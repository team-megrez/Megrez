 brazil.173.lottactfailed: "지난 4년을 되돌아보자면 고난의 연속이었다. 장군에게는 할 일이 많았다. 브라질 영해를 침범한 나치, 경제적 불안정, 남아프리카 전쟁, 괴짜 부통령, 고함치는 야당 정치인, 부패와 부정부패의 늪, 그리고 정부를 향한 군의 개입이라는 위협에 맞서기까지...\n\n그는 자신과 후계자를 향해 도사리는 그 칼날을 없애기로 마음먹었다. 브라질 민주 질서에 대한 군의 부적절한 개입을 제거하는 것 말이다. 이를 통해 군은 탈정치화되고, 육, 해, 공군 장교들은 자신들이 군복을 입은 시민이라는 사실을 각인해야만 했다. 하지만 그 꿈은 이루어지지 않았다. 그는 군과 정적들의 책략에 압도당했고, 자신이 과연 무엇을 이뤄냈는가에 대한 의문만을 품고 있었다.\n\n여기까지 온 이상 이젠 신경 쓸 필요가 없어졌다. 이제 그는 휴가를(아무래도, 구아나바라는 제외하는 걸로) 떠나서 휴식을 취할 것이다. 그 뒤에 늙은 원수는 현역으로 돌아와서 입헌파의 일원으로서 군이 올바른 정책을 받아들일 수 있도록 영향력을 행사할 것이다."
 brazil.173.lottactpassed: "지난 4년을 되돌아보자면 고난의 연속이었다. 장군에게는 할 일이 많았다. 브라질 영해를 침범한 나치, 경제적 불안정, 남아프리카 전쟁, 괴짜 부통령, 고함치는 야당 정치인, 부패와 부정부패의 늪, 그리고 정부를 향한 군의 개입이라는 위협에 맞서기까지...\n\n그는 자신과 후계자를 향해 도사리는 그 칼날을 없애기로 마음먹었다. 브라질 민주 질서에 대한 군의 부적절한 개입을 제거하는 것 말이다. 이를 통해 군은 탈정치화되고, 육, 해, 공군 장교들은 자신들이 군복을 입은 시민이라는 사실을 각인해야만 했다. 주님의 은총을 받아 그 꿈이 이루어졌다. 그는 군부, 그리고 정계의 정적들을 능가해냈으며 이제 그 성취감을 누릴 수 있게 되었다. 할 만큼 했다. 이제 그는 마음 편히 떠날 수 있었다.\n\n이젠 미래를 생각하자. 이제 곧 그는 휴가를(아무래도, 구아나바라는 제외하는 걸로) 떠나서 휴식을 취할 것이다. 그 뒤에 늙은 원수는 현역으로 돌아와서 입헌파의 일원으로서 군이 올바른 정책을 받아들일 수 있도록 영향력을 행사할 것이다."
 brazil.173.a: "대통령은 다시 원수로 돌아간다."
 brazil.173_tt: "§Y브라질 공화국 대통령 엔히키 테이셰이라 로트 원수는 자신의 일대기를 더 쓰기 위해 여기서 퇴장할 겁니다. 여러분은 이제 그 후계자의 장을 펼칠 겁니다.§!"
 brazil.174.t: "로트 법 부결!"
 brazil.174.desc: "오늘 상원이 로트 법을 부결시키면서 의회에서는 고성과 곤가락질이 끊이지 않았습니다. 이 법은 군인들이 취할 수 있는 정치적 행동을 제한함으로써 군의 정치적 영향력을 억제하는 것을 목표로 제정되었습니다. 강경파가 군 내에서 우위를 점하고 있었기 때문에 이 법안은 군 내부에서 열띤 논쟁을 불러일으켰습니다. 법안의 주요 발의자인 로트 대통령은 강경파의 영향력을 뿌리 뽑기 위해 군 내부에 입헌파 동맹을 만들려 했지만, 이 계획은 대체로 실패하는 결과로 돌아왔습니다. 그럼에도 로트 대통령이 법안을 철회하지 않으면서 군대는 상당한 분노를 표출했습니다.\n\n정치에 있어 군의 영향력이 낯설지 않은 브라질의 민주주의는 여전히 취약하며, 브라질 내의 광범위한 정치사상을 고려해 본다면 불안정하기까지도 합니다. 군부는 민주주의를 수호하고 현재, 그리고 장래에 선거 개입을 하지 않겠다고 주장했지만, 저들은 공공연히 좌파 정권을 두려워하는 움직임을 보여 왔습니다. 게다가 PSD-PTB 연합이 군부 개혁을 원하는 사실이 상황을 더욱 악화시키면서 향후 군과 정치의 두 번째 대결이 벌어질 기반을 만들었습니다. 어쨌건 군부는 좋건 나쁘건 현재 누리고 있는 정치적 자유를 누릴 것입니다."
 brazil.174.a: "불행한 실패."
 brazil.175.t: "로트 법 가결!"
 brazil.175.desc: "브라질 상원의원들이 로트 법안을 통과시키면서 국회 의사당에 박수갈채가 울려퍼졌습니다. 일상적인 정치와 업무에서 군대의 영향력을 줄이는 것을 목표로 하는 이 법안은 발의를 방해하려는 군부의 은밀한 시도에도 불구하고 충분한 지지를 얻어 통과될 수 있었습니다. 이스타두 노부 시절 이후로 브라질 군부는 정치에 지나친 영향력을 행사해 왔으며, 후보자들은 재선에 대한 문제보다 군부에 대해 더 걱정하곤 했습니다. 군인 출신의 로트 대통령은 강경파 의원의 자리에 \"입헌주의자\"동맹을 만들어 육해공군 장교단의 대대적인 개혁을 추진해왔습니다.\n\n입헌주의자들은 이름에서 알 수 있듯이, 정치 문제에서의 브라질 군부의 역할을 축소하고, 순전히 브라질의 국방에만 집중하도록 합니다. 최근 로트 대통령과 입헌주의자들은 강경파 장교들을 정치와 무관한 직위로 서서히 강등시키거나, 군에서 조기 퇴직하도록 \"장려\"했습니다. 입헌주의자가 다수를 차지한 군부에 대한 희망은 그들이 미래의 정치와 선거에 개입하지 않고 민주적인 권력 이양을 실행하는 것 입니다. 군부 내 일부는 로트 법안에 포함된 다양한 개혁에 대해 열렬한 지지를 표하지는 않지만, 그렇다고 저들이 법안을 바꾸기 위해 할 수 있는 일은 거의 없습니다."
 brazil.175.a: "평화로운 권력 이양을 보호하기 위해서 필요한 조치다."
 brazil.176.t: "선거철"
 brazil.176.desc: "브라질의 정당들이 선거철을 맞아 다시 한 번 준비를 해야 할 때입니다. 올해 선거에서는 각 주의 상원 의석의 3분의 2가 선거로 결정됩니다.\n\nUDN과 PSD-PTB 연정이 서로의 균형을 깨트리려 하고 있는 가운데 PTB는 이번 선거를 통해 하나의 세력으로 자리매김하려 하고 있습니다. 전국의 유권자들은 브라질의 미래를 정할 기회를 얻게 될 것입니다."
 brazil.176.a: "국가민주연합(UDN)에 투표를!"
 brazil.176.b: "사회민주당(PSD)에 투표를!"
 brazil.176.c: "노동당(PTB)에 투표를!"
 brazil.176.d: "사회진보당(PSP)에 투표를!"
 brazil.176.e: "이거 보면 신고해라 버그임"
 brazil.177.t: "투표함 개봉"
 brazil.177.desc: "후보 유세판이 철거되고, 투표소는 텅 비었으며, 라디오 방송은 개표 상황을 중계하고 있습니다. 브라질 전역에서 개표가 진행중이며 국민들이 긴장 속에 결과를 주시하는 가운데, 곧 승자가 가려질 것입니다."
 brazil.177.a: "개표 진행 중..."
 brazil.170.t: "고속도로 완공!"
 brazil.170.desc: "Finally, after years of hard labor and an extreme investment of both economic and political capital, the Trans-Amazonian Highway has reached the borders of Peru and Colombia. The Highway's completion irreversibly links the depths of the Amazon with Brazil's largest cities, providing a lifeline for trade and transportation to the entire country. A megaproject to rival the Suez Canal now stands triumphant and complete, a clear sign to all the Americas and the world at large that Brazil's fire has not lessened in the slightest.\n\nRaucous celebration is everywhere. Highway workers enjoy free drinks the nation over, political pundits breathe a sigh of relief and near every citizen takes to the streets to celebrate a clear demonstration of what a united peoples can accomplish. Even the Highway's detractors are forced to admit, reluctantly, that Brazil will reap its benefits forever. Fireworks light up the skies of Brasília, of São Paulo, of Rio.\n\nThe economic benefits of the Trans-Amazonian Highway are obvious, but this is as much a political victory as an industrial one. The men and women who hold Brazil's highest offices host massive parties, celebrating the massive uptick in votes and popularity anyone in the administration is sure to gain. Foreign acknowledgements and congratulations have already begun to flood in, as the world reacts with a mix of incredulity, joy and sheer surprise at Brazil's ultimate success, its ultimate progress.\n\nA young girl watches the strange black path through a cluster of trees, and wonders at its purpose. A sudden growl, as loud as the great machines that clear cut a way for the black stone, shakes her from her thoughts, and she runs back into the jungle. A bus speeds down the road, as men hang out the windows and yell a drunken song. For the little girl, the Highway signals a different kind of progress."
 brazil.170.a: "The Amazon would echo with the engines growls for a long, long time."
 brazil.178.t: "수확철"
 brazil.178.desc: "첸트랄아프리카의 잔혹한 다이아몬드 광산에서 멀리 떨어진 곳에 일자리를 구할 수 있었다는 사실은 에그베블레에게 있어 행운과도 같았다. 레오폴드빌에 사는 벨기에인 선장은 심각한 인력난으로 인해 고용에 있어 그의 출신을 신경쓰지 않기로 결정했으며, 선원들은 독일인, 벨기에인, 영국인 등 세계 각지의 인종 용광로와 같았다. 그는 여기서 유일한 흑인 선원이였지만 아무도 그를 이상하게 여기지 않았으며, 그렇기에 바다에서의 시간은 더욱 소중하다 할 수 있었다.\n\n그는 바보가 아니었다. 이런 일감이 눈에 잘 띄지 않는 이유, 그리고 구인난을 겪는 이유는 이미 어렴풋이 짐작할 수 있었다. 수평선 너머에서 다가오는 브라질 순찰선을 볼 때 그 짐작은 확신이 되었다. 하지만 그 위험에도 불구하고 한 번의 출항으로 벌어들이는 돈은 가족들이 평생 동안 벌어오는 돈보다 많았으며, 불안감이 쌓이는 와중에도 이를 억누를 동기를 주었다. 매번 한 번만 더 하고 그만두자라고 다짐해도 욕망은 그 다짐을 압도하곤 했다.\n\n특히 지난 한 달간은 긴장의 연속이었다. 순찰선이 그 어느 때보다 가까워진채 그의 배를 들이받으려 했으며, 라디오에선 브라질이 대처를 어떻게 구체화하는가에 대해 떠들곤 했다. 불안감에 휩싸인 선장은 출항을 그만두려 했으나 선원들은 번번히 선장을 설득했다. 그들이 가는 곳은 일확천금의 바다였고, 조금만 더 버티면 큰 돈을 벌 수 있었다.\n\n당시 그는 부엌에 있었다. 밖에서 쿵 소리가 나면서 배를 뒤흔들었고, 감각을 되찾기 위해선 많은 시간이 필요했다. 배의 엔진이 정지하면서 그가 밖으로나가려는 순간 중무장한 남성 세 명이 문을 부수고 들어왔다. 그는 상황을 파악하고 재빨리 항복의 의미로 손을 들었다. 수갑을 찬 채 나머지 선원들과 줄을 선 그들은 알 수 없는 포르투갈어를 외치며 다른 배로 넘어가는 광경을 보았다. 그 사이 어선에 달려있던 스와스티카가 내려가더니 이내 녹색의 브라질 국기로 바뀐 채 휘날리기 시작했다."
 brazil.178.a: "자연은 인간의 욕구를 충족시킬 수 있을 지언정 인간의 탐욕을 충족시켜주진 못한다."
 brazil.179.t: "전략에 관한 간단한 논의"
 brazil.179.desc: "\"...마지막으로 디트리히 에카르트, 루안다에서 등록된 150톤급 트롤어선입니다.\" 오질리우 데니스 원수가 브리핑을 이어 나갔다. \"각하, 어제부로 벌써 4번째입니다. 저들이 다음에 무슨 짓을 할 지는 두고 봐야겟지만, 게르마니아가 어떤 반응을 보일지는-\"\n\n집무실 문이 열리더니 쿠아드루스가 불쑥 들어왔다. \"토스카누에게 독일 선박을 나포하라고 명령한 거요? 독일에 말하지도 않고?\"\n\n\"그렇네. 협상은 아무런 진전도 없고, 저들 배는 노골적으로 우리 바다를 약탈하고 있어. 그런 상황에서 첸트랄아프리카를 설득하는 게 무슨 의미가 있는가. 우리가 진심이라는 걸 제대로 보여줘야 해.\"\n\n\"엔히키, 이거 자칫하다 큰일 날 수 있소. 뮐러도 상황이 걷잡을 수 없이 확산되는 거를 원하진 않을 거요. 분명 그라도 라이히와 브라질을 전쟁 상태로 돌입하는 것만큼은 싫어할 테고, 만일 게르마니아가 분노해서 우리에게 진짜 강경한 수단을 취한다면...\"\n\n\"자니우, 들어보게. 국가판무관을 만난 사람들이 하나같이 뮐러가 미친놈이라는 것을 자각하고 있어. 협상 테이블에 앉은 우리를 동등하게 보려 할 생각을 안 하네. 외교적 마찰을 피하려는 의지도 없고. 우리가 정면으로 맞서겠다는 의지를 보이지 않는 한 라이히와의 협상은 불가능하네. 그러니까 우리 또한 이만큼 진지하다는 사실을 저들에게 보여 줘야 해.\"\n\n쿠아드루스는 잠시 고민하더니 고개를 끄덕였다. \"하긴, 무슨 말인지는 알겠소. 아프리카 국가들과 협상하는 거라면 몰라도, 국가판무관부라면... 독일 식민지와 대등한 협상을 하고 싶은 사람이 존재하지는 않겠군.\"\n\n\"그래, 저들은 그저 가증스러운 식민지일 뿐이네. 그러니까 강경 노선을 취해야 한다는 걸세. 제대로 된 국가라면 우리도 좀 더 존중해 줬겠지만.\"\n\n\"이해했소. 좋은 오후 보내시오.\""
 brazil.179.a: "야만과 문명에 대한 이중잣대."
 brazil.180.t: "48시간 최후통첩"
 brazil.180.desc: "\"불법선박 나포가 계속 이어지고 있습니다. 오늘 3척, 어제는 5척이나 나포했습니다. 그럼에도 여전히 공역을 넘어오는 선박들이 있으며 B-17은 계속해서 어선을 추적하고 있습니다. 아무래도 저들이 경고를 무시하는 것 같습니다.\"\n\n\"무전기가 없나? 그냥 우리 말을 무시하는 건가? 아무래도 뮐러가 배짱 싸움이라도 걸기로 한 것 같아보이는군.\"\n\n\"각하. 현시점에서 나포 작전은 여전히 가능한 단계입니다. 우리 함선은 여전히 해안가를 지킬 힘이 있고, 필요하다면 그곳에 머무를 수도 있습니다. 이대로만 간다면 독일 어선들을 모조리 올세인츠만에 억류할 수도 있습니다.\"\n\n\"할 수야 있지만, 그리된다면 우리가 원하는 결과를 얻진 못할 걸세. 우리에게 억류된 선박으로 인해 보복을 가할 수 있다는 소문도 돌고 있어. 우리가 적절한 시점에서 멈추지 않으면 보상을 요구하고 우리 자산을 앗아갈 가능성이 크네. 그래서 빨리 이 위기를 끝내야 하는 거고.\"\n\n데니스는 한숨을 내쉬었다. \"그럼 답이 나오는 것 아닙니까? 더 적극적인 조치가 필요합니다. 시간을 얼마나 줄 수 있겠습니까?\"\n\n\"48시간. 그때까지도 저놈들이 싸움을 걸어온다면 자네가 원하는 대로 할 수 있도록 허가해 주지.\"\n\n\"불쾌한 일을 피할 수도 있습니다.\" 토스카누가 끼어들었다. \"사전에 경고 방송을 하고 하선시킨 후에 진행할 수도 있습니다. 상대적으로 신사적인 절차입니다.\"\n\n\"토스카누, 난 다른 것까진 원하지 않아. 결국 뮐러와 독일이 어떤 반응을 보이는가에 따라 달라지는 거지.\""
 brazil.180.a: "또다른 선이 그어진다."
 brazil.181.t: "첸트랄아프리카에게 온 최후통첩"
 brazil.181.desc: "\"진짜?\" 뮐러가 아끼던 대전차 화기를 수입하던 도중 고개를 들며 물었다. \"그놈들이 우리 배를 폭파하려 한다고?\"\n\n\"이틀 후엔 그렇게 될 겁니다.\" 슈타이너가 에어컨이 최고출력으로 틀어진 뮐러의 관저 방안에서 보고를 이어갔다. \"대사관을 통해 공식적으로 포고했고, 국제 물류망을 통해서도 경고했습니다. 아마 지금쯤이면 모두가 알고 있을 겁니다. 브라질이 우리와 진짜 게임을 시작하려는 것 같습니다.\"\n\n\"허 씨, 그 새우 속살에 뭐가 들어 있길래 그러는 건데? 속살에 다이아몬드라도 숨겨져 있대?\" 뮐러가 한숨 쉬었다. \"좋아. 선택지는 뭐지? 게르마니아에 호소라도 해야 하나?\n\n\"음, 게르마니아에서 우리에게 신경이라도 쓰겠습니까? 그러니까 첫 번째 선택지는 그냥 불만을 표하면서 빠지는 겁니다. 브라질 바다에서 벗어나기만 한다면 일단은 싸울 필요는 없을 겁니다.\"\n\n\"그러면 분노한 몇몇 놈들이 거는 전화를 응수하면서 한 귀로 흘리는 수고가 따라오겠군. 아, 블러핑이라도 해보는 건 어때?\"\n\n\"무첼부르크 제독이랑 이야기해 봐야 합니다만, 가능하긴 할 겁니다. 저희도 순양함 2척에 구축함 8척을 보유하고 있기에, 브라질군이 뭔 카드를 내놓건 간에 저희도 대응할 수는 있습니다. 하지만 충돌이 일어나지 않는다는 보장이 없습니다. 그러면 항공 엄호도 없이 홀로 싸워야 할 겁니다.\" 슈타이너는 보고를 이어 나가다가 멈칫했다 \"아, 솅크는 이 일을 알고 있답니까?\"\n\n\"문제없어. 그자라면 우리가 원하는 대로 뭐든지 해 줄 거야. 그래서, 브라질인들이 진짜 진심이라고 생각하나? 망할 게 몇 마리 때문에 진짜 우리를 엿먹이려고 작정한 건가? 스와스티카가 붙은 선박을 공격해서 대체 뭘 건질 수 있다고 생각하는 거지?\"\n\n\"어쨌건 그리 하라고 말하기 전에, 일단 우리 측에도 명령 하달이 필요합니다. 우리가 아무런 반응을 보이지 않는다면 나가 있는 배들이 자발적으로 철수할 가능성이 높아집니다.\""
 brazil.181.a: "멈추지 말라고 해."
 brazil.181.b: "대결을 원한다고? 원하는 대로 해줘야지!"
 brazil.181.c: "미친 개는 피하는 게 상책이지."
 brazil.182.t: "선 넘네..."
 brazil.182.desc: "\"저놈들이 우릴 뭐로 보는 거지?\" 로트가 모두에게 물었다. \"경고했는데도 기어들어 오고 있다고?\"\n\n\"그렇습니다. 뮐러가 어선을 넘어 그 이상을 실은 것 같습니다. 정찰기의 보고에 따르면 트롤 어선에 총을 가진 이들이 승선해 있다고 합니다. 우리 승선 작전에 대비하는 것 같습니다.\"\n\n\"어떤 미친 놈들이 보병을 트롤 어선에 태우려 하는 건가?\"\n\n\"뮐러라면 그러고도 남을 자입니다. 아마 우리가 당초 준비한 승선 작전을 더 복잡하게 만들 겁니다.\"\n\n\"그래서 해병대를 보낸다면 어선을 두고 교전을 취할 가능성이 있다는 거군. 허, 여기까지 오면 진짜 심각한 문제인데.\"\n\n\"예. 각하, 아니면 대안으로 좀 더 가벼운 조처를 할 수도 있습니다.\"\n\n\"그게 뭐지?\"\n\n\"용병들은 장거리 교전에 능숙하지 않고, 그 어떤 선장도 5인치 연장포에 맞는 거를 원하지는 않을 겁니다. 그러니까 그들에게 퇴로로 부드럽게 유도해 주는 겁니다. 그러고도 깨닫지 못한 다면 교전이 벌어질 수도 있습니다만, 어지간해서는 우리 메시지를 이해하게 되겠죠.\"\n\n로트는 잠시 고민에 빠졌다. \"효과야 있겠지만, 그리 강한 메시지는 아니군.\"\n\n\"일단은 구상일 뿐이지만, 지금은 결정을 내려야 합니다. 어떻게 하시겠습니까?\"\n\n좀 더 고민하던 로트의 입이 열리고는-"
 brazil.182.a: "\"승선하도록.\""
 brazil.182.b: "\"조심히 행동하면서 거리를 유지해보지.\""
 brazil.182.c: "\"그럴 가치가 없네. 그냥 두도록 하지.\""
 brazil.183.t: "선 세게 넘네..."
 brazil.183.desc: "\"망할 크라우트놈들이 호위대를 보냈습니다.\" 데니스가 집무실로 뛰어들며 말했다. \"토스카누가 방금 스와스티카가 달린 미사일 고속정을 발견했다 합니다.\"\n\n방안에 충격이 감돌았다. \"그 말은... 철수해야 하는 건가. 아무리 우리라도 전쟁까지 감당할 수는 없어.\"\n\n쿠아드루스가 즉각 반박했다. \"철수? 뮐러가 우리 해역에 병력을 투입한 것에 철수를 운운하는 것이오? 아니지, 저들이 오히려 우리에게 선전포고한 것이오!\"\n\n\"아직은 아냐. 하지만 우리가 가시적인 조치를 한다면 그렇게 될 수도 있다고.\"\n\n데니스가 한마디 거들었다. \"쿠아드루스의 말이 옳습니다. 다만, 여전히 저희에게도 선택지가 남아 있습니다. 토스카누도 이미 함대를 소집하였다 합니다. 구축함이 집결한다면 고속정을 포위해서 강제로 물러가라 할 수 있습니다. 저희 또한 첸트랄아프리카 함대와 전투를 벌일 수 있을 만한 전력이 있고, 저들에게 그 사실을 알려야 할 필요가 있습니다. 발포를 피할 수는 있어도, 이 정도 대응은 해줄 수 있습니다. 우리의 주권과 존엄이 달린 일 아니겠습니까?\"\n\n\"옳소! 우리는 이미 대응하겠다고 경고했고, 그게 우리가 해야 할 일이지. 사전에 경고한 것을 그대로 이행하는 것뿐이오. 결과는 좆이나 까라지. 일단 배에 올라타도록 명령하시오. 감히 도전을 받아들이진 않을 것이니.\"\n\n\"허나 크릭스마리네라면...\"\n\n\"저들 배는 구식입니다. 독일 해군 기준으로는 거의 퇴역 직전의 낡은 배에 불과합니다. 그러니 압력을 가해서 그냥 후퇴시키는 것도 가능합니다.\"\n\n\"그리고 계획을 그대로 고수할 수도 있소. 자, 어떻게 하시겠소?\""
 brazil.183.a: "쿠아드루스 말이 맞다. 경고란게 장난이 아니지!"
 brazil.183.b: "데니스 말에 일리가 있군. 정면으로 맞서자."
 brazil.183.c: "큰일났군..."
 brazil.184.t: "스모크드 스네이크"
 brazil.184.desc: "참석도 받지 않은 회의에 데니스가 뛰어드는 것은 흔한 일이 아니었고, 모두를 놀라게 했지만, 그의 입가에 미소가 피어 들고 있었다. 그 모습을 본 로트와 쿠아드루스는 무슨 일이 일어났는지 짐작할 수 있었다.\n\n\"저들이 물러났습니다!\"\n\n\"확실한가?\" 로트가 안도의 한숨을 쉬었다. \"토스카누가 제대로 확인한 것이오?\" 쿠아드루스도 궁금한 듯 물었다.\n\n\"그렇습니다. 독일 국기를 내건 트롤선들이 24시간 사이 대서양 중앙 해령을 넘어 후퇴하고 있습니다. 첸트랄아프리카 지휘소는 아직 항구에 있는 것 같습니다. 그리고, 어젯밤부터 불법 선박이 보고되고 있지 않습니다. 아무래도 뮐러가 물러난 듯합니다. 우리가 이겼습니다!\"\n\n\"잘 되었군! 그럼, 우리가 라이히를 상대로 승리한 것이구려!\"\n\n\"러시아 이후 처음인건가. 독일이 다른 나라와 정면으로 맞붙고 아무 일도 없었다는 듯 행동하는 것을 우리가 이뤄냈다니. 지금 이 감정을 어떻게 표현해야 할지 모르겠군. 아무래도 해군에 축하주라도 보내야 하려나. 워싱턴이 어떤 반응을 보일지도 무척 기대되네.\"\n\n\"도쿄도 있소만.\" 쿠아드루스가 가볍게 덧붙였다.\n\n\"토스카누에게 공적을 치하해 주게. 곧 수병들에게 성명을 보내도록 하지. 그 뒤에 라디오로도 전파하도록.\"\n\n\"알겠습니다. 아마도 군은 오늘 하나가 되어 이 승리를 만끽할 것입니다.\"\n\n\"자니우.\" 로트도 한 마디 덧붙였다. \"30분 뒤면 거리가 붐빌 걸세. 오늘은 일찍 들어가는 게 낫지 않겠나?\""
 brazil.184.a: "게르마니아를 향한 체크!"
 brazil.185.t: "브라질리아의 가장 긴 시간"
 brazil.185.desc: "기다릴 때가 가장 최악의 순간이라 한다.\n\n그리고 사람마다 그 최악의 순간을 견디는 법은 달랐다. 쿠아드루스는 지휘부실 한쪽에서 서성였다. 데니스는 벌써 세 번째 담뱃불을 피웠다. 로트는 수화기만을 쳐다보며 함께 케나디언 클럽을 마실 순간이 다가오길 간절히 기도했다.\n\n마침내 수화기가 울렸다. 모두의 시선이 집중되더니 이내 로트를 쳐다보았고, 로트는 수화기를 집어 들으며 고개를 끄덕였다. \"토스카누? 무슨 일이지?\"\n\n\"각하, 끝났습니다.\" 토스카누의 보고가 시작되었다. \"현재 첸트랄아프리카 트롤선의 약 4분의 1을 통제하는 중입니다.\"\n\n\"우리 쪽 피해는?\"\n\n\"해병 3명이 부상을 입었습니다. 용병들은 추가 지원을 받지 못했고, 대부분 싸우지 않은 채 퇴각했습니다.\"\n\n로트의 얼굴에 안도감이 역력해지면서 데니스와 쿠아드루스는 일이 잘 풀렸다는 것을 직감할 수 있었다.\n\n\"독일 놈들에게 제대로 교훈을 새겨 주었습니다. 현재 추가적인 수색을 진행 중이지만, 아마 이 사실이 퍼져나간다면 더 이상 선을 넘으려 하지 않을 겁니다.\"\n\n\"수고했네. 장병들에게도 제대로 치하해 주고. 이제 독일이 어떤 반응을 할지 준비해야겠군. 즐거운 사냥 하도록.\"\n\n수화기를 내려놓은 로트는 쿠아드루스와 데니스에게 고개를 돌렸다. 이미 방 안은 화기애애한 분위기였다."
 brazil.185.a: "\"자, 모두 한잔 해야지?\""
 brazil.186.t: "공해에서의 하루"
 brazil.186.desc: "구축함 파라나호의 함장 카를루스 파셰는 트롤 함대를 처음으로 추적할 수 있는 영광을 누리게 되었다. 해적 발견 보고를 받을 때 그는 현장에서 가장 가까운 함정이었다. 그레냐우그, 바비통가도 곧 현장에 도착할 것이지만, 이 낡은 미국제 구축함으로도 비무장 트롤 어선 정도는 충분히 처리할 수 있다는 확신이 있었다. 독일인들은 곧 자신들이 압도당하고 있다는 사실을 깨달을 것이다.\n\n무전원을 통한 영어 방송이 시작되었다. \"여기는 브라질 해군 구축함 파라나, 당신들은 지금 브라질 바다에 있다. 지금 즉시 떠나라. 떠나지 않는다면 브라질의 주권을 지키기 위한 조치가 시작될 것이다.\" 무전원이 함장을 바라보자 카를루스는 갑판에 있는 장교들에게 다음 단계를 시작하라는 제스처를 취했다.\n\n파라나호에 장착된 40mm 유탄발사포는 비록 구식 무기일지 모르지만, 그 위력만은 과소평가할 수 없을 것이다. 유탄 몇 발을 바다에 쏘아 일으키는 물보라만으로도 순진한 어부들을 겁먹게 할 수 있으니깐 말이다. 발포소리가 배 전체에 울리기 시작했다.  설령 그것만으로 충분하지 않는다면, 배에 구멍을 내버릴 수 있는 나머지 5개 포대가 그들을 먹잇감으로 삼으면 될 뿐이었다.\n\n효과는 확실했다. 일부 배는 그물을 배에 싣고, 다른 배들은 그물을 버린 채 도망치기 시작했다. 그제야 카를루스는 안도의 한숨을 내쉴 수 있었다. 하지만 갑판에 있던 장교 중 한 명이 사라져가는 어선들을 쌍안경으로 주시하다 무언가를 발견했다."
 brazil.186.a: "\"이런 상황에서도 조업물을 훔쳐가는군.\""
 brazil.187.t: "전술 오류"
 brazil.187.desc: "페르난두 지 노로냐 해안에서 몇 킬로미터 떨어진 곳에 웬 증기 트롤 어선이 출현했다. 함미에는 이상한 깃발이 나부끼고 있었다. 흔히 빨간색은 사회주의를 상징하고, 하얀색은 민족주의를 상징한다고 알려져 있다. 하지만 그 중앙에는 아리아 인종을 상징하는 문양이 박혀 있었다. 대서양 너머의 식민지에서 오는 선박들과 다를 바 없는 또다른 배였다. 그리고, 이 식민지는 사이비 과학의 우생학으로 무장한 채 순수한 착취를 고귀한 목적아래 포장하곤 한다. 그리고 이 배들은 부도덕이라는 과실을 브라질에 배달하러 온 것이 아니다. 아마 범죄행위는 해안가의 가장 멀리 떨어진 곳에서 일어나게 될 것이다.\n\n트롤어선은 후방에서 거대한 그물을 펼친다. 그물은 점차 넓어져 가며 파도 위에서 해저 바닥으로 닫는다. 브라질 해분은 서쪽과 더 가까운 바다이지만, 아무래도 저들에게 그런 건 별로 중요치 않는 듯 하다. 잠시 후 그물망이 닫히면서 상 호카 곶 앞바다에서서 수많은 가재가 잡힌다. 잡힌 바닷가재는 가공을 위해 갑판에 올려지고, 다시 그물이 던져지길 반복한다. 브라질산 게로 가득 채워진 배는 다시 나치가 지배하는 암흑의 아프리카 대륙으로 돌아가고, 얼마 후 고국의 나치 엘리트들의 식탁 위에 오르게 될 것이다.\n\n누가 이를 막을 수 있을까? 브라질인? 아마 저들은 아메리카 대륙에 대한 약탈을 끝낼 수 있던 가장 큰 기회를 놓쳐버린 걸 지도 모른다. 우리가 직접 대치할 의지를 보이지 않는다면, 배들은 계속 밀려들어오며 우리의 영해를 침범할 것이다. 언젠가 브라질 해군이 저들을 나포할 수 있을지도 모른다. 하지만 잡히는 그 순간까지 이들은 계속해서 브라질의 부를 앗아갈 것이다."
 brazil.187.a: "미소짓는 남자가 다시 한 번 미소짓는다."
 brazil.188.t: "제한된 선택지"
 brazil.188.desc: "\"계획대로 흘러가고 있지 않습니다.\" 무선 너머에서 토스카누의 보고가 들려왔다. \"첸트랄아프리카가 미사일 고속정까지 동원했습니다니다. 이대로는 승선 작전은 위험합니다. 충각 위협이 여러 차례 보고되었고 벌써 경고사격도 이루어졌습니다. 완전히 교착상태가 되었습니다.\"\n\n\"확인. 논의한 대로 답해주도록 하지.\" 데니스는 그렇게 말하고 교신을 끊었다. 통신이 끝난 직후 브리핑룸은 공포에 가득 차 있었다. 모두가 상황이 재앙까지 치달았다는 것을 직감할 수 있었다. 로트, 쿠아드루스, 데니스는 자신들이 지금 곤경에 빠졌다는 사실을 알 수 있었다.\n\n로트가 먼저 말문을 꺼냈다. \"계획대로 하지. 이미 승선한다고 경고했고, 그렇게 할 뿐이네. 토스카누에게 계획을 그대로 진행하라고 하겠네.\"\n\n데니스가 반박했다. \"최선의 선택지가 아닐 겁니다. 지금 저희는 대치 중입니다. 이 이상 나아가면 총격전이 벌어질 거고, 우리가 이길 것이라는 확신을 할 수 없습니다. 엄청난 희생자가 발생할 거고, 외교적 파장도 극심할 겁니다. 우리 군은 이런 상황까지는 대비하지 못했습니다.\"\n\n\"난 이미 브라질 대통령으로서 대가에 상관없이 승선할 것이라고 명령했어. 이젠 그렇게 해야만 하네.\"\n\n\"데니스의 말이 옳소. 이건 너무 위험하오, 지금 즉시 철수 명령을 내려야 한단 말이오!\"\n\n평소 쿠아드루스가 이런 자였나. \"잠깐, 전엔 자네가 더-\"\n\n\"내가 말했던 때보다 상황이 더 심각해졌소! 지금 물러서지 않는다면 전쟁이 벌어질 거요!\""
 brazil.188.a: "\"아니, 우리 입장은 변하지 않을걸세.\""
 brazil.188.b: "\"알겠네. 다만 후퇴하진 않을거고, 저들을 인도하는 거로 하지.\""
 brazil.188.c: "\"음, 확실히 상황이 너무 심각해졌어, 물러나도록!\""
 brazil.189.t: "거친 파도"
 brazil.189.desc: "\"씨발 엿이나 먹으라지!\" 파라나가 히틀러슈타트의 우현에 충돌하기 직전 하급장교가 외친 말이었다. 브라질의 파라급 구축함은 독일의 펠리칸급 코르벳함보다 훨씬 거대했기에, 기동성에 있어 훨씬 유리한 고지를 점하고 있었다. 수병들은 충돌과 함께 환호성을 질렀지만 선장 카를루스 파셰쿠는 내심 씁쓸한 표정을 지을 수 밖에 없었다. 충각으로 인해 함선이 경미한 손상을 입어서 그럴 수도 있지만, 그보다 더 큰 걱정거리가 있었다.\n\n이 충각은 그가 어선단을 감시하는 동안 취한 가장 공격적인 행동이었다. 물론 불필요한 것은 아니다. 저 크라우트놈들은 카룰루스가 안심할 수 없을 정도로 가까이에서 설쳐댔고, 눈앞의 작은 배라면 그들의 메시지를 보내기에 가장 적절한 대상이었다. 하지만 이로 인해 일이 확대되었고, 저들이 이제 어떤 반응을 보이게 될지 지켜보아야 했다. 피라나에 달린 5인치 함포가 펠리칸급을 단번에 박살 낼 수 있을까? 제발 그래야만 했다.\n\n다른 호위함들을 살펴보던 그는 문득 트롤어선들이 그물을 잘라 바다에 버리는 것을 목격했다. 곧이어 어선은 전속력으로 동쪽으로 도망치기 시작했다. 다른 배들도 하나하나씩 그렇게 떠나가기 시작했다. 근처를 순찰하던 바비통가도 비슷한 움직임을 방금 보고했다.\n\n트롤어선들에게 전면철수가 내려진 것이 분명했다. 배들이 떠나고 이피랑가가 호위받지 않는 저들을 추적하기 시작하자 저 멀리서 크릭스마리네도 물러나기 시작했다. 그제야 파셰쿠는 안도의 한숨을 내쉴 수 있었다. 저들에게도 역시 전쟁을 걸면서까지 불법 조업을 하는 것은 너무 위험했던 일이었나보다. 그리고 이젠 만족감이 느껴졌다. 이대로라면, 먼저 환호성을 외칠 수 있는 자는 바로 브라질이 될 것이니까."
 brazil.189.a: "그리고 로트도 안도할 수 있었다."
 brazil.190.t: "평론"
 brazil.190.desc: "\"랍스터 전쟁의 종결과 그 결과는 이후의 상황에 큰 영향을 미칠 것이다.\" 트리부나 다 임프렌사가 그날 개제한 사설의 첫 문구였다. 이 칼럼은 편집위원회의 이름으로 쓰여졌지만, 아마 그 배후에 있는 카를루스 라세르다의 진의가 반영된 것이 틀림없을 것이다. \"브라질에게 불행히도, 그 영향은 엔히키 로트의 첫 번째 실수로 인해 명백히 드러나고 말았다.\"\n\n\"선을 긋는 것은 주권국가라면 당연히 해야 할 당연한 권리이다. 허나 엄포만 하면서 선을 그을 바에야 차라리 긋지 않는 것이 맞다. 정부는 브라질의 어업권, 그리고 랍스터 수확에 의존하는 이들의 생계를 보호하기 위해 약속을 했다. 하지만 나치가 무력을 보이자 대통령은 비겁하게 그 자리에서 후퇴를 결정하고 말았다.\"\n\n\"이 직무유기로 인해 우리가 두려우하는 시나리오가 현실이 되고 말았다. 독일인들은 계속해서 우리 바다를 약탈하고 있으며, 마땅히 브라질 어부의 손아귀로 가야 할 수확물을 노예세계의 중심부로 보내고 있다. 언젠가 크릭스마리네가 트롤어선들의 호위를 더 이상 하지 못하게 될 때가 올 지도 모른다. 그때가 되면 로트 대통령은 군사적 모험 없이 행동에 나설 수 있게 될 것이다. 하지만 그때까지 브라질은 국가도 아닌 단순한 식민지들에 의해 모욕당하며 불과 몇 척의 구형 코르벳함에게 머리를 숙여야 할 것이다.\"\n\n\"정부의 의무는 국민을 위해 일하고 그들의 생계를 지켜주는 것이다. 로트 정부는 이 단순한 사회계약마저 지켜주지 못한 것이다. 그리고 그 대가를 무고한 랍스터 어부들이 치러야 한다.\""
 brazil.190.a: "팔라시우 다 알보라다에서 한 남자가 한숨을 내쉬고 있었다."
 brazil.191.t: "결산"
 brazil.191.desc: "\"...부상자들은 포르탈레자로 후송되었고, 현지 군병원에서 치료받을 것이며 독일 포로들은 나탈로 이송될 겁니다.\" 데니스가 보고를 마치고 로트를 바라보았다. 로트는 보고의 마지막 내용에는 관심이 없는 듯해 보였다. 데니스는 그렇게 생각하지 않는 것으로 보였다. \"각하? 이렇게까지 할 가치가 없었습니다. 우리 장병들의 피를 흘릴 가치 말입니다.\"\n\n\"전쟁엔 희생이 따르는 법이야. 우리로선 더 이상 물러설 수 없었어. 그리고 다른 대안이 있던 것도 아니지 않는가.\"\n\n\"겨우 랍스터 때문에, 그 몇몇 개자식 때문에 브라질 국기에 얼마나 많은 상처가 생겨야 했단 말입니까. 그리고 독일인도... 저들은 가만있지 않을 겁니다. 서둘러 상루이스에 항모부대를 주둔시켜야 합니다.\"\n\n\"게르마니아 자식들은 생닭과 설사약을 먹는다 해도 전혀 신경 쓰지 않을 걸세. 잡아들인 놈들이 살아 있는지도 신경 쓰지 않을 거고, 오늘 저녁 식사에 랍스터 테르미도르가 나오지 않는지도 모를 거고, 그 훈족이 아무리 오만한 종자라 해도, 아메리카 대륙을 향한 전쟁을 시작하려 하진 않을걸세. 수뇌부를 잃은 정부가 그럴 리는 더더욱 없을 것이고.\"\n\n둘 사이엔 여전히 불편한 기운이 남아 있었다. \"일이 이렇게 되니 쿠아드루스 분노한 듯해 보입니다.\"\n\n\"난 분명 그자의 엉터리 전략을 받아들였고, 그 결과가 이렇게 된 것뿐이지.\" 로트는 데니스에게 눈길도 주지 않은 채 답했다. \"하지만 요는, 결국 우리가 이겼다는 거지, 첸트랄아프리카의 음모가 이렇게 끝난 것을 본 이상 다른 이들이 감히 우리에게 그런 짓을 하려 하진 않을 걸세.\""
 brazil.191.a: "그리고 우린 사상자 보고서를 처리해야 한다."
 brazil.192.t: "우리의 부를 지키기 위해"
 brazil.192.desc: "\"여러분.\" 로트가 탁자 머리에서 연설을 시작했다. \"제 경력에서 오늘 밤 같은 일은 지금껏 없었습니다. 아마 여러분들도 똑같은 느낌일 겁니다.\"\n\n브라질 제3해군구 사령부 장교들이 알보라다 궁전의 연회장에 모여 있었다. 그들은 독일 해군과 대치하기 위해 바다에서 오랜 기간을 보냈고, 이 자리에 있다는 사실에 흥분하고 있었다. 토스카누 제독, 데니스 원수도 그 자리에 있었고 기뻐하는 표정이었다. 심지어 쿠아드루스조차도 그 행사에 참여하고 있었고, 행사에 참여할 자격이 있었다.\n\n\"이런 날이 올 것이라고는 저마저도 생각하지 못했습니다. 제가 영국에 있었을 때, 많은 사람들은 우리가 전세를 뒤집고 독일군을 몰아낼 수 있다고 생각했습니다. 우리의 노력으로 한 나라를 구할 수 있었고 생각했습니다. 하지만 그 꿈은 이뤄지지 않았고, 그 이후 저들은 지금까지 우리를 괴롭혀 왔습니다.\"\n\n\"일부는 이 패배가 자유세계의 종말을 의미할 것이라고 생각했습니다. 증오와 폭정의 세력이 언제나 민주주의 국가들을 모욕하고 욕보일 수 있다고 생각했습니다. 하지만 어느 남미의 자유 국가가 다시 일어서서 그들에게 맞설 수 있을 것이라고는 아무도 예상하지 못했습니다. 심지어 이 나라에서도 그런 생각을 하는 이들은 많지 않았습니다. 하지만 우리의 명예, 긍지는 저들을 향한 선을 긋기를 원했습니다.\"\n\n\"여러분들의 노력을 통해 그 선에 힘이 생겨났습니다. 이제 브라질은 20세기 역사에서 파시즘에 대항해 확실한 승리를 거둔 유일한 국가입니다. 미국, 영국, 프랑스도 이루지 못한 일을, 지난 몇 주 사이 여러분들이 해냈습니다. 그리고 이제 우리는 그라프 슈페가 자침한 이후 독일 해군의 최악 패배를 자랑스러워할 수 있게 되었습니다.\"\n\n\"여러분, 우리는 선을 그었고 독일군은 그 선을 넘을 수 없었습니다. 지금 눈앞에 보이는 것들은 여러분들이 바다에서 지켜냈던 바로 그 랍스터로 만든 요리입니다. 만찬을 즐기시면서, 이 만찬이 가능했던 것이 바로 여러분들이 신세계를 구세계의 재앙과 몰락으로부터 지켜낼 수 있었다는 사실을 명심해 주시길 바랍니다.\" 로트가 잔을 들자, 모두가 그 뒤를 따랐다."
 brazil.192.a: "\"브라질 해군을 위하여!\""
 brazil.193.t: "뮐러와의 만남"
 brazil.193.desc: "\"...당신이 선택한 장소와 시간으로 사람이 갈 겁니다.\" 로트는 다시 판 번 편지를 읽었다. \"이걸로 충분한가. 편지는 이미 뮐러에게 보내졌네.\"\n\n\"이게 맞는 길이오. 그와 대화를 해야 하오. 분명 그는 미치광이 악당이지만, 지금 나치와 전쟁을 벌이는 것보단 국가판무관과 평화로운 관계를 맺는 것이 더 나을 것이오.\"\n\n\"맘에 들진 않군요.\" 데니스가 불만을 토로했다. \"헛수고로 끝날 겁니다. 뮐러는 전쟁을 벌인다 해도 개의치 않을 자입니다. 들은 바로는, 아프리카 땅은 히틀러슈타트를 벗어나기만 하면 모든 곳이 대혼란이라 하더군요. 차라리, 그냥 게르마니아로 보내는 게 낫지 않았을까요?\"\n\n\"그럼 서신이 쓰레기통으로 던져질 것이라곤 생각하지 않소? 뮐러 또한 문제를 방치하고 사태가 심각해지는 것을 방치할 만큼의 깡이 있는 인물은 아니오. 국가판무관의 신분으로 대서양 건너편에서 전쟁이 일어나기를 바라지는 않을 가능성이 더 높을 것이오.\"\n\n\"그래도 굴욕적이란 사실은 변하지 않지. 이런 식으로 독일과 직접 협상을 할 것이라고는 생각치도 못했네. 국가적 수치야.\"\n\n\"지금이라도 토스카누 제독을 호출할 수 있습니다. 24시간 뒤라면 함대를 아프리카에 보낼 수 있을 겁니다.\"\n\n\"아니, 하지만 지금은 안 되네. 외교적 수단으로 들어간 이상, 뒤의 이야기는 그것이 실패한 이후에 논하는 걸로 하지.\""
 brazil.193.a: "이성을 두고 하는 마지막 호소."
 brazil.194.t: "정중한 초대"
 brazil.194.desc: "\"롤프! 와서 이거 좀 봐봐!\" 헬기에서 내린 뮐러가 자기 부관에게 달려가면서 헬기 소리에 묻히지 않기 위해 큰 소리로 외쳤다. 육상 대원들이 그날의 사냥 성과물인 점박이하이에나 가죽을 꺼냈다. \"흐흐, 이놈들이 치타가 사냥한 임팔라 사체를 훔치려 했었지. 바로 뒤에서 내가 마우저를 들고 있는 것은 꿈에도 모른 채 말야...\"\n\n슈타이너의 손에 전보가 쥐인 것을 보고 그의 얼굴이 찌푸려졌다. \"브라질 대통령이 우리와 대화를 하고 싶어 합니다.\"\n\n\"그 새끼들이? 그깟 게가 무슨 신경이 쓰인다고-\"\n\n\"랍스터입니다.\" 슈타이너가 그의 말을 정정했다. \"저들은 저희가 응해줄 것을 기대하면서, 만일 그렇지 않으면 이를 심각하게 받아들이고 기꺼이 독일과 전쟁을 하려 할 겁니다.\"\n\n\"아, 그러니까 내가 핵전쟁에서 세계를 구하는 사람이 되는 거라고? 그럼, 그들에게 응해야 한다는 거지?\"\n\n\"음... 그래도 대화한다는 것은 우리가 유리한 고지에 오를 수 있다는 것도 의미합니다. 상황이 더 나빠지기 전에 문제를 해결하고 브라질과 우리 모두가 만족할 만한 합의에 도달할 수 있을 겁니다. 허나 그러기 위해선... 윗선에게 들키지 않을 정도로 위장할 수고도 들겠지요.\"\n\n\"게르마니아가? 그 좆도 신경 안 쓰는 작자들이? 그냥 위쪽에 넘겨. 아니면 뭐 문제라도 있어?\"\n\n\"북쪽이 아니라, 동쪽 사람들 말하는 겁니다.\"\n\n뮐러는 그제야 의미를 파악했다. \"씨발.\""
 brazil.194.a: "히틀러슈타트에 손님 받을 준비해라!"
 brazil.194.b: "우리가 알 빠냐? 그냥 꺼지라고 해."
 brazil.195.t: "뮐러의 수락"
 brazil.195.desc: "와우테르 모레이라 살리스가 전보를 들고 대통령 집무실로 들어갔다. \"레오폴드빌에서 온 전보입니다.\"\n\n로트는 하던 일을 멈추고 물었다. \"어떻게 되었지?\"\n\n\"만날 의사가 있는 것 같습니다. 롤프 슈타이너가 히틀러슈타트에서 브라질 대표단을 만나기로 했답니다. 아무래도 오늘 밤 출발해야 할지도 모릅니다.\"\n\n\"정말, 이게 맞는 길인 건지...\" 로트는 여전히 불편한 기색을 지우지 못했다.\n\n\"각하?\"\n\n\"아니네, 어쨌건 잘 되어야지, 공군에게 연락해서 저 암흑대륙의 중심부까지 갈 수 있도록 준비해 주겠네. 연락하면 헤시페에서 제트기를 띄워 줄 걸세. 언제 출발할 건가?\"\n\n\"가능한 한 빨리하겠습니다.\"\n\n\"좋아. 그럼 헤시페로 출발할 준비를 하게나. 가서 너무 눈에 띄진 말고, 독일 상부에서도 이 상황을 파악하고 있는지는 알 수 없으니. 그러니까 자넨 측근도, 언론도, 보좌관도 없이 단신으로 가야 해. 경호원은 붙여 주겠지만, 상황이 나빠지더라도 레오폴드빌 영사관이라거나 브라질군이 자넬 도울 거라고는 기대하지 말게. 첸트랄아프리카에서는 기민한 대응이 불가능하니까.\"\n\n알면서도 찝찝한 기분이었다. \"알겠습니다.\"\n\n\"아참 하나 더, 무조건 우위를 점하게.\""
 brazil.195.a: "\"행운을 비네.\""
 brazil.196.t: "뮐러의 거절"
 brazil.196.desc: "살리스가 실망스러운 표정으로 집무실로 들어왔다. \"답장이 왔습니다.\" 그리고는 방금 인쇄된 전보를 책상 위에 올려놓았다.\n\n로트는 그걸 집어 들고 편지를 읽으려 애썼다. \"원래는 외무부에서 번역 해야 했는데, 일단 먼저 보여드려야 할 필요성이 있어서 말입니다. 좀더 면밀히 검토할 필요가 있겠지만, 저희가 예상한 그대로입니다.\"\n\n\"그러니까... 엿이나 먹으라는 것 같습니다. 그리고... 우리에게 대서양에 대한 권리가 없다는 것 같습니다.\"\n\n두 사람 사이 침묵이 이어졌다. \"크흠, 죄송합니다.\"\n\n\"아니, 이제 오히려 길이 명확해진 기분이군.\" 로트는 그렇게 말하며 수화기를 들었다. \"소피아? 긴급회의를 열어야 하는데, 한 시간 뒤로 맞춰주게. 그리고, 지금 바로 쿠아드루스 부르고. 최대한 빨리.\"\n\n\"그자도 실망했을 겁니다.\" 살리스가 낙담한 표정으로 답했다.\n\n\"데니스는 그렇지 않을 지도 모르지만.\" 곧 연결이 된 건지 수화기를 얼굴에 갖다 댔다. \"자니우? 날세. 뭐 때문에 불렀는지는 알겠지?\""
 brazil.196.a: "이제 남은 선택지는..."
 brazil.197.t: "낙진"
 brazil.197.desc: "로트는 자리에 앉아 쿠아드루스가 건네준 보고서를 읽으며 상황을 고민했다. 쿠아드루스는 방 안을 서성이면서 상황에 관해 무언가 중얼대고 있었다. 네베스와 셀수는 서로를 어색하게 쳐다볼 뿐이었다. 눈빛이 교환되고 나자, 네베스가 헛기침을 하며 주의를 환기시켰다.\n\n\"크흠, 어쨌건 상황을 빨리 처리해야 합니다... 경제, 그리고 농민연맹 모두 말입니다. 장구를 농민연맹에 파견하는 게 어떻겠습니까? 저들에게 인기 있는 인물이고, 동시에 믿을 만한 경찰들을 파견해서 상황을 조사하고 범인을 잡아내는 겁니다.\"\n\n\"마침 의견이 들어맞았군. 어쩌면 내가 네베스의 의견에 동의하는 처음이자 마지막이 되는 순간일지도 모르겠소.\" 쿠아드루스가 목소리를 높였다. \"굴라르 그 자의 경제관은 완전히 잘못되었다지만, 농민연맹은 저들을 지지하고 있지. 그를 파견하는 것이 큰 도움이 될 것이오.\"\n\n로트는 이 문제에 대해 의견이 일치했다는 사실에 신선함을 느끼며 고개를 끄덕였다. \"그럼 장구에게 전화해 보도록 하지. 연맹과 접촉한다면 혼란에 빠지는 것을 막을 수 있을 것이네. 그리고 탕크레두, 자네가 제안한 경제정책은 긍정적으로 검토해 보겠-\" 로트가 말을 마치기도 전 쿠아드루스가 끼어들었다.\n\n\"엔히키, 지금 저들의 말을 따르면 안 되오. 인플레이션만 높일 뿐이오. 경제의 지속적 번영을 위해서는 세금을 감면하고, 인플레이션을 단속하고, 늘어나는 부채 문제부터 처리해야 하오.\"\n\n\"그 의견 참 고맙군.\" 로트는 담담하게 대답했다. \"모든 주장에 귀를 기울일 걸세. 자니우, 상황을 주시하고 있게나. 어쨌건 난 일단 장구에게 전화부터 걸도록 하겠네. 탕크레두, 셀수 자네들도 고생했어. 이만 해산하도록 하지.\" 로트의 말에 세 사람은 고개를 끄덕이며 한 명씩 방을 나갔다. 그들이 떠난 후 로트는 한숨을 쉬며 남은 커피를 마셨다."
 brazil.197.a: "바깥에서는 비가 내리기 시작했다."
 brazil.198.t: "정기 예산 회의"
 brazil.198.desc: "쿠아드루스가 그날 예정이었던 예산 회의를 위해 방으로 들어갔을 때 로트는 아마조니아 횡단 고속도로와 관련된 보고서를 정리 중이었다. 서류를 치우던 로트는 고개를 드니 수상할 정도로 두꺼운 서류더미를 들고 있는 걸 발견했다.\n\n\"그럼 회의를 시작하도록 하지. 모두 알고 있듯이 이번 의제는 쌓여가는 부채 문제네. 부채가 기하급수적으로 늘고 있기에 대응할 필요가 있어. 자니우가 긴축과 부채를 재융자할 수있는 파트너를 찾기 위한 두 가지 안을 가져왔지. 긴축은 뒤에 이야기하도록 하고. 살리스, 부채 문제와 관련해서 미국을 만나는 계획은 어떻게 되어가고 있나?\"\n\n\"예. 곧 고든 대사와 만날 예정-\" \"지금 미국이라 했소?! 그 개자식들이 공정한 거래를 할 것이라 진정으로 믿는 것이오? 우리를 착취하기 정신없는 자들일 뿐이오!\" 로트는 대답하기 전 한 차례 관자놀이를 문질렀다. \"그래. 조정해야 하는 부채를 생각해 본다면 최선의 수는 아닐 수도 있지. 그럼 이 많은 부채를 누가 감당해 줄 것이라 보는 건가?\"\n\n\"일본은 어떻소? 일본이라면 우리 계획에 부응해 줄 재력도 있고, 새로운 우방국을 얻을 기회이기도 하오.\" 하지만 모인 이들은 죄다 뚱한 표정이었다. \"이미 우리는 미국이라는 좋은 우방을 가지고 있어. 긴축정책을 위해 일본과 협력하는 것은 미국의 분노를 살지도 모르네. 정말 그렇게까지 할 만한 가치가 있다 보는 건가?\" 모인 이들은 대통령의 말에 동의하듯 고개를 끄덕였다.\n\n\"그래그래. 그대 말도 이해하는 바이오. 언제나 그랬듯이 나와 상의하지도 않고 결정을 내리니까 그런 것이지. 그냥 제안이나 해 본 것이오. 그럼 이제 부채 이야기로 넘어가는 건 어떻겠소?\" 무뚝뚝한 표정의 쿠아드루스의 목소리에는 약간의 경멸감이 담겨 있었다."
 brazil.198.a: "묘안이 떠오르지 않는 군..."
 brazil.199.t: "공영권과의 티타임"
 brazil.199.desc: "일본 무역 담당자를 만나기 위해서라지만, 쿠아드루스는 지금 이 쓴맛 나는 녹색 빛 액체를 마셔야 하는 자신의 진의에 의구심이 들었다. 이런 자리에는 으레 씁쓸한 맛의 녹색 빛 액체가 아닌 술이 어울리는 법이었다. \"쿠아드루스 부통령님. 그동안 잘 지내셨는지요.\" 상공부 장관이 그에게 인사했다. 쿠아드루스는 저들의 관습에 아직 익숙하지 않아서 어색하게 허리를 숙이는 시늉을 했다. \"고토 상공부 장관님. 브라질에 오신 것을 환영합니다. 잠재적이 무역 협정과 우리나라 경제에 관해 더 유익한 논의가 가능하기를 바랍니다.\"\n\n\"귀측 정부가 심각한 부채 위기에 시달리고 있다는 사실을 이해합니다. 공영권은 귀측이 우리의 번영을 위해 협조해 줄 의향이 있다면 도움을 제공할 용의가 있습니다.\"\n\n\"물론입니다. 그 때문에 당신을 초청한 것입니다. 허나 지금은 부채 조정 비용을 다룰 수 있는 무역협정 논의부터 시작하는 게 옳을 겁니다. 장관님께서 이를 받아들인다면 양국 모두의 이익을 위한 첫걸음이 될 것입니다.\" 쿠아드루스는 미소를 지으며 브라질 국장이 찍힌 봉투를 내밀었다. 봉투 안에는 개발 계획, 관세 인하, 기업 협력안들이 쓰인 서류들이 담겨 있었다. 하지만 일본 대표는 봉투를 옆으로 밀어내고 자신이 가져온 서류철을 그에게 건넸다.\n\n\"저희들의 계획은 이렇습니다. 부통령님께서 이를 내각에서 먼저 검토해 주십시오. 시작은 거기서부터입니다. 재무장관이 이를 승인한다면 답신 부탁드립니다. 신경 써주셔서 감사드립니다.\"\n\n일본 대표가 방을 떠나고 서류철과 함께 혼자 남겨질 때까지 쿠아드루스는 분노와 놀라움마저도 느낄 수 없었다."
 brazil.199.a: "갑이 누구인지를 제대로 보여준 씁쓸한 회담."
 brazil.200.t: "고통스러운 선택"
 brazil.200.desc: "\"그러니까, 이게 저희가 받아들여야 하는 요구사항이란 겁니까? 쿠아드루스 씨, 당신이라면 보통 그 자리에서 서류를 쓰레기통에 던져버리는 걸 선호하지 않습니까?\" 네베스가 큰 소리로 웃고 있었으나 방 안의 다른 이들은 동조하지 않았다. \"이딴 조건에 동의할 국가는 없습니다. 이대로라면 브라질은 일본에 완전히 종속당할 것입니다. 이럴 바에야 그냥 긴축재정을 택하고 스스로 자립하는 것이 훨씬 낫습니다. 누군가에게 착취당할 바에야 말입니다.\"\n\n쿠아드루스가 손뼉치면서 맞장구쳤다. \"오늘이야말로 그대 입에서 긴축이란 말을 듣게 되는구려! 경제 재건에 있어 그대와 의견이 일치하다니 정말 기쁜 일이오. 지금이라도 일본과의 무역 협정안을 쓰레기통에 버릴 준비가 되어 있소. 당장 예산 삭감 작업에 착수하도록 하리다.\"\n\n로트가 손을 들며 그를 제지했다. \"거기까지. 분명 일본 재벌들에게 토지 권리를 양도하는 등의 악조건이 있지만, 이 계획으로 얻을 수 있는 이익 또한 무시할 수는 없다네. 어쨌건 우리는 도움이 필요하고, 또 다른 나라가 우리 빚을 갚는 데 도움을 준다는 보장은 없지 않나.\"\n\n모인 이들은 계속된 논의 끝에 마침내 합의를 해 냈다."
 brazil.200.a: "경제 재건을 위해서는 무엇이라도 감수해야 한다. 계획을 받아들이자."
 brazil.200.b: "너무 큰 대가군. 포기하자."
 brazil.201.t: "사교적인 인사 뒤에"
 brazil.201.desc: "와우테르 살리스는 다양한 협정 체결에 있어 미국과 협력하는 일에 익숙해졌지만, 이번만은 꽤나 긴장을 내려놓을 수 없었다. 브라질의 부채 문제 해결에 있어 각료들 사이에서도 의견이 일치하지 않았고, 비록 그는 경제에 문외한이었지만 쉬운 해결책이 존재하지 않는다는 사실 또한 알고 있었다. 미국은 브라질의 긴밀한 우방이지만, 양국 간 정책 협상 과정에서 그런 선의와 우정 따위는 존재하지 않는다는 사실은 무엇보다 잘 알고 있었다. 살리스는 제안서를 옆구리에 단단히 껴안고 회의실로 들어섰다.\n\n방안에는 링컨 고든 대사와 보좌관으로 보이는 이들이 앉아 있었다. \"살리스 씨, 오랜만입니다. 거래 때문에 오신 거라 들었습니다?\"\n\n\"그렇습니다. 미국이 우리 부채 문제에 조력해 준다면 몇몇 사업에 관해 논의할 용의가 있습니다.\" 고든은 파이프 담배를 피우면서 서류 몇 장을 꺼내고 살리스에게 건넸다. \"미국이 생각하는 바를 담아 두었습니다. 팍트와 공영권에 비해 관세를 더 낮추는 것이 주요 골자가 될 겁니다. 그렇게 된다면 브라질 국민들은 미국상품을 더 저렴한 가격에 구입할 수 있겠죠. 그리고 자유 시장에 더 진지하게 임하겠다는 귀국 정부의 보증 또한 필요합니다. 저희 또한 브라질에서 굴라르가 인기 있는 정치인이란 사실을 알지만, 귀측 정부가 국내 회사의 기업 절반을 국유화하는 쿠비체크식 사업을 진행하는 것을 저희는 원하지 않습니다. 어떻게 생각하십니까?\""
 brazil.201.a: "\"생각보단 괜찮은 조건인 것 같습니다. 변화를 약속드리지요.\""
 brazil.201.b: "\"죄송합니다만. 받아들이긴 힘들 것 같습니다.\""
 brazil.202.t: "새로운 관리하에"
 brazil.202.desc: "마코토는 자신이 브라질에 파견되었다는 소식을 들었을 때만 하더라도 정말 상사가 머나먼 이국의 땅으로 자신을 보낼 것이라곤 믿지 않았다. 그의 부처는 작년 할당량을 두 배 증가시키는 데 실패했었기에 분명 징계성 좌천이리라 생각했다. 그가 창밖을 내다보면서 넥타이를 매고 있을 때(아니 여긴 왜 이렇게 덥기만 한 거야?), 차는 폐허가 된 공단에 멈췄다. 통역사가 차에서 내려 미쓰비시가 방금 매입한 땅을 살펴보라고 손짓했다.\n\n부지는 믿을 수 없을 정도로 넓었다. 현재 공장들을 싹 밀어버리긴 해야 하지만, 그럼에도 몇 개의 공장을 지을 수 있을 정도로 넓었으며 소규모 주차장 정도도 설치할 수 있을 듯해 보였다. 다 살펴보니 최소 10동 이상의 생산시설과 가공센터를 둘 수 있는 면적이었다. 이만한 땅을 대체 어떻게 매입할 수 있었던 것일까. 그제야 이해할 수 있었다. 이곳 파견은 강등이 아닌 요직이었다. 무궁무진하고, 잠재력은 무한했다. 트럭에서 건설 인부, 크레인, 장비가 하역되기 시작하면서 마코토의 표정에 미소가 깃들었다.\n\n할 일이 많다. 하지만 무얼 해야 할지는 알고 있다. 먼저, 낡은 공장 부지들을 철거하는 것이 우선이었다."
 brazil.202.a: "때때론 새로운 시작도 필요한 법."
 brazil.203.t: "반란"
 brazil.203.desc: "로트 법에 반대한 군부가 대규모 군부대를 동원했습니다. 고이아니아와 아나폴리스 연방 건물은 플라나우투 군 사령부에 의해 포위되었으며, 저들은 로트 법안을 즉시 철회하지 않는 다면 브라질리아 또한 장악하겠다고 위협 중입니다.\n\n상원은 폐쇄되었으며, 분쟁이 해결될 때까지 봉쇄될 것입니다. 위태로운 브라질 민주주의의 운명은 이제 로트 대통령의 어깨에 달려 있습니다. 겁에 질린 브라질리아 시민들은 오직 대통령의 반응만을 바라보고 있습니다."
 brazil.203.a: "공화국을 지켜야 한다!"
 brazil.203.b: "우리의 의무는 국민 중 그 누구도 고통받지 않도록 하는 것이다."
 brazil.204.t: "물러난 군부"
 brazil.204.desc: "로트는 스스로를 자화자찬하는 사람이 아니였지만, 오늘만큼은 책상 너머 네베스가 있는것도 잊은 채 승리의 미소로 의기양양해진 채 신문을 내려놓았다. 네베스 또한 말없이 미소짓고 있었다. 이런 기쁜 소식에 카샤사 한 잔 정도가 폐를 끼칠 것도 아니지 않은가. 거기에 오렌지 주스까지 타면 더욱 말이다.\n\n\"자네도 뉴스 보았지?\"\n\n\"완전히 꼬리를 내려버렸더군요. 저들의 협박도 결국 말뿐이었습니다.\"\n\n두 사람이 승리를 축하하는 동안 정반대로 브라질의 막사 내부는 혼란스러운 분위기였다. 장교들은 서로를 비난하고 있었다. 상원에 보낼 병사가 부족했다. 너무 약하게 굴헜다. 아니, 로트가 운이 좋았을 뿐이다 같은 핑곗거리 말이다. 뭐가 어찌했건 간에 저들은 고집불통 로트의 머릿속에 운명의 두려움을 각인시키지 못한 실패자였다.\n\n그리고 저들은 그 잘못과 실수를 깨닫지 못할 것이다. 이런 이분법 속에서 이번 사건은 역사의 쓰레기통이 맡게 될 것이다."
 brazil.204.a: "...그들 모두가 정의로운 자들이 되었다."
 brazil.205.t: "물러선 로트"
 brazil.205.desc: "로트는 실패하더라도 언성을 높이는 사람이 아니지만, 오늘 그는 분노에 휩싸인 채 눈앞에 네베스가 있는지 아랑곳하지 않고 욕설을 내뱉으며 신문을 책상 위에 내리쳤다. 네베스 또한 울적한 표정이었다.\n\n\"그냥... 강행하는 건 어땠을까요?\"\n\n\"만약의 경우를 생각하기엔 너무 늦었을지도 모르지... 난 항상 위험에 처하는 국가를 더 이상 위험에 빠뜨리고 싶진 않았네... 그러니...\"\n\n그는 말을 잇지 못했다. 만약에 대해 신경 쓰지 않는다고 말했지만, 그 만약의 순간이 마음을 짓누르고 있었다. 지금까지 그래왔고, 앞으로도 그럴 것이다. 만일 이렇게 말했더라면 어찌 되었을까, 회피할 수 있었던 약속을 했다면, 아니 좀 더 정면으로 마주 보고 이야기했더라면...\n\n대통령궁의 암울한 분위기와 달리 막사의 분위기는 서로를 칭찬하고 술과 담배를 피면서 짐승을 잡았다라고 외치며 서로를 격려해 주고 있었다. 로트의 후임자가 누가 되건 간에, 법안은 이제 기록으로 보관 될 뿐이며, 걱정하더라도 나중의 걱정거리가 될 것이다.\n\n오늘날, 저들은 과도한 자유주의에 대항한 승리를 자축할 수 있었다."
 brazil.205.a: "...그리고 범인은 정의의 심판을 피해갔다."
 brazil.207.t: "반란의 조짐"
 brazil.207.desc: "로트는 극도로 현실주의적인 인물로 말수가 그리 많지 않다. 그렇기에 그가 하는 행동과 표현하는 천 마디 말로도 표현할 수 없는 무게감을 주며, 이는 브라질의 어떤 정치인도 가질 수 없는 능력이었다.\n\n방 안에 있는 데니스는 로트의 표정을 도통 읽을 수 없었다. 감정마저 읽기 어려운 그의 표정과 길어지는 방 안의 침묵에 긴장감이 돌면서 데니스가 먼저 말을 걸려는 찰나, 로트가 무거운 침묵을 깨고 데니스가 건네준 서류철을 책상 위에 올려놓았다.\n\n\"그러니까 저들이 반란을 모의하기 시작했다는...\"\n\n\"그렇습니다. 각하의 행동이 군 중추의 사람들을 불안하게 만들고 있어요. 부인할 수 없는 사실이 되었습니다.\"\n\n\"그래. 어디 한 번 군화를 신고 날뛰어 보라지.\"\n\n데니스의 눈살이 찌푸려졌다. 로트는 동요하지 않은 채 넥타이를 고쳐 매고 있었다.\n\n\"각하, 각하께서도 사관학교를 졸업하시지 않았습니까. 그러니 저희 목소리에도 귀를 기울여 주십시오. 지금 장군들이 무례한 짓을 하는 것은 사실이지만. 지금 이건 공개적으로 군을 적대시하는 행위입니다. 군대는 국가의 적이 아닙니다. 우리는..\"\n\n\"데니스. 나도 국기에 대한 맹세를 지키고 있어. 정확히는 두 개지.\" 로트는 자기 가슴에 매인 브라질 공화국 휘장을 손으로 가리켰다. \"데니스, 난 저들에게 물러설 생각이 없네. 저들은 자신의 직무를 이해해야 할 필요가 있어.\"\n\n데니스의 눈동자가 떨리기 시작했다. 그런 사실을 알고서도 입장을 바꾸지 않겠다는 건가. 데니스는 한숨을 쉬기 전 어깨를 으쓱했다. \"저희도 노력했습니다.\"\n\n\"알겠네. 그럼 나가보도록.\"\n\n데니스가 경례를 하고 방을 나가자, 로트의 허세도 같이 무너졌다. 그는 의자에 주저앉은 채 무거운 마음으로 한숨을 내쉬며 친우가 나간 문을 바라보았다. 이리될 것을 알면서도 그는 그렇게 했다. 가장 두려워하던 일이 벌어지는 것만은 용인할 수 없었기 때문이었다.\n\n결국 그도 군인이었다. 그는 군부에 힘을 주는 것이 얼마나 위험한 일인 지 가장 잘 알고 있었다."
 brazil.207.a: "\"마음과 행동이 흐려져서는 안 된다...\""
 brazil.208.t: "살리스의 첸트랄아프리카 여행"
 brazil.208.desc: "이곳의 정확한 시간을 알 수 있는 방법은 없다. 비행기가 몇 개의 시간대를 지났는지는 벌써 잊어버렸고, 이곳이 몇 시인지도 알 수 없었다. 살리스는 오후 시간에 헤시피를 출발했고 몇 시간이 지났는지는 기억했지만, 지금 보이는 것은 히틀러슈타트 외곽의 암흑 뿐이었다.\n\n어센션 미 공군기지의 관제 영역을 벗어나 레오폴드빌 관제망에 들어섰을 때부터 분위기는 기묘하게 변했다. 기니만에 들어설 때부터 대공포를 피하고자 고도를 높여 빠르게 비행하라는 명령이 내려왔다. 대체 정글에서 무슨 일이 벌어지고 있길래, 공포감이 몰려들었다. 은질리 공항에 접근할 때도 항공기는 착륙을 위해 급강하해야했고, 창밖에 보이는 것은 땅뿐이었다. 바퀴가 땅에 닿고 나서야 목을 축일 것을 요청했고, 제트기에 연료를 보급하는 틈을 타 승무원이 슈냅스 한 병을 가져다주었다.\n\n히틀러슈타트로의 비행길은 더 나빴다. 이륙을 위해서는 똑같은 방식의 이륙이 필요했다. 대공포를 파하기 위한 가장 안전한 수단은 콩고 호수 상공으로 날아가는 것이었다. 아프리카 한가운데 생긴 거대한 바닷속에 얼마나 많은 비행기가 추락했는지에 대한 소문이 기내에서 돌고 있었고, 살리스는 자신이 하는 일에 대해서 여전히 확신을 가질 수 없었다. 달도 없는 이 밤에 비행장 한가운데 서 있는 자신을 위해 어떤 위안을 주어야 했을까.\n\n멀리서 헤드라이트가 보였다. 녹색 위장을 한 네다섯 대의 퀴벨바겐과 메르세데스-벤츠가 비행기 앞에 멈췄다. G1 소총으로 무장한 한 무리의 군인들이 차에서 내려 비행기를 향해 다가왔다. 베레모를 쓴 군인 한 명이 그에게 다가와서 경례했다. \"살리스 씨, 히틀러슈타트에 오신 걸 환영합니다.\" 그의 영어 발음엔 독일어 억양이 섞여 있었다."
 brazil.208.a: "\"야전원수 롤프 슈타이너입니다.\""
 brazil.209.t: "살리스의 랍스터 식사"
 brazil.209.desc: "여정 출발 전 살리스가 품었던 아프리카의 사냥터 오두막이나 식밎니풍의 호텔이라는 상상은 히틀러슈타트의 휴양지에서는 실현되지 않았다. 이집트, 남아프리카의 호텔들은 그들만의 매력을 지니고 있었다. 힐튼 호텔, 심지어 야마토도 비록 구조는 같을지언정 인테리어는 현대적으로 꾸며져 있었다. 하지만 히틀러슈타트는 프로라 리조트의 거대흔 건물 숲과 다를 바가 없었다. 이곳은 휴식과 오락의 장소가 아닌 백사장을 지키는 괴물 시멘트 요새였다. 그가 머무는 스페셜 스위트룸은 본관에서 멀리 떨어져 있지만, 아마 아프로-독일 스타일보단 괴링의 저택을 축소판으로 만든 것에 가까웠다.\n\n하지만 흥미롭게도 대부분 직원은 SS 직원 디너 유니폼을 입은 아프리카 원주민들이었다. 그렇게나 선전 구호를 외쳐댔지만, 독일군은 아프리카 대륙에서 약탈한 땅의 영향력에서 벗어날 수 없었던 것이다. 식당은 오래 전 박제된 동물들로 만들어진 트로피들로 가득 장식되어 있었고, 중앙에는 정글의 희귀한 나무로 만들어진 거대한 테이블이 놓여 있었다. 반대편에는 야전 복장과 베레모를 쓴 롤프 슈타이너가 가펠 쾰시 맥주잔을 잔을 손에 든 채 앉아 있었다.\n\n저녁 식사는 놀라웠지만, 그에게 있어 그닥 유쾌한 일은 아니었다. 일반적으로 랍스터 꼬리, 아스파라거스, 감자샐러드가 곁들여진 랍스터 비스크를 대접받는다면 기쁜 것이 당연하겠지만, 당사자인 살리스는 불쾌함을 느꼈다. 비스크와 합을 이루는 프랑스산 와인은 완벽한 식사이지만, 과연 저 랍스터들의 출처는 어디겠는가. 당연히 브라질 어부의 손에 들어가서 브라질 가정의 저녁식탁에 올라가야 할 것이 그들의 만행으로 인해 굶주려야 한다는 의미이다.\n\n만찬은 슈타이너가 자신의 어린 시절과 군경력을 떠들어 대는 불편한 시간이었다. 레몬 치즈 케이크를 다 먹고 맥주를 들이킨 그는 이제 협상가의 눈빛으로 살리스를 바라보았다."
 brazil.209.a: "\"자, 그럼 시작해볼까요?\""
 brazil.210.t: "무역 협상 시작"
 brazil.210.desc: "\"대서양 한가운데 전체를 말입니까?\" 슈타이너는 적대감을 숨기려 하지 않았다. \"대서양은 모두의 바다입니다! 우리도, 일본인도, 양키들도 접근할 권리가 있다는 겁니다? 그 바다를 독차지하기 위해 우리를 몰아내겠다는 게 말이 된다고 생각하시는 겁니까?\"\n\n\"당연히 카보베르데 해저평원은 무역과 어업을 위한 중립 지대입니다. 하지만 국제법상 브라질 국민들에게 속해 있는 바다도 있습니다. 국제법상 남아메리카 대륙붕은 브라질의 바다이며, 우리 정부는 이 지역의 랍스터 조업을 규제할 권리가 있습니다.\"\n\n\"허나...\" 슈타이너는 맥주를 한 모금 마시며 반박했다. \"저들은 물고기입니다. 물고기는 헤엄을 치고, 대륙붕에 붙어 있는 것이 아닙니다. 저들은 바다에 속해 있으며, 그렇기에 누구나 자유로이 조업할 권리가 있는 겁니다.\"\n\n\"여러분이 그럴 권리를 주장하신다 해도, 저희 또한 당신들이 남획할 때 당신들을 막을 권리가 있습니다. 그러니 지금 벌어지는 일을 멈추고 저희의 규정을 준수해야 합니다.\"\n\n\"그 규정은 어떻게 됩니까?\"\n\n\"예?\"\n\n슈타이너가 미소 지었다. \"그 말씀대로라면, 저희가 어느 정도의 어획량을 할당받을 수 있다는 겁니까? 상황의 악화를 막고 이 말장난을 끝내기 위해서는 무엇을 내줄 수 있겠습니까?\""
 brazil.210.a: "\"동등한 조업권을 보장해 드리지요.\""
 brazil.210.b: "\"제한적이지만 허용될 겁니다.\""
 brazil.210.c: "\"완전히 철수하시죠.\""
 brazil.211.t: "너희를 위한 물고기는 없다"
 brazil.211.desc: "\"브라질 정부는 저희 바다에서 타국의 모든 어업활동을 중단해야 한다고 생각합니다.\"\n\n슈타이너는 마시던 쾰시 맥주를 거의 뿜어버릴 뻔했다. 뭐라고?\n\n\"남획이 너무 심합니다. 우리나라의 천연자원을 보존해야 할 필요가 있습니다.\"\n\n\"아니, 아니죠, 남획이 문제가 아닙니다. 제가 말하는 것은 바다가 우리 모두를 위한 것이라는 겁니다. 아니면 저희가 랍스터를 어디서 구하라는 겁니까? 호수에서 잡으라는 거예요?\"\n\n\"그게 더 낫지 않겠습니까? 아니, 히틀러가 나의 투쟁에서 주장한 대로 모스코비엔을 랍스터를 잡을 수 있는 호수로 만들어 달라고 부탁하는 건 어떻습니까? 총통에게 랍스터 때문에 전쟁을 일으켰다는 소식을 전하는 것보다야 낫지 않겠습니까?\"\n\n젠장. 슈타이너의 마음속에 독기가 오르고 있었다. 지금 침묵했다가 나중에 협상할 방법을 찾거나, 아니면 조금 강경하게 반응해서 몇 마리의 물고기를 잡을 권리라도 구해낼 수 있었다. 지금 자리를 박차고 나갈 수도 있지만 뮐러 판무관이 그에게 한소리를 할지도 모른다.(아니면 아예 그것마저도 신경 안 쓸지도 모르지만...) 정말이지 뮐러라는 인간상은 예측이 불가능한 인물이었다.\n\n맥주를 한 모금 더 마신 그는 곰곰이 생각한 끝에 용기를 내서 입을 열었다."
 brazil.211.a: "\"Alright, fine, we'll leave you alone.\""
 brazil.211.b: "\"이성적으로 생각합시다. 뭔가 거래를 할 수 있을 지도 모릅니다.\""
 brazil.211.c: "\"유보트를 통해 대륙붕에 대한 권리가 무엇인지 알려 줘야겠군요!\""
 brazil.212.t: "어느 정도는 가능하지"
 brazil.212.desc: "\"브라질 대통령 각하께선 랍스터 조업 문제를 협상으로 합의할 의사가 있다고 제게 전했습니다.\"\n\n슈타이너의 귀가 쫑긋해졌다. '그럼... 얼마나 가능한 겁니까?\"\n\n\"상황에 따라 달라지겠지요. 브라질 정부에 의해 규제, 조사, 요구 사항이 있을 겁니다.\"\n\n\"어쨌건 조업을 통해 독일에 수출이 가능하다는 거죠?\"\n\n\"카보베르데 해역에선 제한적인 조업이 가능할 겁니다.\"\n\n슈타이너는 속으로 쾌재를 외쳤다. 브라질은 기꺼이 협상할 의향을 보였고, 여기서 협상을 타결할 수 있었다. 비록 브라질이 자신들에게 유리한 조건을 들이댈지언정, 저들에게서 조업할 일부 권리를 획득하게 된 것이다. 오늘 밤은 더 많은 협상을 해야 할지도 모르지만, 제안을 수락하고 나머지를 잘 처리한다면 관저에 있는 그놈에게 좋은 인상을 남겨줄 것이다.\n\n근데 정말 이걸로 만족할 수 있을까? 물론, 위험을 무릅쓰고 더많은것을요구할수도 있었다. 방을 아직 떠나지 않은 지금, 더 많은 것을 요구할 수 있는 것이다. 음, 술기운 때문에 가능한 걸 지도."
 brazil.212.a: "\"거래가 성사된 것 같군요.\""
 brazil.212.b: "\"이성적으로 생각합시다. 뭔가 거래를 할 수 있을 지도 모릅니다.\""
 brazil.212.c: "\"우등인종에게 지금 규제를 강요하려는 겁니까?\""
 brazil.213.t: "동등한 조업권"
 brazil.213.desc: "\"가능합니다.\" 약간 언짢은 기색이 숨어있었으나 명료한 답변이었다. \"브라질 정부는 카보베르데 해역에서 대게르만국의 조업권리를 인정하는 바입니다.\"\n\n이 대답은 슈타이너가 브라질이 무슨 의도를 가졌는지 파악하는데 충분한 대답이었다.\n\n\"따라서 랍스터 트롤어선과 다른 선박들은...\"\n\n\"정말입니까? 이게 당신들이 내놓은 타협책이에요?\"\n\n살리시는 말 없이이 고개를 끄덕였다.\n\n\"좋습니다! 더 이야기할 필요도 없겠군요. 당신들의 제안을 받아들이겠습니다!\" 슈타이너는 안도하며 손에 든 맥주잔을 비웠다. 그러고는 웨이터를 부르고선 \"살리스 씨와 한 잔 더 해야겠군. 가져오도록!\"\n\n웨이터가 돌아갔을 때 살리스의 표정은 그닥 좋아 보이지 않았다. 슈타이너는 이를 신경 쓰지 않기로 했다. 오늘 밤 논의해야 할 다른 의제도 있었고, 그 단계도 쉽지 않을 테지만 지금은 하마터면 잊어버릴 정도로 기쁜 성취였다. 아무래도, 브라질인은 그들에게 양보를 요구할 것이다.\n\n\"그래서 말입니다.\" 맥주가 나올 때 쯤 슈타이너가 물었다. \"다음 주제는 뭐죠?\""
 brazil.213.a: "지도를 펼쳐 보죠..."
 brazil.214.t: "독일의 응답"
 brazil.214.desc: "\"너무 불합리합니다.\" 슈타이너는 생각에 잠긴 채 말했다. \"우리 어부들도 생계를 위한 수익이 필요합니다. 하지만 기니만에서 조업하는 것은 너무 큰 문제를 불러일으킵니다. 그 엉망진창을 당신도 보지 않았습니까?\"\n\n\"그렇겠죠. 아마 당신들이 벌이는 폭격 때문인 걸로 알고 있습니다만...\"\n\n\"그렇기야 하다만, 그건 솅크와 게르마니아가 벌이는 문제입니다. 우리 또한 아프리카 원주민 공동체와 좋은 관계를 맺으려 노력하고 있습니다만, 거긴 이제 완전한 무정부 상태입니다. 이용해야 할 다른 땅이 필요합니다. 이제 아시겠습니까? 저희도 이 나라를 운영하려면 어느 정도의 수확이 필요합니다.\"\n\n좋아. 독일을 압박하고 있다는 느낌이 살리스를 미소 짓게 했다. 이제 그들은 타협점을 찾을 수 있을 것이다. 그의 강경책이 성과를 거둔 것이다. 남은 것은 거래를 성사한 후 다음 주제로 넘어가는 일뿐이었다.\n\n아니, 이걸로 만족할까? 반쪽짜리 승리일지도 모른다. 어쩌면 브라질은 완전한 승리를 원하는 것일지도 모른다. 그리고 라세르다는 이 정도 성과에도 아귀같이 그를 물어뜯으려 할 것이다. 슈타이너를 어느 정도까지 밀어붙일 수 있을지 도전을 더 해볼 수도 있다. 그 일격이 모든 것을 끝장내버릴지도 모르지만."
 brazil.214.a: "\"이정도 수치는 어떠신지.\""
 brazil.214.b: "\"하지만 랍스터는 우리 건데요.\""
 brazil.215.t: "독일의 거부"
 brazil.215.desc: "\"당신들이 저희에게 규제를 걸 수 있다고 생각하신다면 그건 오산입니다.\" 슈타이너의 언성이 높아지기 시작했다.\n\n\"실례합니다. 뭐라고요?\"\n\n슈타이너는 맥주를 한 모금 더 마셨다. \"당신들은 대서양 땅바닥에 붙어 있는 모든 것들을 브라질의 소유라고 주장하고 있습니다. 정말 그렇다고 생각하십니까? 저희 삶의 방식을 당신들에 의해 포기하도록 강요할 수 있다고 생각하시는 겁니까? 진정으로 당신들이 이럴 권리가 있다고 생각하시는 건가요?\"\n\n\"아니죠, 당신들이야말로 브라질의 바다에 멋대로 들어와서 우리의 동식물과 삶을 빼앗아 갈 권리가 없는 겁니다. 자고로 문명국가라만 따라야 할 규칙이 있는 겁니다. 그리고 우리는 주권국으로서 저희의 권리를 지키기 위해 일어설 겁니다. 생각해 보시죠. 진정으로 이 일을 키우길 원하는 겁니까? 저로서는 당신들의 요구를 맞춰주기 위해 노력해 왔습니다만, 이젠 더 이상 용인할 수 없겠군요!\"\n\n\"못 할 게 어딨겠습니까? 전 이미 당신들의 함대를 보아 왔습니다. 크릭스마리네와 얼마나 차이가 나는지도 말입니다. 만일 당신이 이 자리에서 떠나신다면 더 이상의 기회는 없을 겁니다.\"\n\n엉망진창이로군. 저게 술취한 크라우트 놈들이 던지는 최후통첩인 건가. 살리스에겐 이제 협박에 굴복할 지, 아니면 자리를 박차고 나가서 외교에 실패했다고 보고해야 할 지라는 선택지만이 남았다."
 brazil.215.a: "Leave with a bowed head."
 brazil.215.b: "그의 눈을 주시하며 떠나기."
 brazil.216.t: "랍스터 협상 종료"
 brazil.216.desc: "\"자 그러면... 합의에 도달한 듯하군요.\"\n\n\"저희도입니다. 이제 랍스터 전쟁은 끝났습니다.\"\n\n살리스는 그제야 숨을 내쉬었다. 상황이 훨씬 호전되었다. 어획물 문제는 이번 거래에서 가장 큰 장애물이었지만, 이제 그 문제는 해결되었다. 나머지 일은 앞에 있는 것보다 훨씬 쉬운 일이 되리라. 그런 생각과 함께 뻣뻣해진 몸을 풀기 위해 물을 한 모금 마셨다.\n\n슈타이너는 여전히 살리스를 주시하고 있었다. 오늘 밤이 길어질 것이라는 신호였다. 아무래도, 긴장을 가라앉히기 위해서라면 방금 마신 것보다 더한 것이 필요할지도 모르겠다.\n\n\"다음은 뭐죠?\"\n\n슈타이너가 손가락을 튕기자, 용병 한 명이 남대서양 지도와 함께 펜과 자를 가져왔다. 살리스는 지도가 무엇을 의미하는지 직감했다."
 brazil.216.a: "바다를 분할할 시간."
 brazil.217.t: "해상 경계에 대한 논의"
 brazil.217.desc: "\"어업 문제가 해결되었으니 이제 배타적 수역에 관한 논의입니다. 저희가 정한 배타적 경제수역은 당신들이 우려하는 문제를 종식시켜 줄 겁니다.\"\n\n\"어디 한 번 보여주시죠.\"\n\n살리스는 눈앞의 지도를 향해 걸어갔다. 슈타이너도 따라왔지만, 손에 맥주잔을 쥔 채였다. \"독일 정부는 이전에 브라질이 연안 12해리까지 배타적 경제수역을 인정했었습니다. 하지만 해저 탐사기술의 발전으로 인해 브라질의 대륙붕이 그보다 더 멀리 뻗어있다는 걸 발견했습니다. 그렇기에 우리는 배타적 경제수역을 여기부터...\" 자를 든 살리스가 해안으로부터의 거리를 측정하며 선을 그었다. \"...여기까지입니다. 대략 370km입니다. 대륙붕은 그보다 더 넓지만, 이 정도면 공역을 남겨둘 수 있겠지요.\"\n\n\"흠.\" 슈타이너가 자신의 펜을 꺼냈다. \"저희도 370km을 뻗는다면...\" 선을 긋고 나니, 살리스가 그은 선의 가장자리에도 닿지 않을 것이 분명했다.\n\n\"브라질 정부는 당신들이 주장하는 배타적 수역 범위를 받아들일 겁니다.\"\n\n슈타이너가 고개를 끄덕이자, 또 다른 문제 하나가 해결되었다."
 brazil.217.a: "그럼 이젠 선원 문제."
 brazil.218.t: "선원 문제"
 brazil.218.desc: "\"좋습니다.\" 슈타이너는 가펠 쾰시를 한 잔 더 들이켰다. \"다음으로, 이 문제가 불거진 이후 귀측이 억류한 어부들에 대해 논의하도록 하죠.\"\n\n\"아마 알고 계시겠지만, 그들 중 다수는 허가되지 않은 수역에서 조업한 혐의로 기소될 예정입니다. 저항하면서 우리 공권력에 폭력을 행사한 일부는 더 중한 처벌을 받게 될 겁니다.\"\n\n\"개인적 사견입니다만, PSD가 언론의 눈을 돌리기 위해 이러는 것 아닌가 생각되는군요. 이 위기에 관한 논의에서 이쪽 또한 다뤄야 할 필요가 있습니다. 당신들의 잡종 해군이 아리아인들을 납치하는 일은 게르마니아의 입장으로서 결코 간과할 수 없는 일입니다.\"\n\n\"아리아인이라고요? 대부분은 아프리카 원주민이었습니다!\"\n\n\"하지만 저희도 나름의 선전에 맞춰야 할 필요가 있습니다.\" 슈타이너의 반응은 냉담했다. \"라이히 출신의 아리아인은 극소수이지만, 그게 아닌 자들이라도 고향으로 돌아가는 게 더 좋지 않겠습니까? 첸트랄아프리카는 당신들이 생각하시는 것보다 훨씬 다문화적인 지역입니다.\" 그가 SS 제복을 입은 원주민 웨이터에게 눈짓했다. \n\n\"물론 이는 별개의 문제입니다. 중요한 점은 라이히의 신민들이 고국으로 돌아가야 한다는 것이죠...\""
 brazil.218.a: "\"...즉시 말입니다.\""
 brazil.218.b: "\"...추후 괜찮은 시간대에 말입니다.\""
 brazil.218.c: "\"...합의가 이뤄진 후에 말입니다.\""
 brazil.219.t: "즉각적 조치"
 brazil.219.desc: "\"물론 이는 별개의 문제입니다. 중요한 점은 라이히의 신민들이 고국으로 돌아가야 한다는 것이죠. 즉시 말입니다. 양보의 여지가 없습니다. 트롤어선 선원들을 오늘 밤 석방하시길 바랍니다.\"\n\n살리스는 슈타이너의 의도를 알아차렸다. \"죄송합니다만, 그건 불가합니다. 저희로서는 사태의 재발 방지를 위한 확실한 합의 없이는 수감자를 석방한다거나 형 기소를 중지할 수 없는 입장입니다. 거기에 즉각 석방은 행정적인 부문 상 불가능하기도 하고요.\"\n\n\"음, 귀국은 저들의 선박을 나포하시고 있지 않습니까? 그대로 돌려주면 되는 것 아닌가요?\" 슈타이너는 다시 맥주를 들이키며 농담조로 말했다. \"요는, 라이히가 당신들의 행위를 용인하고 있지 않다는 겁니다. 저들은 자국민이 단 하루라도 포로로 잡혀 있는 상황을 용납할 수 없을 것입니다. 그렇기에 오늘 밤 석방해 달라는 겁니다.\"\n\n묘한 전개군. 살리스는 약간의 굴욕을 맛보고 거래를 받아들이며 이 나라를 떠날 수 있을 것이다, 하지만... 좀더 합리적인 방식을 요구할 수도 있다. 시간이 허락된다면 인계는 순조로이 진행될 것이 당연했다. 슈타이너라도 그 사실 정도는 알고 있을 게 틀림없다.\n\n하지만 저자가 이성을 붙들고 있지 않을 가능성 또한 존재했다. 아마 그렇다면 협상은 배로 꼬이고 말지도 모른다.\n\n살리스는 슈타이너의 표정을 읽으면서 천천히 입을 열었다."
 brazil.219.a: "\"좋습니다. 즉시 송환해드리도록 하죠.\""
 brazil.219.b: "\"그래도, 더 현실적인 속도가 낫지 않겠습니까?\""
 brazil.220.t: "가능성이란 예술"
 brazil.220.desc: "\"물론 이는 별개의 문제입니다. 중요한 점은 라이히의 신민들이 고국으로 돌아가야 한다는 것이죠. 추후 괜찮은 시간대에 말입니다. 지금 당장 송환해 달라는 것이 아닙니다. 하지만 가능한 한 괜찮은 시간대에 인계할 필요는 있습니다.\"\n\n\"그러니까... 사면을 통해서 선원들을 풀어달라는 의미인가요?\"\n\n\"귀측 또한 저희가 빠진 불행한 상황을 극복해야 한다고 말씀하셨죠. 거기에는 저들을 송환시키는 것 또한 포함되는 겁니다.\" 그리 설명하면서 슈타이너는 맥주 한 잔을 더 마셨다. \"아, 물론 선박과 루프트한자 항공기를 통해 도움을 드릴 수 있을 겁니다. 시간이야 걸릴 테지만, 원활한 송환을 위해 적당히, 하지만 빠르게 이루어지는 것을 원하는 바입니다.\"\n\n나쁘지 않은 제안이다. 수감자들을 기대보다 일찍 풀어주는 거지만, 완전한 손실이라고 볼 수는 없었다. 그러나... \"그런데, 당신들을 어떻게 신뢰해야 하는 겁니까?\"\n\n\"무슨 뜻이죠?\"\n\n\"추방이란 방식으로 인계하는 건 좋습니다만, 당신들이 그러고서 약속을 지키지 않는다면요? 결국 그들이 존재해서 당신들이 협상에 응하고 있는 것 아닙니까? 저희에겐 그들은 일종의 담보라 할 수 있습니다.\"\n\n\"합의를 어기지 않을 겁니다. 약속드리지요.\" 슈타이너는 그렇게 말했지만, 살리스 입장에서는 도통 믿을 수가 없었다."
 brazil.220.a: "그래도 적절한 타협이긴 해."
 brazil.220.b: "송환 여부는 우리가 판단한다!"
 brazil.221.t: "귀측이 원하는 대로"
 brazil.221.desc: "\"물론 이는 별개의 문제입니다. 중요한 점은 라이히의 신민들이 고국으로 돌아가야 한다는 것이죠. 합의가 이루어진 후에 말입니다. 문제가 해결된다면 더 이상 이들을 구금할 필요가 없어집니다. 그리고 저희 측은 저들이 필요 이상으로 구금되는 것을 원하지 않습니다.\"\n\n\"무척 합리적인 말씀입니다. 어부들의 억류가 귀측 정부에도 큰 문제가 된다는 점을 이해하고 있습니다. 저희로서도 분쟁이 해결된다면 더 이상 저들을 억류할 필요가 없어질 겁니다.\"\n\n\"적절한 합의가 이뤄진다면 송환과 관련된 행정 부담은 저희가 맡을 수 있을 겁니다. 루프트한자 항공기를 준비하는 데 시간이 좀 걸리겠지만요. 그리고 저희 또한 일부가 기소될 수 있다는 사실을 알고 있습니다. 어떤 상황이건 간에 정당한 집행을 벌이는 공권력에 폭력을 행사하는 것은 독일의 명예에 흠이 가는 일입니다.\"\n\n\"그러면... 합의가 이루어진 후 저들을 석방하고, 불법 조업 혐의로 기소하지 않겠다는 두 가지로 정리되겠군요. 법무부에선 반발이 있을지 모르지만, 외교적 요구라면 수용해 줄 수 있다고 보는 바입니다.\"\n\n\"좋습니다! 자, 건배하시죠!\" 슈타이너는 반쯤 차 있는 가펠 쾰시 잔을 들어 올렸다. 살리스도 들고 있던 물잔으로 이에 화답했다."
 brazil.221.a: "첸트랄아프리카인들은 확실히 실용주의자라 할 수 있겠군."
 brazil.222.t: "이성 그리고 감성"
 brazil.222.desc: "\"지금 당장요? 저희가 할 수 있는 범위를 넘어서는 일입니다. 적절한 프로토콜이 없는 상황에서 지금 당장 모든 이들을 석방하는 것은 물리적으로 불가능합니다.\"\n\n\"합의는 오늘 밤 이루어질 겁니다. 그 순간 문제를 해결해야 하는 의무가 있습니다. 협상 내용을 밝힌다거나, 협상 절차를 미루거나, 법적 절차가 끝나는 그럴 때가 아닐 겁니다.\"\n\n\"공식적인 합의를 기다릴 필요야 없지만, 오늘 밤 전면적 사면을 하고 전원을 노르트도이처 로이트에 실어 보내는 일은 불가능합니다. 어떻게 돌아가야 할지도 모른 채 저들을 풀어준다면 엄청난 혼란이 벌어질 겁니다. 저들 입장에서도 받아들이기 어려운 일이고, 저희 또한 그렇습니다. 그리고 그런 광대짓이 신문에 실리기라도 한다면 게르마니아의 불필요한 관심을 끌을 가능성 또한 있습니다. 그렇다면... 첸트랄아프리카에서 무슨 일이 일어나는지 저들도 깨닫게 되겠죠.\" 살리스는 히틀러슈타트에서 VIP를 접대하는 아프리카인을 가리키며 말했다.\n\n슈타이너는 이를 악물었다. 좀더 가벼운 맥주로 시작했어야 했는데. \"요지가 뭡니까?\"\n\n\"즉각적인 석방은 불가능합니다. 몇 가지 절차를 준비할 만한 짧은 시간 정도는 필요하다는 겁니다. 남아메리카에서 귀국할 수 있는 효율적인 시간 말입니다. 안 그렇습니까?\"\n\n이젠 슈타이너가 결정을 내려야 할 시간이었다. 하지만 심야의 과음은 그의 머리를 자꾸 쥐어짜고 있었다."
 brazil.222.a: "\"알겠습니다. 그리 하는걸로 하죠.\""
 brazil.222.b: "\"분명 저는 즉시 시작해라고 말했습니다.\""
 brazil.223.t: "석방 연기를 원하는 브라질"
 brazil.223.desc: "\"그런 일은 없을 겁니다. 합의가 완료되기 전까진 석방은 불가능합니다.\"\n\n슈타이너는 지금 술에 취해 있을 때가 아니라는 것을 직감했다. \"살리스 씨? 제가 당신에게 제안한 거는 합리적인 조정안입니다.\"\n\n\"그렇겠죠. 히틀러도 뮌헨 회의에서 그렇게 말했습니다. 그런데 말이죠, 체임벌린이라는 사람은 전 세계적으로 봐도 아주 드문 유형의 인물이더군요. 외교적 측면에서 독일 정부는 신뢰받을 수 있는 존재가 아니라는 점을 인정하셔야 합니다. 당신들이 쓰는 문서보다 그들이 훨씬 신뢰할 만 한 존재죠.\"\n\n슈타이너의 얼굴이 일그러졌다. \"그러면, 문제가 해결된 이후에도 무리 국민들을 계속해서 붙잡는 겁니...\"\n\n\"합의가 이루어진다면 말이죠. 저희에게는 일종의 보험인 격입니다. 게르마니아가 카드를 가지고 있는 한, 우리 또한 카드패를 가져야지 저들을 향해 협정을 준수하라고 압박할 수 있는 겁니다.\"\n\n\"솔직히 말씀하자면, 독일은 오늘 밤 합의에 관해 아무런 관심을 가지지 않을 겁니다. 상부는 아무런 반응을 하지 않고, 히틀러는 곧 죽을게 분명하며, 솅크는 이 일에 신경도 쓰지 않은 채 돈이나 요구하려 할 겁니다. 그리고 휘티히는 마치 자기가 신이라도 된 듯 굴고 있습니다. 저희에겐 약속을 어길 여유가 없어요.\"\n\n\"효율과 무자비함을 자랑하는 시스템 아래에서 그걸 곧이곧대로 믿을 수는 없는 법이죠.\"\n\n진짜로 이해해주지 못하는 건가. 슈타이너는 맥주에 손을 뻗으며 마음을 차분히 정리했다."
 brazil.223.a: "\"그러시죠. 당신네가 이겼습니다. 원하는 시간에 돌려주시는 걸로.\""
 brazil.223.b: "\"더 이상 양보는 없습니다.\""
 brazil.224.t: "For All Time"
 brazil.224.desc: "\"...그리고 솅크에게서 Me-323을 몇 대 더 빌릴 수 있을 겁니다. 아니면 제트기를 구해올 수도 있고요. 약간의 비용이 들지 몰라도 게르마니아에 들키지 않는 것이 더 중요합니다. 브리자빌까지는 몇 시간이면 충분할 겁니다.\"\n\n\"순조롭군요.\" 살리스는 숨을 내쉬며 한껏 여유로운 미소를 지었다. \"다른 요구사항은 있나요?\"\n\n\"딱히 생각나는 게 없군요.\" 그러다 슈타이너가 문득 무언가를 깨달은 듯 미소지었다. \"발터...\"\n\n뭔 의미인지 알 듯하다. \"슈타이너 씨...\"\n\n둘은 힘차게 악수했다. \"발터 헤벨 같은 자 없이도, 전쟁을 피해 갈 수 있었군요. 용병과 사업가라는 기묘한 조합이 말입니다. 그래요. 이런 땅에서 그딴 놈이 왜 필요하겠습니까?\"\n\n\"하하, 제 생각에는 당신이 그자보다 더 잘할 거 같아 보입니다.\" 이젠 서로 농담도 나눌 여유가 생겼다. \"그럼 필요한 문서를 작성하고 돌아가면 되겠군요... 잠깐, 저거 헬기인가?\"\n\n점점 가까워지는 헬기소리가 슈타이너의 마음을 가라앉혔다. 아무리 술에 취해 있더라도 독일제 Lerche II라는 정도는 직감할 수 있었다. \"아니 씨발, 왜 하필 지금...\"\n\n\"예? 무슨 일이길래 그러시는 겁니까?\"\n\n\"이곳 국가판무관부에서 헬기가 당신이 머무는 곳으로 온다면 그 이유가 뭐라고 생각되십니까?\""
 brazil.224.a: "상황이 꼬였군."
 brazil.225.t: "외교적 에티켓"
 brazil.225.desc: "\"판무관 각하.\" 슈타이너는 반쯤 취한 상태에서도 프로의 품위를 유지하기 위해 애쓰고 있었다. \"이곳까지 손수 오시다니 영광입니다. 이쪽 분은 브라질 대표단입니다. 외무장관 와우테르 모레이라 살리스 씨라 합니다.\"\n\n\"만나서 반갑습니다.\" 뮐러는 G1 소총의 탄창을 꺼내며 들여다보며 건성으로 인사했다. \"어이, 합의 끝난거야?\"\n\n뮐러는 전형적인 국가판무관과는 억만 광년 정도 차이나는 인물이었다. 과거 카셰나 테르보펜 같은 인물들은 전형적인 NSDAP 제복을 입고 있었지만, 지금같이 총기를 손에 든 채 인사를 하는 판무관은 존재하지 않았다. \"아. 옙. 결과는...\"\n\n\"아주 좋아! 외교가 또다시 승리했구만!\" 뮐러는 헬기에서 내려 살리스에게 걸어왔다. 그 와중에도 한 손에는 총을 놓지 않고 있었다. \"살리스 씨, 이런 일이 벌어지게 되어 저로써도 유감으로 생각하는 바입니다. 하지만 저희는 그 일에 거의 관여하지 않았고, 순전히 모든 일은 게르마니아의 명령 때문이라는 걸 기억해 주시길 바랍니다. 제 부관과 함께 독일과 브라질 사이 놓은 장벽을 허물어 주신 것에 대해 깊은 감사를 표하며, 외교적 방문을 통해 이번 사건에 대해 악의가 없다는 것을 귀하에게 보여주고 싶은 바입니다.\"\n\n뭐라고? \"예?\" 아무래도, 놀란 자는 살리스뿐만이 아닌 것 같다.\n\n\"오래 전부터 브라질에 방문해 보고 싶었습니다. 때묻지 않은 정글, 예수상, 카르멩 미란다... 이런 기회는 저에게 있어 흔치 않습니다. 살리스 씨? 어떻게 생각하시나요?\"\n\n살리스는 고민에 빠졌다. \"검토도차 되지 않은 일입니다. 외교는 언제나 중요합니다만, 아마 미국인들이 엄청나게 화를 낼 것이 분명합니다. 어, 근데, 이 일은 귀측의 외교 대표가 결정해야 하는 일 아닙니까?\"\n\n슈타이너는 침을 꼴깍 삼켰다. 상상을 초월하는 일의 결정이 그에게 떨어진 격이였다. 그리고 그걸 왜 자신에게 떠미는 거지?\n\n\"롤프? 자네 오늘 한잔 한건가?\""
 brazil.225.a: "사람에겐 휴식이 필요한 법이지."
 brazil.225.b: "판무관 각하께선 이곳에 계셔야 합니다."
 brazil.225.c: "초조하군."
 brazil.226.t: "남아메리카의 이목을 끈 국가판무관의 브라질 탐험"
 brazil.226.desc: "리우데자네이루 (AP) - 지크프리트 뮐러 국가판무관이 브라질 방문 소식이 국내외의 주목을 이끌고 있다. 최근까지 양국은 남대서양의 어업 문제로 적대적인 관계를 유지해 왔으며, 한때는 무력 충돌이라는 위험성까지 예상되었다. 하지만 뮐러는 부드러운 미소를 지으면서 리우데자네이루에 도착했고, 브라질 정부 대표단의 환대를 받으며 시내를 순방하였다.\n\n다만 뮐러가 첸트랄아프리카 주재 외교대표로서의 외교를 위한 방문이 아닌 개인적 외유를 목적으로 브라질을 방문한 것임을 명시했기에 엔히키 로트 대통령과의 회담은 없을 예정이다. 실제로 뮐러는 이번 브라질 체류 시간의 대부분을 현대식 도시 브라질리가가 아닌 아마존 정글에서의 헬기 탐험으로 보냈다. 실제로 뮐러는 인터뷰에서 다음과 같이 말했다고 한다. \"이번 여행의 목적은 재규어를 사냥하는 것이었지만, 아쉽게도 실패하고 말았다. 그래도 검은 피부의 카이만 한 마리를 사냥했으니, 집에 가져가서 손님들을 위한 장식품으로 활용할 것이다.\"\n\n주브라질 독일 대사관은 공식 성명을 통해 이번 방문이 브라질과 독일 간 관계에 새로운 장이 되길 바란다고 밝혔다. 하지만 독일 정부의 상당수는 이번 비공식 방문에 불만을 가진 것으로 추정되고 있다. 또한 미국 국무부 또한 나치 고위관료를 초청한 것에 대해 강력한 비난 성명을 냈다. 브라질 국내에서도 비판의 목소리가 높으며, 그중 아프리카계 브라진들을 중심으로 하는 다양한 단체들은 독일 식민지에서 일어나고 있는 잔학행위를 용인하는 듯한 이번 방문에 대해 항의하였다. 트리부나 다 임프렌사의 편집장 명의로 올라온 한 사설은 \"정부가 이번에 한 일은 브라질을 국제 범죄자의 놀이터로 만든 격이다\"라고 꼬집었다.\n\n그러나 일반적인 판무관과 다른 괴짜 지도자인 뮐러는 그런 비판에 개의치 않는 듯하다. \"정치란 결국 어리석은 일이며, 그렇기에 신경 쓸 필요가 없다\"라는 대답과 함께 로트 대통령과 쿠아드루스 부통령이 첸트랄아프리카를 방문하게 된다면 언제건 환영한다는 입장을 밝혔다."
 brazil.226.a: "기대했던 것보다 훨씬 나빠진 것 같아!"
 brazil.226_tt: "국가판무관은 멋드러진 닭새우 트로피를 보고선 자기 집에 가져가기로 결정하였다."
 brazil.227.t: "살리스 씨, 좋은 여행 되시길"
 brazil.227.desc: "눈부신 태양이 아프리카 대지를 비추기 시작하면서, 히틀러슈타트의 활주로에 제트기의 모습을 드러내기 시작했다. 기체 밖에서 승무원들이 앉아있거나 멍한 표정으로 서성이면서 시간을 때우고 있었다. 아마, 나치 아프리카의 소용돌이 한가운데에서 일어날 수 있는 최악의 상황에 대해 생각하지 않으려는 것일 터이다. 그러나 저들이 할 수 있는 것은 비행기가 즉시라도 이륙할 수 있도록 점검하는 것 이외에는 할 수 있는 일이 없었다.\n\n시가지 쪽에서 활주로를 따라 위장 차량의 행렬이 온다. 공항 부지로 들어간 차량들은 비행기 앞에 멈추었고, 한 무리의 용병들이 즉석 의장대 역할을 하였다. 살리스가 차에서 내리고 롤프 슈타이너가 그를 따라오는 모습을 보자 무기력한 항공 승무원들은 활력을 되찾고 이륙 준비를 한다. 살리스가 계단을 오르기 직전 둘 사이에서 몇 마디 대화가 오간다.\n\n기나긴 논의 끝에 이들은 고국에 돌아갈 수 있을 것이다. 협상은 힘들었고, 너무 많은 시간을 소모해야 했다. 수많은 것을 양보했을지도 모르지만, 그로 인해 이제 랍스터 전쟁은 종결되었다. 사람들은 어쩌면 그를 메테르니히, 아니면 체임벌린 취급할지도 모른다. 하지만 어쨌건 그는 전쟁을 피하는 수를 두었다. 그것만으로도 평가받아야 마땅할 성과일 것이다.\n\n제트기가 이륙하고 콩고 호수 위에 펼쳐진 눈부시게 푸른 하늘 위로 사라지면서 슈타이너는 외교관이 떠나는 모습을 말없이 지켜보았다. 거래의 막바지쯤에는 취기가 돌기 시작했기에 그 결과가 어떻게 되었는지 제대로 기억나지 않는다. 하지만 그는 이 광기의 세상에서 결단만으로 해결할 수 있는 문제가 얼마나 적은지에 대해서는 잘 알고 있다. 그래도, 아프리카에서 또 다른 갈등을 해결했다는 사실 하나만으로도 그는 안도감을 느낄 수 있었다."
 brazil.227.a: "우리 시대의 평화"
 brazil.228.t: "매몰비용"
 brazil.228.desc: "결국 양측은 협상이 효과가 없을 것이라는 사실을 깨닫게 되었다.\n\n살리스는 상대가 위협적인 고함을 지를 것이라 예상했지만, 슈타이너는 훨씬 차분하면서도 이성적인 태도를 보였다. 어쩌면 취기가 그 기운을 눌렀는 걸지도 모른다. 지금껏 생각해 온 용병이라는 이미지보다는 훨씬 합리적인 부류의 인물이었다. 아니면, 그가 랍스터에 별 관심을 가지지 않거나 분쟁으로 확대된다 해도 별로 걱정하지 않건 말이다.\n\n그렇기에 시간을 낭비할 수 없었다. 협상이 불가능해진 것이 확실해지자 슈타이너는 살리스를 차량으로 안내해서 공항까지 인도해 주었다. 더 이상 대화를 할 필요가 없었기 때문에 차 안에서는 아무런 대화도 이어지지 않았다. 공항에서도 아무런 송별식 없이 살리스는 홀로 비행기에 올라섰다. 슈타이너는 차 안에서 그 광경을 지켜볼 뿐이었다.\n\n상황이 나쁘게 흘러간다. 독일인들은 전혀 이성적이지 않았다. 이번 여행은 외교라는 수단의 마지막 희망이었지만 이제 완전한 실패로 끝났다. 이제 그에게 남은 일은 일이 어떻게 실패하게 되었는지 로트에게 설명하는 일뿐이었다. 그리고 위기를 해결하기 위해 이제 더욱 강력한 조처를 할 필요가 있었다.\n\n밤하늘을 날아가는 비행기를 보며 슈타이너 또한 같은 생각을 하고 있었다. 전 지구가 폭력사태로 붕괴의 초읽기에 들어간 가운데 이제 자신들은 북쪽의 카메룬, 남쪽의 남아프리카에 더해 브라질이라는 강력한 적을 상대해야 했다. 이것이 대브라질 정책의 종말을 의미한다고 생각하니 다가올 미래가 두려울 뿐이었다."
 brazil.228.a: "바다에서 시작된 문제는 바다에서 해결될 것이다."
 brazil.229.t: "네라이데의 귀항"
 brazil.229.desc: "카빈다에서 출항한 트롤어선 네라이데호의 선원 대부분은 현지인이었고, 몇몇 벨기에인과 프랑스인을 제외한다면 독일인 선원은 단 한 명뿐이었다다. 하지만 배에 승선한 해병대 입장에서 저들은 모두 첸트랄아프리카인이기에 출신을 따질 필요가 없었다. 배는 압류되었고, 이들은 이제 해군기지 알미란트 아리 파헤이라스의 한 창고를 개조해 만든 구금시설에 억류되어 있어야 했다.\n\n가장 고통스러운 일은 미래에 대한 예측이었다. 편지는 보낼 수 있었지만, 전화는 불가능했다. 진취적인 브라질인들은 그들에게 해군기지 인근의 조경작업 같은 지루한 일을 시켰고, 할 수 있는 일이라고는 빈둥대면서 포르투갈어를 조금 연습하는 것 정도밖에 없었다. 브라질이 가한 고통에 대한 보상을 영사관이 준비하고 있다는 이야기가 무성했지만, 그저 뜬소문일 뿐 언제 귀국할 수 있는가에 대해서는 답이 되지 않았다.\n\n그리고 이제 답이 왔다. 트럭에 실린 이들은 개인 짐을 챙긴 채 지역 공항으로 이동했다. 그리고 쥐트베스트아프리카 루브트바페 라운델이 새겨져 있는거대한 메셔슈미트  323 기간트의 광경은 브라질 코르벳함이 배에 온 이래 처음으로 안도감을 줄 수 있었다.\n\n대서양을 건너는 험난한 비행 끝에 비행기가 브리자빌에 착륙했다. 기체에서 내리자 그리웠던 푸르고 따뜻한 하늘, 콩고의 습한 공기가 몸을 감쌌다. 마침내 집에 돌아왔고, 자유로워진 것이다.\n\n하지만 이곳은 항구가 아니다. 배도 없다. 돌아갈 방법마저도.\n\n그리고 저들은 여전히 나치 아프리카의 신민이었다."
 brazil.229.a: "악몽은 아직 끝나지 않았다."
 brazil.230.t: "1965년 대선 레이스 시작"
 brazil.230.desc: "대선 후보가 확정되었습니다. 선거운동이 시작된 가운데 누가 선두에 오를 지를 두고 브라질은 치열한 경쟁을 시작해야 합니다. 선거운동원들이 집집마다 돌아다니며 자신의 후보에게 투표해달라고 유권자들을 설득하고 있습니다. 각각 후보들은 수천 명의 사람들 앞에서 연설을 통해 대중을 설득하고, 밀실거래를 통해 선거에서 우위를 차지하려 합니다. 한편 군부는 선거운동이 진행되는 것을 지켜보고 있으며, 저들이 어떤 생각을 하는 지는 아직 알려지지 않았습니다.\n\n누구를 위해 싸우고 싶으십니까?"
 brazil.230.a: "바르가스의 유산을 이어가리라. 주앙 굴라르!"
 brazil.230.b: "다시 한 번 50년을 5년 안에! 주셀리누 쿠비체크!"
 brazil.230.c: "브라질의 독립적인 미래를 위해, 자니우 쿠아드루스!"
 brazil.230.d: "바르귀즘의 재앙을 종식시킬 때다. 카를루스 라세르다!"
 brazil.230.e: "훔치지만 그만큼 일한다, 아데마르 지 바후스!"
 BRA_pres_election_season_tt: "§w대통령 선거 패널이 활성화되어 선택한 후보의 선거운동을 진행할 수 있게 됩니다!§!"
 brazil.231.t: "1965 Elections End Invisible Event"
 brazil.231.desc: "among us"
 brazil.232.t: "노동자의 승리"
 brazil.232.desc: "주앙 굴라르는 대선 승리를 축하하기 위해 전통적인 가우초가 즐기는 방식으로 요리된 슈하스쿠로 잔치를 벌이고 있었다. 바르가스, 쿠비체크 같은 지지자들과 동맹이 그를 축하하기 위해 모였고, 굴라르는 술잔을 채운 채 몇 번이고 연설했다. 축하연은 종일 지속되었다. 손님들이 떠나고, 가족들이 잠든 가운데에도 굴라르와 레오네우 브리졸라 둘은 난롯가에 남아 있었다. 사촌관계인 둘은 술잔을 들고, 먹고 웃으며 서로를 향해 잔을 나누었다. 적어도 지금은 칭찬과 환희를 즐길 자격이 있었다. 브리졸라는 앞으로 몇 년 동안 브라질 정치를 부패시키고 노동자들을 탄압하는 세력에 맞서 투쟁의 시기를 보내야 할 것이라 말했다. 대통령 당선인 굴라르는 이제 노동운동을 새로운 차원으로 이끌 것이라 다짐했으며, 브리졸라는 마지막 건배사에서 자유 브라질 국민들이 행복한 미래를 볼 수 있을 것이라고 장담했다.\n\n차기 대통령의 집에서 멀리 떨어진 어느 곳에서 네 명의 장군들이 연기가 자욱한 방에 모여 있었다. 음산하고도 침울한 분위기였다. 어찌 이런 일이 벌어진다는 것인가? 어떻게 사회주의자이자. 바르가스의 꼭두각시이며, 저 망할 공산주의자가 이 나라를 지배할 수 있단 말인가? 아니. 그래서는 안 된다. 이제는 행동에 나설 때이다.\n\n한편 또 다른 곳에서 제툴리우 바르가스가 미소를 지은 채 쿠바산 시가를 피웠다. \"그놈들은 지금 어떤 반응이려나.\" 연기가 방을 가득 채워가면서, 바르가스는 대통령 시절을 떠올리면서 자신이 국가를 위해 얼마나 치열하게 싸웠는지 상기했다. 이제 장구는 스승의 역할을 물려받을 것이다. 그의 지원 아래 곧 승리를 거둘 수 있으리라."
 brazil.232.a: "환호와 모욕이 공존하는 밤이었다."
 brazil.233.t: "진실의 순간"
 brazil.233.desc: "It was expected. The polls showed it, the media talked about it, opponents complained and tried every single trick left in the book, and the political scene braced for impact as the obvious turned from a expectation to a truth.\n\nJuscelino Kubitschek then saw the large cinema projector adaptated to transmit television gave the news, for a considerable margin JK had beaten his opponents and turned again into the President of Brazil, the first man to do in history. The whole Urca Casino exploded in cheers as confetti began to fall and the casino band began to play a special, jazzy remix of \"Peixe Vivo\", Kubitschek's favourite song. It was done; the PTB-PSD coalition had come out on top again, cementing even more its position as Brazil leading political force. JK was lifted up by the eclectic crowd of his supporters, from industrialists to oligarchs, from military men to teachers and commoners invited to take part on the ceremony to cement his victory. They carried him all the way to the podium where he was dropped and stumbled to way into the microphone with his cigarette crumpled by movement. Vargas was among the guests of honour being constantly praised by his disciple, taking part on the cheering at every line of his speech.\n\n\"We did it!\" whispered Jango, who was sitting to Vargas' right. \"I wonder how Lacerda is right now.\"\n\n\"Biting his hat off, as they would say in my time,\" commented Vargas, causing Jango to laugh. \"But we can't leave our guard down. He might try something, he always does.\"\n\n\"And he always fails.\" finished Jango, who returned his attention to the cheering as Kubitschek went into his plans for the future.\n\nVargas himself though about what that meant, he didn't know if he would be there for the next President's inauguration, but that one marked a major victory. His system continued, having adapted to the ideological needs of the time. Getúlio Dornelles Vargas, once called President and Father of the Poor, had succeeded in making a lasting legacy."
 brazil.233.a: "May it last for all eternity!"
 brazil.234.t: "Victory at the Ballot Box"
 brazil.234.desc: "Victory! In the UDN's headquarters now elected President Quadros exchanged cheers with staffers, other UDN candidates and friendly journalists. His legs were leaden from fatigue, his gait unsteady by a steady stream of celebration drinks. The thought of making a speech was far from everyone's mind. The evening would see celebration. Better speak the following day when words would no longer be slurred by the new leader of the Republic. For now Quadros exchanged jokes with those present, draining the last of his drinks for the day.\n\nHow far had he come along! The President reflected, sprawled over a couch. Every opponent on the left had mocked the vice-President's impossible bid for power, the vice-presidency itself initially supposed to be a shackle to future ambitions. With clipped wings, the UDN's cuckoo would strut without flying far, journalists had mockingly proclaimed.\n\nOn the right the Crow's partisans had winced at seeing their political party taken over by Quadros. Pushed in the political wilderness by Lacerda's failed coup in the fifties, many ungrateful party members had been dismayed to find Quadros at their head.\n\nAll the doubters would be proven wrong. Jânio Quadros closed his eyes a few moments. The excited buzz of the room was as sweet a lullaby as anything he could have hoped for. The next day would see a proper speech for the occasion."
 brazil.234.a: "We have... hic... triumphed!"
 brazil.235.t: "Lacerda Victorious"
 brazil.235.desc: "Carlos Lacerda, President-Elect of Brazil, was actually boogie-ing in the middle of his office. The doors were, of course, locked, and the Chuck Berry riffs coming off the record player could not penetrate the walls. Nevertheless, he danced without a care in the world. He had won! The people of Brazil had chosen the right path at long last!\n\nBreathing a bit hard, he took the record off the needle and wiped his brow. Once he caught his breath, he walked out to greet his staff and most ardent supporters. The cheers washed over him as he waved and smiled magnanimously, shaking hands and greeting old friends with all the dignity that his time as Governor of Guanabara had let him develop. When the crowd began to quiet down, he spoke.\n\n\"My friends! Thank you so much for all of your support, all your tireless efforts! Our glorious Republic, so often led astray, has finally glimpsed her dignity and destiny. We will stand as a pillar of liberty and prosperity, a land where the citizens are free to live, work, and pursue happiness without fear of foreign imperialists or domestic tyrants. The ruinous policies of past administrations will be overturned, and the burden on the middle classes throughout the country will be lifted. No more will Brazil oscillate between oligarchy and demagoguery. I pledge to you today that I will secure Brazil's future!\""
 brazil.235.a: "And the crowd goes wild."
 brazil.236.t: "Fireworks"
 brazil.236.desc: "Adhemar De Barros took another long swig of his drink as he headed towards a table in the center of the room. Against all odds, he had won the presidency. Adhemar had done it. The party around him was esatic. A bustling group of electoral allies come to celebrate Adhemar's victory in the election. Eating, laughing, and dancing, the party was ecstatic. Everyone was drinking alcohol quite heavily... Especially Adhemar.\n\n\"My, my friends, give me a minute, I would like to celebrate this victory with a toast, no no I wanna stand on the table, I won't fall, I won't fall trust me, urgh- give me a minute to get up. Okay. Let us have a toast. A toast to my victory! A toast to our future success! A toast for Brazil!\"\n\nA rapturous roar echoed throughout the party as the toast was called out. An aide hurried over to help Adhemar get down off the table.\n\n\"I'm fine. I got up, I can get down.\" Adhemar was quite red in the face now. One of his suspenders was undone.\n\n\"Uh Mr. DeBarros.\" said the aide with a worried look on his face. \"A telephone just came in asking for you. They said it's about the election.\"\n\nAdhemar chuckled. \"Did my lead increase even more?\" Adhemar turned to the party. \"Okay my friends I have to go take a call. Presidential Business and all.\"\n\nOne last rousing cheer was given as Adhemar walked into the other room to take the call. He picked up the phone.\n\n\"It's Adhemar. What news you have for me. My victory is guaranteed? Well that's great but I don't think that's a reason to- What? Wait wait wait.\"\n\nThe red drained from Adhemar's face as he immediately began to sober up.\n\n\"What do you mean Laudo lost! How the fuck did he lose if I won! Who's ahead? Edna Lott won? It was close? It doesn't matter if he was close he still lost!\"\n\nAdhemar began to pace.\n\n\"Bloody PTB gunking up everything! We're going to have to completely change plans now! How did this happen? The poll put us ahead by more than 5 points! I won! How the hell did he lose! We are going to have to find a new spot for him in the cabinet or something. I don't know. Just try to figure out how the hell did he lose!\"\n\nAdhemar dropped down into his chair, flustered. He turned to his aide."
 brazil.236.a: "\"Maybe I didn't bribe enough people?\""
 brazil.237.t: "UDN의 대선 준비"
 brazil.237.desc: "[BRA_UDN_nomination]"
 brazil.237.desc.quadrosre: "오늘 UDN은 현직 대통령 자니우 쿠아드루스의 재선을 위해 전폭적인 지지를 표명했습니다.\n\n전당대회에서 쿠아드루스 대통령은 초강대국에 의존하지 않는 독립적인 외교 정책과 브라질의 전통적 가치 증진, 그리고 부패 척결이라는 공약을 발표했습니다.\n\n이제 UDN은 대선 승리를 위한 선대위를 설치하기 시작했습니다."
 brazil.237.desc.lacerdare: "오늘 UDN은 현직 대통령 카를루스 라세르다의 재선을 위해 전폭적인 지지를 표명했습니다.\n\nUDN 전당대회 연설에서 라세르다는 자신의 선거운동 중 핵심 공약을 설명했습니다. 그는 전 세계의 인권을 위해 동맹국과 협력할 것이며, 바르귀즘의 척결을 통해 시장개혁과 경제를 번영시킬 것이라 주장했습니다\n\n이제 UDN은 대선 승리를 위한 선대위를 설치하기 시작했습니다."
 brazil.237.desc.lacerda: "오늘 UDN은 구아나바라 주지사 카를루스 라세르다의 대선 승리를 위해 전폭적인 지지를 표명했습니다.\n\nUDN 전당대회 연설에서 라세르다는 자신의 선거운동 중 핵심 공약을 설명했습니다. 그는 전 세계의 인권을 위해 동맹국과 협력할 것이며, 바르귀즘의 척결을 통해 시장개혁과 경제를 번영시킬 것이라 주장했습니다\n\n이제 UDN은 대선 승리를 위한 선대위를 설치하기 시작했습니다."
 brazil.237.desc.both: "벌써 네 번째 소집이었지만, UDN은 다가오는 선거를 대비해 누구를 대통령 후보로 간택할지 결정하지 못했습니다.. 쿠아드루스와 라세르다의 지지자들은 누가 UDN을 승리로 이끌 것인지에 대해 논쟁을 벌이고 있었습니다. 하지만 PSD-PTB 연합의 재선을 막기 위해서만큼은 그 누구보다도 단합하는 모습이었다. 제대로 된 지지와 근거 없는 모욕이 난무하는 가운데, UDN은 거기서 선두에 올라선 후보를 당 전체가 단결하여 지지할 것입니다.\n\n현 구아나바라 주지사 카를루스 라세르다는 공직에 오르기 전까지 저명한 언론인이었습니다. 많은 이들은 그가 브라질의 주요 주를 다스린 공적에 대해 인정하고 있지만, 그의 거친 성격과 국가 운영 능력에 관해 여전히 의문을 품고 있는 자들 또한 많습니다. 현직 부통령인 자니우 쿠아드루스는 브라질에 만연해 있는 문제들에 대해 괴짜답고도 기발한 접근법으로 유명한 인물입니다. 하지만 지금껏 그는 성공적으로 부통령직을 맡아 오며 성질을 죽이고, 로트 대통령이 몇몇 UDN의 제안을 수용하도록 조력해 왔습니다. 자정이 되면서 UDN은 단일화 후보를 결정지었습니다. 그 후보는..."
 brazil.237.a: "여론을 다시 \"싹 쓸어버릴\" 시간이다. 쿠아드루스!"
 brazil.237.b: "까마귀가 UDN을 부상시킬 것이다. 라세르다!"
 brazil.238.t: "PSD-PTB 연합의 대선 준비"
 brazil.238.desc: "[BRA_coalition_nomination]"
 brazil.238.desc.goulartre: "오늘 PSD-PTB 연합은 현직 대통령 주앙 굴라르의 재선을 위해 전폭적인 지지를 표명했습니다.\n\n전당대회 연설을 통해 주앙 굴라르는 복지, 사회개혁, 사회주의적 관점 속 제툴리우 바르가스의 정책을 지속하는 등의 공약을 발표했습니다.\n\n이제 연합은 대선 승리를 위한 선대위를 설치하기 시작했습니다."
 brazil.238.desc.kubitschekre: "오늘 PSD-PTB 연합은 현직 대통령 주셀리누 쿠비체크의 재선을 위해 전폭적인 지지를 표명했습니다.\n\n전당대회 연설을 통해 주셀리누 쿠비체크는 안정, 경제 발전, 중도주의적 관점 속 제툴리우 바르가스의 정책을 지속하는 등의 공약을 발표했습니다.\n\n이제 연합은 대선 승리를 위한 선대위를 설치하기 시작했습니다."
 brazil.238.desc.either: "다가오는 선거를 대비하여 PSD-PTB 연합은 PSD 후보 주셀리누 쿠비체크 전 대통령과 PTB 후보 주앙 굴라르 전 부통령 겸 현직 하원의장 중 하나를 대선 후보로 선출해야 합니다.\n\n쿠비체크의 공약은 안정, 경제발전, 중도적 관점에서의 바르귀즘 정책 지속으로 대표됩니다. 한편 굴라르의 공약은 복지, 사회개혁, 그리고 사회주의적 관점에서의 바르귀즘 정책 지속으로 상당한 차이점을 보입니다.\n\n오늘 PSD-PTB 연합은 한 명의 후보를 선택해야 합니다. 누가 더 적합한 후보일까요?"
 brazil.238.a: "우리는 장구를 믿는다."
 brazil.238.b: "JK는 이미 우리를 한 번 이끈 적 있었다. 다시 한 번 이뤄내리라."
 brazil.238.c: "그들은 장구를 믿었다."
 brazil.238.d: "JK는 이미 저들을 한 번 이끈 적 있었다. 다시 한 번 이뤄내리라."
 brazil.239.t: "PSP의 대선 준비"
 brazil.239.desc: "[BRA_PSP_nomination]"
 brazil.239.desc.adhemarre: "오늘 PSP는 현직 대통령 아데마르 지 바후스의 승리를 위해 전폭적인 지지를 표명했습니다.\n\n전당대회에서 아데마르는 국민들을 위한 복지, 훌륭한 통치, 도덕과 경제와 상관없는 더 효율적인 정부기관, 빈곤층의 복지 향상 등을 주요 공약으로 발표했스니다.\n\n이제 PSP은 대선 승리를 위한 선대위를 설치하기 시작했습니다."
 brazil.239.desc.adhemar: "오늘 PSP는 상파울루 주지사 아데마르 지 바후스의 재선을 위해 전폭적인 지지를 표명했습니다.\n\n전당대회에서 아데마르는 국민들을 위한 복지, 훌륭한 통치, 도덕과 경제와 상관없는 더 효율적인 정부기관, 빈곤층의 복지 향상 등을 주요 공약으로 발표했스니다.\n\n이제 PSP은 대선 승리를 위한 선대위를 설치하기 시작했습니다."
 brazil.239.a: "뇌물을 풀어볼까?"
 brazil.240.t: "비토르의 도전"
 brazil.240.desc: "비토르는 관료로 일해온 지 이제 6년 차였지만, 이번에 부여받은 일은 상당히 이색적인 일이었다. 도시 토박이었던 그는 평생 시골에 가 본 적 없었지만, 지금껏 그가 쌓아온 실적들을 인정받아 그는 이제 농업위원회의 위원으로 선발되었다.\n\n떠나기 전 상사가 남겼던 말이다 \"자네가 실시했던 인구조사는 지금껏 받아본 실적 중 최고였네. 이번엔 신선한 공기를 쐬어보는 건 어떤가?\"\n\n그렇게 비토르는 위원회 직함을 달고 시골로 파견되어 농지개혁의 필요성이 필요한지에 대해 점검해야 했다. 처음에는 간단한 일이라고 느꼈다.\n\n그러나 그가 마주한 광경은 그의 머리를 아득하게 만들었다.\n\n전기가 점차 보급되고 있었다. 젊은 계층의 문맹률 또한 낮아지고 있었다. 부농들은 비록 낡았지만 잘 관리되어 있는 자동차를 보유하고 있었다.\n\n그럼에도 시골 지역은 여러 면에서 지난 세기와 다를 바 없는 광경이었다. 지역 관료의 부는 리우의 최고급 아파트를 초라하게 보일 정도로의 대저택을 거느리고 떵떵대고 있었다. 카이아두스들이 지역 주를 여전히 지배하고 있었으며, 그들의 허락 없이는 아무런 변화도 기대할 수 있었다. 수년 전부터의 약속에도 불구하고 가난과 고난이 사람들을 괴롭히고 있었다.\n\n마지막 빈농의 실태를 조사할 때 저들은 자신들의 비참함에 대해 역설하였다. 비록 비토르는 도시 사람으로서 시골에 가본 적 없었지만, 브라질의 심장을 이루는 저들은 수없이 많은 배반을 당했고, 결코 이행되지 않는 공허한 약속에 매달리고 있다는 사실을 깨달았다."
 brazil.240.a: "위원회는 농민들이 마땅히 누려야 할 것을 누릴 수 있도록 노력할 것이다."
 brazil.241.t: "굴라르 배치"
 brazil.241.desc: "피로하고, 분노에 찬 거리로 파견된 굴라르는 그럴 때마다 그 거리를 자신의 것으로 만들고 싶다는 상상을 하곤 했다. 긴장을 풀지 않는 지역 경찰들이 반항을 억제할 힘을 지닌 곳이라면 그럴 필요가 없었지만, 그럼에도 그는 동료들이 말해오는 '발로 뛰는 방식'을 애용했다.\n\n그 앞에 모여든 군중들이 무리를 이룰 때쯤 굴라르가 골판지 상자로 만들어진 임시 연단에 올라서자, 야유와 분노의 함성이 잦아들었다. \"신사숙녀 여러분, 저를 수많은 귀족의 부류로 오해하지 말아 주시길 가밥니다. 저는 잔인한 도시의 깡패들도 아닙니다. 저를 손님으로 대접해 주십시오. 저는 그 임무를 띠고 이곳에 왔습니다.\" 잠시 뜸을 들인 그는 군중들을 향해 몸을 기울였다. 이제 그의 모습은 위대한 웅변가와 다를 바 없었다. \"여러분의 곡식을 훔치려는 모든 이들, 노력의 결실을 빼앗으려는 이들, 삶을 망가뜨리려는 이들은 여러분들의 손님이 아닙니다! 그들은 환영받지 못할 겁니다! 힘을 가진 무능한 자들의 손에 의해 여러분의 피땀 어린 노력이 짓밟힐 수는 없는 법입니다!\" 혼란에 빠진 군중들의 분위기를 보아하니 분노가 어느 정도 가라앉은 것 같았다. 이제 저들은 자신들을 진정시키기 위해 보내진 자의 말에 귀 기울이고 있다. 눈앞의 고독한 정치인이 내뱉는 말에 귀를 기울이면서, 그 무절제한 분노는 이제 하나의 방향을 찾아 결집하기 시작했다.\n\n\"여러분들은 압제자에 의해 무시당하고 짓밟혀 왔습니다! 전 그 광경을 똑똑히 보았으며, 지금, 이 순간도 그렇습니다! 바로 이것이 제가 움직이는 이유입니다. 법안을 통과시키는 그 순간까지 쉬지 않고 노력할 것을 약속합니다! 비록 가장 하찮은 도둑이라도 이에 겁먹어서 반대표를 매수하려 할 정도로 여러분들을 위한 강력한 법안을 통과시킬 것을 약속드리는 바입니다!\" 이제 정신을 차린 군중들은 굴라르의 이름을 연호하고 있었다. 또 다른 걸작을 만들어낸 굴라르는 그 광경을 바라보면서 이제 그 약속을 이행하는 것에 몰두하기 시작했다."
 brazil.241.a: "주님께서 우리를 도울 것이다."
 brazil.242.t: "목장주 길들이기"
 brazil.242.desc: "로트는 목장주들을 싫어했다. 끝도 없이 담배나 피우고, 아무렇지도 않은 표정으로 얼룩 하나 없는 바닥을 더러운 가죽 부츠로 더럽히는 자들이었다. 그럼에도 쿠아드루스를 비롯한 각료들은 로트에게 업계 당사자들을 만나 저들이 반대하는 농업구제법을 논의해야 한다고 주장했다.\n\n\"각하, 저희 토지 또한 개혁에 영향이 미친다고 들었습니다.\" 한 대표단이 시가를 문 채 로트를 향해 노골적으로 연기를 풍기고 있었다. 아마 저들은 공화국 대통령들의 권위를 노골적으로 무시하려는 걸지도 모른다. 심지어 군부조차도 정치를 도구로 삼으려고 끊임없이 집적여댔지만, 어느 정도 질서는 차리는 편이었다,\n\n\"그렇습니다. 파업이 전국을 마비시키고, 노동조합들이 시골에서 소동을 일으키고 있다는 사실은 이미 아실 겁니다. 저들은 이 법안을 추진하려 하고 있지만, 저는 여전히 타협의 여지가 남아있다고 확신하는 바입니다.\" \"각하, 저희는 그 말만을 기다려 왔습니다. 저들은 짧은 시간 내에 너무 많은 것들을 이뤄내려 하고 있습니다. 각하께서도 점진적인 개혁이 의회 내 공산주의자들을 살찌우는 것보다 나을 것이라 생각하시겠죠.\"\n\n로트는 양손을 깍지에 낀 채 턱을 괴고 생각에 잠겼다. 과연 장구는 뼈대만 남은 법안을 보고도 이를 받아들일 수 있을까? 자쿠아드루스는 UDN과 라세르다에게 얼마나 많은 것을 받아낼 수 있을까? 그런 고민은 또 다른 연기가 피어오를 때까지 이어졌다. \"어느 정도 절충할 부분은 있다고 보이는군요. 세부적으로는 어느 부분까지 보시고 있는 겁니까?\"\n\n목장주는 미소를 지으며 주머니 속에서 놀라울 정도로 긴 요구사항을 꺼내더니 그에게 건네주었다. 로트는 한숨을 쉬며 목록을 훑어보았다. 일고의 가치도 없이 기각해야 할 사안도, 현실적으로 절충이 가능한 것도 있었다. 하지만 PTB의 양보를 받아낼 수 있을까? 하지만, 결국 아무것도 하지 않는 것보단 나을 것이다. 로트는 고개를 들고 마침내 입을 열었다."
 brazil.242.a: "\"모든 사항에 동의하는 건 아닙니다. 하지만 받아들일 수 있는 조항들도 있군요.\""
 brazil.242.b: "\"너무 많은 것을 바라는 것 같습니다.\""
 brazil.243.t: "기계의 톱니바퀴"
 brazil.243.desc: "\"파울루, 상원이 이 법안에 찬성할 가능성이 낮다는 것을 당신도 알지 않습니까.\"\n\n\"장구, 당신이 PTB를 이끌고 있지 않습니까? 저희가 왜 그래야 하는 건데요? 우리가 회의실에서 표결을 토론하기 위해 온 거로 생각하는 겁니까? 저희들의 삶을 개선하기 위해 온 것 아니었나요?\" 굴라르는 한숨을 내쉬고는 탁자를 따라 그의 손가락 마디를 탁탁 쳤다. 파업은 한 달 동안 이어졌고, 로트 대통령은 그를 마치 꼭두각시 취급하면서 지도자들과 협상하도록 보냈다. 왜 그 장군이 직접 가지 않았을까? 그는 대통령이었고, 국민들에게 마땅히 응답해야 했다.\n\n\"언젠가는 자유로운 공화국이 이루어지고, 그리고 원하는 수준의 토지개혁을 할 수 있을 겁니다. 하지만 UDN 전체의 등을 돌려버린다면, 아무리 완벽한 법안을 만들어도 소용없는 일이 되어버릴지도 모릅니다!\" \"아니, 왜 우리가 UDN의 신경을 써야 하는 건데요? 그 파시스트들을 소리는-\" 또 다른 파업 지도자 루카스가 끼어들기 위해 손을 들었다. \"장구, 이건 어떻습니까. 현재 법안에서 더 나아갈 수 있지 않을까 생각됩니다. 은행에서 돈을 대출해서 중소농민들을 돕고, 농지개혁 이후 지주가 토지를 바로 재매입하지 않도록 하는 겁니다.\"\n\n\"루카스, 은행이 정말로 빈민을 도와주려고 생각하는 거야? 너 제정신이야?!\" 파울루가 주먹으로 책상을 치며 소리쳤다. \"그런 건 아니지만, 장구의 말이 맞아. UDN이 필요해. PSD가 우리 요구를 완전히 받아줄 것이라고도 장담할 수 없어. 결국 이 정도부터 시작하는 게 맞다고.\" 루카스가 한숨 쉬었다.\n\n\"엿이나 먹으라지. 너희들에게 무언갈 기대한 내 잘못이다!\" 파울루는 원망섞인 말과 함께 쾅 소리를 내며 방을 나갔다. 불쾌한 침묵이 흐른 뒤 굴라르는 헛기침을 하며 주의를 환기했다. \"그럼, UDN과 PSD 입맞에 맞는 조건이 또 뭐가 있다고 생각하십니까?\" 이후 4시간 동안, 브라질에서 가장 저명한 노조 지도부들 몇 명은 그들이 타협할 수 있는 것이 무엇인지 알아내기 위해 안간힘을 썼다. 결론은 다음 날 아침이 되어서야 도출되었다."
 brazil.243.a: "굴라르는 법안 개정에 관한 목록을 그 자리에서 완성했다."
 brazil.243.b: "제대로 된 합의를 도출하지 못하면서..."
 brazil.244.t: "Forming the SNI"
 brazil.244.desc: "Castelo Branco was very pleased to hear the knock on the door. \"Come in, Golbery!\"\n\nIn stepped Golbery do Couto e Silva, Castelo's pick for head of the SNI. He saluted Castelo, who returned the gesture, then both sat down.\n\n\"Golbery, your new job is to head the National Intelligence Service. Don't look surprised - there's no better man for the job than you.\"\n\nGolbery nodded, and Castelo continued.\n\n\"Your duty as head of this organization is to ensure the supervision and coordination of intelligence and counterintelligence in Brazil and abroad. You have full powers to investigate and eliminate subversive movements, keep tabs on subversives, and inform the President and military of any Nazi-Communist threats to them. Consider your retirement ended.\"\n\nGolbery stood up. \"Sir, I accept. I will aid you to the utmost of my ability, and ensure Brazil is safe from all internal fifth columnists.\" He saluted Castelo again, and left the room.\n\nCastelo sat back and smiled contentedly. With Golbery looking out for him and his allies, no one would be able to touch them without risking immediate retaliation."
 brazil.244.a: "Truly, Brazil is safest under us."
 brazil.245.t: "Adhemar's Rage"
 brazil.245.desc: "Adhemar threw another chair across the room, then kicked over the table again.\n\nHe was angrier than he'd ever been in his entire life. He's been backstabbed, lied to, betrayed. Betrayed by this rotten government of liars and cheaters.\n\nYes, he wasn't an honest man, he stole. So what? He'd never hurt anyone by doing so. All he was doing was for the good of Brazil. All his life he'd served the people and fought for them alone, just like Vargas did. And this was how the government repaid him.\n\nFirst they denied him his rightful post of Minister of Interior. Now they were trying to bar him from the election altogether!\n\nHe moved to pick up the chair again, then paused. Anger felt sweet but it solved nothing. He was Adhemar de Barros. He always had a plan.\n\nAnd one had already formed in his mind. It was time to plan his revenge. Someone else needed money and aid. Someone else who'd agree with his goals and work for him. It was time to throw his support behind them."
 brazil.245.a: "\"Hello? Yes, this is Adhemar. Can I speak to Dr. Kubitschek...\""
 brazil.245_tt: "£BRA_psd_texticon §YJuscelino Kubitschek§!'s popularity §Yrises§!.\n"
 brazil.246.t: "둘로 쪼개진 국가"
 brazil.246.desc: "루카스는 집 밖에서 구호와 발소리가 다가오는 소리를 들으면서 멍하니 벽만 바라보았다.정말 파울루의 말이 맞았던 걸까? 장구와 PTB는 또다시 실패한 건가? 상원은 왜 노동자와 국민들의 절박한 상황을 보지 못하는 걸까? 온갖 생각들이 그의 머리를 맴돌고 있을 때, 누군가 성급히 문을 두드리는 소리가 들렸다. 루카스는 문을 열어보니 몇몇 노조원이 왔다. 다들 손에 쇠스랑을 들고 있었다. 이게 무슨 소용이란 말인가? 상대는 쇠스랑이 아니라 총을 들고 있는데.\n\n\"루카스, 지금부터 저희는 국회의사당 건물까지 행진할 겁니다. 오실 거죠? 아옌데도 참가한다고 합니다.\" 루카스는 동료들의 호전성이 마음에 들지 않았지만, 이제 이리 된 이상 선택의 여지가 없었다. 이 불의에 침묵한다면, 그에게 신념이란 더 이상 남아있지 않을 테니까. \"금방 나가도록 하죠.\"\n\n나라 정반대 편에서 로트는 조급한 마음으로 수화기만을 바라보고 있었다. 옛 동료들이 전화하지 않기를. 농업구제법 부결 이후 머리에서 두통이 가시질 않는다. 그가 망쳐버린 것도 아닌데, 망할 라세르다와 UDN 놈들의 수작 때문이었는데. 브라질을 더욱 강력하게 만들 수 있는 법안이건만, 왜 저리 근시안적으로만 세계를 바라보는 걸까. 목장주들이 뒤에서 수작을 벌인 것이 분명하다. 다음 보고서를 읽으려는 순간 갑작스레 수화기가 울리기 시작했다.\n\n\"각하? 데니스입니다. 무슨 일로 전화하셨는지는 아시겠죠?\" 로트는 떨리는 목소리로 대답했다. \"음... 그래. 정말 필요한 일이라 생각하는 건가?\"\n\n\"엔히키, 저들은 지금 여기저기에 불을 지르고 경찰들을 습격하고 있습니다. 전국의 경찰들이 군의 지원이 필요하다고 아우성입니다. 지금 즉시 조치를 취해야 해요. 극좌파 반란의 위기가 도래했습니다.\" 로트는 자신의 결단이 어떤 결과를 가져올지마저도 확신할 수 없었다.\n\n\"데니스, 군이 으레 지켜야 하는 일에 집중하게, 폭력을 자제-\" 딸깍. 전화가 끊겼다. 남아있는 삐삐소리는 로트가 브라질 대통령이 된 이후 최대의 굴욕을 안겨 주었다."
 brazil.246.a: "이제 나라를 어떻게 하나로 묶어내야 한단 말인가?"
 brazil.253.t: "부두 노동자 파업"
 brazil.253.desc: "로트의 책상 위에 놓인 요약본에는 부두 노동자들의 황량한 그림이 그려져있었다. 노동자들은 닳아진 신발 밑창보다 더 얇은 크루레이루 지폐 한 묶음을 매달 지급받았다. 거의 매일같이 현장에서는 사고가 벌어지고 있었고, 이를 감시할 감독관들은 거의 존재하지 않았. \"슬픈 일이구려.\" 쿠아드루스가 푸른빛 연기를 내뿜으며 말했다. \"저도 거기에 참가하고 싶구려. 가능하다면 저 아래에 내려가서 말이오. 딱 하나 차이가 있다면, 난 저들과 함께하고 싶다는 것 뿐이지만.\"\n\n로트는 서류를 책상 끝으로 밀어넣었다. \"자니우, 파업이 오래 지속되지 않을 거라고 보는 건가? 경찰을 보내면 금방 끝낼 수 있어 보이는데.\"\n\n\"요는, 그게 이제 일상화되었다는 것이오. 만약 그 노동자들이 몇 년 동안 참았던 거라면, 이번에 임금을 받지 못한다면 정말로 곤란해졌을 것이지. 그러니 시간을 내서 무엇이 그들을 그렇게 까지 몰아붙였는지 알아내서 상황을 해결해야 하오.\"\n\n로트는 나 데니스를 힐끗 쳐다보고는 옛 전우에게 동료에게 손짓했다. \"경영진들은 주주들 눈치를 보느라 경찰을 원하지 않습니다. 하지만 우리 또한 관여할 이유가 없습니다. 각하. 협상이 제대로 진행되지 않으면 그 여파가 각하에게까지 미칠 것입니다. 이건 직원와 고용주 간의 다툼이지, 우리가 직접 문제 삼지 않는 한 이를 굳이 겪어야 할 필요는 없습니다.\"\n\n쿠아드루스는 집무실 건너 그림자 속에 숨어있는 데니스에게 다가갔다. \"국방장관, 당신의 전문 분야는 그쪽이겠지. 허나 배를 만들 사람이 모두 사라진다면 과연 어떻게 될 것 같소? 그렇게 보면 우리 일이라 생각되오만. 데니스, 당신 또한 나랑 의견이 같아야 하오. 결국 당신 또한 이 희극의 배우가 되었단 말이오.\"\n\n\"자자, 거기까지. 곧 결정하도록 하지. 지금은 물러가게.\" 데니스가 먼저, 쿠아드루스가 이어서 집무실을 빠져나갔다. 대통령은 자리에 앉아 고요한 파라노아 호수의 물 속을 깊은 생각에 잠긴 채 바라보았다."
 brazil.253.a: "군인은 한치 앞을 내다볼 수 없는 싸움을 하지만, 그걸 원해서 하는 것은 아니지. 기업들이 알아서 해결할 것이다."
 brazil.253.b: "노동자들이 고통받고, 산업이 고통받고, 브라질이 고통받고 있다. 군인은 조국을 위해 싸워야 하기에, 나는 파업 참가자들을 직접 만나 볼 것이다."
 brazil.254.t: "개입을 거부한 로트"
 brazil.254.desc: "책상 위에 놓인 보고서가 로트의 마음을 우울하게 했다. 대통령의 침묵은 파업 참가자들의 요구를 일부 받아들인 기업들에게 아무런 의미를 부여하지 않았고, 그를 고립시키는 결과를 초래했다. 이 와중에도 라세르다는 연설을 통해 로트가 기업을 배신했다니, 브라질 경제를 살리지 못했다니, 가난한 이들의 지갑을 털어먹는다는 등 국민들을 선동하면서 PSD 우파의 지지를 갉아먹고 있었다.\n\n허나 대통령이라는 지위는 그저 민간기업과 그 노동자들에 함부로 간섭할 위치가 아니었다. 그 진실이 그를 계속해서 자극할 뿐이었다.\n\n삐걱대는 바닥 소리와 함께 자니우 쿠아드루스가 고요 속으로 들어왔다. 마른 남성의 그림자는 문틀부터 로트의 책상까지 뻗어 있었다. 대통령에게 그는 순회 설교자 같은 존재였다. 즉 정계에 있는 여호와의 증인이자, 환영받지 못하는 인물이었다. \"로트, 당신이 그 직책을 지게 된 이유는 국민이 당신에게 그 권리를 맡겨서 그런 것이오. 대체 왜 이를 이용하지 않는 것이오?\"\n\n\"라세르다의 과장된 표현을 반복하기 위해서 온 것이라면 지금 즉시 돌아가게.\"\n\n쿠아드루스가 그에게 다가왔다. 그의 안경은 두 번째 눈썹같이 조롱의 기색을 숨기고 있었다. \"자네가 입힌 피해를 고려해 보시오. 내가 지금 라세르다의 대변인이라 생각된다면 그건 완전한 오판이오. 자네가 잘만 했다면 노동자들은 가족의 품으로 돌아가 승리를 노래하고, 우리에게 표를 줄 수 있었을지도 모른단 말이오.\"\n\n로트는 고개를 들어 그를 마주 보았다. 대통령의 눈빛은 차분하고도 진지했으며, 그대로 오랜 시간이 흘렀다. \"쿠아드루스, 다시 말하는데, 이 자리에서 말한다 해도 지금은 자네 말을 받아들일 의사가 없어. 그러니 돌아가게.\"\n\n쿠아드루스는 이제 그를 조롱하듯 바라보고 있었다. 벌컥 문을 밀고 나가면서 풀린 나사가 대리석 바닥에 떨어졌다. 로트는 쿠아드루스의 발소리가 점점 멀어져가는 소리를 들으며 침묵할 뿐이었다."
 brazil.254.a: "나와는 상관없는 일."
 brazil.255.t: "부두 노동자들과의 협상"
 brazil.255.desc: "방안의 공기는 시가와 땀냄새로 자욱했고, 로트는 마침내 부두 노동자들이 선체 속에 갇힌 느낌을 이해할 수 있었다. 아마 이것도 저들의 작전일지 모른다. 끈적해진 테이블이 있는 방안에는 20명의 장정들이 방을 채우고 있었고, 대통령은 그 끝에 있는 짚으로 만든 의자에 앉아 있었다. 부두 노동자들은 담배를 씹으면서 이야기를 나누다, 수척해진 남자가 나타나서 그들을 조용히 시키고 있었다. 아마 그가 파업 지도자일 것이다. \"협상을 시작하기 전, 직접 이 자리에 와주신 대통령 각하께 감사하다는 말씀을 전하고 싶습니다. 아마 이곳에 오기 전에 겪어야 했을 반대를 무릎쓰고도 오셨을 걸로 예상하고 있습니다.\" 로트가 고개를 끄덕이자, 테이블 주변의 남자들이 시가를 피우고 방이 연기로 가득 차오르기 시작했다.\n\n\"자. 이제 서로의 의견에 귀를 기울여 보도록 하죠. 각하, 솔직히 말씀드리자면, 저희는 상사보다 각하께서 우리 말을 들어주는 것을 바라고 있습니다. 저희의 요구는 연금을 10%, 최저임금을 6% 인상하는 겁니다. 만일 이에 동의한다면 파업은 내일부터 중단될 것입니다.\n\n로트는 담담하게 표정을 관리했다. 그 정도 숫자면 정부의 재정을 위협할 가능성이 있지만, 신흥 재벌들의 분노만큼 높은 비용을 드는 것은 아니었다. 한편, 이번 파업이 얼마나 오래 지속될지에 대해서도 고민이었다. 부두 노동자을 상대로 얼마나 큰 비용이 들지 계산하는 것은 주사위를 던지는 것과 같은 일이지만, 만일 흥정을 잘 한다면 그 비용을 충분히 감당할 수준으로 내릴 수 있을지도 모른다. 아니, 어쩌면 그 도박을 하지 않고도 승리할 수 있었을지도 모른다.\n\n그럼에도, 마음속에서 피할 수 없는 감정이 느껴졌다. 바로 경외심이었다. 이들의 굳은 손 너머에는 의지하는 가족들이 있다. 저들의 파업은 결코 이기적인 동인이 아니었고, 위험을 무릅쓰면서도 요구를 관철해 내기 위해서였다. 결국, 지갑을 조금 여는 것으로도 저들은 행복한 가정으로 돌아갈 수 있었다. "
 brazil.255.a: "\"쉬이 물러서지 않을 것 같군요. 저로써도 큰 묘안이 없습니다. 받아들이도록 하죠.\""
 brazil.255.b: "\"10%에 6%라, 너무 높습니다. 조금 낮춘다면 수용할 여지가 있을 듯 하군요.\""
 brazil.255.c: "\"이런 방식으로, 이딴 싸구려 시가 연기로 제 목을 조르려는 겁니까? 전 숫자와 이런 집단 항의에 흔들리지 않을 겁니다. 그럼 이만!\""
 brazil.256.t: "협상에 굴복한 로트"
 brazil.256.desc: "파업 지도부는 흥분에 차오른 채 합의문에 서명하고 나서는 로트와 악수를 나누었다. 문을 여니 몸을 짓누르는 무더운 습기가 로트를 휘감았다. 부두 노동자들은 신속하고도 완전한 승리에 기뻐하면서 맥주를 든 채, 동시에 어리둥절해하는 표정으로 대통령이 떠나는 모습을 지켜보았다.\n\n대통령 관저에 로트의 발소리가 울려 퍼졌다. 이 정도로 고요함이 감도는 것은 언제나 또다른 논쟁의 서막을 의미했다. 집무실로 성큼성큼 걸어가면서도 누군가가 자신을 기다리고 있다는 사실을 직감할 수 있었다. 예상대로, 파라누아 호수를 한 눈으로 볼 수 있는 집무실 문 앞에 탕크레두 네베스가 그를 기다리고 있었다.\n\n\"각하, 노동자들을 위해 국고를 풀어주시고 오는 길입니까?\"\n\n\"네베스군. 그래. 문제를 해결하고 저들을 다시 일터로 보내기 위한 가장 신속한 방법이라고 생각해서 그랬네.\"\n\n\"그리고 투자자들의 신뢰를 떨어뜨리며, 경제적 혼란을 야기하는 선택이기도 합니다. 데니스가 그런 의견을 보냈다는게 아닙니다. 저 또한 그리되리라 확신합니다.\"\n\n\"내가 결정한 일이야. 쿠아드루스가 결정한 일이 아니란 말일세. 반드시 터질 일로 혼란이 빚어진다면, 최대한 빠르게 해결하는 것이 오히려 나아. 그리고 이젠 나에게도 문제가 생겼군. 문을 가로막고 있는 자네를 옆으로 치우는 문제 말이야.\"\n\n눈살을 찌푸리면서 네베스는 집무실 문을 열었다. 대통령은 집무실 의자에 앉았다. \" 저 또한 쿠아드루스에 대해 말한 바 없었습니다. 아니, 그자가 그런 결정을 내릴지도 모른다는 것을 전해줄 필요도 없어졌군요. 하지만 중요한 점은, 부두 노동자들은 각하와 저들이 협상하는 것을 본 것이 아니라, 쿠아드루스가 각하를 협상 테이블에 밀어 넣는 것을 보았다는 겁니다. 결국 그자는 이익을 얻기 위해 협상에 직접 들어가지 않아도 되었습니다. 각하, 조심하십시오.그럼 좋은 하루 되십시오.\""
 brazil.256.a: "달칵 소리와 함께 집무실은 조용해졌다."
 brazil.257.t: "힘겨운 흥정"
 brazil.257.desc: "\"당신들의 고충을 이해하는 바입니다. 하지만 이를 그대로 받아들이기에는 저희 입장으로도 곤란한 부분이 어느 정도 있습니다. 당신들은 현재 너무 많은 것을 원하고 있어요. 수치를 어느 정도 낮추지 않는 한 받아들이기는 어려울 것 같습니다.\"\n\n파업 지도자가 테이블을 손가락으로 두드리며 뜸을 들였다. 그러더니 다른 노동자들과 속삭이면서 무언가를 이야기했다. \"각하, 아마 각하께서는 이해하실 수도 이해하지 못할 수도 있습니다. 당신은 군인입니다. 전장이 어떤지는 저희는 자세히 알 수 없지만, 만일 저희 요구가 받아들여지지 않는다면 저희들은 포탄을 맞고 가슴이 뭉개지는 고통을 겪어야 할지도 모릅니다. 이곳에 있는 이들 중에는 50대를 바라보는 분들도 있습니다. 벌써 허리가 구부러진 그들이 겪을 고통을 숙고해주시길 바랍니다.\"\n\n\"죄송하지만, 전투를 하는 것과 짐을 나르는 것은 전혀 다른 일입니다. 저는 전장에서 다리를 잃은 병사들을 본 적 있었습니다. 그이는 당신들같이 허리가 구부러지더라도 걷기를 원하였어요.\"\n\n차분하고도 진지한 분위기 속에서 파업 지도자의 얼굴이 굳어져 갔다. 이마에 맺힌 땀은 깊게 패여진 주름에 스며들고 있었다. \"각하, 지금 저희가 마시고 있는 공기는 직장 상사들이 우리를 동여매는 엔진 옆에서 마시는 공기랄 다를 바 없습니다. 아마 군인들에게 가장 비슷한 것은 겨자 가스이겠죠. 하지만! 저들은 최소한 그런 고통을 겪은 후에 연금을 수령할 수 있습니다. 각하. 저희 요구를 받아들여 주십시오. 그게 힘들다면 차라리 그냥 이 자리에서 돌아가 주십시오.\"\n\n굳은 표정을 유지하고 있는 로트의 마음속에서 후회감이 밀려왔다. 왜 쿠아드루스를 이곳에 보낼 생각을 하지 못했을까? 파라노아 호수의 시원한 공기를 마시면서 아마조니아 횡단 고속도로 계획을 조율하는 데 하루를 쓰는 것이 더 나았을지도 모른다. 어느 쪽을 선택하건 간에, 노동자들은 빈손으로 돌아가지는 않을 것 같아 보였다..."
 brazil.257.a: "\"조건을 받아들일 수는 없습니다. 나가도록 하죠.\""
 brazil.257.b: "\"짐을 나르는 일 또한 힘든 일이라는 것을 이해합니다. 제가 할 수 있는 최소한의 일은 은퇴 이후 안락한 의자를 살 수 있도록 여유를 남겨주는 것이겠죠. 연금을 올려 드리겠습니다.\""
 brazil.257.c: "\"임금을 인상시키는 거로 하죠. 이걸로 합의가 될까요?\""
 brazil.258.t: "회의장을 떠난 로트"
 brazil.258.desc: "하지만, 그로서는 받아들일 수 없는 조항이었다.\n\n의자를 세게 걷어차고 일어선 그는 출구를 향해 성큼성큼 걸어 나갔다. 노동자들은 놀란 채 로트의 뒷모습만을 멍하니 바라볼 뿐이었다. 신선한 공기를 마시고 나서야 대통령은 안도감을 느꼈고, 뒤늦게 항의하는 노동자들의 아우성에 문을 쾅 닫는 것을 화답했다.\n\"지금 뭐 하시는 겁니까?\"\n\"돌아오세요!\"\n\"야 이 배신자 새끼야! 니가 없다고 우리가 순순히 끝낼 것 같아?\"\n\n이젠 그와 상관없는 일이다.\n\n돌아온 로트는 신문을 집어 들고 평소 가장 먼저 읽는 국제면을 넘어가서 23페이지를 펼쳤다. 부두 소유주는 두 가지 요구를 받아들였고, 깔끔한 사진으로 찍힌 악수 사진으로 합의를 남겼다. 파업 지도부의 강렬한 표정이 그에게 인상을 주었다. 로트는 기사를 읽으면서 무뚝뚝한 표정으로 내용을 곱씹었다. 어쨌건 그 싸움은 노동자의 명백한 승리로 끝났으며, 현대 비즈니스 풍토에 있어 피할 수 없는 기류이기도 했다.\n\n대통령은 평소의 표정으로 돌아가서 기사를 잘라낸 채 책상 서랍 속에 집어넣었다."
 brazil.258.a: "모든 것이 잘 흘러갔다는 징표였다."
 brazil.259.t: "연금 인상 합의"
 brazil.259.desc: "파업 지도부는 흥분에 차오른 채 합의문에 서명하고 나서는 로트와 악수를 나누었다. 문을 여니 몸을 짓누르는 무더운 습기가 로트를 휘감았다. 부두 노동자들은 연금 인상을 확인받은 것에 기뻐하면서 맥주를 든 채, 동시에 어리둥절해하는 표정으로 대통령이 떠나는 모습을 지켜보았다.\n\n피아제 손목시계의 똑딱거리는 소리와 함께 네베스가 집무실로 들어왔다. 조그마한 체구의 남성이 낀 작은 손목시계에서 나는 소리치고는 이상할 정도로 큰 소리였지만, 곧 그 소리는 부를 품고 있는 목소리가 뒤덮어버렸다. \"각하, 최근 각하의 결정은 재정적으로 좋지 않은 결과를 가져올 겁니다. 부두 노동자들이 수령하는 연금은 결국 우리 국고에서 지출되는 겁니다. 이런 일이 계속 반복된다면 예산 확보를 위해서 증세에 의존할 수밖에 없을 겁니다.\"\n\n로트는 무심한 듯 책상 위 지도로 시선을 돌렸다. \"신경 써줘서 고맙네. 하지만 재무부에서 잘 처리해 줄 것이라고 믿어.\"\n\n\"쿠아드루스 또한 각하께서 합의한 내용을 알고 계실 테니 굳이 이곳으로 오진 않을 겁니다. 하지만 그는 이 결과를 모욕으로 여기겠죠.\"\n\n\"그자가 알건 말건, 무슨 말을 하건 이젠 상관없는 일이야. 누누이 말하지만 그를 위해서 이런 선택을 한 것은 아니니까 말이지.\""
 brazil.259.a: "\"할 말은 이걸로 충분하겠지. 그럼 이만 돌아가게나.\""
 brazil.260.t: "최저임금 인상 합의"
 brazil.260.desc: "파업 지도부는 흥분에 차오른 채 합의문에 서명하고 나서는 로트와 악수를 나누었다. 문을 여니 몸을 짓누르는 무더운 습기가 로트를 휘감았다. 부두 노동자들은 임금 인상을 확인받은 것에 기뻐하면서 맥주를 든 채, 동시에 어리둥절해하는 표정으로 대통령이 떠나는 모습을 지켜보았다.\n\n더 많은 보고가 들어왔다. 브라질 재계에서 경계심이 덜한 인원들로부터 욕설이 담긴 편지가 온 것이다. 창밖으로 뿌려버릴까 생각도 했지만, 임시직 직원이 공명심에 유출해버릴 가능성이 있었기에 그냥 관자놀이에 손을 얹는 것으로 대신했다.\n\n부두 노동자들의 파업은 거슬리는 일이었지만, 적어도 저들은 적당히 만족하는 법을 알고 있었다. 결국 그는 문제를 해결했고, 부두 노동자들은 일터로 돌아갔으며, 사업가들은 그 이상의 돈을 지출할 필요가 없었다.\n\n그리고 로트는 자기 지갑에서 한 푼도 꺼낼 필요가 없었다."
 brazil.260.a: "아무래도 재계 측을 만나 볼 필요가 있겠군."
 brazil.261.t: "아빠와 딸"
 brazil.261.desc: "팔라시우 두 플라나우투 인근의 날씨는 맑고 청명했다. 엔히키 테이셰이라 로트는 이 좋은 날을 이용하여 자신의 적도 아니고, 막 무언갈 망쳐버릴 자도 아닌 누군가를, 상대를 위해 가능한 많은 양보를 제공하려고 애써야 하지 않는 인물을 만날 수 있었다. 그의 당적과는 정반대로, 사랑하는 딸 에드나는 막 노동당의 일원으로서 하원에 선출되었다. 로트는 가끔 딸에게 자신과 다른 당을 선택했다는 것을 두고 그녀와 농담을 나누기도 했지만, 장구의 당이었기 때문에 그 상황에 전혀 개의치 않았다.\n\n\"에드나, 요즘 일은 어떠니?\"\n\n\"아주 좋아요, 아버지. 이제 하원 업무 처리 방식에 익숙해졌어요. 장구에게 여러가지로 배우고 있고, 탕크레두를 통해서도 여기저기서 연락하는 중이에요.\"\n\n\"정말? 다행이구나. 그 두 사람은 믿어도 돼. 그나저나, 새로 뭔갈 계획했다는 데 뭔지 알 수 있을까? 아빠가 도울 수도 있잖니.\"\n\n\"아, 요즘은 도시의 여성노동자들 권리 향상을 위해 뛰어다니고 있어요. 상파울루와 리우에서 일어난 모든 산재, 남자들이 원하는 바를 얻는 데에 비해 여자라는 이유만으로 제대로 된 급여을 받지 못한다는 것에 대해 들어보셨을 거예요.\"\n\n\"아, 그거 좋은 생각이야. 아주 좋아. 레오네우 브리졸라한테 연락해서 그 일을 돕도록 해 주마. 특히 리우의 까마귀가 그 사람 머리 위에서도 평소처럼 깍깍댈지 보자꾸나.\"\n\n\"레오네우 브리졸라? 좋은 생각이에요. 잊고 있었는데. 고마워요, 아빠.\"\n\n대화가 일상적이고 사소한 것으로 넘어가고서야 로트는 긴장을 풀 수 있었다. 그는 이미 딸이 자랑스러웠다. 주께서는 시간이 흐른다면 그녀를 더욱 자랑스러운 인물로 만들어 줄 것이 분명했다."
 brazil.261.a: "에드나는 잠재력이 많다고 감히 말할 수 있다."
 brazil.262.t: "PSD 내부 문제"
 brazil.262.desc: "탕크레두 네베스는 팔라시우 두 플라나우투에 있는 친구이자 브라질 대통령 엔히키 로트의 집무실로 걸어 들어갔다. 하지만 오늘 로트는 사교적인 일을 할 시간이 없었다. 하지만 그가 온 이유 또한 그만큼 중요한 일이었다. PSD는 불만에 차 들끓고 있었고, 무언가 조치를 취할 필요가 있었다. 대통령의 집무실로 들어가기 전 그는 당내 정치문제 때문에 온 것이라고 방문 의사를 밝혔다. 비서들은 고개를 끄덕이고는 집무실 밖으로 나갔다.\n\n로트는 고개를 들고 미소 지으며 그를 맞이했다. \"탕크레두군. 무슨 일인가?\"\n\n네베스도 미소를 지었지만, 말을 시작하자 그의 표정은 진지해졌다. \"엔히키, 이번엔 PSD 문제입니다. 보수파 아우르같은 이들 말입니다.\"\n\n\"그들이 무슨 문제란 거지?\"\n\n\"PSD 우파의 분노가 위험수위에 도달했습니다. 저들은 각하께서 굴라르와 쿠아드루스에게 너무 굴복하고 있다 보는 듯합니다. 부두 노동자 위기 때도 그랬고요. 제가 저들의 의견을 무조건적으로 긍정하는 건 아니지만, 그들의 주장 또한 일리가 있습니다. 저들에게 귀를 기울여야 합니다.\"\n\n로트는 피식 웃으며 응수했다. \"허나 난 대통령이네. 국가를 위해 최선의 선택지만을 고를 뿐이지. 저들은 내가 민주주의를 수호하고 정치적 재앙을 막는 것에 믿음을 가질 필요가 있어.\"\n\n네베스가 한숨을 내쉬었다. \"이해합니다. 저 또한 당신을 믿고 있습니다. 하지만 각하께서는 저들의 말에도 귀 기울일 의무가 있습니다.\"\n\n로트는 그 말을 경청하고 있었으나 표정만은 여전히 완고했다."
 brazil.262.a: "네베스는 그 완고함을 알고 있었고, 그것이 걱정스러웠다."
 brazil.263.t: "누군가의 추락"
 brazil.263.desc: "소위 '세계의 수도'라고 자칭하는 '게르마니아'에서 나치 제국의 총통이자 자칭 '유럽의 지배자'였던 아돌프 히틀러가 모든 인간이 겪을 운명을 맞이했다는 소식이 전해지면서, 브라질 공화국의 많은 이들도 전 인류의 재앙이 된 한 남자의 죽음을 축하하는 대열에 합류했다.\n\n구아나바라 주지사 카를루스 라세르다도 포함되어 있었다. 공공장소에서는 기쁨을 억누르려 했지만, 사적인 공간에서는 거의 방방 뛰면서 소리를 지를 정도였다. 한동안 황홀경에 빠진 그는 진정되고 나서야 자리에 앉아 히틀러와 그가 지지했던 모든 것을 공격하는 장문의 에세이를 작성하기 시작했다.\n\n자니우 쿠아드루스 부통령은 자신만의 방식, 즉 취기와 함께 이 상황을 즐겼다. 주셀리누 쿠비체크는 내연녀와 함께하면서 상이 소식을 즐겼다. 엔히키 로트 대통령은 샴페인을 터뜨린다거나 특별한 식사를 즐기는 방식 등 절제된 축하를 했다. 전 대통령 제툴리우 바르가스는 히틀러의 소중한 천년제국이 무너지는 동안 자신이 남긴 국가가 번영한다는 사실에 만족하고 있었다.\n\n축하 분위기 가운데 히틀러의 죽음을 슬퍼하는 한 사내가 있었다. 브라질 출신 파시스트 윌송 레이트 파수스는 홀로 독일 대사관에 방문해서 조문하고 있었다. 그 시간 라세르다는 타자기를 끼고 반파시스트 에세이를 써 나가고 있었는데, 윌송은 여기에서 독일인을 제외한 유일한 브라질인이었다. 다른 이들이 마침내 나치의 학정이 무너지기 시작했다고 이야기를 나누는 동안, 윌송은 조용히 한마디를 되뇌일 뿐이었다."
 brazil.263.a: "\"끝난 게 아냐. 절대 아니라고.\""
 brazil.264.t: "분열된 라이히"
 brazil.264.desc: "The meeting was tense. Minister of defence Odlio Denys, a former colleague of Lott during his military days, exposed what was known of the recently begun German Civil War.\n\nDespite Hitler's choice of heir, various elements of the Wehrmacht and German SS had rallied to other pretenders. Germany was predicted to see heavy fighting for a few months. Reichskommissariat Ostland had also exploded into a similar civil war. No words on how other regions of the empire were doing, especially in Eastern Europe.\n\n\"Troubling,\", the President said at the end of the presentation. \"Not much that can be done, but observe the Germans' hubris undo them.\"\n\n\"President, what about the situation in Africa?\" Asked Vice-President Quadros, somber for once. \"The stress of reduced supplies might see the Reichskommissariats do something drastic. In particular the fanatical Hüttig in Ostafrika is likely to be in a dire situation.\"\n\nPresident Lott nodded approvingly at Quadros heretofore unseen appreciation of military affairs. \"Good observation, Mr. Quadros. It's certain that Hüttig's one callous son of a bitch, and he'll feel the heat from reduced supplies. But I wouldn't worry about it too much. Sensing weakness, the locals will increase their attack on Hüttig especially hard, especially as guns smuggled in from South Africa add to his woes. I give those three reichskommissar a few months before collapse.\"\n\n\"Seems about right Mr. President.\" said the defense minister."
 brazil.264.a: "우리는 기다리고 지켜보아야 할것이다."
 brazil.265.t: "황소와 판다"
 brazil.265.desc: "상파울루 주지사 아데마르 지 바후스는 평소와 같이 외출을 준비했다. 오늘 목적지는 상파울루 동물원이다. 공영권이 약속한 판다를 드디어 보재 준 것이었다. 상파울루 전역, 심지어 내륙에서까지 수많은 관람객들이 이 기묘한 곰 같은 생물을 보기 위해 모여들었다.\n\n그 호기심에 이끌린 자 중에는 아데마르도 있었다. 그리고 동시에 기회이기도 했다. '정직함' 속에서 배운 뼈아픈 교훈 속에서, 이런 행사에 나서는 것은 사람들의 지지와 공감을 끌어내기 더없이 적합한 기회였다. 그것이 아데마르가 직접 기획한 행사라면 더욱 그럴 것이다. 그가 모든 것을 기획했다. 그가 아니었다면 아무 것도 이루어지지 않기 때문이다. 오늘 방문객들은그 사실을 제대로 이해하게 될 것이다.\n\n아데마르는 동물원을 돌아다니면서 화려하고도 매력적인 스타일로 방문객들을 매료시켰다. 저들에게 어렴풋이 그들의 이해타산이 어디에 있는지 인지시킬 즈음 한 가지 생각이 떠올랐다. 카를루스 라세르다와 함께 계획해 온 계획을 이제 실행에 옮길 때인가. 그리고 그 시나리오를 어떻게 자신에게 유리하게 전개할지, 주님께서 부여하신 브라질의 정당한 대통령직에 앉을 수 있을 지에 대해 말이다.\n\n아데마르는 천사, 성인들의 귀를 간지럽게 할 정도로 주에게 기도하는 습관을 지니고 있었다. 하지만 동시에 그는 창조주께 너무 많은 것을 기대해서는 안 된다는 사실 또한 알고 있었다. 그런 생각게 잠긴 채 아데마르는 동물원 입구에서 만난 라세르다에게 미소를 지으며 다가갔다."
 brazil.265.a: "쇼타임이네."
 brazil.266.t: "Adhemar's Generosity"
 brazil.266.desc: "\"Thank you, General. A pleasure working with you!\"\n\nAdhemar hung up the phone and sat back, rubbing his hands together. A big fat grin spread across his face.\n\nWhat an excellent arrangement! What a good day it was! He had official permission to participate in the election as he pleased, and the money would be flowing into his accounts in no time.\n\nThe new government had been so generous to him, and now he would repay them in kind. He reached into his desk drawers and began shuffling through files and papers, all filled with the schemes and envelope systems he would expand for the election.\n\nWith a childish glee he read through them, weighing their pros and cons, how much money they would make for him, (and the people of Brazil, of course...)\n\nThen an idea struck him. Didn't he have a debt to pay off? A debt to a clever crow who'd been very useful as of late. He called his staff forward.\n\n\"Now listen up, friends, we're to support Dr. Lacerda in his coming victory...\""
 brazil.266.a: "Lacerda aided by a populist? Is the world turning upside down?"
 brazil.266_tt: "£BRA_udn_texticon §QCarlos Lacerda§!'s popularity §Yrises§!.\n"
 brazil.267.t: "Soldiers on High Alert"
 brazil.267.desc: "It was election day, and in every city and town across Brazil, the polling stations were open and everyone was coming to vote. Of course, to ensure the security of the elections and avoid political violence, soldiers guarded the polling station.\n\nAt one of the many polling stations throughout Rio, two soldiers chatted as they watched the queue of waiting citizens move by. Marcelo talked, and Gustavo listened.\n\n\"-She says she doesn't think I'm the type of guy who can be serious. Please. Also define 'serious relationship.' What does that mean? Monogamous. Is that what she means? 'Cause if her definition of monogamous-\"\n\nMarcelo's regaling of his latest relationship troubles to Gustavo ended with the crackle of static. A disturbance had occurred a street away, and they had to leave their posts to investigate.\n\nA small crowd had already gathered by the time they got there, and they would have made their way through had Gustavo not caught sight of a figure fleeing into a back alley.\n\n\"Hey! Halt!\"\n\nRifles at the ready, the soldiers gave chase, but the figure always ran ahead faster than they could run, jumped fences like a grasshopper. The soldiers gave up after trying to cross the second fence, while the figure bounded and dashed away to safety.\n\nSlinging their rifles, the soldiers returned to the scene of the incident, forcing the crowd aside.\n\nA banner with a face who the soldiers knew very well - Carlos Lacerda. They didn't care too much about the guy, but their sergeant and their lieutenant were big fans of him.\n\nWhatever the slogan had said, it was drowned out by the angry red ink smeared all over it: \"Murderer of the Homeless.\" And disturbingly, Lacerda's eyes, nose, and smile on the poster had been viciously slashed out with a knife. What remained was a grotesque mutilation of a face.\n\nLacerda himself, muttered Gustavo to Marcelo, should consider it a bad omen."
 brazil.267.a: "\"Let's just take down this banner and replace it with a new one...\""
 brazil.268.t: "시우바의 승리"
 brazil.268.desc: "Costa e Silva jubilantly returned the officer's salute as he left the room, then opened the report on his desk.\n\nTo summarize, the crisis was over - he was victorious. Castelo had been taken away and wouldn't threaten him or the army again. Silva admitted that he still felt shocked; he hadn't expected Castelo to do such a thing. Castelo attempting to fire him for his perfectly reasonable demand, the chaos that followed; it still felt like a blur.\n\nBut at least it ended bloodlessly, with little violence. Normally Silva couldn't care less how many whining civilians died, but to shed the noble blood of a Brazilian soldier was a different matter entirely.\n\nSilva sat back and prepared to pour himself a drink, then stopped. He couldn't celebrate just yet. There was one more problem.\n\nHis own \"allies\". They were far more radical than him - they wanted to eliminate all Nazi-Communist subversive filth. This was not model behavior. This was not American behavior. They could scare away Washington. And everyone with a working brain knew that whatever was good for the United States was always good for Brazil.\n\nAppeasing the radicals never did a leader any good. A man, a real man, would not cower before them but show some spine and defend himself. He was no cowardly civilian. He would do the manly thing and take major action against the radicals. Just like the Americans always did."
 brazil.268.a: "\"All for the good of my country.\""
 brazil.269.t: "헌법 정지"
 brazil.269.desc: "\"-Therefore, gentlemen, the Constitution is hereby suspended on my singular and legal authority as President, and we can finally finish off the internal threats facing us.\"\n\nCosta e Silva sat back down, and the room erupted in applause.\n\nBut as with every meeting they held, the threat of squabbling hovered above them. And it drew closer when Colonel João Paulo Burnier interrupted the applause and spoke, hesitatingly.\n\n\"Sir, I'm very happy that you've done this. But if we suspend the Constitution without taking any action to eliminate the Nazi-Communists, it is nothing.\"\n\nThe applause abruptly stopped. Some officers glared at the upstart colonel. Some nodded in agreement. Most, like Sylvio Frota, stayed silent and looked at Silva to see what their superior had to say. Silva on his part broke the silence.\n\n\"Your concerns are appreciated, Colonel. But I reassure you that suspending the Constitution is only the first step.\"\n\nAll eyes were on Silva.\n\n\"Soon, we will implement martial law - and then we can wage total war against all subversives!\"\n\nThe room erupted in cheers as all the officers stood up to give Silva a standing ovation."
 brazil.269.a: "And the loudest applause came from Colonel Burnier."
 brazil.270.t: "TV Globo 방송 중"
 brazil.270.desc: "글로부 라디오와 글로부 신문사의 소유주이자 저널리즘의 거물 호베르투 마리뉴가 창립한 방송 TV Globo가 리우데자네이루와 전국의 대도시에서 방송을 시작했습니다.\n\n1962년 4개 채널의 사용을 허가받은 헤지 글로부는 브라질 미국 TV 시리즈 \"Get Smart\" 및 \"The Twilight Zone\"와 \"O Ébrio\" 및 \"O Rei dos Ciganos\" 등의 국내 콘텐츠를 결합하여 방영할 것입니다.\n\n저명한 우파 기업가인 호베르투 마리뉴는 자신의 채널에 'Globo 스탠다드' 같은 기준을 설정해 두고, 기존 브라질 TV 프로그램들을 압도할 것이라고 공언했습니다. 그러나 몇 주간의 방송 이후 Globo는 TV 이세우시오르같은 다른 채널들에 비해 품질이 훨씬 드떨어지는 것이 밝혀졌습니다. 열세를 극복하기 위해 글로부는 품질 개선을 위한 고문으로 미국에서 교육을 받은 와우테르 클라르크 부에누를 영입했다 합니다.\n\n일부 좌익 세력과 바르귀즘 언론들은 Globo가 \"극단적 엘리트주의\"를 추구하며 우익 선전을 장려하고 있다고 비판했지만, Globo는 이를 '패자의 질투'로 일축했습니다."
 brazil.270.a: "좋은 밤입니다(Boa noite)."
 brazil.271.t: "대장정"
 brazil.271.desc: "주앙 아마조나스는 목적지에 도착하기까지 몇 시간의 운전과 걸음을 걸어야만 했다. 하늘에선 끊임없이 비가 내리고, 주변엔 파리와 벌레떼가 웅웅대고 있었다. 이 땅은 부패한 정치인으로 가득했고, 기반 시설은 거의 존재하지 않았다. 다르게 말하면, 이 땅은 혁명을 위한 시작점으로써 최적의 장소였다.\n\n아마조나스가 이곳에  무엇을 건설하고 있는지 그 누구도 의구심을 가지지 않을 것이다. 울창한 숲의 캐노피는 항공기로부터 그들의 존재를 보호해 줄 것이다. 파리 따위는 금세 익숙해질 것이다. 그는 동료들이 상자를 나르고, 무기를 닦고, 텐트를 설치하는 광경을 지켜보았다. 이곳을 찾는 데까지 몇 주가 걸렸다. 하지만 몇 주간의 탐색을 통해 저들은 혁명의 근원지를 찾아낼 수 있었다.\n\n도시에 머물 때 그는 사소한 정책을 두고서도 무의미한 다툼을 벌여야 했다. 구 지도자들의 방식을 맹신하는 자들로 인해 공산주의 운동에 분열을 겪기도 했다. 그들이 왜 실패했겠는가? 저들은 너무 많은 방식에 타협했고, 이상에 제대로 헌신하지 못했다. 특히 프레스치스. 그 수정주의 반동은 그중에서도 가장 실망스러운 놈이었다. 1935년 혁명 당시 바르가스에 대항했던 그는 바르가스가 내세우는 사회 파시즘에 동회돠고 말았다. 저주밭은 혁명 때문에 아내는 독일로 추방당해야만 했으며, 그녀는 노예 광산에서 비참한 죽음을 맞이해야만 했다. 그런 생각에 분노가 치밀어올랐다. 한때 그는 프레스치스를 믿었지만, \"영웅을 만나지 말라\"라는 격언을 지키지 않았던 그는 그 대가를 치러야 했다.\n\n아마조나스는 이 캠프의 궁극적인 목적을 다시 생각해 보았다. 농민들의 지지를 얻고, 시골부터 시작해 도시로 퍼져나가는 혁명. 이 혁명은 하루아침에 이뤄지지 않을 것이다. 무기도 필요하고, 돈도 필요하며, 사람도 필요하고... 모든 것이 부족하다. 하지만 그와 동지들은 자신의 이상을 꿋꿋이 지켜 온 투사들 아닌가. 온갖 가혹한 상황에도 불구하고 혁명은 승리할 것이다. 브라질의 혁명 또한 그럴 것이다. 언젠가 브라질은 억압으로부터 자유로워질 것이며, 진정으로 해방될 수 있을 것이다."
 brazil.271.a: "아라구아이아는 우리의 페트로그라드가 될 것이다."
 brazil.272.t: "이제부터가 고비다"
 brazil.272.desc: "The office smelt of soap and disinfectant. President Quadros (how good it felt to be President!) had thoroughly cleaned the office with the help of a few staffers. Carpet had been vacuumed, the desk had been dusted, windows had been scrubbed to a spotless standard. All in front of a few friendly journalists. The new government would be freed from corruption, from dirty dealings and from Henrique Teixeira Lott's contempt for the good order of things.\n\nOnce the journalists had departed and his staffers had carried the brooms and bottles of chemicals away, Quadros sat at his bureau for the first time. Beyond the doors, the presidential palace hummed with its habitual energy. The President could not help but think of all the times he had entered the room to find Lott busy. His rival had been a hardworking man, if nothing else. Had it only been a few weeks? Far too early for nostalgia for a simpler time. And of course it would never be time for regret. Lott's corruption had left him unfit for the presidency.\n\nQuadros took a final smell of the fresh office. The smell of something approximating a lemon, seen through a chemist's perspective, tickled his nostrils. Perhaps look for a better brand of cleaning product. There would be ample time to do that. The President took out a manilla folder from his bag. Typewritten on it were the words INDEPENDENT FOREIGN POLICY.\n\nIt was time to get to work."
 brazil.272.a: "No easy day but yesterday."
 brazil.273.t: "Clean Hands"
 brazil.273.desc: "The full report on the operation had filtered back up to him, somehow. Perhaps Adhemar had sent it, as a good natured prank.\n\nPage after page detailing how nothing unusual had been uncovered in Adhemar's office. The safe 'filled to bursting with dirty money' had not contained much more than usual for a regional political association. Every receipt checked out, every donation had been tallied. Every 'i' had been dotted and every 't' had been crossed.\n\nThere was no question that Adhemar had bribed the police officers. Perhaps the local officers had been bribed long before the President had even dreamed of launching the corruption probe. One thing remained for sure, though: that slippery bastard Adhemar would not be put down that easily."
 brazil.273.a: "Can't anything get done in this country?"
 brazil.274.t: "음모"
 brazil.274.desc: "상원의장 아우르 지 모라 안드라지가 어리둥절한 표정으로 라세르다를 바라보았다. \"진짜입니까?\"\n\n라세르다가 고개를 끄덕였다. \"그리 되도록 해야죠.\"\n\n\"수신자: 연방 상원의장 아우르 지 모라 안드라지\n\n친애하는 연방상원의장에게\n\n저는 브라질 공화국 부통령직에서 즉시 사임하려 합니다. 저는 상황을 제대로 통제할 수 없었으며, 연방정부 바깥에서 브라질과 브라질 국민들을 위해 봉사하려 합니다. 지난 로트 정권의 수많은 잘못을 되돌릴 수 있는 유능한 후계자를 찾을 수 있기를 간절히 바라는 바입니다.\n\n진심을 담아\n\n자니우 쿠아드루스\"\n\n안드라지는 편지를 몇 번이고 반복해서 읽고서 마침내 답했다. \"좋습니다. 보내도록 하지요.\""
 brazil.274.a: "이제 상원이 판단할 겁니다."
 BRA_quadros_letter_tt: "§x쿠아드루스가 이 난관을 극복할 수 있을 지 지켜봅시다.§!"
 brazil.275.t: "실패한 편지"
 brazil.275.desc: "\"이건 음모다! 그 편지 당장 쓰레기통에 집어넣어!\"\n\n\"배후를 색출해서 족쳐야 해!\"\n\n분위기가 연방상원의장 아우르 지 모라 안드라지가 기대하던 바와 다르게 흘러갔다. 쿠아드루스의 영향력이 라세르다와 그의 음모에 대응할 수 없기를 바랬건만, 실상은 그렇지 않았다. 설상가상으로, 복도에서 쿠아드루스의 고함소리가 들려왔다.\n\n\"브라질 관료들은 조국을 위해 진정으로 해야 하는 것이 무엇인지, 그리고 이 음모가 밝혀진것에 대해 감사해야 할 것이오! 그 편지는 그저 초안일 뿐이오! 지금 그걸 들먹이는 건 아무런 의미가 없소! 그리고 이제 난 정당한 대통령이오!\"\n\n그렇게 쿠아드루스는 자신을 노리는 음모를 물리치고 대통령직을 사수할 수 있었다. 안드라지가 의원들에게 십자포화를 맞으면서 그들에게 굴복할 때, 쿠아드루스는 의원들 틈에 섞여 마치 까마귀처럼 날카로운 눈빛을 번뜩이는 라세르다를 노려보았다. 쿠아드루스는 그를 향해 \"널 주시하고 있다\"라는 제스처를 취했다. 놀랍게도, 라세르다는 그런 상황에서도 주춤하지 않고 있었다."
 brazil.275.a: "니놈이 나에게 칼을 꽃으려 했나? 그래, 어디 한 번 두고 보지!"
 BRA_quadros_success_hdc_tt: "§y그가 해냈습니다.§!"
 brazil.276.t: "쿠아드루스의 실패"
 brazil.276.desc: "\"상원의장님, 제가 보기에 이 편지는 믿을 만해 보입니다.\"\n\n\"쿠아드루스는 사임해야 합니다.\"\n\n연방상원의장 아우르 지 모라 안드라지가 원하는 방향으로 흘러가고 있었다.  쿠아드루스의 영향력이 라세르다와 그의 음모에 대응할 수 없기를 바랐고, 그리되었다. 쿠아드루스는 종적이 묘연했고, 상원은 쿠아드루스의 사임 촉구안을 결의했다.\n\n라세르다가 전한 바로는 쿠아드루스가 상황을 알게 될 때는 이미 돌이킬 수 없게 된 시점이라고 한다. 마지막 희망으로 그는 국민들이 나서 달라고 호소했지만, 그 누구도 귀를 기울이지 않을 뿐이었다.\n\n그에 대한 마지막 소식은 그가 평소 같은 활기를 잃은 채 막연한 절망감에 찬 표정으로 집으로 돌아갔다는 것뿐이었다.\n\n이제 라세르다는 대통령직에 도전할 수 있다는 기회를 얻었다. 그는 기쁨에 겨워 비명을 지르고 나서 위스키 한 잔을 들이켰다. 진정된 이후에는 자리에 앉아 젊은 좌파 언론인 시절부터 가지고 다니던 코르크판에 눈을 돌렸다. 그러고는 사진 한 장에 사선을 긋고는 그걸 때어내고서 다시 미소 지었다."
 brazil.276.a: "또다른 도미노가 무너졌다."
 BRA_quadros_failure_hdc_tt: "§x쿠아드루스 또한 실패했습니다. 승계서열상으로는 주앙 굴라르가 뒤를 이어야 하지만, 정말로 그리 될까요?§!"
 brazil.277.t: "The Nation, Leaderless"
 brazil.277.desc: "Protestors were thronging the streets of São Paulo to demand a response to the corruption and embezzlement on the Trans-Amazonian Highway that had recently been revealed in the newspapers. But today, they were surprised to hear that Brazil was without a President - Lott, that good-for-nothing, who had sat around and done nothing about the corruption, was gone, having issued his resignation that morning. To the protestors, this was a welcome development; however, they still kept on protesting, not wanting to let up until something changed.\n\nOne group of protestors in the middle of Doctor Vieira da Carvalho Avenue was joined by another fellow waving a newspaper. \"Hey, guys, the Vice President - that lunatic, Quadros - just resigned!\"\n\nPeople looked at each other bemusedly, with no small amount of confusion. A protestor asked his fellows, \"If the both of them are gone, what's the point of protesting? Maybe we should just go home.\"\n\nAnother protestor shook his head. \"No, we have to make our voices heard. Even if they have left, even if the road project collapses, the corruption will still be there. Besides, whatever idiot comes in will probably be just as dirty as the last two.\""
 brazil.277.a: "The protestors nodded and started shouting again."
 brazil.278.t: "Andrade Intervenes"
 brazil.278.desc: "Auro de Moura Andrade was contemplating the choice in front of him. Lott was gone, and he had worked with Carlos Lacerda to do Quadros in. By rights, it was the turn of that damned pinko João Goulart as Speaker of the Câmara dos Deputados to take over as President. But one thing that the damn fool hadn't remembered before running off to the south to watch a football game was that Auro hated him, and would do anything to keep him out of power.\n\n\"Deputies of the Senado!\n\nThe situation is grave. By rights, the honorable João Goulart, President of the Câmara dos Deputados, should assume the fallen mantle of President. But I have determined after consultation with the appropriate authorities,\" - \"this means me, myself and I,\" Auro muttered under his breath - \"that constitutional abnormalities prevent him from taking power at this time and it must go to a free vote of the Senado.\"\n\nAs the Senado Federal fell into chaos, Auro glanced as subtly as he could at Lacerda, who nodded back as subtly as he was able."
 brazil.278.a: "Just as planned."
 BRA_ohno_hdc_tt: "§xNow the game begins.§!"
 brazil.279.t: "Trapped!"
 brazil.279.desc: "João Goulart, the rightful President of Brazil, was caught off guard by the beginning of the Hundred Days' Crisis. He had been in a stadium in the South, watching a football game in person the way all proper Brazilians should do at least once a year. But that left him unprepared for the fall of Lott and Quadros within twenty-four hours of each other, and even less prepared for Auro de Moura Andrade to make his rubbish excuse about constitutional irregularities preventing him from becoming President.\n\nWhen Goulart went to the local airport, he found to his horror that there were emergency training exercises being undertaken by the military, and all planes had been grounded. Knowing that if he pushed it any further he'd probably get arrested, he decided to get hold of a man he could trust.\n\n\"Jango, my friend! What's going on? I thought you'd be in Brasília right about now!\"\n\n\"Nothing so easy, Leonel; I was watching a football game and then the next thing I know the Marshal and Quadros are both out, and that bastard Auro has shut me out of the Presidency! Then the thrice-damned army shuts the airport down. If I were the Crow, I'd probably think it was a conspiracy.\"\n\n\"Whatever happens, Jango, you have to remain calm. Come down to Porto Alegre then and we'll take it from there.\"\n\nGoulart agreed and hung up, then muttered a prayer under his breath to calm himself. This could be the end. He would need to be very careful about what he did next."
 brazil.279.a: "\"Driver, take me to Governor Leonel Brizola in Porto Alegre.\""
 brazil.280.t: "The Lieutenant Steps Into the Fray"
 brazil.280.desc: "João Goulart sighed and shook his head. \"I'm stuck here, brother, there's nothing else for it. You'll have to take over for me and head to Brasília to press my case.\"\n\nLeonel Brizola looked at his brother-in-law and nodded, then reached out to embrace him. \"Don't worry, Jango, I'll see it done. We'll see you in the Planalto yet, just you wait.\"\n\nUnlike Goulart, no one dared block the Governor of Rio Grande do Sul from heading north. So it was nothing difficult for Brizola to head to Brasília to stump on Jango's behalf.\n\nWhen he made it there, he announced his presence to the local newspapers and radio stations, denouncing Auro de Moura Andrade's duplicity and making clear his intent to see Goulart enter the Planalto Palace as the next President. The PSD was divided on whether this was a good thing, but the PTB was unambiguously happy to see the return of hope for Jango's campaign. UDN members, on the other hand, mainly gnashed their teeth."
 brazil.280.a: "There is hope for the PTB yet."
 brazil.281.t: "The Builder Returns to His Project"
 brazil.281.desc: "When Juscelino Kubitschek heard that Marshal Lott had fallen from power, he was saddened and deeply concerned. When the news came through that the drunkard Quadros, whose stupidity had set all of this off, had followed him, he was gleeful, but he had no illusions about what this might lead to.\n\nThen Kubitschek heard that Auro de Moura Andrade - that traitor to the PSD, that betrayer of Vargas' ideals! - had spewed some nonsense about \"constitutional irregularities\" to shut Goulart out of power, and then worse yet that that good-for-nothing barrack-dwelling mouth-breather Frota had threatened to topple democracy if they did not come up with a successor in one-hundred days. At that moment, Kubitschek saw his worst fears come to reality and flew into a rage.\n\nWhen he calmed down, he called Tancredo Neves, who was also quite displeased with everything that had gone down. The two of them concluded that there was only one thing for it - Kubitschek had to go to Brasília. So he did. That very hour in fact. He shoved everything he needed into a bag, bade his wife and family a hasty farewell, and drove as fast as he could up the roads to the capital. It would not be too difficult to make it there on time, he knew."
 brazil.281.a: "He had built the roads himself, after all."
 brazil.282.t: "새벽녘의 궁전"
 brazil.282.desc: "주셸리누 쿠비체크는 임기가 끝난 후 브라질 대통령 관저인 알보라다 궁전에 들어가는 데 큰 관심을 보이지 않았다. 쿠비체크가 계획한 새로운 수도의 진주인 모더니즘 건물은 몇 년째 그 창조주의 모습을 보지 못했다. 로트 대통령은 확실히 이 상황이 얼마나 지속될지 궁금했다.\n\n대통령과 전 대통령은 이른 아침 관저 앞을 걸었다. 두 사람 모두 아침형 인물이었다. 그렇기 때문에 로트는 동료가 자신의 창조처에 방문한 것에 결코 놀라지 않았다. 비록 그날 아침의 대화가 험악했을 지언정 말이다. 새로운 수도의 창시자인 주셀리누 쿠비쳬크는 건축가의 안목을 가지고 있었다. 아마 이상적인 세계였다면, 전 대통령은 다시 정계에서 영향력을 지니지 못했을 것이다.\n\n\"사업가들을 함부로 무시해서는 안 됩니다. 특히 PSD가 선거에서 승리하기 위해서라면 그들의 지원은 필수적이에요.\"\n\n\"JK, 내가 무슨 짓이라도 해서 저들의 심기를 거슬리기라도 했나? 내가 무슨 물가를 낮춰 달라고 이야기했던가?. 평범한 브라질인들이 자가용을 살 돈마저 없는 상태에서, 설마 저들이 그것마저도 모르는 것이라 생각하는 건가.\"\n\n\"당신...\" 쿠비체크의 언성이 내려가면서 로트가 미소지었다. 이른 아침산책은 조용한 분위기어야지 제맛 아니겠는가. 두 사람은 경호원들과 함께 안뜰을 돌아다녔다. 안뜰 너머로 새로운 수도가 잠에서 깨어나기 시작했고 곧 잊혀질 꿈의 또 다른 밤이 끝났습다. 산책을 끝낸 로트가 침묵을 깨고 마지막으로 말을 건넸다.\"\n\nJK, 상황은 잘 풀리고 있네. PSD는 여전히 좋은 상태야. 바로 자네가 그렇게 만들어 주지 않았나. 자넨 걱정이 너무 많아. 일만 제대로 한다면 국민들이 우리에게 보상해 줄 것일세.\"\n\n쿠비체크는 불쾌한 표정으로 고개를 끄덕였다. 그는 로트와 악수를 하고 궁전을 떠나기 시작했다. 떠오르는 태양이 떠나는 인물에게 긴 그림자를 드리우고 있었다."
 brazil.282.a: "새로운 하루의 시작이다(A alvorada de um novo dia)."
 brazil.283.t: "부두 노동자 파업 종료"
 brazil.283.desc: "로트는 무뚝뚝한 표정으로 지도를 바라보았다. 더 이상 파업 소식이 들려오지 않아서 참 다행이었다. 위기는 해결되었고, 자신이 꿈꾸던 열정의 프로젝트를 추진하는 데 있어 더 이상 방해가 되지 않았다.\n\n아마조니아 정글을 양분하는 선은 미래 브라질의 국토 개발의 동맥이 될 것이다. 5000km의 포장된 고속도로는 투자를 활성화하고, 국가 간의 상품 교역을 가속화할 것이다. 수천 개의 마을이 정글에서 해방되어 도로를 통해 관광객들을 끌어모을 것이다. 여전히 수많은 아마존 땅이 비포장도로와 끝없는 숲의 그물망으로 남아 있지만, 브라질이 그곳으로 다가간 이상 더 이상 고립된 장소가 아니게 될 것이다.\n\n굳어있던 표정에 미소가 피어올랐다. 로트는 세아라의 발전을 방해하는 무단결근 노동자들의 보고서를 훑어보고선 종이더미 맨 아래로 집어넣었다. 이 일은 나중에 다루기로 하자."
 brazil.283.a: "아무것도 없던 곳에서 길이 방향을 잡아 줄 것이다."
 brazil.284.t: "Dine with Gordon"
 brazil.284.desc: "\"Understandable,\" said Ambassador Lincoln Gordon, \"and it's much better than boiling, but if you steam them in a little beer and put chili on them, there's nothing like it.\"\n\n\"I suppose the Southern American predisposition to the grill has a bit to do with it, Ambassador,\" remarked Lacerda. \"And it's certainly better than us being forced to eat Blutwurst.\"\n\nGordon took another bite of Moqueca as he thought about the entirely different food they were discussing. \"I suppose so, Mister President. And now with Brazil moving towards the OFN, you won't have to worry about fascist incursions anytime soon. I think few understand outside of the diplomatic circles how massive of a development this is. Almost certainly Brazil is going to be one of the premier members of the Organization.\"\n\n\"That is correct, Ambassador, but Brazil has more grand diplomatic ideas than to attend a few training classes and export equipment abroad.\"\n\n\"Diplomatic...how?\"\n\n\"Mister Gordon, I'm not content with ensuring Brazil never again falls to extremism. Make no mistake, this nation isn't unique in its troubled past and flirtations with authoritarianism. And Brazil isn't going to stand idly back and be content with whatever transpires in the rest of South America. Washington may consider this safe territory, but we know it isn't. And Brazil is going to keep fighting against totalitarianism wherever it develops on the continent. There won't be a Reichskommissariat in South America on my watch. Nor will we have a Manchukuo. We will have a united bloc in the Free World that will permanently keep out the Germans from encroaching on us.\"\n\nLacerda took a bite. \"Mister Ambassador, it's time to make fascism an old-world issue again.\""
 brazil.284.a: "The dominoes begin to right themselves."
 brazil.285.t: "Brizola in Brasília"
 brazil.285.desc: "Leonel Brizola, Governor of Rio Grande do Sul and a powerful member of the left wing of the PTB, was preparing for the struggle that was coming.\n\nThe former President, Henrique Teixeira Lott, had been toppled by a plot of Quadros, backed and then backstabbed by Andrade, Lacerda, and Adhemar. But his daughter Edna, a more moderate Varguist but not moderate enough to form part of her father's party, remained in the fray. In fact, she was still fighting the good fight in Brasília's Câmara dos Deputados to ensure that João Goulart attained his rightful place as President of the Republic. Now the two had met for the first time and, far from engaging in mere small-talk, were discussing what the next steps were.\n\n\"Well, Edna, we will have to hit them in this direction, attempting to usurp the rightful succesion of Goulart as set out in the constitution.\"\n\n\"That makes sense, Leonel. I also know a few people I can pressure, many members of the PSD are reasonable and I can reach out to Neves if we need to.\"\n\nAs the discussion wore on, Brizola and Lott found they disagreed on a few things - namely, the direction Goulart should take when he took power - but agreed on much more important things, such as the need to protect the Varguist and constitutionalist order in the Republic of Brazil. As the day wore on and became evening, and as Lott and Brizola made more progress in discussing the matter at hand, one thought took more and more precedence in their minds:"
 brazil.285.a: "\"I can work with this one.\""
 brazil.286.t: "Old Soldiers Never Die"
 brazil.286.desc: "The old general had seen better days. Odílio Denys watched his friend deliver a speech to assembled young officers. Henrique Lott's self-confidence and determination had long given him an iron aura. Nowadays, however, the aura was dented. A warship sputtering into the harbor after a disastrous battle. Yet Lott was not sunk yet. The old general marched on.\n\nThe assembled young officers were of the generation that grew in the shadow of Vargas' regime. To many of them, the army's moment of glory was its ousting of the tyrannical President. The hundred days left them dismayed. Had the army not overreached beyond its constitutional bounds?\n\nDisgraced as he was politically, Lott still held respect in the military. Many did not believe the accusations of corruption. Among the young officers the former President was still personally popular. And while his star had dimmed, it still shone bright. Lott exhorted the young officers to stay true to the republic, to reject the Sorbonne's attempts to unseat the constitutional order.\n\nThe speech over, Lott took many questions from the assembled officers. He did not shy from any topic, nor did he try to provide excuses. He had proven himself unworthy of the presidency, and had thus resigned. A soldier's lot in life was to follow orders, whether from his superior or from providence itself. Pride had no role to play in any of this.\n\n\"Having failed in my obligations, I turn to our youth. To you. If I must crawl and beg for your generation not to repeat my own's mistakes, then so be it.\" Concluded the old general."
 brazil.286.a: "They've heard him speak, but will they listen?"
 brazil.287.t: "The Raging Fire and the Rainstorm"
 brazil.287.desc: "Lacerda smirked. He had finally managed to maneuver the bastard Kubitschek into a position where he had to face him. Kubitschek had mainly refused to get into any confrontations with Lacerda or any other members of the UDN, but Lacerda had managed to corner him in the Brazilian congress. Kubitschek couldn't run now. Not with this particular session of congress being televised by the press.\n\nLacerda stood up and looked at Kubitschek. It was time to attack. \"Mr. Kubitschek!\" he exclaimed, \"You see yourself as being fit for Brazil's leadership. But you are not fit to run a car! Your policies would continue to drive our glorious country to ruin!\"\n\nKubitschek looked at Lacerda and slowly stood up. \"Mr. Lacerda, let me affirm that I am a believer of Brazilian democracy, and all that it stands for. But unlike you, I believe in building that democracy up. Now is not the time to pointlessly attack each other, but to build up from the foundation that we have.\"\n\nLacerda sneered, \"By pointlessly attacking each other you mean we should instead rush you back into power, where you believe you rightfully belong. And you claim to want to build up from the foundation we have? How can we possibly build up when that very foundation is under attack from abroad, while you do nothing to confront this threat!\"\n\n\"The Brazilian people must remain unified during this tough time. Your anti-totalitarian crusade will be nothing but a waste of time and resources.\"\n\n\"Is protecting our values a waste of resources?\", Lacerda retorted.\n\n\"Unprovoked attacks on our own people is a waste of resources.\" Kubitschek turned to the Press watching the debate. \"Do you think the next leadership of this country should be involving ourselves into foreign conflicts where we have no place to belong?\"\n\n\"A legitimate successor would protect Brazil!\" replied Lacerda.\n\n\"A legitimate successor would build up Brazil,\" Kubitschek calmly retorted."
 brazil.287.a: "Brazil will find a successor in protection!"
 brazil.287.b: "Brazil will find a successor in reconstruction!"
 brazil.287.c: "Brazil will find a successor somewhere else!"
 brazil.288.t: "A Lucky Escape"
 brazil.288.desc: "The streets of Porto Alegre were absolutely packed with people. People of all different races, classes, ages, and beliefs. People that were all here to see one man, João Goulart.\n\nAs his car pulled up to the venue where he planned to hold a rally, the crowd began to roar louder. Goulart stepped out of the car with some of his bodyguards and his aides and began to smile and wave.\n\n\"The people have come out to see me,\" said Goulart, turning to his aides, \"So I am going out to see them.\" Goulart began to walk into the crowd, shaking hands and greeting people.\n\nThe energy surrounding Goulart was electric. The crowd pulsated and moved around him, trying to say something to Goulart, or even get a good look at his face. Hundreds of words were being said, so many that they all blended together into a roar of voices. Goulart walked among the people, saying hello and shaking people's hands, while his bodyguards struggled through the crowds behind him.\n\nGoulart was surrounded by a swarm of people while trying to work his way into the building. BAM! Goulart was pushed to the ground by someone he couldn't see. Screams began to erupt from the crowd. People began to panic. Goulart felt himself being pulled back up. In his dazed confusion he looked backed to see one of his bodyguards shielding him with his body. He could hear someone yelling to ask where the gunshots were coming from over the shouts of the crowd. People began to stampede away. Goulart looked back at the crowd one more time before being thrown back into his car. The car door was slammed shut and his car began to speed away.\n\n\"Sir, are you alright?\" asked one of his bodyguards.\n\n\"I'm alright,\" said Goulart, \"A little shaken but I'm okay.\" He sighed and readjusted to properly sit in his seat. He looked across at the bodyguard that had shoved him to the ground and pushed him into the car. \"Your name is Francisco right?\"\n\n\"...\"\n\n\"Well Francisco,\""
 brazil.288.a: "\"Thank you for saving my life.\""
 brazil.289.t: "The Singing of Songs, the Marching of Boots"
 brazil.289.desc: "The chanting of the protesters had begun in the early hours of the city of Rio de Janeiro. Many had gathered in the streets of the former capital to show their support for their preferred candidate for the Presidency. Countless signs were being held up in the air. Pamphlets were being handed out en masse. Slogans were being chanted; slogans that echoed throughout the houses of Rio and through the parks and stadiums. Slogans that echoed all the way up to the main office of the Governor's Palace where Carlos Lacerda was currently in an impassioned rage.\n\n\"Sedation of the highest degree! A bunch of radical goddamn cockroaches disrupting the lives of the good citizens of Brazil! I can hear those bastards chanting from here!\" Lacerda turned to Ester, his secretary in front of him.\n\n\"I want you to get some of my men to find out who the organizers of these protests are. Make sure they find out everything about them. Homes, addresses, family members, everything. And get me the head of the Militarized Police. We need to clear these cockroaches off the streets quickly.\"\n\n\"Yes sir, I'll contact some officers of the civil police to go undercover.\"\n\n\"I'll begin to get my contacts in the media, we need to frame this as a riot. It won't be hard there have already been reports of shops broken into. 'Governor Lacerda saved Rio from the clutches of anarchy.' Any other claims are lying and biased. And tell the police to act nice when the cameras are around. We can't have pictures of the police beating protesters splashed on the front page. Do you understand?\"\n\n\"Yes sir, I'll begin to make the calls right now.\"\n\n\"Good,\" said Lacerda, sighing and leaning back on his desk before speaking again.\n\n\"Oh. Before you go, you went through the protest to get here today correct?\"\n\n\"Yes, sir, I did.\"\n\n\"Did you see any protests supporting me?\"\n\n\"Uh...\" Lacerda's secretary nervously shifted. \"No, sir, I didn't recall seeing anything of that sort.\"\n\nLacerda was silent for a moment, staring out the window, and then his face darkened."
 brazil.289.a: "\"Tell the police to clear them all out by mid-day.\""
 brazil.290.t: "검의 시대가 끝나다"
 brazil.290.desc: "\"좋은 아침!\" 피게이레두 장군이 사무실의 문을 열며 외쳤다. \"마틸다, 믿겨? 내가 이제 장군이라니!\" 피게이레두의 비서는 진급 연설문 타이핑에 집중하고 있었기에 그는 주의를 끌기 위해 주먹으로 테이블을 쾅 내리쳐야만 했다.\n\n\"아, 예, 죄송합니다! 장군님, 축하드립니다! 그러니까 그들에게 증명해 보였다는 거군요.\"\n\n\"그래. 이제 그 자식을 따르던 딸랑이들의 연줄은 끊겼어! 데니스는 이제 은퇴했다고!\" 피게이레두가 의자에 앉은 채 담뱃불을 붙였다. \"그 자식은 우리 전체를 빅브라더에 대항하기 위해 우리를 조종했어. 이제 그가 사라졌으니 내 시대란 거지.\"\n\n마틸다는 눈치를 보면서 계속해서 연설문을 타이핑해 나갔다. 피게이레두는 이제 기고만장했다. 오질리우 데니스의 은퇴 소식은 그에게 있어 천군만마와도 같았다. 데니스는 언제나 미국에 중립적이었으며, 피게이레두는 만면에 미소를 짓기 위해 그 마지막 1주일을 꾹 참아왔다.\n\n\"미국에서 지난 몇 년은 나에게 많은 것을 가르쳐 주었지. 이 거지 같은 곳에서 태어났지만, 나는 스스로를 미국인이라 자부할 수 있어. 미국 학교에서의 시간은 나를 아닌 진정한 군인으로 만들어 주었다고. 브라질의 불명예스러운 장군이 아니라!\" 마틸다는 연설문에 집중하느라 제때 대답하지 못했다."
 brazil.290.a: "그리고 피게이레두는 다시 주먹으로 책상을 내리쳤다."
 brazil.291.t: "The Student and the Master"
 brazil.291.desc: "\"Ah, Jango, it's good to see you again!\"\n\n\"The same to you as well, Doutor. I hope you're doing well.\"\n\n\"Oh, of course I'd be doing well, there's more than enough food for me to eat!\"\n\nAn uproarious peal of laughter came from the two Presidents of Brazil, one current and one former. Everyone, especially PTB bigwigs close to Getúlio Vargas such as João Goulart, knew just how much the former President had come to love his food in the sixteen years since his resignation and retirement. After some more small talk, the discussion at last turned to something more serious.\n\n\"Doutor, I wanted to ask you something. As you know, I'm the President now. I was wondering what you thought about how I was doing.\"\n\n\"Oh, you've done quite well I daresay. Lott was well and good, yes, but you are doing even better.\"\n\nGoulart was visibly unsure about this, though he seemed thankful for the good words.\n\n\"Are you sure? I mean, with things as they are, and with how the military and the conservatives complain, I can't help but doubt myself.\"\n\nVargas scoffed. \"Bah! I have faith in you, Jango. You will be able to help improve things for everyone in this country. If that lot doesn't realize it then their brains have been replaced with the rubbish one finds in that jackdaw's precious tabloids.\"\n\nGoulart nodded slowly. Some doubt left him, and he felt a slight weight lift off his shoulders."
 brazil.291.a: "\"I will not fail you, Doutor.\""
 brazil.292.t: "Blinding Lights"
 brazil.292.desc: "Goulart shifted uncomfortably in his suit. The T.V. the studio was blazing hot, and the questions the reporter were asking didn't exactly evilate his discomfort. This was supposed to be an easy interview, to improve the publics opinion of him, not this interrogation. \"Some Brazilians are worried that the changes you are promising would be too radical and further drive the country in political chaos. How would you respond to these claims?\"\n\n\"My policy programs do not seek to divide Brazil, put to help it recover. To bring a return to political and economic stability and uplift the workers from poverty.\"\n\nGoulart tried to sit up straighter and look more relaxed. You don't convince people you mean no harm by sweating uncontrollably while looking uncomfortable. Goulart tried to keep a smile on his face as he glanced at the cameras pointed at him. There was no room for error here.\n\n\"I would like to give a hard question to answer. Over the years there have been many claims that you are a communist. Some newspapers have labelled you and the PTB as a communist party and many Brazilians looking at your platform may think that is so. So are you a communist?\"\n\nGoulart quickly replied \"I have always had a commitment to the Brazilian working class and trade unions. I fight to uplift the poor of this country, and to secure their rights to participate in our democracy. However, I am not a communist and I have never been a communist.\"\n\n\"But several communist groups have supported your campaign.\"\n\n\"Some communist groups have even supported the campaigns of UDN members. Are you going to accuse Carlos Lacerda or Jânio Quadros of being a communist?\" retorted Goulart,\n\n\"Their policies are nothing like a communist's policy.\"\n\n\"My policies are not the policies of a communist. You try to help the working class of this country and you are called a communist. I could privatize all Brazilian industry and cut welfare by massive amounts, but if I then implemented the most meager of a social program I would still be called a communist.\""
 brazil.292.a: "They reported he was a communist anyway"
 brazil.293.t: "아자 술에서 해야 할 수많은 과제"
 brazil.293.desc: "추운 겨울, 부드럽게 연주되는 보사노바가 마치 담요같이 굴라르를 감싸 주었다. 레스토랑 바닥을 떠돌아다니는 보사노바는 너무 튀지도 않지만, 분위기를 고조시키는 역할을 해 주었다. 잔잔한 조명과 유럽풍 접시의 분위기는 손님들을 편안하게 해 주었다. 식당에서 식사를 즐기는 굴라르는 무언가 생각에 잠겼다. 아사 술에는 이런 가게가 많지만, 굴라르는 이 식당을 향후 몇 번이고 방문하고 싶어 했다.\n\n굴라르가 테이블 위에 팔을 올려놓으며 말했다. \"에드나, 꽤나 좋은 장소를 택하셨군요.\"\n\n음악에 맞춰 발을 두드리고 있던 에드나가 미소 지었다. 그녀는 스테이크를 썰면서 대답했다. \"맘에 드시죠? 앞으로 여기 단골이 되실지도 모르겠네요.\"\n\n\"하핫, 설마 저에게 빚이라도 지게 하려는 겁니까? 아버지가 대통령이신데, 대통령식 협상을 제대로 배우지 못하셨다면 아쉽다고 말하고 싶군요.\"\n\n\"아뇨? 저희 아버지는 훨씬 둔감하신 분인걸요? 아마 저에게 역으로 배웠을 거예요.\" 굴라르가 미소 지었다. 잠시 시간이 흐르고 굴라느는 이 만남의 목적을 머릿속에 떠올렸다.\n\n\"에드나. 이번에 제가 당신과 만난 이유는 현재 검열법에 관해 의견을 나누고 싶어서입니다.\"\n\n\"한 마디로 말씀드리죠. 아주 끔찍합니다. 민법 233조에는 기혼 여성의 사유재산 소유권이 남편에게 귀속된다고 쓰여 있어요. 이 법은 브라질 인구 절반에게 적용이 되죠. 애초에, 직장과 돈을 벌기 위해 남편의 허락을 받아야 한다는 것부터가 말이 안 됩니다.  제 입장은 확고해요. 아마 당신도 그럴 테고요.\"\n\n굴라르는 말을 아꼈다. 그런 급격한 변화가 쉽게 이루어지진 않을 것이다. 하지만 노동, 그리고 노동의 결과로 얻은 소유의 권리는  무척 중요했다. 잔을 든 굴라르가 미소 지었다."
 brazil.293.a: "\"좋습니다. 어디 한 번 법을 바꿔볼까요?\""
 brazil.294.t: "실행 계획"
 brazil.294.desc: "\"문민 통제만으로는 충분하지 않아. 군이 정치에서 완전히 물러나야 한다고. 독사를 우리에 가둔다고 위협이 사라지는 것은 아니잖아? 그 독니를 뽑아야 해!\"\n\n브리졸라의 흥분한 얼굴은 공격적이었지만, 그 상대인 굴라르의 표정은 차분했다. 그의 과로갈한 성미를 사촌 굴라르가 언제나 진정시켜 주곤 했지만, 그 침착함마저도 군에 품은 혐오감을 숨기는 것을 막을 수는 없었다. 두 사람은 증오심을 공유했다. 군의 개입은 단순한 장애물 그 이상이었다. 저들은 그 꿈을 짓밟으려 하고 있었다.;\n\n머릿속에서 수많은 폭력사태가 맴돌았다. 이슈 모누멘타우의 콘크리트를 부수는 육중한 전차의 움직임, 대통령 경호원들의 시체가 겹겹이 쌓인 채 총탄이 박혀 열리지 않는 문까지. 쇠약해진 브라질은 피를 흘리고 있었고, 출혈은 계속 이어지고 있었다. 이래서는 안 된다.\n\n\"그래. 하지만 당장은 불가하다고. 저들이 더 겁을 먹으면 총을 일찍 들어버릴지도 몰라. 저들이 우리를 방해물로 생각하는 순간 우리는 죽은 목숨이라고. 그래서 네가 필요해. 대신! 내가 군에 대해 이야기하지 않는 한 너도 필요한 한 입을 다물어야 할 필요가 있어.\n\n브리졸라는 잠시 미소를 짓더니 이내 진지한 표정으로 고개를 끄덕였다. 의사가 제대로 전달된 이상 더 이상 말할 필요가 없었다. 한편, 테이블 밑면 브리졸라의 손이 닿지 않는 곳에 작은 검은색 마이크가 놓여 있었다. 그리고 3마일 정도 떨어진 지하벙커에서 두 명의 군인이 둘의 대화를 들으며 눈살을 찌푸리고 있었다."
 brazil.294.a: "이빨이 뽑힌 뱀은 우리를 목졸라 죽이려 할 것이다."
 brazil.295.t: "두 대통령의 이야기"
 brazil.295.desc: "굴라르는 떨리는 마음으로 계단을 올라 무거운 나무문을 열었다. 곧 비행기에 올라타야 했지만, 취임식 전에 눈앞에 악수를 나누는 남자와 대화를 나누고 싶었다. 제툴리우 바르가스는 자리를 잡고 한 쌍의 붉은 가죽의자로 그를 안내했다.\n\n\"잘 지내셨습니까? 패션 센스는 여전하신 것 같습니다.\"\n\n\"차기 대통령 장기뉴 당선인 아닌가. 난 잘 지냈다네. 요즘은 불쾌할 정도로 아이러니함을 느끼고 있어. 브라질 문학 아카데미의 자리가 음모로 인해 망명한 자와 같은 자리이더군(역주: 아카데미의 자리는 초대 회원의 이름에 따라 배정된다.). 그놈이 연루되어 있는지는 모르겠지만, 그래도 포르투갈어를 쓰는 부호가 날 보호해 주고 있어서 다행이지. 하나 충고하지. 만일 아카데미 자리를 제안받는다면 절대 받아들이지 말게. 대통령직을 오히려 망쳐 버릴지 몰라.\"\n\n\"사람들이 스승님을 불멸자라고 찬사하던 것만은 기억합니다. 그런 표현은 저 따위에겐 어울리지 않을 겁니다. 스승님에게 가장 어울리는 표현 아니겠습니까?\"\n\n\"찬사? 내 비록 상파울루주 밖을 나서지는 못하지만, 이 나라에 수많은 그림자를 드리우기도 했다는 사실만은 알고 있어. 자네가 공언했던 시절을 상기할 수록 그 영향은 이어질 거야. 이 실패로 얼룩진 정부가 더 나아지게 하기 위해서라도 그래야 하고.\"\n\n\"전 지금까지의 대통령들보다 더 큰 권력을 가질 생각이 없습니다. 그저 좋은 대통령으로 남고 싶을 뿐이죠. 그게 제 과업입니다. 브라질을 위해서는 좋은 대통령이 필요합니다.\""
 brazil.295.a: "\"이제부터가 중요하네. 자, 이제 브라질리아로 떠날 시간이군.\""
 brazil.296.t: "Morning at Siqueira General Contracting"
 brazil.296.desc: "\"...and apparently if you so much as try to move the toilets that pisses their union off too, so don't do that either,\" said the Foreman to his group of Araguaína construction workers. \"Another thing: don't worry about having to go on the dole after this one as we signed an agreement to do a shitload of roads in the south of town.\"\n\n\"More federal investment?\" asked Lucas as he took a sip of coffee.\n\n\"Yup,\" said the foreman. \"Every week it seems like there's more to do. And every company worth anything has signed a deal. And as long as JK's in charge we'll be busy until the entire country is covered in highways and city blocks.\"\n\n\"But then we gotta fill them,\" said Adriano and the group chuckled.\n\n\"Yeah, and we get money from that too,\" said the foreman. \"This might be the only time the government gives things out instead of just taking them. Should be happy we live in enlightened times.\"\n\n\"I don't like it,\" Inácio mused. \"We have the bridge contract already, and the government wants us to do more and more work. How are you sure you can do it all?\"\n\n\"It's your job to do it, not ours, we just fill out the manpower needs,\" the Foreman said. \"Now, last up, we're thinking of a tool check-out program where you can borrow some of the equipment for personal projects. If you have any comments...\""
 brazil.296.a: "Nice work, and you can get it."
 brazil.297.t: "Dinner for Two"
 brazil.297.desc: "Silence. The silence that ever presently hung in the air, only interrupted by the occasional sounds of forks scratching plates. Juscelino contutied to pick at his food in the silent dining hall. He looked across the table at his wife.. \"So Sarah, how have the children been doing since I've been gone?\"\n\n\"They have been good.\" replied Sarah. \"They've missed you though. I've missed you.\"\n\nJuscelino shifted uncomfortably. He tried to keep his composure. \" I know I haven't been around a lot. And I know it has been hard on you and the kids. I would never wish that on you. But, I have responsibilities to Brazil. The people have entrusted me with the most important seat in the country. And as much as I try to see you and the kids, I can't just abandon my responsibilities.\"\n\nSarah looked at him. \" I know you have responsibilities. I just wish you could be around more. You just seem so distant in so many ways.\" Sarah sighed and turned her head away from Juscelino. \" I just wish I could see you more. You're just gone for long amounts of time. And sometimes I think that you are off doing things that don't relate to your responsibilities.\"\n\nJuscelino twitched. He had been spending a fair number of days and nights with his mistresses. Did she know? Had someone told her what he had done? Guilt began to wash over Juscelino as he remembered the nights he could have been home but was instead with his mistresses. \" Look.\" He sighed. \" I promise I will try to find more time to be home with you. But the President of Brazil isn't a job with a lot of free time. Please understand me. I wish you didn't have to go through this, but it's impossible to avoid it.\"\n\nSarah sighed. \"I understand you have to serve Brazil. Just please say you will spend more time with the family.\"\n\nJuscelino stood up. \"I promise I will try to make more time for you and the family.\" He hesitated for a moment and then began to walk towards the door to the main hallway. \"I have to go now, I'm sorry but I have an important meeting with some senators to pass infrastructure legislation that I can't miss.\"\n\nSarah shot up. \" But you just arrived.\"\n\n\"I know I know. But I need to make this meeting.\" He began to walk to the door. He turned back one last time. \"I love you Sarah.\"\n\nSarah looked at him one last time before he left and said. \"I love you too Juscelino, goodbye.\""
 brazil.297.a: "And soon the silence took over again."
 brazil.298.t: "Akhenaton Reborn"
 brazil.298.desc: "A red sun rising in those early morning hours made the pearly blue Brasília skies as crimson as the soil from the Central Highlands. As the cold night gave way to the scorching day, Oscar Niemeyer's towering white masterpieces started reflecting the light of the sun over the waters of the Paranoá. A shining city on a hill, as spoken by Christ in his sermon, the capital of the tropics prophesied by Saint Don Bosco, which will house wealth and splendour that men couldn't conceive. But prophets would be just madmen if it wasn't for another even rarer breed of man: those who make their prophecies come true.\n\nOne of such men was taking his morning walk on the margins of the Paranoa: President Juscelino Kubitschek. As he stared at the city the President could only think of that time decades ago when him, then a young student, first heard the tale of Akhenaton. A visionary pharaoh that broke with the old ways of Egypt and took his people to a new golden age, the man who dared to leave his whole civilization behind and start again building a new city at the banks of the Nile, shaped as a bird reaching for the skies.A man who was hated but a man who would never be forgotten. A man who dared\n\nAnd as Akhenaton before him JK dared. He remembers when people called him insane, he remember the tornados and the rainfall stopping the work, he remembers when his presidential plane crashed in Brazilia's building site and Lacerda worte in his newspaper in tall letters \"Lost Control: Juscelino Crashes Country Over Brasília\", he remember the ultimatum he got from Congress but he also remember the Brazilian People that followed his vision. Now before his eyes he can see his Nile in the Paranoá, the roads of Plano Piloto spread their wings like the Ibis and on the sun kissed windows of the Alvorada he had set his Great Temple."
 brazil.298.a: "From here to eternity."
 brazil.299.t: "The Atlantic Highway Project"
 brazil.299.desc: "The wind whipped through Kubitschek's hair as he stood on a beach in Rio Grande do Sul. The waves crashing across the rocks roared as he looked up the beach towards the town. He turned towards one of the engineers he had brought along with him. \"This is one of the places?\"\n\n\"Yes. It is nice and close to the shore, there is a town up the higher part of the beach, the soil is nice and firm without having too many rocks. It's perfect for a road.\"\n\nKubitschek smiled as he turned to the town. \"I'm sure they will appreciate the new jobs this construction will give them.\"\n\n\"Uh- Yes I'm sure they will,\" said the engineer as he continued to look at his notes.\n\nThis was not some small road to connect a beach town in Rio Grande do Sul. This would be his infrastructure masterpiece. A planned highway to go across the entire coast of Brazil. A grand connective piece to further bring Brazil closer to the future. Kubitschek had brought some of the engineers that worked on the Trans-Amazonian Highway to help him on this project. They were currently all over the coast, evaluating areas for the highway to go through. From Recife to Rio Grande do Sul, the highway that would connect the country. It was genius! Kubitschek began to think of the possibilities. This would be a massive boat to the Brazilian economy. And would only further drive up the automotive industry. It would be a major strain on the government, but Kubitschek had put his best men to the task. And the benefits greatly outweighed the risks. He could already see the long lines of cars going down the roads, bustling towns forming around roadstops. As he turned to the ocean and looked out to the vast waves Kubitschek felt ready for anything. The Transatlantic Highway was going to be built."
 brazil.299.a: "For the good of all."
 brazil.300.t: "Good Old Friends and Good Old Days"
 brazil.300.desc: "\"Jango!\" Kubitschek walked up to the door of the house. \"It is a great pleasure to see you again.\" Kubitschek and Goulart had planned to meet at his house.\n\nAs he walked up to where Goulart was standing in the arch of the doorway, he noticed something off about him. He looked ragged, like he had just rolled out of bed. And there was a distant sadness in the corner of his eyes, some hollow failure. Goulart took a second before answering Kubitschek, \"It is a great pleasure to see you as well.\" A small smile came across his face as he reached his hand to shake hands. He turned to face the inside of his home. \"Please, come in.\"\n\nThey walked into the interior of Goulart's home together. The home was nice looking enough, but slightly messy. They turned and walked into the main sitting room. \"I never thought I would have a VP that wasn't you João.\" said Kubitschek as they sat down. \"You were one of the best people I have ever worked with. The Presidency won't be the same without you.\"\n\nGoulart looked up at Kubitschek with some joy in his eyes. \"Well Edna Lott won't let you down. She has had an exemplary career in the PTB, JK. And I've spoken to her myself, she seems very bright.\"\n\n\"I hope she is.\" Kubitshchek chuckled, \"From what I've seen and heard of her, she seems very... opinionated.\" Kubitschek leaned closer to Goulart. \" Even though you unfortunately cannot be my Vice President, I still need your help.\"\n\n\"My help? What could I do for you?\" Goulart replied.\n\n\"João you still are the leader of the House of Deputies are you not? Plus the leader of the PTB. I need you to help me to push through legislation that will help Brazil, improve quality of life for all. You need to be my right hand man in the house, or it could all fall apart. I need you.\"\n\nGoulart looked surprised for a second, as if he had forgotten the tremendous power he holds over Brazilian politics. \"Of course I would help you pursue your policies. We both want to help the people, to continue the legacy of Vargas. You have my full support.\"\n\nKubitschek replied \"Excellent my friend. I am very happy to hear that.\" Both men stood up, and shook each other's hands. \"Let's hope this produces some good for Brazil.\""
 brazil.300.a: "An alliance for a better Brazil."
 brazil.301.t: "The Time Is Nigh"
 brazil.301.desc: "There was nothing left to do but wait.\n\nThe planning was done, the preparation was complete, and the crowds had come to the capital to celebrate, to finally amalgamate into a moment of triumph.\n\nJuscelino Kubitschek's moment of triumph.\n\nTancredo Neves watched as Kubitschek strutted to the running car. \"I wanted to wish you good luck on your inauguration,\" said Neves.\n\nKubitschek had a large smile come across his face. \"Thank you very much Tancredo. And,\" He said turning to him. \"I want to thank you for helping me with my campaign. Your help is invaluable to me. And it will be a pleasure to have you in my cabinet again.\"\n\n\"It was my joy to help you JK.\"\n\nKubitschek opened the door of the car that was prepared to take him to his inauguration. \"Spent a lot of last night going over my speech. I think it's a real crowd pleaser, and goes over my policy well.\"\n\n\"Are you nervous?\" asked Neves.\n\n\"No, of course not,\" said Kubitschek. \"After all this isn't my first inauguration. I know the run of these things.\" As he slid into the car he turned back. \"See you soon Tancredo!\"\n\n\"Good luck with your speech!\" Neves yelled back.\n\nThe car door shut, obscuring Kubitschek, and the car whisked away to his inauguration. Tancredo Neves walked away to find his own car, readying himself to participate in the numerous events that would come."
 brazil.301.a: "Victory is at the cusp of Kubitcheks's grasp."
 brazil.302.t: "A Plea for Help"
 brazil.302.desc: "A man. A corruption scandal. A long jail sentence. A friend of the President.\n\nAdhemar de Barros had read the letter a few times already. A member of his association in São Paulo had been busted for corruption. Sadly the man had been less adept at covering his track than Adhemar. Thankfully the man had kept his connection to the President (and the resulting pile of evidence) secret. Adhemar admired loyalty. But how to help the poor unfortunate man?\n\nLeaving the man to fend for himself was an option. Especially in this electoral year. But the thought of abandoning his associate to a long jail sentence made the President distraught. Pardoning him on the other hand, would signal to friends and foes that no one messed with the President's own without a damn good reason. Scandal rags might speculate on the President's corruption, but what did he care? Everyone already knew.\n\nThe final alternative was to pull some string and have the police release him without trial. This would raise some eyebrows, but less than moving out in the open to free him. Perhaps here as in all things, the golden mean would hold true?"
 brazil.302.a: "The poor man is going to jail, sadly."
 brazil.302.b: "Get the police to drop the case."
 brazil.302.c: "A presidential pardon will clear the man's name."
 brazil.303.t: "Winning the European Voters"
 brazil.303.desc: "A mug of German beer. President Adhemar de Barros glimpsed his reflection on the smooth beverage, the evening lit by a full moon. Why had he come there exactly?\n\nDelicious food. Sons and daughters of European immigrants. German beer. Italian wine. Electors invited for drinks wherever he went, his two bodyguards trailing him crow-like in their dark suits. They reminded the President of Huninn and Muginn. Or had it been the other way around?\n\nThere had been plans of campaigning. Outreach to German-Brazilians and Italian-Brazilians. But the good time had overwhelmed President Adhemar. So many dances, so much great food, so many great drinks. After so many rounds, any speech the President made would have approximated Jânio Quadros usual level of sobriety. Better to, uh, better to take the evening off."
 brazil.303.a: "Perhaps the electors would remember him better than he'd remember them."
 brazil.304.t: "Damage Control"
 brazil.304.desc: "The lord knew it wasn't always easy to get things done in this country. President Adhemar was nonplussed to find a mid-level muckamuck and former associate of his had ratted him out to the authorities. Some story about corruption on a highway contract. The irritated President had to think long and hard to remember which corruption contract could possibly have been revealed to the media.\n\nWhat to do then? Going on the attack was certainly an option. Adhemar knew pricks like this often didn't go fully clean to the police. Embarrassing their source by revealing all of his dirty laundry would do much to shift the conversation away from the President. It would certainly feel good to shut-up that double-dealing idiot. Of course, reacting aggressively was in some ways an admission of guilt. Perhaps Adhemar simply denying the allegations without attacking the source would look more credible to the nation.\n\nFinally, there was the option not to say or do anything. Adhemar was known by all as the man who stole but got things done. Were any of these accusations off-brand? The President had more important things to tend to."
 brazil.304.a: "Let's go on the offensive."
 brazil.304.b: "Just deny the accusations."
 brazil.304.c: "A lion does not care about the braying of sheep."
 brazil.305.t: "A New Vice-Presidential Samba"
 brazil.305.desc: "\"So you are the one who defeated Natel?\" President-Elect Adhemar beamed at his new vice-President. Edna Lott merely offered her hand, with regal manners. Shaking her hand, Adhemar observed this woman, who had against all odds climbed to the vice presidency.\n\nIn history's oddly sardonic sense of humor, where her father had had a right wing vice President opposed to his presidency, Edna Lott now seemed poised to stand on the President's left. A rising star of the PTB. Uncomfortable a replacement to vice-President Natel's pliable ways.\n\nAdhemar smiled further. \"You've the charisma your father always lacked, Senhora Lott.\"\n\n\"And you've the confidence and populism this country's conservatives never could attain. I do not wish to play games with you, mister President. You make a mockery of poor Brazilian's issues. You give them trinkets where deep reforms are required. I fully intend to use my office to monitor your work. Assuming your claims of seeking to help poor workers are not total rubbish, we may find ground for cooperation. Until then, you must forgive me for not being eager to share an office term with you, mister President. I would not begrudge you a similar irritation.\"\n\nAdhemar refrained from smiling, lest he aggravate his new vice-President any further. She had her father's stubborn honesty, enhanced by a woman's wiles. The cohabitation would be uncomfortable. Yet how much more entertaining."
 brazil.305.a: "I ask the lord to keep my enemies as close as possible."
 brazil.306.t: "President João Falstaff"
 brazil.306.desc: "In a country where political life sees the impossible turn mundane, and the mundane tinged with absurd, comedy had of late seen a boom. In the comedy club scene of big cities like Rio, up and coming comedians gathered on designated nights to try out their sketches in front of other comedians as well as average citizens.\n\nRecent political troubles had been a boon for aspiring comics. Lott's taciturnity, Quadros' grandiloquent alcoholism, JK and Lacerda's arrogant scheming. All of them mocked mercilessly. None so much however as now President Adhemar. With his briefcases full of self-admittedly stolen money, his populist and ersatz pious sayings, Adhemar de Barros had provided fodder to countless aspiring humorists.\n\nNot everyone was equally enthralled with the rash of Adhemar imitators. Bruno sighed, sitting in the back of the club with a friend. \"See, everyone is Adhemar now. He's too easy to mock, he's killed comedy.\"\n\nHis friend shrugged. \"Everyone will be Adhemar in politics too. Corrupt and populist. Why not get used to it here.\"\n\nBruno sighed again. \"Comedy used to give us something to escape daily life, not repeat it.\""
 brazil.306.a: "We've elected a clown President, what did you expect?"
 brazil.307.t: "Cleaning the Old Office"
 brazil.307.desc: "São Paulo. He'd miss the place.\n\nAdhemar had kept the local office throughout his presidential race. Now that the prize was his, however, it was time to close shop and move to Brasília.\n\nThe safe had been moved, the money partially cycled through a few fronts before accompanying him to the capital. Files of blackmail and intel had been read by him. The still useful stuff would be kept safe in a safehouse in the city. The rest had been burned. There was not much more to clean or move in the office. He had kept it mostly spartan. As a front facing area bringing in dirty laundry would have not been helpful.\n\nAdhemar moved to the window. He'd miss São Paulo. From time to time the wind brought over if not the feel of the endless ocean, then a certain idea of the sea. Infinitely better than Brasília's stuffy continental atmosphere.\n\nNo use dillydallying. Adhemar picked up his briefcase, placed his chair under the desk, and left the room."
 brazil.307.a: "To Brasília!"
 brazil.308.t: "Car Trouble"
 brazil.308.desc: "Adhemar slowly sat down in the car seat. The smell of new leather washed over him as he grabbed his new shiny keys and put them in the car. The engine purred to life as the keys turned. Adhemar smiled as he began to pull the VW beetle out from the dealership he had got it from. The dealer smiled as he waved to Adhemar as he looked back one last time before pulling out onto the main road. Adhemar waved back as he continued to drive his brand new bought car.\n\nAdhemar flexed his hands on the steering wheel as he continued to drive down the street. It was about time he got a new car. He had been driving an old Ford since the 30s, and it was time for the upgrade. And the VW was a smooth car to drive. It was nice and compact, had a smooth leather interior, and was cheap. The Germans may be insane genocidal maniacs, but they could make a car.\n\nAs Adhemar cruised down the roads of São Paulo he began to look at his surroundings. The bustling streets of people, the children running up and down the road, and the old men gossiping on porches. Adhemar smiled. It was a beautiful day. But as he turned the corner he frowned a little.\n\nA big rustbucket of a car was sitting in a parking lot across the street near a restaurant. Normally, this wouldn't be a cause for concern, there were a lot of old cars in the city, but this was a police cruiser. Adhemar murmured to himself. He had planned to replace the old outdated police cruisers of the state, but he hadn't found the time.\n\nAdhemar began to think of what he should replace the old police cruisers with. Maybe he could replace them with a VW Beetle like the one he just bought. It was a smooth running vehicle, was an okay size, and was cheap enough to mass produce for the police force. But getting a contract from the Germans might not be the best move politically. There was always the choice of an American company. Recently Adhemar had heard someone praising Willys Aero. A car from a decade ago, but a quality one nonetheless. Adhemar had seen people driving them all over the city. It seemed like a safe bet to buy the Aero for the police. As Adhemar pulled into the parking lot of the Capital, he decided to begin to formulate a plan to approach one of the car manufacturers. He sat for a moment thought, about it, then decided."
 brazil.308.a: "The Volkswagen Beetle."
 brazil.308.b: "The Willys Aero."
 brazil.309.t: "Bribing Adhemar"
 brazil.309.desc: "The office of the governor of São Paulo was almost offensive in its gaudiness. Coated in gold, sparkling crystals and extremely old furniture. General Castelo Branco, the Conservative he was, deplored it. Not because it was gaudy, but rather because he knew how the governor got his office looking like this, and he was about to participate in it. The doors swung open, and a mustachioed man in a blindingly white suit entered. \"Ah, I suppose the secretary sent you up here? Very good!\" Adhemar de Barros laughed, apparently at nothing in particular.\n\n\"Hello, Governor.\" Castelo Branco said. \"No need for pleasantries, let's get down to business. What do you want for São Paulo?\"\n\nAdhemar laughed again. \"Now, now, General, who said there is no time for pleasantries? A drink, perhaps? I have a lovely Petit Verdot, straight from France...\" He walked over to the drinks cabinet. \"Or, perhaps a brandy?\"\n\n\"Where did you get French wine, Governor?\" Castelo Branco grimaced.\n\n\"Oh, I have my ways, General. I...\" He poured a glass of brandy. \"...Have my ways. Cheers.\"\n\nAdhemar took a sip. \"Anyway, business.\" He smiled. Castelo Branco was fuming at this point, that the Governor would have the audacity to extend this meeting.\n\n\"We'll give you three million US dollars, Governor.\" the General said.\n\n\"Not enough.\" Adhemar de Barros leaned back.\n\nThe General exhaled in frustration. \"Five million.\"\n\n\"Now, now, General, I can't believe you think so low of me. I want power. I want to be Interior Minister, at least.\"\n\nCastelo Branco sighed. \"Fine, but not immediately. In a year or so.\"\n\nAdhemar smiled. \"Very good. You can find your own way out, General.\" General Castelo Branco left the São Paulo legislature, with an uncharacteristic smile."
 brazil.309.a: "Adhemar de Barros may meet with an unfortunate fate in the future."
 brazil.310.t: "The Long Watch"
 brazil.310.desc: "There were worse assignments than this, Felix thought. All he did all day was sit around and watch over this one person they had on house arrest. At least he didn't have the unsavory job of actually rounding up political enemies of the military; he could just relax, play some poker with his battalion, and go on the occasional light patrol, with little fear of anything going wrong.\n\n\"Jose, you are the luckiest man alive. I had you trapped on the turn so hard, and you got saved by your SECOND four of a kind today. What's your secret, hm? Or have you paid off Eduardo again, just so you can finally dig yourself out of that deep hole you're in?\" One of the soldiers gave a hearty chuckle, while the dealer quietly shuffled the deck twice, just to be safe. \"Marco, let's be honest here. By the time this round finishes, it will be you who owes me an extra lunch, and not the other way around!\"\n\nTwo knocks resonated on the side of the truck, before Felix's sergeant came around to the opening. Felix begrudgingly grabbed his rifle and started to dismount the truck, spotting a single man in the distance moving towards the house that they were supposed to watch. Despite being under house arrest and allowed guards, this man rarely had any visitors. On a fast day, there would be 3, tops. Was it because the military wasn't letting anyone see him, Felix thought? \"Hey Sarge, who exactly are we guarding here again?\"\n\n\"Felix, do you not read anything I tell you to?!\", huffed his sergeant, while staring at the visitor through a pair of binoculars. \"We're literally guarding Vargas. Dig your head out of the dirt next time, Christ. His son's coming up right now.\" \"Are we just going to let him in? Won't that be an issue for us later?\" questioned Felix. \"No, our orders are to let people in; even the son. We deal with them later if they're being a nuisance.\" As Vargas Jr. entered his father's home, the sergeant put down his binoculars, and reached for his cigarettes. \"You boys can go back to your poker game for now. Oh, and Felix! Read the damn reports I send you next time, or I'm going to kick you from my platoon.\""
 brazil.310.a: "\"Y-yes sir. Of course sir.\""
 brazil.311.t: "To Kill an Eagle"
 brazil.311.desc: "Paulo had an intense pride in his uniform, custom design to replicate the Brownshirts of the Germanic NSDAP, the armband on his arm a replica of the swastika he managed to buy from the black market through his own contacts. Every day, he would wake up in the morning, meticulously dress up as he would see in the pictures he bought, to replicate the salute and posture of a member of the glorious Germanic Reich down to the posture, all in the pursuit of a singular, worthy goal of National Socialism in the country of Brazil. The fact other nations like Bolívia and Paraguay had the support of Germans, and yet his country became a hotbed of insidious, twisted Bolshevism and liberalism was a thing he would hope would be fixed with time. One day, he would see the glorious eagle gaze down upon São Paulo, and he would be the first to salute a Brazilian Umlaut. Yet, he couldn't hate more how hard it was to navigate the labyrinthic maze of his hometown in such a stuffy, tight uniform, and how too much attention it brought from the passerbys, who stared at him in varying degrees of incredulity and disgust; what did it go wrong? Who leaked their meeting headquarters? They were so meticulous, careful to not let them get any inclination except with like-minded people! Wait... was it the Integralists?! Did the Integralists sell them o-\n\nPaulo wouldn't ever finish that line of thought, his mind subliming in white-searing pain as the butt of a rifle cracked his nose in two, his unconscious body dragged to a police car."
 brazil.311.a: "Paulo Henrique, 31 years old, dead in a police shootout."
 brazil.312.t: "The Passing of the Torch"
 brazil.312.desc: "It had been several weeks since Brazil's democracy had died in his hands. Lott spent the majority of his days in house confinement pondering about what more he could have done to prevent it from happening, and his mind came up blank every time. It was thanks only to his knowledge of the Constitution that had kept him under house arrest with his family.. Due to his status in the military and as a former President, only Castelo Branco had the executive authority to arrest Lott and send him to prison, and thankfully Castelo Branco had his hands full trying to rip apart Brazil's democracy. However, Lott knew that his time was up; every failed plot and measure he and his Constitutionalists had attempted to try and wrestle the country back failed. It was only a matter of time until Castelo Branco would come to drive the dagger in Lott's back.\n\nThe next morning, a convoy of vehicles had pulled up in front of Lott's home. As he opened the door, he was greeted by the frowning visage of Castelo Branco and several other Hardliner officers. Lott raised his hands to surrender, all the while staring Castelo Branco down.\n\n\"Marshal Lott, you are under arrest by the decree of the Brazilian Armed Forces. I ask that you surrender yourself into our custody.\"\n\n\"Of course, Marshal.\" Lott stepped towards the back of the convoy, but Castelo Branco grabbed him by the collar.\n\n\"Don't expect us to make it easy on you, Marshal,\" growled Castelo Branco. \"Making me come out here and playing these stupid games with us. You are done in this country. Stay out of our way in the future, or we will come back for your family. Am I perfectly clear?\" Lott remained calm and gave a firm nod before being shoved into the back of the car. As he turned back to look at his family, he saw their worried faces, he gave a weak smile and a thumbs-up before the door was slammed shut. Lott wasn't worried about the mistreatment; this was purely symbolic. As the car began to speed away, his thoughts raced about what more he could have done to save the republic. After all, he had succeeded once in stopping a coup; how had he failed this time around?"
 brazil.312.a: "He can wonder all he wants inside a cell."
 brazil.313.t: "Ao Correr da Pena"
 brazil.313.desc: "Goulart couldn't sleep, wouldn't sleep, his eyes frantically watching the countryside on both ends, at the smallest sign of a camouflaged soldier, or a helicopter, or a jeep breaking through the idyllic trees, soldiers blazing to put him to a wall for the crime of simply existing; he knew he was a thorn on the Marshal's side for years, all of them too willing to put him and his family on an archived file, and an accident obituary in the newspaper. It took luck, cashing in every single favor and goodwill he has acquired in his career, coupled with his friendship with Brizola, to even have this much headstart. The military was after him, whoever he has ever associated, his immediate family, all of them, to get rid of him like Russia did its Tsar so long ago, and as much as he loved his country, he loved Brazil, he couldn't risk Maria and his kids to die with him for something petty like politics.\n\n\"We're here, Sir.\"\n\nThe voice of his heavily accented, northerner driver broke him out of his panic stupor. Giving a loud thanks, and shaking his family awake, they all but scrambled out of the car, towards the helicopter. As each step got him closer to his ticket of salvation, relief and sorrow accumulated in him equally; in the end, he failed Brazil, and that was a dread that would carry to him forever in Uruguay. Perhaps one day, in the future, his home country would be a better place, but he knew he wouldn't ever want to return again...\n\nNot after what they've done to him, and the people he knew. He knew, on the moment he closed the helicopter door, and made it to safety, that he would never return to his quaint home in Rio ever again."
 brazil.313.a: "Costa e Silva would scream at his men later, for missing Goulart by an hour"
 brazil.314.t: "The Crow and the Carcass"
 brazil.314.desc: "Lacerda had an utter distaste at the current set of events, the coup by the military edging very, very close to how the Weimar Republic in Germany proceeded, sans a figure like Hitler. And perhaps, that was the differential in his head, as he turned down the radio, and cracked his neck, spinning his chair and reaching for his trusty typewriter, words dancing in his head as he tries to spin a positive narrative to this entire sordid affair. He knew he was watching the military take the democratic institution to an execution row, but why go down with the rest of them?\n\nEven if by the military's gunpoint, he could be the President of Brazil, and push the country to the direction he always envisioned it to be, he wouldn't mind having a little bit less leeway as he normally would; he and the military, after all, shared many fundamental beliefs that could be grounds to a solid partnership: no communists, no fascists, and the moral and good beliefs at the forefront of the nation.\n\nWith a final click, the final punctuation mark was set on his article praising the military's \"bravery towards safeguarding Brazil's moral compass and goodwill towards the free nations of the world.\" It was bullshit, he knew it was bullshit, but did it matter? Repeat a mantra a thousand times, until it becomes true. Putting it in a folder to send to his secretary and editors later, he brings his phone, and disks some numbers he already knew by memory.\n\nTime to do some calls with his old contacts at the headquarters."
 brazil.314.a: "At Democracy's Funeral, the Crow takes his shovel."
 brazil.315.t: "A Alma de Lázaro"
 brazil.315.desc: "\"Can you believe this hogwash, Ester?!\" Ester has heard many things in her tenure as Lacerda's secretary, to the point she frankly felt she couldn't bring anything but a non-committal answer to whatever mood swing Lacerda was up to that day...but even somebody as stoic as her couldn't help but give a grave thrum on her throat as she read the newspaper. \"President Castelo Branco approves measure AI-2, giving him extra-constitutional powers, the nullification of every election result before the establishment of this mandate, and dissolution of all direct elections until prior notice?! This is, this is taking democracy and just shooting it in the alleyway! I won't stand by it, this was my bloody chance! I- I will-\" Maybe it was self-instinct to preserve herself and her job, or perhaps something deep inside of her cared for the loud braggart of a man that was her boss for she pulled him by the collar and pointed at the window, her grimace visible. Lacerda gazed, his face still flushed red, before it paled at the sight of rolling tanks by the streets, soldiers openly brandishing automatic weapons, and the people observing by the walkaway the march. \"...right, right, I...I would just be putting myself on the same bloody list as Amazonas. I'll...I'll just shut up. Keep my head low, I still have Guanabara...I can keep things as normal as they can...\" Ester nodded, returning to her work...yet her heart wasn't to it, but to her family, her sister Marietta at the countryside, were they okay? Her thoughts were interrupted by the opening of Lacerda's office, and the man's voice echoed. \"Call my pilot, make sure he's always on stand-by. I want my plane out of my hangar in São Paulo, and back to Guanabara.\" His voice paused for a moment, before it continued, only her experience with his muttering allowing her to hear the finishing touches of the Crow's sentence \"Just...just in case.\"\n\nShe never thought she would hear that emotion in that man's voice."
 brazil.315.a: "She never thought she would hear defeat coming from him."
 brazil.316.t: "Not This Time"
 brazil.316.desc: "Kubistchek stares at the cup of Cachaça in his hand, stark black eyes staring back at its owner, showing a deep disappointment. In himself, for not going the extra stretch, on his campaign personnel, for not putting enough work to convince the few more thousands necessary to guarantee him Brasília, and on his works for not being enough for the Brazilian people...\n\nBut, not the Brazilian himself. Juscelino couldn't be prouder of his country, for thwarting the Military's ambitions once again, and holding the torch of Democracy, as they ever do. Glancing at his side, to Neves's warm grin, he holds his cup, and the soon-to-be ex-President again can't help but toast his old friend. \"What now, JK?\" JK glances at Neves, a practiced smile almost crossing his lips before he simply gives a lopsided, genuine smile. There was no need for carefully sculpted expressions and tells with a man like Neves. \"It's a huge disappointment, but the people spoke, a thing that wouldn't have been possible a few weeks ago. Even if I'm not the one in the Planalto, it will be a civilian President, not an upstart major wanting to blame everything on communists to make Brazil their little kingdom.\" JK laughs, finishing his cup. \"I've written my letters, I've tied my loose ends, but I can return, Neves. I can bloody well return any time I want. I'll go back to Rio, I'll see what I did wrong, and one day I'll be in the Palácio do Planalto again, and only God will be able to stop me because the military sure couldn't.\" Neves can't help but give an amused chuckle at his friend, as the alcohol is starting to get to the \"Co-Architect of Brazil.\" And that moment he knew, JK would be fine."
 brazil.316.a: "My friend here can't handle another cup. The bill, please?"
 brazil.317.t: "Not This Time"
 brazil.317.desc: "\"God fucking damn it all!\"\n\nLacerda threw the phone on the wall, getting up and kicking the chair with gusto as if it represented the idiotic masses that couldn't see what he did for Brazil, what he could have done for the country if they would just give him a chance. Months wouldn't be enough, wouldn't ever be enough to make sure Brazil, in all its pristine, shining glory, could stand as the leader of South America it was always meant to be.\n\nAll they needed was to vote for the right candidate, and they didn't.\n\nFor a fleeting moment, thoughts of trying another 55 went through his head. Democracy sometimes simply needed a nudge in the right direction, and he knew that better than most. But, that moment all but died, as he thought further, and saw the benefits...\n\nIf, however, whoever got in the Planalto did a lousy job, he could do what he has always done best and use propaganda to attack them. This time with experience as a presidential candidate to back him up. He could use the little time he got as a platform, of what he could do and show the people what his opponent was doing wrong. However this required that the people would just bloody vote right the next time.\n\nIf it was Vargas' little spawn or his accursed protege, maybe he would consider another 55, but as it stands, it would be too little to gain over the massive risk; democracy in Brazil wasn't going anywhere anymore, and he would have his chance. He waited many years, he can wait for four more."
 brazil.317.a: "Have your seat, keep it warmed up for me next time."
 brazil.318.t: "Not This Time"
 brazil.318.desc: "In retrospect, Goulart should have known better. He was always the riskier option for President, God knows how many hundreds of people would love to put a bullet in his heart for wanting to simply do right for the people, so he couldn't, objectively, blame the Brazilian for not voting on a person that almost caused democracy to die under the tyrants that always threatened the country.\n\nEmotionally however, he was a wreck. And that's how he found himself, half a bottle of Pinga in his hands, a half spent pack of cigarettes in his pocket, and the television playing a game of soccer that he wasn't sure he was fully paying attention to.\n\nHis face felt wet, warm, painful from the tears, disappointment, and sorrow boiling in him, for letting the people down, Brazil down, Vargas down. Sure, it could have been much worse, but the fact this happened because of him can't help but haunt him, like a specter gripping his heart, tighter and tighter until it po-\n\nHe didn't realize, but the grip on his body wasn't his failures, but Maria Thereza, pulling his head on her shoulder, silently giving company to him, and his bleeding, emotional heart.\n\nHe knew there would be other chances. Other opportunities, other venues to put his dream of a fair Brazil to the nation. He wasn't alone, he had friends, family, a loving wife, and he was on the soil of the country he loved so much.\n\nHe would be fine."
 brazil.318.a: "Resultado Final: Botafogo 2, Flamengo 0"
 brazil.319.t: "후계자 찾기"
 brazil.319.desc: "아데마르는 자신의 집무실에 지친 모습으로 앉아 있었다. 세 번째라면 성공할 것이라 기대했지만 대통령 자리는 또다시 자신의 손아귀에서 빠져나갔다. 1970년이면 그의 나이는 60대 후반이다. 만일 선거에서 승리한다면 임기가 끝날 무렵에는 74세가 된다. 네 번째 출마는 무리다. 브라질 전역을 번개같이 쏘다니면서 악수를 나누가 아기들에게 키스를 반복하는 것도 이젠 못 하겠다. 그토록 가까운 것 같으면서도, 너무나 멀었던 대통령직은 이제 그의 손아귀에서 영원히 벗어나고 말았다. 아데마르 대통령이라는 단어는 이제 그가 대토열이 되었을 때 무슨 일이 일어날 지에 대해 논의하는 대체역사 소설작가들에 맡겨 두도록 하자.\n\n아데마르는 밖으로 나가서 자신을 지지한 모든 선거운동원들에게 감사를 표하고, 이것이 끝이 아닐 것이라고 말했다. 그때 머릿속에서 무언가 아이디어가 떠올랐다. 그 생각은 처음엔 작았지만, 점차 그의 머릿속을 잠식해 가며 그것에 몰두하도록 만들었다. 자. 과연 이것이 끝이 아니라면 다음은 무엇인가?\n\n그는 노령의 나이에도 불구하고 여전히 브라질 정계에서 큰 영향력을 행사해 왔다. 그는 정치적 거물이며, 비록 상원의원이라거나 대통령직에 오르진 못했지만 지난 10년 동안 브라질 정계에서 중요한 역할을 해 왔다.\n\n그렇기에 그는 자신의 이상과 PSP를 이어받을 상속인이 필요했다. 언젠가 그가 죽더라도, 그 이상을 이어갈 수 있는 자 말이다. 그럼 그 적임자가 과연 누구일까? 답은 분명하다. 상파울루 주지사 후보로 추천했던 자, 스스로도 자신의 후계자가 되리라 인정했던 자, 그리고 주지사 선거에서 압도적으로 승리한 자. 그러다가도 잠시 멈칫했다. 정말 그로 괜찮을까? 부유한 플레이보이이자 자선 사업가이자 전 대통령의 아들인 그가 아데마르가 남긴 유산을 과연 이어갈 수 있을까?\n\n아데마르는 미소 지으며 집무실 밖으로 빠져나갔다. 그는 자신을 만나러 와준 자들에게 감사의 인사를 표하고는 자신의 비서에게 다가갔다."
 brazil.319.a: "\"지금 즉시 바르가스 주니어에게 연락하도록. 논의할 게 많아.\""
 brazil.320.t: "A Drunken Failure"
 brazil.320.desc: "He had failed. He had campaigned for months, endured personal tragedy, spent countless hours under hot studio lights, and spent years in the political field trying to change Brazil. And yet he had still lost. All of his work, sweat, blood, tears had been thrown away in one election. So now he sat in a drunken stupor staring out the window. The television murmured in the background as he continued to stare blankly out the window thinking of what had just happened.\n\nHe and those around him had been so confident that his loss was a terrible shock when it came. He took another deep drink from his bottle. His father, he had failed his father. He had sworn he was going to be President, and he had been absolutely sure of him. Yet here he was. He walked to the window in his room and opened it, letting the cool wind wash over him. In the distance Quadros could hear the cracking of fireworks. As the air moved through his body he looked down. He was still holding the nearly empty bottle of liquor. He saw his own distorted reflection in the bottle. He looked more like a mess than usual. His face puffy and red. His hair was in a tangle on his head. He had no idea where his glasses were. He looked like a failure.\n\nThe Americans would still run rampant through Brazil, corruption would still reign, the economy would still be a mess. None of his dreams would ever come to fruition. Quadros stood still for a second and then violently threw the bottle as far as he could. The bottle flew through the air and shattered with a distant crash as he stormed back into the room.\nNo. He had not failed yet. There were still things to be done and battles to be fought. Even though Brazil had rejected him, there were still other countries and groups to champion. He could go to other Latin American countries, and spread his vision. Maybe, if he was lucky, it could even gain traction in Brazil. But he needed to begin planning immediately.\n\nJânio Quadros would not be a failure."
 brazil.320.a: "The battle is lost, the war yet continues!"
 brazil.321.t: "친구로서의 만남"
 brazil.321.desc: "로트 대통령의 임기가 끝나자, 전 대통령이 된 PSD의 엔히키 테이셰이라 로트와 전직 부통령이 된 PTN의 자니우 쿠아드루스와 오랜만에 만났다. 최근 그런 만남은 더욱 잦아지곤 했다. 두 사람은 마주앉아 함께 술잔을 나누었다. 다만 로트가 과음하는 것을 좋아하진 않았기에 술자리는 적당한 수준으로 유지되곤 했다.\n\n두 사람은 잘된 일, 잘되지 않은 일에 관해 이야기를 나누었다. 수많은 의견 충돌이 존재했지만, 1962년 이전처럼 두 사람의 대화를 가로막을 정도의 수준은 아니었다. 둘은 서로 다른 정치적 배경과 이념을 지니고 있었지만, 그럼에도 적지 않은 부분에서 의견이 일치한다는 사실을 깨달았다. 로트는 심각한 문제가 되지 않는 한 쿠아드루스에게 맡길 수 있다면 그에게 의지할 수 있다는 것을 인정했다. 쿠아드루스 또한 지금껏 로트가 직무를 잘 해왔다는 사실을 받아들였다.\n\n날이 저물어가자, 대화 주제는 이제 그들과 관련 없는 것으로 넘어갔다. 쿠아드루스와 로트는 최근 북부의 강경 공산주의 게릴라에 대한 소문을 우려했지만, 로트는 그것이 실제 문제로 확대되기 전까지 너무 신경 쓰지 않아도 된다고 다독였다. 이제 대화 주제는 서로의 가족 안부, 사소한 신변잡기 같은 일상으로 넘어갔다. 어느새 하늘이 붉게 물들고 태양이 지평선 너머로 내려오자, 전 대통령과 부통령은 악수를 나누며 헤어졌다. 그 전에, 두 사람은 인연을 이을 연락망을 남겨 두는 것을 잊지 않았다."
 brazil.321.a: "그렇게 두 사람은 친구로서 헤어졌다."
 brazil.322.t: "The Marshal Takes His Ease"
 brazil.322.desc: "It had been a challenging few years, Henrique Lott thought. There had been a lot for him to do; he had had to deal with the Nazis invading Brazilian waters, economic instability, war in South Africa, a madman of a vice-President, screaming opposition politicians, the scourge of corruption and malfeasance, and above all the threat of a military intervention against him. At last, after a half-decade he was free from that nuisance, and he was now free to take his ease.\n\nAs he sipped his drink, he read a report about stirrings by communists in the far north of the country. The intelligence report indicated that it was nothing serious yet; he, therefore, would not worry about it until there was a legitimate cause for concern.\n\nPutting the report down, Lott sighed and reflected on another thing that had gone wrong during the last half-decade - his relationship with Jânio Quadros. He wondered just where it had gone so wrong, that Quadros would have tried to do what he did. After a brief moment spent ruminating on the situation, he dismissed his concerns. It was a good riddance. The man had to go. He had been too much of a hassle to work with.\n\nDismissing that thought, the marshal continued to take his ease."
 brazil.322.a: "A well-earned rest."
 brazil.323.t: "한 로트에서 또다른 로트로"
 brazil.323.desc: "브라질리아의 날씨는 맑고 청명했다. 엔히키 테이셰이라 로트는 이 좋은 날을 이용하여 자기 적도 아니고, 막 무언갈 망쳐버릴 자도 아닌 누군가를, 상대를 위해 가능한 많은 양보를 제공하려고 애써야 하지 않는 인물을 만날 수 있었다. 사랑하는 딸 에드나는 최근 선거를 통해서 고위직에 올라서게 되었다.\n\n\"에드나, 잘 지냈니?\"\n\n\"아주 좋아요. 아버지. 이제 일하는 방식도 익숙해졌어요. 장구에게 여러 가지로 배우고 있고, 탕크레두를 통해서도 여기저기서 연락 중이에요. 레오네우에게도 도움받았어요. 약간... 급진적이긴 하지만요.\"\n\n\"그래, 가끔은 의견이 맞지 않을 때도 있지. 갈등이 벌어질 수도 있어. 하지만 기억하렴. 무슨 일을 하건, 원칙을 고수하고 강인해야 한단다.\"\n\n\"알겠어요.\"\n\n\"그래. 그리고 내 도움이 필요하다면 언제건 말하렴. 전력으로 도와 줄 테니까.\"\n\n에드나는 미소를 지으며 아버지를 껴안았다."
 brazil.323.a: "\"고마워요, 아빠.\""
 brazil.324.t: "마지막으로"
 brazil.324.desc: "퇴임하는 브라질 공화국 대통령 엔히키 테이셰이라 로트는 국가 원수로서 브라질 국민들을 향한 마지막 TV 연설을 하고 있었다. 화면에 잡히지는 않았지만, 가까운 곳에 차기 대통령, 부통령, 그리고 로트의 아내와 딸이 있었다. 그가 입을 여는 순간 대통령 시절의 모든 기억이 주마등처럼 머릿속을 스쳐 지나갔다.\n\n\"이 격동의 시기를 헤쳐나갈 수 있도록 허락해 주신 여러분께 진심으로 감사를 표하는 바입니다...\"\n\n취임 선서, 쿠아드루스와 탕크레두, 데니스와의 회의.\n\n\"우리는 브라질을 위해 수많은 진전을 이루었습니다. 재정 불안을 억제하고, 나치의 위협을 바다에서 몰아냈습니다...\"\n\n나치에 대한 대응, 부패 스캔들 대처.\n\n\"그 외에도 저희 정부는 수많은 일을 해냈습니다...\"\n\n로트 법, 큰부리새 작전, 선거, 그리고 임기 마지막 날인 오늘.\n\n\"저는 오늘을 끝으로 정계에서 은퇴합니다.\"\n\n모든 기억이 스쳐 지나간다. 연설이 끝날 무렵 기억에 잠긴 그는 감정적으로 변해 있었다. 참석자 모두가 그 광경을 보며 놀랄 정도였다. 원수는 지금까지 이런 모습을 보인 적 없었다. 그 누구도 이럴 것이라고 예상치 못했다.\n\n로트는 소용돌이치는 생각을 가라앉히며 연설을 마쳤다.\n\n\"겸허하게나마, 모두에게 감사의 인사를 전합니다. 좋은 밤 되십시오.\""
 brazil.324.a: "그렇게 대통령은 다시 한 번 원수가 되었다."
 brazil.325.t: "The Marshal Returns"
 brazil.325.desc: "Marshal Henrique Teixeira Lott, the former President of the Brazilian Republic, having taken a brief vacation somewhere to rest from his labours, was now returning to active service in the army. At the party celebrating his return, no small number of Constitutionalists were present to welcome back their old chief.\n\n\"Marshal, we'd like you to witness a promise we want to make to you and to Brazil.\"\n\n\"Oh, is that so? Please go on then.\"\n\nThe officers stood to attention, while their leader pulled out a piece of paper. As he uttered the words of the oath, the officers behind him repeated after him.\n\n\"We pledge, with God and Marshal Henrique Teixeira Lott as our witness, to defend the democratic government of our Republic of Brazil, to fight any attempt to cause it to fall, and to serve as promoters of democracy and civil society in our country.\"\n\nThe officers, having made their vow, stomped on the ground and cheered.\n\nLott smiled widely. This would make things far easier."
 brazil.325.a: "\"With your assistance, gentlemen, I am reassured.\""
 brazil.326.t: "빗자루가 휩쓸고 승리하였다"
 brazil.326.desc: "엔히키 로트가 브라질군을 정치에서 몰아내려는 계획을 제안했을 때, 탕크레두 네베스와 주앙 굴라르, 주셀리누 쿠비체크 모두가 그에게 지우너을 약속했다. 바르귀즘 진영 모두를 설득하는 것은 쉬운 일이었지만, UDN과 보수파들은 전혀 그렇지 않았다. 이들을 설득하는 문제는 로트와 좋은 관계를 구축해 낸 자니우 쿠아드루스의 존재가 큰 도움이 되었다. 쿠아드루스 또한 로트와 같이 쿠데타에 대해 우려하고 있었다.\n\n로트는 저들로부터 '고려하겠다'라는 표현 이상의 것을 얻어내려 노력했지만, 불행히도 실패하고 말았다. 일부 사람들은 코스타 에 시우바도 하지 않을 것 같은 막말과 선전 문구들을 쏟아내려 했다. 몇몇 사람들은 공감은 하지만 라세르다가 자신의 신문사에서 제기한 '우려'에 대해 반복적으로 말할 뿐이었다. 이쯤 되니 까마귀 그 자식이 자신을 방해하고 있다는 사실을 깨달았다. 그는 어쩌면 군대가 자신의 권력을 잡는 데 도움이 되기를 바라는 것일지도 모른다.\n\n결국 로트가 직접 설득하는 것만으로는 한계가 있다. 그래서 그는 부통령을 보내서 결과를 기다리고 있었다.\n\n불과 2시간 만에, 쿠아드루스는 노크도 하지 않은 채 수많은 상원,하원의원의 지지를 안고 팔라시우 두 팔라나우투의 집무실에 돌아왔다. 지지 명단 중에는 로트가 설득하려 했을 때 노골적으로 거절하는 자도 있었다.\n\n로트는 이에 감명받았다. 어쩌면 그는 이 괴짜 부통령을 과소평가하고 있었을지도 모른다. 감사의 뜻을 표하고, 화답으로 그의 자랑을 들어주었다. 그러다 한 문장이 그의 머리를 맴돌았고, 곧바로 입 밖으로 내뱉으면서 쿠아드루스를 향한 기쁨과 행복을 표현했다."
 brazil.326.a: "\"자니우, 이 멋진 자식!\""
 brazil.327.t: "Trouble with the Right-Wing"
 brazil.327.desc: "When Henrique Lott proposed a plan to force the Brazilian armed forces out of politics, Tancredo Neves, João Goulart, and Juscelino Kubitschek had all pledged their support. Though that was sufficient to sway the most orthodox members of the Varguist coalition, it was of decisively less use as regarded the UDN and its assorted conservative hangers-on.\n\nLott tried and failed to get anything more than basic expressions of consideration from these people, and that was if he was lucky. Some of them outright started spewing propagandistic talking points of the sort that would not be out of place in Costa e Silva's mouth. Others, on the other hand, said that they were sympathetic, but then started to repeat \"concerns\" that Lacerda had raised in the various newspapers he owned and controlled. It was at this point that Lott realized that the Crow was likely working against him, probably because he hoped the military might help him take power someday.\n\nA few thoughts went through his head as he went back in defeat to the Palácio do Planalto. Perhaps, if he had had Quadros helping him out, he could have pulled the matter off. But it was of no matter. Quadros had to go; the risks of his staying far outweighed the benefits of his remaining."
 brazil.327.a: "He banished the thoughts from his mind and moved on."
 brazil.328.t: "차량업계 진정시키기"
 brazil.328.desc: "주셀리누 쿠비체크가 PSD의 지지층이자 자동차 산업 요인들이 모인 회의 장소에 도착하자 업계 거물들이 그들 앞에 몰려들었다.\n\n\"대통령 각하 명으로 가격을 낮추라고요? 누가 그런 말도 안 되는 요구를 한답니까?\"\n\n\"뇌에 뭔가 문제라도 생겼답니까? 그게 저희 이윤에 얼마나 중요한 건지는 모르는 겁니까?\"\n\n\"우리가 그를 당선시켰는데, 이렇게 보답해 주는 방식이 세상천지 어디에 있습니까?\"\n\n쿠비체크는 방 한가운데까지 걸어가서 손을 들고 그들을 일단 진정시켰다. 툴툴대던 임원들 몇 명도 그가 몇 명을 직접 노려보자, 방안이 조용해졌다.\n\n\"자자! 상황을 잘 생각해 보시길 바랍니다. 대통령 각하께서 무모한 말을 했을지도 모릅니다. 하지만 여러분들은 마치 그의 말이 법이고 이의를 제기할 수 없다는 듯이 생각하시는 것 같습니다. 저나 네베스같은 이들이 대통령의 말에 딴지를 걸 힘까지도 없다고 생각하시는 겁니까?\"\n\n그러면서 쿠비체크는 속으로 비웃었다. 저들은 로트가 상황을 재검토하지 않을 것이라는 사실을 알 필요가 없었다. \"만에 하나 그렇게 되더라도, 현실적으로 생각하셔야 합니다. 로트와 PSD는 우리에게 있어 여전히 최선의 선택지입니다. 여러분들이 라세르다를 지지한다 쳐보죠. 그 까마귀가 무슨 짓을 할 것 같습니까? '시장 자유화'라는 명목으로 외국 시장을 개방하고, 당신들을 향한 보조금 지원을 중단해 버리고 말 겁니다.\"\n\n그러자 업계가 불안한 듯 동요하기 시작했다. \"까마귀가 싫다면, 파수스는 어떨 것 같습니까? 아마 폭스바겐 차량이나 생산하라고 명령하겠죠? 살가두도 있습니다. 매일 아침 머리 '아나우에(Anauê)!'를 복창하게 하고는 페드루 알바르스 카브랄(역주: 바스쿠 다 가마와 동시기에 활동하며 브라질을 최초로 발견한 탐험가)도 기겁할 정도의 구식 마차나 만들도록 명령하겠죠.\"\n\n이제 기업인들은 분노를 드러내며 괴성을 질렀다. 저들을 진정시키고 이제 요점을 전달할 시간. \"이해하셨습니까? 가격 인하 요구는 여러분들이 브라질에서 만나는 해악 중 가장 나은 선택지입니다.\" 그제야 저들은 고개를 끄덕이기 시작했고, 쿠비체크는 미소 지으며 말을 이어 나갔다. \"그리고 여러분들은 그 요구에 오랫동안 굴복할 필요가 없습니다. 바로 다음 선거에서 저를 지지해 준다면 말이죠!\""
 brazil.328.a: "저들은 박수갈채로 답했다."
 brazil.329.t: "역사의 건설자들"
 brazil.329.desc: "주셀리누 쿠비체크는 눈앞의 강연장 객석을 훑어보았다. 대부분 역사가들로 구성된 이들은 마치 사탕을 받길 기다리는 어린아이들처럼 그를 뚫어져라 쳐다보고 있었다. 그는 지금 브라질 역사학 모임에서 자신의 대통령직에 관해 연설하기 위해 이곳에 왔다. 브라질의 역사를 써 나갈 자들과 이야기를 나누고 싶었던 그는 그 요청을 흔쾌히 수락했다.\n\n\"대통령직은 쉬운 일이 아닙니다. 이 나라의 모든 이들을 책임져야 하고, 어떤 상황과 위기에도 대응이 가능해야 하며, 국가를 변화시키고 더 큰 것을 형성할 수 있는 계획을 준비할 수 있는 준비된 인재만이 맡을 수 있습니다.\"\n\n전직 대통령은 자신을 바라보는 청중들을 다시 훑어보았다. 많은 이들이 그의 말을 기억하기 위해 열심히 메모를 하고 있었다. 저들이 이 경험을 잊지 않게 인상을 심어 주리라. \"위대한 대통령은 현상 유지만으로 만족하지 않습니다. 국가의 고삐를 쥐고 진보를 향해 나아가야 하는 겁니다. 권력이란 더 나은 나라를 만들기 위해서 쥐어야 합니다. 즉, 대통령직은 온유한 자들을 위한 자리가 아닙니다. 앞으로 나아갈 길을 밝히기 위해서는 심장 속에 타오르는 야망이 있어야 합니다. 진정으로 훌륭한 대통령은 별로, 아니 그 너머까지 도달하려 합니다.\"\n\n슬슬 본심을 드러내 볼까. 이제 연설을 듣는 이들에게 원하는 메시지를 보낼 것이다. \"제가 브라질 대통령직을 맡고 있을 때 제가 가만히 안장 있었습니까? 아닙니다! 전 브라질리아를 건설했습니다. 저는 낙후된 이류, 산업, 교육 체제를 재건하고 개혁했습니다. 저는 5년 사이 50년의 진보를 약속했고, 이를 달성했습니다! 제가 이뤄낸 성취, 제가 품은 야망을 바탕으로 제 대통령직은 브라질 역사상 가장 위대한 대통령으로 남게 될 것임을 자부할 수 있습니다!\"\n\n장내가 열기로 가득 찼고, 사람들은 서로 수군대면서 열광하기 시작했다. \"저는 지금껏 업적을 통해 브라질의 가장 위대한 대통령으로 기억에 남을지 모릅니다. 그리고, 다음 임기가 된다면 그 위대함을 공고히 할 수 있을 겁니다!\"\n\n장내는 이제 들썩이기 시작했다."
 brazil.329.a: "쿠비체크는 다시 한 번 기회를 쟁취해낼 것이다."
 brazil.330.t: "거미에 관한 보고서"
 brazil.330.desc: "서류를 검토하던 라세르다가 고개를 드니 비서 에스더가 있었다. 들어오라고 손짓하자 비서는 먼저 용건을 말하기 시작했다. \"전에 급습하라던 조직 소식입니다. 지금 구아나바라 경찰 관계자가 라세르다님과 이야기를 나누려 하는 것 같습니다.\" 그러자 라세르다는 의자를 걷어차듯 일어섰다. 표정을 보아하니, 마치 크리스마스 날을 기다리는 어린아이 같아 보였다.\n\n\"좋습니다. 지금 들이보내주시죠.\" 라세르다는 서둘러 잔 두개와 미국산 수입 위스키를 꺼냈다. 잔을 책상에 두는 사이 손님이 집무실로 들어와 그에게 손을 뻗었다. \"주지사님, 뵙게 되어 영광입니다. 구아나바라 경찰서에서 경사로 근무하고 있는 폰테스 경사입니다. 상기한 불법 조직 급습에 대한 결과를 보고드리러 왔습니다.\"\n\n라세르다는 그를 위한 위스키 한 잔을 따라주고, 이어서 자신의 잔을 채웠다. \"좋아요. 주모자들은 체포하셨나요?\" 폰테스는 정중한 자세로 한 손을 들며 거절의 뜻을 표하며 답했다. \"예. 불법적으로 모임을 가져 극단적 이데올로기를 의논하였다는 혐의로 12명을 체포했습니다. 검사 측과 이야기를 나눴는데, 나치 쓰레기들에 대해 엄중한 처벌이 있을 것이며 오랜 시간 동안 감옥에서 썩게 될 것이라고 말하더군요.\"\n\n라세르다에게 있어 예상을 뛰어넘은 수확이었다. \"대중은요? 이 엄청난 성공에 대한 대중의 반응는 어떻답니까?\"\n\n폰테스는 조심스레 옷깃을 여몄다. \"음... 주지사님? 솔직히 말씀드리자면, 최근 랍스터 전쟁 때문에 손이 모자랐습니다. 지금 대중들은 그쪽 일에 더 관심을 가지고 있습니다. 이번 습격에 관해 주목도도 낮을 거라고 생각해서 공식적인 보도 또한 준비하지 않았습니다만...\"\n\n\"안 돼요, 안 돼! 경사님! 지금 당장 돌아가세요. 나치라는 재앙에서 우리의 승리를 알리는 성명을 발표해야 합니다. 돌아가서 오류를 다잡으셔야죠, 어서요!\" 폰테스는 당황한 듯 자리에서 일어나 거수경례를 한 후 서둘러 자리를 떴다."
 brazil.330.a: "두 번째 잔은 파시스트 독사를 포획한 공적에 대한 축하주."
 brazil.331.t: "간과할 수 없는 실수"
 brazil.331.desc: "구아나바라에서 전해진 속보입니다. 한 시간 전 카를루스 라세르다 주지사는 구아나바라 경찰청장을 해임하였다고 합니다. 소식통에 따르면 주지사는 리우 해안에 떠밀려 온 노숙자 남성의 시신 발견 사건이 진척되지 않는 것에 대해 분노하였다고 합니다. 형사들은 이 사건을 살인사건으로 수사 중이지만, 현재 적합한 용의자라거나 이해관계가 있는 관련자 또는 증인은 발견되고 있지 않았습니다. 이러한 경찰의 무능은 라세르다의 분노를 불러일으키고 있지만, 여전히 사건의 진상은 밝혀지지 않고 있다 합니다.\n\n브라질 대도시에서 살인사건이 미제로 남는 것은 흔한 일이라지만, 라세르다 주지사는 최근 살인사건의 용의자 검거율 향상에 주력을 다해 온 것으로 알려져 있습니다. 라세르다는 갑작스러운 경찰청장 해임에 입장을 아꼈지만, 이와 별개로 \"구아나바라의 성실한 경찰들이 선량한 주민들에게 정의를 실천할 수 있도록 보장해 줄 것\"과 \"구아나바라는 부와 관계없이 모든 형제자매들을 위한 곳\"이라고 강조했다 합니다. 라세르다 주지사는 오늘 범죄 사건 해결을 위한 독립적인 수사분부와 위원회를 출범시키는 모든 사무절차를 시작했으며, 전문가들은 이번 행정절차를 통해 리우의 저조한 범죄 검거율을 높이고 형사들과 경찰들의 훈련을 위해 기구가 계속 존속될 것이라고 예측합니다.\n\n라세르다는 리우의 상하수도 정비를 통해 모든 시민이 깨끗한 물을 접할 수 있도록 했고, 이 공적으로 많은 이들에게 지지받고 있습니다. 하지만 그는 공공주택 건설을 위해 수천 명의 주민들을 퇴거시키고 토지를 '정비'하는 것으로 논란의 중심에 있는 인물이기도 합니다. 라세르다의 범죄율 하락을 위한 노력에 이의를 거는 이들은 많지 않지만, 일부 사람들은 그 성공률에 대해 의구심을 품고 있는 듯합니다. 리우의 빈부격차를 해소하기 위한 그의 노력이 결실을 맺을 지에 대해서는 오직 시간만이 답해줄 것으로 보입니다.\n\n또한, 노숙자 사망 사건에 관한 정보를 가지고 있는 자들은 지금 즉시 구아나바라 경찰서에 연락해 주길 바랍니다. 각각 정보와 관련해 8000 크루제이루의 포상금이 지급될 것입니다."
 brazil.331.a: "약자를 잡아먹는 짓은 최악의 겁쟁이들이나 하는 짓이다."
 brazil.332.t: "The Crow and the Stand-In"
 brazil.332.desc: "When Carlos Lacerda met with his American opposite number, President John McCormack, he could tell very clearly that the poor man was struggling with governing, and he sympathized.\n\nHe knew quite well what had happened. Nixon had humiliated himself out of office, then Kennedy - poor, decent man, what potential he had! - had been slaughtered by a Guyanese terrorist who was probably in the pay of the Nazi or Italian bastards for all Lacerda knew. Then this poor sod, who had been Speaker of the House of Representatives for mere months, was forced into the chair occupied by his two predecessors.\n\nWell, there was only so much that the President of Brazil could do. Lacerda knew that, and resolved to do it as soon as they got down to brass tacks. \"Mister McCormack, if there is any way the Republic of Brazil can be of service to you or to the United States of America - particularly in South Africa - you need only ask, and we are more than willing to help you.\"\n\nMcCormack nodded wearily and smiled in genuine thanks. \"Thank you, Mister Lacerda, that is a great help. God knows I and the United States need all the help we can get right now.\"\n\nAt this Lacerda himself smiled. \"It is not a problem.\"\n\nAfter that, Lacerda and McCormack talked about other, less intensive things. The two Presidents found that they got on well; they engaged in small talk well into the evening. When they parted, McCormack told Lacerda he was glad to have had a conversation that was not a matter of life or death for once.\n\nThe two would remain in touch for years thereafter."
 brazil.332.a: "The start of something good?"
 brazil.333.t: "The Crow and the Man From Dixie"
 brazil.333.desc: "When Carlos Lacerda met with his American opposite number, President George Corley Wallace, he was manifestly unimpressed. This made sense, since Lacerda abhorred racism, while Wallace was addicted to it the same way that good-for-nothing Getúlio Vargas was to eating two lunches and three dinners a day. At least Vargas wasn't usually a racial bigot, unlike Lacerda's present interlocutor.\n\nLacerda's disapproval seeped through frequently during the discussion, which was tense most of the time. The only times the two agreed wholeheartedly on something were in the cases of trade - opening more trade between Brazil and America struck them both as a good deal, provided that neither country's interests were violated - and joining the Organization of Free Nations, since even a conservative like Wallace knew the value of the OFN and was pledged to support it. But these successful discussions were at times overshadowed by the sheer number of things the two Presidents disagreed on.\n\nAt the end of the discussion, Lacerda offered a word of advice. \"Before I continue, Mr. Wallace, I'd like to offer you a bit of personal advice. None of what I am about to say is on my people's behalf.\"\n\nWallace stiffened. He could guess what Lacerda was going to say. \"Go ahead, Mr. Lacerda.\"\n\n\"Sir, your nation has made significant progress in the past few years on how it treats people who aren't white, and it has only benefited America to do so. I'd advise you to avoid the urge towards radical changes overturning the last administrations' legislation in that direction.\"\n\nIt was as Wallace had suspected, and it made him angry. To his credit, he waited until after Lacerda had left to fly into a rage at Lacerda's 'presumption'. But he had not accounted for the fact that Lacerda had sources able to tell him just what he ended up saying.\n\nWhen Lacerda read the report, he laughed. It was the only thing he could do to distract himself from his worries about what \"that bigot in the White House\" might do to America."
 brazil.333.a: "Not the best of starts."
 brazil.334.t: "The Crow and LBJ"
 brazil.334.desc: "When Carlos Lacerda met with his American opposite number, President Lyndon Baines Johnson, the two got along more or less, though Lacerda found that Johnson's Great Society theory was altogether too reminiscent of Getulism for his taste (not that he'd say that and run the risk of making himself look obsessed). Most of their conversation was about foreign policy; Johnson would try to push the envelope a bit further, and Lacerda would try and keep it from going too far.\n\n\"Mister Lacerda, I'm really grateful that you want to deepen Brazil's cooperation with the Organization of Free Nations, and I'm really impressed by the work Brazilian boys have done fighting side by side with us on the South African Front. But the cause of freedom can't be served by just fighting on the same side in one war. Can the United States rely on Brazil to make a firm commitment to aiding us in future conflicts on foreign soil?\"\n\nLacerda made a noncommittal noise. \"Well, Mr. President, I'll have to say \"yes and no\" to that. If it's dealing with the Nazi colonists in Africa I'll back you to the hilt. If you see the need to deal with fascists and communists in South America I might be able to arrange something. But other future conflicts will be more difficult, I fear.\"\n\nJohnson nodded slowly. \"I understand.\"\n\nFor a brief moment, he considered trying to intimidate Lacerda, but decided against it. Lacerda was enthusiastic about serving freedom, after all, and it wouldn't do to dampen such things. Besides, from what Johnson had heard of Lacerda and the other possible presidential candidates in those Hundred Days of theirs, he didn't think any of them - even that one pinko Gullet or Gully or whatever he was called - would break under his blustering. So he settled for moving the discussion on to other matters."
 brazil.334.a: "When asked, the two reported that they were satisfied with the meeting."
 brazil.335.t: "The Crow and the Voice of Reason"
 brazil.335.desc: "When Carlos Lacerda met with his American opposite number, President Wallace F. Bennett, they hit it off immediately and were on a first-name basis within some minutes. This made sense since they shared goals on using the market to strengthen their economies and joining hands in the Organization of Free Nations.\n\nThe discussion was long-reaching and changed topics relatively quickly, since the two of them were struggling to find areas on which they disagreed. On the matter of reducing mutual trade barriers, they found themselves in complete agreement, reaching a formal accord on the matter within minutes. On the matter of Brazil's joining the OFN, Bennett offered to push for Brazil's membership as soon as possible, to which Lacerda enthusiastically agreed.\n\nAfter they had exhausted every possible avenue of discussion and reached some form of agreement on everything, they went on to small talk, which continued for a good while.\n\nThe two of them felt that they had developed a good working relationship with one another, and were on track to push Brazil and the United States closer together than ever before.\n\nAt last it was time for the two to part ways for the day, and Bennett asked one last question as he reached out to shake Lacerda's hand. \"Carlos, can America and Brazil expect to see more of each other under your administration? Will you keep on integrating your country with the Organization of Free Nations?\"\n\nLacerda smiled widely and nodded. \"Most certainly, Wallace, one hundred percent.\"\n\nThat was the start of a friendship that lasted for decades."
 brazil.335.a: "The start of something good."
 brazil.336.t: "The Crow and the Reformer"
 brazil.336.desc: "When Carlos Lacerda met with his American opposite number, President Robert Francis Kennedy, he was not sure what to make of the slain JFK's younger brother. True, they got on when discussing foreign policy - Kennedy shared Lacerda's antifascism and zeal for the rights of the average citizen - and they were able to reach fruitful agreements with regard to Brazil's upcoming attempt to join the Organization of Free Nations.\n\nBut aside from that Lacerda, though he respected Kennedy's work ethic and devotion to his country, found himself increasingly uncomfortable with the President of the United States. Lacerda could not place it; it could have been Kennedy's zeal and the way he looked, or it might have been what Lacerda had heard of the man's proposed programs. But he found that some unclear thing in his interactions with Kennedy reminded him of Getúlio Vargas in a bad way.\n\nOn the other hand, Kennedy was unimpressed with his Brazilian opposite number. He had heard concerning rumours about Lacerda's willingness to sweep aside the poor and his political opponents in the name of promoting the welfare of Brazil. Moreover, he found that Lacerda lacked ambition and did not appear to be as devoted to the principles of life, liberty, and the pursuit of happiness as he said he was.\n\nDespite these reservations, the two heads of state remained civil, and reached fruitful agreements that would doubtless lead to further cooperation between Brazil and the United States. But each of them came away feeling that for all that they had been speaking the same English, they had still been talking in entirely different languages."
 brazil.336.a: "A productive meeting, though less than what it could have been."
 brazil.337.t: "Dawn Raid"
 brazil.337.desc: "The sun was hours from rising, and yet the printing machines of the Ultima Hora were already running in full speed, putting the black ink on the white paper. Their final product, \"Coup d'état Against Lott and Quadros\", \"The Crow Spread His Wings, Governors Lacerda's Gamble Against Democracy\", \"Only Jango Can Save the Working People\" were printed by the hundreds and thousands every minute, loaded on trucks by an legion of packers and delivery drivers ready to distribute it through the whole city. Work was never so hectic such as then- until a loud knock on the door was heard.\n\n\"POLICE! OPEN UP!\"\n\nSome journalists tried to barricade the door with furniture, others yelled about the illegality of the timing- no raids before 8 in the morning, said the law- but nothing could stop the tide of policemen who entered the press room, smashing the machines with the butt of their rifles. One of them picked up a megaphone to make his announcement.\n\n\"This newspaper has been publishing fascist propaganda! It is to be closed down on orders of Governor Carlos Lacerda!\"\n\nEditor-in-Chief Samuel Wainer had no choice but to comply.\n\nThe director looked at his workers leaving the building, and the ruins left behind by the raid. \"Fascist propaganda... The Crow never changes his tricks.\" He muttered, lighting a cigarette. Back when when he was young, watching his village burning in Europe, his mother Dora had said to him that \"Jews like us can only trust our kind.\" Samuel never really believed what she said, even with all what happened with them. There are always some people for times like that, he thought as he searched his notebook for a name and a phone number."
 brazil.337.a: "Getúlio Vargas."
 brazil.338.t: "안네를 기리기 위한 학교"
 brazil.338.desc: "\"-그리고 제가 안네 프랑크 중학교를 개교할 수 있도록 도움을 주신 리우 시민들과 유대인 공동체에 깊은 영광과 감사를 표하는 바입니다.\"\n\n라세르다는 리본을 자르고, 카메라를 마주하고 다시 박수를 치면서 가장 똑똑한 미소를 짓기 위해 몸을 돌렸다. 언론을 위해 인사는 필수였다. \n\n그는 새 학교 바로 맞은편에 있는 이웃 건물인 독일 영사관을 뚫어지게 쳐다보면서 연설을 계속했다. 나치 놈들은 화가 난 것인지 커튼을 쳤다. 좋군. 그는 유태인 아이들이 살아 있고 건강하게 학교에 다니고 정상적인 삶을 사는 것을 볼 수 있도록 맨 앞자리에 앉아 있는지 확인했다.\n\n\"나는 독일에서 처음으로 밀반출되어 독일의 잔학 행위를 고발하기 위해 자유 세계 전역에 출판된 책인 안네 프랑크의 일기를 몇 달 만에 접할수 있었고, 저는 이 책을 새벽 5시까지 정신없이 읽었습니다. 정말 감동적인 글이였습니다.\"\n\n\"그 불쌍한 소녀는 홀로 죽어갔고, 배신당하고, 굶주리고, 병들었고, 필요한 가지고 있던 존엄성을 빼앗겼습니다.\"\n\n그는 머리를 높이 들고 영사관 밖에 깃발을 휘날리며 혐오스러운 존재로 브라질을 더럽히고 있는 역겨운 나치 깃발을 응시했다.\n\n\"그녀의 복수를 위해 제가 할 수 있는 최소한의 일은 그녀의 백성들에게 그 존엄성을 일부 돌려주는 것이었습니다! 그리고 신의 뜻을 받들어, 브라질이 이용할 수 있는 모든 힘을 다해서 여러분을 보호해 주겠습니다.\"\n\n그 결과 박수갈채가 운동장 전체를 귀청 터지게 메웠다."
 brazil.338.a: "안네 프랑크는 사후세계에서 웃고 있다."
 brazil.339.t: "An Unlikely Ally"
 brazil.339.desc: "Goulart had already lost track of how many days it had been since the Senado was thrown into chaos. He and his staff had been forced to constantly watch their backs and remained consistently paranoid of the police and potential plainclothes military officers that were rumored to be on patrol for Goulart and the rest of the PTB, and it was clearly taking a toll on his wife, Maria. It was good that he still enjoyed significant popularity throughout the city of Porto Alegre, but Goulart was still immensely nervous for the meeting with Admiral Aragão he was walking into. He just couldn't shake the possibility of an ambush or being kidnapped at that meeting; what if the note had come from someone pretending to be Aragão? Goulart pushed open the door to a poorly lit backroom in the bar, he saw the Admiral sitting at a dusty table with a cigarette in hand. As he approached the table, Admiral Aragão immediately stood out of his seat and went over to give an enthusiastic handshake to the Vice-President of the Republic.\n\n\"Jango!\" Aragão whispered excitedly, \"I didn't think you would end up coming.\" The admiral cracked a large smile, and Goulart himself felt inspired by the energy Aragão showed.\n\n\"Time is short, Aragão, but if you have something to say, it must be important. Bring me the bad news.\"\n\n\"Bad news? Well, I'm sure this whole situation is very nerve wracking for you, but I am here to bring you good news, Jango. Listen. As you know, significant parts of the military are out to get you. But I still know of a couple of people in the armed forces that are sympathetic to your cause. I need you to trust me with something.\" Aragão said, staring straight into Goulart's eyes.\n\n\"What is it, Admiral?\" \"I need your itinerary during this crisis. My men have boats throughout the coast and helicopters on call at certain bases. If the worst happens and you are caught, my men may be able to rescue you. But we need to know where you are in order to pull something like that off.\" Goulart thought for just a second. This was surely a massive risk, but there was no clear way into the presidency without taking any. After a second, Goulart smiled back and told Aragão."
 brazil.339.a: "\"Of course. Admiral, I owe you a massive debt.\""
 brazil.340.t: "The Uniformed Pirate"
 brazil.340.desc: "\"Any updates on Costa Aragão?\" Castelo Branco glared across the table at the navy officers who were dragged into this meeting. While on land, the coup had gone almost completely according to plan, it seems as if no one in the navy had anticipated one of their own turning against the coup.\n\n\"N-no, General. He hasn't responded to any of our hails, and his ships continue to circle off the coast of Guanabara.\"\n\nCastelo Branco slammed a fist on the table, rattling glasses and sending loose papers into the air. \"You are the Brazilian Navy, goddamnit! Board his ships and take this subordinate pirate under control! Are you incapable of even protecting our own people?! Doesn't this man support that communist rat Goulart? How is this not your top priority?\"\n\n\"We... We're doing everything we can to try and bring him in. We promise that the situation will be resolved shortly!\"\n\n\"It better! Those traitors are continuing to pillage our own country; I've gotten reports that they've begun to siege the Governor's Palace. If Governor Lacerda dies to those scum, you all will be next. Every day he roams free is another day where he can try to start a civil war to restore the previous failure of a democracy. Am I clear?!\" Castelo Branco rudely waved off the navy officers, who immediately took their cue to scurry out of the room. He gave a deep sigh, and then looked over at the large window.\n\nThe sun was setting on the city, and Castelo Branco knew he couldn't trust those useless sailors to do anything. The army was doing its best to fight off the invaders, but they continued to pour in from the sea. Without the navy doing anything, he knew that he was fighting a losing battle. The violence was now spreading to institutions and civilians that had chosen to support the coup, and Castelo Branco knew that he could not continue to tolerate that.\n\nHe picked up the phone and dialed the base at Rio de Janeiro. The call was immediately picked up. \"Yes, General?\" \"I need you to deploy an additional mechanized unit to Rio. I'm sure you've heard the news about our good friend Admiral Aragão? The navy is absolutely useless in dealing with him and it looks like we'll need to pick up the slack if we want to take him down for good.\""
 brazil.340.a: "\"Of course, General. Whatever you need. We'll get it done.\""
 brazil.341.t: "To Appeal For Calm"
 brazil.341.desc: "Carlos Lacerda couldn't help but pace back and forth in the Governor's Palace over the situation that had continued to fester. The police and army units within Guanabara had been woefully ineffective in allaying Lacerda's fears of a potential invasion, and he knew for a fact if any marine tried to break into the palace, he was absolutely not going down without a fight. He picked up the revolver he had \"requisitioned\" earlier from his security detail and made sure it was loaded and ready to go. He knew that he needed to appear strong, and Lacerda knew exactly what to do. He slid the submachine gun under his jacket and left his office to head upstairs to the radio station.\n\nAs he began to head for the stairway, he heard someone speak up. \"Governor Lacerda, shouldn't we shelter for the time being?\" Lacerda's secretary, Esther, looked up from her desk with a worried look on her face.\n\n\"Worry not Esther, for I am on my way to rally the good people of Brazil against that pirate admiral that is threatening this beautiful city.\" Esther stood up from her desk, and took a few steps in between Lacerda and the stairs. \"Aren't the police and the military on top of things? This might not be a good idea.\" Lacerda was stunned at Esther's sudden movements, and began to panic. \"Esther, this cannot wait. Please move out of my way now.\"\n\n\"Governor, I do not mean to be rude, bu-\"\n\n\"Esther, this is not up for debate. Move out of the way, or you're fired.\" Lacerda felt bad about mistreating Esther, but things had devolved to this and he needed to regain control immediately. As he entered the radio room and tuned the frequency, he took a deep breath and began to speak.\n\n\"Long live freedom, long live Brazil, long live the honor of Brazil, long live the dignity of Brazil! Admiral Aragão, Admiral Aragão, monstrous murderer, miserable incestuous. Admiral Aragão, don't get close, because I'll kill you with my revolver! Bastard, bandit, traitor, your time has come! Run while there is still time, guarantee impunity. Bandit, killer and commander of innocent soldiers to kill other soldiers to hide their dishonor! You scoundrel!\""
 brazil.341.a: "That'll show that traitor."
 brazil.342.t: "The People's Admiral Flees"
 brazil.342.desc: "Humberto de Alencar Castelo Branco sighed with relief and leaned back in his chair as the messenger exited the room. The mechanized unit he had deployed to Rio to deal with the damned traitor Cândido da Costa Aragão had arrived and had driven him off with his traitorous marines. The marines had surrendered to the unit and Aragão himself had sailed out through the Bay of Guanabara into the open ocean. Rio was once again secured and Aragão's pitiful attempt at a coup had been crushed, but there was another nuisance for Castelo Branco to handle: Carlos Lacerda, the Crow of Guanabara.\n\nHe had heard about what Carlos Lacerda had said about Aragão in his effort to play at a general and secure Guanabara before the mechanized unit got there. Though Castelo Branco agreed with the basics of Lacerda's little tirade, namely that Aragão and his ilk were traitors, he had intelligence that indicated that Lacerda really didn't know how close his remarks had driven Brazil to civil war.\n\nRather than risk causing a civil war, Aragão had advised that leftist João Goulart to flee to Uruguay and then join him. So then for Lacerda to run around saying that the traitor admiral was one to 'incite soldiers to kill their brethren' was nonsense (just like so much else that came out of Lacerda's beak). Now Lacerda was spewing more nonsense: he was now claiming that the battle against the \"Petebista communists\" had been won when in reality Aragão and his connections in the marines were still an ever-present threat.\n\nSighing, Castelo Branco decided to call in Costa e Silva, in the hopes that he or the other hardliners might be able to provide some influence on how to shut a loud bird up for a few months."
 brazil.342.a: "Another Partial Victory."
 brazil.343.t: "The Illusion of Freedom"
 brazil.343.desc: "Ney Braga's office had never been so cluttered; papers were strewn about all over the floor, bookshelves were rummaged through and not put back together, and some rascal had gone about and stolen all of his pens.\n\nHowever, he cared little for this mess and was slumped in his chair in deep thought. Was it really true that the military was only here to take power temporarily? Democracy would really be restored after a transitional period? Braga had his doubts about the entire premise. After all, many of his friends within all of the political parties had been imprisoned, and he heard rumors of the coup even targeting civilians that were supportive of the former republic.\n\nBut, Braga knew that there were plenty of radicals throughout Brazil that were looking to sabotage his home country. Perhaps it was for the better that the military had taken control for the time being. Besides, they had promised to avoid the old Estado Novo days and restore democracy within the year.\n\nEven if times were turbulent now, the military would set things straight and then hand power back to a democracy. It might be a controlled one, but it would be better than what Brazil had before.\n\nNey Braga was not alone in this thought. Governors across Brazil, whether they secretly supported the coup themselves, or simply supported it out of fear of being replaced and imprisoned, slowly began to come to the collective realization that the action the military had undertaken was justified. Yes, the whole situation had been unnecessarily messy, and yes, perhaps they were cracking down a little too harshly on the PTB, but there was no evidence that the military would refuse to listen to them. Maybe they could even cash in on a little bit of goodwill if they publicly supported the military and encouraged their former constituents to support the new state.\n\nNot everyone would approve of this, but most governors saw it as no more than just standard politicking. There was a new sheriff in town, and it wouldn't hurt to extend a warm welcome to them so long as they could remain in power."
 brazil.343.a: "One by one, the sheep fall in line."
 brazil.344.t: "The Squabblers of the Round Table"
 brazil.344.desc: "Members of the UDN were gathered in a conference room to discuss future policies and electoral strategies. Heavyweights such as President Quadros and Governor Lacerda were present, and the tension in the room was high. Ever since Lott's presidency, Quadros and Lacerda seemed more keen on combatting each other's influence in the party, rather than focusing on ideas that would help with passing legislation or ensuring a gain of seats in the next election.\n\nLacerda especially had been sitting silent for the past two hours, listening to ideas that were downright crazy in his mind. Allowing Christian labor unions? In his mind, the UDN had gone mad following their new prophet Quadros, and it was only up to Lacerda to stem this tide of debauchery.\n\n\"Thank you, Senator. Now the Governor of Guanabara, Carlos Lacerda, has the floor.\"\n\n\"Thank you, speaker. I'd like to start off by saying that there has been plenty of good discussion regarding the future of Brazil tonight, but I would like to offer a counterpoint. Rather than daydreaming about what could happen, the UDN should be focused on what needs to happen. We are all painfully aware of the bloated state that our budget is currently in. Getting our spending in control is something we must prioritize now. I implore everyone here to begin thinking about how exactly Brazil can look to reduc-\"\n\n\"Carlos! There you go again with your random hogwash about cutting the budget!\" Quadros had gotten out of his chair and pointed a finger towards Lacerda. \"I'm sick and tired of hearing this nonsense about the budget or whatever the hell you are talking about. The people of Brazil need us more than ever, and here you are wasting everyone's time. We need to be innovative and explore new ideas and policies to better Brazil!\"\n\nLacerda fired back, shouting: \"Why don't you propose one then, Mr. President?\"\n\n\"How about banning all card games to restore Brazil's moral dignity?\" countered Quadros.\n\n\"That is laughably unfeasible. This is seriously your best idea, Jânio? This is an insult to the party!\" cried Lacerda, before pushing open the doors to the conference room and storming out."
 brazil.344.a: "Half the room waved goodbye, while the other half sat awkwardly in silence."
 brazil.345.t: "The Veto"
 brazil.345.desc: "Jânio Quadros had fallen from power after Carlos Lacerda and Auro de Moura Andrade successfully submitted the letter of resignation that Quadros had drafted and passed it off as the real deal. But the matter was not yet over; Andrade had to make sure that that communist bastard Goulart would not take over in Quadros' absence.\n\nFortunately, the people that had called him to meet with them sympathized with his plight. Andrade was at a meeting with the Joint Chiefs of Staff of the Brazilian armed forces, with Marshal Odílio Denys speaking for the army, Vice-Admiral Silvio Heck for the navy, and Brigadier Gabriel Grün Moss for the air force.\n\nDenys started it out. \"Now, Lott might have worked with Goulart, and quite frequently at that. But we of the rest of the military, those relatively unpolluted by socialist communism, don't share Lott's delusional thought that we can work with the Petebista imbeciles.\"\n\nAt that, Heck repeatedly slammed the table in approval while Grün Moss carried on the argument.\n\n\"Look at what socialism brought that idiot Bukharin when he went to war with the Nazis after stabbing those poor Poles and Balts in the back! All it did was get him pushed back to Arkhangelsk, and a whole lot of Nazi colonies made at his expense!\"\n\nAs the assembled soldiers shouted their approval, Silvio Heck at last concluded. \"We soldiers won't let Brazil be destroyed by the far-left. Nor will we let this country of ours fall behind against the Argentines! Let me be clear, sir: we're vetoing Goulart's candidacy!\"\n\nAfter some more loud shouts and cheers, Auro called for silence. \"Gentlemen, I see now that I am clearly among friends here. I am resolved: I will enforce the veto. The Presidency of the Republic will remain vacant until a better candidate is found.\""
 brazil.345.a: "At that the soldiers cheered so loudly that Auro had to stick his thumbs in his ears."
 brazil.346.t: "A Split in the Military"
 brazil.346.desc: "With the veto announced by the Speaker of the Senate, Auro de Moura Andrade, and the official position of the military in support of Andrade's argument, the military high command and their civilian associates thought it would be easy to keep João Goulart from power. Unfortunately for them, it really was not, and the various leaders of the coup faction could only put their heads in their hands as more and more bad news came in.\n\nReports came in from the south - from the socialist bulwark of Rio Grande do Sul and elsewhere - of defiance by General José Machado Lopes and Admiral Cândido da Costa Aragão joined by the Governor of Rio Grande do Sul, Leonel Brizola. These socialists, far from bending over, had instead joined hands with various constitutionalists and managed to galvanize large portions of the military in the south to support João Goulart, the legal candidate. Worse yet, the military could do nothing against this: while the anti-Goulart faction was more powerful, it was spread out relative to those who favored Goulart.\n\nThis compounded by the fact that major figures such as Marshal Humberto de Alencar Castelo Branco had yet to choose a side meant that the military was unable to plan its desired coup, for fear that it would lead to a civil war. Instead the military decided to play for time - just a bit over a hundred days to ensure sufficient military strength to suppress the southern threat and avoid a civil war.\n\nAndrade, knowing this, decided to have the Senado Federal deliberate as long as possible to elect the next President, so as to make sure the military could prepare to deal with those of its members that had sided with Brizola and his ilk."
 brazil.346.a: "It was in support of this plan that Sylvio Frota walked into the Senado that day."
 brazil.347.t: "The Campaign of Legality Forms"
 brazil.347.desc: "It was all over the papers in Porto Alegre, and Governor Leonel Brizola of Rio Grande do Sul would have it no other way. Brizola and other members of the PTB had began their counterattack against the bastard Auro Andrade and the assorted wannabe Napoleons of the Brazilian military.\n\nThis counterattack was to take the form of a campaign - the \"Campaign of Legality\", which demanded that the Senado Federal honour the constitutional prescription and ensure João Goulart and no-one else would be elected President of Brazil. It would be relatively simple - launching strikes, media campaigns, and large protests with a view on paralyzing places like Guanabara, the traitorous Crow's home province.\n\nGranted, there was a risk of Lacerda and his ilk simply ordering that any protests be violently cleared. After all, if he was one to kill the homeless poor in a manner that would please the Nazis and the fascists, how much worse would he treat dissenters? But that risk was all worth it. (Even so, Brizola made a note to make sure to warn his supporters of the risks.)\n\nIt was right and proper, what they were doing - after all, it was a choice between the defense of the legacy of President Vargas and of democracy in Brazil and the prostration of Brazil to a whole lot of generals little improved upon Nazis.\n\nWith that in mind, Brizola picked up the phone and started making calls."
 brazil.347.a: "\"Get me Governor Mauro Borges of Goiás.\""
 brazil.348.t: "Strengthening of the Hardliners"
 brazil.348.desc: "Ninety days had passed since the ultimatum of Sylvio Frota in the Congresso Nacional, and the Senado Federal had yet to come up with a successor to Lott and Quadros. The military was, as one might expect, beginning to become impatient. General Pery Constant Bevilacqua, deeply concerned by what he had heard was happening, telegraphed Goulart and Kubitschek with the news.\n\nPERY CONSTANT BEVILACQUA RECIFE\n\nTO JUSCELINO KUBITSCHEK BRASÍLIA AND JOÃO GOULART PORTO ALEGRE\n\nCONCERNING DEVELOPMENTS OUT OF THE MILITARY IN RECENT DAYS STOP MEMBERS OF SORBONNE FACTION SUCH AS CASTELO BRANCO HAVE BEGAN TO SUPPORT THE HARDLINERS OF COSTA E SILVA THAT WANT TO OVERTHROW THE GOVERNMENT STOP CASTELO BRANCO HAS APPARENTLY REACHED AN AGREEMENT WITH THE HARDLINERS STOP ALLEGED AGREEMENT IS AS FOLLOWS\n\nONE THAT CASTELO BRANCO IS SWORN IN AS PRESIDENT\n\nTWO THAT ELECTIONS BE DELAYED WITH PTB OUTLAWED UDN AND LACERDA SUPPORTED\n\nTHIS IS NO DOUBT CONCERNING TO YOU BOTH STOP IT UNDERLINES THAT DECISIVE ACTION MUST BE TAKEN STOP IF CRISIS NOT HANDLED SOON MILITARY WILL BE SUFFICIENTLY CONSOLIDATED WHERE THEY WILL BE ABLE TO LAUNCH A COUP AND TAKE CONTROL STOP AT THAT POINT I AM SERIOUSLY DOUBTFUL THAT I OR MY CONSTITUTIONALISTS WILL BE ABLE TO DEFEND AGAINST THEM STOP IF WE CAN FIND A LEADER OF ANY KIND IN THE NEXT TEN DAYS THE COUP MAY YET BE STOPPED STOP FOR THAT REASON I BEG YOUR EXCELLENCIES TO TAKE ANY AND ALL APPROPRIATE ACTION\n\nBEVILACQUA"
 brazil.348.a: "It is getting serious then."
 brazil.349.t: "The Bull's Proposal"
 brazil.349.desc: "As Adhemar de Barros entered the meeting room, he saw Leonel Brizola and Edna Lott working diligently on plans to ensure that Goulart would be the victor of the 100 Days Crisis. Of course, once he approached the table, the two made sure to hide whatever they were working on.\n\n\"Relax, you two,\" said de Barros. \"'I'm here to help you all.\" Brizola raised an eyebrow and crossed his arms, before saying, \"A likely story, de Barros. Can we get this over with? Edna and I are rather busy, as I'm sure you are too.\"\n\n\"Of course, Leonel. I'll get straight to the point. I'm backing your campaign of legality, and I will ensure that my supporters back Jango when the time comes.\"\n\nLott and Brizola's faces were struck with shock, before turning back into scowls. \"And what do you want from us? With you, I'm certain there's a price tag involved.\" responded Edna. Brizola kept a more neutral face as he thought on what Adhemar stated, \"Relax Edna, the man is clearly here to help. Adhemar, we can work out the details later once Jango is the President, no?\"\n\nAdhemar gave a wry smile and turned to leave the room. \"Of course, sure. We are in a bit of a crisis ourselves, and we need to prioritize beating out the military and that rat Lacerda.\" As he grabbed the handle of the door, he looked back, and said in a calm voice.\n\n\"Oh, about that price tag. If you want my support, I expect to be Jango's internal minister. I'm not negotiating on that. If I hear nothing from you within the week, I will assume that the position is reserved for me and I will declare my support for Goulart. Anyways, you know where to find me. I'll be seeing you two around.\"\n\nAs Adhemar left there was an unnervingly long silence before Lott finally decided to break it. \"What are we supposed to do with that? Is getting Jango to be President really worth it if we have a snake within our midst?\" Brizola had a sinking feeling in his stomach. This was clearly a trap, no doubt about it. It wasn't his or Edna's place to be making decisions about Goulart's cabinet now. \"The situation is bad, Edna. We might need his support, whether we like it or not. If Jango is willing to trust us to form his cabinet, we'll need to make a decision now about this.\""
 brazil.349.a: "\"Adhemar can simply not be trusted.\""
 brazil.349.b: "\"We have no choice. Tell Adhemar he will have his cabinet position.\""
 brazil.350.t: "The Bull Behind Them"
 brazil.350.desc: "The vigor-filled voice of Adhemar Pereira de Barros, Governor of São Paulo, sounded through the radios of Brazil from a radio station in Brasília. It signaled a sea change in the Hundred Days' Crisis.\n\n\"People of São Paulo - nay, of the whole of Brazil!\n\nBy the will of God and of Nossa Senhora Aparecida, the most excellent João Goulart was the rightful successor to the Presidency of the Republic in the aftermath of the disastrous fall of Marshal Lott and the fool Quadros.\n\nHowever, certain misguided individuals in this country, fancying themselves to be better arbiters of our country's future than the people of Brazil, presume to set up an illegitimate, falsely elected usurper in their place. I urge all Brazilians of goodwill to support the Campaign of Legality to prevent this from taking place - otherwise our democracy will fail and freedom will be lost to us forevermore!\"\n\nAs the poll numbers both in the Congresso Nacional and outside of it began to break towards Goulart and the PTB, various reactions were observed. In military barracks and the offices of Guanabara, glasses and other implements were thrown on the ground in rage. Carlos Lacerda, in particular, was incandescent with anger over Adhemar's betrayal. He wrote an editorial denouncing it the next day, but to his horror, that issue of the newspaper simply did not sell. Juscelino Kubitschek, too, cursed the scuppering of his own chances.\n\nOn the other hand, in a room in Edna Lott's home, Leonel Brizola, Edna Lott, and João Goulart sat back at dinner and clinked glasses with their new ally, his lieutenant, Laudo Natel, and Getúlio Vargas Filho. Natel later noted that the Varguists seemed relieved that this crisis seemed to have been averted."
 brazil.350.a: "Adhemar smiled as one of his many plans came to fruition."
 brazil.351.t: "Tell Me How"
 brazil.351.desc: "Lott's brows furrowed like ice-flecked trenches as he murmured to the marshal on the other end of the line, \"Why in God's fucking name did you veto our ally, Denys?\"\n\nThe reply came hoarsely, ponderously. \"If communists make such good allies then why don't you haul Bukharin from his grave? He'd be happy to bury another country! We're lucky that there's still one Brazil, any longer under Goulart and it'd shatter into twenty.\"\n\n\"Throw your life away, then! We've spent our whole careers fighting for a constitution and you just ruined it all. Do you have any idea how you're going to restore at least some of the good we've done?\"\n\n\"I'm listening. Please, tell me how.\"\n\nLott clutched the telephone by its grey-steel face. His palm covered his teeth - shifting whetstones grit together. \"Withdraw your veto and support Goulart, who was elected President according to our Constitution. The one you fought for.\"\n\nA brief silence, and then, \"I'm listening.\"\n\n\"Look, if you're worried about communists, you'll galvanize the entire left by going through with this. It won't end there. Any Integralist left in the military will look at this and see the greatest opportunity they've ever had to wrench this country the way of Italy, and it'll be because of you.\"\n\n\"I'm listening.\"\n\nLott slammed the handset on the receiver and a curt ring resounded in his house. He listened attentively to the silence."
 brazil.351.a: "To ruin my life's work like that..."
 brazil.352.t: "A Speech Cut Short"
 brazil.352.desc: "\"You called him a socialist in the article. Are you sure that's what the officers want to hear?\"\n\n\"What's most important is that Goulart gets support. It's what he is, and not calling him that isn't going to fool them into thinking that he isn't one. Could you please put me live?\"\n\nHe nodded and flicked a switch downwards. Lott brought his face to the microphone and waited for the host's fingers to drop. Even outside his booth, the station was silent; only Lott and the host remained. Lott was anxious, and constantly thinking of the running sedan outside. The count hit one, and he cleared his throat.\n\n\"People of Brazil, I am Henrique Teixeira Lott, former President of the Republic and Commander-in-Chief of the Brazilian Armed Forces. I speak, today, united with you all as a victim of a new tyranny in an old and familiar attire, and I say that Lacerda's ranks of suited military men should not govern the Republic in your name. João Goulart, regardless of the ideological differences between him and I, is the rightful, elected President of Brazil. Your Brazil. Our nation is in danger, and if we are ever to speak or vote our minds again without a man with a rifle watching over us, we must all resist this newest face of tyranny. Failing this, our nation-\"\n\nThe lights cut out, and the radio with it. The booth, and the studio adjacent, were lit only by the harsh red glow of buzzing LED lamps. Quicker than he had ever thought he could, Lott flung himself into the driver's seat of his weary beige sedan and drove for home."
 brazil.352.a: "Couldn't stop them from hearing some of it, Lacerda."
 brazil.353.t: "Locked In"
 brazil.353.desc: "No luck and no reply. The lazy ringing of the handset, the murmurings outside his house, Denys would not answer. Lott mouthed a curse and cocked the dial. Edna could help. She couldn't haul the APCs off the street but she could arrange for some food to wait out the siege. He would be arrested, he knew that, but they wouldn't harm him for it. Not one of the soldiers outside had held his rank, he had let them know that, and it would take time to coax the new Commander-in-Chief from his stolen palace. Lott still had a say.\n\nThe line crackled to life against an ambient buzz. \"Hello, Edna.\"\n\n\"Are you alright, father?\"\n\n\"I'm uninjured, but my words have caught up with me and Lacerda's men are outside of my house. Are you able to spare food and water?\"\n\n\"I'll get you food.\"\n\n\"How are you going to do it without putting yourself in danger?\"\n\n\"Well, if they're listening to us, you wouldn't want them to know.\"\n\nFor a moment, Lott receded into his thoughts. Damn Lacerda and the military and the turncoat soldiers. Damn the rags of cobalt cigarette smoke wafting through his window, but bless her, his brave daughter. Bless her."
 brazil.353.a: "\"I'm so proud of you, Edna.\""
 brazil.354.t: "Borges Declares For Goulart"
 brazil.354.desc: "As the Campaign of Legality continued, more and more manifestations of support cascaded in from across Brazil. One of the most important instances of these was that of Mauro Borges, Governor of Goiás. From the planned city capital of Goiânia, Borges made a public speech amidst the applause of PSD-PTB grandees and the local population.\n\n\"People of Goiás and of Brazil: you all know me. As God is my witness, I am not and never have been a communist. I am not so foolhardy as to close my eyes and ears to the terrible evidence provided by the fall of Russia to the fascist hordes.\n\nBut let me be clear - if succession does not occur in a manner respecting the Constitution, if my esteemed colleague Senhor João Goulart does not succeed to the Presidency, then the State of Goiás and its people will most willingly fight tooth and nail to defend the national order.\"\n\nThe speech was publicly released; however, it was very rapidly censored in the press outside of Goiânia, replaced with press attacks by Carlos Lacerda.\n\nBut the military under Odílio Denys remained concerned; the opposition of a state as prominent as Goiás could prove a significant problem for their plans."
 brazil.354.a: "Their fears proved justified."
 brazil.355.t: "Standoff in Goiás"
 brazil.355.desc: "FROM: AMEMBASSY BRASÍLIA\n\nTO: DCI, SECSTATE\n\nSUBJECT: STANDOFF IN GOIAS\n\nEYES ONLY DCI, SECSTATE\n\n1. FEARS OF MILITARY UNDER MARSHAL ODILIO DENYS REGARDING PLANS OF GOIAS GOVERNOR MAURO BORGES AND THE VARGUIST-DOMINATED MILITARY IN THAT AREA HAVE COME TRUE TODAY DUE TO LEAKS OF MILITARY PLANS ALMOST CERTAINLY AUTHORIZED BY BORGES HIMSELF.\n\n2. MILITARY DEPLOYMENTS IN THE AREA HAVE SUBORDINATED THEMSELVES TO THE STATE OF GOIAS AND TO A BOARD OF CHIEFS OF STAFF CHAIRED BY BORGES AND HEADQUARTERED IN GOIANIA. TROOPS SWORN TO GOIAS HAVE GONE TO THE BORDER WITH THE FEDERAL DISTRICT OF BRASÍLIA AND ARE NOW IN A STANDOFF WITH THE GUARDS, WHO HAIL FROM BATTALIONS OF THE MILITARY LOYAL TO THE CHIEFS OF STAFF IN BRASÍLIA. TANKS FACE TANKS, SOLDIERS FACE SOLDIERS. I HAVE NO REPORT OF SHOTS BEING FIRED AT THIS TIME; HOWEVER, I HAVE IT ON VERY GOOD AUTHORITY THAT THE SITUATION IS TENSE.\n\n3. THE TENSENESS OF THE SITUATION IS WORSENED BY OTHER REPORTS THAT MAURO BORGES HAS FORTIFIED HIS CAPITAL CITY OF GOIANIA AND OTHER MAJOR SETTLEMENTS IN THE STATE OUT OF FEAR OF A FEDERAL INTERVENTION. BARRICADES - NOT MAKESHIFT ONES, BUT ONES CONFORMING TO MILITARY STANDARDS - AND MACHINE GUN EMPLACEMENTS HAVE BEEN INSTALLED IN STRATEGIC LOCATIONS THROUGHOUT GOIAS.\n\n4. FURTHER INFORMATION WILL BE PROVIDED AS THE SITUATION CHANGES.\n\nGORDON"
 brazil.355.a: "Borges makes his stand."
 brazil.356.t: "GOULART CLEAR MAJORITY"
 brazil.356.desc: "On a Tuesday, the Brazilian Institute of Public Opinion and Statistics released a poll documenting the popular response to Lacerda's coup. It read that ninety-one percent of Brazilians favored Goulart's inauguration, with only nine percent in opposition. When allowed to select a rival candidate for inauguration instead, seventy-one percent still favored Goulart.\n\nOn a Wednesday, stone-faced men in green fatigues shut a printing press in Guanabara and sent its workers home. The building's supervisor, a flushed, worn socialist in his twilight sixties, secreted the offset cylinder to his house and taped it to the inside of an air vent, hoping that it would never become an artifact of his career.\n\nOn a Thursday, those stone-faced men in green fatigues scoured the streets of Brazil for every copy of the Institute's poll, and by the day's end, smoldering integers and fractions hung over the favelas like the breath of a paternal giant.\n\nOn a Friday, a few young students asked the staff at a newspaper stand for a copy of that poll, and they were all told no, they had never had any."
 brazil.356.a: "Public opinion is clear."
 brazil.357.t: "Goiás Pacified"
 brazil.357.desc: "FROM: AMEMBASSY BRASÍLIA\nTO: DCI, SECSTATE\nSUBJECT: PACIFICATION OF GOIAS\nEYES ONLY DCI, SECSTATE\n\n1. IN THE AFTERMATH OF THE BRAZILIAN MILITARY OPERATION TO PRESERVE STABILITY IN BRAZIL, GOIAS GOVERNOR MAURO BORGES AND THE VARGUIST-DOMINATED MILITARY HAVE BEEN COMPLETELY NEUTRALIZED BY LOYALIST FORCES.\n\n2. THE STATE, HAVING BEEN SURROUNDED ON ALL SIDES, COULD NOT HOPE TO HOLD OUT; ACCORDINGLY, IT FELL QUICKLY AND THE GOVERNOR WAS CAPTURED. THE HARDLINE FACTION OF THE MILITARY UNDER COSTA E SILVA WANTED TO SEE HIM TORTURED AND KILLED; HOWEVER, PRESIDENT CASTELO BRANCO PERSONALLY INTERVENED TO ENSURE THAT HE WAS MERELY UNSEATED AND DISENFRANCHISED. I SUPPORTED THIS DECISION.\n\n3. THE MILITARY, HAVING TAKEN COMPLETE CONTROL OF THE STATE, HAS INSTITUTED MARTIAL LAW AS IN MUCH OF THE REST OF BRAZIL.\n\n4. FURTHER CHANGES IN THE SITUATION ARE UNLIKELY; NONETHELESS, I WILL KEEP ABREAST OF IT TO THE BEST OF MY ABILITY.\n\nGORDON"
 brazil.357.a: "Sic transit..."
 brazil.358.t: "Denys and Goulart"
 brazil.358.desc: "In a cafe in Brasília, a retired officer coming in from the countryside around Curitiba and an economist connected to the President of Brazil sat down for lunch. Their conversation turned at once to the latest political gossip.\n\n\"Did you hear about the situation with Goulart and Denys, Ney?\"\n\nNey shook his head. \"Why, what happened, Fernando?\"\n\n\"Well, the meeting was tense and no mistake. Of course you know that Goulart can't very well remove the Chiefs of Staff, though he can definitely sideline them.\"\n\n\"Well, did he threaten to do that?\"\n\n\"Not openly. They spoke of working together for the future of Brazil. But the meeting was tense, and it was clear they really didn't like each other.\"\n\nNey Aminthas de Barros Braga, retired major in the army and current moderate conservative Governor of Paraná, nodded slowly. \"I see. Well, it's in God's hands - and those of Senhor Goulart. I understand and sympathize with his concern for the lower classes, and I'd do a lot of what he proposes myself if I were President. But I pray he doesn't go too far to the left, lest he split our country and give the military a reason to intervene.\"\n\nFernando Ferrari, a staunch Varguist but also a Christian democrat and the leader of the most conservative faction of the PTB or of Varguism more generally, nodded his agreement."
 brazil.358.a: "\"God willing he'll keep it reasonable.\""
 brazil.359.t: "Salgado Returns to Brazil"
 brazil.359.desc: "The shouts almost suffocated the thrumming of the jet engines. Cries of \"Anauê! Anauê!\" chorused with Integralists' chatter on a sunny northern morning where a cool wind clung to the sod and mist rolled in. Rags of white sashayed through the air and scattered in flechette plumes by the staggering fanjets, and Plínio Salgado stepped into Brazil for the first time in over a decade. Each step was broad and lingering and Salgado could only smile. What other tiny blessings have gone forgotten, that others live every day? What blessings aren't blessings at all?\n\nThe throng saluted there in a rank of green and blue; Salgado waved and saluted and shouted, \"Anauê!\" Familiar lieutenants with wizened faces shook his hand beside new Integralists with whom he'd only shared letters. All of them were rugged, all with tramping polished jackboots that slammed into the concrete. Salgado sifted through the lines and shut the rear door of the white sedan with a tired arm and rolled the window down and waved once more. As he left, a beige Ford followed after.\n\nThe CIA agent at the wheel flicked away the errant crumbs from his partner's sandwich. He ate noisily, his partner, and the driver figured for a moment he could do without that piggish champing.\n\n\"I never asked,\" he said, \"but what does 'Anauê' mean?\"\n\nHis partner slowly finished chewing and set the nearly eaten sandwich back in its wrapper. \"It's a Tupi word, living people but a nearly dead language. And I guess there are fewer Tupi who speak Tupi than there are Integralists who use it. It means...\""
 brazil.359.a: "\"...you are my brother.\""
 brazil.360.t: "Their Dream is Broken"
 brazil.360.desc: "The afternoon sun shone through the large windows and warmed Acirema's rosy cheek as she sat on the floor of her Brasília apartment. She was spending one more day teaching her young son how to read when she was surprised by the creak of the door opening, its loud noise filling the wide modernist living room. Onwards came her husband Paulo, his disheveled suit, receded hairline and heavy frame glasses covered the eyes of a man who felt encumbered by the weight of the world.\n\n\"My darling we need to have a conversation, please take the kids away,\" said Paulo as he dropped his body in his lounge chair, his legs failing to hold his weight, his head dizzy and foggy.\n\n\"I don't know how to tell you Acirema, today I received news I didn't want to hear. A dossier about me was produced, they found that I was hired to write campaign songs for some politicians in the last election. They removed me from my position\"\n\n\"Careful Paulo, remember your heart. I am sure nothing serious will come from this, they didn't find anything against you in the days of the Revolution when they purged away the bad elements. One of the girls' teachers is married to a really important General and I am sure she-\"\n\nPaulo coughed loudly, a strange feeling coming from his chest. \"It already happened. I met my replacement, someone from the CCC, his patriotic credentials are better than mine for this job. He said that out of respect for my family he will give us two days to clear our apartment. Despite living here for a decade it's still the Ministry's property, there is no place for us in Brasília anymore. We are going back to Rio, and I know it will be hard for you but you will need to start working my love because I don't think anyone will be willing to hire me after this\""
 brazil.360.a: "With his ear on the door Sérgio, the youngest of five siblings, of the first generation to be born in Brasília, eavesdropped his parents' conversation."
 brazil.361.t: "The Captain and the Students"
 brazil.361.desc: "Captain Ivan Proença positioned his Shermans, their engines hot and rumbling, right across the Avenue on the Campo de Santana; his orders were clear: Hold that position, protect the Souza Aguiar Hospital and break up any group of students that might attempt to cross his barrier. One block away laid the National Law School where one of the most militant student unions in the country would be having their Congress. Although In said meeting It would be decided what strategy would be decided to combat the new government, hours went by and the day was being peaceful, that is until nightfall.\n\nFirst it came the sound of engines, then the shouting \" Down with Communism\" and then an explosion. Ivan personally drove his tank as a scout, on his ears spoke the radio -\"To Cavalry Regiment, do not intervene, Headquarters, over\" but before his eyes laid the workings of a massacre. Men in civilian clothes dismounted from two vans and opened fire against the University, throwing tear gas grenades to push the students back. They chained the main gate and were preparing to set the building alight with the students inside.\n\nThere are days one must choose between his honor and obedience.\n\nThe Captain picked up his radio and spoke: \"First platoon will come with me and break up the attackers with minimum damage. Second and third platoons will enter the building and escort the students to the hospital in groups of ten.\"\n\nThe militias got on their vans and retreated when they learned the Army wasn't on their side and the students were rescued from their flaming schoolhalls and escorted to the Hospital. When the Cavalry arrived back to their HQ a loud shout was heard."
 brazil.361.a: "Captain Ivan Proença, you are under arrest"
 brazil.362.t: "A Flight to Catch"
 brazil.362.desc: "\"Lacerda's office,\" came the voice of Esther.\n\nActing President Castelo Branco spoke, \"Hello Ms. Esther. This is Castelo Branco. May I talk to Mr. Lacerda?\"\n\n\"Right away, sir.\" The general awaited as the secretary went to get Lacerda's attention. Despite himself the general felt irritated by the delay; he had a plane to catch. Still, there was time. \"Hello, this is Lacerda.\"\n\nRelieved, the acting President began discussing recent events with the former journalist. Lacerda asked several questions about the most recent bout of instability. Castelo Branco calmly detailed how each threat had been dealt with. With the most recent crackdown, order had been restored. \"Overall I am certain that the time to return to the constitutional order is almost there. Would you be ready for new elections, when the time comes?\"\n\n\"Certainly, general,\" came Lacerda's voice. \"I appreciate your close collaboration in these uncertain time.\"\n\n\"So do I, Mr. Lacerda. Thank you.\" The General glanced at his watch. He was ten minute late on his schedule. \"I must go, I've got to catch a plane.\"\n\n\"Very well. Safe travels, sir.\""
 brazil.362.a: "We still have time to get to Recife Airport!"
 brazil.363.t: "The SNI Strengthened"
 brazil.363.desc: "Humberto de Alencar Castelo Branco, President of the Republic of the United States of Brazil, sat down with his trusted lieutenant, Golbery do Couto e Silva. Golbery had been briefed beforehand about what was going to be happening, and he was eager to hear confirmation.\n\nThe President took a deep breath, and said: \"Golbery, you have as much freedom as possible to deal with the far left and communist groups. I grant the SNI free reign to do what needs to be done. Use whatever methods you want to remove them from the premises; you have my blessing.\"\n\nGolbery saluted stiffly. \"As you command, Senhor President. I will not let you down.\" At Castelo Branco's smile of encouragement, Golbery saluted again and left.\n\nThough Castelo Branco had projected confidence as he issued his orders, he was still worried about the decision and the chaos it could cause. But he knew it had to be done if the hardliners were to be convinced to leave his government alone. Sighing, he went back to work.\n\nAs Golbery left the Palácio do Planalto, on the other hand, he steeled himself to do whatever he had to do to exterminate the fascist-communist threat."
 brazil.363.a: "Another sea change is coming."
 brazil.364.t: "The Crackdown"
 brazil.364.desc: "Some time back, when the military government of Brazil had decided to curtail the rights of trade unions and bring them under state control, workers and labor unionists throughout Brazil had vowed to do whatever they could to sabotage it.\n\nSomehow, they had thought that it would be feasible to go on strikes or engage in labor sabotage like they had in the \"olden days\" under Kubitschek and Lott, never mind that those two had been democratically elected and Castelo Branco was, well, a military dictator.\n\nUnfortunately, but unsurprisingly, it did not work all that well. When some of the unions in a district of Minas Gerais rose up in a strike, the SNI and police were informed within seconds of it starting (by whom nobody ever found out). Within hours, police - backed by far-rightist commandos of the CCC, the Command to Hunt Communists - came, beat them up, and told them to get back to work.\n\nOf course they had no choice but to comply; however, though they had been beaten and bent, they were not broken. They vowed to keep on resisting through less obvious means."
 brazil.364.a: "It played out like that all through Brazil."
 brazil.365.t: "The Occupation"
 brazil.365.desc: "At the University of Brasília, the situation was tense.\n\n\"That makes sense,\" a reporter said, \"given that the military and the students are literally in a standoff out here.\"\n\nThe claim of a standoff, in turn, made sense given that the military and students were assembled against each other in two lines, with tanks and riot police assembled in front of the gate, and brickbat and banner-wielding students behind it.\n\nIn the end, there was no fighting; instead, the military decided on an indirect approach. They targeted the reporters, shooing them off and threatening them with terms of imprisonment or beatings if they did not leave; the reporters, to a man, complied.\n\nMany students, knowing what that meant, decided to go home until a better day. Some stayed, but their ranks were so thinned by the departing students that they did not resist when the tanks left and the riot police put their batons and shields to use driving them back to their dorms.\n\nThis played out much the same elsewhere in Brazil."
 brazil.365.a: "A campus pacified, for the moment."
 brazil.366.t: "The Caged Birds"
 brazil.366.desc: "A different kind of mood reigned in the office of the Correio Vespertina. The bustle of the newsroom still carried on. The energy, however, was simply not as present as it had once been. Reporters rarely tackled new leads. Editors that had once encouraged their staff to pursue rumors, scandals and incidents with zeal now favored restraint and caution. News stories were chosen carefully; several of them would never be published. The articles that were run were edited even further. A few journalists had quit in protest, infuriated by the idea of working in the military's cage against their will. Most stayed, of course. They needed work, they needed to feed their families. What could be done?\n\nA different kind of mood reigned in the office of the Diario Popular. The daily newspaper had always sought to rail against injustice, to make accountable the powerful and the corrupt. But where the journalists had once been brazen, their words incendiary, a new style of articles had begun emerging. Journalists discussed in hushed conversations what news stories not to run... And what to replace them with.\n\nCake recipes with ingredient lists that included kilos of salt and extracts of medieval poetry were inserted in the leading pages. As the newspaper filled with white noise, its usual readers could not help but wonder about the nonsensical articles. What real news had been replaced? Just how far did the government's influence go, to affect the journalist's work so?"
 brazil.366.a: "And where are those underground newspaper coming from?"
 brazil.367.t: "A Land of Opportunities"
 brazil.367.desc: "A ringing phone. José de Magalhães Pinto stirred in his bed. Who? What? At this time?\n\nThe phone kept on ringing. His wife mumbled something about getting up to answer the phone. Pinto sighed and leaned over to silence the noisy machine. Who could it be, at this time of the day, on his private number?\n\nA man on the other end. Slight north-eastern accent. It took a few seconds for the name to register. \"Ah, President Castelo Branco. What disturbs your sleep at this late hour?\"\n\n\"A pleasure to finally talk to you, Mr. de Magalhães Pinto. We've not yet had the chance to thank you for your support at the time of our constitutional intervention. It is thanks to patriots like you that order has been restored so rapidly.\"\n\n\"What can I say, sir, as governor of Minas Gerais it was my duty to defend the law.\"\n\n\"I will not hold you much longer, Mr. de Magalhães Pinto. I wanted to ask you about joining us in the new political order. The new ARENA political party needs veteran politicians such as yourself. In turn we could extend your governorship, until this transitory era is over.\"\n\nPinto smiled. Rubbed some of the sleep from his eyes. \"It would be an honor, sir.\"\n\n\"Very well.\" Click. The call appeared over. The governor of Minas Gerais stood to drink a glass of water, before returning to sleep."
 brazil.367.a: "A new era of opportunities begins."
 brazil.368.t: "Delaying the Transition"
 brazil.368.desc: "Ernesto Geisel entered the President's office. He saw general Castelo Branco slumped on one side of his chair, looking pensive. The man had aged since the military take-over. It was a very narrow path that Castelo Branco walked on. It was all Geisel and others could do to help the President from falling into the abyss.\n\n\"Geisel. Excellent.\" The President stood and walked around his desk. Closed the door behind Geisel. \"I wanted to discuss the future with you.\"\n\n\"Who will serve as President after you.\"\n\n\"Correct.\" Castelo Branco sighed. \"Costa E Silva is a favorite, both in the barracks and in some corners of the business community. As much as I respect him, we cannot let him win the presidency. His hardliner supporters in the officer corps are mad as a hatter. They see fascists and communists everywhere. If Silva wins, these dogs will be free to tear the country apart inside out.\"\n\nGeisel said nothing. He half-dreaded, half-hoped for the President's next words.\n\n\"Geisel, you must succeed me.\" The President faced him, now. \"There's a bumpy road ahead, and I need your help making sure that we come out on the other side alive and well. That we all come out on the other side. Brazil needs you.\""
 brazil.368.a: "Very well, sir. Let's get started."
 brazil.369.t: "A Murder of Uniformed Crows"
 brazil.369.desc: "Humberto de Castelo Branco's irruption into the room did not interrupt Golbery and Geisel's conversation, for the two military officers had been immersed deep in silent thoughts. They looked at their colleague. Castelo Branco's traits were drawn with fatigue. Most of what remained of the general's vigor was a slowly simmering anger. Worry seemed to make up the rest of his manic energy.\n\n\"Costa E Silva's come out in the open. He's insisting on the end of the elections.\"\n\n\"Not good. \"Golbery said. \"Who is backing him?\"\n\n\"He's got a petition, signed by dozens of officers. Complete unknowns, upjumped peasants serving as officers for garrisons in the middle of nowhere. Those unpatriotic animals smell an opportunity, and now they are flocking toward the capital to help Costa E Silva kill the constitution and feast on its corpse.\" Castelo Branco sat on a chair, his back straight. \"I told Costa E Silva that the elections were proceeding. If we show weakness to that lot we are done for.\"\n\n\"Well done, Castelo Branco.\" Geisel nodded, and then leaned forward. \"If the military forms a complete dictatorship, a generation of soldiers and officers will grow up to be bureaucrats and politicians. The Brazilian army cannot be reduced to this eventuality.\"\n\n\"Agreed.\" Said Golbery. \"We'll help you fight this, Humberto.\"\n\nRelief drained some of Castelo Branco's manic energy. He looked at his two colleagues, and nodded simply before drawing out a pen and a notebook."
 brazil.369.a: "We've got calls to make."
 brazil.370.t: "The Lone Crow"
 brazil.370.desc: "Lacerda's arrival in Brasília took place late at night. The former journalist turned politician seemed exhausted by the day's travel when Castelo Branco found him at the agreed upon meeting spot, away from prying eyes. The general was happy for the chance to talk to the crow in person. Phone lines were not trustworthy enough at this stage.\n\n\"Good to see you, Lacerda. We do not have much time, for a faction within the army is doing its best to make sure there will be no elections.\" Castelo Branco said.\n\nThe Crow, already visibly upset at the summon, recoiled from the blunt explanations. As usual, however, Lacerda was not at a loss for words for very long. \"How the hell? You said the hardliners had been boxed out by you and your allies, Castelo Branco. Who is behind this attempt?\"\n\n\"Costa E Silva is leading them.\"\n\nThis time, Lacerda's shock and dismay were not dispelled rapidly. The former journalist tried to rub the fatigue out of his eyes. \"Him. I'm not surprised.\" he said, trying and failing to put on a brave face.\n\n\"Surprise or no surprise, all that matters are the facts. Our opponent is influential and dangerous, Mr. Lacerda. I need your total support in order to fight off the hardliners. You've got pull, in the media and through the UDN. We'll need to make use of every last scrap of influence you have if we're to make it through.\"\n\n\"I'll give you a blank check, Branco, if that's what you need. I hope it will be enough.\""
 brazil.370.a: "It may."
 brazil.371.t: "The Bull's Contacts"
 brazil.371.desc: "To the untrained eye, Adhemar's spartan office belied the bull's reputation for graft. Castelo Branco was not fooled, however, for the furniture and clothes of his host's breathed money. Whose money? The general could not afford to care about such a topic in this delicate hour.\n\n\"Castelo Branco, you promised me!\" Adhemar's carefree attitude had taken a hit through last week's events. Castelo Branco was delighted to see the bull's worry and anger, no doubt a mirror of the general's own. \"Why am I not minister of the int-\"\n\n\"That position does not matter, Mr. Barros, for in three months either I'll have succeeded in my tak and you'll be rich and powerful, or we'll both be in the doghouse.\" The corrupt politician did not seem too taken aback by this revelation. The damn bull knew, then. Or suspected, at least, that things were not going well for the Sorbonne. All the better. Castelo Branco strained to calm his voice. \"The... Negotiations are still ongoing. Some in the army oppose holding new elections. Elections that would prove extremely profitable to you and yours, Mr. Barros. I've come to visit you today to request your help. You are a persuasive man, and are known to maintain both business relationships as well as friendships with many officers such as General Kruel. I need your help to make sure that our case for the defence of our constitution are well received and understood by soldiers and officers throughout the country.\"\n\nAdhemar nodded. \"This I can do. Then, things are not yet settled, general?\""
 brazil.371.a: "We still have a chance, Mr. Barros"
 brazil.372.t: "Personnel Change"
 brazil.372.desc: "General Costa E Silva walked into the conference room confidently. His uniform was, as always, impeccably prepared. The perks of being minister of defence; a few better aides had been recruited to help prepare his clothes for the week.\n\nCastelo Branco observed the defence of the minister's gait. Silva appeared in a good mood. Castelo Branco, too, was in a good mood. Sadly for the defence minister, the acting President's good humor was no doubt incompatible with his rival's.\n\nCosta E Silva approached his seat. He nodded once at the acting President. Then, his gaze moved up and down the long table. A strange collection of faces, for a regular meeting of the ministry. Many members of Castelo Branco's Sorbonne faction, soft faced civilians playing in uniforms. Costa E Silva sat a little unsteadily. What was the meaning of this? The soldiers guarding the door avoided his questioning look. The minister of defence turned back to Castelo Branco.\n\n\"General Costa E Silva.\" the acting President spoke. \"You are accused of insubordination. As such we must sadly inform you of your removal from the ministry of defence, as well as the end of your active command, pending investigation on the matter.\"\n\nA dozen pairs of eyes on him. Had the ceiling always been so tall? Costa E Silva realized his last breath had been a few seconds ago. He swallowed, and stood. \"You... Do you realize what you've done?\" The general stormed towards the door. The assembled officers watched him struggle with the doors, unhelped by the soldiers standing watch. Finally, with a loud clang the disgraced general exited the room."
 brazil.372.a: "His revolt is finished."
 brazil.373.t: "The Counter Coup"
 brazil.373.desc: "Castelo Branco held the phone uselessly. Communication lines had been cut. A great deal of traffic and car noises out in the streets. Then silence. Stillness had descended on the capital.\n\nThe door bursting open did not shake the acting President out of his reverie. Nor did the words from the soldier, telling him that troops had begun converging on the capital and were refusing orders, that they had to go. Branco meekly followed the young soldier. Just a kid from the south, his gaucho accent tinting his panicked instructions. The acting President was just as at a loss as the soldier. How could he not have known? It was the end of the line.\n\nA military convoy blocked their path to safety, out on the gardens of the Palácio da Alvorada. American made trucks. American made jeeps. American made tanks, their cannon turned toward the presidential palace.\n\n\"Just go.\" Castelo Branco told the kid. Alone, the former President stood in front of the marching soldiers. Their words, too, didn't shake him from his fugue. He had been arrested on the orders of the legitimate President Costa E Silva, or so the soldiers said. General Castelo Branco was dragged by the putschists, tossed in the back of a truck."
 brazil.373.a: "It's over."
 brazil.374.t: "Discussing with the Crow"
 brazil.374.desc: "Their meeting was in a much cheerier mood than their previous one. Instead of being exhausted from a day's travels, Lacerda appeared focused and energetic as always. The crow had flown through much of Brazil in preparation for the elections, now that elections were indeed confirmed. This did not preclude him from coffee with acting President Castelo Branco, as both men discussed the post-mortem of the failed Silva Coup.\n\n\"The hardliners generally drew their power from a coalition of junior officers as well as the prestige of Costa E Silva. After the decapitation of their leadership and the removal of Silva, a great many of the junior officers accepted our peace offerings of money and influence in the post election world.\"\n\n\"This is good to know. The Sorbonne has not given away too much power to the army, then, in this settlement?\" Asked Lacerda.\n\nCastelo Branco winced a bit at the nickname of his faction, as usual. But if the continued use of this derisive nickname was the cost of peace and order, then so be it. \"No, the country is ready for civilian rule to resume. Your associates have reassured us many times that additional support will not be needed for the election?\"\n\n\"None needed, no.\" Lacerda tapped his coffee cup. \"Beyond the preparations that you've already done. The far left has collapsed, and the PSD's campaign is in shambles.\"\n\n\"Very well.\" It seemed that the Crow was satisfied with the army's promise of vote rigging on election day. \"I must leave you to your preparations in Guanabara state. Optics are everything; the more legitimate your victory appears, the stronger the return to normal will be. Good luck, Mr. Lacerda.\""
 brazil.374.a: "Thank you, general."
 brazil.375.t: "Trusting the Voters"
 brazil.375.desc: "\"Are you sure about this, Branco?\" Asked Geisel for the umpteeth time. \"It would be a disaster for all work to come undone at the last moment.\"\n\nCastelo Branco nodded. \"Your concerns are understandable, Geisel. That said, the election will go ahead with as little interference as we can manage. It would be a disaster for anti democratic forces to win, yes. It would also be a disaster if the citizens thought the election a sham. We walk a thin line.\"\n\n\"Lacerda assures us that he is almost certain to win, yes? How reliable is his information gathering?\"Asked Golbery.\n\nCastelo Branco turned to the other general. \"It is quite good; we have cross checked it with our own intelligence as well as CIA analysis. There is nothing we can do now but trust our fellow citizens to choose a victory for democracy and for the defence of the constitution.\"\n\nGeisel looked like he would argue again, then sighed. \"You've done the impossible and steered us through this crisis, Branco. I can do nothing but trust your judgement. The hour of truth is almost upon us.\"\n\nThe acting President nodded."
 brazil.375.a: "\"Nothing to do but wait\""
 brazil.376.t: "Keep An Eye on Things"
 brazil.376.desc: "\"Lacerda, you should be reassured that the army will keep a close watch on the elections as always. I will not tolerate any voting fraud or irregularities under my watch. My men will be there to ensure that...that the people's will, yes, the people's will, shall prevail in this election.\"\n\n\"Thank you, General. I appreciate your assistance. But honestly, this isn't necessary. The way my campaign is going, I'll win this election even with irregularities! Give the soldiers a day off.\"\n\n\"Do I need to remind you that it's not up to you if this watch takes place, Lacerda? And besides, the decision has already been made. The watch will happen, and my soldiers will be standing guard. Goodbye, Lacerda.\"\n\nCastelo Branco hung up, leaving Lacerda staring at the phone incredulously."
 brazil.376.a: "'I should have asked the damn Air Force instead.'"
 brazil.377.t: "A Bridge Too Far"
 brazil.377.desc: "\"No, Golbery. It's too risky.\"\n\n\"But why, sir? I have my agents in place and ready. One swift offensive will bring down Kubitschek's campaign and ensure that he will never win.\"\n\n\"You forget about the opposition, Golbery. If they are to find out about the targeting of Kubitschek and his family, the consequences will be fatal to us and Brazil. Don't forget that we're running the show now. Maneuvering national politics is a different thing compared to commanding a regiment. A single misstep, and everything tumbles down. We fought hard to secure our position, and we should have every man dig in, not launching a risky assault.\"\n\nOn his end of the phone, Golbery nodded.\n\n\"I understand, sir. I will accept your decision.\"\n\nHearing Castelo's utterances of approval, Golbery hung up the phone and left."
 brazil.377.a: "'He's right. This is an entirely new battlefield to face...'"
 brazil.378.t: "Eternal Vigilance"
 brazil.378.desc: "\"Report, Golbery.\"\n\n\"I've just gotten off a meeting with my agents. They needed to speak urgently about the communist expansion.\"\n\n\"What are their findings?\"\n\n\"Troubling, sir. Apparently after our coup, support for the communists has risen. Evidently they've been able to fool large sectors of the populace with their lies. We've been able to reduce communist support through the election, but their numbers are still going up. They're hypnotizing more and more of our people. Each day.\"\n\n\"Where do we draw the battlelines?\"\n\n\"Around two main areas. Urban centers, and the remnants of the Peasant Leagues in the North.\"\n\n\"Peasant Leagues! Communists in disguise, all of them. That traitorous snake Lott and his cronies tried to hug them instead of destroying them. We won't make the same mistake. Search and destroy, Golbery.\"\n\n\"I agree, sir. We should also focus on those urban groups.\"\n\n\"Our troops can handle the Peasant Leagues. Have the police deal with the urban groups. If we destroy them both, support for the communists will drop like flies.\""
 brazil.378.a: "\"Very good, sir. I'll have my agents get on it.\""
 brazil.379.t: "Partners in Exile"
 brazil.379.desc: "A small crowd had assembled to see off their former governor at the airports. Watched over by a few soldiers, the Guanabarino had decided to brave the military's diktats to give their final goodbyes to their governor. They knew Carlos Lacerda. He had fought for them until the very end, and now the new order had forced his exile.\n\nThe journalist, turned politician, turned exile, waved somberly at the assembled men and women. The glares given to him by the soldiers precluded any speech. He simply gave his farewell to the crowd, before entering the plane.\n\nThe cabin was crowded with those the junta wanted to get rid off. Those given the courtesy of a chance to escape alive, that is. Lacerda shuffled to his seat. Row H. Seat... Oh, for the love of God. Lacerda stood stupidly, blocking the aisle. Juscelino Kubitschek stared back, an expression of confused surprise no doubt mirroring the crow's own.\n\nSurprise gave way to polite small talk, as Lacerda sat next to the former PSD President. The small talk gave way to discussion of current events as the plane taxied to the runway. Lacerda could not help himself. A disgraced exile as he was, the crow had lived and bled news and politics for all of his adult life. Kubitschek too was fascinated by the situation, the rise of the hardliners, and the collapse of the sorbonne. As the plane began soaring into the sky, the former enemies discussed their destination, of the upcoming years of exile.\n\nThey also began discussing how to find a way back home."
 brazil.379.a: "And they nursed the embers of discontent, together."
 brazil.380.t: "A Congress Deserted"
 brazil.380.desc: "Empty roads through which the new Japanese car drifted, a lone ship on a silent sea. In the calm after the storm, the capital was a silent mausoleum. Sofie Walter arrived at work on time. She had only avoided being late by making use of the deserted street.\n\nThe halls of congress were empty. Army had cleared everyone out. A few puppet bureaucrats might come in later that day to push paper around. For now, the national legislature sat uselessly, even more devoid of purpose than the marionette shuffling about Germania's Reichstag.\n\nSofie mopped floors no one walked on. She cleaned offices that had been emptied in a hurry. Here and there soldiers stood guard, their expression unreadable. The janitor suspected they were mostly bored. What was the point, after all, of guarding a hall of memories?\n\nThe hall of portraits, where pictures of every President hung. Sofie stopped in front of Vargas. The populist President stared back at her, as silent as the soldiers had been. What did Vargas think of Brazil's current situation, she wondered. The picture gave her no reply.\n\nShe dusted the portrait, before moving on. Much work remained to be done."
 brazil.380.a: "Dust settles fast on Brazilian democracy, these days."
 brazil.381.t: "The Confrontation"
 brazil.381.desc: "Since the announcement of the curfew, a strange calmness had fallen over the city of Rio. Trolleybuses and taxis had vanished. Stores had shut their doors and boarded their windows. The radios played either classical music on loop or regular, government-ordered announcements. Curfew will be imposed in three hours, said an anonymous announcer in a cold voice. Anyone left on the street will be subject to arrest. Curfew will be imposed in two hours. One.\n\nIt was the steady, ominous drone of the radios that Manuel was thinking about now as he and the other members of his riot squad assembled opposite the Cinelândia, nervously gripping their shields and batons. Earlier in the day, some students had announced their intention to occupy the square, to hold it against the forces of fascism and imperialism. The students were what faced him now, their young faces full of hope and determination, of misplaced self-confidence. They were faces that had not known violence or struggle, that believed banners and slogans and well wishes could bring down the government.\n\nTen minutes. Manuel forced himself to look away and instead focus on the growing number of police behind him. There were hundreds of men clad in dark armor gathering as the children chanted uselessly or waved placards. A man with a bullhorn made a half-hearted appeal to the mob.\n\nEight minutes. He watched as trucks carrying canisters of tear gas and other, deadlier weapons arrived. He watched as his friends and fellow officers laughed and jeered, banging the street with their batons. In his head, he prayed desperately for the students to leave, to run away, to escape while they could. None moved.\n\nFive. From deep within the crowd, there came a chant. At first, it was incoherent, a mess of voices. Then, as the students locked arms, he realized what they were doing. He realized what they were singing. As the square rang out with the notes of the Brazilian national anthem and the police began their advance, Manuel began to weep."
 brazil.381.a: "\"In thy bosom, O Freedom, our chest defies death itself!\""
 brazil.382.t: "The Decision"
 brazil.382.desc: "Humberto de Alencar Castelo Branco sat down at his desk, idly shuffling through the election plans on his desk. He had a difficult decision ahead of him: should he stand up to Costa e Silva, or go through with the election plan?\n\nAfter several minutes passed by, Humberto made his decision; folding up the election plans into a brown envelope after scratching them out with a pen, he shoved them into the bottom of a drawer. He had to give Costa e Silva what he wanted.\n\nHumberto had convinced himself that the decision was because he was afraid. Afraid that a confrontation with his hardline lieutenant would cause things to spiral out of control; afraid that, if he lost, it would cast power into the wrong hands and destroy Brazil. But in his heart of hearts that was not the only reason: greed, too, motivated him.\n\nHe really liked being President. The power and influence it gave him was intoxicating; so much so, in fact, that it had gotten to his head in some cases and made him want to hold on to it as long as possible. So he decided he might as well hold on to it.\n\nAfter thinking for a few minutes, Humberto de Alencar Castelo Branco, President of Brazil sine die, wrote out a letter to the now-victorious Artur da Costa e Silva: \"Artur - I am pleased to inform you that I'll be taking your advice.\""
 brazil.382.a: "\"The elections are to be suspended. Indefinitely.\""
 brazil.401.t: "National Electric Act Passes!"
 brazil.401.desc: "Cheers and clapping could be heard outside the Senado today, after the passage of the National Electric Act. One of President Goulart's most sought after reforms, the act establishes the state-owned electricity company in order to try and wrest some control of Brazil's energy infrastructure back into her own hands from foreign corporations. While the UDN and other opposition parties have decried this move as nothing more than \"blatant socialism and market manipulation\", supporters of the act point to the vast inequality regarding access to the nation's electrical grid that is holding back the Brazilian people. Furthermore, they also maintain that cheap and consistent access to electricity will fuel job creation, increase the living standards of the people, and push industrialization in poorly-developed areas.\n\nPresident Goulart made a speech today, echoing the benefits, and pushed for additional infrastructure projects that would see Brazil's electrical output quadruple within the decade. He spoke on the steps of the National Congress Building.\n\n\"Today is a great day for the people of Brazil. No more will your homes be cast into darkness when the sun sets; no more will you have to suffer through the humid heat; no more will you be subject to blackouts and the greediness of foreign companies. I want to thank the Senado for their support on this bill, and I assure you that my government is working with our brightest engineers to deliver you electrical access as soon as possible, at a price that is fair for all Brazilians. I look forward to continuing the improvement of both this great country, and the lives of our people. Thank you!\"\n\nWhile the act technically allows for the seizure and buyout of foreign power companies, the Goulart administration has not yet fully disclosed the details of how these power companies would be transferred under Eletrobras. However, one thing is for certain; even Brazil's poorest families will soon enjoy the myriad of benefits that electricity brings."
 brazil.401.a: "All of Brazil shines together."
 brazil.402.t: "National Electric Act Fails!"
 brazil.402.desc: "The Goulart administration suffered a serious setback today when one its prized pieces of legislation, the National Electric Act, failed to garner enough support in the Senado to pass. The act aimed to nationalize Brazil's electricity infrastructure under one company, in the hopes of improving access for many poor and rural Brazilians while allowing the government to directly invest, maintain, and repair the grid. However, its rejection means that various local, private power companies will maintain their control over the nation's electricity grid. While opponents of the bill celebrate its failure and Brazil's commitment to a free market, supporters are left wondering what else they can try in order to aid those without access to the current grid.\n\nForeign electric companies have been accused of setting exorbitant prices and are prone to random blackouts and power failures, especially in poorer parts of the country. Representatives for Rio Light, one of the private companies, stated that they were \"pleased to see the act fail\", and maintained their commitment to ensure that all paying customers in their service region would continue to enjoy electricity. When asked about any plans to potentially expand access to poorer, rural regions in the west and north of Brazil, the company refused to comment."
 brazil.402.a: "The hopes of Brazil's poor dim, ever so slightly."
 brazil.403.t: "농업구제법 가결!"
 brazil.403.desc: "오늘 상원이 농업구제법을 가결하면서 브라질 전역의 농장들이 환호성으로 들썩이고 있습니다. 이 법안은 기업과 부유한 목장주들로부터 토지를 매입하여 지역농 및 소작농에게 재분배함으로서 하층민들을 위한 공정한 기회를 제공하고 농업 생산의 가치를 높이는데 목적을 두고 있습니다. 로트 대통령은 목장주들이 소유한 광대한 토지를 제대로 활용하지 못하고 있으며, 이를 현지 농민들에게 넘기는 것이 더 나을 것이라고 주장했습니다. 노조와 목장주들의 타협 요구에도 불구하고 로트 대통령은 법안을 원안 그대로 추진하기로 결정했으며, 그 도박은 이제 성공을 거둔 것 같습니다.\n\n이 법안은 전국의 노동조합들이 현재 벌이고 있는 파업에 대응하기 위해 마련되었으며, 브라질 은행들은 지역농과 소농들에게 대출해 줄 수 있는 보조금을 지급받게 될 겁니다. 부자들은 정부가 시행한 교묘한 토지 압류에 불만스러워하지만, 자신들이 토지를 경영하고 있다는 증거를 제시하지 못하고 있습니다. PTB는 토지 재분배 과정을 가속화하고 공정한 대출이 이루어질 수 있도록 지방 공무원들과 협력하기로 합의했지만, UDN은 법안이 통과된 지금에도 이를 강력히 반대하고 있습니다. 하지만 법안의 논란과 상관없이 많은 이들이 브라질 농업에 새로운 환경이 조성되었다는 것만은 인정하고 있습니다."
 brazil.403.a: "공정한 경쟁을 위한 필수단계다."
 brazil.404.t: "농업구제법 가결!"
 brazil.404.desc: "오늘 상원이 농업구제법을 가결하면서 브라질 전역의 농장들이 환호성으로 들썩이고 있습니다. 이 법안은 기업과 부유한 목장주들로부터 토지를 매입하여 지역농 및 소작농에게 재분배함으로서 하층민들을 위한 공정한 기회를 제공하고 농업 생산의 가치를 높이는데 목적을 두고 있습니다. 로트 대통령은 목장주들이 소유한 광대한 토지를 제대로 활용하지 못하고 있으며, 이를 현지 농민들에게 넘기는 것이 더 나을 것이라고 주장했습니다. 파업을 무기삼은 노동조합들의 압력을 받은 대통령은 몇몇 저명한 노동계 지도자들과 만나 그들의 요구를 농업구제법에 반영하기 위한 협상을 진행했다 합니다. UDN은 이 법안을 \"공산주의적인 요소\"를 담고 있다고 반대했지만, PTB-PSD 동맹은 법안을 통과시키기 위한 충분한 표를 확보한 듯합니다.\n\n이 법안에는 대규모 농장의 노동처우를 개선하기 위한 몇 가지 조항이 추가되었으며, PTB와 지방 공무원들의 협력을 통해 토지 재분배 과정을 가속화할 수 있도록 했고, 브라질 은행들에 상당한 자금을 배정하여 노동과 소작농들에게 대출할 수 있도록 했습니다. 한편 자신들의 자산을 포기하지 않으려는 일부 목장주들은 법안 통과 이후 이 나라를 떠났다고 합니다. 어쨌건 강력한 토지개혁안이 통과되면서 브라질 국민들은 다음 법안이 이 법안을 능가할 수 있을지 주목하고 있습니다."
 brazil.404.a: "태양이 계속해서 빛나고 있다."
 brazil.405.t: "농업구제법 가결!"
 brazil.405.desc: "오늘 상원이 농업구제법을 가결하면서 브라질 전역의 농장들이 환호성으로 들썩이고 있습니다. 이 법안은 기업과 부유한 목장주들로부터 토지를 매입하여 지역농 및 소작농에게 재분배함으로서 하층민들을 위한 공정한 기회를 제공하고 농업 생산의 가치를 높이는 데 목적을 두고 있습니다. 로트 대통령은 목장주들이 소유한 광대한 토지를 제대로 활용하지 못하고 있으며, 이를 현지 농민들에게 넘기는 것이 더 나을 것이라고 주장했습니다. 하지만 대통령은 PSD, UDN, 그리고 PSP의 지지를 얻기 위해 목장주 계층으로부터 다양한 요구를 받아들여야만 했습니다. 그 선택은 효과가 있음이 입증되었지만, 동시에 노조와 PTB의 분노를 불러일으키면서 법의 효력이 솜방망이로 변하고 실질적인 변화를 불러오기엔 너무 미흡다는 지적을 받고 있습니다.\n\n하지만 이제 브라질 전역의 노조들은 국가를 마비상태로 몰아넣었던 파업을 중단하라 지시했으며, 이제 국가는 다시 일상으로 돌아갈 것입니다. 지방 행정당국들은 토지 재분배를 비롯해 여러 은행들에게 농민들이 당장 파산하지 않을 수 있도록 구제 프로그램을 제공할 준비를 하고 있습니다. 개혁이 얼마나 지속될지는 쉬이 예측할 수 없지만, 농업 현장의 불평등을 바로잡으려는 시도만으로도 높이 평가받을 만하다 볼 수 있을 겁니다. "
 brazil.405.a: "점진적인 개혁은 언젠가 변화의 물결로 바뀔 수 있을 것이다."
 brazil.406.t: "농업구제법 부결!"
 brazil.406.desc: "오늘 상원이 농업구제법안을 부결하면서 브라질 시골 전역에서 시위가 일고 있습니다. 이 법안은 기업과 부유한 목장주들로부터 토지를 매입하여 지역농 및 소작농에게 재분배함으로서 하층민들을 위한 공정한 기회를 제공하고 농업 생산의 가치를 높이는 것을 목적으로 하고 있었지만, 도입 직후부터 UDN과 PSP의 격렬한 반대에 부딪혀야 했습니다. 목장주들의 로비로 인해 법안은 근소한 차이로 부결되었으며, 그 여파로 항의운동은 격렬해졌으며 노조 지도부 또한 파업을 이어나가기로 결정한 듯합니다. 토지개혁의 가능성이 사라지면서 PTB-PSD 연합 또한 분열의 위기가 시작되었다는 소문 또한 돌기 시작했습니다. 현재 PTB의 당원 대부분이 농민들의 불평등을 시정하지 못한 대통령의 능력 부족에 관해 배신감을 느끼고 있다 합니다.\n\n농업구제법의 부결로 브라질의 농지 대부분은 소수의 선택받은 자들의 손에 남겨졌으며, 농민들의 땅을 매수하는 관행은 여전히 존속할 것입니다. 또한 팜유같은 산업공정에 활용되는 농산물과 함께 식품 가격 또한 상승할 가능성이 높습디다. 로트 대통령과 PTB의 지도자인 주앙 굴라르는 시위대와의 접촉을 이어 나가겠다고 약속했지만, 적어도 다음 달까지는 정치적 혼란이 이어질 가능성이 높습니다. 정부는 시위가 더 과격해져서 군이 개입할 구실을 주지 않기만을 바랄 뿐입니다."
 brazil.406.a: "지구는 오직 인간의 소유이고 무위도식하는 자들을 위한 공간은 없으리라(역주: 인터내셔널가 6절 가사)"
 brazil.407.t: "투표권법 가결!"
 brazil.407.desc: "Cheers could be heard throughout Brazil today, as the Voting Rights Act has passed in the Senado. A key cornerstone in the Goulart administration's reforms, the act removes any restrictions on the right to vote for various marginalized groups throughout Brazil. Previously, illiterate, lower-class, or politically disenfranchised citizens were disallowed from voting in elections, and the right to vote was heavily dependent on employment. Opponents of the act pointed to the potential election fraud that could happen, given the size of the voting base, while supporters decried any criticism of the act as \"undemocratic hogwash\". With the passage of this act, any Brazilian citizen is ensured the right to vote, no matter what. Political activists across the nation are preparing to mobilize this newfound voter base, as it is expected to have a significant, yet unknown effect on Brazil's electoral results.\n\nThe Goulart administration has said that it will work with election officials in every region to expand access to voting, with additional voting sites and potentially increased voting hours on election days. Furthermore, voting rights activists have continued to push for additional monetary and legal reform to encourage and support rural voting. Although some skeptics within the disenfranchised population currently doubt how effective voting truly is, many can agree that Brazil's democracy has turned a new leaf for the better."
 brazil.407.a: "One more class divide, broken down."
 brazil.408.t: "투표권법 부결!"
 brazil.408.desc: "The status quo prevailed today, as the Voting Rights Act has failed to pass in the Senado. The act tried to remove any and all barriers that prevented the poor, the disenfranchised, and the illiterate from voting in Brazil. While many of Brazil's middle and upper-class citizens who are formally employed in jobs enjoy very little barriers in voting, the right to vote does not extend to those without formal employment, various minorities, and the poor. While opponents of the act state that they are willing to look at electoral reform, they decried the act as too quick a change, instead emphasizing the gradual inclusion of these marginalized groups into Brazil's electorate. President Goulart denounced the failure of the act today as a \"mark on our Republic\", and pledged to continue looking at ways to expand the right to vote to all Brazilians.\n\nHowever, there is likely a limit to how far-reaching his reforms can be without the support of the Senado, and his goal of seeing every Brazilian able to vote is likely dead, political analysts claim. In addition, even for those who could vote in rural areas, voting access is unlikely to expand, with voting sites located in inconvenient or far-off locations for many. Furthermore, many of Brazil's poor are forced to work on election day, so even with formal employment, many workers are forced to choose between voting, and a day's wages. The gap between Brazil's poor and its middle-class will likely only get bigger, despite the Goulart administration's best efforts."
 brazil.408.a: "How free can a nation be, if its citizens cannot vote?"
 brazil.409.t: "The African Surge Act Passes!"
 brazil.409.desc: "Despite the toll the South African War has taken on the Brazilian people, the Senado has passed the African Surge Act. The act expanded the Brazilian Volunteer Corps in South Africa by two extra divisions, along with an unspecified number of air wings as support. Supporters of the act cheer its passage, stating the need to defend democracy across the world, and that there was no cost too great to push \"the fascist menace out of the African continent\". Opponents have cited the human and material cost of a war that Brazil directly sees little benefit from, along with the potential expansion of its draft. In Johannesburg today, the Brazil Armed Forces Command appeared with the commander of US Forces in South Africa, William Westmoreland and issued the following statement,\n\n\"The Brazilian Armed Forces have displayed their bravery, courage, and will in this conflict, and we appreciate the sacrifice that they have made in every battle. With their continued aid, we can end this war and secure South Africa as a beacon of liberty for the world to see. To the Brazilian people, we will not forget your cooperation against the perfidious Nazi threat. Thank you.\"\n\nWhile military observers expect the war to drag on for at least several more months, there is no denying the closer ties that Brazil and the US now enjoy. President Lacerda, while unable to be reached for comment, is known for his desire to bring Brazil into the Organization of Free Nations, and this seems to be one step closer for him to officially join the military alliance. The German Reich, in response, ordered its embassy in Brasília to close within the end of the week, effectively shutting off Brazil from the Einheitspakt."
 brazil.409.a: "It is simply our duty."
 brazil.410.t: "The African Surge Act Fails!"
 brazil.410.desc: "Disappointment spread through the Brazilian volunteers in South Africa today upon hearing that the African Surge Act has failed in the Senado. The act intended to bring an additional two divisions to support the war effort and continue the defence of South Africa against Afrika-Schild aggression, but lacked enough supporters for it to pass. Given the stalemate that the South African War is currently in, military leaders within the OFN were hoping that additional Brazilian volunteers and air wings would be enough to potentially turn the tide. Opponents of the act cheered on its failure in Rio today, citing the blood shed in South Africa for very little benefit back in Brazil. Mothers were seen across the country, hugging their young sons, knowing that they would not have to die in some far-off country defending the arbitrary concept of \"freedom\" and \"liberty\". Anti-war activists also scored a huge victory today against the Lacerda administration, and President Lacerda himself is expected to address the nation tonight regarding the war.\n\nA spokesperson for the OFN today expressed that \"While Brazil has the right to determine its level of contribution in the South African War, the Organization of Free Nations notices all developments regarding its attitude towards South Africa. Freedom and liberty are under attack, and the nation of Brazil did not rise to their defence.\" The Lacerda administration has made it a clear goal to try and apply for OFN membership, with President Lacerda even speaking to the OFN a number of times. The failure of this act is likely to serve as a permanent blemish in Brazil-US relations, and complicates Lacerda's goal."
 brazil.410.a: "Let the US handle its own wars."
 brazil.411.t: "The Highway To Prosperity Act Passes!"
 brazil.411.desc: "Clapping and cheers could be heard throughout the National Congress building today as the Senado passed the Highway to Prosperity Act. The Act shifts funds and resources over to the Trans-Amazonian Highway, a project that was started under President Lott. Progress has been difficult on many sections of the highway, with the hostile environment and weather, along with the legal issues of purchasing the land and ensuring the fair treatment of the indigenous people living along the highway. However, construction of the highway stalled after evidence surfaced on how Lott was ignoring kickback schemes and bribery by officials in charge of constructing the highway. President Kubitschek has been vocal about his desire to see the highway completed, and the passage of the act gives him and his administration a wide array of resources to see the grand project completed.\n\nOriginally started by President Lott at the start of his term, the Trans-Amazonian Highway has been an albatross around the Brazilian government's neck. Furthermore, as mentioned before, government officials tasked with overseeing highway construction were found to be pocketing public funds and cutting corners with regards to the quality of the highway. President Kubitschek has pledged to resolve these issues and increase oversight on the highway while construction ramps back up. The highway connects the Amazon to the rest of Brazil, opening up a wide array of potential infrastructure and development possibilities, while providing a land route from Brazil to Colombia."
 brazil.411.a: "We will conquer the Amazon, one road at a time."
 brazil.412.t: "The Highway To Prosperity Act Fails!"
 brazil.412.desc: "Construction machines along the Trans-Amazonian will remain unused for now, as the Senado has failed to pass the Highway to Prosperity Act. Sponsored by the Kubitschek administration, the act attempted to kickstart construction again on the Trans-Amazonian Highway. However, recent scars from corruption during the Lott administration proved too much to bear, and progress on the massive transportation network will continue to be slow for now. While supporters of the act argued for additional funding, equipment, and manpower to finally finish construction on the highway, many senators were unwilling to see these resources committed to a project that has already taken too long and cost too much.\n\nA combination of low wages, hostile environment, and inept administrators have given the highway the nickname \"Lott's greatest folly\". Although no one in Brazil wants the project abandoned and stopped, many have begun questioning the actual utility of the highway compared to its cost. Originally intended to link up the undeveloped North and Central-West regions to the prosperous coastline, the highway has suffered from a variety of issues that has prevented its completion. With the failure of this bill, Brazilians are beginning to wonder if the highway can even be completed within the decade."
 brazil.412.a: "The government and its lackeys could not be trusted."
 brazil.413.t: "The South Africa Withdrawal Act Passes!"
 brazil.413.desc: "The senators had voted, and they had voted correctly. On the walk to his office President Quadros found himself in a jubilant mood. No more would poor Brazilian men die for a pointless conflict in South Africa. Lott had entered the war carelessly, paying in blood an imaginary debt to America. Now Quadros was reversing at least some of the damage caused by his predecessor's carelessness.\n\nHis secretary had assembled a few memos and newspapers on his desk. Quadros' good mood did not dissipate through the subsequent reading. Memorandums from UDN party grandees, reporting on the anger of many UDN senators with the evacuation of South Africa. The President did not care what a few Lacerdista has-beens did. He was President, and the crow could squawk for all he cared. The people would understand that the UDN's new direction was in their best interest.\n\nMemos about the media he likewise skimmed through. Radio hosts accused him of cravenly caving in and abandoning South Africa to fascism. Editorials in the right wing press deplored the risks to the friendship between Brazil and America.\n\nWhen his aides came in with a cup of coffee, they found the memos and newspaper neatly folded into a pile. The President thanked them for the warm drink, and requested they dispose of all these 'letters to the editor'."
 brazil.413.a: "It is time to bring our boys back home."
 brazil.414.t: "The South Africa Withdrawal Act Fails!"
 brazil.414.desc: "Quadros sighed. \"The Senate vote failed, Campos. What a mess, what a mess. What are my next options?\"\n\nVice-President Campos thought for a moment. \"You could always respect the vote, sir. Despite our differences, we are both men of the UDN, and several of the senators that helped bring down the vote were also UDN members. Many are old-school Lacerda followers, who look to the United States as our most logical ally. You've not won them over yet, sir.\" He did not need to add that Quadros had not convinced him yet, either. Both men had a good working relationship, despite their policy disagreements. The President appreciated the other man's honesty, a rare delight in Brazilian policy.\n\n\"What are the alternatives?\" Quadros asked.\n\nThe Vice-President sighed. \"You could just ignore their wishes, sir. Foreign policy is a President's privilege. But that might not be prudent. Your government is young, sir, and many in the UDN still can't believe you are the one leading them. Of course, letting them win will be a political defeat in the eyes of the public. That's probably what more than a few of Lacerda's faction wish to see you reined in.\"\n\n\"No doubt. And the army?\"\n\n\"Not much progress in bringing them over to your side. They'll be delighted to see the Senate vote in their favor. Overturning it would really aggravate them.\"\n\nIt was the President's turn to be lost in thoughts. Vice President Campos had still little understanding of how the peculiar President ever reached his conclusions. Eventually Quadros looked up."
 brazil.414.a: "\"We've no choice but follow the Senate.\""
 brazil.414.b: "\"Damn the senators, Brazil is leaving this war!\""
 brazil.415.t: "판다의 왕"
 brazil.415.desc: "브라질 정치에서 권력은 총구에서 나올 수도 있고, 어쩌면 부유한 사업가의 말로부터 나올 수도 있다. 이 아름다누 새 시대에는 먼 동양에서 온 사랑스러운 채식주의 곰의 모습에서도 올 수 있었다.\n\n이 나라의 지식인과 정치 전문가들이 부통령이 최근 중국을 방문했을 때 판다를 데려오려고 전력으로 노력했다는 사실을 어떻게 받아들일 지 궁금하다. 많은 사람들은 열대 국가 브라질을 번영의 새로운 시대로 이끈다고 주장하는 쿠아드루스의 어리석은 믿음의 증거로 그 동물들에게 들인 노력을 들며 이를 조롱하였다. 다른 사람들은 P. T. 바넘이 했던 짓과 같아보이는 이 카니발 사이드쇼를 위해 흥정을 하며 부통령직의 존엄성을 해쳤다고 비난했다. 다음날 상당수의 신문 사설들은 이 사건을 언급하면서 부통령을 \"판다의 왕\"라고 조롱하듯이 인용했다. 이를 받아치듯 쿠아드루스는 평소와 같이 국가의 상상력을 고양시키는 미덕에 대해 긴 연설을 했다. 한편, 이 폭풍우 한가운데 있는 판다는 몇 주 동안 화물선에 갇혀 있다가 지금은 행복하게 대나무를 갉아먹고 있을 뿐이었다.\n\n상파울루의 사람들은 이 귀여운 동물에 열광했다. 가오가오와 펠루시아를 보기 위한 인파가 동물원으로 몰렸습니다. 동물학자를 겸하고 있는 부통령 쿠아드루스는 여론의 조명을 받으며 곰에 관한 모든 것과 사천의 매운 음식에 대한 이야기로 사람들을 즐겁게 했다. 1~2주 후, 참신함이 사라지자 부통령은 다음 프로젝트를 준비하기 위해 분주해졌다. 한편 모든 과정을 통해 상파울루의 많은 정계 인사들은 전쟁터에 있던 많은 사람들은 부통령에 대한 긍정적인 견해를 갖게 되었다. 이 모든 것이 대중들에게 그의 인기를 높이기 위한 의도적인 계략이었을까? 어쨋건 지지자들과 비평가들은 부통령이 벌이는 이 희극이 정말로 연기를 하는 것인지 아니면 음모를 꾸미는 것인지에 대해 알기 어렵다는 사실에 대체로 동의하는 분위기였다."
