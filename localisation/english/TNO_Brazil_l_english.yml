 brazil.70.t: "순찰에 나선 토스카누"
 brazil.70.desc: "아르노우두 토스카누 제독은 순양함 아우미란치 타만다레스의 선장실에 앉아, 브라질 배와 해적 사이의 최근 교전에 대한 보고를 기다리고 있었다. 그는 그 보고를 기다리면서 분노를 곱씹기 시작했다. 10년이 넘는 기간 동안 독일인들은 브라질 해역을 끊임없이 건너고 낚시를 하며 브라질의 주권을 훼손하고 있었다. 독일인들은 그들의 어업과 서아프리카 상공에서의 끊임없는 폭격으로 점점 더 많은 사람들을 해적행위로 몰아넣고 있었다. 토스카누가 이런 생각을 하면서 한숨을 내쉴 때 즘, 갑자기 보고가 들어왔다.\n\n\"함장님, 모든 함선이 예정대로 보고하고 있습니다. 해적선 12척이 완전히 파괴되었고, 3척이 붙잡혔으며, 7척이 브라질 해역에서 도망쳤습니다. 사상자는 없습니다.\" 젊은 통신원은 매 보고마다 확신의 표정을 지으며 날카로운 어조로 보고를 이어갔다.\n\n\"그래, 함선들에 태스크 포스에 다시 합류하라고 말해.\" 토스카누는 재빨리 대답했고, 그 주 처음으로 얼굴에 미소를 띄웠다. 로트가 그에게 확장된 태스크 포스를 주었기 때문에 그는 해적과 독일 어선의 침입에 효과적으로 대처할 수 있었다. 토스카누는 마침내 랍스터 전쟁이 끝날 것이라고 진정으로 믿을 수 있었다."
 brazil.70.a: "무슨 수를 쓰던 독일인들은 후퇴할 것이다"
 brazil.71.t: "통속의 물고기"
 brazil.71.desc: "\"씨발. 씨발씨발씨발! 그물 끌어올려! 빨리!\" 콰메는 갑판에서 일등 항해사가 목청껏 고함치는 소리를 듣고 즉각 그를 돕기 위해 올라갔다. 일등 항해사가 왜 그리 패닉에 빠졌는지 이해할 수 있었다. 브라질 전투기가 좌현에서 한참 떨어진 곳에 있는 자매 선박을 공격하고 있었다. 이런 작은 배더라도 이곳에서는 소중한 랍스터를 수확하면서 1주일에 수천 라이히스마르크를 긁어모을 수 있었다. 총알이 쏟아지는 배를 보며 콰메는 브라질이 행동에 나선 것이 근거없는 헛소문이 아니라는 사실을 깨달을 수 있었다.\n\n\"시간 없어요! 어서 줄 끊어요! 지금 출발해야 합니다!\" 콰메는 서둘러 조타실로 달려가 전투기에서 벗어나기 위해 180도 방향을 틀기 시작했다. 전투기가 다른 배에 정신이 팔려 자신들을 쫓아오지 않기를 바라면서 말이다. 어쩌면 새로운 일을 찾아야 할지도 모르겠다. 살아남을 수 있다면 말이다.\n\n콰메 일행의 배가 속도를 내자 전투기가 첫 번째 표적을 침몰시켰다. 다른 배들이 겁이 질린 비둘기 떼처럼 흩어지기 시작하자, 조종사는 새로운 표적을 찾기 시작했다. 다른 딩기선, 적당한 크기의 트롤 어선, 심지어 화물선까지 있었다. 저들 무리에서 벗어난 커다란 화물선 한 놈이 조종사의 눈길을 끌기 시작했다.\n\n불법 어획물을 실은 콰메와 선원들을 침몰시키려는 순간, 조종사는 갑자기 붉은 빛의 무언가를 발견했다. 무리 사이에 있는 작은 선박이지만 훨씬 현대식 배였다. 그 배에 시선을 고정한 그는 그 붉은 무언가의 정체를 깨달을 수 있었다. 허, 그래, 새로운 타깃이 생기고 있었다."
 brazil.71.a: "그들의 나치 우두머리는 밝은 빨간색 스와스티카를 그의 갑판에 펼치고 있었다."
 brazil.72.t: "라이베리아와 거래"
 brazil.72.desc: "와우테르 살리스는 자리에서 일어나 맞은편의 남자와 악수했다. \"합의가 된 것 같군요! 바다를 보호하는 데 필요한 선박과 무기를 제공해 주는 대가로, 해적 퇴치 작전의 보호 범위를 넓혀 드리도록 하겠습니다. 그라임스씨, 시간 내주셔서 감사합니다.\" 라이베리아 외무장관도 따뜻한 악수를 청하였고, 살리스는 곧 브라질로 돌아갔다. 아프리카 변방을 오가는 비행은 분명 피곤한 일이었지만, 해적 퇴치에 있어 아프리카 현지 국가의 협력은 무척 중요했다.\n\n각국의 협력을 통해 브라질 해역에서 해적의 수가 줄어들고 있었다. 어쩌면 가난한 나라들이 일부로 해적을 보내 그런 것 아닐까 하는 의구심도 들었지만, 그런 것은 이제 중요하지 않았다. 근거지를 뿌리 뽑고, 딩기선을 흩어버리면 되는 것뿐이었다."
 brazil.72.a: "살리스는 터빈 소리를 애써 무시하면서 잠을 자려 했다."
 brazil.73.t: "말처럼 쉽지 않아"
 brazil.73.desc: "와우테르 살리스는 사무실 바닥에 누워 천장 무늬를 멍하니 바라보고 있었다. 한동안 방을 서성이기도 하고, 의자에서 앉아 빙빙 돌아보기도, 몸을 들썩여보기도 했다. 하지만 아무런 소용이 없었다. 살리스에게는 아프리카 가장자리에 매달린 미치광이 프랑스인들과 접촉하는 방법이 얼마나 어려운 것인지 지금껏 전혀 알 수 없었다.\n\n그래서 바닥에 털퍽 누웠다. 어쩌면 유치한 행동일지도 모르겠지만, 그런 자세가 오히려 상상에 도움이 되기도 했기에 말이다. 대개는 그 단계에서 아이디어가 떠올랐지만, 이번만은 도저히 아니었다. 이곳엔 자유 프랑스 대사관도, 전화번호도, 주소는 고사하고 편지를 보내는 방법도 존재하지 않았다. 그리고 그곳으로 가려면 프랑스인만이 아는 폭격 일정을 우선 확보해야 했다. 할 수 있는 일이 없었다. 결국 살리스는 해군에게 전화를 걸어 바다 건너 수천 킬로미터 떨어진 항해를 할 불쌍한 놈(어쩌면 그 함대)을 요청해야 했다. 으, 민망해라..."
 brazil.73.a: "\"살리스입니다. 토스카누 제독 연결 가능한가요?\""
 brazil.74.t: "브라질리아가 만나고 싶어함"
 brazil.74.desc: "플레이스홀더 브라질 외무장관이 랍스터 전쟁에서 프랑스의 개입 건을 협상하기 위해 드골을 만나려함"
 brazil.74.a: "아니 저들 문제는 우리의 관심사가 아님"
 brazil.74.b: "기쁘게 맞이하리라"
 brazil.75.t: "아비장에 착륙"
 brazil.75.desc: "와우테르 살리스가 문을 열고 작은 비행기 밖으로 발을 내딛기 전, 그는 이 프랑스 잔존자들이 그들이 합의한 어떤 거래라도 지킬 수 있을지 다시 한번 고민했다. 이 \"나라\"는 극도의 모순으로 가득 차 있었다. 그는 어디에나 존재하는 독일 폭격기를 우회하기 위해 신중하게 계획된 경로를 따라 땅 위를 비행했지만, 그럼에도 눈에 보이는 지상은 지옥 그 자체였다. 분화구가 땅을 뒤덮고 있었고, 거의 모든 건물이 부서지거나 파편이 흩어져 있었으며 심지어 시체 몇 구가 산산이 조각난 채 널브러져 있었다. 그가 아는 대로라면, 프랑스군은 폭격기가 그들의 학살에서 잠시 휴식을 취하는 밤이 되어서야 청소를 시작할 것이다. 자유 프랑스는 독일 최악의 폭격 세례의 변두리에 있었지만, 그건 그저 공포를 다소 줄이는 역할밖에 하지 못했다. 이 모든 비참함이 그 증거였다.\n\n하지만 살리스가 비행기에서 내려 자유 프랑스에서 유일하게 작동하는 두 개의 활주로 중 한 곳으로 발을 내디뎠을 때 완전히 다른 풍경을 보았다. 잘 차려입은 병사 행렬이 그의 눈앞에 있는 새것처럼 매끄러운 콘크리트 바닥을 채우고 있었다. 그 뒤엔 전차와  대공포대가 어렴풋이 보였다. 이곳엔 분화구가 보이지 않았다. 이 군의 잔해를 통해 프랑스군의 자부심은 오랫동안 오래전 잃어버린 조국을 되찾기 위해 출발할 것처럼 반짝이고 있었다. 어쩌면 드골에 대한 소문이 사실일 지도 모르겠다. 한 마디로 평하자면...\n\n\"프랑스에 오신 걸 환영합니다!\" 모인 병사들 앞에 선 노인은 수많은 훈장으로 장식된 고대 군복을 입고 그에게 예의를 갖췄다. 살리스를 향해 성큼성큼 걸어간 드골이 그의 손을 굳게 잡았다. \"저희의 위대한 투쟁에서 브라질이 우리를 도우려고 한다는 마음을 깊이 이해하는 바입니다. 자자, 이쪽으로, 저희에게도 어느 정도 사치를 부릴 여유는 있습니다!\""
 brazil.75.a: "멀리서 대공포가 불을 뿜기 시작하자 드골은 살리스를 사실상 끌고 가기 시작했다."
 brazil.76.t: "협상의 시작"
 brazil.76.desc: "플레이스홀더 모든 것이 준비되었고 살리스와 드골이 대화를 시작했다 드골은 해적을 잡는 대가로 전차와 총기를 요구하고 그리고 그리고..."
 brazil.76.a: "폰이 움직였다"
 brazil.77.t: "드골의 요구"
 brazil.77.desc: "와우테르 살리스는 드골이 자신의 군사적 성과에 대한 이야기를 마치자 어색한 미소를 지었다. 아마 어제 그는 독일 관리의 암살을 계획했던 것 같다! 확실히 드골은 이를 자랑스러워하고 있었다. 술에 점차 취해가는 동안 \"회의\"는 이런 방식으로 이어졌다. 아무래도, 저들은 외국인들을 자주 만나는 편이 아닌 것일지도 모르겠다.\n\n\"하하... 그렇군요, 드골씨. 개인적으로는 좀더 머물며 수다를 떨고 싶지만, 다음 폭격을 피하려면 곧 돌아가야 합니다. 그래서, 저희가 직면한 불법 조업 문제를 해결하기 위해서 무엇이 필요하신가요?\" 드골은 즉시 정신을 차리고 양손을 탁자 위에 올려놓은 채 진지한 눈빛으로 그를 쳐다보았다. 당혹스러웠다. 이 노인은 겉모습으로 보이는 것보다 더 대단한 이일지도 모르겠다. 드골은 책상 아래 서랍에 손을 뻗어 종이 한 장을 꺼냈다. 그리고 살리스에게 그걸 건네며 손짓으로 읽어 달라는 신호를 보냈다.\n\n\"이게 저희의 요구사항입니다. 프랑스는 해적떼와 당신을 괴롭히는 독일인과 싸우는 것에 열망하고 있지만, 저희 또한 고향을 되찾기 위해서... 장비가 필요합니다. 총, 전차... 아주 많이 말입니다.\" 드골이 건네준 목록을 보면서 살리스의 눈이 휘둥그레졌다. 드골은 사실상 그들에게 조건없이 수천 개의 무기를 요구하고 있었다. 이 거래를 받아들이는 것은 어쩌면 상당한 투자가 될 지도 모른다. 프랑스의 잔재가 랍스터 전쟁을 근본적으로 억제할 수 있는 힘을 가지고는 있다만, 과연 그럴만한 가치가 있는 것일까?"
 brazil.77.a: "\"드골씨, 함께 무언가를 할 수 있을 겁니다. 거래를 받아들이지요.\""
 brazil.77.b: "\"이 요청들은 정말 말도 안되는군요. 거래는 없는거로 하겠습니다, 드골 씨.\""
 brazil.78.t: "대서양 횡단 협정"
 brazil.78.desc: "살리스는 드골이 준 무기 목록을 훑어보며 싱긋 미소 지었다. 그의 비행기는 지금 브라질로 돌아가는 중이었다. 총탄이 빗발치는 아프리카를 그리워하는 건 아니지만, 그들에 대한 동정심이 느껴지고 있다는 사실을 깨달았다. 분명 저들의 계획은 무모하다. 그럼에도 저들이 언젠가 성공하기를 바랬다.\n\n드골이 요청한 총과 전차의 운송은 삼엄한 경비 속에 진행되어야 했다. 선적 규모는 의심할 바 없이 국제적 관심을 끌었지만, 어쩌면 그것마저도 드골이 기대하는 바일 지도 모른다. 이번 협정을 통해 자유 프랑스는 세계에서 가장 큰 국가의 인정을 받았다. 드골이 이를 잘 활용하길."
 brazil.78.a: "프랑스의 잔존 세력들은 한동안 인정받게 될 것이다."
 brazil.79.t: "실망스런 대서양 횡단 결과"
 brazil.79.desc: "살리스는 자신의 실패를 로트에게 보고하고 싶은 마음이 없었다. 비행기가 대서양 상공을 지나가는 동안, 그는 자신이 엄청난 시간을 낭비했다는 사실을 은폐할 구상을 하고 있었다. 이번 외교 실패로 드골을 만날 준비를 한 몇 달의 시간이 낭비되었다. 그리 많은 자원을 투자하고도 수복할 수 있는 자원이 부족했기 때문이었다. 어쨌건 드골의 요구는 완전히 불합리했다. 결국 브라질은 평소와 같이 해적들을 처리할 것이다.\n\n미치광이 자식들, 그들은 불가능한 목표를 추구하고자 했지만, 어쩐지 그런 와중에도 저들에게 존경심이 느껴지고 있었다. 어쩌면 총을 그냥 넘겨주는 것이 나았을지도 모르겠다. 그렇게라도 기회가 올지 모르는 것 아니겠는가."
 brazil.79.a: "적어도 브라질에 의해서는, 프랑스의 잔재들은 영원히 인식되지 않을것이다."
 brazil.80.t: "예상된 방문객"
 brazil.80.desc: "대통령궁이 평온한 오후를 겪는 경우는 드물다. 엔히키 테이셰이라 로트 댄통령은 저녁의 자유시간을 얻기 위해 급한 서류작업을 하는 중이었다.\n\n쿵쿵. 누군가 문을 두드리는군. 아마 그날은 재수가 없는 날일 것이다.\n\n\"어 그래. 부통령인가?\" 로트는 고개도 들지 않은 채 말했다.\n\n\"엔히키, 해군에 내린 명령을 어서 취소하시오. 아프리카에 파견할 특사 후보를 물색 중이었소만, 분명 문제에 관한 회담을 통해 협력이 가능할 것이오. 특히 아프리카 국가들 중...\n\n\"그만.\"\n\n쿠아드루스의 말이 멈췄다. 대통령은 고개를 들은 채 고개를 저었다. \"접촉은 없을 걸세. 이미 해적을 박살 내기로 결심했어.\"\n\n로트는 그가 어떤 자인지 알고 있었다. 쿠아드루스는 한 번 결심한 마음을 결코 바꾸지 않는 자 아니었나. 다행히, 쿠아드루스는 그 이유를 듣고 더 이상 말을 하지 않았다. 무언가 입술을 우물대고 있었지만  말거리를 찾지 못하는 것 같았다. 결국 쿠아드루스는 입을 다물고 말았다. 이제 그는 대통령 집무실에서 로트의 귀중한 시간을 낭비하고 있었다. 국가를 운영하기 위해서는 자유시간이 필요하다. 멍청한 루주트로피칼리스트식 구상에 휘말리지 않은 채 말이다. \"그래. 그게 다인가?\"\n\n\"알겠소.\" 이번엔 로트가 놀랄 차례였다. 부통령의 주먹이 무력히 떨고 있었다. 분명 부통령은 열정의 사니이었다. 표정만 봐도 그가 얼마나 실망하고 분노했는 지 알 수 있었다. 그럼에도, 자신의 정적을 향한 분노를 이렇게나 억제하는 것은 드문 일이다. 그럼에도, 로트는 자신의 계획에 별 문제를 느끼지 않았다.\n\n쿠아드루스의 발걸음이 멀어지고도 몇 분이 지나서야 로트는 마음의 안정을 되찾을 수 있었다."
 brazil.80.a: "그는 이것을 극복할 것이다."
 brazil.81.t: "토스카누의 마지막 결정"
 brazil.81.desc: "\"여기는 아우미란치 바호주. 목표 해역에 도착했습니다. 들리십니까?\"\n\n\"확인했습니다. 수신 양호.\"\n\n\"토스카누 제독이 다음 조치에 관해 로트 대통령에게 연락하려 하고 있습니다. 지금 연결 가능합니까?\"\n\n\"바로 연결하겠습니다.\"\n\n로트를 향해 연결되는 무선 회선에서 약간의 잡음과 딸각거리는 소리가 들렸다. \"들리나? 토스카누 제독이 내게 할 말이 있다고 들었네만.\"\n\n\"예. 바로 옆에 있습니다.\"\n\n회선 조종과 함께 토스카누와 로트와의 연결이 완료되었다.\n\n\"각하. 해적들이 활동 중인 수역에 도착했습니다. 동료 지휘관들과 몇 가지 계획을 세웠는데, 작전 수행 전에 같이 검토하려 전화드렸습니다.\"\n\n\"그래. 계획은 뭔가?\"\n\n\"첫 번째로 쉬지 않고 해적을 수색하는 겁니다. 쉬는 시간도 없을 겁니다. 아마 병사들은 좋아하지 않을 거지만, 몇몇 장교들은 이 방법을 제안했습니다. 해적들은 소규모 집단으로 떠돌아다니기에 저들을 나포하려면 가능한 많은 수색을 해야 합니다.\"\n\n\"두 번째는 공군을 투입하는 겁니다. 항공모함 몇 척과 정찰기를 추가적으로 투입한다면 전체 작전이 좀 더 복잡해질 수 있지만, 수색 강도는 그만큼 줄어들고 효율적인 수색이 가능해집니다.\"\n\n\"마지막으로 제일 간단한 계획입니다. 평상시대로 수색을 하는 겁니다. 장병들의 피로는 덜어지지만, 효율성은 가장 떨어집니다. 뭘로 결정하시겠습니까?\"\n\n로트는 얼굴을 찡그렸다. 어부들을 보호하기 위해서는 신속한 결과를 얻어내야 했지만, 해군은 복잡한 작전을 좋아하지 않을 것이다. 고민 끝에 로트는 명령을 하달했다."
 brazil.81.a: "\"신속히 움직여야지. 첫 번째 계획으로.\""
 brazil.81.b: "\"공군 관계자들과 연락하도록 하지. 두 번째 계획으로.\""
 brazil.81.c: "\"평소처럼 하게. 세 번째 계획이 가장 안전하군.\""
 brazil.82.t: "수병들의 요청"
 brazil.82.desc: "함교에 햇빛이 내리비치고 있었다. 고된 노동을 하는 수병들의 이마에는 땀이 송골송골 맺혀 있었다. 복장은 거의 소금자국이 절여져 있었으며, 며칠째 제대로 쉬지도 못한 채 쪽잠과 식사 시간을 통해 휴식을 취할 수 있었다.\n\n함교에 선 토스카누 제독은 쌍안경을 든 채 바다를 바라보고 있었다. 며칠 동안 바다를 바라보느라 긴장을 풀 수 없었다. 마치 지구상에서 해적이 사라진 것 같았다..\n\n\"제독님!\" 토스카누의 부관이 외쳤다. 몇몇 수병이 당신과 대면을 요청하고 있습니다. 파업을 빌미로 협박하고 있습니다!\"\n\n\"올려보내!\"\n\n토스카누가 자리에 앉아서 피로한 눈을 비비며 말했다. 이런 사태가 일어날까 봐 우려하고 있었다. 중단없는 수색은 인기 없는 결정이었다.\n\n눈을 올려다보니 지쳐 보이는 수병 두 명이 함교 방으로 들어왔다.\n\n수병들은 그를 향해 다가왔다\n\n\"제독님! 저희들은 며칠 동안 죽을 각오로 복무하고 있습니다. 이러다 정말 사고가 날지도 모릅니다!\"\n\n\"나로선 계획이 변경 불가능해. 명령은 위에서 내려왔어. 가능한 한 빨리 해적들을 잡으라고 말이야. 자네들에겐 불행하게도, 이게 그 방법이네.\"\n\n토스카누는 이마를 문질렀다. 어떻게 해야 하나.\n\n묵묵히 말을 듣던 수병이 제안을 했다.\n\n\"특별 수당으로는 안 됩니까? 수병들 사기에도 진작이 갈 것입니다.\"\n\n토스카누 또한 특별 수당을 고민하고 있었다. 분명 이 문제에 효과적인 해결책이 될 것이다. 그러나 이를 위해선 많은 서류작업이 필요하며, 상부가 그리 좋아하지 않을 가능성이 있었다. 어쩌면 그 문제를 해결하기 위해 로트와의 접촉도 필요할 것이다. 어떻게 해야 할지 고민하는 동안. 수병들은 지저분한 차림으로 그만을 멍하니 바라보았다."
 brazil.82.a: "\"급여를 올려주도록 하지.\""
 brazil.82.b: "\"미안하네, 지금은 장담할 수 없어.\""
 brazil.83.t: "불안정한 파도"
 brazil.83.desc: "수병들의 임금 인상 요구는 마지막 지푸라기였던 것 같다. 저들 중 일부는 임금이 인상될 때까지 직무를 수행하기를 거부했다. 해적 수색은 완전히 중단되고 말았다. 토스카누는 항명 사태가 확산되는 것을 막기 위해 불철주야로 일하고 있었다. 군내 긴장이 고조되면서 일부 장교들 사이에선 당장 군사재판을 열어야 한다는 주장까지 나오고 있었다. 더 극단적인 일부는 반역죄로 즉각 처형해야 한다고 목소리를 높이기도 했다.\n\n더 큰 문제는, 이 파업이 언론에까지 유출되었다는 점이다. 유출이 어떻게 이뤄졌는지는 모르지만, 이제 언론은 상황을 파악했다. '공해상의 무정부', '현대판 바운티 호의 반란' 같은 헤드라인이 끊임없이 인쇄되고 있었다. 브라질 대중은 이 임무에 대한 관심을 가지기 시작했고, 토스카누 제독의 평판은 땅바닥으로 떨어졌으며, 로트 정권에 있어서도 역풍이 될 것이다.\n\n해적 문제는 로트의 골칫거리였다. 이젠 단호한 조치가 필요했다.\n\n당내 일부 반대를 무릎쓰고도 로트는 자신이 전적인 책임을 지기로 결정했다. 대통령은 언론에 성명을 보내 토스카누가 아무런 책임이 없으며 자신이 무기한 작전을 명령했다고 밝힌 후, 수병들의 열악한 급여 상황을 시정할 것이라고 밝혔다.\n\n로트는 이미 승조원들의 급여를 인상하라는 명령서에 서명했다. 이걸로 저들이 일할 수 있기를 바래야 했고, 이미 토스카누에게 선원들의 요구를 받아들여 해적 수색 임무에 복귀할 것을 지시했다.\n\n시야 밖에서 해적들이 아직도 활개치고 있다. 수병들은 가능한 한 임무에 빠르게 복귀해야 했다."
 brazil.83.a: "해적의 위협을 막기 위해서라면."
 brazil.84.t: "고요해진 남대서양"
 brazil.84.desc: "위협이 사라졌습니다! 저들의 배는 침몰했고, 꿈꾸던 계획은 물거품으로 변해 버렸습니다. 잡히거나 죽지 않은 해적들은 대서양을 떠날 것입니다. 브라질의 랍스터 어부들은 이제 해적의 습격을 걱정할 필요가 없어졌습니다. 브라질은 해적 소굴을 파괴하고, 그들의 배를 바다 밑바닥에 처박았습니다.\n\n토스카누는 랍스터 해적 소탕에 기여한 공로로 훈장을 수여받고 휴가를 즐길 겁니다. 그는 자신의 임무에 영광을 느꼈지만, 오랜 시간 바다 위에서 지내느라 피로에 절여져 있는 듯 합니다.\n\n로트 정권에게는 크나큰 이득입니다. 언론은 그들의 업적에 열광하고 있었습니다. 심지어, 로트의 정적 일부마저도 그가 상황을 잘 처리했다고 인정할 수 밖에 없었습니다. 로트는 작전 결과에 무척 만족스러운 모습입니다.\n\n어부들 또한 대통령을 향한 감사를 표하며 지지 집회를 열었습니다. 해적 퇴치는 로트의 지지율을 크게 상승시켰으며, 브라질 국민들은 국가를 해치는 것들에 대한 승리에 열광하고 있습니다.\n\n행사가 이어지는 동안 폭풍은 대서양을 벗어나기 시작했고, 이제 바다는 고요해졌습니다.\n\n마침내, 남대서양에 평화가 돌아왔습니다."
 brazil.84.a: "그리고 이 평화가 지속되기를."
 brazil.85.t: "끝없는 바다"
 brazil.85.desc: "파도를 따라 기함이 앞뒤로 흔들리고, 나머지 함대가 그 뒤를 따라가고 있었으며, 사방에는 광활한 바다가 펼쳐져 있었다.\n\n토스카누는 기함의 함교 위에서 바다를 바라보다 옆에서 일하는 무전 교환원에게 고개를 돌렸다.\n\n\"해적의 흔적은?\"\n\n\"보이지 않습니다.\"\n\n제독은 한숨 쉬었다. 해적들은 항구를 떠난 이후 해군 특수부대를 회피하고 있었다. 거대한 바다를 기반삼아 완전히 숨어버린 것이다. 그리고 그 하루하루는 조국의 어부들이 육지에 갇힌 또 다른 하루이기도 했다.\n\n피로에 절여진 토스카누는 파도를 계속해 바라보면서 몸에 긴장이 풀려가는 것을 느꼈다.\n\n휘하 수병들도 문제였다. 끝이 보이지 않는 수색은 병사들의 사기를 저하했고, 작전이 어쩌면 실패한 것 아니냐는 소문이 돌기 시작했다. 토스카누는 병사들의 사기를 북돋으려 노력했지만, 장기적인 효과가 없을 것이라는 사실을 알고 있었다. 결국, 지칠 대로 지친 승조원들은 임무를 수행할 수 없게 된다. 이런 방식으로는 더 이상 무리다.\n\n계획을 재검토할 필요가 있었다. 밤낮으로 일하게 하는 것은 불가능하다. 어쩌면 공군을 부르는 것도 방법일지 모른다. 어쨌건 보상을 해줘야 하지만, 공군의 도움을 받으면 해적을 찾을 가능성을 높여줄 것이다.\n\n눈을 비비면서 다시 고개를 들어 올렸다. 여전히 끝없는 바다가 보일 뿐이고, 아무런 적도, 장애물도 보이지 않았다. 무전 교환원이 다른 배들의 상태를 모니터링하는 동안 제독은 결정을 내린 듯 자리에서 일어났다."
 brazil.85.a: "\"대통령 각하에게 전화합시다. 해적을 수색하는데 도움이 필요합니다.\""
 brazil.85.b: "그는 한숨을 쉬고 쌍안경을 옆구리에 낀 채로 계속해서 창밖을 내다보았다."
 brazil.86.t: "공군의 요구"
 brazil.86.desc: "수화기에 귀를 댄 로트의 눈이 휘둥그레졌다. \"그러니까 예산을 증액해야 한다고?\"\n\n수화기 너머로 들려오는 목소리는 무서울 정도로 차분했다. \"그렇습니다. 각하. 연료 비용이 폭등하면서 군 예산에 압박이 가해지고 있습니다. 그래서 더 많은 돈이 필요합니다.\"\n\n\"이 예산 증액이랑 연료 문제가 대체 무슨 관계라는 건가? 지금 돈이 없다고 비행기를 띄울 수 없는 거도 아닐 텐데.\"\n\n\"앗, 그게 아니라, 음... 어찌했건 장비를 수리하는 데도 돈이 필요합니다. 기체를 작전 가능 상태로 유지시키야 하지 않겠습니까.\"\n\n그의 얼굴이 일그러졌다. 뭐? 수리? 소형 화기의 탄흔을 수리한다고 돈을 지출하라고? 그냥 돈 낭비잖아. 결국 공군은 세 가지 선택지를 제시했다. 요구를 받아들이거나, 억지로 따르게 하거나, 아니면 완전히 거부하거나. 마지막 선택지가 물망에 오르고 있었다. 총에 맞은 동포가 검은 파도에 익사하는 와중에도 돈이나 달라는 종자 같으니라고. 하지만 지금 거부한다고 해군에 도움이 되진 않는데..."
 brazil.86.a: "\"지금 함대엔 도움이 필요하네. 좋아.\""
 brazil.86.b: "\"자네가 통수권자와 흥정할 위치라 생각하는가. 지금 당장 해군을 지원하지 않으면 그쪽이 너희들을 윽박지를 수도 있어.\""
 brazil.86.c: "\"가난해지고 싶다면 원하는 대로 해 줘야지. 그 연료비라는게 니들 주머니로 다 새고 있지 않나. 협상은 결렬이네.\""
 brazil.87.t: "갈매기들"
 brazil.87.desc: "항공모함이 배치되면서 수색기와 함상 폭격기들로 구성된 비행단이 출격을 준비하고 있었다.\n\n항공기가 있다면 해적 수색은 훨씬 효율적일 것이다. 초계기는 바다 전체를 샅샅이 뒤질 수 있었다.\n\n로트는 공군 장성들과 대화하는 과정에서도 복잡한 관료주의의 산을 넘어야 했다. 언젠가는 바로잡아야 하지만 일단 지금은 하던 일에 집중해야 할 필요가 있었다.\n\n문제는, 그 수색에 도움을 주는 대가로 저들이 '대가'를 원한다는 것이었다. 결국 로트는 그들의 요구에 응해야 했고, 대통령에 복종하도록 하기 위해 이런 굴욕을 겪는 것에 진저리가 났다.\n\n아무튼 그렇게 하여서 공군의 지원을 확보했다. 작전은 빠르게 끝날 것이 분명하고, 비용 또한 절감할 수 있을 것이다.\n\n비행계획이 짜임에 따라 엔진 소리가 울리고 바퀴가 활주로를 긁으며 움직이기 시작했다. 연료탱크가 채워지고, 폭탄창에도 폭탄이 적재되었다. 대양 수색 작전을 위한 만반의 준비가 완료되었다.\n\n브라질 공군이 발진을 시작하며 마지막 해적선을 바다 밑바닥에 가라앉히는 그날까지 바다를 샅샅이 뒤질 것이다."
 brazil.87.a: "바다 위로 높이 솟아오른 갈매기들이 군림한다."
 brazil.88.t: "수평선 너머"
 brazil.88.desc: "지평선 너머에서 육안으로 거의 보이지 않는 작은 점이 떠오르기 시작했다. 포대 아래에서 견시중이던 선원이 상관에게 이를 보고하고, 소식이 계급 체계를 올라가면서 함대는 점을 향해 움직이기 시작했다.\n\n토스카누는 쌍안경을 들고 다리 위를 살펴보았다. 배들이 모여 있었다.\n\n\"드디어...\"\n\n토스카누는 함선의 인터폰을 켰다. \"전투준비! 해적선 발견!\"\n\n이어서 함교에 있는 승조원들에도 명령이 하달되었다. \"15노트로 추격. 다른 함선들에도 똑같이 전달하도록. 사정거리에 들어오는 즉시 발포할 수 있도록 준비해.\"\n\n곧이어 무전 교환원에게 달려갔다. \"대통령 각하에게 전화 걸어. 긴급 상황이다.\"\n\n배의 갑판을 내려다보니 사람들이 각자 위치로, 포탑으로, 배치된 포대로 일사불란하게 달려가고 있었다. 긴장된 기운이 승조원들의 분위기를 뒤흔들었다. 몇 주간의 수색 끝에 마침내 목표를 발견했다.\n\n\"대통령 각하와 연결되었습니다!\" 무전 교환원이 말했다.\n\n토스카누는 즉시 마이크를 잡았다. \"각하, 들리십니까?\"\n\n\"토스카누? 잘 들리네. 무슨 일인가? 여긴 이제 아침이다만. 그리고...\" 약간의 웅얼대는 소리가 들렸다. \"자니우도 있다네.\"\n\n\"해적을 발견했습니다. 저들의 도주 차단을 위해 이동 중입니다. 추적 도중 지원군을 기다릴 수 있는가 해서 확인차 전화드렸습니다. 해적이 너무 많을 경우를 대비해야 하지 않겠습니까.\"\n\n\"그거 좋군- 음, 뭐라고? 잠깐, 쿠아드루스가 할 말이 있다는군. 바꿔주지.\" 수화기 너머에서 무언가 소음이 들리더니 이내 낯선 목소리로 바뀌었다.\n\n\"토스카누 제독님? 더 이상 기다리면 안 됩니다. 해적들이 코앞에서 도망치면 어쩌시려는 겁니까? 즉시 추격해야 합니다.\" \n\n이내 수화기 너머에서 웅성대는 말다툼 소리가 들려왔다. 아마 다투는 중이려나. 몇 분이 지나서야 로트의 지시가 하달되었다."
 brazil.88.a: "\"당장 교전하게. 그들을 도망가게 놔둘 수는 없지.\""
 brazil.88.b: "\"지원군을 기다리며 그들을 따라가도록.\""
 brazil.88.c: "\"공군을 부르게. 그들의 도움이 필요하네.\""
 brazil.89.t: "파도가 일렁이는 바다"
 brazil.89.desc: "또다른 해적이 물 밖으로 건져 올려졌다. 총을 맞은 팔은 찢어진 채 피를 흘리며 축 늘어져 있었다. 건져진 해적은 갑판 위로 끌어올리자 끙끙대는 소리와 함께 바닥에 쓰러졌다. 브라질 해군 장교가 그에게 권총을 겨눈 채 수병들에게 무기를 소지하고 있는지 수색을 명령하였다.\n\n함선들은 전투가 벌어진 지역을 계속해 수색했으며, 함교에서 한 남자가 그 광경을 내려다보고 있었다. 예상보다 더 많은 해적을 구조해야 했다. 아니, 해적들을 쫓아내는 데에는 긴 시간이 걸리기도 했다. 토스카누가 한숨을 쉰 채 바다를 바라보니, 나머지 해적선의 잔해가 물속으로 가라앉고 있었다. 대서양의 물결은 모든 것을 삼켜가고 있었다.\n\n함대 또한 상당한 손실을 보았다. 수리와 응급조치를 위해서라도 가까운 항구로 이동할 필요가 있었다.\n\n사상자 수는 비교적 적었지만, 토스카누의 만족치에는 너무 수가 많았으며 그 때문에 만감이 교차했다. 마음을 다잡은 토스카누는 대통령에게 상황을 보고하기 위해 무선 교환원에게 다가갔다. 앞으로 해적은 더 이상 문제가 되지 않을 것이다."
 brazil.89.a: "모든 분야에서 브라질의 승리."
 brazil.90.t: "파도와 함께 휩쓸리다"
 brazil.90.desc: "지원군을 기다리면 해적들에게 도망칠 기회가 생길 것이라는 우려도 있었지만, 그러한 두려움은 근거가 없는 것으로 판명되었습니다. 해적들은 완전히 허를 찔려 도망갈 준비가 되어 있지 않았습니다. 지원군이 도착했을 때 그들은 가망이 없었습니다. \n\n토스카노 제독은 다리에서 전투가 벌어진 곳을 내려다보았다. 남은 것은 소용돌이치는 파편들과 떠다니는 시체들뿐이었다. 해적들은 완전히 전멸했다. 함대는 이제 휴식을 취하고 항구로 돌아갈 준비를 하고 있었다.\n\n마침내 토스카노가 웃었다. 그는 며칠 동안의 수색 끝에  마침내 해적들을 물리쳤다. 그것도 아주쉽게. 그는 다리 위의 부기장에게로 몸을 돌렸다. \"다른 배들에게 항구로 돌아갈 준비를 하라고 전해라. 집에 갈 거야.\" \n\n그리고 로트에게 보고서를 전달하기 위해 천천히 라디오 교환원에게 다가갈때 그는 미소를 짓지 않을 수 없었다. 이 긴 여정이 마침내 끝나가고 있었다. 해적들은 패배했고, 그 날은 구원받았다."
 brazil.90.a: "대양의 안도."
 brazil.91.t: "라이베리아와의 거래 성공"
 brazil.91.desc: "로트는 토스카누 제독이 보낸 보고서를 펼쳤다. 라이베리아 및 인근 해안에서의 해적 출몰 보고가 크게 감소했다. 라이베리아 정부는 저번 협정에서 합의한 대로 공여받은 브라질 장비를 이용하여 해적들을 향한 군사적인 조처를 했다.\n\n보고서는 브라질 해역을 침입하는 해적 수가 급격히 줄면서, 남은 해적을 처리할 수 있는 가능성 또한 높아졌다고 말하고 있었다.\n\n로트는 미소를 지은 채 커피 한 잔을 마셨다. 라이베리아는 약속을 지켰고, 브라질은 크나큰 이익을 얻었다. 몇 주 동안 해적을 추적하는 일은 라이베리아인들이 완료했다. 머지않아 어부들은 습격에 대한 두려움 없이 자유로이 조업할 수 있게 되었으며, 일본인 관광객 납치 사태 같은 일도 반복되지 않을 것이다. 이번만큼은, 펜이 칼보다 더욱 강하다는 것을 증명할 수 있었다."
 brazil.91.a: "쿠아드루스의 아이디어가 모두 미친건 아니다."
 brazil.92.t: "프랑스 보고서"
 brazil.92.desc: "집무실 창문 너머로 브라질리아 시가지가 보였다. 대통령은 도시를 돌아다니는 사람들을 바라보았다. 공기는 시원했고, 하늘은 구름 한 점 없이 맑았다. 외무장관 와우테르 살리스를 기다리는 로트는 잠시 목을 축였다.\n\n정각에 맞춰 살리스가 들어왔다. \"각하, 자유 프랑스인들이 좋은 소식을 전해줬습니다.\"\n\n\"좋아. 뭐라던가?\"\n\n\"자유 프랑스가 자국 바다 내 숨어있는 해적을 넘어 다른 국가의 해적들도 물리쳤답니다. 이 기록을 뒷받침하는 토스카누 제독의 보고서 또한 올라왔습니다. 해적 출몰 사례가 크게 감소했습니다. 자유 프랑스의 지원으로 랍스터 전쟁에서 해적과의 싸움이 끝난 것 같습니다.\"\n\n로트는 의자에 몸을 기댄 채 미소 지었다. \"민주주의의 또 다른 승리군.\""
 brazil.92.a: "자유 프랑스인들은 약속한 조건을 지켜 주었다."
 brazil.100.t: "마비된 브라질리아"
 brazil.100.desc: "The air has grown unseasonably cold in Brazil of late. Even as tempers run hot in the national legislature, Brazilians huddle carefully around radios and televisions. Fear has returned to the country, a thousand overlapping gusts of wind leaching hope for the future from all throughout the republic. The sudden cold snap, augur to a brewing storm, has obscured the future to all.\n\nIn Brasília the factions play their games. Chief among them is the PSD's Kubitschek. With the ascension of Goulart to the presidency as replacement for Quadros and Lott forestalled, former President Juscelino Kubitschek's supporters argue that only he has the capability to ascend to the presidency within the army's time limit. Popular within the liberal center and within elements of the left, Kubitschek is believed to possess the personal gravitas necessary to overcome the army's hatred for him.\n\nThe crisis has not only brought back the President from the political margins. The political right, weakened by its failures of the past decade, has surged back into the limelight. In these troubled times, after all, what better to assuage the fears of the army than a conservative government of the people? After the collapse of Quadros' political fortune, the austere Carlos Lacerda's resurgent control of the UDN is likely to help his ambition. Yet Lacerda is not the only schemer within the political right, as Adhemar de Barros' star continues to shine ever brighter. This unlikely couple has been forced into an uneasy coalition to check Kubitschek's advance.\n\nA thousand kilometers away, the unwitting instigator of the storm João Goulart sits in the Rio Grande do Sul, locked out of the capital's intrigue. Goulart remains a popular figure, free from the scandalous collapse of the late PSD-UDN coalition. Some within the country hope that Goulart can make it back to Brasília in time to break the deadlocked congress. Others in the nation scorn the idea of a king in the mountain coming to save them all. The winds blow cold in Brazil, and the coming storm is not likely to have a happy conclusion."
 brazil.100.a: "In the shadow of your wing I will take refuge."
 brazil.101.t: "까마귀와 황소"
 brazil.101.desc: "Adhemar sauntered into the office, ignoring the staffers' meek protests. He found Lacerda sitting straight at his desk, staring into the distance. Two phones were precariously balanced on piles of papers on the edges of his desk. Unusual to see the usually disciplined Lacerda keep so untidy an office. These were unusual times. The same manic energy that had brought the UDN's grey eminence to feverishly awaiting phone calls had brought Adhemar to break precedent and seek to meet Lacerda personally, without the usual backchannels.\n\nLacerda slowly turned to look at the newcomer. A mixture of anger and curiosity danced behind his eyes. Perhaps the latter won out in the politician's heart as he tilted his head toward an empty chair.\n\n\"Why are you here?\" Asked Lacerda before his guest was seated. \"My position has not changed since our last round of negotiations.\"\n\n\"Come now, Carlos.\" The other man frowned at hearing his first name. Adhemar carried on. \"I don't come all the way here to enjoy your sunny personality only. Kubitschek is screaming bloody murder, and every day more pansies in the legislature are starting to listen to his doommongering about the army. Not to mention that Goulart is...\"\n\n\"Goulart is irrelevant, and stuck in the south.\" Lacerda sighed. One of his phones began ringing.\n\n\"Why don't you pick it up, my friend.\" Adhemar watched the other man. The phone rang on. \"It will be good news. Those bureaucrats you tried to bribe are probably coming around to your side.\"\n\nThis time Lacerda's anger won out. \"You fucking piece of shit, get out!\" Anger distorted the UDN leader's traits. The manic energy remained, however. Ambition that burned into an all consuming fever. Adhemar knew how the other man felt.\n\nThe phone rang on. Lacerda sighed and picked up the line. Adhemar's smile deepened. Both had much work to do."
 brazil.101.a: "아름다운 우정의 시작"
 brazil.102.t: "오리엔테이션"
 brazil.102.desc: "The sea of people stood in the plaza at these early hours in the morning, warmed up by the sun's ascent and the performance of the day's star. Carlos Lacerda directed the crowd's restless energy from a makeshift platform, adjacent to the plaza.\n\nThe assembled crowd's participants were manifold. Workers, having stopped on the way to their morning shift. Pensioners, bussed in by Adhemar to helpfully swell the crowd. Journalists, dutifully recording the speech. Here and there a few soldiers dotted the crowd, enthusiastically cheering. Little chance of beatnik trash disrupting the day's event.\n\n\"And who is to blame for this crisis? Vultures, fraudsters, felons. The liberals and socialists have spent our country to the border of ruin. The desert they have made of Brazil they call a prosperous republic. Of our nation's institutions, those that still stand after a decade of graft are used as a shield against criticism. Is the Brazilian population not entitled to truth, to honesty?\" A roar of assent from the crowd. \"Is our Republic not entitled to good governance, to its proud place in the concert of nations?\" Another roar of approval. Lacerda let the thunderous enthusiasm hold for a moment, before continuing. \"My friends, the end of this period of crisis goes through a return of normalcy to politics. There is no hope for the future of the nation but the joint PSP-UDN ticket. As long as I stand I will continue the fight for our nation's future. But this fight we cannot win alone.\"\n\nThere, as the crowd's energy reached its highest tide, Lacerda's rhetoric would pivot into its final phase."
 brazil.102.a: "\"우리는 브라질 노동자들의 도움이 필요하다.\""
 brazil.102.b: "\"우리는 농부들 없이 이것을 할 수 없다.\""
 brazil.102.c: "\"우리는 군인들의 지지가 필요하다!\""
 brazil.103.t: "늙은 악마들"
 brazil.103.desc: "Lacerda was dismayed to find himself meeting with that day's visitor. His alliance with Adhemar was embarrassing but had been guessed by every politically savy Brazilian and their dog. This newest partner, however... Lacerda would have been delighted to keep to distant intermediaries. Sadly little was ever simple in Brazil.\n\nThe man opposite him was some mid level bureaucrat within the PRP. A man of modest caliber. Long gone were the days where the integralists could claim to hold Brazil's future in their hands. Vargas' downfall, and Salgado's failed coup in the fifties, had sealed the party's fate. Reduced to one senator, and a few members in the house of deputies, the PRP would soon be consigned to the history books. Yet, in these historical days, Adhemar had insisted that he and Lacerda look everywhere they could for any edge in the fight with Kubitschek and Goulart. Thus the UDN's leader had found himself plunged back into old ties with the PRP.\n\nThe PRP's offer of support was enthusiastic. The integralists would support Adhemar and Lacerda. Their price, however, was non negotiable. Beyond the shame of being publicly associated with the PRP's fascist mummies, Adhemar and Lacerda would need to guarantee that upon victory, the exile of Plínio Salgado would be reversed. The integralist in chief himself would come home.\n\nLacerda sighed internally. The PRP's envoy was adamant. Having to deal with Adhemar post victory would be painful. Having Salgado mucking around would be even more disagreeable. But perhaps better to have to deal with a new problem later than risk losing right then and there?"
 brazil.103.a: "살가두는 고국행 티켓을 얻을 것이다."
 brazil.103.b: "살가두는 이베리아에서 자기 연민에 계속 허우적댈 것이다."
 brazil.104.t: "연합을 구하라"
 brazil.104.desc: "The conference room buzzed with activities. A table on the far end of the room had been covered with phones. Occasionally one would ring and be picked up by a clerk, notepad in hand. Now and then a runner would come in. Their handwritten memo would be given to a secretary, for conversion to a type-written format. From there the message would make its day to the dais, where it would usually be read out loud. Usually, the memos were from some PSD or PTB grandee. While all waxed on the importance, every speaker's message of unity waned on the topic of who to back.\n\nThe PSD and PTB joint coalition had ensured stability and electoral success. Absent Quadros' successful bid for the vice presidency, the liberals and labourites had managed to keep the right out of power since the presidency of Gomes. Now, however, the coalition was strained from its long string of victories. Many of the PSD's members argued for a return of Kubitschek, as the more palatable candidate to oppose the army as well as a popular figure in the nation's streets. To this, the PTB's supporters argued angrily that letting the army push aside Goulart, the legitimate successor to Lott, would be a terribly damaging precedent. Besides, had Lott and the PSD not brought this crisis on through their corruption?\n\nKubitschek had not appeared much at the conference so far, beyond an opening address encouraging consensus and the safety of the coalition. Goulart, still stuck for at least another week in the south of the country, had no immediate presence within the coalition talk. His friend and supporter Leonel Brizola, however, loomed large. Wherever one went, the charismatic Brizola could be seen discussing with PTB activists and members of the PSD's left wing.\n\nPartnership and rivalry, ambition and pragmatism, hope and despair. A maelstrom of emotions whirled within the party conference. The clock was ticking to the end of the hundred days."
 brazil.104.a: "당을 분열시키지 마시오!"
 brazil.105.t: "회의 시작"
 brazil.105.desc: "Kubitschek was in it for the long haul. The former President's campaign throughout the joint PSD and PTB conference had much of the marathon about it. A most undignified sport, long distance running. Kubitschek would have much preferred a game of football with friends. Assuming his own team would not continue trying to score in their own goal, rather than challenge the other side.\n\nOn and on he ran, the sand shifting underneath his feet. A deputy's backing there, an interest group flipped there. The strand lay ahead unbroken. Behind him the rising tides occasionally erased his footprints. Brizola had arrived and was a charismatic speaker having already managed to take a few of his supporters from him. It mattered, not, for the former President had to continue. Absent his victory, the high water would drown them all.\n\nIt frustrated him to no end that the great absent of the conference, Goulart himself, held such a sway within the coalition. The PTB's factionalists, that snake Brizola among them, agitated endlessly for their missing leader. In response, a faction of hardline PSD members had emerged. Among them was Tancredo Neves, Kubitschek's friend and protege.\n\nRight foot, then left foot. A long trail through the shifting sand. Kubitschek knew that the PTB's faction struggled as much as he did. This did not bring him much joy. The battle ahead would be difficult."
 brazil.105.a: "쿠비체크가 우위를 점하다"
 brazil.105.b: "브리졸라가 굴라르의 주도권을 확보하다"
 brazil.106.t: "그림자속의 주인"
 brazil.106.desc: "Of late, whenever Edna Lott met associates their faces were long. Of course, her house's mirrors showed her own fatigue. The PTB activists had spent many sleepless nights trying to broker deals for Goulart. Had it only been a few months since her father's downfall? Since then, the PSD-PTB coalition had sailed through rough water. It was all its captains could do to save the ship from being dashed against dangerous reefs. And the military's sharks kept closing in.\n\nBrizola's eyes quizzed her. \"I'm sorry Leonel. Could you repeat?\"\n\n\"No problem. Long days for all. As I was saying, the old man has offered enthusiastic support for Goulart. Both are in meetings of late.\"\n\n\"Vargas' help would sway a lot of people. Both in the PSD and PTB. Kubitschek despite being a 'friend' of the old man would certainly be enraged to see his support base be swayed away from him.\"\n\n\"He wouldn't be the only one. Army commanders would see red if they know that Vargas is still trying to play an active role in politics. Perhaps they'll forego the democratic charade and coup right now.\" Brizola sighed. \"Dear god, how did we get into this mess.\"\n\n\"Kubitschek and my father made this bed, now they are forced to lie in it. They were fools to think the PSD's schemes would not cave in on themselves. Which way will Goulart go with Vargas, do you think? Will he take his help?\"\n\nBrizola collected his thoughts for a moment before speaking."
 brazil.106.a: "굴라르는 바르가스의 도움을 받을것이다."
 brazil.106.b: "Goulart will sadly refuse the old man."
 brazil.107.t: "The Conference Continues"
 brazil.107.desc: "[BRA_the_conference_continues_desc]"
 brazil.107.desc.goulart: "The next speaker was not the day's most silver tongued. Treasures of eloquence had already been spent on both sides of the conference.\n\nHad the speaker came prepared? Packing the crowd with supporters, discovered through backroom negotiations. Or perhaps the speaker simply stood at a turning point, a sizable majority of the coalition conference willing to give credence to his ideas? Always difficult to tell where turning points great and small in history find their focus.\n\nSo it was that a supporter of João Goulart, of the Brazilian Labour Party, stood at the Dais, making his case. It was not a particularly original one; the speaker argued in favor of the legitimate President, the one meant to succeed Lott and Quadros. Threats made by conservative elements that Goulart was too far to the left were irrelevant. Brazilian democracy was sovereign. The people had entrusted the joint PSD-PTB coalition with power and responsibilities. Following the constitutions' order of succession was one of those responsibilities. Substituting Goulart with Kubitschek to fulfill the latter's schemes was not an option.\n\nThe end of the speech drew warmer applause than usual. This might not have been the end of the deadlocked conference, but perhaps the beginning of the end?"
 brazil.107.desc.kubitschek: "The next speaker was not the day's most silver tongued. Treasures of eloquence had already been spent on both sides of the conference.\n\nHad the speaker came prepared? Packing the crowd with supporters, discovered through backroom negotiations. Or perhaps the speaker simply stood at a turning point, a sizable majority of the coalition conference willing to give credence to his ideas? Always difficult to tell where turning points great and small in history find their focus.\n\nSo it was that a supporter of Juscelino Kubitschek began his oration. Goulart's firebrand politics had brought the republic to a standstill. It was certainly unfair that the PTB's leader had seen his name dragged in the mud by conservative elements. But Brazilian politics was a grim and dirty place. The raison d'etre of the PSD-PTB coalition was to serve as a rampart against the machinations of any cabal of army officers and reactionary conservatives. In this time of need, a popular unity candidate was needed. Who but Mr. Kubitschek, a popular politician throughout the nation? The time had come to circle the wagons and make a stand against the wannabe putschists as one, as the coalition had done before in the 50s.\n\nThe end of the speech drew warmer applause than usual. This might not have been the end of the deadlocked conference, but perhaps the beginning of the end?"
 brazil.107.a: "시간이 지나면 알게 되겠지."
 brazil.108.t: "The Crowning Mercy"
 brazil.108.desc: "[BRA_the_conference_concludes_desc]"
 brazil.108.desc.goulart: "No stranger sight than jovial and friendly rivals sharpening knives out in the open. The conference had seen the PSD and PTB air out grievances as well as throw accusations and recriminations. No matter the air of forced bonhomie, all could tell the coalition had seen better days. The army's ultimatum was pouring kerosene on the embers of discontent from both PSD and PTB supporters.\n\nDuty, camaraderie, or the sheer cynicism of political calculations had helped bring the conference to a mostly satisfactory end. The members of the coalition shared, after all, a similar dream for Brazil. One that did not run through the army barracks, nor through the UDN. There was significant overlap in policy between the left of the PSD and the right of the PTB. As such all had agreed to a final vote now that the negotiations were over. The casting of ballots was pro forma, as alliance building and secret negotiations had already predetermined who between Goulart and Kubitschek would emerge triumphant.\n\nPerhaps their opponents had foreseen this outcome. The hundred days had so far been tough to the coalition. The enemies of Brazilian democracy would do well not to let their guard down, however. Social democrats and liberals would march behind their chosen leader with determination. Their fate in the coalition might have been tested, but their will to see the Brazilian Republic endure remained ironclad.\n\nThe votes were counted into the subsequent day's early lights. Only then was the new leader of the coalition confirmed."
 brazil.108.desc.kubitschek: "No stranger sight than jovial and friendly rivals sharpening knives out in the open. The conference had seen the PSD and PTB air out grievances as well as throw accusations and recriminations. No matter the air of forced bonhomie, all could tell the coalition had seen better days. The army's ultimatum was pouring kerosene on the embers of discontent from both PSD and PTB supporters.\n\nDuty, camaraderie, or the sheer cynicism of political calculations had helped bring the conference to a mostly satisfactory end. The members of the coalition shared, after all, a similar dream for Brazil. One that did not run through the army barracks, nor through the UDN. There was significant overlap in policy between the left of the PSD and the right of the PTB. As such all had agreed to a final vote now that the negotiations were over. The casting of ballots was pro forma, as alliance building and secret negotiations had already predetermined who between Goulart and Kubitschek would emerge triumphant.\n\nPerhaps their opponents had foreseen this outcome. The hundred days had so far been tough to the coalition. The enemies of Brazilian democracy would do well not to let their guard down, however. Social democrats and liberals would march behind their chosen leader with determination. Their fate in the coalition might have been tested, but their will to see the Brazilian Republic endure remained ironclad.\n\nThe votes were counted into the subsequent day's early lights. Only then was the new leader of the coalition confirmed."
 brazil.108.a: "A victor emerges."
 brazil.109.t: "지금이 아니면 다신 없을 것이다"
 brazil.109.desc: "Ninety or so days ago the military's ultimatum had come. Since then, the nation's politicians had been stuck in a great struggle to see their favored candidate ascend to the presidency. In between the PSD-PTB grand coalition's efforts to maintain its hegemony and the machinations of Lacerda and Adhemar, deputies of the legislature had been bombarded with offers and counter offers, threats, bribe and attempts at cajoling. Through all this, the dark clouds had kept coming. The tempest was imminent.\n\nIf some had entered the crisis with cavalier attitudes, and hopes of making a killing selling influence, the reality of the threat had sobered all but the most foolish. With still no winning candidate and a week or so left, more and more deputies have felt uncomfortably exposed in the rising water. Best then to seek any floating piece of debris to avoid drowning.\n\nSo went the calculation for the most cynical and the most desperate. Others still refuse to abandon their principles and support the leading candidate to save their skin. What use is the democratic republic if men are not free to follow their hearts? They ask. Many of their colleagues ignore them, in the scramble to escape the army's wrath. Better to live a coward than die or be imprisoned.\n\nAs such, the current candidate for presidency with the best chance to succeed Lott and Quadros has seen a rise of support from the desperate and pragmatics. Throughout the nation, all pray that this last minute alliance will be the keystone in preventing the army's coup."
 brazil.109.a: "너무 늦었나요?"
