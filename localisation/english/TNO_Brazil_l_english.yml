 BRA_respect_military_hierarchy: "군내 서열 존중"
 BRA_respect_military_hierarchy_desc: "우리는 군 문제를 다루는 데 있어 아시스 브라지우같은 이들의 의견을 많이 받아들여 왔습니다. 하지만 군 내의 영향력 있는 인물을 함부로 제거하려는 것은 무척이나 순진한 행동이며, 경우에 따라서는 브라질과 국민을 내전이라는 소용돌이에 빠뜨릴 수도 있는 위험한 일입니다.\n\n그러니 데니스의 충고를 어느 정도 인식해야 합니다. 데니스는 로트의 소중한 친우로서, 1955년 당시 UDN 놈들의 난동에도 불구하고 주셀리누 쿠비체크 전 대통령의 취임식을 보장하기 위해 반 쿠데타를 조직하려고 로트에게 전화했던 이였습니다. 군대에 변화가 찾아올 테지만, 그 과정에서 과도한 혼란이 있어서는 안 될 것입니다."
 BRA_change_the_military_apparatus: "군사조직을 갈아엎어라"
 BRA_change_the_military_apparatus_desc: "아시스 브라지우의 의견이 옳습니다. 수뇌부가 여전히 남아 있다면 하급자 몇 명을 쫓아내는 것만으로는 아무것도 변하지 않을 겁니다. 브라질의 헌법, 민주적 가치를 위해서 로트 대통령은 군 지도부를 개혁하고 브라질 국민의 권리를 배반하지 않을 자를 진급시켜야 합니다.\n\n그렇기에 이번 작전은 원수에게 있어 어려운 싸움이 될 것입니다. 적들은 이미 수적으로 우리들을 압도하고 있지만, 그렇다고 우리가 쉬이 물러설 수는 없을 것입니다. 신중하게 전략을 수립하고, 제대로 된 동지들을 늘려 간다면 승리가 불가능하지는 않을 것입니다. 우리는 이성을 잃은 극렬 반동세력에 맞서서 브라질의 민주주의를 수호해 낼 겁니다!"
 BRA_listen_to_the_national_defense_council: "NDC의 의견 수렴"
 BRA_listen_to_the_national_defense_council_desc: "국가방위위원회(NDC)와 함께 움직이려면 우리 또한 저들의 요구에 응해야 합니다. 일방적으로 입헌파만 고위직에 임명하게 된다면 저들과의 협력 가능성을 완전히 날려버리게 되며, 로트 법의 존재 의의가 무의미해질 겁니다.\n\n저들과 불화를 일으키지 않기 위해서 공석이 된 원수나 사령관 같은 고위직에 저들이 원하는 자들을 임명해 주어야 합니다."
 BRA_use_denys_contacts: "데니스의 인맥"
 BRA_use_denys_contacts_desc: "전쟁부 장관이자 대통령 각하의 오랜 친우인 오질리우 데니스는 충성스러운 입헌파부터 공격적인 강경파까지 드넓은 인맥을 형성하고 있습니다. 대의를 위해 우리의 편을 늘려야 하는 시점에서 그의 인맥을 사용하지 않는다면 그건 엄청난 낭비가 되고 말 것입니다.\n\n그는 지금껏 일관적으로 호헌 운동에 충성을 보여 왔으며, 그를 이용해 온건한 반헌법주의자들과 대화하고 로트 법에 적대적일 필요가 없다는 것을 확신시켜 주어야 할 것입니다."
 BRA_exile_hardliners_to_the_amazon: "강경파는 아마존으로"
 BRA_exile_hardliners_to_the_amazon_desc: "강경파는 독재체제 수립을 원하지만, 로트는 독재자가 아니며 저들 또한 그 사실을 알고 있습니다. 그리고 설령 저들이 민주주의를 위협한다 하더라도 우리는 저들에게 총구를 들이밀 수 없습니다. 그렇다고 저들을 제거할 방법이 없다는 것은 아닙니다. 바로 우리나라에 있는 진흙투성이의 이국적인 뒷마당 아마존으로 보내는 겁니다! 거기 가면 감히 의회 의석을 빼앗을 꿈 따위는 꾸지도 못할 겁니다. 당장 말라리아에 걸릴지 말지 고민해야 할 지역이니깐 말이죠. 아마존 열대우림은 저들의 남은 군 생활을 바쁘게 보내도록 하는 데 있어 적격인 곳입니다.\n\n강경파 지도부 중 사르멘투 장군을 마나우스에 위치한 아마존 최고사령부로 보내버립시다. 거기서 민주주의를 무너뜨리기 위해 머리를 썩히는 대신 나무늘보가 나무를 타는 걸 보면서 머리나 식힐 수 있도록 도와주도록 하죠!"
 BRA_change_east_military_commands_commander: "동부 최고사령부 교체"
 BRA_change_east_military_commands_commander_desc: "브라질 동부는 현재 우리나라에서 가장 중요한 전략적 요충지로, 브라질에서 가장 영향력 잇는 정치인이자 우리의 정적인 구아나바라의 까마귀 카를루스 라세르다의 기반이기도 합니다. 그를 감시도 하지 않은 채 내버려둔다면 1955년에 있었던 반란을 또 일으킬 것이 분명합니다. 저 고릴라떼와 그 애완 까마귀로부터 브라질의 미래를 수호하기 위해서는 동부 최고사령부부터 우선적으로 통제해야 할 필요가 있습니다.\n\n지역의 통제권을 유지하기 위해 사령부에 입헌파 장교이자 로트 원수의 오래된 동맹 자이르 단타스 히베이루를 새로이 임명할 것입니다. 동부를 확보한다면 까마귀는 새장 속에 갇힌 꼴이 되며, 부리를 틀어막아 까마귀가 깍깍대지 못하도록 제어할 수 있을 것입니다."
 BRA_privilige_constitutionalists: "입헌파 진급시키기"
 BRA_privilige_constitutionalists_desc: "국가방위위원회의 노인들은 군 내의 영향력을 확대하기 위해 자신들이 간택한 군인들을 진급시켜 달라고 요구해 왔습니다. 하지만 저들은 엔히키 로트 각하가 브라질군의 원수뿐만이 아닌 국민들이 직접 선출한 정당한 브라질의 대통령이자 통수권자라는 사실을 잊고 있나 보니다. 그는 국민을 섬기고 있지, 저 기회주의자들의 의견에 귀기울이는 것이 아닙니다.\n\n그리고 각하께선 혼자가 아닙니다. 군 내에는 민주주의를 수호하겠다는 이상과 소망을 공유하려는 자들이 많이 포진해 있습니다. 하지만 저들 절대다수는 낮은 계급에 머무른 채 별로 중요치 않은 임무를 수행하고 있습니다. 제대로 된 신념을 지닌 군인들은 마땅히 최고의 대우를 받을 자격이 있습니다."
 BRA_speak_at_military_clubs: "군인 클럽에서의 연설"
 BRA_speak_at_military_clubs_desc: "군인 클럽은 군인 경력에 있어 가장 중요한 장소입니다. 1889년 소수의 실증주의자들은 이곳에서 쿠데타 참가자들을 결집하였고, 오늘날까지 지속되어 온 공화국의 기초를 만드러 냈습니다. 1955년에도 군인 클럽은 중요한 역할을 했습니다. 당시 원수였던 로트가 쿠비체크 대통령의 취임을 막으려는 음모가 있다는 것을 알아낸 곳 또한 군인 클럽이였습니다.\n\n군인 클럽에서의 연설을 통해 호헌파의 대의에 무관심한 장교들을 끌어들이고, 만일 최악의 상황이 부닥치더라도 민주주의를 파괴하려는 자들에 맞서 싸울 수 있는 자들을 확보할 수 있도록 준비해야 할 것입니다."
 BRA_new_postings_in_cayenne: "카옌으로 재배치"
 BRA_new_postings_in_cayenne_desc: "우리가 확보한 새 영토는 수많은 군인들의 핫스팟입니다. 카옌을 브라질에 더 가까이 만들고 싶어서가 아니라, 그곳에 파견되면 아데마르도 군침을 흘릴 만큼의 엄청난 미국 달러를 벌 수 있기 때문입니다. 원한다면 언제건 돌아올 수 있습니다. 하지만 카옌은 공식적으로 점령지에 불과하며, 그곳에 가게 된다면 브라질군의 망에서 벗어나게 되는 겁니다. 즉 저기로 간다는 것은 저들이 우리의 계획에 간섭할 수 없다는 것을 의미합니다.\n\n통합 정책을 '가속화'하기 위해서 메디시 장군과 포르투알레그리에서 선발된 몇몇 참보를 그곳에 보내도록 합시다. 그가 돌아올 때쯤에 군대는 더 이상 강경파의 이상을 설파할 수 있는 곳이 아니게 될 것입니다."
 BRA_to_the_peruvian_border: "페루 국경지대로 재배치"
 BRA_to_the_peruvian_border_desc: "아크레는 카옌을 능가하는 이 나라의 최고 미스터리 지역입니다. 너무 고립된 곳인지라 외계인이 산다는 둥, 공룡이 활보하고 있다는 등의 소문까지 돌고 있죠. 이곳에 강경파를 보내는 것은 저들 경력에 엄청난 흠집을 주고 분노를 유발하게 될 것이지만, 그만큼 확실한 추방 효과를 누릴 수 있는 데다, 카옌 일대의 심각한 부패 또한 억제하면서 반란 음모를 억제할 수 있습니다. 그곳에서 음모를 꾸민다면 중심부에 도달하기까지 몇 주가 아니라 몇 년 이상이 걸릴 테니깐 말이죠."
 BRA_promote_the_loyal: "충성파 진급시키키"
 BRA_promote_the_loyal_desc: "새로이 진급한 장교들이 헌법과 국민의 대의를 수호하겠다고 다짐한 것은 좋은 일이지만, 저들 대부분은 너무 어리거나, 경험이 부족하고, 너무나 순진한 자들입니다. 일이 터진다면 강경파들이 저들을 자신의 대의에 동참시키기 위해 설득할 것이며, 자신이 맹세했던 것을 손쉽게 배반해 버릴지도 모릅니다. 그런 비극을 막기 위해서는 각하와 같이 경험이 풍부하고 헌법에 충성하는 자들을 진급시킬 필요가 있습니다. 그들에게 요직을 맡겨 새로이 입대한 군인들이 국민의 편에 서고 이러한 이상을 대대로 계승할 수 있도록 보장해야 할 겁니다."
 BRA_no_favoritism_all_procedure: "우대 없이 절차대로"
 BRA_no_favoritism_all_procedure_desc: "계획이 순조로이 진행되고 있습니다. NDC는 우리 편이며, 각하께서 주최한 클럽에서의 연설을 통해 더 많은 이들이 우리 편으로 결집했습니다. 현 상황을 유지할 수 있따면 로트 법은 순조로이 상원을 통과하여 브라질의 민주주의에 새롭고 안전한 시대라 펼쳐질 것입니다. 이 이상으로 나아가려 한다면 문제를 일으킬 수 있습니다."
 BRA_some_favoritism_as_a_treat: "약간의 우대 정도는"
 BRA_some_favoritism_as_a_treat_desc: "계획이 순조로이 진행되고 있지만, NDC가 영원히 우리 편에 서서 민주주의를 수호할 것이라고 온전히 신뢰할 수는 없는 법입니다. 더 큰 대의를 위해서 핵심 인물들을 우리 편으로 끌어들이고 반민주주의적인 유혹에 현혹되지 않도록 약간의 '조치'를 취할 필요가 있습니다."
 BRA_isolate_castelo_branco: "브랑쿠 고립시키기"
 BRA_isolate_castelo_branco_desc: "1922년 육군사관학교 수석 자리를 엔히키 로트에게 빼앗긴 이후로 카스텔루 브랑쿠 장군은 스스로를 준법주의자라고 칭하면서도 대통령을 잠재적인 라이벌로 여겨 왔습니다. 특히 50년대에 그의 적개심이 극에 달했는데, 쿠비체크 정권 시절 로트가 전쟁부 장관으로 지명되었을 때 브랑쿠는 그를 '기회주의자'라고 비난해 왔었죠. 오늘날에도 두 사람은 대립관계를 유지하고 있습니다.\n\n카스텔루 브랑쿠는 분명 로트 법에 반대할 것입니다. 그만큼 영향력 있는 자가 강경파에 가담한다면 우리에게 있어 재앙이 될 것이 틀림없습니다. 그렇다고 그를 아마존에 좌천시켜 버리면 그와 추종자들이 우리의 의도를 간파해 낼지도 모릅니다. 지금으로서는 그를 신중하고 조심스럽게 고립시켜야 할 겁니다."
 BRA_replace_with_kruel: "크루에우로 교체"
 BRA_replace_with_kruel_desc: "베빌라쿠아는 좌파적 이상을 지지하기에 우리에게 반대하지 않는 것 같지만, 아데마르의 관계를 고려해 본다면 쉽게 믿을 수 없는 자입니다. 동료 굴라르의 조언에 따라 상파울루 사령관으로 크루에우를 앉힐 것입니다. 국가를 위협하는 고릴라 떼에 대항하는 데 있어 그의 존재라면 믿을 수 있습니다. 상파울루를 장악한다면 민주주의의 대의는 손쉽게 승리할 수 있을 겁니다."
 BRA_leave_bevilacqua: "베빌라쿠아 유임"
 BRA_leave_bevilacqua_desc: "굴라르와 아시스 브라지우는 아데마르와의 관계로 인해 베빌라쿠아를 믿지 못하는 것 같지만, 로트는 그가 군인으로서 상관의 명령을 등지지 않을 것이라는 사실을 잘 알고 있습니다. 그를 남동부 최고사령부에 유임시키는 것은 고릴라들과의 전쟁에 있어 승리의 열쇠가 될 것입니다."
 BRA_an_appeased_military: "진정한 군부"
 BRA_an_appeased_military_desc: "아시스 브라지우의 계획대로 군부 전체를 입헌파로 채울 수는 없었지만, 군 고위직에 누구를 임명해야 하는지에 대한 저들의 조언을 받아들이면서 군 고위층의 충성심을 확보할 수 있었습니다. 지금으로서는 모든 것이 잘 굴러가고 있습니다.\n\n최소한 저들의 눈에 로트가 훌륭한 지도자로 각인되고, 반기를 들지 않을 정도의 충성심을 확보하고 대통령이 법안을 상원에 제출할 때 최대한의 지지를 보낼 수 있도록 해야 합니다. 그렇게 얻어낸 새로운 시대 속에서 브라질 국민들은 마침내 안심할 수 있을 것입니다."
 BRA_the_reshuffle_complete: "재편 완료"
 BRA_the_reshuffle_complete_desc: "브라질군 최고사령부는 이제 지난 10년간 형성되었던 민주적 가치를 수호하고자 하는 자들로 채워졌습니다. 더 이상 거리에서 전차가 행진하는 것을 두려워할 필요가 없으며, 저들이 선거로 선출된 지도자를 제거하려 할 때 침묵을 강요당하지도 않을 것입니다.\n\n남아있는 강경파 지도부는 과거 입헌파들이 당해야만 했던 한직으로 밀려나서 그 대가를 치르고 있습니다. 로트가 승리했다는 사실을 깨달은 저들은 자신들의 독재라는 야망이 좌절되었다는 현실에 울부짖을 겁니다."
 BRA_submit_the_lott_act: "로트 법 발의"
 BRA_submit_the_lott_act_desc: "로트 법은 로트 대통령이 구상한 큰부리새 작전의 마지막 단계입니다. 미국에서 통과된 해치 법과 마찬가지로 이 법 또한 군의 정치 간섭을 금지하면서 군의 정치적 중립을 강제하는 것을 목표로 합니다. 이 법이 통과된다면 군을 정치에서 몰아내고 브라질 공화국의 민주주의를 지키려는 꿈을 완성시킬 수 있을 것입니다... 어떤 멍청이가 나중에 그의 결실을 무너뜨리지만 않는다면 말이죠."
 BRA_warning_before_denys_coup_tt: "§R당신의 선택은 언젠가 심판받게 될 겁니다. 그 누구도 예외가 될 수 없습니다.§!"
 BRA_implement_failsafes: "안전장치 설치"
 BRA_implement_failsafes_desc: "언제나 최악의 상황을 대비해야 한다고들 합니다. 로트는 향후 강경파가 UDN과 PSP의 지지를 등에 업고 쿠데타를 벌일지도 모른다고 우려하고 있습니다. 이에 대응하기 위해서는 정부와 그 동료들이 쿠데타를 감지하게 될 때 어떤 준비와 절차를 밟아야 하는지에 대한 계획을 세울 필요가 있습니다. 입헌파 장교들에게 이러한 사항을 공유하여 일부 군인들의 충성심을 유지하고, 주요 주지사들에게도 전달하여 민주주의가 확고히 자리 잡았는지 알려줄 것입니다. 일부 사람들은 너무 조심스러운 것 아니냐고 불평하기도 하지만, 민주주의가 살아남기 위해서라면 그 어떤 대가도 지나치지 않을 겁니다."
 BRA_the_ides_of_brazil: "3월 15일"
 BRA_the_ides_of_brazil_desc: "\"브루투스, 너마저?\" 기원전 44년 운명의 그날, 위대한 카이사르가 남긴 마지막 말이었습니다. 그는 권력을 과시하고 남용한 탓에 자신의 동맹으로 여긴 자들에게 배신당했습니다. 브라질에서도 비슷한 일화가 생겼습니다. 로트는 선을 넘어서 배신당하고 말았고, 데니스는 로트의 등에 단검을 찌른 브루투스가 되었습니다.\n\n현재 사태의 유사점은 여기서 끝납니다. 로트는 살아 있지만 이제 자신의 행위에 대한 심판만을 기다리고 있으며, 내전은 일어나지 않을 겁니다. 이제 대통령이 된 데니스는 선거를 비롯해 지속되는 위기를 막아내어 로마처럼 파멸과 분쟁으로 치닫지 않도록 하기 위해 연이어질 위기를 해소해야 합니다."
 BRA_continue_the_election: "선거는 이어진다"
 BRA_continue_the_election_desc: "PTB/PSD 연합은 로트의 딸 에드나를 부통령 후보로 내세워 UDN과 PSP에 맞서 선거운동을 벌여 왔습니다. 선거는 그대로 이어질 테지만, 무슨 일이 있더라도 PTB-PSD 연합이 승리하지 못하도록 해야 합니다. 저들이 승리를 거두게 된다면 두고두고 골칫거리가 될 것이기 때문입니다. UDN과 PSP 중 한 쪽을 승리하도록 해야 하는데, 그들 중 누가 더 승률이 높은지 저울질을 해야 할 겁니다."
 BRA_continue_the_election_tt_1: "$BRA_pres_region_3$\n   £BRA_psp_texticon §h아데마르 지 바후스§!'의 지지율이 §Y상승합니다§!.\n"
 BRA_continue_the_election_tt_2: "   £BRA_udn_texticon §Q카를루스 라세르다§!'의 지지율이 §Y상승합니다§!.\n"
 BRA_back_the_bull: "황소 지원"
 BRA_back_the_bull_desc: "\"훔치지만 그만큼 일하는\" 자가 우리의 진정한 후보입니다! 아데마르는 이 일에 적합한 인물입니다. 부패하면서도 유한 그는 대뇌물을 조금만 준다면 우리 뜻에 따라줄 자이며, 이미 우리는 그와 친분을 가지고 있습니다. 천생연분이라 할 수 있는 거죠. 조심해야 할 부분은, PSP 내에 숨어 있는 바르귀스트들 뿐입니다. 아마 시간이 흐르면 자연스레 처리될 것입니다."
 BRA_back_the_bull_tt: "$BRA_pres_region_1$\n   £BRA_psp_texticon §h아데마르 지 바후스§!'의 지지율이 §Y상승합니다§!."
 BRA_unite_the_udn: "UDN 결집"
 BRA_unite_the_udn_desc: "카를루스 라세르다는 오랫동안 우리와 군부를 지지해 왔기에 답은 분명합니다. 우리는 까마귀를 지원할 겁니다. 그는 이 땅에서 가장 높은 직위를 차지하는 귀중한 동맹이 될 것이며, 그는 로트 법 같은 악법을 다시는 꺼내려 하지 않을 겁니다."
 BRA_unite_the_udn_condition_tt: "£BRA_udn_texticon §Q카를루스 라세르다§!가 대통령 후보입니다."
 BRA_unite_the_udn_tt: "$BRA_pres_region_1$\n   £BRA_udn_texticon §Q카를루스 라세르다§!'의 지지율이 §Y상승합니다§!.\n"
 BRA_envelope_economics: "봉투 경제"
 BRA_envelope_economics_desc: "아데마르는 '봉투 시스템'이라는 전략을 가지고 있습니다. 선거에 출마하여 자신에게 투표를 유도하도록 뇌물을 주는 것입니다. 봉투 안에는 작은 녹색 빛 선물이 들어 있습니다. 이 방법을 대대적으로 활용해 사람들이 아데마르에게 투표하도록 유도하여 PSP의 압승을 이끌어 봅시다."
 BRA_envelope_economics_tt: "$BRA_pres_region_4$\n   £BRA_psp_texticon §h아데마르 지 바후스§!'의 지지율이 §Y빠르게 상승합니다§!."
 BRA_kill_the_bill: "법을 무너뜨려라"
 BRA_kill_the_bill_desc: "한마디로 표현해서, 로트 법은 쓰레기 그 자체입니다. 이 법은 군대에 불필요한 족쇄를 채우고 우리에게 절실히 필요한 권한을 제한함으로써 신이 주신 국가와 국민으로서 군대의 역할을 거세하려 했습니다. 따라서, 브라질 국민들이 이 법안에 반대하도록 해야 합니다. 라세르다, TV Globo, 언론 등 우리가 사용할 수 있는 모든 자원을 동원해서 이 법안에 반대하고 향후 유사한 법안이 제출되지 않도록 해야 합니다."
 BRA_american_donations: "미국의 지원"
 BRA_american_donations_desc: "PTB의 마르크스주의자들이 잘 부리는 재주가 있다면 아마 그건 캠페인 전략일 겁니다. 우리의 가치와 주권을 지키기 위해서는 저들이 잘하는 게임에서도 이를 능가할 필요가 있습니다. 라세르다와 UDN은 표를 두고 공산주의자들과 경쟁하는 데 있어 뛰어난 능력을 보여 주었지만, 이것만으로는 충분하지 않습니다.\n\n최근 우리는 선거운동을 강화하고 라세르다의 승리를 보장해 주는 CIA의 몇몇 선량한 자들로부터 수천 달러의 지원을 해주겠다는 제안을 받았습니다. 브라질이 전체주의 악마의 손에 넘어가는 것을 막기 위해 이 제안을 받아들일 필요가 있습니다."
 BRA_american_donations_tt: "$BRA_develop_pres_4$\n   £BRA_udn_texticon §Q카를루스 라세르다§!'의 지지율이 §Y빠르게 상승합니다§!."
 BRA_stuff_the_ballot_boxes: "투표함에 손대기"
 BRA_stuff_the_ballot_boxes_desc: "1930년 혁명 이전, 지주들은 자신이 선호하는 후보자의 당선을 위해 사람들에게 뇌물을 주어 투표함에 미리 표를 채워놓곤 했습니다. 이제 이 필요악을 되살려 우리 장교들에게 똑같은 일을 시킬 때입니다. 어떤 이들은 우리가 그런 짓을 한다고 경멸할지도 모르지만, 국가가 잘못된 이의 손에 넘어가는 것을 막기 위해서라면 불가피한 조치라는 것을 이해해 줄 겁니다."
 BRA_stuff_the_ballot_boxes_tt: "£BRA_ptb_texticon §VPTB§!-£BRA_psd_texticon §YPSD§! 연합 후보의 지지율이 §Y감소§!합니다."
 BRA_marxism_will_not_prevail: "마르크스주의는 받아들일 수 없다"
 BRA_marxism_will_not_prevail_desc: "What in the fuck has happened to this goddamn country? A cripple, shitbrained pinko has managed to weasel his way into the highest office of the land out of all the fucking places in Brazil, and now this little bitch wants to implement the dumbass ideas of his dear idol Marx? Goulart's plans will destroy Brazil just as it destroyed the USSR, we cannot simply stand here and allow that.\n\nIf we want to prevent Brazil from falling due to the failures of communist, then we need to unite the military against this common threat. The military has been disunited for quite awhile now, but now it is time to get our bearings together and stop Goulart from taking power. Even if it means we have to detain our own, who have clearly been misguided by him."
 BRA_unite_the_military_core: "Unite the Military Core"
 BRA_unite_the_military_core_desc: "What should be the direction that we will follow? Was it right or wrong to remove Lott? Should we have held the election or pushed through with a junta? These are among the many questions that have proven divisive in the past few months, and has consequently caused great disunity within the military. But now, more than ever, it is critical that we find unity and cohesion amongst ourselves regardless of what we believe we should have done.\n\nMarxists are at the gate of Brazil's highest office, and it is highly important that we are united as one to take a stand against this red tide lest Brazil be swept away forever."
 BRA_apprehend_aragao: "Apprehend Aragão"
 BRA_apprehend_aragao_desc: "Admiral Cândido da Costa Aragão, the leader of our venerable Marine Corps, is an unfortunate loyalist to Lott and the left yet has curiously avoided our ire for his insolence. His neutrality during Lott's deposition allowed us to turn a blind eye to his problematic beliefs and activities, but now with Goulart set to take office he becomes a much larger threat than we anticipated. It is thus critical that we apprehend him before he has the opportunity to assist Goulart in his revolution."
 BRA_establish_the_sni: "SNI 설립"
 BRA_establish_the_sni_desc: "While we have managed to successfully pull off the coup, there are hidden traitors and fifth columnists hiding amongst our ranks, biding their time for the perfect opportunity to strike back at us and bring Brazil to its knees. It will simply be too consuming for us to dedicate the time and resources into rooting these weeds out, therefore we need to establish a centralized organization dedicated to hunting these traitors: the Serviço Nacional de Informações, or the SNI. The SNI will be a secret police force dedicated to weeding out disloyalty from our ranks while the military deals with more pressing concerns."
 BRA_washington_on_side: "Washington on Side"
 BRA_washington_on_side_desc: "One of our biggest problems is ensuring the support of the United States. While the US has always been supportive of our actions in Latin America in order to counter the Argentines and stifle their pervasive influence, individual Presidents may be opposed to what we are doing. Luckily, however, the American ambassador is on our side, it is thus critical that we brief and inform him of our plans so that he may handle Washington for us."
 BRA_operation_mosquito: "작전명 모기"
 BRA_operation_mosquito_desc: "With Goulart's inauguration fast approaching, there is no doubt he has his own plans. It is therefore critical that we unveil and execute our own plan, presented to us by hardliner generals: Operation Mosquito.\n\nWhen Goulart and his goons arrive in Brasília, we shall arrest and try him before a tribunal for collaborating with foreign powers. In the meantime, we shall send troops to occupy the provinces of Goiás and Rio Grande do Sul in order to paralyze the snakes he calls his allies.\n\nThen as the dust settles, we shall temporarily impose martial law in order to calm the nation and stabilize the situation, from then General Denys can step down in favor of General Costa e Silva as the next President appointed by Congress.\n\nBrazil shall prosper, and it shall never fall into the barbarous and dastardly hands of Marxism."
 BRA_operation_mosquito_tt: "§RThere is no turning back from this.§!"
 BRA_begin_ofn_integration: "Begin OFN Integration"
 BRA_begin_ofn_integration_desc: "Brazil has been an observer for the OFN for quite some time now, but in that time we've been infested with politicians too cautious and unwilling to take the final plunge and lead Brazil into the OFN as a full member. Fortunately, under the leadership of Lacerda, we now have men willing to fight for freedom and democracy not only at home but anywhere in the world.\n\nAs such, the time has finally come: let's send a telegram to our good friend, ambassador Gordon Lincoln, and get this show on the road already! The Titan of North America and the Colossus of South America will walk hand in hand to a brighter tomorrow!"
 BRA_varre_varre_vassourinha: "Varre Varre Vassourinha"
 BRA_varre_varre_vassourinha_desc: "\"Varre, varre, varre vassourinha!\"\n\nIt's time to get the broom and sweep, sweep, sweep away the corruption that the PSD has allowed to fester! If Brazil is to prosper, then we must clean it up from the inside. Using presidential decrees, we can bypass the bureaucracy that holds us down and ensure the Brazilian floor is clean from the dust and dirt of corruption.\n\nThis may undermine government morale and alienate Congress, but those dirty crooks shall be swept away by our broom!"
 BRA_varre_varre_vassourinha_tt: "§Y§QQuadros§! shall §GSweep, Sweep, Sweep§! away the corruption and confusion of the Lottist Government.§!"
 BRA_janios_notes: "Jânio's Notes"
 BRA_janios_notes_desc: "As mayor of São Paulo, Quadros did a very effective job by sending notes to various people that worked under him, telling them to get their job done. Just by doing that, the city became one of the most outstanding urban centers the country has ever seen. Now, as President of Brazil, he shall do the same thing; It's time to dig up dirt on every lazy minister and send them strongly worded notes that'll make them start working without any hesitation.\n\nOr be swept away by the broom."
 BRA_janios_notes_tt: "§Y§QQuadros§! will assume direct control of the administration and hand out orders directly.§!"
 BRA_lotts_renunciation: "Lott's Renunciation"
 BRA_lotts_renunciation_desc: "A wolf in sheep's clothing with medals placed on his chest, a wolf so good in disguising himself with those shiny medals that people continue to protest and riot over his overthrow! Henrique Lott is nothing more than a corrupt wolf, and what do we do with wolves? We sic our hounds on them!\n\nFrom radio, to television, to posters, we shall plaster his face and crimes everywhere. The people must know of his large-scale corruption and antics as President, from the Trans-Amazonian to shady dealings in Brasília, the people shall know the truth and the truth shall set them free.\n\nOnce Lott's reputation is utterly ruined, we shall move to get rid of his corrupt lackeys in the government. These crooks have been allowed to swindle for far too long, therefore we shall initiate an anti-corruption purge to rout these con-men out of the government."
 BRA_lotts_renunciation_tt: "§YIt is time to show the §Rtruth§! of the Ex-President to the World.§!"
 BRA_an_economic_nightmare: "An Economic Nightmare"
 BRA_an_economic_nightmare_desc: "The crooks from the PSD have created one of the biggest lies this country has seen: The idea that the economy has been the best it has ever been. Not only is the country dominated by widespread corruption that would make the coffee landowners from the Old Republic blush, but there is also crippling inflation and debt that are destroying the lives of honest Brazilian workers.\n\nLott was just a puppet for their economic interests; he was never enthusiastic about doing what would help the Brazilian people, always going out of his way to make \"compromises\" with what Quadros proposed to not upset the others in the PSD, listening to one of his puppet master, Neves. But now, with both swept away from the Alvorada, Quadros can finally help the economy to get back on its feet and save the country by enacting some extremely needed deflationary policies like cutting spending on useless projects."
 BRA_an_economic_nightmare_tt: "§RLott has allowed a nightmare to flourish, it is time to end it.§!"
 BRA_tackling_the_tiger: "Tackling the Tiger"
 BRA_tackling_the_tiger_desc: "Fighting inflation is the equivalent of fighting a tiger. If you can't kill it, it will claw you harder the next time. The only man with an excellent plan to defeat this wild animal is none other than the President, Jânio Quadros.\n\nThe President has already planned to take all necessary measures to finally kill the tiger of inflation that has been haunting Brazil, thanks to the crooks in the PSD. Some may be harsh and harm our economic growth, but following the inflation spike from Lott's resignation, this will do more good for the Brazilian people than harm."
 BRA_ending_lotts_restrictions: "Ending Lott's Restrictions"
 BRA_ending_lotts_restrictions_desc: "Following the orders from his crooked party, Lott implemented various restrictions on the economy to end the coffee strikes, implement his failed land reform, or waste money on useless development programs. But it doesn't matter anymore; the puppet general no longer sits in the presidential palace, the seat now belongs to the people. Therefore, we must end all these restrictions and return the economic power to the Brazilians."
 BRA_end_exchange_subsides: "End Exchange Subsides"
 BRA_end_exchange_subsides_desc: "For too long we have been encouraging our businesses to leave our local factories in the dust to buy cheaper goods from foreign lands. Well, no more! From henceforth, if our corporations and businesses want to buy foreign they'll have to do it without our subsidies, encouraging them to buy from our home markets, not only boosting our economy but assisting us in our goal for Brazil's independent foreign policy.\n\nThe companies will, of course, complain about rising costs but it's not as though they're going to go bankrupt, and any extra cash they have to spend is extra cash for Brazil, so it all works out in the end."
 BRA_pay_off_our_debt: "우리의 부채를 갚다"
 BRA_pay_off_our_debt_desc: "Debt, especially the astronomically high levels of debt that afflict the Brazilian economy today, can be considered nothing more than cancer. And to make matters worse, in our specific case it can be referred to as a \"Self-Inflicted Cancer\", caused by the myopic decisions and asinine measures taken by the previous kleptocratic administrations that \"governed\" Brazil.\n\nThus, if we are to save Brazil, then it is our moral duty for our current administration to embark on a solemn Crusade Against Debt! The imbeciles that have brought this plague upon the nation may not bear its consequences, but the masses and, most importantly, our children do.\n\nSo if we are to ensure that Brazil reaches its rightful place amongst the great nations of the world, debt must be eradicated from the Brazilian economy, No matter the cost!"
 BRA_pay_off_our_debt_tt: "§RWe will end our debt crisis, no matter the cost.§!"
 BRA_the_south_african_disaster: "The South African Disaster"
 BRA_the_south_african_disaster_desc: "Coming to the aid of a country attacked by the Reich is often considered a noble endeavor, but is it truly worth it when our image around the world has been ruined? From Tokyo, to Delhi, to Douala, nations across the globe have begun to view us as nothing more than American lapdogs, joining their master on the hunt for \"liberty\".\n\nNo more. We shall start the process of withdrawing our troops from South Africa and end our involvement there. We will prove them wrong."
 BRA_the_south_african_disaster_tt: "§YIt is Time for [BRA.GetFlag]Brazil to choose its own future, on the world Stage, we will begin the process of withdrawing from the continent.§!\nThe decisions to buy and sell weapons to [SAF.GetFlag]South Africa will be §Rdisabled§!."
 BRA_a_need_for_independence: "A Need for Independence"
 BRA_a_need_for_independence_desc: "Eduardo Gomes' efforts to bring us into the American sphere by making us join the OFN as an observer and pave the way for eventual membership could have been catastrophic to Brazil. We would have been tied to their military-industrial complex and imperialism forever; turned into a cog of the American war machine, doomed to forever spread peace and \"liberty\" by force in endless wars.\n\nAs such, it is quite a great relief Gomes failed, and where Gomes failed, Quadros shall fail it even more by ending Brazil's dance with the OFN. We will no longer observe OFN meetings at their Ministry of Peace in New York and we will make it clear that we no longer want to associate with the OFN's den of imperialist snakes. Brazil is a free nation now, her only interests are her own and she is open to the world, free of her Yankee chains."
 BRA_a_need_for_independence_tt: "§YSupport for Withdrawal from [SAF.GetFlag]South Africa §Grises§!.§!"
 BRA_why_are_we_here: "Why Are We Here?"
 BRA_why_are_we_here_desc: "Why exactly is Brazil in South Africa? Are we here over the Lobster War? Are we here for the defense of liberty in Africa? Are we here because the Americans told us to? These are all good questions, but they are the wrong ones. Instead we should ask: What does Brazil gain from this? Nothing but caskets. South Africa is a sink, and we are all circling the drain. There is no real reason to be here other than to send our boys into the meat-grinder, not to mention the fact our navy is now stronger than ever and can handle any future Lobster Wars.\n\nThe people need to know of all this. The people need to know we need to stop pouring thousands of young men into the sink that is South Africa. A radio announcement shall be made, to be broadcast to millions of Brazilians, that will enlighten the people on all the reasons why we are in South Africa, and all the reasons why we need to get out."
 BRA_the_swamps_of_corruption: "The Swamps of Corruption"
 BRA_the_swamps_of_corruption_desc: "Brasília, a colossus risen from a vast empty wild plateau, a modern marvel that would make Fritz Lang's Metropolis green with envy, one of the great wonders of the world and a monument to Brazil's future and inherent greatness.\n\nAnd yet, deep inside this modern Versailles lies the most malignant tumor that can infest any country or society, corruption. This disease that has been festered due to the amoral practices of the Kleptocratic Kakistocracy that has \"Governed\" Brazil for most of its history, is one of if not the main obstacle in the way of Brazil reaching its rightful place amongst the great nations.\n\nThus, it is our sacred moral duty as patriots to completely and unequivocally eradicate this tumor from our country once and for all!"
 BRA_the_swamps_of_corruption_tt: "§Y§QQuadros§!'s Crusade Against Corruption has Brought him here, it is time to wade through this swamp and finish the task.§!"
 BRA_the_highway_to_hell: "지옥으로 가는 고속도로"
 BRA_the_highway_to_hell_desc: "Quadros is a man who understands the direction Brazil must take to become a nation worthy of the world's respect. Thus he understands the policy that needs to be done and manages to avoid the pitfalls that other leaders fall into around so-called megaprojects. One of Lotts's many sins is Pride and it is with this pride that he fell into a pit that Quadros could easily avoid.\n\nThe Trans Amazonian Highway or as Quadros calls it, Lott's folly. The President was so prideful he thought he could build a highway through the rainforest. What fate has befallen this project that Lott believed in so much? It is like Lott, it has become infested by sin, the sin of greed. and corruption. Bureaucrats are paid by rich farmers, so the highway does not go over their land. Constant delays as foremen take bribes and illegal mining operations use the road to continue their practices. This corruption makes Brazil look like a joke and Quadros will end it.\n\nQuadros will exorcize this highway to hell, removing all corrupt officials and replacing them with moral upstanding citizens who will purge the project of its corruption. Quadros will take the sin of the highway and cleanse it and he will ensure its completion. Quadros will do what Lott could not and ensure Brazil becomes a great power."
 BRA_anti_corruption_raids: "Anti-Corruption Raids"
 BRA_anti_corruption_raids_desc: "Brazil is a country that has been infected by a terrible disease called corruption since its early days, and one of the leading agents to contribute to it are, of course, the politicians. Those rats steal all the money they can get from the Brazilian people, hide all they get in their own houses, and use it all to buy fancy drinks and new cars. Lott ignored all of this, doing nothing but enabling them to get more money, especially from that disastrous Trans-Amazonian Highway.\n\nWe shall make a thorough inspection of the governmental buildings of Brasília and raid the houses of known corrupt politicians to show the population that the broom has arrived to give the country its greatest clean-up ever. No more will this land have to witness all its riches be taken away by selfish politicians and their benefactors."
 BRA_investigate_the_bull: "Investigate the Bull"
 BRA_investigate_the_bull_desc: "Adhemar de Barros, nicknamed \"the Bull of São Paulo\" by many, is perhaps the worst person to have ever walked on Brazilian soil. Being a spawn of the devil, he flaunts his corruption by saying, \"I steal but still deliver,\" a great lie he campaigned on when running for the governorship of São Paulo against someone who doesn't steal and would actually deliver, Quadros.\n\nBut that's all in the past; Quadros is now the President, Adhemar is not. The President must put everything he can to fight against his old opponent to defeat corruption. By doing this, we will finally put an end to the reign of corruption that has plagued the beauty of São Paulo for over a decade now, and the whole country will be able to breathe a sigh of relief, knowing that they are finally free from a kleptocrat. The broom shall defeat the bull once and for all."
 BRA_the_war_on_corruption: "The War on Corruption"
 BRA_the_war_on_corruption_desc: "Our efforts to fight corruption in the country have proven to be effective, but there is still much to be done. It would take years to sweep all of it off truly, and Quadros may only have a few months remaining if he does not win the elections, that is why we must ensure the next President does not tear down all our work.\n\nBy the demand of the people, we will invest all the resources we have and convince Congress to join us in declaring war against the evils of corruption, our work shall not be effortless!"
 BRA_an_unburdened_economy: "An Unburdened Economy"
 BRA_an_unburdened_economy_desc: "Quadros has succeeded in the first decisive strike against the PSD, ensuring Brazil has a stable respectable economy. Quadros took the fight directly to the PSD cable of American industrialists, Keynesian economists, and corrupt party officials like Tancredo Neves and he won. Their economic vision of Brazil no longer holds any influence.\n\nThe economy is not Atlas it need not bear the world's debt on its shoulders. Quadros has ensured that Brazil is no longer held back by billions of debt it is unable to afford. The economy is now unburdened from its debt and can now begin to grow rapidly. Quadros asks nothing of the people in return other than their support in the coming elections."
 BRA_submit_anti_trust_laws: "Submit Anti-Trust Laws"
 BRA_submit_anti_trust_laws_desc: "As part of our war against corruption, President Quadros has decided to submit anti-trust laws to congress, to pull the reins on the companies of Brazil. With Brazilian companies frequently engaging in crookedness and getting themselves increasingly dominant positions in the economy of our nation through dubious means. That shall be no more!\n\nWhile Quadros has been warned that resistance may be high, he is adamant this battle must be fought, so the broom keeps on sweeping and sweeping, so it can be made clear that no evildoers shall be safe from our clash against dishonesty and duplicity."
 BRA_the_jobs_still_to_do: "아직 해야 할 일"
 BRA_the_jobs_still_to_do_desc: "As his days remain numbered, and the days continue to pass by without being able to finish the job he started, President Quadros will begin to enact executive orders as well as publish his notes to the public in order to make it clear to Brazil that his work is far from complete. While this may continue to undermine the government, what they feel is hardly relevant to Quadros' goals, for there is so much more to do."
 BRA_minimal_interference_tt: "$BRA_pres_region_7$\n   £BRA_udn_texticon §QCarlos Lacerda§!'s popularity §Yrises§!.\n"
 POLITICS_JOAO_GOULART_DESC: "주앙 굴라르는 정치적 기득권층이 자신을 싫어한다는 것을 알고 있지만 이에 대해 신경 쓰지 않습니다. 남부 시골에서 태어난 굴라르는 수영과 축구에 대한 열정을 지닌 성공한 사업가로 성장했습니다. 한때 굴라르는 뛰어난 축구 실력으로 인해 정치에 입문하려 하지 않았습니다. 이 꿈은 그의 보헤미안적 생활 방식과 매독으로 그의 왼쪽 무릎에 마비가 나면서 산산조각잤고, 자신이 무엇을 해야 할 지에 대해 방향을 잃은 채 우울증에 빠졌습니다. 브라질 전역에서 가난한 사람들이 어떻게 대우받는지 목격한 이후, 그는 '이 문제'를 해결하기로 결정했습니다.\n\n굴라르는 바르가스와 만난 이후 PTB에 합류하여 정계에 뛰어들었습니다. 그는 개인 재산을 사용하여 정치적 야망을 키우고 하원에 출마하여 의원에 당선되었스니다. 선거운동을 하는 동안 그는 두 명의 중요한 인물을 만났습니다. 레오네우 브리졸라라는 주요 정치적 동맹자이자 좋은 친척, 그리고 그의 장래 미래가 되는 마리아 테레자였스니다. 브리졸라와 함께 둘은 PTB에서 승승장구 하며 당의 지도자로까지 부상했습니다.\n\n쿠비체크가 55년 선거에서 정치적 동맹을 위해 PTB에 접근하고 굴라르가 그의 러닝 메이트가 되도록 권유했을 때 그는 이를 수락했습니다. 승리와 함께 PTB의 영향력과 힘은 커졌습니다. 굴라르는 60년 선거에서 엔히키 로트와 함께 출마했지만 부통령 선거에서 근소한 차이로 자니우 쿠아드루스에게 패했습니다. 짧은 우울한 기간 후에 마리아는 굴라르에게 하원의원직에 출마할 것을 권유했고, 선거에서 승리한 그는 하원의장이 되었습니다.\n\n굴라르의 경력은 피할 수 없는 정점, 대통령에 도달했습니다. 그의 추진력과 야망은 여기서 멈추지 않았고, 겸손한 마음으로 빈자를 도울 것입니다. 브리졸라, 에드나 로트 및 기타 사람들과 함께 굴라르는 모든 브라질 국민들을 위해 더 나은 국가를 건설하고자 합니다. 그러나 적들은 어디에나 있습니다. 저들은 굴라르를 파멸시키를 원하지만, 굴라르는 그가 실패할 수 없다는 것을 알고 있습니다. 브라질을 위해, 가난한 자들을 위해서라도 그는 실패해서는 안 됩니다."
 POLITICS_JOAO_GOULART_PUNISHED_DESC: "절름발이의 인생에서 걷는 모든 길은 고통스러울 수밖에 없습니다. 그리고 굴라르의 정치 인생도 별로 다를 바 없습니다. 제툴리우 바르가스의 직접적인 후계자로의 지명, 그리고 이가 빚어낼 고난, 그리고 브라질 역사상 가장 격동적이었던 선거 과정 등의 고난은 파멸적인 쿠데타가 실행되면서 절정에 달했습니다. 하지만 그의 인생이 그러하였듯, 결국 험난한 길을 헤쳐가며 장구는 자신의 목적지에 도달했습니다.\n\n라세르다와 그 하수인들은 상류층의 특권을 지키기 위해서는 국민의 의지와 합법적인 절차를 무너뜨릴 수 있다고 믿은 것 같습니다. 하지만 그들은 잘못 생각했습니다. 브라질 국민들은 헌법상 권리와 정치적 의지를 수호하기 위해 이들에게 굳건히 맞섰습니다. UDN의 돈키호테 같은 사람들이 진압되고, 까마귀는 더 나은 목초지와 더 교활한 후원자를 찾기 위해 이 땅을 떠났습니다. 그들의 헛된 꿈은 이전에 그래왔듯이 패배로 끝났습니다.\n\n이제 시련은 끝났지만, 아직 가야 하고 힘든 일이 많이 남아 있습니다. 30년 동안 브라질 경제는 가장 큰 변혁을 겪었고, 그 변화에 성공한다면 열강으로 거듭날 수 있을 것입니다. 그리고 국민들이 그 과실을 누려야 할 때이기도 합니다. 그러기 위해선 사회 곳곳에서 개혁이 이뤄질 필요가 있습니다. 상류층들이 이를 좋아하건 싫어하건, 비용이 얼마나 들건 이는 이뤄져야 합니다. 그리고 지금 엄연한 사실이 하나 증명되었습니다.\n\n지금 장구는 브라질의 대통령입니다."
 POLITICS_HUMBERTO_CASTELO_BRANCO_DESC: "맹세를 배반한 사람의 마음은 어떨까요? 죄책감을 느끼거나 정당화할까요? 카스텔루 브랑쿠의 답은 둘 다 입니다. 부유한 군사 가정에서 태어난 그가 1918년에 입대하는 것은 지극히 자연스러운 일이었습니다. 그가 일반 참모 학교에서 그의 반에서 1등을 한 노련한 군인인 훔베르투는 그의 경력을 통해 승진을 통해 승진했습니다. 족벌주의가 아닌 능력으로 말이죠.\n\n제2차 세계 대전에서 훔베르투는 브라질 원정군의 일원으로 영국 전역에 참여했습니다. 군대를 지휘하고 전투를 계획하는 훔베르투는 뛰어난 기술을 보여주었습니다. 그러나 기술이 충분하지 않았고 브라질은 패배하고 후퇴할 수밖에 없었습니다. 이것은 훔베르투한테 파시즘에 대한 경멸감을 불러일으켰습니다. 너무 많은 훌륭한 브라질 군인들이 파시즘으로 인해 죽었습니다. 이미 공산주의에 대한 깊은 혐오감을 가지고 있는 훔베르투는 브라질로 돌아가면 두 가지 모두에 맞서 싸울 것이라 다짐했습니다.\n\n4공화국의 탄생과 함께 훔베르투는 공화국 초기에 로트와 함께 일했습니다. 쿠비체크 내각의 출범을 보장하기 위한 로트의 노력을 지원했습니다. 훔베르투가 로트에게 등을 돌린 것은 나중에 로트가 공산주의자들과 배신적인 노동조합 운동가들에 의해 구세주로 환영받았을 때였습니다. 소르보니 파벌에서의 그의 지도력은 둘 사이에 더 깊은 쐐기를 박았고, 그들의 관계는 혼돈의 100일이 지난 후에 군부 쿠데타를 통한 지도력에 의해 파괴될 것입니다."
 POLITICS_ADHEMAR_DE_BARROS_DESC: "아데마르 지 바후스는 좌파적인 언어를 사용하지만 엘리트와도 잘 어울리는 모순의 포퓰리스트 정치인입니다. 노동계급과 연결될 수 있지만 교육 수준이 높고 부유한 남자이며. 장난꾸러기 포퓰리스트지만 훌륭한 기획자입니다. 아데마르는 이념을 한 상자에 담을 수 있는 사람이 아니므로 아드마에게 가장 부르기 좋은 이념인 '아데마르스트'라고 불립니다.\"\n\n전통적인 커피 농부의 가정에서 태어난 아데마르는 빠르게 성장했습니다. 1923년에 의학 학위를 받고 졸업했습니다. 그는 유럽과 미국을 여행하며 비행사가 되어 여러 언어를 배웠습니다. 그는 1932년 입헌주의 혁명 이후 자신의 국가를 위해 싸웠고, 국가가 패하자 파라과이로 가서 차코 전쟁에서 의무관로서 그들과 함께 싸웠습니다. 그는 브라질로 돌아와 상파울루에서 주의 대리인이 되어 바르가스가 자신의 신정부를 수립하고 입법부를 폐쇄할 때까지 일했습니다.\n\n그러나 이것은 그의 정치 경력의 끝이 아니었고, 아데마르는 상파울루의 시장이 되어 국가의 통치를 도왔습니다. 이 시점부터 아데마르는 상파울루에서 경력을 발전시키면서 상파울루와 아데마르의 운명은 하나같이 되었습니다. 그는 세 번이나 주의 주지사를 지냈고 그가 통치하지 않았을 때에도 그가 가진 국가에 대한 정치적 통제는 여전히 강력했습니다. 그는 또한 1955년과 60년에 두 번 대통령 선거에 출마했으며, 각각 시도는 지난번보다 더 많은 표를 얻게 하였고 이제 아데마르는 궁극적으로 성공하여 마침내 대통령이 되었습니다.\n\n부패, 족벌주의, 뇌물수수 및 기타 범죄 혐의는 다른 정치인을 침몰시킬 수 있습니다. 아데마르는 수백 건의 비난을 받았지만 아무도 그를 무너뜨리지 못했습니다. 사실 그는 그것들을 비평가들에 대항하는 무기로 만들었습니다. 예, 그는 훔칠 수 있습니다. 그러나 그는 돌려줍니다. 그는 브라질 사람들이 아무것도 하지 않는 사람보다 일을 하는 부패한 사람을 원한다고 확신했습니다. 지금까지 그는 옳았습니다."
 POLITICS_CARLOS_LACERDA_DESC: "1940년의 라세르다에게 그가 20년 후의 위치에 대하여 이야기한다면 그는 당신을 거짓말쟁이 파시스트라고 말했을 것입니다. 그럼에도 불구하고 라세르다는 결국 한때 그가 가장 싫어했던 보수주의자가 되었습니다. 좌익의 아들로 태어난 라세르다는 청년기와 초기 성인기에 공산주의자였습니다. 그는 독일이 소비에트 연방을 멸망시킨 후 그 생각을 바꾸었습니다. 라세르다는 제2차 세계대전에서 독일군의 승리를 공산주의 이데올로기 탓으로 돌렸습니다. 이러한 환멸로 인해 라세르다는 브라질에 강력한 기반을 제공할 이데올로기를 찾고 사회 보수주의와 경제적 자유주의에 정착했습니다.\n\n전쟁이 끝난 후 그는 바르가스를 공격하기 위해 신문 트리부나 다 임프렌사를 창간하여 바르가스의 숙적 중 한 명이 되었습니다. 이 때문에 라세르다는 반 제툴리스트로 알려지게 되었고 바르가스 몰락의 주요 요인 중 하나가 되었으며, 라세르다에 대한 암살 시도의 여파는 정권의 붕괴를 이루게 했습니다.\n\n라세르다는 에두아르드 고메스의 강력한 지지자가 되었고 UDN 더 강한 브라질을 건설할 정당으로 보고 그곳에 합류했습니다. 1955년 쿠비체크/굴라르 팀의 승리는 라세르다의 눈엔 브라질의 미래에 직접적인 위협이었습니다. 그는 취임식을 막기 위해 55년의 음모에 합류했습니다. 이것이 실패하고 그는 잠시 위축되었지만, 라세르다는 계속해서 계략을 꾸몄고 쿠비체크, 굴라르 그리고 로트의 맹렬한 적수였으며, 쿠아드루스 및 아데마르와 협력하여 편리하게 적을 공격했습니다.\n\n구아나바라 주지사의 직위는 그가 달성한 실제 야망인 브라질 대통령을 위한 디딤돌에 불과했습니다. 이 위치에서 라세르다는 그의 전임자들처럼 실패하지 않을 것이며 전체주의에 대항하기 위한 강한 브라질을 만들 것입니다. 그렇지 않으면 그는 죽을 것입니다."
 POLITICS_CARLOS_LACERDA_IMPERIAL_DESC: "모든 인류의 정신 깊숙한 곳 뒤에는 자신의 안티제제가 있습니다. 모든 생각, 모든 행동에 대한 안티테제는 영원히 사라지지 않을 후회라는 감정을 가져옵니다. 다른 선택지를 선택했으면 자신에게 더 나은 미래가 펼쳐지지 않았을까에 대한 회한 같은 것 말이죠. 하지만 카를루스 라세르다가 라틴 거인이라는 새로운 지도자로서 세계 무대에 자리를 잡았을 때 그는 후회하지 않습니다. 불안감, 두려움, 자기 일에 대한 반성도 없습니다. 조국을 구했는데 한 점 후회할 바가 어디 있단 말입니까?\n\n굴라르는 덩굴 속에 숨어 똬리를 튼 채 쉭쉭 대는 뱀입니다. 굴라르가 어떻게 승리를 빼앗아 갔는지, 사회주의자가 공산주의자의 강철가은 무자비함에 민주주의를 내주었다는 점은 중요하지 않았습니다. 어쩌면 장구는 붉은 실에 매달린 채 공포와 두려움의 선율에 춤추고 있는 꼭두각시라는 사실을 몰랐을지도 모릅니다. 아니, 사실 알고 있었을지도 모르죠. 하지만 카를루스 라세르다는 자신이 해야 할 일을 알고 있었습니다. 카를루스 라세르다만이 브라질을 되살릴 수 있었습니다. 카를루스 라세르다만이 브라질 정치의 메마르고 황량한 초원 가운데서 오아시스를 찾을 수 있었습니다.\n\n이제 굴라르는 바람과 함께 사라졌습니다. 대중주의, 포퓰리즘이라는 부패의 병자도 그와 함께 사라졌습니다. 라세르다의 정적들은 과정된 혐의를 씌워서 그를 비난할 지도 모릅니다. 하지만 역사란 장에 그 목소리는 기록되지 않을 겁니다."
 POLITICS_CARLOS_LACERDA_1970_DESC: "1965년 대선에서 패한 이후, 전직 구아나바라 주지사가 정계를 떠났겠지 생각한 자도 있었을 것입니다. 당연히 라세르다가 승리해야 했을 선거를 그가 망쳤기 때문이라 비난하며 말이죠. 그렇게 그의 경력도 끝이라고 생각했을지도 모르지만, 기적같은 역전극 속에서 카를루스 프레데리쿠  지 라세르다는 그 통념을 뒤집는 데 기어이 성공했습니다.\n\n어린 시절 라세르다는 좌익 사상을 가지고 있었습니다. 하지만 권력을 쥐게 되자 리처드 닉슨이 그랬던 것처럼 그 또한 보수주의자로 전향했습니다. 저명한 기자이자 구나바라 주지사를 역임했던 그는 50대 정계로 뛰어들어 바르가스를 몰아내는 데 일조했습니다. 20년 동안 그는 주지사 이상의 직위를 얻으려 노력했지만 실패했습니다. 하지만 브라질이 그를 가장 필요로 하는 시기, 라세르다는 조국에 기여할 수 있는 최고의 직위에 올라섰습니다.\n\n브라질은 혼란스럽습니다. 한때 호황을 누리던 경제는 석유 위기와 함께 경기의 침체를 초래했습니다. 조치를 취하지 않는다면 경기 침체는 두고두고 브라질의 경제에 발목을 잡을 것입니다. 하지만 새 대통령은 흔들리지 않습니다. 그는 브라질을 괴롭히는 모든 위기를 극복해 낼 의지와 해결책을 가지고 있다고 확신하고 있습니다.\n\n5년이나 늦었지만, 시기는 완벽합니다. 그리고 소중한 이 시기에 절대 실패하지 않을 것입니다."
 POLITICS_JUSCELINO_KUBITSCHEK_DESC: "쿠비체크의 삶은 가난한 가정에서 대통령이 되는 것이 브라질의 꿈이라고 그가 묘사한 것입니다. JK가 두 살 때 아버지가 결핵으로 돌아가셔서 어머니 밑에서 자랐다. JK는 인내심을 갖고 교육을 받고 나중에 면허가 있는 의사가 되었습니다. 1930년에 그는 유럽 전역을 돌아다니며 바르가스의 집권을 공고히 하는 1930년에 일어난 혁명의 사건을 놓쳤습니다. 이 소식이 전해지자 JK는 브라질로 돌아갔고 도착하자마자 미래의 아내인 사라 쿠비체크에게 결혼을 청했습니다.\n\n쿠비체크은 미나스그라이스에서 정치에 입문하여 빠르게 발전했습니다. 그는 직업적인 성격과 그의 대표적인 인프라 및 건축 프로그램으로 유명해졌습니다. 이 기간 동안 그는 1943년에 마르시아를 낳았고 1947년에 다른 마리아를 입양했습니다. 그는 또한 그가 긴밀히 협력할 건축가 오스카르 니예메예르를 만났습니다.\n\n전쟁이 끝나자 JK는 바르가스가 의지할 수 있는 핵심 동맹이 되는 끝까지 바르가스를 지원했습니다. 민주주의의 회복과 함께 그는 바르가스의 유산을 이어가기로 결심하고 PSD에서 입법부에 출마했습니다. 그는 인기 있는 인물이 되었고 1955년 선거의 PSD 후보였습니다. 그는 PTB 및 주앙 굴라르와 협상하여 공동 주자으로 달리고 서로를 지원했습니다. JK는 결정적인 승리를 거두고 로트의 도움으로 쿠데타 시도를 막았습니다.\n\n쿠비체크 대통령은 도시를 설계하기 위해 건축가 오스카르를 기용하여 기반 시설 프로그램과 브라질리아 건설에 중점을 두었습니다. 그는 5년 안에 50년의 발전을 약속했고 PSD와 많은 브라질 사람들에게 그것을 성취했습니다. 이제 다시 대통령이 된 쿠비체크은 몇 년 안에 또 다른 10년의 발전을 약속합니다. 그러나 그의 야망은 그가 가진 몇 년 안에 달성할 수 있는 것보다 더 많을 수 있으며 리오의 특정 사업으로 인해 브라질리아의 정치 영역에서 멀어집니다."
 POLITICS_AURO_DE_MOURA_ANDRADE_DESC: "아우르 안드라지는 자신의 행동으로 인해 좌우 중앙에서 미움을 받지만, 그 자신은 정치적 거물입니다. 소의 왕 안토니우의 아들인 아우르는 1932년 입헌주의적 반란을 통해 처음으로 정계에에 들어섰고 이후 카리스마 넘치는 연설과 사업 관계로 바르가스 정부의 적이 되었습니다. 바르가스의 몰락, 그리고 제4공화국의 탄생과 함께 아우르는 상파울루 상원의원에 출마했으며 그 이후로 상원에 남아 있었습니다.\n\n어느 날 깨어나 준비하라라는 글자가 적힌 편지를 보았을 때 아우르는 다가올 일에 대해 준비가 되어 있었습니다. 그 다음 일은 브라질의 거의 모든 사람들에게 충격을 주었지만 아우르에게는 그렇지 않았습니다. 로트의 사임으로 아우르는 쿠아드루스와 굴라르 모두에 대항하여 대통령이 되기 위해 노력합니다. 이는 소위 온건하였던 상원의원의 전례 없는 행동입니다. 그러나 아우르에게 쿠아드루스 또는 굴라르가 대통령이 되는 것을 허용하는 것은 브라질을 무능하게 만들거나 공산주의로 몰고 가는 운명이 된 다고 생각합니다. 아우르는 자신을 이것을 막을 수 있는 유일한 사람이라고 생각했고 그는 그렇게 했습니다.\n\n아우르는 순간을 포착했고 브라질이 혼란에 빠졌지만 아우르는 이러한 화재에서 더 나은 브라질이 만들어질 것이라고 믿습니다.또는 적어도 쿠아드루스 또는 굴라르가 대통령이 아닌 브라질 말입니다. 그를 향한 증오에도 불구하고 아우르는 현재의 행동을 계속합니다. 상원과 국가는 그를 제거하기에는 너무 분열되어 있으며 곧 그를 막을 시간이 없을 것입니다."
 POLITICS_BRAZILIAN_EMERGENCY_JUNTA_DESC: "코스타 에 시우바는 죽었지만, 국가는 그를 애도할, 그에 따라 행동할 시간마저 부족합니다. 대통령직이 공백이 된 지금 군부는 정권을 다시 장악하고 정권을 이끌어야 할 필요가 있습니다. 페드루 알레이슈같은 민간인들이 군부의 지배를 약화시키려 하는 지금같은 시기에는 더욱이 말이죠.\n\n군사정권은 기본 원칙에 따라 지배합니다. 이 투쟁의 시기에 국가를 인도하고, 미래의 대통령으로서 적절한 인물이 나타나기까지 그 공백기를 메우는 것 말이죠. 군사정권은 군 내의 가장 유능한 인물들이 이끕니다. 아우렐리우 지 리라 타바리스 원수, 마르시우 멜루 공군 원수, 아우구스투 하데마케르 해군 원수같은 인물들이 이 나라를 당분간 이끌 겁니다.\n\n군사정권은 다음 후보자가 선출될 때까지 이 나라를 지배할 것입니다. 하지만 차기 대통령도 시우바의 권위주의적 조선을 이어받아 브라질을 더 나쁜 방향으로 몰아넣는 것 아닌가에 대해 많은 이들이 의구심을 지니고 있는 듯 합니다. 그리고 그 의구심은 시간이 대답해 줄 것입니다."
 POLITICS_TANCREDO_NEVES_DESC: "탕크레두 네베스는 전형적인 20세기의 브라질인이라고 정의할 수 있습니다. 1910년 미나스제라이스주 내륙에서 태어난 그는 모범 법학도로 이름을 날렸고, 이후 자신의 변호사 사무실을 개업했습니다. 1933년 미나스제라이스 주의회 의원으로 정계에 입문한 그는 처음엔 바르가스의 열렬한 지지자였지만, 1937년 바르가스의 친위쿠데타와 이스타두 노부 정권 수립 이후 변호사라는 본업으로 돌아갔습니다.\n\n1940년대 말 정계 멘토이자 개인적 친분이 있던 베네지투 발라다리스의 요청으로 복귀를 선택한 그는 미나스제라이스에서 중도 바르귀스트 정당인 PSD 창당의 핵심 멤버가 되었습니다. 친구이기도 한 주셀리누 쿠비체크 주지사를 도우며 고향을 현대화하고 산업화하시킨 그는 의회에서 바르귀스트 야당 지도자로 이름을 날렸으며, 최저임금제를 철폐하려는 고메스 대통령에 대한 격렬한 반대연설을 통해 일약 스타로 떠올랐습니다.\n\n1955년 대선에서 바르귀스트들이 정권을 되찾자, 네베스는 쿠비체크 정권에서 수석 경제고문을 밭았고, 이어진 로트 행정부에서 재무장관직을 맡았습니다. 그곳에서 네베스는 이어진 PSD 정권에 의한 산업 성장과 경제 발전을 뒷받침하는 정신을 배웠습니다. 현재 브라질을 강타한 석유위기는 경제인으로서 대처하기 힘든 과제가 될지도 모릅니다. 하지만 브라질은 이를 극복하기 위한 최선의 선택지를 골랐습니다."
 POLITICS_EDNA_LOTT_DESC: "에드나 로트가 십여년 전 페테비스타스를 위해 정계에 입문해 좌파 개혁주의자로 출마하여 아버지와 똑같은 방식을 통해 대통령이 될 것이라고 엔히키 테이셰이라 로트에게 말하면 로트는 이런 반응을 보일 겁니다. \"대통령이 될 거라고? 너 정말 그 악어구덩이에 들어가려 하는 거니?\" 하지만 이제 이는 현실로 이루어졌습니다. 늙은 장군이 사랑하는 딸 에드나 두플리스 로트는 유리천장을 깨고 라틴아메리카 최초의 여성 국가원수가 되었습니다.\n\n에드나 로트는 정치인이 되기 이전 역사학과 지리학을 가르치던 교수였습니다. 군 기술자 오스카르 지 모라이스 코스타와 결혼한 그는 5명의 자식을 낳았습니다. 하지만 1959년 아버지가 대선에 출마하던 해 남편이 갑작스레 사망하면서, 그는 무기력에서 타파하기 위해 정계에 투신하였고 PSD의 선거활동에 참여했습니다.\n\n선거활동이 가져온 승리는 에드나의 열의를 뜨겁게 달구었고, 정치 속으로 더 깊은 발을 담그게 했습니다. 아버지는 정계를 맹수의 소굴이라고 경고했지만, 그녀는 이를 감수한 채 힘차게 앞으로 나아갔습니다. 아버지, 브리졸라와의 관계를 이용한 에드나는 1965년 부통령 선거에서 바르귀스트 진영을 대표해 출마했고, 5년 후엔 마침내 팔라시우 두 플라나우투에 입성할 수 있었습니다.\n\n에드나는 이제 대통령이 되었지만, 그녀의 주변에는 정적들이 가득합니다. 어떤 이들은 그저 여자란 이유로, 또 다른 이들은 정책을 들먹이며 그녀에게 반대합니다. 아니면 그녀에게 반대하기 위해 다양한 이유를 지닌 자들도 존재합니다. 하지만 그녀와 아버지가 똑같은 점이 있다면 바로 완고함일 것입니다. 대통령직에 당선된 지금 그녀가 간단히 일을 포기할 생각은 없습니다."
 POLITICS_LEONEL_BRIZOLA_DESC: "브리졸라는 브라질 전역에서 가장 격렬한 증오와 숭배를 동시에 받는 양극화된 인물이지만, 양측 모두 그의 존재를 무시할 수 없다는 사실만은 동의하고 있습니다.\n\n주앙 굴라르의 매형이자, 50년대부터 PTB의 당수이자 1963년부터 1967년까지 히우그란지두술 주지사이자 연방 상원의원이기도 했던 정계에 입문한 이래 줄곧 크나큰 발언권을 가졌습니다. 일각에서는 바르가스 정권 퇴진 이후 브라질이 독재로 빠지지 않은 공적이 그에게 있다고도 평가하는 자도 있을 정도입니다.\n\n포르투알레그리 주지사로서 노동자 지향적이고 좌파 민족주의 정책을 실시하여 \"늑대인간\"이라는 별명과 인지도를 얻은 그는 PTB 내의 인맥을 활용하여 당을 더욱 좌경화시키려 하고 있습니다.\n\n바르가스가 물러나면서, 브리졸라는 PTB 내 온건파와의 권력투쟁에서 승리하여 당이 더욱 사회주의적 이상을 수용하도록 밀어붙였을 뿐만 아니라 이젠 팔라시우 두 플라나우투의 세입자로 입성했습니다. 석유위기가 브라질을 강타한 지금, 브리졸라는 이 문제를 해결하기 위해 최선을 다해야 하지만, 동시에 혼돈 속에 기회가 있다는 사실을 깨달았습니다. 자신의 이상을 실현하기 위한 최대의 호기, 브라질을 20세기로 이끄는 최고의 수단이라 믿는 그의 비전을 파하후스의 땅을 넘어 사랑하는 조국 전역에 구현될 수 있도록 노력할 것입니다."
 POLITICS_NEY_BRAGA_DESC: "네이 아민타스 지 바후스 브라가는 유능한 인물로, 인맥 구축이라는 측면에서 존경받는 인물입니다. 독선적인 인물 자니우 쿠아드루스와의 교류는 우파 포퓰리스트와 기독교인들의 지지를 받게 하였고, 바르귀스트라거나 우데니스트 정치인들과도 친분을 지닌 그에게 위협을 느끼는 이는 적었습니다. 심지어 퇴역 군인으로서 카스텔루 브랑쿠, 에르네스투 가이젤같은 이들과도 친하게 지낸 그는 로트조차도 이뤄본 적 없는 전군의 존중을 받는 인물입니다. 파라나 주지사이자 쿠리치바 시장으로서 주와 주도의 근대화를 주재해 온 그는 국민들 사이의 지명도를 점차 향상시켰습니다.\n\nPDC의 당수가 된 그는 UDN에서 지명받기 위해 경선에 출마했고 UDN, PDC 및 기타 우익 정당들을 빅텐트 체제로 포괄해 내는 데 성공했습니다. 이는 괴짜 성격을 지닌 라세르다나 쿠아드루스같은 이들은 결코 할 수 없는 일로, 바르가스의 몰락 이후 우파가 서로 합을 항상 맟춰오지 못했다는 점을 고려해 본다면 브라가가 이를 과연 성공시킬 수 있을 지에 대한 의문이 따라붙기도 했으나, 결국 그는 팔라시우 두 플라나우투의 세입자가 될 권리를 획득했습니다.\n\n브라가가 원하는 것은 간단합니다. 현대적이고, 기독교적이며, 민주적인 브라질. 공정한 신을 숭배하고, 하나님의 가츠림대로 국민들을 대하는 의로운 국가 말입니다. 좌파나 젊은이들에겐 미안하지만, 페미니즘이나 진보주의로 치장된 관념은 결국 불필요한 속임수에 불과하며, 최악의 경우 파시즘과 공산주의로 변모해 브라질을 점령할 수 있는 트로이 목마와도 같은 것입니다.그리고 유라시아 북부에 있는 국가의 사례가 이를 여실히 증명해 냈죠. 하지만 브라가의 경제적 가치관을 비난하는 자들조차도 그의 경제이론만은 무시할 수 없을 것입니다. 그가 설계한 경제이론은 대부분 엘리트, 외국 기업보다 중소기업과 빈곤층을 우선적으로 지원하는 등 PTB의 정책과 놀랄 정도로 유사합니다. 그의 이상적인 경제체제와 개혁안은 많은 좌파들이 지지하거나, 아니면 최소한 용인 정도는 할 수 있는 종류로 구성되어 있습니다.\n\n하지만 지금은 우선해야 할 일이 있습니다. 석유 위기라는 풍파가 세계를 휩쓸었고 브라질 또한 파멸 직전까지 몰아넣었습니다. 파라나와 쿠리치바에의 경험을 살리고 국민들의 신뢰를 유지하기 위해서는 우선 석유 위기에 대처해야 할 필요가 있습니다."
 POLITICS_GETULIO_VARGAS_FILHO_DESC: "바르가스 주니어란 별명으로 알려진 제툴리우 사르마뉴 바르가스는 브라질 정계에서도 유난히 독특한 부류의 인물입니다. 1917년, 미래의 브라질 대통령이자 독재자가 될 운명인 제툴리우 바르가스의 아들로 태어난 그는 아버지의 자산과 국가원수라는 지위를 통해 어린 나이부터 부족한 것 없는 삶을 살았습니다. 미국으로 건너간 그는 존스 홉킨스 대학교에서 화학을 공부하고, 아버지의 정권을 위한 약간의 선전활동을 제외하면 주로 비정치적인 활동에 몰두했습니다. 하지만 1949년 쿠데타는 모든 것을 뒤엎었습니다.\n\n1949년 바르가스가 실각한 이후, 아버지는 사르마뉴를 정계에서 활동할 수 있도록 단련시켰습니다. PSP에 입당한 그는 상파울루주에서 아버지의 영향력을 확장시킬 수 있었습니다. 아버지의 후광을 통해 당내 서열을 높여간 그는 1955년 의원이 되었고, 상파울루 주지사에 올라서면서 아데마르 지 바후스의 후계자로 올라섰습니다. 그가 지닌 기술관료적이고도 기업가스러운 기술은 많은 인기를 끌어올렸고, 브라질 전역의 언론과 정치세력으로부터 호의적으로 받아들여지게 했습니다.\n\n이제 아버지가 그랬던 것처럼 브라질의 노른자위를 향한 투표에서 1위를 차지했습니다. 그리고 친아버지가 소위 \"후계자\"로 삼았던 자들이 아버지의 비전을 실현하지 못하고 실패하는 것 또한 보아 왔습니다. 무엇보다도, 라세르다와 나머지 타락한 UDN의 폐기물들이 아버지와 그의 작품을 폄하해가는 것을 몇 년 동안 들어와야 했습니다. 이제 그는 지난 20년간 브라질 역사에서 쌓여온 잘못을 바로잡고, 아버지의 명예를 되찾고 이를 완수해 낼 것입니다.\n\n진정한 바르퀴스트 행정부란 게 어떤 것인지 보여줄 시간입니다!"
 POLITICS_EMILIO_MEDICI_DESC: "르네상스에 조금이라도 관심이 있다면 새로운 대통령의 성 메디시를 보고 피렌체의 그 이름을 상상할 수 있을 것입니다. 그리고 '납의 대공'이라는 별명을 가진 또다른 메디시가 브라질에 대두했습니다.\n\n이민자의 후손으로 히우그란지두술에서 태어난 에밀리우 가하스타주 메디시는 젊은 시절 군에 입대했습니다. 기병부대에 배속된 그는 1930년 혁명과 이어진 입헌혁명에서 바르가스 편을 들었습니다. 2차 세계대전 당시 브리튼 전역에 참전하진 안핬지만 코스타 에 시우바의 참모장으로 근무하면서 그의 계급도 점점 상승해 갔습니다.\n\n쿠데타 당시 그는 그 대의에 공감하고 있었지만, 동참하진 않았습니다. 쿠데타가 성공한 이후 그는 군사정권의 열렬한 지지자가 되었습니다, SNI 국장이 된 이후 고향에서 3군 지휘관이 된 그는 시우바가 점차 노쇠해져 가는 틈을 타 권력을 확대해 나갔습니다.\n\n시우바가 죽은 지금, 군사정권은 안정을 유지하기 위해 메디시를 임명했지만, 냉혈한 SNI 국장에게 그런 것을 기대하는 것은 오판이었습니다. 그가 이끄는 브라질은 역사상 가장 암울한 시기에 접어들었습니다. 전대미문의 규모로 이루어지는 체포, 고문, 초법적 살인이 나날이 자행되고 있습니다. 새 대통령과 그의 지지자들은 이를 부인할지 모르지만, 이제 브라질엔 어둠이 깃들었고 희망은 영원히 사라진 것으로 보입니다.\n\n납의 시대가 열렸습니다. 그리고 납의 대공은 그 시대를 열었습니다."
 POLITICS_PLINIO_SALGADO_DESC: "플리니우 살가두가 1955년 실패한 쿠데타 이후 이베리아로 추방당했을 때, 그는 그 일이 일어나기 전까지 그 실체를 알지도 못했다고 주장했지만, 어쨌건 많은 이들은 그 의혹을 사실로 믿었고 그의 추방을 환호했습니다. 이로써 파시즘도 그 조카뻘인 인테그럴리즘도 브라질에서 결코 싹트지 못할 것으로 생각했었습니다.\n\n하지만 살가두는 끝내 돌아와서 권력을 잡았고, 자신감만 가득하던 그 바보들을 모조리 침묵시켰습니다.\n\n혼전 속에서 살가두는 승리를 거두었지만, 그는 국가의 대다수, 그리고 다른 모든 정당으로부터 자신이 혐오 받고 있다는 사실을 알고 있습니다. 하지만 PSD, PTB, UDN, PSP같은 기성정당들의 분열은 살가두가 친구 쿠비체크가 건설하도록 명령했던 플라나투 궁전에 입주할 수 있게 만들어 주었습니다.\n\n반대 의견은 끊이지 않을 것입니다. 방탕한 민주주의자와 자본가들은 인테그럴리즘이 설교하는 도덕적 방식에 명백히 반대하려 할 것입니다. 미게우 헤알리, 구스타부 도드트 바호주같은 부하이자 동료 인테그럴리스트들은 브라질이 이탈리아에 가까운 파시즘 국가가 되는 것을 원하고 있습니다.\n\n살가두는 앞으로 많은 일을 해야 합니다. 그는 자신의 이상을 구현하고, 헤알리의 수정주의에 맞서 싸우고, 민주주의 정당에 잘 대하고... 하지만 이러한 임무는 말이 쉽지 실제론 훨씬 어려울 것입니다. 그리고 많은 이들이 그의 꿈을 불가능한 꿈이라고 생각할 것입니다."
 BRA_Reduce_Tariffs: "일본 관세 인하"
 BRA_Reduce_Tariffs_desc: "일본인들이 제안을 받아들였습니다. 브라질의 부채 위기를 종식할 수 있는 저금리 대출이 공영권에서 쏟아져 나오고 있습니다!\n\n이 구제금융에는 몇 가지 조건이 붙어 있습니다. 그중 가장 큰 요구사항은 브라질-공영권 사이의 관세를 대폭 인하하는 것입니다. 일본인들은 유럽과 미국 시장을 잃은 이후 오랜 시간 동안 새로운 무역 파트너를 찾아 왔습니다. 이제 저들은 우리나라에 의지하고 있습니다.\n\n관세를 철폐한다는 것은 국내 보호주의자들에게 우려의 목소리를 가져올 것입니다. 하지만 부채 위기가 끝나지 않는다면 브라질의 산업은 앞으로의 폭풍을 견뎌내지 못할 것입니다. 지금까지 안고 온 위험을 유지할 바에야 새로운 위험을 감수하는 게 더 나은 선택지일 겁니다."
 BRA_idea_Lobster_conflict_5: "랍스터 전쟁의 여파"
 BRA_idea_Lobster_conflict_5_desc: "2년 동안 이어진 랍스터 전쟁이 끝났음에도 불구하고, 브라질의 바다에는 아프리카와 독일 어선들이 끊임없이 침범해 오며 불법 조업을 이어 나가고 있습니다.\n\n브라질의 어부들은 자신들의 정당한 어획물을 도둑맞고 종종 저들을 마주하며 공격받는 등 고통을 겪고 있습니다. 이 분쟁의 지속은 로트의 경력과 브라질의 국가적 명예를 실추시키는 결과를 가져왔습니다."
