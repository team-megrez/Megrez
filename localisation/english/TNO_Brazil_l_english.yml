 BRA_senate_info_tt: "§Y상원 패널§!은 현재 브라질에서 선출된 §Y상원의원§!들의 지역구와 §C정당§!을 표시합니다. 상원의원의 §C소속정당§!은 다양하지만 모든 의원들은 5개의 §I주요정당§!에 소속되어 있습니다. \n\n선거는 3년마다 이루어지며 선거를 위해 각 §Y주§!에서 1석과 2석을 번갈아가며 선출합니다. 선거철에는 지도에 각 §Y주§!의 주도 정당의 색상이 표시됩니다.\n\n§Y주§!를 선택하면 선택한 §I주요 정당§!과 일치하는지 여부에 따라 §G선거 운동§!을 하거나 상대를 §R비방§!할 수 있는 후보자 목록이 표시됩니다. 캠페인 작업은 2주에 한 번 수행할 수 있습니다. 다른 당사자의 캠페인은 지도에 윤곽선으로 표시됩니다."
