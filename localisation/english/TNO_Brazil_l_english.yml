 BRA_pl_bill_1: "§V국가전기법§!"
 BRA_pl_bill_desc_1: "브라질의 에너지 위기를 더욱 악화시키는 요인을 꼽자면 전기 인프라가 사실상 외국 기업의 손아귀에 있다는 점일 겁니다. 가난한 시골의 국민들은 이러한 불의의 희생자가 되었습니다. 이 법안은 전기회사를 국유화시켜 저렴한 비용으로 전기를 공급하도록 해 줄 것입니다."
 BRA_pl_bill_2: "§V투표권법§!"
 BRA_pl_bill_desc_2: "우리 공화국은 스스로를 '민주적'이라고 주장하지만, 문맹, 하급장교, 소외집단들이 투표권을 박탈당하는 사실로 인해 그 진의에 의구심을 받고 있습니다. 이 법안을 통해 민주주의의 대의를 증진시키고 시민들에게 예외없는 투표권을 부여하도록 할 것입니다."
 BRA_pl_bill_3: "§Q아프리카 증파 결의안§!"
 BRA_pl_bill_desc_3: "남아프리카에서 국가판무관들과의 전쟁이 장기화되고 있지만, 독일의 세 식민지 폭군과의 전쟁은 여전히 끝을 보이고 있지 않습니다. 소위 \"아리아인 지배인종\"들을 남아프리카에서 몰아내기 위해서는 옵서버 국가들이 더 많은 지원을 해야 할 것이 분명해졌습니다. 히틀러의 개들을 몰아내기 위해서는 전선에 추가 병력을 파견해야 할 것입니다."
 BRA_pl_bill_4: "§Q불굴의 횃불 법§!"
 BRA_pl_bill_desc_4: "지난 2년 사이 남아프리카와 다른 지역에서 벌어지는 독일의 공세적 움직임으로 브라질은 새로운 동뱅을 찾아야 할 필요가 앵겼습니다. 우리에게 미국과 그들이 설립한 자유 국가 기구는 최적의 후보입니다. 이 법안을 통해 입법부의 지지와 허가를 받아 브라질이 자유 국가 기구에 정회원으로 가입할 수 있을 것입니다."
 BRA_pl_bill_5: "§Y고속도로 번영법§!"
 BRA_pl_bill_desc_5: "브라질 내륙과 남미 다른 국가들을 연결하려는 아마조니아 횡단 고속도로 계획은 로트 정권의 몰락 이후 자원과 자금 부족으로 인해 공정 진행률이 더뎌진 상태입니다. 이 법안을 통해 줄어든 자금을 다시 복원하고 계획이 완료될 때까지 더 많은 자금을 투입할 것입니다. 필요한 모든 것은 국가가 제공해 줄 것입니다."
 BRA_pl_bill_6: "§K남아프리카 철수법§!"
 BRA_pl_bill_desc_6: "미국과 독일의 불필요한 대리전으로 인해 브라질 젊은이들의 피가 계속 남아프리카에서 흐르고 있습니다. 브라질의 젊은이와 부를 실은 배들은 계속 동쪽으로 떠나고 있지만, 돌아오는 행렬은 보이지 않습니다. 쿠아드루스 대통령이 발의한 이 법안은 남아공이라는 무법천지에서 병사들을 조국으로 돌려보내고 미국의 하수인들과 같은 춤을 추지 않도록 할 것입니다. 남아프리카 파병 법안이 압도적 표결을 통해 의회를 통과했기에, 철수 법안을 통과시키기 위해서는 상당한 노력이 필요할 것이며, 입법부의 동의를 받지 못할지도 모릅니다. 본래 쿠아드루스는 입법부를 우회하고 외교 문제에 의견을 제시할 수 없는 대법원에 이 문제를 제기하려 했지만, 아무래도 불필요한 정쟁을 피하기 위해서는 입법부에서 통과시키는 것이 최선의 방도일지도 모르겠습니다."
 BRA_pl_bill_7: "§K로트 법§!"
 BRA_pl_bill_desc_7: "이 법안은 군 장교를 위한 새로운 규율을 설립하고 군 내의 정치적 요소를 축출하면서 공화국의 민주주의를 수호하고 군부의 정치 개입을 방지할 것입니다. 만일 통과된다면 군내 입헌파의 지위가 강화되어 '제복 입은 민간인'의 본연의 임무를 인식하고 받아들이는 데 도움이 될 것입니다."
 BRA_pl_bill_8: "§K농업구제법§!"
 BRA_pl_bill_desc_8: "이 법안은 농지 개혁을 시작하는 것을 목표로 하고 있습니다. 목장주 같은 비효율적이고도 돈벌이에만 급급한 지주로부터 토지를 거두어 소농과 소작농 같은 적격한 자들을 위해 토지를 배분할 것입니다. 또한, 농업이 지속적으로 성장할 수 있도록 추가적인 보조금과 대출을 위한 자금을 마련하는 내용 또한 포함되어 있습니다. 이 법안을 통해 국가를 마비시키고 있는 시위가 종식되길 기원합시다."
 BRA_pl_bill_9: "§K안데스 조약 가입§!"
 BRA_pl_bill_desc_9: "안데스 조약 가입을 둘러싸고 브라질 합중국 전역과 의회에서는 격렬한 논쟁이 벌어지고 있습니다. 만일 조약을 비준한다면 브라질은 안데스 조약의 정회원으로 가입하게 되며, 조약에서 합의한 모든 조항을 준수해야 할 것입니다. 이 요구를 지지하거나 반대하는 움직임은 당파를 초월한 상황으로, 이를 비준하기 위해서는 신중한 정치적 행동이 있어야 합니다."
