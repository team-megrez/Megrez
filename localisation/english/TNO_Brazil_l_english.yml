 BRA_idea_american_advisor: "미국 고문단"
 BRA_idea_american_advisor_desc: "강경파는 국내외의 위협에 맞서기 위해 미국과의 더 많은 협력을 촉구해 왔습니다. 우리는 40, 50년대에 그랬던 것처럼 미국 군사고문단을 초청해서 합동 훈련을 실시할 겁니다. 양국의 관계가 진전될 것이며 군인들의 숙련도도 높아지는 일석이조를 거둘 수 있을 겁니다."
 BRA_idea_american_advisor_2: "미국 고문단"
 BRA_idea_american_advisor_2_desc: "강경파는 국내외의 위협에 맞서기 위해 미국과의 더 많은 협력을 촉구해 왔습니다. 우리는 40, 50년대에 그랬던 것처럼 미국 군사고문단을 초청해서 합동 훈련을 실시할 겁니다. 양국의 관계가 진전될 것이며 군인들의 숙련도도 높아지는 일석이조를 거둘 수 있을 겁니다."
 BRA_idea_martial_law: "계엄령"
 BRA_Quadros_hog_desc: "§Y부통령\n포퓰리즘 보수주의§!\n------------\n§L1917년에 태어난 자니우 쿠아드루스는 어린 시절부터 신동이라 불렸습니다. 1943년 상파울루의 단트 알리기에리 대학에서 지리 교사로 경력을 시작한 이래 그는 사교적인 성격과 기발한 행동으로 명성을 얻었습니다.\n\n이스타두 노부 독재가 종식되고 정당 활동이 재개되면서 쿠아드루스는 1950년 기독민주당 소속으로 의해 상파울루 시의원 후보로 출마하여 당선되었습니다. 쿠아드루스의 루소트로피칼리스트적 행동은 살라자르 카우디요의 환심을 샀고, 살라자르는 그에게 그리스도 질서 군사훈장을 수여했습니다. 1955년에 그는 파울리스타 유권자들의 지지를 통해 상파울루 시장 선거에서 승리했으며 마침내 1960년 선거에서 주라키 마갈량이스 후보의 러닝메이트로 출마했습니다. 그러나 잔혹한 운명의 반전 속 주라키는 패배했고 이제 자니우는 자신의 정적이 이끄는 정부의 부통령이 되었습니다. 그는 계속해서 부상하기 위해서라도 최선의 행동을 취해야 할 겁니다.§!"
 BRA_Salles_pol_desc: "§Y외무장관\n자유주의§!\n------------\n§L와우테르 모우레이라 살리스는 브라질에서 흔히 볼 수 있는 유형의 사람입니다. 그는 성공으로 가는 쉬운 길을 누렸던 오래되고 전통적인 가정의 정치인입니다. 1912년 부유한 은행가의 아들로 태어난 살리스는 이스타두 노부 시기 말기에 워싱턴 주재 브라질 대사로 정치 경력을 시작하여 훌륭한 협상가이자 화합자로 명성을 얻었습니다. 그의 성공은 그를 바르가스와 친밀한 우정으로 이끌었고 주셀리누 쿠비체크 대통령과 로트 대통령 정부의 외무장관이 되도록 하였습니다.\n\n이제 살리스는 경력의 기로에 서 있습니다. 그의 자원은 끝이 없고 그의 명성은 보편적이며 그의 인맥은 어디에나 있습니다. 그는 자신의 신문인 \"아 우우치마 오라\"나 가족 경영기업인 모레이라 살리스 은행와 같은 다른 직종으로 이직하는 것을 고려하고 있습니다. 그러나 그는 정치인으로 있는 동안에는 브라질에 새로운 독재정권을 강요하려는 시도에 맞서 싸우기로 결심했습니다.§!"
 BRA_Neves_eco_desc: "§Y재무장관\n국민자유주의§!\n------------\n§L탕크레두 네베스는 브라질 정치계에서 잘 알려진 인물입니다. 유창하고 선량하며 낙관적이고 민족주의 성향이 강한 네베스는 1935년 진보당 소속 시의원으로 선출되면서 정치 경력을 시작했습니다. 그러나 그 임기는 이스타두 노부 쿠데타로 소멸되었습니다. 이후 1940년대 살리스는 자신의 경력을 상파울루에서 신뢰할 수 있는 변호사로서 대중적 이미지를 높이는 데 사용했습니다.\n\n바르가스 시대 이후 민주화는 그를 PSD로 이끌었고, 그곳에서 그는 정부의 모든 부문에서 안정을 보장하기 위해 그의 인맥을 사용하여 주셀리누 쿠비체크 대통령의 가까운 동맹이 되었습니다. 재무장관으로서 네베스는 소처럼 일하는 신뢰할 수 있는 은행가입니다. 때때로 그는 장래 자신이 브라질 대통령이 되리라는 야망을 보입니다. 아마 그가 대통령이 된다면 자신의 재능을 최대한으로 발휘할 지도 모릅니다.§!"
 BRA_Denys_sec_desc: "§Y전쟁부 장관\n전제주의§!\n------------\n§L오질리우 데니스는 20세기 초 브라질의 상황이 만들어낸 특별한 부류의 장군입니다. 구 공화국에서 프로이센 사절단의 훈련을 받아 과두 정부를 종식시키고 이스타두 노부 체제를 만든 1930년 혁명에 참여하고 고에스 몬테이루 장군과 동맹을 맺은 데니스는 20세기 전반에 브라질이 지나는 모든 주요 변화에 참여했습니다.\n\n그의 권위주의적 경향은 그의 강한 의무감과 규율과 일치했습니다. 엔히키 테이셰이라 로트의 친우인 그는 1955년 주셀리누 쿠비세크에 대항하여 조직된 11월 쿠데타를 중단시켰습니다. 이제 그의 군 경력은 거의 끝나가고 있으며, 국내외의 위협으로부터 조국의 독립을 지키기 위해 필요한 때에 필요한 일을 한 사람으로서 자신의 경력을 자랑스레 회고하곤 합니다.§!"
 BRA_Milton_hog_desc: "§Y부통령\n자유보수주의§!\n------------\n§L많은 사람들에게 미우통 캄푸스는 오랜 과거의 추억입니다. 구 공화국 시대에 자란 전통적인 자유주의자인 캄푸스는 1934년 진보당 당원으로 정치 경력을 시작했지만 1937년 이스타두 노부 쿠데타로 그의 권한이 소멸되자 곧 그의 야망은 무너졌고 카이샤 연방 은행의 변호사가 되었습니다. 캄푸스는 독재 정권을 종식시키기 위해 다른 자유주의 정치인들과 적극적으로 협력했으며, 1950년에 부통령으로 선출되고 1955년에 미나스제라이스 주지사에 선출되면서 부통령직을 향한 그의 길은 공고히 되었습니다.\n\n캄푸스는 바르귀즘의 권위주의적 조치와 민족주의적 수사학 모두에 대해 강한 혐오감을 가지고 있습니다. 그는 대신 구공화국과 유사한 국제적 자유주의 국가를 선호합니다. 따라서 그는 정치적, 사회적, 경제적 자유의 방향으로 브라질을 움직이려고 시도하는 정치 인생의 마지막 몇 년을 보낼 계획입니다§!"
 BRA_Alfonso_Arinos_pol_desc: "§Y외무장관\n자유보수주의§!\n------------\n§L아폰수 아리누스 지 멜루 프랑쿠는 완벽한 브라질 지식인으로, 1927년부터 리우 법대에서 시작하여 첫 번째 박사 학위를 취득한 오랜 학문적 역사를 가지고 있습니다. 그 외에 제네바와 몬테비데오, 파리, 부에노스아이레스에 세 곳이 더 있습니다. 정치적으로 말해서, 그는 1930년대와 40년대 초반까지 브라질에서 가장 악명 높은 백인 우월주의자이자 우생학 지지자 중 한 명이었지만, 제3제국 내에서 자신의 신념이 구현되고 유럽이 노예가 된 것을 보고 나서는 마음이 바뀌었다고 주장합니다. 그는 1951년에 인종차별 정책을 불법화한 \"아폰수 아리누스 법\"을 공식화하기까지 하여 브라질에서 가장 저명한  반인종차별주의자이자 열대주의 옹호자 중 한 명이 되었습니다.\n\n쿠아두르스의 외무장관 아폰수 아리누스는 브라질이 OFN이나 다른 강대국에 얽매이지 않고 외교 정책에서 자신의 지시를 따라야 한다고 설교하면서 \"독립적인 외교 정책\"을 위한 계획을 세웠습니다. 심지어 자신의 영향력 영역을 확립하고, 어떤 면에서 친-OFN 우파와도 거리를 둡니다.§!"
 BRA_Arthur_da_Silva_Bernardes_Filho_eco_desc: "§Y재무장관\n보수주의§!\n------------\n§L20세기 최초의 브라질 독재자의 아들인 베르나르지스 필류는 1928년 아버지의 비서로 일하면서 족벌주의를 통해 정치 경력을 시작했습니다. 1930년 혁명의 지지자였던 그는 바르가스와 접촉하고 1934년에 대리인으로 선출되었습니다. 그의 임무는 1937년 이스타두 노부 쿠데타로 종료되었고 정치적인 항의를 한 후 해외로 망명했습니다. 이스타두 노부 독재의 여파를 받아 독재정권 종식 이후 그는 미나스제라이스 주의 상원의원으로 선출되었고 주셀리누 정부 기간 동안 아버지와 함께 \"페트롤레우 에 노수(석유는 우리의 것이다)\"를 지지했습니다.\n\n쿠아두르스의 경제부 장관인 아르투르는 정부 지출과 책임 있는 경제 정책의 균형을 유지하는 동시에 브라질의 경제적 독립을 유지하고 가톨릭 복지 국가에 대한 쿠아드루스의 이상을 지지하고 있습니다.§!"
 BRA_Ernesto_Geisel_sec_desc: "§Y전쟁부 장관\n전제주의§!\n------------\n§L독일계 브라질인인 에르네스투 가이젤은 1930년 혁명에 군인이었으며 1932년에는 입헌주의자들에 맞서 싸웠으며 독일계 브라질인을 동화시키려는 시도에도 불구하고 바르가스에게 우호적이었습니다. 전쟁 동안 그는 리오그란데두술 주의 제3군 지역을 이끌었고, 그의 독일 유산에 대한 감시를 받았습니다. 혁명의 여파로 그는 미국 교육을 받았고 소르본파의 영향력 있는 회원이 되었습니다.\n\n쿠비체크에 대한 쿠데타 동안 중립을 지킨 그는 입헌주의자와 소르본파 사이의 외교관으로 로트의 신임을 받았으며 때로는 강경파에 맞서 그들과 협력하기도 했습니다. 이제 쿠아드루스의 전쟁부 장관으로서 그는 강경파, 공산주의자 또는 지하 파시스트 쓰레기와 같은 내부 위협으로부터 브라질과 민주주의를 보호할 준비가 되어 있습니다!§!"
 BRA_Vasco_Leitao_da_Cunha_lacerda_pol_desc: "§Y외무장관\n자유보수주의§!\n----------\n§L레이탕 다 쿠냐는 바르가스 밑에서, 지금은 라세르다 아래에서 일했기 때문에 이데올로기적으로 선호하는 사람이 아닙니다.1930년대부터 외교관이었으며 지금은 없어진 소련 주재 브라질 대사를 지낸 레이탕은 자신이 원하는 것을 자유롭게 할 수 있는 한 자신의 위치에 만족합니다.\n\n무엇보다 다 쿠냐가 원하는 것은 인간의 힘으로 태어난 가장 우아한 민주주의 국가건국 이래 인류에게 은혜를 베풀어온 완전한 계몽국가 OFN의 수장 미합중국에 결속된 브라질이며, 브라질을 그들의 이익에 결속시키기 위해 싸울 것입니다. 그들이 정당한 대의를 위해 싸우는 것이 그들의 권리이기 때문에, 브라질도 대의를 위해 싸울 것입니다.§!"
 BRA_Helio_Beltrao_eco_desc: "§Y재무장관\n자유보수주의§!\n------------\n§L독실한 기술 관료인 엘리우 베우트랑는 이제 브라질의 경제 계획 전략에서 중요한 부분을 차지합니다. 1916년에 태어난 그는 리우데자네이루 대학에서 법학을 전공했으며 리우데자네이루의 기획 비서로 재직한 후 적성을 찾았습니다. 라세르다의 부상 이후 비슷한 입장에서 연방 정부에 들어가는 길을 찾은 그는 규제 완화를 위해 노력하고 더 광범위하게는 브라질 경제를 경제적 권리로 옮기기를 희망합니다.§!"
 BRA_Golbery_do_Couto_e_Silva_sec_desc: "§Y전쟁부 장관\n전제주의§!\n------------\n§L리오그란데두술의 리오그란데 시에서 태어난 고우베리 두 코투 이 시우바는 항상 군사 분야에 대해 지적인 사고를 하는 사람이었습니다. 16세의 나이에 헤알렝구 사관학교에 입학한 그는 장교의 경력을 따라 2차 세계 대전 당시 미국의 정보원으로 복무했습니다. 전쟁이 끝난 후 고우베리는 계속해서 계급을 높여 소르보니 진영의 영향력 있는 지도자 중 한 명이 되었습니다. 이스콜라 수페리오르 지 게하 대학교의 이사가 된 그는 이제 브라질군를 강화하기 위한 수단으로 전략과 기술의 혁신을 촉진하면서 현대적이고 기술 관료적인 군대를 옹호합니다.§!"
 BRA_Laudol_Natel_hog_desc: "§Y부통령\n우익 포퓰리즘§!\n------------\n§L휴이 롱에게 오스카 알렌이 있고 바르가스에게 오즈와우두 아라냐가 있었던 것처럼 아데마르에게는 그의 측근인 라우두 나테우이 있었고 그는 국가 정치에서 표류하면서 그의 영역을 다스렸습니다. 1920년에 태어난 나테우은 1940년대에 영향력 있는 은행가로 경력을 쌓았고 나중에는 상파울루 축구단의 경영인로 일했습니다.\n\n이제 2인자 아데마르가 된 라우도 나테우는 상파울루 주를 더 영향력 있게 만들려는 자신의 정치적 계획을 갖고 있으며, 무능하거나 동의하지 않을 만큼 눈이 먼 사람은 누구나 그 과정에서 큰 고통을 겪을 것입니다.§!"
 BRA_Vasco_Leitao_da_Cunha_adhemar_pol_desc: "§Y외무장관\n자유보수주의§!\n----------\n§L레이탕 다 쿠냐는 바르가스 밑에서, 지금은 아데마르 아래에서 일하기 때문에 이데올로기적 선호도가 높은 사람은 아닙니다.1930년대부터 외교관이었으며 지금은 없어진 소련 주재 브라질 대사를 지낸 레이탕은 자신이 원하는 것을 자유롭게 할 수 있는 한 자신의 위치에 만족합니다.\n\n무엇보다 다 쿠냐가 원하는 것은 인간의 힘으로 태어난 가장 우아한 민주주의 국가 건국 이래 인류에게 은혜를 베풀어온 완전한 계몽국가 OFN의 수장 미합중국에 결속된 브라질이며, 브라질을 그들의 이익에 묶기 위해 싸울 것입니다. 그들이 정당한 대의를 위해 싸우는 것이 그들의 권리이기 때문에, 브라질도 대의를 위해 싸울 것입니다.§!"
 BRA_Benedito_Manhaes_Barreto_eco_desc: "§Y재무장관\n우익 포퓰리즘§!\n----------\n§L엔지니어인 베네지투 바헤투의 첫 번째 주요 정부 업무는 와싱통 루이스 대통령 재직 기간 동안 브라질 국립은행의 사장이었습니다. 대부분의 이스타두 노부 독재 기간 동안 그는 민간 은행과 기업에서 낮은 정치적 프로필을 유지했으며 마침내 1950년에 새로 창당된 PSP 정당에 합류했습니다.\n\n아데마르의 재무부 장관으로서 페트로브라스와 브라질 산업화의 지속을 강력히 지지하고 이미 정치적 문제에 대한 약간의 경험을 보유하고 있습니다. 바헤투는 광범위한 지식을 바탕으로 아데마르의 영향력과 부패를 이용해 다른 어떤 대통령보다 더 효율적으로 계획을 지원할 수 있습니다.§!"
 BRA_Amaury_Kruel_sec_desc: "§Y전쟁부 장관\n전제주의§!\n------------\n§L독일 이민자의 손자인 아마우리 크루에우은 1924년 잊혀진 혁명부터 1930년 혁명, 1932년 내전 및 제2차 세계 대전까지 브라질 군대에서 매우 평범한 경력을 쌓았으며 영국 원정군의 야전 사령관 중 한 명이었습니다. 전쟁의 여파로 크루에우은 가장 고무적인 반공주의자이자 반파시스트 장교 중 한 명이 되었으며, 그의 광범위한 정보원으로부터 모든 용의자를 기록하고 그 과정에서 많은 사람들의 경력을 망쳤습니다.\n\n크루에우은 자신의 이상을 가지고 있지만, 그의 행동은 1950년대와 60년대를 통해 모든 단일 쿠데타 시도에서 군사학교의 구성원들과 협력한 지역 과두 정치가와 우호적인 정치인의 이익에 의해 주도되는 경우가 있습니다. 그의 사역은 많은 사람들에게 로트가 계획한 것과 반대되는 것으로 간주되어 군대의 정치화를 촉진하고 외국, 특히 미국 요원과의 협력을 촉진합니다.§!"
 BRA_Neves_hog_desc: "§Y부통령\n국민자유주의§!\n------------\n§L탕크레두 네베스는 브라질 정치계에서 잘 알려진 인물입니다. 유창하고 선량하며 낙관적이고 민족주의 성향이 강한 네베스는 1935년 진보당 소속 시의원으로 선출되면서 정치 경력을 시작했습니다. 그러나 그 임기는 이스타두 노부 쿠데타로 소멸되었습니다. 이후 1940년대 살리스는 자신의 경력을 상파울루에서 신뢰할 수 있는 변호사로서 대중적 이미지를 높이는 데 사용했습니다.\n\n바르가스 시대 이후 민주화는 그를 PSD로 이끌었고, 그곳에서 그는 정부의 모든 부문에서 안정을 보장하기 위해 그의 인맥을 사용하여 주셀리누 쿠비체크 대통령의 가까운 동맹이 되었습니다. 재무장관으로서 네베스는 소처럼 일하는 신뢰할 수 있는 은행가입니다. 때때로 그는 장래 자신이 브라질 대통령이 되리라는 야망을 보입니다. 아마 그가 대통령이 된다면 자신의 재능을 최대한으로 발휘할 지도 모릅니다.§!"
 BRA_edna_lott_hog_desc: "§Y부통령\n진보적 민주주의§!\n------------\n§L1919년생인 에드나 로트의 성격은 시인 세바스치앙 네리의 표현으로 요약 가능합니다 \"달콤하고 카리스마가 넘치며 그녀의 매력과 말 한마디 한마디가 모든 이들에게 활력을 불어넣는다.\" 전통적인 군인 가문 출신인, 에드나는 로트 대통령 시절 동안 그녀의 작업을 위해 보수 및 진보적인 여성 운동에 영향력을 미쳤습니다. 이는 그녀를 자연스럽게 브라질을 대표하는 여성 후보로 부상하게 만들었습니다\n\n사상 면에서 에드나는 민주주의의 확고한 지지자이며, 문민통제에 우호적이고 여성의 정치 참여를 지지하는 자입니다. 하지만 그 무엇보다도 그녀의 이름을 알린 성격은 바로 모욕을 참지 못하는 열혈스런 성격입니다.§!"
 BRA_Hermes_pol_desc: "§Y외무장관\n좌익 포퓰리즘§!\n------------\n§L에르메스 리마에게 정치란 축구 경기와 같습니다. 한 팀에서 뛰던 선수는 협상을 통해 통해 라이벌 팀으로 이적할 수 있듯이, 정치 또한 그렇습니다.  진보적인 변호사로 경력을 시작한 리마는 좌파에 대한 동정심으로 1935년 실패한 공산주의 쿠데타에 가담하여 체포되었지만, 민주화 이후 여러 정당을 전전하다 마침내 상 치아구 단타스의 영향으로 바르가스가 이끄는 PTB에 합류했으며, 로트 내각시절에는 노동부 장관으로 자리잡았스니다\n\n외무장관으로서 에르메스는 아폰수 아리누스가 품었던 독립외교라는 이상을 지지합니다. 브라질은 유럽 및 북미의 지배자들에게 속박되지 않고 국가의 이익을 위해 공영권, 팍트 및 OFN과 거래할수 있을 정도의 독자적인 세력권을 구축할 것입니다. 그 약속이 지켜질 수 있을지, 아니면 브라질이 가까운 장래에 미국의 우산 아래 남게 될 지는 좀더 지켜봐야 합니다.§!"
 BRA_Celso_eco_desc: "§Y재무장관\n좌익 포퓰리즘§!\n------------\n§L브라질 사람들이 일반적으로 경제 정책을 논의할 때 빠지지 않고 등장하는 인물이 있습니다. 바로 세우수 푸르타두입니다. 제2차 세계대전 참전용사인 푸르타두는 전쟁경험의 대부분을 북아일랜드에서 보냈고, 연합국이 패전한 이후에 전역했습니다. 다양한 재단에서 근무해 온 푸르타두는 주셀리누 쿠비체크 정부의 재무장관으로 임명되어 경제 개발을 위한 목표를 설정하고 5개년 계획을 지시했습니다.\n\n푸르타두의 목표는 브라질에서 가장 가난한 사람들이 굶주림으로 고통받지 않는 미국과 일본에 필적하는 강대국을 건설하는 것입니다. 그런 나라에서는 빈민이 굶주리지 않고 부자들이 갑자기 모든 재산을 잃어버리지 않을 것입니다. 그러나 야심찬 그의 계획은 종종 일반적으로 부패한 공무원과 전문적인 인력 부족으로 벽에 부딪히기도 합니다. 하지만 푸르타두는 꿈을 여전히 간직하고 있으며 충분한 노력을 기울이면 브라질이 현재의 상황을 넘어선 밝은 미래를 볼 수 있을 거라 확신합니다.§!"
 BRA_Argemiro_de_Assis_Brasil_sec_desc: "§Y전쟁부 장관\n전제주의§!\n------------\n§L한 군인이 생각하고 생각합니다. 아르제미루 지 아시스 브라지우의 경력은 권력 투쟁, 혁명 및 논쟁으로 가득 차 있습니다. 1907년 카노아스에서 태어난 그는 1932년의 입헌주의 혁명에 중위 계급으로 참여했습니다. 혁명의 실패 이후 2년 동안 그는 포르투갈에서 망명 생활을 보냈습니다. 브라질에 영향을 미치는 유럽 파시즘의 영향력이 커지는 것을 두려워한 그는 돌아온 지 불과 1년 만에 이스타두 노부의 쿠데타를 겪었으며, 이젠 그 위협을 더욱 강하게 느끼고 있습니다. 그러나 지금 그는 과거와 달리 훨씬 더 큰 권력을 가지고 있습니다. 브라질 군대의 영향력 있는 장교인 그는 자신의 자신의 임무가 불가능할 지도 모른다고 생각하지만, 그럼에도 군부가 현 정부의 정통성을 존중해 주기를 바라고 있습니다.§!"
 BRA_Goulart_hog_desc: "§Y부통령\n좌익 포퓰리즘§!\n------------\n§L아조레스 제도 출신 이민자 가정에서 태어난 주앙 벨시오르 마르케스 굴라르는 성인이 된 1940년대 중반 바르가스가 고향인 히우그란지두술에서 휴가를 보내고 있을 때 그의 정치적 제자로 간택받아 성장해 갔습니다.\n\n\"장구\"란 별명으로도 불리는 굴라르는 직전의 선거 결과 [GetLeader] 밑에서 일하고 있습니다. 그는 이 직위를 최대한 활용하여 브라질 국민의 삶을 개선하고 경제를 지탱하며 자신의 정치적 야망을 이룰 것이며 바르가스의 지원에 자부심을 느낄 수 있도록 최선을 다할 것입니다.§!"
 BRA_Francisco_Negrao_de_Lima_pol_desc: "§Y외무장관\n자유주의§!\n------------\n§L네그랑 지 리마는 1933년 대리인으로 정치 경력을 시작했으며 1935년 고위직에 선출되었으며 이후 이스타두 노부 독재 기간인 1941년 베네수엘라 주재 브라질 대사로 일했습니다. 바르가스의 천부적인 동맹자인 네그랑은 고메스 정부 기간 동안 구아나바라 주지사로, 주셸리누 쿠비체크 내각당시 법무부 장관으로도 일했습니다.\n\n주셸리누의 재선과 함께 네그랑은 이베리아에 있는 브라질 대사관에서 그의 직책으로 소환되었습니다. 새로운 직책에서 그는 브라질 독립과 미국, 이베리아 및 기타 라틴 아메리카 국가와의 협력을 균형 있게 유지하는 외교적 정통성을 유지할 계획입니다. \"국가의 안정적 움직임\"는 그의 직무 수행 기간동안 모토가 될 것입니다.§!"
 BRA_Roberto_Campos_eco_desc: "§Y재무장관\n국민자유주의§!\n------------\n§L경제적으로 우익이자 기술 관료주의자인 로베르투 캄푸스는 현재 쿠비체크의 경제 계획 정책에서 중요한 인물로 활동하고 있습니다. 교육 기간 동안 미국에서 많은 시간을 보내면서 그는 미국과 미국이 재정적 책임을 개발하고 균형 예산을 우선시하고 정부 지출을 억제하는 정책에 대해 친밀감을 키웠습니다. 과거 주미대사를 역임한 캄푸스는 안정적인 통화와 저금리를 통해 브라질 경제가 자연스럽게 성장할 수 있기를 희망합니다.§!"
 BRA_Peri_Constant_Bevilacqua_sec_desc: "§Y전쟁부 장관\n전제주의§!\n------------\n§L오랜 경력을 가진 페리의 첫 번째 위대한 행위는 아우구스투 타수 프라고주가 1930년 혁명 동안 와싱통 루이스를 퇴위시켜 내전을 방지하는 것을 도운 것이었습니다. 이스타두 노부 초기에 두트라 야전 원수 밑에서 근무한 페리는 독일의 침공에 대비해 해안에 브라질 방어선을 조직했습니다. 1950년대에 그는 주셀리누 쿠비체크가 집권하는 것을 막으려는 쿠데타를 막기 위해 로트와 함께 일했던 장교 중 한 명이었습니다.\n\n이제 주셀리누의 국방장관으로서 페리는 군대를 질서 있게 유지하고 강경파를 통제하며 브라질의 이익을 안팎의 적으로부터 보호할 계획입니다.§!"
 BRA_pascoal_ranieri_mazzilli_hog_desc: "§Y임시 대통령\n과도정부§!\n------------\n§L베테랑 정치인 마질리는 1932년 제툴리우 바르가스에 대한 입헌주의 전쟁에서 싸웠고 나중에 1942년 국가 재무부의 국장으로서 첫 번째 연방 차원의 직위를 얻었습니다. 민주화 후 그는 1950년 PSD에 의해 연방 하원의원으로 선출되었으며 로트 행정부에서도 유임되었습니다.\n\n현재 국가가 위기에 처한 상황에서 마질리는 아우루 지 모라 안드라지에 의해 브라질의 정부수반으로 임명되었습니다. 상처 없이, 그는 민주주의에 위협이 되지 않으며 대신 민주주의의 위대한 구세주가 되지도 않을 것입니다. 그는 그저 문제를 바라보지 않고 문제가 사라질 수 있기를 바라며 하루를 보냅니다.§!"
 BRA_auro_andrade_hog_desc: "§Y부통령\n과도정부§!\n------------\n§L상파울루에서 가장 영향력 있는 과두제 가족 중 하나인  아우루 지 모라 안드라지는 어렸을 때부터 자신이 원하는 것이 무엇인지, 어디로 가고 있는지 알고 있었습니다. 바르가스의 검열에 대해 강경한 입장을 취한 그의 신문 \"아우르나\"와 \"우 데모크라타\"는 해당 검열을 준수하지 않아 폐간되었습니다. 1950년에 선출된 그는 PTN에서 PSD로 정당을 교체했고, 결국 로트 정부에서 상원의장의 위치에 도달했습니다.\n\n훌륭한 웅변가였던 안드라지는 자랑스럽게 자신이 떠맡은 군사 쿠데타에서 카스텔루 브랑쿠를 대통령에 임명했습니다. 이제 그의 2인자로서 그는 정치적 상황이의 이 짧은 시간이 지나면 브라질에서 시민의식과 법치가 회복될 것이라고 기대합니다. 어쩌면 그는 손을 넘어선 일을 했을 수도 있습니다.§!"
 BRA_Juracy_Magalhaes_pol_desc: "§Y외무장관\n자유보수주의§!\n------------\n§L주라키의 경력은 1930년 혁명에서 시작되어 북동부를 통해 충성파 세력에 맞서 싸웠습니다. 1931년 바히아의 주지사로 임명되어 1934년에 선출된 그는 1937년 신 국가가 수립될 때까지 그 자리를 지켰습니다. 바르가스의 적수가 되어 사임할때까지 말이죠. 독재정권이 종식되면서 그는 UDN의 창립 멤버가 되었습니다.\n\n이제 군사 쿠데타 이후 주라키는 카스텔루 브랑쿠 장군에 의해 외무장관으로 임명되었습니다. 그의 외교적 입장은 \"미국에 좋은 것은 브라질에도 좋다\"라는 그의 말에서 분명하며, 이는 새 정부 아래 많은 사람들의 마음을 반영합니다. 브라질은 자유 세계의 지도자와 함께 그들의 이익을 보호할 것입니다. 아메리카를 넘어서 말입니다.§!"
 BRA_filinto_muller_hog_desc: "§Y부통령\n군사독재§!\n------------\n§L고문하는 이로 알려진 물레르는 재임 기간 동안 바르가스의 정치경찰 국장으로 복무한 것으로 유명합니다. 1900년에 태어난 펠린투 물레르 는 파울리스타 반란에 가담했지만 탈영병으로 간주되어 추방되었습니다. 정치 및 경찰 분야에서 역할을 찾은 그는 경력 기간 동안 지속적으로 정치적 영향력을 축적해 왔습니다. 가혹한 경찰서장으로 시작하여 바르가스 정부 아래에서 이스타두 노부 체제의 핵심 건축가로 봉사했습니다. 그는 바르가스의 실각 후 PSD 하에서 상원에서 두각을 나타낼 수 있었습니다. 항상 독일에 동조하는 그는 현 체제에서 자신의 영향력 있는 위치를 자주 사용하여 독일식 권위주의적 성향의 정책을 추구합니다.§!"
 BRA_delfim_netto_eco_desc: "§Y재무장관\n자유주의§!\n------------\n§L\"데우핑 네투가 누구야??\" 이것이 그가 경제부 장관으로 임명되었을 때 일반적인 반응이었습니다. 1960년대 초 상파울루의 기획 장관이었던 데우핑 네투는 카스텔루 브랑쿠의 호감을 얻기에 충분한 관계를 맺어 쿠데타 후 내각에 임명되었습니다.\n\n자칭 \"구조주의자\" 경제학자인 데우핑 네투는 상당한 수준의 부패, 정실주의 및 광범위한 연결망으로 유명합니다.§!"
 BRA_minister_Siseno_Ramos_Sarmento_sec_desc: "§Y전쟁장관\n군사독재\n------------\n§L파라과이 전쟁 참전용사의 아들인 시제누는 1923년 군 생활을 시작하여 1930년 혁명을 위해 싸웠으며 1932년 입헌주의자들을 탄압하는 데 일조했습니다. 1930년대까지 통합주의자였지만, 그는 아이러니하게도 제2차 세계 대전 중에 영국에서 브라질 군대를 이끌도록 임명되었습니다. 그 여파로 그는 1955년 주셸리누 쿠비체크가 집권하는 것을 막으려는 쿠데타를 지원하여 매우 유명한 말썽꾸러기가 되었습니다.\n\n이제 카스텔루 브랑쿠의 보안 장관으로서 사르멘투는 플리니우 사우가두와 새 정부 사이의 다리 역할을 하는 동시에 최근 패배한 세력이 새 정부를 무너뜨리려고 하지 않을 것임을 보장하려고 노력합니다. 그리고 그는 그것을 방지하기 위해 살인도 마다하지 않을 것입니다.§!"
 BRA_minister_Costa_E_Silva_sec_desc: "§Y전쟁장관\n군사독재§!\n------------\n§L코스타 이 시우바는 오랜 경력을 가지고 있으며, 그의 재능으로 군 최고위직에 오를 수 있었습니다. 그는 포르투 알레그레 군사대학에 입학하면서 군 생활을 시작했고, 그곳에서 그는 학급 수석으로 졸업하였고 사관후보생 군단의 지휘관이였습니다. 이 순간부터 그는 군대에서 서서히 진급했고, 1922년 테넨치스트 반란에 연루되어 6개월 동안 징계를 받았습니다. 코스타 이 시우바는 마침내 그의 동맹인 에두아르두 고메스에 의해 장군으로 진급되었고 1961년 로트 대통령에 의해 다시 진급했습니다.\n\n그의 경력 동안 코스타 이 시우바는 몇 가지 중요한 이념적 생각을 발전시켰습니다. 첫 번째는 그가 잠시 훈련했던 곳인 미국에서의 그의 긴밀한 경력에서 비롯되었습니다. 시우바는 브라질의 미래는 여전히 미국과 연결되어 있으며 두 나라는 세계의 위협에 맞서 협력해야 한다고 믿고 있습니다. 그의 두 번째 믿음은 좌익이 브라질과 그 삶의 방식에 항상 존재하는 위험이라는 것이었습니다.\n\n그의 마지막 믿음은 브라질을 운영하기에 가장 좋은 세력은 군부이며 이것이 시우바를 강경파의 주요 인물로 만들었습니다.§!"
