 BRA_idea_Bountiful_Harvest: "풍요로운 수확"
 BRA_idea_Bountiful_Harvest_desc: "로트 대통령과 브라질 정부의 노력 덕분에, 랍스터 전쟁은 우리 국민들을 위한 승리로 끝났습니다. 우리 바다에서 조업하는 다양한 기생충들은 성공적으로 쫓겨났고, 어부들은 이제 그들이 원하는 만큼 자유롭게 낚시를 할 수 있게 되었으며 괴롭힘을 당할 위험에서 벗어났습니다. 약 6개월 동안 바닷가재와 다른 해산물 조업에서 풍작을 기대할 수 있습니다."
 BRA_idea_RK_settlement: "브라질-첸트랄아프리카 합의"
 BRA_idea_RK_settlement_desc: "랍스터 전쟁 협상은 양측이 동의한 공정한 합의로 마무리되었습니다. 양측 모두 협상에서 원하는 것을 얻어냄으로써 분쟁은 끝났고, 이 지역의 안정을 되찾을 수 있을 것입니다."
 BRA_idea_RK_settlement_good_cg: "위대한 브라질-첸트랄아프리카 합의"
 BRA_idea_RK_settlement_good_cg_desc: "랍스터 전쟁 협상은 마무리되었으며, 우리는 엄청난 배상금을 안고 돌아왔습니다! 우리는 갈등을 끝맺은 데다, 상대편에게 우리의 힘을 보여주기까지 했습니다. 브라질의 해산물은 그 누구도 가져갈 수 없는 우리만의 것입니다!"
 BRA_idea_RK_settlement_small_good_cg: "훌륭했던 브라질-첸트랄아프리카 합의"
 BRA_idea_RK_settlement_small_good_cg_desc: "랍스터 전쟁의 종결을 위한 협상이 마무리되었으며, 우리 협상가들은 유리한 합의를 끌어냈습니다. 이제 분쟁이 종결되었으니, 우리 어부들은 브라질 해역으로 돌아가 안전한 낚시를 즐기며 노동의 과실을 맛볼 수 있을 것입니다."
 BRA_idea_RK_settlement_small_bad_cg: "언짢았던 브라질-첸트랄아프리카 합의"
 BRA_idea_RK_settlement_small_bad_cg_desc: "랍스터 전쟁의 협상은 마무리되었지만, 아직 대다수의 국민은 협상에서 우리가 더 많은 것을 얻어낼 수 있었을 것으로 생각하고 있습니다. 어쨌거나 분쟁은 끝이 났고, 여전히 우리도 브라질 해역에서 낚시를 즐기며 어느 정도의 보상을 받아내고 있습니다."
 BRA_idea_RK_settlement_bad_cg: "끔찍했던 브라질-첸트랄아프리카 합의"
 BRA_idea_RK_settlement_bad_cg_desc: "랍스터 전쟁은 끝났지만... 그 대가는 뭐였을까요?\n\n우리 협상가들은 많은 것을 양보해야 했고, 놈들로부턴 이에 대한 대가를 거의 받지 못했습니다. 국내에서는 바다에서 잡은 어획물로 생계를 유지하는 사람들의 반대가 만만치 않습니다. 사람들은 왜 그들의 지도부가 적에게 그렇게 쉽게 포기했는지 묻습니다. 결국 랍스터보다 더 많은 것이 위태로웠으니까요!\n\n하지만 대중의 분노가 전부는 아닙니다. 전쟁이 끝난 덕분에, 우리 정부는 새로운 문제에 집중할 수 있게 되었습니다. 물론 우리의 옛적이 조금 더 우위에 있을진 몰라도, 불완전한 평화는 전쟁을 계속하는 것보다 훨씬 나은 법입니다. 국민들은 이 실망을 극복해낼 겁니다."
