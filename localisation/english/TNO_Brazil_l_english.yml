 BRA_military_info_tt: "브라질의 §Y군대§!는 1955년 쿠데타 미수 사건 이후 브라질 정부의 주 감시 대상입니다. 군은 전투 태세를 약화시키는 §Y족벌주의§!로 골머리를 앓고 있으며, 군 지도부의 §G충성도§!는 미미한 수준입니다.\n\n브라질군 내부는 현재 3개 족벌 사이 권력 투쟁을 빚고 있습니다. 친민주주의 계열인 £BRA_constitutionalists_texticon §K입헌파§!, 중도 계열인 £BRA_sorbonne_texticon §Q소르본파§!, 적대적인 £BRA_hardliners_texticon §g강경파§! 3개 파벌이 있습니다. 지배적인 파벌과 그 §G충성도§! 수준이 §R군의 개입§!을 유일한 선택으로 생각하기 전까지 얼마나 군이 §R불안정한§! 상황을 용인할 지 결정합니다.\n\n군과 국가 안보 문제에 대한 행동이 이 모든 수치에 영향을 미치기 때문에 대통령은 현명하게 행동해야 합니다."
