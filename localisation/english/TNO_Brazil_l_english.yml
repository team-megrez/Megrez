 BRA_idea_overbearing_military: "강압적인 군부"
 BRA_idea_overbearing_military_desc: "브라질 헌법은 국민에 의해 선출된 대통령과 입법부가 브라질에서 권력을 쥐고 있다고 명시되어 있지만, 이것이 모든 사람이 가지는 생각은 아닙니다. 막사와 일부 장군 간의 포커 게임에서는 긴급한 가상 시나리오가 벌어지고 군대가 책임을 진다면 브라질이 어떻게 될지 논의됩니다.\n\n제4공화국은 군사 쿠데타로 탄생했으며 50년대 내내 쿠데타가 일어날 수 있다는 소식이 많이 있었습니다. 하지만 로트 등 일부 장군과 정치인의 노력으로 군부가 진정되었고 지금까지 쿠데타를 막을 수 있었습니다.\n\n§O그러나 브라질에 재앙이 닥치면 군대가 개입할 수도 있습니다.§!"
 BRA_trans_amazon_highway: "아마조니아 횡단 고속도로"
 BRA_idea_trans_amazon_highway: "아마조니아 횡단 고속도로"
 BRA_idea_trans_amazon_highway_desc: "아마조니아 횡단 고속도로는 척박한 아마존을 가로질러 뻗어 있는 도로, 개발을 위해 열대 우림을 열어젖히고 브라질과 콜롬비아를 연결하는 도로라는 로트 대통령의 원대한 계획입니다. \n\n§W매일 정치력 획득: §R[?BRA_develop_pp_cost|2]§W\n할당된 £tt_prod_unit 생산 단위: §R[?BRA_develop_highway_pus_display]§!"
 BRA_idea_hundred_days: "100일 위기"
 BRA_idea_hundred_days_desc: "브라질은 마비되었고, 승계는 산산조각났습니다. 정부에서 로트와 쿠아드루스가 모두 사임하면서 정치인들은 새 사람을 임명하는 데 실패했고 내분에 빠졌습니다. 대통령직 주장자들은 스스로 나섰으며 의회가 새 대통령을 선출할 때까지 임시 해결책으로 파스코아우 하니에리 마질리가 대통령으로 임명되었습니다. 브라질리아의 정치인들이 다투는 동안 국가는 군대가 지켜보는 가운데 더욱 혼란에 빠집니다. 위기를 해결하기 위해 아무 조치도 취하지 않는다면 그들은 분명히 개입할 것입니다."
 BRA_idea_south_african_immigration: "남아프리카인 이주"
 BRA_idea_japanese_inmigration: "일본인 이주"
 BRA_idea_japanese_inmigration_desc: "쿠아두르스 대통령은 주로 일본과 대동아공영권에 관한 일본 이민에 대한 몇 가지 법적 장애물들을 제거했습니다.  브라질은 현재 이민 붐을 겪고 있습니다. 많은 일본 이민자들이 브라질에서의 새로운 삶과 성장하는 사업 잠재력에 매력을 느끼고 있지만 아직 이곳에서의 삶에 완벽하게 동화되지는 않았습니다."
 BRA_idea_joint_military_operations: "미국-브라질 합동군사작전"
 BRA_idea_joint_military_operations_desc: "남아프리카의 브라질 원정대는 초기의 어려움을 극복하고 암흑의 대륙에서 OFN의 전쟁 수행에서 가장 존경받는 부대가 되었습니다. 미국 병사들과 긴밀히 협력하면서 병사들은 최전선과 반란군 소탕 작전이라는 두 가지 역할에 적응하고, 몇 가지 새로운 보병 전술을 개발해 분쟁에 기여했습니다."
 BRA_idea_eletrobras: "엘렉트로브라스"
 BRA_idea_trans_amazon_complete: "아마조니아 횡단 고속도로"
 BRA_idea_trans_amazon_complete_desc: "전 대통령인 로트의 역작이자 유산이었던 아마조니아 횡단 고속도로가 마침내 완공됐습니다. 우리는 북부에서 용감하게 싸웠고 이제 열매를 거둘 수 있습니다!"
 BRA_Agrarian_Reform_Weaker: "약한 농업 개혁"
 BRA_Agrarian_Reform_Weaker_desc: "로트 대통령의 농업개혁법은 통과되었습니다. 이제 토지에 대한 법안에 농촌 시민들은 이제 그것의 시행의 효과를 느끼고 있습니다.\n\n법안은 입법 과정을 거치지 않고 통과됐습니다. 대통령의 원래 의도에서 범위가 축소된 농업 개혁 프로그램은 대지주로부터 토지를 몰수하고 농민에게 재분배하기 시작했습니다. 더 큰 거물들이 변화의 흐름에 맞서 투쟁함에 따라 이 과정은 여러 영역에서 소송으로 보류되고 있습니다. 토지를 받은 소작농들은 나머지 대지주들로부터 경쟁에 대한 구제와 지원을 거의 받지 못했습니다.\n\n시작은 실망스러웠지만 개혁은 가난한 농촌 지역 사회에서 대부분 좋은 평가를 받았습니다. 마침내 브라질 내륙에 변화가 오고 있으며 차기 대통령은 이러한 토대를 기반으로 지을수 있을것입니다."
 BRA_Agrarian_Reform: "농업 개혁"
 BRA_Agrarian_Reform_desc: "로트 대통령의 농업개혁법이 통과되었습니다. 이제 토지에 대한 법안에 농촌 시민들은 그것의 시행의 효과를 느끼고 있습니다.\n\n법안은 입법절차를 통해 좋은 형태로 통과되었습니다. 대통령의 원래 의도인 상원를 통해 그의 프로그램을 주도한 농업 개혁 프로그램은 대규모 지주로부터 토지를 몰수하고 농민에게 재분배하기 시작했습니다. 거물들은 토지 상실을 대부분 받아들였고, 그들의 자존심은 상원이 정당하게 투표한 보상으로 누그러졌습니다. 새로 독립한 소작농은 대규모 지주와의 경쟁에 직면하여 시작하는 데 도움을 받을것입니다.\n\n이 프로그램은 순조롭게 진행되고 있으며 농촌 지역사회는 번영을 누리는 데 필요한 도구들을 제공받고 있습니다. 로트 대통령은 브라질 시골 지역에서 이 개혁의 시대를 열면서 자신의 유산을 확실히 확보할 것입니다."
 BRA_Agrarian_Reform_Stronger: "강력한 농업 개혁"
 BRA_Agrarian_Reform_Stronger_desc: "로트 대통령의 농업개혁법이 통과되었습니다. 이제 이 법안은 본격적으로 전국에서 시행될 것이고, 곧 시골의 농민들은 그 효과를 느끼게 될 겁니다.\n\n야당 내 소수의 포퓰리스트뿐만 아니라 현재 집권 중인 거대 연립정부의 지원을 등에 업은 로트 대통령의 개혁안은 상원을 통과하면서 속도를 내고 있습니다. 이미 이 계획의 범위와 이에 투입되기 시작한 자원은 대통령의 초기 목표를 넘어섰습니다.\n\n시골에선 갑부들이 자신의 제국을 실향민 가족에게 나눠주는 조용한 혁명이 시작되었습니다. 그렇게 해서 탄생한 새로운 자영농들은 새로운 삶을 준비하기 위해 농과대학에 등록하기 시작했습니다. 물론, 브라질 국민이 모두 부유해지지는 않겠지만, 국민 대부분은 자기 가족을 부양할 수 있게 될 것입니다.\n\n개혁이 전국에서 무서운 속도로 진행되고 있습니다. 비록 언제나 신중한 편인 로트 대통령이 혹시 모르게 발생할 부패나 사법사고를 막기 위해 개혁에 여기저기 제동을 걸고 있지만, 그 또한 나름대로 자신의 계획이 진행되는 속도에 기뻐하고 있습니다. 로트 대통령의 기쁨은 수천 명의 시골 가족과 일치하며, 이들의 삶은 다가오는 신세대에 맞춰 영원히 개선될 겁니다."
 BRA_army_nepotism_5: "군부 내 파벌주의: §x심각함§!"
 BRA_army_nepotism_5_desc: "군은 우리의 통제를 완전히 벗어났습니다. 자신들끼리의 이해관계를 지닌 권력가들이 관료제 내에서 누가 움직이고 그 안에서 무슨 일이 일어나는지에 대해 간섭하고 있으며, 우리가 이런 간섭 행위에 맞서 취하는 모든 행동은 그 안에 자리 잡은 심각한 부패로 인해 희석됩니다. 우리가 이 일을 해결하지 못한다면. §x그들은 자신들이 군대를 통제할 수 있다는 마음을 품을 것입니다!§!"
 BRA_army_nepotism_4: "군부 내 파벌주의: §R높음§!"
 BRA_army_nepotism_4_desc: "군대의 권력을 잡고 있는 많은 사람들은 우리 군대의 권위보다는 그들의 후원자에게 의지하며,  무차별적인 '진급'은 너무나 대충 이루어집니다.. 용납할 수 없는 일이지만, 턱을 치켜들고 그들의 음모에 계속 도전한다면 이건 충분히 개선할 수 있는 문제입니다."
 BRA_army_nepotism_3: "군부 내 파벌주의: §f중간§!"
 BRA_army_nepotism_3_desc: "작금의 브라질군은 분열되어 있습니다. 헌정주의자들은 정부가 문민통제를 유지하고 있다고 주장하고 있지만, 다수의 장교가 공화국과 브라질이 아닌, 자신을 이 자리에 올려준 상부에 충성을 바치고 있다는 점은 공공연한 비밀입니다. 우리나라를 보호하는 병사들을 우리와 적대하지 않게 만들기 위해선 우린 브라질군에 깊숙이 박혀있는 이 암 덩어리를 제거해야만 합니다."
 BRA_army_nepotism_2: "군부 내 파벌주의: §B낮음§!"
 BRA_army_nepotism_2_desc: "야수는 군내 권력자들의 불만에 피를 흘립니다. 오랫동안 진정한 진급의 기회를 얻지 못했던 군인들은 이제 특혜와 비리가 아닌 군대와 국가에 대한 가치로 인정받습니다. 그러나 줄다리기는 아직 끝나지 않았습니다."
 BRA_army_nepotism_1: "군부 내 파벌주의: §n미미함§!"
 BRA_army_nepotism_1_desc: "우리 군대가 진정한 능력주의가 될 수 있는 곳은 낙원 뿐이지만, 우리는 이 이상에 최대한 근접했습니다. 부패한 마레칼의 변덕이 아닌, 브라질과 국가를 위해 헌신한 군인들의 노력에 대한 정당한 보상이 주어질 것입니다.§n오랜만에 처음으로 군과 국가는 라이벌이 아닌 동등한 관계로 함께 걷게 되었습니다!§!"
 BRA_idea_nationwide_chaos_max: "마비된 국가"
 BRA_idea_nationwide_chaos_high: "전국구 혼란"
 BRA_idea_nationwide_chaos_medhigh: "광범위한 반대 운동"
 BRA_idea_nationwide_chaos_med: "국가 불신"
 BRA_idea_nationwide_chaos_lowmed: "안정화된 상황"
 BRA_idea_nationwide_chaos_low: "정상화된 상황"
 BRA_idea_nationwide_chaos_max_desc: "쿠데타의 충격이 브라질 전역을 마비시켰고, 먼지가 가라앉았으나 그 국민들은 충격의 여파에 여전히 비틀거리고 있는 것 같습니다. 보복에 겁먹은 사람들은 이제 집안에 숨어 일터를 비우고, 군인들은 골목을 통제하며 의심스러운 이들을 잡아가고 있습니다. 잡혀간 사람들의 소식은 그 누구도 알지 못합니다. 이 다음에 무슨 일이 일어날지 그 누구도 장담할 수 없습니다. 아무래도 군과 국민들은 상대가 첫 숨을 내쉬기를 기다리는 것 같아보입니다"
 BRA_idea_nationwide_chaos_high_desc: "최초의 마비사태는 이제 전국적인 혼란으로 변했습니다. 대중들이 군사독재라는 현실,그리고 현 상황이 예상했던 것보다 더 지속적인 것이라고 판단하였고, 시위대, 갱단, 그외의 소요사태가 전국에서 들끓고 있습니다. 브라질은 일촉측발의 상황에 처해있으며, 어쩌면 작은 불똥이 모든걸 태워버릴 수도 있습니다."
 BRA_idea_nationwide_chaos_medhigh_desc: "길거리의 상황은 어느정도 나아진듯 합니다.군이 최악의 상황을 방지하면서 지금 당장은 모든 것이 통제하에 놓여있죠. 군인들은 다시 길거리를 당당하게 거닐며,극단적인 반체체 인사들은 시골로 도망쳐 모든 것이 사그러들때까지 기다립니다.그러나,몇몇 대중들의 협력에도 불구하고,군대가 브라질의 지배권을 결속시키는데는 여전히 시간이 걸릴 것입니다."
 BRA_idea_nationwide_chaos_med_desc: "최악의 상황은 넘긴 것 같지만, 브라질의 거리는 여전히 불확실성이란 안개로 덮인 채 모든 것을 가리고 있습니다. 정권에 반대할 정도로 용감한 자, 아니면 멍청한 이들은 이미 달아나거나 진작에 처리되었죠. 남은 자들은 이름없는 시체로 영원히 종적을 감추기보단 군에 협력하는 것이 더 낫다는 것을 아는 영리한 국민들뿐입니다."
 BRA_idea_nationwide_chaos_lowmed_desc: "쿠데타 이후, 브라질의 상황은 마침내 진정되었습니다. 혼돈 속에서 문을 닫았던 상점과 직장은 다시금 문을 열고 있습니다. 반면 길거리의 군인들은 여전히 철수하지 않았으며 군은 즐겨 사용하던 잔혹한 방법 없이 질서를 유지할 수 있게 되었습니다. 상황이 굉장히 느리게 흘러갈지 몰라도, 브라질 국민들은 마침내 군정을 받아들이기 시작한 것 같아보입니다."
 BRA_idea_nationwide_chaos_low_desc: "브라질에도 재앙에서 회복하려는 동향은 있는 것처럼 보입니다.초기 군정 시기에 어디에나 있었던 혼돈과 공포는 이제는 오랜 과거일 뿐이며 사람들은 길거리에 즐비한 군인들을 이미 다 알고 있습니다.몇몇 외딴 사고가 여전히 발생하긴 합니다만 브라질인들은 그저 군정이 정상인 평화로운 나날들에 안식할 뿐입니다."
 BRA_idea_build_more_roads: "도로 건설 사업"
 BRA_idea_build_more_roads_desc: "대규모 도로 건설 계획이 진행 중입니다. 브라질 전역의 도시와 시골이 도로를 통해 연결되고 있으며, 만일 일이 순조롭게 진행된다면 국내 인프라가 획기적으로 개선될 수 있을 겁니다."
 BRA_idea_formalised_high_command: "형식화된 최고 사령부"
 BRA_idea_formalised_high_command_desc: "소르본 파벌이 브라질을 지배하면서 남긴 가장 훌륭한 유산 중 하나는 아마 브라질 최고 사령부의 개혁일 겁니다.\n\n다른 현대 국가와는 달리, 우리나라는 국방부가 중앙집중화되지도, 육,해,공군을 통일된 지휘체계 안에 묶었던 적도 없습니다. 심지어 군 내에서도 전국 각지의 병영은 지역 군벌의 손에 재편성되어  국가보다는 지역의 이익을 위해 병력을 활용하는 경우가 많았습니다.\n\n무질서한 군대란 이제 과거의 기억으로 남게 될 것입니다. 카스텔루 브랑쿠의 지도 아래 공식적인 최고사령부가 새로 설립되었습니다. 전 군은 전쟁부 장관의 지휘 아래 통솔됩니다. 군 내에서도 위계질서 또한 확립되어 대령과 장군들이 서열을 내세우며 싸워대던 군대 내에 이제 질서와 규율이 자리잡았습니다."
