 anq_kmt_unrest_triggered_by_decision_tt: "§R이 부정적인 사건은 §Y국민당 활동 억제§! 임무의 제한시간이 만료하며 발생했습니다. §Y푸젠 초국작전§! 중점을 통해 국민당 세력을 영구적으로 처리할 수 있을 때까지는 일시적으로나마 국민당을 억제하기 위해 임무를 활성화하십시오.§!\n"
 anq_yiguandao_unrest_triggered_by_decision_tt: "§R이 부정적인 사건은 §Y일관도 활동 억제§! 임무의 제한시간이 만료하며 발생했습니다. §Y장쑤 일관도 정책§! 중점을 통해 일관도 세력을 영구적으로 처리할 수 있을 때까지는 일시적으로나마 일관도를 억제하기 위해 임무를 활성화하십시오.§!\n"
 ANQ_anti_concessionists: "반조계주의 운동"
 ANQ_anti_concessionists_desc: "옛 팔성연합이 폐허가 되고 반조계주의자들의 목소리가 높아져만 가며, [ANQ.GetLeader]은 스스로를 중국 내 반조계운동의 선봉장으로 만드는 데 성공했습니다. 하지만 그의 대두를 가능하게 했던 많은 이들은 천댜오위안이 그들의 이익을 침해한다면 손쉽게 그를 무너뜨릴 것입니다.\n\n§Y신뢰성§! §g은 [ANQ.GetLeader](이)가 가지고 있는 반조계주의 운동에서의 대표성과, 그가 그들의 대의명분에 얼마나 적합한지를 보여줍니다.§!\n\n£anq_credibility  §Y신뢰성§!  :  [?ANQ.credibility_factor]\n"
 ANQ_antiwestern_volunteers: "반서구의용군 모집"
 ANQ_antiwestern_volunteers_desc: "서구인들을 향한 증오가 강해지고 있습니다. 우리는 이 증오를 잘 이용하여, 난징에 있는 외세의 괴뢰에서 도망쳐 여기로 온 이들에게서 우리 군을 지지할 새로운 의용군의 사단을 조직해야 합니다. 우리는 쪽수에서 매우 밀리고 있으며 우리를 돕고자 하는 이라면 누구든지 이용해야만 합니다."
 ANQ_anticollaborationist_patrols: "반-부역자 순찰대"
 ANQ_anticollaborationist_patrols_desc: "독일인과 서양을 향한 증오는 많은 자경단원들에게서 나타나고 있습니다. 최근 그들은 나름의 작전을 수행하고 있으며, 과거 독일에 부역했던 자들을 색출하고 있습니다. 우리는 이 운동을 이용하여, 그들을 정규 순찰대로 고용해 시골의 치안을 유지하도록 해야 합니다."
 ANQ_harsh_desertion_policy: "가혹한 탈영병 정책"
 ANQ_harsh_desertion_policy_desc: "화둥에 만연한 무질서로 인해, 우리의 영토는 반항적인 장교들이나 대부분 과거에 군인이었던 마적단들로 고통받고 있습니다. 우리는 탈영병들을 강경하게 진압해 그들이 죄없는 농민들에게 피해를 입히지 못하게 해야합니다."
 ANQ_expel_western_nationals: "서양인 추방"
 ANQ_expel_western_nationals_desc: "많은 서양인들은 여기 머무르는 것이 좋은 생각이 아니라는 것을 알아채고 이미 망명을 떠났지만, 일부 완고한 자들은 아직도 남아있습니다. 우리는 이들이 적들의 스파이가 아니라는 것을 절대 확신할 수 없습니다. 게다가 이들을 추방하는 과정을 대대적으로 보여준다면 부가적인 지지를 확보할 수 있을지도 모릅니다."
 ANQ_redirect_criticism_japan: "일본에 대한 비판 단속"
 ANQ_redirect_criticism_japan_desc: "우리가 일본과 한 거래는 급진민족주의자들과 여타 세력들에게서 점차 많은 주시를 받고 있습니다. 그들은 우리가 독일에 나라를 파는 대신, 이제는 일본에 나라를 팔고 있다고 말합니다. 하지만 일본 없이 우리는 독립을 이룰 수 없을 것이며, 그렇기에 그들에게 잘 보일 필요가 있습니다. 우리는 일본에 대한 비판의 방향을 독일과 서구로 돌려야 합니다."
 ANQ_internal_decisions: "전시 긴급 요청"
 ANQ_internal_decisions_desc: "우리가 가진 제한된 기회 내에서 일을 해내기 위해, 우리는 해외, 특히 일본 제국과 북서쪽의 청으로부터의 원조에 상당 부분 의존하고 있습니다. 그들은 전쟁으로 찢어진 구 연합의 영토에 대한 우리의 행보에 기여할 의지가 있지만, 만약 투자에 대한 보답을 받을 가능성이 높다면 우리에게 계속해서 장비를 보내려고 할 것입니다."
 ANQ_chens_propaganda: "천댜오위안 선전"
 ANQ_Xuzhou_City: "쉬저우 함락"
 ANQ_Xuzhou_City_desc: "화이허강 이북에 있는 쉬저우시는 중요한 철도 허브일 뿐 아니라 인력 동원을 위한 공간이 상당하며 쉬하이 정복을 목표로 하는 작전을 막기 위한 중요한 요새입니다."
 ANQ_Nanchang_City: "난창 함락"
 ANQ_Nanchang_City_desc: "최근 많은 우리 중국인 형제들이 건설한 철도가 연결된 이 도시는 반조계주의 운동의 성장에 있어서 중요한 거점 중 하나이며 타락한 연합의 정복자가 되고자하는 그 누구에게나 중요한 자산으로 작용할 것입니다."
 ANQ_Jinhua_City: "진화 함락"
 ANQ_Jinhua_City_desc: "그 유명한 진화 햄의 고향인 이 도시는 저장성에 식량을 공급하고 저장하는 이 지역의 중요한 핵심지입니다. 비록 이 지역에서 가장 큰 도시는 아니지만, 상하이와의 철도 연결은 수년 만에 이곳의 중요도를 크게 상승시켰고 이곳을 통제하게 된다면 이동에 있어서 큰 이점을 얻게 될 것입니다."
 ANQ_Nanjing_City: "난징 함락"
 ANQ_Nanjing_City_desc: "어떤 이들에게는 중국의 실질적인 수도로 간주되기도 하는 난개발된 도시 난징은 의심할 여지없이 연합에서 가장 중요한 도시입니다. 만약 이곳이 함락된다면 [LEP.GetLeader]의 지위는 중대한 위협에 직면할 것입니다. 즉 이곳은 더 말할 필요 없이 우리가 가장 우선시 해야 할 도시가 될 것입니다. "
 ANQ_Huai_River_Line: "화이허강 선"
 ANQ_Huai_River_Line_desc: "내륙에 있는 청의 허난성과 £victory_points §G벙부§!를 연결하는 이 강은 양쯔강에 비하면 특별한 명성이나 해운 교통과 같은 이점은 없지만, 베이징에 있는 우리의 동맹이 보내주는 소정의 보급품을 계속해서 제공해줍니다."
 ANQ_Yangtze_River_Line: "양쯔강 선"
 ANQ_Yangtze_River_Line_desc: "이야기와 전투로 가득찬 양쯔강은 태초부터 최근 수십 년 전의 전투에 이르기까지 중국사에 심대한 영향을 끼쳐왔습니다. 티베트의 산지에서 동중국해까지 흐르는 6300km 길이의 이 강은 중국 인구의 약 3분의 1의 생명선이며 성장하는 도시 상하이에게는 필수적인 연결로를 제공해줍니다.\n\n우리 영토 내에는 철도 연결이 거의 되어있지 않고 난징에 있는 우리의 적들에게는 바다를 통해 외국의 지원이 엄청나게 들어오기 때문에, 이 강이야말로 우페이푸의 영토에 있는 지지자들과 우리 사이의 핵심적인 연결 방법입니다. 그렇기에 만일 우리가 £victory_points §G안칭§!시를 잃는다면 우리의 전쟁 수행 능력은 극심하게 감소할 것입니다. "
 ANQ_Xuzhou_Rail_Line: "베이징-상하이 철도"
 ANQ_Xuzhou_Rail_Line_desc: "대청의 수도와 상하이라는 동중국해의 금융 허브를 연결하는 이 철도는 중국 전체에서 가장 중요한 철도 중 하나이며, 우리 군에게 필수적인 보급선입니다.\n\n우리에게 가장 중요한 도시는 £victory_points §G쉬저우§!이지만, £victory_points §G난징§!과 £victory_points §G벙부§!를 통제하면 보급품을 들여오는 창구가 늘어날 뿐만 아니라 청나라 전역에 있는 우리의 후원자들에게 몰락한 연합의 책임을 떠맡게 되는 것은 바로 우리라는 것을 보여주게 될 것입니다."
 ANQ_Nanchang_Rail_Line: "난창-상하이 철도"
 ANQ_Nanchang_Rail_Line_desc: "£victory_points §G난창§!시와 £victory_points §G항저우§! 항, 상하이를 연결하는 이 덜 중요한 철도는 다른 노선들에 비하면 청의 영토와 덜 연결되어 있지만, 필사적인 상황에서는 최종 보급선이라는 역할을 수행하고, 연합의 남쪽 절반에서 있을 우리의 활동을 지원할 수 있습니다. £victory_points §G진화§!의 철도 중심지를 통제한다면, 선로를 따라 내려오는 보급품의 양을 증가시킬 수 있고, 청에 있는 우리의 후원자들에게는 계획의 진전을 보여줄 기회가 될 것입니다."
 ANQ_Jinan_Rail_Line: "베이징-칭다오 철도"
 ANQ_Jinan_Rail_Line_desc: "독일의 조약항인 칭다오와 베이징을 연결하는 이 철도는 상하이로 향하는 더 큰 규모의 철도와 마찬가지로 우리의 반역 행위의 핵심을 차지하며 그렇기에 이들은 언제나 가동가능한 상태여야 합니다. 하지만 이 지역은 조심스럽게 다루어야만 합니다. £victory_points §G지난§!시에는 한 때 장톈란이 통제하던 일관도 조직의 비밀스러운 신도들이 여전히 계속해서 영향력을 불려나가고 있기 때문입니다."
 ANQ_Nantong_Port_Line: "난퉁-나가사키 해운로"
 ANQ_Nantong_Port_Line_desc: "£victory_points §G난퉁§!은 동중국해에서 상하이 다음으로 중요한 항구이며, 내륙과는 철도를 통해 연결되어 있습니다. 이곳은 우리 군에 보급되는 '중국산' 무기를 지속적으로 공급하는 데에 굉장히 중요합니다."
 ANQ_Wenzhou_Port_Line: "원저우-나가사키 해운로"
 ANQ_Wenzhou_Port_Line_desc: "난퉁이 연합의 관할지에서 가장 중요한 항구라면, £victory_points §G원저우§!는 난퉁보다는 덜하지만 반란에 필요한 무기와 여타 보급품을 공급받는 두 번째 핵심 지역입니다."
 ANQ_Quanzhou_Port_Line: "취안저우-타카오 해운로"
 ANQ_Quanzhou_Port_Line_desc: "다른 항구들보다 훨씬 남쪽에 위치한 £victory_points §G취안저우§!는 위치상 일본령 타이완 섬과 매우 가깝고 그곳의 군수 공장과 중요한 관계를 구축하고 있습니다."
 ANQ_Hangzhou_Port_Line: "항저우-나가사키 해운로"
 ANQ_Hangzhou_Port_Line_desc: "신뢰할 수 없는 저장독군 천이와 연합한 이래 확보한 £victory_points §G항저우§!는 우리 반란 세력의 주춧돌이며 우리가 동중국해의 다른 중요한 항구들을 장악할 수 있을 때까지 욱일의 제국과의 유일한 연결로이기도 합니다."
 ANQ_attack_SQI: "산둥 공격"
 ANQ_attack_SQI_desc: "산동정부는 언제라도 우리에게 전쟁을 선포할 가능성이 높습니다. 우리는 이 위험한 정권이 권력을 가지고 있는 것을 더 이상 좌시할 수 없습니다!"
 ANQ_attack_FNG: "봉천정부 공격"
 ANQ_attack_FNG_desc: "봉천정부는 우리가 생각했던 대로가 아니었으며, 우리는 그들과의 관계를 단절했습니다. 이제는 중국의 미래를 지키기 위해 그들을 상대로 움직여야만 합니다."
 ANQ_attack_south: "[FROM.GetNameDef] 공격"
 ANQ_attack_south_desc: "남부의 광시성, 광둥성, 후난성은 팔성연합이 무너지기 전까지 그 일부였습니다. 연합의 정당한 후계자로서, 우리는 반드시 이 반란군을 진압해야 합니다."
 ANQ_reconstruction_decisions: "붕괴 이후의 재건"
 ANQ_reconstruction_decisions_desc: "화동대전은 우리 국가에 심각한 피해를 입혔고 이제는 재건의 시간입니다. 우리는 산업에 활기를 되찾게 하는 동시에 시골 지역도 재건해야 합니다."
 ANQ_road_reconstruction_decision: "도로 재건"
 ANQ_road_reconstruction_decision_desc: "도로의 상당수는 심각한 피해를 입었고, 그 중 대부분은 완전히 통행이 불가할 정도입니다. 우리는 오성 간의 여행이 가능해질 정도로 도로를 수리해야 합니다."
 ANQ_invest_in_armaments_industry_decision: "새로운 군수 관리자 임명"
 ANQ_invest_in_armaments_industry_decision_desc: "우리 군수공업의 대부분은 독일인들과 깊이 연결되어 있었습니다. 이제 그들은 사라졌고, 공장들은 혼란에 빠져있습니다. 우리는 새로운 관리자를 임명해 사라진 독일인들의 역할을 대신하게 하고, 이 회사들을 중국인의 손으로 되돌아오게 해야 합니다."
 ANQ_repair_the_machinery_decision: "기계 수리"
 ANQ_repair_the_machinery_decision_desc: "많은 산업용 기계가 전쟁으로 파괴되어 완파 직전까지 갔습니다. 영토의 주인이 바뀌는 과정에서 우리 군 뿐만 아니라 마적단들과 공작원들은 자주 기계를 파손하고 절도했습니다. 수리가 필요할 것입니다."
 ANQ_factory_repair_teams_decision: "공장 재건"
 ANQ_factory_repair_teams_decision_desc: "어떤 공장들은 파손되거나 내부의 기계들을 도난맞았을 뿐 아니라, 완전히 불타 무너졌습니다. 우리는 중국인 공장주들과 노동자들에게 보상을 해주고, 무너진 건물들을 재건하여 우리 공업에 새로운 활기를 주어야 합니다."
 ANQ_new_industrial_investments_decision: "새로운 산업 협력단"
 ANQ_new_industrial_investments_decision_desc: "독일계 회사들이 떠났으니 우리는 그들이 가지고 있던 산업체들을 강남상방과 같은 새롭고 거대한 산업협력단으로 통합해야만 합니다. 이는 우리가 더 나은 산업 정책을 펼치도록 도움을 줄 것입니다."
 ANQ_village_reconstruction_decision: "마을 재건"
 ANQ_village_reconstruction_decision_desc: "지방정부로부터 적절한 원조를 받지 못하거나 지방정부가 미처 도울 수 없을 정도로 심히 파괴된 작은 마을들의 재건에 기여해야만 합니다."
 ANQ_reestablish_control: "질서 재수립"
 ANQ_reestablish_control_desc: "비록 우리는 전쟁에서 승리했지만, 우리나라는 아직도 혼란에 휩싸여 있습니다. 현재 직면하고 있는 위협 요소들을 제거하길 원한다면, 해야할 일이 정말 많을 겁니다.\n[getrestablishcontrolgovernors][getanqreestablishcontrolkmt][getanqreestablishcontrolyiguandao]"
 anq_reestablish_control_governors_desc: "\n독군들의 운명\n§g안후이: [getanqreestablishcontrolanhuigov]\n저장: [getanqreestablishcontrolzhejianggov]\n장쑤: [getanqreestablishcontroljiangsugov]\n장시: [getanqreestablishcontroljiangxigov]\n푸젠: [getanqreestablishcontrolfujiangov]§!\n"
 anq_rcgov_no_invite_back: "£trigger_no §Y독군들의 운명§! 중점을 아직 시작하지 않았습니다."
 anq_rcgov_waiting_for_decision: "£trigger_no 결정이 곧 내려질 것입니다."
 anq_rcgov_anhui_chen_governor: "£trigger_yes §Y천댜오위안§!이 독군으로 유임되었습니다."
 anq_rcgov_puppet_governor: "£trigger_yes §Y천댜오위안§!의 가까운 친구가 독군으로 임명되었습니다."
 anq_rcgov_zhejiang_chen_yi_governor: "£trigger_yes §Y천이§!가 독군으로 유임되었습니다."
 anq_rcgov_zhejiang_shangguan_governor: "£trigger_yes §Y상관윈샹§!은 이제 공식적인 독군입니다."
 anq_rcgov_finding_candidate_governor: "£trigger_no 새로운 후보자를 찾기 위해서는 시간이 걸릴 것입니다."
 anq_rcgov_jiangsu_zheng_governor: "£trigger_yes §Y정쥔옌§!이 독군으로 유임되었습니다."
 anq_rcgov_jiangsu_ma_yuren_governor: "£trigger_yes §Y마위런§!이 독군으로 임명되었습니다."
 anq_rcgov_waiting_for_offical_reappointment: "£trigger_no §Y덩루쭤§!가 곧 공식적으로 재임명될 것입니다."
 anq_rcgov_jiangxi_deng_governor: "£trigger_yes §Y덩루쭤§!가 독군으로 유임되었습니다."
