 ANQ_chen_tiaoyuan: "천댜오위안"
 ANQ_chen_tiaoyuan_leader_desc: "§Y지도자 설명\n출생:§! §g1886년 11월 12일, 대청국 직예성 안신현§!\n§Y군 경력:§! §g1916년 천댜오위안은 30세의 나이로 장쑤성에서 헌병사령관이 되는 것으로 지휘관이 되었습니다. 이 소박한 경력은 위안스카이의 치세가 짧게 끝나며 중단되었고, 위안스카이의 군사적 모험은 권력의 공백을 초래해 천댜오위안과 같은 젊은 장교들이 진급할 수 있게 되었습니다. 이런 초반기에 천댜오위안은 장쭝창과 함께 복무했지만 장쭝창의 규율 부족이 명백해지면서 둘의 우정은 끝났습니다. 마찬가지로 천댜오위안의 충성의 대상도 봉천군벌에서 쑨촨팡으로 옮겨갔고 쑨촨팡은 이에 대한 감사의 표시로 천댜오위안에게 안휘군의 지휘권을 수여했습니다.\n천댜오위안의 정권 아래에서 안후이성은 독일인들의 이사회의 투자를 거부당했습니다. 장쑤성과 푸젠성의 동포들에 비하면 안후이성은 산업 발전의 혜택을 받지 못하고 가난해졌습니다. 천댜오위안은 쑨촨팡의 친독 정책에 대한 거부로 존경과 명성을 얻었습니다. 최근 몇 년 동안 독일인들과 쑨촨팡 사이에서 얽힌 이익은 천댜오위안의 팔성연합과 쑨촨팡에 대한 신뢰를 깨트렸습니다.\n이제 천댜오위안은 많은 이들이 또 다른 제국주의 열강으로 볼 뿐인 국가와 협력할지, 아니면 베이징에 충성을 바칠지 사이에서 결정해야만 합니다. 그가 어느 쪽을 선택하건 한 가지는 확실합니다. 중국은 다시 하나가 될 것이며 천댜오위안은 그 정부에 합류하게 될 것입니다.§!"
 ANQ_chen_tiaoyuan_commander_desc: "§Y장군 설명\n출생: §!§g1886년 11월 12일, 대청국 직예성 안신현§!\n§Y군 경력:§! §g1916년 천댜오위안은 30세의 나이로 장쑤성에서 헌병사령관이 되는 것으로 지휘관이 되었습니다. 이 소박한 경력은 위안스카이의 치세가 짧게 끝나며 중단되었고, 위안스카이의 군사적 모험은 권력의 공백을 초래해 천댜오위안과 같은 젊은 장교들이 진급할 수 있게 되었습니다. 이런 초반기에 천댜오위안은 장쭝창과 함께 복무했지만 장쭝창의 규율 부족이 명백해지면서 둘의 우정은 끝났습니다. 마찬가지로 천댜오위안의 충성의 대상도 봉천군벌에서 쑨촨팡으로 옮겨갔고 쑨촨팡은 이에 대한 감사의 표시로 천댜오위안에게 안휘군의 지휘권을 수여했습니다.\n천댜오위안의 정권 아래에서 안후이성은 독일인들의 이사회의 투자를 거부당했습니다. 장쑤성과 푸젠성의 동포들에 비하면 안후이성은 산업 발전의 혜택을 받지 못하고 가난해졌습니다. 천댜오위안은 쑨촨팡의 친독 정책에 대한 거부로 존경과 명성을 얻었습니다. 최근 몇 년 동안 독일인들과 쑨촨팡 사이에서 얽힌 이익은 천댜오위안의 팔성연합과 쑨촨팡에 대한 신뢰를 깨트렸습니다.\n천댜오위안의 안휘군은 연합의 성들이 독일에 대한 의존에서 탈피해 내부의 개발이나 반제국주의 세력과의 새로운 동맹을 통해 개혁해 나가기를 원합니다.§!"
 ANQ_zhang_zhongli_commander_desc: "§Y장군 설명\n출생:§! §g1883년, 대청국 강소성 소현§!\n§Y군 경력:§! §g장중리는 북양정부 시절에 군에 입대해 쑨촨팡의 군에서 여단장을 거쳐 사단장이 되었습니다. 북벌 이후 그는 재정직을 맡기 시작해 장쑤성 민정청의 관료가 되었습니다. 이 후로는 팔성연합 염세전담 경찰국장이 되어 훌륭한 성과를 보여주었습니다. 어떤 이들은 장중리가 국민당에 동조적이라며 비난했고 이에 쑨촨팡은 그를 장쑤성에서 안후이성으로 재배치했습니다. 장중리는 안후이성에서 천댜오위안과 친해졌고 안휘군과 협력관계가 되었습니다.§!"
 ANQ_peng_xuefeng_commander_desc: "§Y장군 설명\n출생:§! §g1907년 9월 9일, 대청국 하남성 진평현§!\n§Y군 경력:§! §g펑쉐펑은 가난한 농가 출신이지만, 배움에 대한 의지로 베이징에서 수학할 수 있었습니다. 그러나 경제적인 문제는 그의 학업을 조기에 중단시켰고 그의 배경은 그를 좌익에 경도되도록 했습니다. 혁명가들과 협력을 시작한 그는 그의 고향 주민들을 모아 민병대를 조직하려했으나 대부분 실패했습니다. 그는 산둥으로 도망갔고 장쭝창에 대한 반대운동을 벌였다가 나중에는 그곳에서도 추방되었습니다. 안후이성으로 망명한 그는 최종적으로는 (온전히 자신의 것인 권력 기반을 찾고 있던) 천댜오위안에게 발탁되었습니다.§!\n\n§Y참고: 그는 여전히 초기의 혁명적 경향을 어느 정도 유지하고 있지만, 그의 천댜오위안에 대한 충성은 그의 반란을 일으키고자 하는 욕망을 능가합니다.§!"
 ANQ_liu_heding_commander_desc: "§Y장군 설명\n출생:§! §g1894년 12월 13일, 대청국 안휘성 합비현§!\n§Y군 경력:§! §g류허딩은 천댜오위안의 참모장입니다. 그는 1916년 바이충시 등과 함께  보정군관학교에서 수료했습니다. 이후 그는 니쓰충의 군에서 훈련을 받았고 짧은 시간 내에 후난, 쓰촨, 푸젠으로 배치되었습니다. 1925년 그는 안휘군벌 잔당인 마샹빈의 휘하에서 장교가 되었고 장쭝창과의 전쟁에 참여했습니다. 쑨촨팡은 옛 안휘군벌의 충성파가 그에 대항하여 연합하는 것을 막기 위해, 잔존한 안휘군벌의 군을 팔성연합의 구조에 완전히 통합했습니다. 류허딩은 국민당의 반군으로부터 푸젠을 확보하기 위해 파견되었지만 몇 번이나 대패했고, 그의 군대는 저우인런의 형편없는 지휘를 받으며 가혹행위를 견뎌야 했습니다. 국민당을 패배시키는 데 실패한 후, 그는 안후이성으로 재배치되었고 천댜오위안과 친구가 되었습니다.§!\n\n§Y참고: 그는 여전히 장쭝창에게 원한을 품고 있으며, 그의 몰락을 염원하고 있습니다.§!"
 ANQ_shi_zhongcheng_commander_desc: "§Y장군 설명\n출생:§! §g1898년 1월 25일, 대청국 안휘성 동성현§!\n§Y군 경력:§! §g스중청은 그가 어릴 때 아버지를 여의었습니다. 그는 그의 삼촌 스충빈에게 가서 도움을 청했고 1921년에는 보정군관학교에 입학했습니다. 그는 2년 만에 수료를 마쳤고 스충빈의 군대에 입대했습니다. 2차 직봉전쟁의 와중, 장쭝창 휘하에 있던 스충빈은 쑨촨팡에게 포로로 잡혔고 처형당했습니다. 스중청은 계속해서 장쭝창의 군에서 복무했고 옌타이 근교의 통제를 담당하는 책임자가 되었습니다. 복무의 와중, 그는 장쭝창의 무분별한 쾌락주의에 대단히 실망하게 되었습니다. 이후, 그는 그의 삼촌을 죽인 쑨촨팡이 있는 남쪽으로 도망갔고 그의 옛 상관과의 관계 절연을 선언했습니다. 이후 천댜오위안은 그에게 호감을 가졌고 그의 진급을 도왔습니다. 스중청은 천댜오위안의 도움에 힘입어 안휘경비제1여단장이 되었고 계속해서 국민당의 반란 조직을 진압하는 데에 성실히 임하면서 인정받았습니다.§!\n\n§Y참고: 그는 남쪽으로 도주한 이후 그의 사촌누이 스구란과 절연했다는 소문이 돌고 있습니다. 스구란은 현재 벼려진 칼이라는 뜻의 스젠차오라는 이름으로 더 유명합니다. 혹자는 그녀가 아버지의 복수를 이루는데 스중청의 도움을 얻으려 했다가 실패했고 그 이후로는 두 사람 간의 대화가 없었던 것으로 보인다고 합니다. 확실히 스중청은 스젠차오와의 연관은 부정하는 것으로 보입니다. 스충빈을 죽인 쑨촨팡에 대한 복수심은 스젠차오의 것이 스중청의 것보다 훨씬 컸던 모양입니다...§!"
 ANQ_li_shengchun_commander_desc: "§Y장군 설명\n군 경력:§! §g리성춘은 푸젠성의 부사령으로 쑨촨팡의 사적인 친구이자 푸젠성의 독군인 저우인런의 휘하에서 복무했습니다. 북벌 동안 그는 저우인런의 밑에서 허잉친이 지휘하는 국부군 제17군과 맞서 싸웠고 그들과 끈덕지게 싸웠습니다.\n하지만 리성춘과 그의 상관들과의 사이는 나쁜 축이며 그의 승진에 악영향을 미치고 있습니다. 그는 과거 잦은 명령 불복종을 저질렀으며 민감기의구의 국민당 세력에 대한 섬멸 실패가 여러 번 반복되자 그의 능력에 의문이 제기되었습니다. 이에 따라 리성춘의 쑨촨팡에 대한 충성은 다른 이들의 충성보다는 다소 낮을 것으로 보입니다.§!"
