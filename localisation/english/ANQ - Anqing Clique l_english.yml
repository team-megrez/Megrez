 ANQ_national_populist_party_long: "일관도\n§g장톈란의 밀교적 종교 집단은 산둥성에 그 기반을 두고 있지만 정치인들의 약속에는 관심이 없으면서도 더 나은 대안을 찾고자 하는 사람들을 포용하기 위해 그들의 촉수를 남쪽으로 뻗고 있습니다. 하지만 정치인들은 이들의 근절에 꽤 단호했습니다. 그 종교는 지역의 정치에 의미 있는 효력을 보이기는커녕 지역 문제에 거의 영향을 미치지 못합니다.§!"
 ANQ_doctrine_reduction_japanese: "일본인 교관들"
 anq.108.b: "안 하는게 좋겠어..."
 ANQ_sun_liren_commander_desc: "§Y장군 설명\n출생:§! §g1900년 12월 8일, 대청국 안휘성 여주부 여강현 금우진§!\n§Y군 경력:§! §g쑨리런은 신해혁명 이후의 격동의 시기에 민족주의적인 스카우트단에 소속되어 활동했으며, 1919년 공시타오와 결혼한 후 1920년 칭화대학교에 입학해 토목공학을 전공했습니다. 쑨리런은 칭화대에서 유명한 농구 선수가 되었고, 1921년에는 극동 선수권 대회에서 중국 대표팀을 이끌고 금메달을 획득했습니다. 1923년에는 경자배관장학금을 받아 퍼듀 대학교로 편입해 4학년을 마쳤고 1924년에 졸업했습니다.\n\n쑨리런은 일리노이 시카고에 있는 시카고 브리지 앤 아이언 컴퍼니에서 잠시 인턴을 한 후, 분열된 조국을 위해 봉사하기 위해서 기술자보다는 군인이 되기로 결심했습니다. 유럽과 일본을 여행하며 최신 군사적 발전을 목격한 후 귀국한 그는 해외에서 배운 군사 전문 지식과 기술을 바탕으로 안경군벌에 종사합니다.§!\n§Y참고: 쑨리런은 민족주의적인 경향이 있으며 그의 고향의 세력인 안경군벌이 화동대전에서 패배할 경우 중국 전역의 다양한 공화주의, 민족주의 세력을 향해 떠나갈 것입니다.§!"
 ANQ_join_QIE_alliance: "중앙정부 합류"
 ANQ_join_QIE_alliance_desc: "우리는 [QIE.GetNameDef]의 권위와 베이징 정부를 인정합니다. 완전한 통일의 길로 향하는 길을 닦는데 도움을 주기 위해 중앙정부에 힘을 합칩시다. 우리의 군대와 화둥이라는 지정학적 위치를 이용하면 통일의 완성을 지원하는 강력한 전위대가 될 수 있을 것입니다."