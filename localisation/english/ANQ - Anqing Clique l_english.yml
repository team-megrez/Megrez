 ANQ_beijing_cooperation8_desc: "통일된 중국은 강력하고 우리에게 많은 이익을 주지만, 지금 우리가 대가를 지불하고 있다는 것은 분명합니다. 베이징 정부는 우리 시장에 최혜적으로 접근하며 우리 산업의 상당한 지분을 가져갑니다. 이 상황이 이어진다면, 우리는 우리의 자치를 잃을지도 모릅니다."
