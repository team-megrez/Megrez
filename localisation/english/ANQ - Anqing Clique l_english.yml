 ANQ_derelict_industry: "버려진 산업"
 ANQ_derelict_industry_desc: "천댜오위안의 정부는 이전에 난징군벌이 통제했던 산업의 많은 부분을 인수할 수 있었지만, 이는 전쟁으로 인해 많은 피해를 입었고 많은 공급망이 붕괴되었습니다. 게다가, 그의 민족주의 정책은 많은 외국인들과 부유한 사업주들을 도피하게 만들었습니다. 생산의 복원에는 시간이 걸릴 것입니다."
 ANQ_widespread_destruction: "광범위한 파괴"
 ANQ_widespread_destruction_desc: "오성은 전투로 유린되었으며 회복하기까지는 시간이 걸릴 것입니다. 철도는 끊어지고 댐은 파괴되었으며 마을과 도시는 완전히 불타버렸습니다. 정부의 자원 대부분은 재건에 투입되어야만 합니다."
 ANQ_ruined_interior: "파괴된 내륙 지역"
 ANQ_ruined_interior_desc: "오성의 공업 중심지는 물론, 성의 내륙지대의 마을과 촌락도 파괴되었습다. 탈영병, 일관도 광신도, 국민당 좌파 요원, 기타 마적들은 전쟁이 끝났음에도 불구하고 계속해서 피해를 입히고 있습니다. 내륙을 복구하는 데에는 시간이 걸릴 것입니다."
 ANQ_idea_institutional_chaos: "기관의 혼돈"
 ANQ_idea_institutional_chaos_desc: "외국인들과 배신자들에 대한 공격적인 행동은 이 나라를 하나로 묶어주던 여러 기관의 광범위한 몰락을 야기했습니다. 천댜오위안 정부는 처음부터 다시 시작해서 조직을 개편하고 새로운 관리들을 임명함으로써 이 기관들에 질서를 되찾아야 합니다."
 ANQ_flourishing_country: "번창하는 농촌지대"
 ANQ_flourishing_country_desc: "질서가 회복되었으니 내륙과 농촌 지역 역시 번창할 기회가 생겼습니다. 농민들은 적절한 교육과 기반 시설, 범람으로부터의 보호를 받을 수 있도록 보장되었습니다. 이는 신뢰와 안정을 되찾는 데 도움을 주었고 발전에 도움을 줍니다."
 ANQ_patriotic_nation: "애국적인 국가"
 ANQ_patriotic_nation_desc: "오성은 우리의 동포들의 애국적인 분위기에 장악되었습니다. 그들의 애국심은 천댜오위안의 정부에 경제적으로도 군사적으로도 힘과 지원을 보내줍니다."
 ANQ_clique_control: "군벌 통제"
 ANQ_clique_control_desc: "천댜오위안은 인민들이 그를 지지해 권력을 얻었지만 오성을 통제하는 것은 인민들이 아니라 천댜오위안의 사적인 친구들과 정치적 동맹들로 구성된 군벌입니다. 민족주의가 부흥하며 대규모 숙청이 일어난 이후, 천댜오위안이 전적으로 신뢰하는 사람들만이 권력을 얻었습니다."
 ANQ_industrial_backing: "산업계의 후원"
 ANQ_industrial_backing_desc: "천댜오위안의 행정부는 중국의 많은 산업계 지도자들의 지지를 받고 있으며, 그들 중 많은 사람들은 독일인 경쟁자가 사라져서 기뻐하고 있습니다. 이 회사들은 성의 개발을 도울 것입니다."
 ANQ_provisional_currency_idea: "임시 통화"
 ANQ_backed_currency_idea: "지원받은 통화"
 ANQ_dike_and_levee_authority_idea: "방죽 및 제방 관리국"
 ANQ_dike_and_levee_authority_idea_desc: "전문 관리국은 시골 지역에서 중국의 거대한 하천의 정기적 범람을 막는데 집중했고, 큰 성공을 거두어 안전성을 상당히 향상시켰습니다. 또 관개를 지원하고 운하나 다른 구조물을 건설해 무역을 지원하기도 합니다."
 ANQ_dike_and_levee_authority_idea1: "방죽 및 제방 관리국"
 ANQ_dike_and_levee_authority_idea1_desc: "전문 관리국은 시골 지역에서 중국의 거대한 하천의 정기적 범람을 막는데 집중했고, 큰 성공을 거두어 안전성을 상당히 향상시켰습니다. 그곳의 위대한 성취 중 하나로는 §Y쑤베이 운하§!의 완공이 있습니다."
 ANQ_dike_and_levee_authority_idea2: "방죽 및 제방 관리국"
 ANQ_dike_and_levee_authority_idea2_desc: "전문 관리국은 시골 지역에서 중국의 거대한 하천의 정기적 범람을 막는데 집중했고, 큰 성공을 거두어 안전성을 상당히 향상시켰습니다. 그곳의 위대한 성취 중 하나로는 §Y쑤베이 운하§!의 완공과 청과의 §Y운하 및 제방 협업§!이 있습니다."
 ANQ_modern_schooling_system_idea: "현대적인 교육 체계"
 ANQ_modern_schooling_system_idea_desc: "천댜오위안의 교육 정책은 이미 수백 개의 학교의 건설을 돕고, 수천 명의 교사들에게 현대에는 중국의 아이들이 어떤 교육을 받아야 하는지를 공지했습니다."
 ANQ_developing_nation: "발전하는 국가"
 ANQ_developing_nation_desc: "질서가 회복되었으니 내륙과 농촌 지역 역시 번창할 기회가 생겼습니다. §Y현대적인 교육 체계§!와 §Y방죽 및 제방 관리국§!은 이 나라를 이전에 상상도 할 수 없는 곳으로 바꾸고 있습니다."
 ANQ_developing_nation1: "발전하는 국가"
 ANQ_developing_nation1_desc: "질서가 회복되었으니 내륙과 농촌 지역 역시 번창할 기회가 생겼습니다. §Y현대적인 교육 체계§!와 §Y방죽 및 제방 관리국§!은 이 나라를 이전에 상상도 할 수 없는 곳으로 바꾸고 있습니다. 또한 이 작업은 §Y쑤베이 운하§!의 완공까지 이끌어냈습니다."
 ANQ_developing_nation2: "발전하는 국가"
 ANQ_developing_nation2_desc: "질서가 회복되었으니 내륙과 농촌 지역 역시 번창할 기회가 생겼습니다. §Y현대적인 교육 체계§!와 §Y방죽 및 제방 관리국§!은 이 나라를 이전에 상상도 할 수 없는 곳으로 바꾸고 있습니다. 또한 이 작업은 §Y쑤베이 운하§!의 완공과 청과의 §Y운하 및 제방 협업§!까지 이끌어냈습니다."
 ANQ_interior_development: "내륙 개발"
 ANQ_interior_development_desc: "연합의 신 정부는 자신들이 권력을 잡은 이후 내륙의 상황이 급속도로 향상되었다고 자신있게 말할 수 있습니다. 하지만, 아직 갈 길은 멉니다. 농사법은 구식이며, 교육은 아직 많이 부족하고, 많은 이들은 위생 시설에 대한 적절하게 접근하지 못하고 있습니다. 우리는 계속해서 내륙의 개발을 우선적 의제로 삼아야 합니다."
 ANQ_dalu_yinhang_loans_idea: "대륙은행에서의 대출"
 ANQ_dalu_yinhang_loans_idea_desc: "청이 통제하는 대륙은행은 우리 측에 대규모 대출을 제공했습니다. 이 대출금은 산업 확장에 사용할 수 있는 추가적인 자본으로 작용할 것입니다."
 ANQ_dalu_yinhang_loans_idea1: "대륙은행에서의 대출"
 ANQ_dalu_yinhang_loans_idea1_desc: "청이 통제하는 대륙은행은 우리 측에 대규모 대출을 제공했습니다. 이 대출금은 산업 확장에 사용할 수 있는 추가적인 자본으로 작용할 것입니다. 청은 기한을 완화시켜 우리에게 혜택을 주기로 약속했습니다."
 ANQ_northern_bank_loans: "북부 은행에서의 대출"
 ANQ_northern_bank_loans_desc: "대륙은행에서의 대출 이외에, 청은 다른 은행들도 참여시켜 우리의 산업 확장에 필요한 자본을 추가적으로 빌려주겠다 약속했습니다. 여기에는 추가적인 부채 상환 비용이 필요합니다."
 ANQ_rolling_dice: "주사위 던지기"
 ANQ_rolling_dice_desc: "'도박사 장군', 천댜오위안은 다시 한 번 운명에 맡기고 모든 위험을 감수하기로 결정했습니다. 팔성연합은 무너졌고 이는 천댜오위안이 앞으로 보지 못할 최고의 기회입니다. 쑨촨팡은 죽었고 만약 천댜오위안이 그의 후계자라 자칭하는 치셰위안과 필적한 수준임을 보여준다면, 그는 연합의 다음 총사령관이 될 수 있을지도 모릅니다."
 ANQ_stand_with_republic: "장쭤린 지지"
 ANQ_stand_with_republic_desc: "북양의 지도자들의 최후의 보루는 봉천에 있습니다. 우리는 우페이푸와 청을 믿을 수 없으며 따라서, 만약 우리가 성공하기를 원한다면, 우리의 유일한 선택지는 공화주의 세력과 함께하는 것입니다. 그들은 우리가 생존하기 위해서는 꼭 필요한 도구들을 제공해줄 수 있습니다."
 ANQ_defend_coastal_corridor: "해안 회랑 지대 방어"
 ANQ_defend_coastal_corridor_desc: "일본으로부터의 지속적인 수송을 보장하기 위해, 우리는 항구의 통제를 확실히 지키고 우리의 중심지로의 연결을 확보해야만 합니다. 이들의 수송품이 부재한다면 우리의 보급은 곧 고갈되고 남경군벌은 우리에게 완전한 수적 우세를 달성할 것입니다. 어떤 대가를 치르더라도 해안 회랑 지대를 사수해야만 합니다!"
 ANQ_expand_shipment_capacity: "수송 간소화"
 ANQ_expand_shipment_capacity_desc: "우리는 해상 수송에 전적으로 의존하고 있습니다. 이를 적절히 조직하여 낭비되는 선박이 없도록 해야 합니다. 우리가 보유한 항구와 소유한 수송선들의 최적의 활용은 필수적인 사항입니다."
 ANQ_new_provincial_governments: "새로운 성정부"
 ANQ_new_provincial_governments_desc: "다른 성들에 권위를 구축했으니, 의지할 수 있는 새로운 정부를 현지에 수립해야만 합니다. 만약 우리의 장교들만을 통치에 이용한다면 재앙이 벌어질 것입니다. 더 안정적인 성정부를 꾸리기 위해서는 현지민들을 동원해야 합니다."
 ANQ_stand_with_beijing: "베이징 지지"
 ANQ_stand_with_beijing_desc: "우페이푸는 훌륭한 지도자로서의 모습을 보여주었습니다. 그는 중국의 대부분을 하나로 묶어냈습니다. 황제를 다시 우리 위에 모시도록 강제받긴 했지만, 여전히 그는 중국의 적법한 지도자로 여겨질 수 있습니다. 우페이푸와 함께 우리는 중국 전체에 이익을 가져다 줄 민족주의적 방침을 시작할 것입니다."
 ANQ_secure_jinpu_line: "진푸선 사수"
 ANQ_secure_jinpu_line_desc: "만일 청의 지원이 도착하길 바란다면, 우리는 우리 영토로 들어가는 가장 직접적인 철도인 베이징에서 안후이성의 쉬하이까지 이어지는 진푸선의 통제권을 확실히 해야 합니다. 우리가 이를 사수하는 한, 우리는 베이징으로부터의 수송이 지속적으로 이루어지리라 확신할 수 있습니다."
 ANQ_increase_rail_capacity: "철도 및 바지선의 수용량 향상"
 ANQ_increase_rail_capacity_desc: "남경군벌을 패배시키기 위한 장비를 비축하고자 한다면, 우리는 청으로부터 오는 철도와 강을 통한 운수의 빈도와 크기를 늘려야만 합니다. 우리는 철도의 수용량을 증가시키고, 비상 수단을 동원하여 추가적인 더 큰 강상 바지선을 빠르게 제작해야 합니다."
 ANQ_a_new_army: "새로운 육군"
 ANQ_a_new_army_desc: "오성의 영역을 통제하기 위해서는, 강한 육군이 필요합니다. 우리 군인들은 용감하지만, 많은 이들은 적절한 훈련을 받거나 장비를 갖추지 못했습니다. 이 문제를 처리하기 위해 우리는 새로운 군대의 창설을 시작할 필요가 있습니다."
 ANQ_air_naval_command: "공군 및 해군 지휘"
 ANQ_air_naval_command_desc: "우리는 육군의 힘에 거의 전적으로 의존해왔습니다. 우리는 공중과 바다로 군의 영역을 확대해야 합니다. 해군은 항상 약했지만 이제는 그들을 현대화해야 합니다. 만일 우리가 더 현대화된 적들을 만났을 때 머리 위에 불이 내리는 것을 원치 않는다면, 공중 또한 통제해야 할 것입니다."
 ANQ_nanjing_naval_yard: "저장 해군 기지"
 ANQ_nanjing_naval_yard_desc: "저장성에 선박 건조를 위한 새롭고 확장된 해군 기지를 건설하는데 투자할 때입니다. 이것으로 현대의 거대한 함선들 역시 건조할 수 있게 될 것이고, 우리가 우리의 함대를 현대화하기를 원한다면 이는 필수적일 것입니다."
 ANQ_naval_officer_training: "해군 사관 훈련"
 ANQ_naval_officer_training_desc: "우리의 새 함대가 현대적으로 작전하기 위해서는, 잘 훈련된 해군 사관이 필요합니다. 이들이 없다면, 함대의 협조성은 떨어지고 기동은 실패할 것입니다. 바다의 거대한 강철 괴물들을 길들이기 위해서는 해군 사관의 훈련을 개선할 필요가 있습니다."
 ANQ_green_water_navy: "지역 해군"
 ANQ_green_water_navy_desc: "우리는 우리가 해양에 전력을 투사할 함대를 만들 수 없다는 것을 알고 있습니다. 기술과 산업력이 전적으로 부족하기 때문입니다. 대신, 우리는 해안을 지켜 적군이 우리 해안에 상륙하는 것을 막아야 합니다. 따라서 우리는 이러한 목적에 가장 적합한 종류의 함선에 투자할 것입니다."
 ANQ_nanjing_air_corps: "안경 공군"
 ANQ_nanjing_air_corps_desc: "하늘에 영향을 주기 위해서는 독립적인 공군이 필요합니다. 이 새로운 군은 우리의 여러 항공기들을 통합하여 우리의 낡은 공군을 현대화하고자 하는 노력을 완수하도록 도울 것입니다."
 ANQ_expand_daijaochang_airbase: "허페이 뤄강 공군기지 확장"
 ANQ_expand_daijaochang_airbase_desc: "허페이 뤄강 공군기지는 새롭게 확장될 주요한 장소입니다. 우리는 그 규모를 크게 확장하여 훨씬 많은 비행기들을 수용할 수 있도록 할 것입니다. 허페이 뤄강은 넓은 범위의 영공을 효과적으로 통제할 수 있을 것입니다."
 ANQ_eastern_aviation_school: "동부 항공학교"
 ANQ_eastern_aviation_school_desc: "항공 부대를 출격시키려면 조종사가 필요합니다. 경험 많고 잘 훈련된 조종사 말이죠. 현재 우리는 조종사를 충분히 훈련시킬 역량이 부족하며 우리의 비행기의 승무원이 될 조종사 자격을 가진 사람의 수를 크게 늘리기 위해서는 전용 학교의 건설은 꼭 필요합니다."
 ANQ_aid_airframes: "[getanqairframestitle]"
 ANQ_aid_airframes_desc: "[getanqairframesdesc]"
 anq_airframest_jap: "일본산 기체"
 anq_airframesd_jap: "일본의 항공기 산업은 아주 뛰어납니다. 강한 공군을 설립하기 위해, 우리는 더 발전되고 현대적인 비행기가 필요합니다. 일본은 기꺼이 우리에게 기체를 제공하고 우리의 연구 시도에 도움을 줄 것입니다."
 anq_airframest_qie: "베이징과의 전투기 합작"
 anq_airframesd_qie: "서구로부터 고립된 우리가 운용 가능한 항공기를 생산할 기회를 조금이라도 가지기 위해서는 베이징과 협력해야할 필요가 있습니다. 우리의 최고의 석학들을 함께 모아 협동하도록 한다면, 우리는 중국의 항공 산업을 진정으로 발전시킬 수 있을 것입니다."
 ANQ_domestic_fighter_production: "국내에서의 전투기 생산"
 ANQ_domestic_fighter_production_desc: "우리가 바라는 수준까지 제대로 성취하기 위해서는 해외 원조에 온전히 의존해서는 안됩니다. 우리의 손실분을 보충하고 우리 공군을 더욱 늘리기 위해서는 신뢰할 만한 국내 전투기 산업을 설립할 필요가 있습니다."
 ANQ_northern_school_doctrine: "북방학파 교리"
 ANQ_northern_school_doctrine_desc: "우리는 장비와 포병 그리고 더 잘 준비되고 훈련된 사단의 우위를 강조하는 북부의 현대식 교리를 채택해야만 합니다. 이는 실제로 화베이 평야에서 자주 싸웠던 북부의 군벌들이 개발한 교리입니다."
 ANQ_southern_school_doctrine: "남방학파 교리"
 ANQ_southern_school_doctrine_desc: "우리는 더 많은 숫자와 기동력을 강조하는 남부의 현대식 교리를 채택해야만 합니다. 이는 실제로 산지에서 자주 싸웠던 남부의 군벌들이 개발한 교리입니다."
 ANQ_chinese_drill_standards: "중국식 군사 훈련 기준"
 ANQ_chinese_drill_standards_desc: "새로운 연합이 더 강한 군대를 가지기 위해, 우리 부대는 적절한 훈육이 무엇인지 알고 있어야 합니다. 여기에는 전통적인 중국식 군사 훈련 기준의 도입이 필요합니다. 이 기준을 통해 연합의 군은 전장에서 더욱 제대로 조직될 수 있을 것입니다."
 ANQ_radio_innovations: "라디오 혁신"
 ANQ_radio_innovations_desc: "중국은 거대한 나라입니다. 넓은 전장 사이에서 원활히 소통하기 위해서는, 무선 통신 기술이 반드시 필요합니다. 그렇기에 우리는 최첨단 라디오 기술에 투자하여 우리 군이 훨씬 효과적으로 싸울 수 있도록 도와야 합니다."
 ANQ_modern_rifle_research: "현대식 소총 연구"
 ANQ_modern_rifle_research_desc: "많은 소총은 구식이거나 외국산입니다. 현대 소총 기술의 연구에 투자함으로써, 우리는 우리가 지금 가진 기존의 난잡한 총들을 대체할 현대적인 소총을 개발할 수 있을 것입니다."
 ANQ_foreign_artillery: "[getanqartillerytitle]"
 ANQ_foreign_artillery_desc: "[getanqartillerydesc]"
 anq_artilleryt_jap: "일본제 대포"
 anq_artilleryd_jap: "우리 군의 중요한 약점 중 하나는 중포가 부족하다는 점입니다. 이를 해결하기 위해 일본인들은 우리가 작업을 시작할 수 있도록 현대 기술과 어느 정도 제한된 수량의 포를 제공해줄 수 있을 것입니다."
 anq_artilleryt_qie: "새로운 중국제 대포"
 anq_artilleryd_qie: "중국에는 크고 강력한 대포가 드뭅니다. 그러므로 그런 무기를 소유한다면 아주 큰 이점으로 작용할 것입니다. 우리는 진정한 중국제 대포를 개발하는데 우리의 자원을 동원해야 합니다."
 ANQ_japanese_tank_imports: "일본 전차 수입"
 ANQ_japanese_tank_imports_desc: "일본은 현대적인 전차 사단을 동원할 능력이 있는 아시아 유일의 국가입니다. 우리는 그들로부터 어느 정도를 수입하여 독자적인 소규모 전차 사단을 조직해야 합니다. 전차 사단은 적의 전선을 돌파하는데 극도로 유용할 것이며 우리의 적들은 그들을 어떻게 상대해야 할지조차 알지 못할 것입니다."
 ANQ_antitank_improvisation: "즉석 대전차 병기"
 ANQ_antitank_improvisation_desc: "우리의 평생의 원수, 일본은 전차 사단을 배치할 가능성이 높습니다. 만약 우리가 이들을 상대할 기회라도 가지고 싶다면 우리는 기본적인 대전차 무기를 우리 사단이 갖추게 해야 합니다. 우리는 극도로 발달된 대전차 병기를 개발할 수는 없지만, 즉석에서 만들 수는 있습니다."
 ANQ_reform_jinling_academy: "금릉학원 개혁"
 ANQ_reform_jinling_academy_desc: "난징의 훌륭한 사관학교인 금릉학원은 개혁이 시급합니다. 선생들은 구식 방법만 가르치며 최근 수년간의 엄청난 발전을 고려하지 못했습니다. 우리는 교육 체계를 개혁하고 금릉학원에서 졸업할 새로운 세대의 장교들이 우리 군의 훌륭한 장교가 될 수 있도록 해야 합니다."
 ANQ_special_intelligence_units: "특별정보부대"
 ANQ_special_intelligence_units_desc: "대일본제국 육군은 특성화된 정보 부대를 군과 함께 운용하는 것이 효과적임을 입증했습니다. 우리의 정보수집능력을 향상시키려면 이러한 부대들을 더 많이 육성해야 합니다."
 ANQ_capital_guard_divisions: "수도경비사단"
 ANQ_capital_guard_divisions_desc: "전쟁 이후 많은 구식 사단들이 해산되었습니다. 그 중에는 수도경비사단도 있습니다. 그들에게 새로운 장교를 보내준다면 이 부대들을 우리가 개혁시킬 수 있습니다."
 ANQ_operational_battle_command: "전투작전사령부"
 ANQ_operational_battle_command_desc: "우리는 모든 작전상의 문제에 대한 중앙 회의 역할을 할 '전투작전사령부'를 수립하는데 집중해야 합니다. 이 사령부는 우리 군 내 여러 부대와 인물 간의 협력성을 개선할 것입니다."
 ANQ_panasian_spirit: "범아시아주의 정신"
 ANQ_panasian_spirit_desc: "우리 군은 아시아의 영광을 위해 서구와 맞서 싸웁니다. 베이징과 중국의 대부분은 우리를 노예로 만들고자 하는 이들에 의해 사실상 점령되었습니다. 우리는 이를 좌시할 수 없으며 서양 세력을 몰아내기 위해 아시아인의 협력이라는 이름으로 함께 일해야 합니다."
 ANQ_nationalist_spirit: "민족주의 정신"
 ANQ_nationalist_spirit_desc: "우리는 중국을 위해 싸우며 오로지 중국만을 위해 싸웁니다. 외국인들은 너무 오랫동안 우리에게 수치를 주었습니다. 우리는 일본인들을, 독일인들을, 중국의 문화를 파괴하려 하는 서구인들을 믿을 수 없으며, 오로지 우리 자신만을 믿습니다."
 ANQ_modern_officer_corps: "현대적 장교단"
 ANQ_modern_officer_corps_desc: "개혁된 금릉학원을 통한 통렬한 혁신과 다양한 개선 이후 우리는 현대적인 장교단을 소유하게 되었습니다. 장교들은 우리의 전쟁의 대의를 믿으며, 현대적인 전술을 받아들였습니다. 이제 우리는 우리의 군을 자랑스러워 할 수 있게 되었습니다."
 ANQ_five_stars_five_provinces: "5개의 별, 5개의 성"
 ANQ_five_stars_five_provinces_desc: "장쑤, 저장, 안후이, 장시, 푸젠의 오성은 현재 연합의 새로운 원수인 천댜오위안에 의해 통합되었습니다. 연합은 분열되었고, 안후이 외 다른 성들에는 권위가 거의 없는 혼란스러운 정부만이 있을 뿐이며, 국제 시장에서 분리되며 경제는 약해졌고 불만은 상승하고 있습니다. 하지만 연합이 적절히 통일되기만 한다면, 중국의 강력한 세력이 될 수 있습니다."
 ANQ_institutional_chaos: "기관의 혼돈"
 ANQ_institutional_chaos_desc: "대부분의 정부기관은 남경군벌과 안경군벌의 전쟁 속에서 산산이 붕괴되었습니다. 천댜오위안이 이제 군을 통해 오성을 통제하고는 있지만, 새로이 임명된 지방정부들은 행정력이 부족합니다. 이 지역들을 통제하기 위해서는 천댜오위안이 독립하고 남경군벌에 승리를 거두게 한 그 추동력을 사용할 필요가 있습니다."
 ANQ_harness_anticoncessions_movement: "반조계주의자 이용"
 ANQ_harness_anticoncessions_movement_desc: "반조계주의운동의 대대적인 지지는 천댜오위안에게 권력을 잡을 기회를 주었고 그는 그 기회를 놓치지 않았습니다. 하지만 만약 이 운동을 제대로 관리하지 못한다면 통제에서 벗어날지도 모릅니다. 우리는 반조계주의 운동의 요소를 적절히 활용하고 우리의 이익이 되도록 이용할 필요가 있을 것입니다."
 ANQ_encourage_patriotic_contributions: "애국적 기부 독려"
 ANQ_encourage_patriotic_contributions_desc: "새로이 등장한 대중의 지지를 이용하여, 사람들에게 총기, 음식, 혹은 현금을 통해 대의에 기여하도록 격려해야 합니다. 우리가 중국을 지지하며 서구의 괴뢰가 아님을 보여준다면, 많은 사람들의 애국적 기부를 기대할 수 있을 것입니다."
 ANQ_friends_in_low_places: "밑바닥의 우군"
 ANQ_friends_in_low_places_desc: "우리의 권위를 세우려면, 우리가 피하고자 했던 이와도 거래할 필요가 있습니다. 지하세계의 범죄자들이 우리를 지지하게 한다면, 우리는 특정한 사람들을 압박하고 목표로 삼기 위해 사용할 수 있는 강력한 동맹 세력을 얻을 수 있을 것입니다. 그들은 우리의 대의에 공감하며, 이를 이용하지 않는 것은 낭비가 될 것입니다."
 ANQ_sanction_patriotic_protests: "애국 시위 허가"
 ANQ_sanction_patriotic_protests_desc: "쑨촨팡과 치셰위안은 시위를 엄중히 단속하는 실수를 저질렀습니다. 사실 처음에는 꽤 작은 규모의 시위였지만, 거대한 연쇄 작용으로 인해 심각한 일로 커졌던 것입니다. 우리는 우리의 동맹인 반조계주의 운동이 필요하기에, 같은 실수를 반복하지 않고 승인을 받은 시위에 대해서는 허락할 것입니다. 애국적인 것이기만 한다면 말입니다."
 ANQ_take_over_foreign_assets: "해외 자산 압류"
 ANQ_take_over_foreign_assets_desc: "서양인 산업가들이 재빨리 도망치며 남겨둔 많은 해외 자산들은 반드시 우리 정부에 압류되어 좋은 곳에 사용되어야 합니다. 이는 정당한 청구에 따라 중국 사업가들에게 환원될 것입니다. 이 자산은 상당하며 우리의 산업화 노력에 도움이 될 것입니다."
 ANQ_seize_presses: "언론 장악"
 ANQ_seize_presses_desc: "언론은 최근 다소 자유롭고 급진적으로 변했습니다. 가능한 한 많은 언론 매체의 통제를 시작할 때입니다. 그들이 마음껏 간행하도록 허락한다면, 특히 우리를 지지하는 애국적 목소리와 연계되기 시작한다면, 그들이 직접적으로 우리를 비판하는 것을 막아야 합니다."
 ANQ_convince_intellectuals: "지식인 설득"
 ANQ_convince_intellectuals_desc: "수십 년 동안 중국에서 서구의 축출을 주장해왔던 많은 도시 지식인들은 아직도 우리의 의도를 의심스럽게 바라봅니다. 이 지식인들에게 우리가 중국을 위해 좋은 일을 하고 있다고 '설득'할 시간입니다."
 ANQ_hunt_hanjian: "한간 사냥"
 ANQ_hunt_hanjian_desc: "서양과 부역하는 행위를 전혀 하지 않은 중국인들은 거의 없습니다. 덕분에 우리는 손쉽게 우리의 적들을 한간, 즉 중국의 배신자로 몰아갈 수 있게 되었습니다. 우리가 이들을 체포하라 명령만 내린다면, 나머지는 자경단원들이 알아서 해줄 것입니다."
 ANQ_public_morality_campaigns: "공중 도덕 캠페인"
 ANQ_public_morality_campaigns_desc: "대중들에게 도덕심을 주입시킬 차례입니다. 우리는 대중에게 우리가 하고 있는 모든 선행, 우리가 서방에 대항해 취한 행동, 우리가 체포하고 처형한 반역자, 우리의 대의에 대한 지식인들의 지지를 보여줘야 합니다. 이것은 우리의 위상을 더욱 높이고 바라건대, 우리의 지지까지 증진시킬 것입니다."
 ANQ_targeted_removals: "목표 제거"
 ANQ_targeted_removals_desc: "대중은 우리를 지지하고 중요 요인들은 우리의 대의를 지원하니 이제 말썽꾼들을 처리할 차례입니다. 몇몇은 여전히 우리가 하는 일에 반대하고 있습니다. 다른 이들은 우리의 의도가 결코 우리의 말처럼 좋지는 않다 말합니다. 이들을 스스로의 보직에서 해임해 우리의 개혁이 계속되도록 해야 합니다."
 ANQ_renegotiate_foreign_trade: "대외 무역 재협상"
 ANQ_renegotiate_foreign_trade_desc: "외국인에 대한 우리의 행동은 무역을 크게 감소시켰습니다. 이런 것을 완전히 원치 않은 것은 아니지만, 우리 자신을 세상과 단절시키는 것은 기술적으로 뒤처질 것이라는 것을 의미합니다. 게다가, 우리는 수출할 수 있는 많은 제품과 자원을 가지고 있습니다. 이러한 이유로, 우리는 서서히 무역을 재개하기 시작하겠지만, 이번에는 우리의 조건에 따라 무역할 것입니다. "
 ANQ_economic_nationalism: "민족주의적 경제 개발"
 ANQ_economic_nationalism_desc: "서구의 경제적 종속을 제거했으니 진보하기 위해서는 새로운 경제 정책을 수립해야만 합니다. 이 새로운 정책은 오랫동안 우리를 착취해들인 서방 국가들이 아니라 중국을 발전시키는 데 초점을 맞춰야 합니다. 따라서, 앞으로는 경제적 민족주의를 추구하며 이 원칙을 염두에 두고 우리 경제를 발전시키는 것이 무엇보다 중요합니다."
 ANQ_nationalize_key_industries: "핵심 산업 국유화"
 ANQ_nationalize_key_industries_desc: "우리가 원하는 방향으로 경제를 더 잘 조종할 수 있도록 경제에 대한 통제권을 확대하고자 한다면, 특정한 핵심 산업을 국유화하는 것은 좋은 선택지가 될 것입니다. 이것은 또한 어떤 회사, 개인 또는 국가도 우리의 방어에 필수적인 산업을 통제할 수 없도록 할 것입니다. 이제 이러한 조치를 수행하는 데 필요한 지원을 받았으니 가능한 한 빨리 시작해야 합니다."
 ANQ_okura_bank_loans: "오쿠라 은행에서의 대출"
 ANQ_okura_bank_loans_desc: "우리 경제에 상당한 투자를 지속하고자 한다면 추가적인 자본이 필요합니다. 우리의 후원자인 일본이 있기에, 일본의 오쿠라 은행은 좋은 선택지가 될 것입니다. 그들이 호의적인 조건으로 대출을 제공한다면 산업화 정책을 지속할 수 있습니다."
 ANQ_dalu_yinhang_loans: "대륙은행에서의 대출"
 ANQ_dalu_yinhang_loans_desc: "북부의 은행 중 하나인 대륙은행은 우리에게 대규모 대출을 제공했습니다. 이 대출은 우리 산업에 투자를 지속할 수 있도록 도울 것입니다. 목표를 수행하기 위해서는 추가적인 자본이 필요합니다."
 ANQ_zaibatsu_contracts: "일본 자이바츠와 계약"
 ANQ_zaibatsu_contracts_desc: "우리는 특정 분야에서 복잡한 작전과 투자를 수행할 전문 지식이 부족합니다. 하지만 일본의 여러 거대 자이바츠들은 계약 체결을 열망하고 있습니다. 그들을 여기에 초청하여 우리나라를 발전시키는데 도움을 얻어야 합니다."
 ANQ_new_business_taxes: "새로운 영업세"
 ANQ_new_business_taxes_desc: "점점 늘어만 가는 투자액으로 우리 예산은 고통받기 시작합니다. 새로운 영업세의 도입을 통해 우리는 우리 경제에 더 투자하는데 사용할 수 있는 추가적인 수입을 얻을 수 있습니다. 우리나라의 인구는 많고 잠재력은 어마어마하기에, 그 어떤 사업체도 이 세금이 두려워 떠나지는 않을 것입니다."
 ANQ_caifa_contracts: "중국 재벌과 계약"
 ANQ_caifa_contracts_desc: "일본의 자이바츠에 대응되는 중국의 재벌은 확장을 열망합니다. 그들 대부분은 비교적 역사가 짧고 덜 발전되었지만, 우리가 그들에게 이 기회를 잡도록 해서 중국의 사업이 번성하도록 할 수도 있습니다."
 ANQ_prosperous_league: "번영하는 동맹"
 ANQ_prosperous_league_desc: "우리 경제에 대한 모든 투자와 높은 대중의 지지덕에, 우리는 연합을 번영의 길로 이끌기 위해 필요한 모든 일을 할 수 있었습니다. 중국은 더 이상 서방에 의해 착취당하지 않을 것입니다. 우리는 우리 스스로의 힘과 동맹들의 도움으로 경제를 성장시키고 그 과정에서 부자가 될 것입니다."
 ANQ_rural_reconstruction_efforts: "농촌 재건 시도"
 ANQ_rural_reconstruction_efforts_desc: "내륙 지역은 전쟁으로 큰 피해를 입었습니다. 베이징 정부의 원조를 통해 우리는 그 피해를 복구하는데 큰 노력을 들이기 시작해야 합니다. 우리의 동맹은 기술 지원뿐 아니라 인력과 하찮은 일에 투입될 자원들을 공급해줄 수 있습니다."
 ANQ_reconstruction_efforts: "천댜오위안의 재건"
 ANQ_reconstruction_efforts_desc: "화동대전은 우리나라에 심대한 파괴를 야기했습니다. 천댜오위안은 스스로가 선대 지도자들과 다르다는 점을 보이기 위해서, 개인적으로 이 재건 작업에 참여해야 하며 정부는 다른 사람들에게 도움을 기대지 않고 천댜오위안 스스로 충분히 상황을 타개할 수 있다는 것을 증명해야 합니다."
 ANQ_reconstruction_cooperation: "재건 협력"
 ANQ_reconstruction_cooperation_desc: "내륙 지역은 전쟁으로 큰 피해를 입었습니다. [getanqally]의 원조를 통해 우리는 그 피해를 복구하는데 큰 노력을 들이기 시작해야 합니다. 우리의 동맹은 기술 지원뿐 아니라 인력과 하찮은 일에 투입될 자원들을 공급해줄 수 있습니다."
 ANQ_open_grain_stores: "곡물 창고 개방"
 ANQ_open_grain_stores_desc: "최근의 전쟁으로 화동 전역에서 식량이 부족하게 되었습니다. 다행히도, 우리가 의존할 수 있는 거대한 곡물 창고들이 몇 개 있습니다. 이들은 보통 가뭄을 대비해 미축한 것이지만, 이들을 열지 않으면 또 다른 불만이 촉발될 것입니다."
 ANQ_eight_regulations: "8개 규정"
 ANQ_eight_regulations_desc: "우리 정부에 대한 대중의 지지를 높게 유지하려면, 우리 군이 인민들을 잘못 대하는 경우가 없도록 해야 합니다. 따라서 우리는 우리의 병력들이 따라야 할 추가적인 규정을 도입해야 합니다. 이를 엄격히 실시한다면, 인민들은 곧 우리 군의 전문성에 감복할 것입니다."
 ANQ_pacify_countryside: "촌락 지역 달래기"
 ANQ_pacify_countryside_desc: "이제 전쟁이 끝났으니 내륙의 촌락 지역에 평화를 되찾아 줄 때 입니다. 많은 농부들과 소작농들이 너무 오랫동안 마적단과 탈영병들에게 고통받았습니다. 우리는 군을 동원하여 촌락 지역을 평화롭게 하고 남아있는 폭력 집단들을 처리해야 합니다."
 ANQ_jiangsu_yiguandao_problem: "장쑤 일관도 정책"
 ANQ_jiangsu_yiguandao_problem_desc: "일관도는 지속적으로 장쑤성 북부에서 소요를 일으키고 있습니다. 우리는 사람들을 일관도에 빠지게 만드는 빈곤과 불신의 토양을 갈아엎어야 합니다. 아울러 신앙을 전파하는 선동가와 예언가들을 모두 추방하는 일도 중요합니다. 일단 우리가 행동하기만 한다면, 그들의 집단을 단속해 최종적으로는 일소할 수 있을 것입니다."
 ANQ_fujian_encirclement_campaigns: "푸젠 초국작전"
 ANQ_fujian_encirclement_campaigns_desc: "국민당은 영토 대부분을 잃었지만, 아직도 푸젠성 전역의 수많은 기지들에 숨어있습니다. 우리가 접근할 때마다 다른 곳으로 도망치는 것을 막기 위해서는, 그들을 포위한 뒤 그들의 탈출로 전부를 단절하는, 이른바 '포위 작전'을 시행해야 합니다. 이는 그들을 완전히 제거하는데 도움이 될 것입니다."
 ANQ_provisional_currency: "임시 통화"
 ANQ_provisional_currency_desc: "최근의 전쟁은 수십 개의 다른 통화체계가 남발하도록 했습니다. 그 중 상당수는 작은 지방정부들에 의해 채택되었습니다. 새로운 임시통화는 미래에 사용될 좀 더 국가적인 수준의 통화로의 전환을 용이하게 할 것입니다. 아울러 오성 간의 교역을 촉진하고 서로 서로의 사이를 가깝게 하는 것까지 바랄 수 있을 것입니다."
 ANQ_rural_outreach: "농촌 구제 활동"
 ANQ_rural_outreach_desc: "많은 소작농들은 신정부와 거리감을 느끼고 있습니다. 그들이 본 것이라고는 난징과 해안가의 다른 도시의 발전상 뿐입니다. 하지만 우리는 내륙의 농부들로부터 지속적으로 들어오는 식량에 매우 의존하고 있습니다. 우리는 농촌 구제 활동 프로그램을 시작하여 작은 마을들이 계속 품고있던 문제점들을 고쳐나가야 합니다."
 ANQ_dike_and_levee_authority: "방죽 및 제방 관리국"
 ANQ_dike_and_levee_authority_desc: "범람은 중국의 고질적인 문제이며 특히 내륙 지방에서는 더 심합니다. 더불어 도시와 마을들을 지키기 위해 설계된 대부분의 기반 시설은 전쟁통에 파괴되었습니다. 특별 관청을 설립해 이 문제를 해결하도록 해야 합니다."
 ANQ_modern_schooling_system: "현대적인 교육 체계"
 ANQ_modern_schooling_system_desc: "내륙에 사는 대부분의 사람들은 거의 교육받지 못했으며, 글을 읽지도 쓰지도 못합니다. 현재 학교들은 낡은 교수법을 고집하고, 많은 사람들은 학교에 가지도 않습니다. 우리는 현대적인 교육 체계의 도입에 투자해야할 뿐만 아니라 시골에 수천 개의 새 학교를 건설해 소작농들을 적절하게 교육해야 합니다."
 ANQ_relocate_to_nanjing: "난징으로의 천도"
 ANQ_relocate_to_nanjing_desc: "비록 천댜오위안의 권력 기반은 안칭이지만, 그곳은 정권을 유지하기 마땅치 않습니다. 쑨촨팡의 연합은 난징에서 통치했고 안정적인 정부를 수립하고자 한다면 우리 또한 난징에 정부를 두어야 합니다. 여기에는 정부의 철저한 재조직이 필요하겠지만 해야만 하는 일이기도 합니다."
 ANQ_sixth_section: "제6부"
 ANQ_sixth_section_desc: "우리의 지시를 제대로 강제하고 동맹들을 보호하기 위해서는, 새로운 첩보부의 형성이 무엇보다 중요합니다. 제6부는 우리의 적들에게는 두려움을 심어주고 우리에게는 우리의 명령을 강제할 수 있는 새로운 방법을 제공할 것입니다. 난징의 권력을 제대로 장악하는 데에도 필요할 것입니다."
 ANQ_invite_back_governors: "독군들의 운명"
 ANQ_invite_back_governors_desc: "현재 우리는 모든 영토를 군사적으로 통제하고 있기 때문에 이제는 다시 민간정부를 수립할 때입니다. 옛 독군들의 거의 대부분은 우리의 적, 치셰위안의 편에 섰으므로, 우리는 그들을 원래의 자리로 돌려줄지, 아니면 새로운 후보를 찾아야 할지를 결정해야 합니다."
 ANQ_nanjing_purges: "난징 숙청"
 ANQ_nanjing_purges_desc: "난징의 권력을 잡고 있는 많은 병사와 장교들은 신뢰할 수 없습니다. 그들은 쑨촨팡의 반조계주의자 탄압에 일조했으며, 언제든 우리에게서 등을 돌릴 수 있습니다. 우리는 그들 사이에 적의 첩자가 섞여있는지를 알 수 없습니다. 난징에서 효율적으로 정부를 운영하기 위해서는, 신뢰할 수 있는 사람들이 필요합니다. 여기에는 난징의 관료들에 대한 여러 번의 철저한 숙청이 필요할 것입니다."
 ANQ_administrative_centralization: "행정 중앙집권화"
 ANQ_administrative_centralization_desc: "구 연합의 매우 높은 지방분권화 경향 덕에 천댜오위안은 독립을 선포하고 권력을 움켜쥘 수 있었습니다. 당시에는 이 점이 유용했을지 몰라도, 지금은 어떤 희생을 치뤄서라도 유사한 일이 일어나는 것을 막아야 합니다. 권력을 중앙집권화한다면 지방의 지도자들이 너무 큰 권력을 가지는 것을 막는 데 도움이 될 것입니다."
 ANQ_fight_high_level_corruption: "고위 관료들의 부패 척결"
 ANQ_fight_high_level_corruption_desc: "쑨촨팡의 연합에서는 고위직들의 부패가 만연했습니다. 이와 비슷한 일이 일어나지 않도록, 부패를 반드시 처리해야 합니다. 더불어 우리의 독립을 지키기 위해서라도, 부패에 대한 가혹한 조치는 필요할 것입니다."
 ANQ_consortium_negotiations: "협력단과의 협상"
 ANQ_consortium_negotiations_desc: "어떠한 종류의 변화를 추구한다면 중국에서 가장 강력한 사업체인 협력단이 필요할 것입니다. 쑨촨팡은 그들이 무엇을 하든 내버려두었기 때문에 대부분은 쑨촨팡 치하에서 좋은 때를 보냈습니다. 우리는 이제 독일인들이 떠났으니 사업을 확장할 최고의 기회가 지금이며, 더 이상 독일인들의 자원 독점을 걱정할 필요가 없다며 그들을 설득해야 합니다."
 ANQ_expand_jiangnan_arsenal: "강남병공창 확장"
 ANQ_expand_jiangnan_arsenal_desc: "강남병공창은 군수 생산에 있어서는 오성에서 가장 거대한 시설입니다. 한 도시에서만 무기를 생산하는 것은 위험하지만, 강남병공창은 우리의 수요를 만족시킬 유일한 장소입니다. 따라서 우리의 군수품 생산을 촉진하기 위해서는 그 곳의 시설을 확장하는데 투자해야 합니다."
 ANQ_zhejiang_industrial_bank: "절강 산업은행"
 ANQ_zhejiang_industrial_bank_desc: "절강 산업은행은 화동의 주요한 기업입니다. 우리는 독일을 비롯한 해외 은행들을 모두 추방했기 때문에 저장 산업은행과 같은 은행에게 좋은 기회를 제공할 것입니다. 우리가 이들과 공조한다면, 우리는 그들의 사업이 확장하는 것을 돕고, 그들은 우리의 경제 계획에 자본을 제공해줄 수 있습니다."
 ANQ_lower_yangtze_development: "양쯔 하부 개발"
 ANQ_lower_yangtze_development_desc: "양쯔 하부 지역은 연합의 자랑입니다. 이곳에는 우리의 공업 대부분이 집중되어 있으며 기술 발전이 급속도로 일어나고 있는 지역입니다. 연합의 공업을 발전시키려면 이곳에 대한 투자가 꼭 필요합니다. 우리는 안정적인 정부와 경제적인 팽창을 위해 노력해왔고 연합을 더욱 강하게 만들기 위해서는 둘 모두 필요합니다."
 ANQ_new_xinhai: "새로운 신해혁명"
 ANQ_new_xinhai_desc: "베이징은 신해혁명의 이상을 배반했습니다. 아직 그 이상을 저버리지 않은 국가는 봉천정부 뿐입니다. 우리는 그들에 대한 지지선언을 했으니, 신해혁명의 또 다른 후계자가 되었고 중국의 나머지 지역들과는 달리 이를 영예롭게 기념합니다."
 ANQ_panasian_legitimacy: "범아시아주의적 정통성"
 ANQ_panasian_legitimacy_desc: "우리 정부의 정통성은 일본과 봉천의 관계가 실증하는 이상을 기초로 합니다. 우리의 진정한 적은 서양인데 왜 서로 다른 아시아인들끼리 싸우는 것입니까? 베이징 정부는 스스로가 착취당하도록 만들어 중국과 다른 아시아 국가들을 배신했습니다. 우리는 더 이상 이를 좌시할 수 없으며 우리 정부에 대한 지원을 얻기 위해 범아시아주의의 이상을 사용할 것입니다."
 ANQ_manchurian_imports: "만주로부터의 수입"
 ANQ_manchurian_imports_desc: "전쟁은 우리에게 심각한 피해를 주었기에, 더 많은 자원이 절실하게 필요합니다. 만주로부터의 수입은 우리가 더 빨리 회복할 수 있도록 도울 것입니다."
 ANQ_mantetsu_rolling_stock: "만철 철도 차량"
 ANQ_mantetsu_rolling_stock_desc: "전쟁 중 우리 철도는 피해를 입었고 많은 기차들은 파괴되었습니다. 우리는 남만주철도주식회사를 초청해 이를 해결하고 철도 차량을 추가로 공급받아야 합니다. 이는 영토를 가로지르는 자원 수송을 훨씬 쉽게 만들 것입니다."
 ANQ_japanese_industrial_methods: "일본식 산업 방식"
 ANQ_japanese_industrial_methods_desc: "독일인들의 탈출로 우리 공업은 재가동되는데 더 많은 문제를 겪고 있습니다. 하지만 일본인들은 놀랄만큼 빠르게 산업화를 이룩하는데 성공했으며 그들의 전문 지식은 우리가 독일인들이 남겨놓은 수많은 문제에서 회복되도록 도와줄 것입니다. 우리는 그들을 더욱 빠르게 따라잡고 잃어버린 전문 지식을 일본의 전문 지식으로 대체할 수 있을 것입니다."
 ANQ_electronic_studies: "전자 공학 연구"
 ANQ_electronic_studies_desc: "우리의 전자 공학 산업은 놀랄만큼 구식이며 거대한 연구 시설이 부족합니다. 일본인들의 도움이 있다면 우리의 전자 공업에 새로운 활기를 불어넣을 수 있을 것이며 세계의 선도국들과 경쟁할 수 있게 될 수도 있을 것입니다."
 ANQ_industrial_leap_forward: "산업의 도약"
 ANQ_industrial_leap_forward_desc: "우리는 일본의 최첨단 혁신과 금융 자본을 이용하여 산업적으로 도약할 수 있습니다. 이런 방식으로 중국은 경제적 경쟁력을 가질 수 있습니다."
 ANQ_tokyo_university_exchange_program: "일본 대학 교환학생 프로그램"
 ANQ_tokyo_university_exchange_program_desc: "우리 대학들은 최근 새로운 학문적 진보가 거의 없었습니다. 특히 기술 부분에서 우리는 다른 나라들에 계속해서 뒤쳐지고 있습니다. 다른 나라들이 우리에게 원조를 제공해주지 않는다면, 일본에 의존할 수밖에 없습니다. 도쿄 제국대학과 대규모 교환학생 프로그램을 조직한다면 우리 대학들에 필요했던 학술 문화에 있어서의 격려와 고무 효과를 줄 수 있을 것입니다."
 ANQ_undermine_nationalist_intellectuals: "민족주의 지식인 약화"
 ANQ_undermine_nationalist_intellectuals_desc: "민족주의 지식인들은 계속해서 문제를 불러일으키고 있습니다. 매일매일 우리의 외교 정책과 일본과의 관계를 비판하는 새로운 사설이 기고됩니다. 민족주의자들이 우리의 동맹이 아닌 골칫거리가 되었다는 사실은 확실하며 따라서 그들을 적절하게 대응할 필요가 있습니다. 우리는 인신공격 등 필요한 여타 수단을 사용해 이 지식인들을 약화시켜서 그들의 말이 퍼지는 것을 막아야 합니다."
 ANQ_undermine_anticoncessionist_movement: "반조계주의자 약화"
 ANQ_undermine_anticoncessionist_movement_desc: "반조계주의 운동은 엄청나게 귀중한 동맹이었고 남경군벌에 대한 우리의 승리에서 결정적으로 작용했지만, 그 구성원들은 계속해서 급진화되어 운동의 방향성을 우리 이익에 반하는 방향으로 움직이고 있습니다. 우리는 운동을 교활하게 약화시키고, 요원을 심으며 더 큰 시위를 막는 등의 일을 시작해야 합니다..."
 ANQ_republican_focus: "공화주의적 신뢰성"
 ANQ_republican_focus_desc: "[getanqrepublicanfocus]"
 anq_republican_focus_profengtian: "우리는 일본인들과의 관계를 유지하는 대신, 봉천정부를 중국의 합법 공화국으로 인정함으로써 최대한 많은 신뢰를 쌓을 것입니다. 신해혁명은 여전히 무척이나 인기가 많고, 동시에 봉천이 주장하는 정통성의 제1의 근거이기도 합니다. 우리 또한 이런 면모에 집중해 정부의 정통성을 높이기 위해 노력해야 합니다."
 anq_republican_focus_alone: "우리는 중국에 홀로 섰으며,이는 파괴적인 청의 패권으로부터 진정으로 벗어났음을 보여주어야 한다는 뜻입니다. 신해혁명은 여전히 무척이나 인기가 많기에, 우리는 정부에 대한 신뢰를 높이기 위해서는 공화주의적 이상을 단단히 고수해야 합니다."
 ANQ_beiyang_ideals: "북양정부의 이상"
 ANQ_beiyang_ideals_desc: "북양정부의 시대는 혼란스러운 시대이기도 했지만 중국의 공화주의가 탄생했던 때이기도 합니다. 우리는 우리의 선구자들이 진정한 중화민족의 민국을 위해 만주족의 청 왕조를 타도하기로 결심하도록 만든 이러한 옛 이상으로 돌아가야 합니다."
 ANQ_national_development_project: "국가 개발 프로젝트"
 ANQ_national_development_project_desc: "[getanqnationaldevelopment]"
 anq_national_development_alone: "중국의 새로운 강국 중의 선두주자인 우리는 동맹이 없다면 우리 혼자서라도 국가 개발 프로젝트를 실시할 수 있습니다. 이는 중국이 짧은 시간 동안 얼마나 발전해왔는지 보여줄 것이고, 우리가 꽤나 유능한 정부임을 증명해 줄지도 모릅니다. 또한 우리의 경제적 이익을 더 늘려줄 것입니다."
 anq_national_development_wfng: "우리의 경제를 발전시키는 동시에 일본에 대한 의존도를 떨어뜨리기 위해 우리는 봉천과 함께 국가 개발 프로젝트를 실시할 수 있습니다. 이 프로젝트는 우리의 산업을 서로 연결하고, 중국의 남과 북이 서로 배울 수 있는 계기가 될 것입니다."
 ANQ_smother_dragon: "베이징 공격"
 ANQ_smother_dragon_desc: "우리는 전쟁 중입니다. 베이징 정부는 우리의 결의에 대항할 수 없을 것이며 우리는 할 수 있는 모든 것을 동원해 승리해야 합니다. 승리하지 못한다면 우리의 실패는 중국 전역에 전해질 것이고, 지난 30년 동안 수백 명의 혁명가들이 해온 일은 물거품이 될 것입니다."
 ANQ_look_west_again: "서쪽 주시"
 ANQ_look_west_again_desc: "이제 우리의 입지가 확고해진 만큼, 우리 정부의 영역을 넓히기 위해 남서쪽으로 눈을 돌릴 수 있습니다. 후난성, 광시성, 광둥성은 과거 연합의 영토에 속했으니, 우리에게도 속한다 할 수 있습니다. 이 지역에 안정을 되찾겠다는 명분 하에 다른 반란 군벌들을 쓰러뜨리는 것도 가능합니다."
 ANQ_imperial_keystone: "제국의 주춧돌"
 ANQ_imperial_keystone_desc: "우리는 베이징과 함께 진정한 중국을 대표합니다. 다른 군벌들은 베이징 정부를 인정하는 것처럼 보이려는 시늉조차 중지했습니다. 베이징과 함께, 우리는 해외 열강으로부터 독립적이며 동방의 적에 저항하는 중국을 건설할 것입니다."
 ANQ_nationalist_credibility: "민족주의적 신뢰성"
 ANQ_nationalist_credibility_desc: "우리의 적 봉천정부는 신해혁명의 후계자를 자처하지만 중국의 이상을 배신하지 않은 곳은 우리와 베이징 정부 밖에는 없습니다. 우리 정부는 오랫동안 우리를 속박코자 했던 서양인들에게 대항해서 한 행동의 덕을 보았습니다. 우리 정부는 어떤 가능성을 상징하며 그 가능성은 외국의 꼭두각시가 아니라 민족주의자들이 통치하는 중국이라는 가능성입니다."
 ANQ_detain_foreign_engineers: "해외 기술자 구금"
 ANQ_detain_foreign_engineers_desc: "여러 공장과 중요한 기업을 관리하는데 대부분이 필요하기에 우리는 유능한 독일인이나 다른 서구의 기술자들이 우리나라를 떠나는 것을 허용할 수 없습니다. 우리는 그들을 구금하고, 우리에게서 벗어나기 전에 그들의 모든 지식을 알려주고 가도록 만들어야 합니다."
 ANQ_renovate_longhai_railway: "룽하이 철도 개보수"
 ANQ_renovate_longhai_railway_desc: "장쑤성에서 서쪽 방향으로 운행하는 룽하이 철도는 중국 내륙으로의 중요한 연결로이며 중국에 필수적인 철도입니다. 이 철도가 보수된다면 베이징 정부와 연합 모두에게 분명 이익이 될 것입니다. 이는 추가적인 교통로를 제공할 것이고, 그 역할을 잘 수행할 것입니다."
 ANQ_academia_sinica: "베이징-난징 학술 위원회"
 ANQ_academia_sinica_desc: "현재 난징의 지방 대학들은 표준에 미치지 못합니다. 청의 학자들의 도움을 받으면 대학 간의 관계 개선을 돕고 연구 역량을 비약적으로 향상할 수 있는 특별 위원회를 설치할 수 있을 것입니다."
 ANQ_mend_qie_relations: "직예 분열 수선"
 ANQ_mend_qie_relations_desc: "쑨촨팡 아래에서 북직예와 남직예의 분열은 깊어질 뿐이었습니다. 우리는 그 틈을 메우고 이전의 손상된 관계를 회복해야 합니다. 직예군벌이 다시금 뭉친다면, 우리는 단연 중국에서 가장 강력한 세력이 될 것입니다."
 ANQ_loyal_intellectuals: "충성스러운 지식인"
 ANQ_loyal_intellectuals_desc: "우리의 민족주의적인 행보는 많은 지식인들에게서 찬사를 낳았습니다. 그들 대부분은 우리를 군벌국가라며 계속해서 비판하지만 우리가 다른 대안들에 비하면 많이 낫다고 보는 이들도 있습니다. 우리는 이러한 충성스러운 지식인들에게 접근해 그들을 더욱 강화하거나 대중이 우리를 지지하도록 만들어야 합니다."
 ANQ_court_the_vermillion_society: "중국홍회에 구애"
 ANQ_court_the_vermillion_society_desc: "친청 북직예와 가까워지는 대신, 전국에 영향력을 행사하는 친공화주의 단체 중국홍회의 지지를 확보할 수도 있습니다. 이는 많은 반조계주의 지도자들과 우리의 관계를 개선하고 청 조정으로부터 완전한 자치권을 얻으려는 우리 정부의 주장을 강화할 것입니다."
 ANQ_end_century_of_humiliation: "백년국치 종결"
 ANQ_end_century_of_humiliation_desc: "많은 역사가들은 우리가 외세에 의해 괴롭힘당하고 착취되고 심지어 노예화되었던 지난 세기를 '백년국치'라 불렀습니다. 이제 베이징 정부와 함께 우리는 중국에서 외세의 영향력이 존재하는 시대를 끝낼 것입니다. 미래는 우리를 잠재적인 수입의 원천으로만 보는 외국인들이 아니라 중국인들의 노동을 통해 빚어질 것입니다."
 ANQ_deepen_army_cooperation: "군사 협력 심화"
 ANQ_deepen_army_cooperation_desc: "동맹 관계를 더욱 공고히 하기 위해서는 베이징 정부와의 군사 협력의 심화를 심각하게 고려해야 합니다. 이는 전장에서 우리가 훨씬 효과적으로 싸울 수 있도록 할 것입니다."
 ANQ_promote_nationalist_thought: "민족주의 사상 고취"
 ANQ_promote_nationalist_thought_desc: "더 이상 민족주의자들을 두려워할 필요가 없습니다. 이제 그들의 목표와 우리의 목표가 일치하기 때문입니다. 새로운 중국은 외세로부터 자유로우며 단일한 국가입니다. 물론, 그 중 일부분은 상당한 자치권을 가지겠지만 말입니다. 우리는 이러한 민족주의 사상을 고취하여 우리 정부에 대한 대중의 지지를 더욱 강화해야 합니다."
 anq.1.t: "긴장이 감도는 양쯔강"
 anq.1.d: "안후이 거리에서 분노의 목소리가 메아리칩니다. '우후에 정의를, 외국인들을 추방하라!' 천댜오위안 독군은 도전을 시작했고, 이미 남경정부의 요인들을 성에서 추방하고 있습니다. 천댜오위안은 사실상 하루아침에 인민의 수호자로 떠올랐지만, 현재 그의 군은 양쯔강 하류에 걸친 저지선에 막혔습니다. 이제는 무엇을 해야 할까요? 난징의 정권을 완전히 타도하라 요구하는 이들도 있지만, 좀더 냉소적인 이들은 전략적으로 기회를 노릴 것을 지적합니다.\n\n천댜오위안은 오랫동안 예측된 위험만을 감수하는 성향으로 알려져 왔고, 이 순간에도 마찬가지의 모습을 보여줄 것입니다."
 anq.1.a: "독군께 만세!"
 anq.2.t: "우페이푸에게의 요청?"
 anq.2.d: "팔성 전역이 혼돈에 휩싸이며, 천댜오위안은 자신의 지위도 곧 위협받을지 모른다는 것을 인식하게 되었습니다. 즉각적인 붕괴나 적에 의한 치명적인 군사적 조치를 막기 위해서는 동맹이 필요할 것입니다. 청 정부의 진정한 수장인 옥수, 우페이푸는 화동에서 가장 거대한 군대를 가지고 있으며 그가 우리의 반조계주의의 대의에 대한 충심을 숨기고 있고 이를 지원할 의향을 가지고 있다는 소문이 사실이라면 우리에게 유리한 요소로 작용해줄 수 있을 것입니다. 그에게 곧장 완전한 지원을 요청하는 것은 현명한 일이 아닐 수도 있으니, 단순히 우리의 군에 대한 투자를 제공해 줄 수 있는지를 물어봐야만 할 것입니다."
 anq.2.a: "전보를 보내라."
 anq.3.t: "우페이푸의 요청 승낙"
 anq.3.d: "우페이푸 원수는 우리의 지난 전보에 대해 답진을 보내 안후이 주민들에 대한 그의 깊은 공감과, 중국 예외주의에 대한 그들의 헌신에 대한 찬탄을 표했습니다. 하지만 이 거창한 서한에서도, 우페이푸 원수는 결코 베이징이 안칭을 도울지에 대해서는 확실하게 밝히지 않았습니다. 천댜오위안 독군은 궁지에 몰려 있고, 결정할 시간도 얼마 남지 않았습니다. 우페이푸 원수와 관계를 유지해 나가는 것이 가치 있는 일일까요, 아니면 얼마 남지 않은 평화의 며칠 동안 외교적 생존을 위한 다른 계획을 찾아보는 것이 좋을까요?"
 anq.3.a: "봤지? 내가 뭐랬어!"
 anq.3.b: "소용없다. 그는 독일의 개에 불과하다."
 anq.4.t: "천댜오위안의 요청을 거절한 우페이푸"
 anq.4.d: "우페이푸 원수가 보낸 또 다른 서한에 따르면, 그와 천댜오위안 독군 사이의 어떠한 공통된 요소들은 파괴된 것으로 보입니다. 우페이푸의 서한은 천댜오위안이 안후이 주민들을 걸고 위험한 도박을 하고 있다며 비난했고, 남경의 의향에 따라 천댜오위안을 죽일 수도 있다며 경고하고 있습니다. 이 문제는 베이징에서의 지지를 얻으려는 우리의 노력을 무위로 만들었고, 시간은 점점 부족해지고 있습니다.\n\n다른 기회는 천이 장군에게 열려있을지 모릅니다. 비록 그는 논란이 많은 장군이지만, 흑룡회와 긴밀한 연결을 가지고 있다는 소문이 있으며 우리가 톈진 주재 일본 대사를 통해 봉천정부와 만날 기회를 얻을 수 있도록 도와줄 것입니다. [ANQ.GetLeader] 독군은 봉천과의 연합이 반조계주의 운동의 목적에 가져올 위험부담에 대해 잘 알고 있지만, 우페이푸는 완강히 우리의 제안을 거절하고 있기에, 별다른 선택지가 없습니다."
 anq.4.a: "봉천을 방문할 때이군."
 anq.5.t: "천이에게 접근하는 천댜오위안"
 anq.5.d: "아직 연합 소속인 강성한 저장성의 독군, 천이는 천댜오위안과의 협력의 가능성에 대해 논하기 위해 접근했습니다. 그의 동료에게 중국의 진정한 미래는 청이 아니라 봉천정부에 있다 주장하는 천이는 천댜오위안이 봉천의 지도자, 장쭤린에 충성을 맹세한다면 앞으로 닥칠 전쟁에서 우리를 전폭적으로 지원할 것을 약속했습니다.\n\n천이의 저장성에서의 지위는 이러한 약속을 뒷받침할 수 있는 상당한 자본과 힘을 제공할 수 있고 우페이푸는 난징에 대한 지지 입장을 유지하고 있기 때문에, 우리에게는 별 선택지가 없고, 최고의 기회를 잡아야 할 듯 합니다."
 anq.5.a: "우리에게 뭔 선택지가 있겠나?"
 anq.6.t: "우리에게 지원을 요청하는 안경"
 anq.6.d: "팔성연합 소속인 안후이성의 독군 천댜오위안은 다가오는 청과 연합과의 결전에서 우리의 지원을 요청했습니다. 천댜오위안은 강한 반조계주의적 관점을 견지하고 있고, 그의 지지 대부분은 반조계주의 운동에서 나오는 것이지만, 그는 스스로가 곤경에 빠져 있음을 잘 알고 있습니다. 그는 그의 이상을 고집하다가 그의 영토, 군대, 심지어는 목숨까지 잃어버리거나, 그들이 어떤 외세와 함께 일하고 있는지는 개의치 않고 중국의 또 다른 중앙정부의 문을 두드릴 수 밖에는 없었습니다. 저장독군 천이의 충고를 받아 우리에게 접촉해온 것을 보면 천댜오위안이 후자의 선택지를 고른 것으로 보입니다.\n\n이는 화동 지방에 강력한 동맹을 확보하고 청의 세력 중심부의 남쪽 방향을 공격할 수 있는 완벽한 기회입니다. 우리는 이를 최대한 이용해야 합니다."
 anq.6.a: "또 다른 말이 게임 판에 입장했군."
 anq.7.t: "봉천과의 만남"
 anq.7.d: "어두운 막후에서 일하던 [ANQ.GetLeader] 측은 흑룡회의 네트워크를 통해 [FNG.GetNameDef] 측과의 접촉할 수 있었습니다. 그들의 정부에 일본의 영향력이 도사린다는 사실은 천댜오위안이 내걸었던 반조계주의적인 기치를 비웃는 행위가 될 위험이 있지만 그는 이 문제에서 어쩔 도리가 없고 봉천을 중국의 유일한 정부로 인정하는 것은 그토록이나 필요했던 지원을 얻는 대가로는 합리적이라는 사실을 잘 알고 있습니다.\n\n봉천은 금과 소화기의 첫 수송품을 안칭에 보내는 것으로 자신의 말을 지킬 준비가 되었다는 것을 보여주었고 남경의 군이 우리의 영역을 침공하기 위해 동원을 시작한 것으로 보아 기다림의 시기는 이제 완전히 끝난 것으로 보입니다. 우리는 저들보다 먼저, 더 강하게 공격하여 해안가에 있는 저 독일의 앞잡이들이 더 이상 중국을 억압하는 일이 없도록 할 것입니다!"
 anq.7.a: "연합에 전쟁을 선포하라!"
 anq_pp_note: "§R천댜오위안의 최측근들은 이 전쟁이 우리 정부와 경제의 많은 부분을 파괴할 것이며, 우리가 승리하더라도 안경이 많은 문제를 처리해야 할 것이라는 것을 독군께 고지했습니다. 이 문제들을 해결하는 데에는 강력한 정치적 의지가 필요할 것이며 이에 따라 측근들은 우리에게 정치적 자원에 주의를 기울이고 지금의 고난의 때를 대비해 이를 아껴둘 것을 조언해왔습니다.§!\n"
 anq.8.t: "입장을 재고하는 우페이푸"
 anq.8.d: "우리가 선양과 도쿄에 접촉했다는 소식을 들었는지 우페이푸는 우리가 난징에 무릎을 꿇고 사과해야한다는 기존의 요구를 철회했습니다. 이제 그는 전면적인 지원을 제공하기로 하고, 중국이 위급한 상황에서 결정적인 행동을 한 [ANQ.GetLeader]에게 칭송을 보내왔습니다. 그는 자신의 말의 신빙성을 높이기 위해, 금과 무기의 수송을 승인했고 우리가 그의 제안을 수락하고 도쿄와의 모든 접촉을 단절한다면, 더 많은 금과 무기를 지원하겠다고 제안했습니다."
 anq.8.a: "그가 우리를 또 배신하지 않을 거라 어떻게 믿지?"
 anq.8.b: "그의 지원에 감사를 표한다."
 anq.9.t: "우리의 제안을 비난하는 천댜오위안"
 anq.9.d: "이전에 우리가 배신한 것에 대해 열이라도 받았는지, 안칭의 독군은 요구를 보내오는 것을 거절하고 그의 국민들이 이익을 위해서 봉천과 함께하리라고 언급했습니다. 자신의 말에 힘을 싣기 위해, 그는 우리가 보냈던 뇌물을 다시 돌려주어 그는 더 이상 청에 어떠한 빚도 지지않도록 했습니다."
 anq.9.a: "안타깝군."
 anq.10.t: "[QIE.GetNameDefCap]의 지원 약속"
 anq.10.d: "연합은 약해졌고 한때 독일의 살찐 자본가들이 난징의 관료들과 만찬을 가졌던 곳에서는 연기가 피어오르는 폐허만이 있으며 그들의 군대는 질서를 상실하고 자기들끼리 싸우고 있습니다. 우리의 부대는 목표를 성공적으로 달성하기 위한 용기와 헌신을 가지고 있을 뿐 아니라, 위대한 우페이푸와 제국군의 지원을 받고 있습니다. 모든 말이 제 위치에 배치되었으니, 지금은 연합을 비극에서 구원할 때이며, 천댜오위안은 재에서 일어나는 불사조처럼 다시 태어날 중국을 보호할 것입니다!"
 anq.10.a: "군대를 동원하라!"
 anq.11.t_1: "상관윈샹의 저장성 반란"
 anq.11.t_2: "천이의 저장성 반란"
 anq.11.d_1: "저장성의 독군 천이는 가장 긴박했던 순간에 안경의 편에 섰습니다. 그의 군대는 진화에서 결집하여, 성도 항저우를 차지하고 [LEP.GetLeader]의 군을 축출하기 위해 북쪽으로 진군했습니다. 상관윈샹은 우리의 대의에 동참했습니다!"
 anq.11.d_2: "약속한대로 저장성의 독군 천이가 반란을 일으켜 우리 군에 합류했습니다! 그의 도움으로 우리는 이제 항저우를 차지했고, 봉천과, 비밀스럽게는 일본의 보급품을 이곳의 항구를 통해 원활히 공급받을 수 있게 되었습니다. 그럼에도 불구하고 안칭-항저우 회랑은 [LEP.GetLeader]의 우수한 군대에게는 손쉬운 먹잇감이 될 수도 있기 때문에 완전히 확보했다고는 할 수 없습니다."
 anq.11.a: "우리의 동맹이 함께 한다."
 anq.12.t: "남경군벌에 대한 승리!"
 anq.12.d1: "구 연합 내에 질서가 어느 정도 회복된 듯 합니다. 난징의 함락과 친독 반역자들의 지속적인 이탈은 서구의 간섭으로부터 자유로워진 중국의 가능성을 보여주었고 반조계주의 운동에 큰 사기 진작이 되어 주었습니다. 더불어, 난징의 옛 병력들 중 많은 이들은 우리에게로 전향했습니다!\n\n하지만 앞으로 우리가 걸어야할 길은 길기만 합니다. [ANQ.GetLeader]께서 그의 옛 적들의 권좌를 통제할지는 몰라도, 안정적이지는 못합니다. 이 지역을 통치하고, 일관도와 국민당의 지속적인 위협과 맞서 싸울 만한 강력한 정권의 기반을 세우기 위해서는, 천댜오위안은 모든 수단을 동원해야 할 것입니다. 하지만 그가 결국 성공해낸다면, 중국은 더욱 밝고 부강한 미래를 향해 갈 희망을 품게될 것입니다!"
 anq.12.d2: "남경군벌은 패배했을지도 몰라도, 우리는 아직 그들의 힘의 근간이었던 남쪽의 수도, 난징을 확보하지 못했습니다. 하지만 연합의 패배는 중국의 자유를 위해 싸우는 자들의 사기를 크게 진작시켰고, 우리 정부에 커다란 지지가 되어주고 있습니다. 더불어, 난징의 옛 병력들 중 일부는 우리에게로 전향했습니다! 우리는 남은 적들을 모두 쓰러뜨리고 오성을 모두 확보할 때까지 전진해야 합니다. 그런 다음에야 미래의 일에 대해 생각할 수 있을 것입니다."
 anq.12.d3: "구 연합 내에 질서가 어느 정도 회복된 듯 합니다. 난징의 함락과 친독 반역자들의 지속적인 이탈은 서구의 간섭으로부터 자유로워진 중국의 가능성을 보여주었고 반조계주의 운동에 큰 사기 진작이 되어 주었습니다. 더불어, 난징의 옛 병력들 중 일부는 우리에게로 전향했습니다!\n\n하지만 앞으로 우리가 걸어야할 길은 길기만 합니다. [ANQ.GetLeader]께서 그의 옛 적들의 권좌를 통제할지는 몰라도, 남북의 위협은 여전히 실재하고 있습니다. 우리는 기민하게 움직여 오성 전체를 손에 넣어야만 합니다."
 anq.12.a: "평화가 가까워 오는군."
 anq.13.t: "[ANQ.GetName] 측과 [FROM.GetNameDef] 측 간의 국경 분쟁"
 anq.13.d: "난징 정권 외에도 아군이 대처해야 했던 위협적인 존재가 있었습니다. 최근 몇주간 [FROM.GetNameDef]의 정찰대가 우리 영토에 침투하는 상황을 애써 무시하려 했지만, [ANQ.GetLeader]께서는 뭔가 행동을 보여주기로 결심했습니다. 계속해서 이렇게 무대응으로만 일관한다면 저들이 우리를 약한 존재로 바라볼 것이고 훗날 공격하기 위해 돌아올지도 모릅니다. 하지만 약한 척 행세하는 것이 오히려 적을 사로잡을 덫이 될 지도 모릅니다. [ANQ.GetLeader]의 손에 선택권이 주어졌습니다. 그의 결정은..."
 anq.13.a: "...[FROM.GetNameDef] 전선을 즉각 공격하라."
 anq.13.b: "...현재 당면한 문제에 집중하라."
 anq.14.t: "[ANQ.GetName] 측과 [ROOT.GetNameDef] 측 간의 국경 분쟁 심화"
 anq.14.d: "국경분쟁은 우리가 통제하는 지역으로의 전면적인 침공으로 발전했고 비공식적인 휴전은 결국 붕괴한 것으로 보입니다. 우리는 우리가 상대하는 모든 전선이 붕괴하는 위험을 막기 위해서 병력들을 해당 전선으로 돌릴 필요가 있어보입니다. 우리의 전쟁에 [ANQ.GetName] 측이 끼어들면서 5개 성을 차지하기 위한 전쟁은 더욱 거대해졌고 우리의 생존에 대한 위협 역시 증가했습니다."
 anq.14.a: "...[FROM.GetNameDef] 전선을 즉각 공격하라."
 anq.14.b: "문제의 시대로군."
 anq.16.t: "다시 통일된 오성"
 anq.16.d: "우리는 오성을 통일했고, 이는 우리의 중심지가 다시 완전해졌음을 의미합니다. 우리는 연합과 남북의 위협을 해결했습니다. 지금은 우리가 얻은 것들을 재건하고 통합할 때이며, 그 다음에는 다시 연합을 재건하기 위해 후난과 양광까지 바라볼 수 있을 것입니다."
 anq.16.a: "승리했노라!"
 anq.17.t: "천도"
 anq.17.d: "우리는 남쪽의 수도, 난징을 수복했습니다. 현재 우리의 권력 기반은 안칭 시의 내외를 최우선으로 하지만, 이곳은 난징 만큼의 산업과 명성을 가지고 있지 않으며 우리는 더욱 남쪽에 있는 적대적인 여러 군벌들과 싸우기 위해서 이것들이 필요합니다.\n\n이곳으로의 정부 이전은 불가피하지만, 어떤 이들은 너무 빠른 이전은 우리가 안칭에서 받는 만큼의 강력한 지지는 없으면서도 대중의 분노는 높은 곳으로 들어가는 꼴이 아닌가 우려합니다. 반면 다른 측은, 그곳으로 가능한 빨리 이동하면 우리가 그곳의 자원을 더 빨리 얻을 것이고, 전쟁을 더욱 극적으로 단축시킬 수 있다고 합니다."
 anq.17.a: "준비를 시작하라."
 anq.17.b: "늦추는게 현명할 것 같다."
 anq.18.t: "천도"
 anq.18.d: "[LEP.GetLeader]의 옛 영토에 대한 우리의 통제가 어느 정도 안정화되었으니, [ANQ.GetLeader]께서는 안칭에서 난징으로 수도를 옮기라 지시했습니다. 우리의 전시 수도보다 더 유명하고 산업적으로 발전한 난징이지만, 많은 이들은 이러한 변화로 천댜오위안이 더 이상 그의 원정을 조정할 안정적인 지지 기반을 상실하고, 해외의 간섭이나 현지의 권력에 굶주린 정치인들과 사업가들에게 더 많은 영향을 받을 가능성에 대해 두려워하고 있습니다."
 anq.18.a: "준비를 시작하라."
 anq.19.t: "안칭-난징 선에서의 반란"
 anq.19.d: "대부분의 권력 이양이 별 탈 없이 진행되었지만, 안칭으로부터 해안 주둔군에 인력과 장비를 공급하는 보급선이 점차 증가하는 반란군의 공격과 마적떼의 강도질로 피해를 입어 시급한 보급품의 상당수를 상실했습니다. 이 말썽꾼들을 진압하기 위해 분견대가 파견되었지만 효과가 나오려면 시간과 비용을 들여야할 것입니다."
 anq.19.a: "운도 없지."
 anq.20.t: "난징 폭발"
 anq.20.d: "오늘 수도가 국민당으로 추정되는 테러범들이 군수 창고를 폭파하는 등의 반란 행위를 일으키며 뒤흔들렸습니다. 사회주의 조직의 소행이라는 확실한 증거는 없지만, 우리 정부는 이번 공격을 중국인의 주권을 위협하기 위해 기획된 야만적인 행위로 간주하고 있습니다. 국민당은 프랑스의 제국주의자들에게 나라를 팔았을 뿐 아니라, 그들과 한패가 되어, 중국의 적법한 정부를 무너뜨리고 백년국치를 100년 더 연장하려 합니다."
 anq.20.a: "최소한 천댜오위안이 다치지는 않았잖아."
 anq.21.t: "군사 재판 개시"
 anq.21.d: "비록 우리가 난징을 통제 하에 두고 있지만, 구시대적인 관료들은 아직도 대부분 남아있고 우리 군대의 많은 지휘관들의 우리에게 품은 충성은 여전히 불확실합니다. 이 문제를 해결하고 한간들이 저지른 범죄를 되갚기 위해, [ANQ.GetLeader]께서는 양징유 장군에게 불성실할지도 모르는 요인들을 근절하기 위한 이동식 군사 법정을 만들라 명령했습니다. 비록 공영 방송국에서 발표된 바에 따르면, 이것의 목적은 공정한 재판을 보장하기 위함이고, 천댜오위안이 개인적인 정적들을 제거하기 위함이 아니라고 하지만, 많은 이들은 야밤을 틈타 도시에서 도망치는 현명한 선택을 했습니다."
 anq.21.a: "모든 이들이 법 앞에 설 것이다."
 anq.22.t: "난징 재판: 군부"
 anq.22.d: "우리가 안칭에서 반란을 일으킨 그 날 이래로 군부는 점점 성장해왔고, 동시에 꽤 많은 문제들을 일으켜 왔습니다. 군이 그 어느 때보다 빠르게 성장하고 이들을 지휘할 위치에 오를 수 있는 후보군은 그 어느 때보다도 거대해지면서 충성심은 의심스럽지만 군사적 능력은 괜찮은 이들은 우리에게 헌신적이었던 다른 지지자들에 비해 더 많은 우대를 받아왔습니다. 이러한 행보는 우리가 전장에서 최종적인 승리를 거두는 데 기여했지만, 우리는 이제 시간이 지나면 그들이 우리에게 합류했을 때와 같은 방식으로 그들의 현 주인을 버리고 갈 장교들이 너무 많아졌습니다.\n\n이에 따라 우리에게 선택지가 제시되었습니다: 군의 경험과 훈련이 부족해도 충성을 보장하도록 할 수도 있고, 또는 더 이상 다른 수입원이 필요하지 않을 정도의 상금을 신입 장교들에게 줄 수 있습니다."
 anq.22.a: "숙청해버려라!"
 anq.22.b: "다가올 전투에서 그들이 필요할 것이다."
 anq.23.t: "난징 재판: 관료"
 anq.23.d: "현재 우리 정부에서 일하고 있는 대부분의 관료들은 과거 쑨촨팡을 섬겼으며, 그들의 수도가 함락된 후에야 우리에게 전향했습니다. 그들은 우리가 최근에서야 통제하게 된 우리의 거대한 영토를 다스리는데 필요한 경험을 가지고 있지만, 우리가 추구하는 대의에 우리만큼 헌신하지는 않습니다. 게다가 대다수는 여전히 독일계 사업가와 기업의 접촉을 유지하고 있습니다. 독일인들은 자신의 투자금을 지키고 이익을 벌기 위해 이 관료들을 이용할지 모릅니다."
 anq.23.a: "숙청해버려라!"
 anq.23.b: "우린 아직 그들이 필요하다."
 anq.24.t: "난징 암흑가의 두목들 처리"
 anq.24.d: "중국의 도시들이 대부분 그러하듯 암흑가의 다양한 범죄 조직의 두목들과 부하들은 지방정부를 세울 수도, 부술 수도 있는 거대한 체계를 통제합니다. 쑨촨팡이 난징을 다스리던 때, 그는 이들 대부분을 끌어들이고 자신의 재산을 건드리지만 않으면 그들이 이익을 어떻게 나누든 상관하지 않았습니다. 그들은 이 조치에 크게 감사하며 차곡차곡 부를 쌓아 왔습니다. 하지만 천댜오위안 치하에서 독군이 도시에서 이들의 영향력을 제거하겠노라 선언하며 이 특권적인 지위는 심각한 위협을 받게 되었습니다.\n\n그것이 가져올 위험을 잘 인지한 두목들의 집단이 비밀스러운 경로를 통해 천댜오위안에게 거래를 제안했습니다. 쑨촨팡의 방임적인 정책을 유지하는 대가로, 그들은 자신들의 체계를 통한 지원을 제공하고 우리의 자산 일부를 보호해주며 우리나라로 무기를 수용하는데 그들의 부하들을 사용할 수 있도록 허가해주겠다고 합니다."
 anq.24.a: "합의를... 해볼 수 있겠지."
 anq.24.b: "범죄자들과 협상따위 하지 않는다!"
 anq.25.t: "저장성 문제"
 anq.25.d1: "우리가 누군가의 도움을 가장 필요로 했을 때, 그리고 난징에 있는 독일의 애완견들이 연합군을 이뤄 우리 코앞까지 왔을 때, 저장성은 우리 편에 서준 유일한 곳입니다. 비록 그들이 봉천의 대의에 헌신하고 기다렸다는 듯이 일본 천황의 품 안에 달려가는 꼴을 봤을 때, 그렇게 믿음직한 사람은 아니지만, 천이는 전쟁 중 자신의 가치를 증명했고 그에 맞게 보상을 받아야 합니다. 전쟁 중 그가 큰 공을 세웠기 때문에, 천이는 이 지역을 그대로 통치할 뿐 아니라 더 많은 것을 얻어야하며 그의 명성이나 행정 능력에서 경쟁할 수 있는 다른 후보자도 없기 때문에 그가 다가올 전쟁에서도 그의 위치에서 계속해서 우리를 섬길 것이라는 사실은 말할 필요조차 없습니다."
 anq.25.d2: "우리가 누군가의 도움을 가장 필요로 했을 때, 그리고 난징에 있는 독일의 애완견들이 연합군을 이뤄 우리 코앞까지 왔을 때, 저장성은 우리 편에 서준 유일한 곳입니다. 우리를 배신한 천이를 끌어내린 뒤, 우리는 천이의 부하였던 상관윈샹이라는 헌신적인 동맹을 찾아냈습니다. 전쟁 중 그가 세운 공과, 그가 보여준 용맹함에 보답하기 위해서라도, 천댜오위안은 천이가 가졌던 자리를 주는 동시에 공식적으로 그를 저장성의 독군으로 임명했습니다."
 anq.25.a: "일리가 있군."
 anq.26.t: "장쑤성 문제"
 anq.26.d: "장쑤성의 전임 독군인 정쥔옌은, 슬프게도 연합이 무너질 때 대의를 보지 못하고 우리의 적인 남경군벌의 편을 들었습니다. 게다가 그는 산둥 반도에서 시작된 일관도의 영향력이 확산되는 것을 막는 데  끔찍하게 실패했으며 이는 즉각 그를 경질해야할 중요한 이유입니다.\n\n하지만 우리는 별다른 선택지가 없고 우리 세력의 크기가 작기 때문에, 능력 좋은 인재가 많이 부족합니다. 더불어 정쥔옌은 우리가 이 지역을 우리가 통제하는데 필수적인 접점을 많이 가지고 있고, 이를 이용하면 이 지역의 소요 사태를 더욱 빠르고 효율적으로 진압할 수 있을 것입니다."
 anq.26.a: "정쥔옌을 재임명하라."
 anq.26.b: "그는 기회가 주어졌지만 발로 차버렸지!"
 anq.27.t: "마위런 확정"
 anq.27.d: "전임 장쑤성 독군이 해임된 이후, 적절한 후보를 찾을 때까지 이 지역을 통치하는 임시 군사 정부가 설치되었습니다. 마위런이라는 이름의 이 사람은 최근 발견되어 난징에 있는 천댜오위안의 본부에서 절차에 따라 천댜오위안에게 직접 지위를 인정받았습니다. 마위런이 전임자보다 일관도 조직의 영향력을 막아내는데 성공할지는 앞으로 두고봐야 할 문제지만, 아직까지도 남아있던 끝마치지 못한 문제 중 하나가 마침내 해결되었습니다."
 anq.27.a: "행운을 비네!"
 anq.28.t: "안후이성 문제"
 anq.28.d: "우리 반란의 시작점이자 천댜오위안을 가장 열렬히 지지하는 곳인, 안후이성은 최근 난징으로 정부를 원활히 이전하는데 너무 몰두하고 있는 현 독군, 천댜오위안에 의해 조금 방치되고 있어 왔습니다. 이를 해결하기 위해, 수행원들 중 몇몇은 천댜오위안에게 자리에서 내려와 다른 누군가가 이 성의 일상의 업무를 맡도록 할 것을 제안했습니다. 이는 심적으로 가장 가까운 지방을 포기할 수 밖에 없게된 것에 슬픔을 느끼는 천댜오위안에게는 힘든 결정이지만, 관료들에게 가해지는 부담은 크게 경감해줄 것입니다."
 anq.28.a: "천댜오위안이 계속 자리를 맡을 것이다."
 anq.28.b: "괴뢰 성장을 임명하라."
 anq.29.t: "알현을 요청하는 덩루쭤"
 anq.29.d: "전임 정부에서 장시성의 독군이었던 덩루쭤는 천댜오위안에게 난징에서 그의 직위의 미래에 대해 논하는 회의를 요청하였습니다. 그가 이전의 권력을 되찾고 싶어한다는 것은 공공연한 사실이며, 이를 위해 그의 옛 주군, 치셰위안이 몰락한 이후부터 천댜오위안과 그의 동료들에게 아부해왔습니다. 올해 초 우리가 난창을 함락시키며 구류되었지만, 그는 여전히 우리가 그 지역의 질서를 회복하는 데 필요한 능력을 크게 향상시킬 수 있는 광범위한 연락망과 조직망을 가지고 있습니다. 하지만 그의 우리 정부에 대한 충성심은 불확실한 것으로 그는 치셰위안을 버렸을 때처럼 기쁘게 우리를 버릴지도 모릅니다."
 anq.29.a: "덩루쭤를 재임명하라."
 anq.29.b: "그 자는 배신자다. 그의 성은 우리가 다음에 처리할 것이다."
 anq.30.t: "장시성 문제"
 anq.30.d: "우리가 예상한 것보다 장시성에 질서가 빠르게 회복되고 있는 것을 보아하니 덩루쭤는 약속을 잘 지킨 듯합니다. 현장에 있는 그의 요원들과 자신의 머리가 위험하다는 사실을 알고는 보여준 헌신 덕에 그는 자신이 장시성에 대해서는 유능하고 신뢰할 수 있는 독군이라는 것을 증명하는 데 있어서 이전보다 훨씬 나은 모습을 보여주었습니다."
 anq.30.a: "대단하군."
 anq.31.t: "장시성 문제"
 anq.31.d: "전쟁 당시 천댜오위안의 명령으로 전임 독군 덩루쭤가 치셰위안의 편을 든 죄로 처형되면서 장시성은 꽤 오랫동안 우리에게 문제의 장소로 남아있었습니다. 그를 대신해 임시군사정부가 설치되었지만, 덩루쭤의 전 심복들이 파괴행위와 시위로 난창의 거리를 막으며 성의 질서를 회복하는 일에 대한 효율성은 결코 좋다고는 할 수는 없었습니다. 이제 천댜오위안은 새로운 독군을 임명하고 군을 불러들일 것을 결의했습니다. 하지만 이 직무에 적합한 능력 있는 인재가 부족하여 문제는 더욱 복잡해지고 있습니다. 이제 제대로 된 인재를 찾기 위해 전력을 다해야만 합니다."
 anq.31.a: "좋지 못하군."
 anq.32.t: "푸젠성 문제"
 anq.32.d: "연합이 무너진 후, 우리는 전임 푸젠성의 전임 독군인 저우인런을 구금했습니다. 다른 많은 이들과 마찬가지로, 그는 국민당 세력을 뿌리뽑는데 실패했으며 치셰위안의 편을 들었다는 죄목으로 처형될 준비가 되어있습니다. 하지만, 우리는 하는 일마다 실패한 사람은 원치 않을지 몰라도, 우리가 제대로 된 정부를 설치하려면 그의 네트워크가 필요합니다. 다행히도, 그 휘하에 있던 전임 장교들 중 하나인 쿵자오퉁은 기꺼이 그 자리를 위임받겠다고 밝혔습니다. 쿵자오퉁 역시 치셰위안의 편을 들긴 했지만 그는 결정을 내릴 수 있는 위치가 아니었기에 명령을 무시할 수 없었고, 또 그렇기에, 적절한 권위를 다시 세우는 과정의 속도를 올릴 수 있습니다. 만일 우리가 그의 범죄 행위를 간과하지 않으려 한다면 우리 세력 소속 중에서 새로운 독군을 임명해야 할 것이나, 그 신임 성장은 전임자의 네트워크 없이 완전한 통제권을 발휘하려면 고생할 것입니다."
 anq.32.a: "쿵자오퉁을 임명하라."
 anq.32.b: "신중한 접근을 유지하자."
 anq.33.t: "쑤베이 운하 건설"
 anq.33.d: "소북관개총거, 혹은 쑤베이 운하는 관허강의 하구를 통해 나가던 화이허강의 물을 바다로 직접 내보내도록 설계되었습니다. 12세기 말, 황허강이 산둥 반도 남쪽을 통해 나가는 것으로 유로를 바꾸며, 화이허 하류를 집어삼켰습니다. 그 이후 화이허강은 훙쩌호와 수많은 호수와 수로들을 지나 장쑤성 양저우 근교의 양쯔강으로 흘렀습니다. 황허강은 1850년대까지 그 유로를 유지했지만, 이후 갑작스럽게 산둥 반도 북쪽으로 흐르는 현재의 유로로 바뀌었습니다. 20세기 초가 되자 화이 지역의 배수는 심각한 문제로 떠올랐습니다.\n\n이 문제를 해결하기 위해 훙쩌호와 바다를 연결하는 운하를 건설하라는 명령이 들어왔습니다. 이는 범람시 넘친 물을 배출할 통로 역할을 할 뿐 아니라 이 지역을 연결하는 수많은 배수로와 관개로의 대동맥이 되어줄 것입니다."
 anq.33.a: "동이 트자마자 시작하라!"
 anq.34.t: "계속되는 전시 폭리"
 anq.34.d: "우리의 병력이 중국의 미래를 결정할 전투에서 싸울 때 범죄자들과 마적떼들은 내륙의 광대한 농지를 휩쓸고 있습니다. 그들이 현지 주민들을 착취하고 식량 공급선을 인질로 온 도시에게 돈을 요구하자, 최근의 식량 부족 현상은 악화되었고 많은 이들은 군의 개입을 요구합니다. 농민들은 지쳐서 자기들이 먹을 것이나 겨우 수확할 수 있는 수준이라 당분간 희망은 없을 것으로 보입니다."
 anq.34.a: "좋지 못하군"
 anq.35.t: "수입 인지 세금"
 anq.35.d: "추가 수입을 창출하기 위한 오래되었지만 신뢰할 수 있는 방법으로는 인지세를 이용하는 것이 있습니다. 많은 법률 문서에 필요한 이 도장은 술, 약물, 담배와 같은 많은 일상용품과 기타 여러 종류의 상품에도 붙고 있습니다.\n\n재정 상황이 사실상 끝을 모르고 악화되고 있는 상황에서, 정부는 더 많은 재원을 창출하고자 인지의 비용을 높이고자 합니다. 발표 직후 시위와 시민들의 불만이 이어졌지만, 이 문제를 중재하는데 우리가 할 수 있는 것은 거의 없습니다."
 anq.35.a: "당근에도 인지를 메겨볼까?"
 anq.36.t: "불법 아편 밀매"
 anq.36.d: "아편은 서구 제국주의자들이 중국의 정신을 약화시키는데 사용하는 도구이기 때문에, 우리는 완고히 아편에 반대해 왔지만 우리는 효과적으로 그 영향력을 뿌리뽑지 못했습니다. 공사관 도시의 삼합회와 및 중국 내륙지에서 아편이 흘러들어오면서 우리는 서민들부터 장군에 이르기까지 만연하는 전염병에 빠졌습니다."
 anq.36.a: "우린 할 수 있는 조치들을 하고 있다고!"
 anq.37.t: "제6부 창설"
 anq.37.d: "우리의 영토가 확대됨에 따라 통제와 억압의 보다 더 효과적인 방법에 대한 수요가 대두하게 되었습니다. 제6부는 그 문제에 대한 정부의 해답이며 중국에서 천댜오위안이 통제하는 영역의 전역에 걸친 요원 수백명의 광대한 네트워크로 구성됩니다. 첩보조직과 군사경찰의 역할을 동시에 하는 이곳의 요원들은 벨트크리크 동안 반체제 인사들을 가능한 많이 청산하는 일을 담당했던 독일이나 오스만 제국의 첩보기관인 '특수 조직'에 비견될만 할 것입니다.\n\n슬프게도 광범위한 권력을 가진 이 새로운 조직 역시 부패에 무관하지 않습니다. 자의적인 체포, 조직을 마비시키는 부패, 그리고 요원들의 개인적인 야망은 이 조직을 주민들의 공포를 불러일으키는 도구로 만들었습니다. 이러한 내부의 문제를 없애려는 시도는 여지껏 성공하지 못했지만, 천댜오위안은 문제 해결은 시간 문제라고 주장합니다."
 anq.37.a: "평범한 사람들은 저들의 숨소리나 들을 수 있으려나?"
 anq.38.t: "소금세"
 anq.38.d: "중국의 다른 모든 지역들과 마찬가지로, 소금은 생존에 있어 가장 필수적인 상품들 중 하나입니다. 많은 군벌들은 확실한 수익을 얻기 위해 이 상품에 과도한 세금을 부과했습니다. 항시적인 전쟁 상태로 인해 심각한 식량 부족에 시달리고, 이미 무거운 조세 부담을 안고 있던 소농들은 거의 한계에 이르렀습니다. 그럼에도 불구하고 전황은 시시각각 변하고 있고, 자금이 항상 필요합니다. 이 문제를 '해결'하기 위해, 천댜오위안의 몇몇 측근들은 소금세를 낮추고, 이보다 덜 필수적인 상품들에서 수익을 얻자고 제안했습니다. 주민들은 이 결정에 감사하겠지만, 잠재적으로는 아군에 심각한 물자 부족을 야기할 수 있습니다."
 anq.38.a: "소금세를 낮춰라"
 anq.38.b: "이게 모두 더 좋은데 쓰일 거라는 걸 알게 된다면 저들도 만족할거야"
 anq.39.t: "교통세 부과"
 anq.39.d: "중국 군벌들이 수입을 늘리기 위해 도입한 또 다른 방법이 교통세를 이용하는 것입니다. 이 세금은 상품의 원산지에서 소비 지역까지의 거리를 기준으로 산출되는 거라 아주 높은 액수까지 올라갈 수 있습니다. 잘사는 지역은 그들의 이윤을 갉아먹을 새로운 세금을 두려워해서 그들의 상품을 덜 부유한 사람들에게 수출하지 않을 것이기 때문에 이는 물자 부족 상황을 더욱 악화시킬 것입니다. 이 상품이 이런 장애물에도 불구하고 목적지에 도착한다 하더라도, 세금으로 인한 부담을 상쇄하기 위해 지역 주민들에게는 비용이 너무 막대해져서 어느 정도의 부를 가진 사람들만이 상품을 살 수 있습니다."
 anq.39.a: "다 나라를 위해서야!"
 anq.40.t: "포르노 세금"
 anq.40.d: "자신이 위선적이라는 것을 증명이라도 하듯이, 우리 소속의 몇몇 독군들은 소위 \"포르노 세금\"을 도입했습니다. 이 세금은 육욕으로부터 주민들을 보호하기 위해, 여성을 묘사하는 모든 상품에 부과되었으며 커다란 분노를 일으켰습니다. 독군들과 그 부하들은 그들의 대저택의 벽 안에서 매춘부와 사치스럽게 놀아나고 황금 접시 위에 가재 요리를 올려 먹는 동안 거리의 일반인들은 주린 배를 움켜진 채 잠에 듭니다."
 anq.40.a: "그들에게 강경한 질책의 서한을 보내라!"
 anq.41.t: "매복에 당한 병사들"
 anq.41.d: "오늘 우리 군이 정규 순찰을 도는 동안, 병사들이 [getanqattacklocationkmt] 근교에서 국민당 게릴라 부대의 매복 공격을 받았습니다. 우리 군은 빠르게 제압당해 모두 사살되었습니다. 그들을 추적하기 위해 증원군이 파견되었지만, 성공하지 못했습니다."
 anq.41.a: "망할"
 anq.42.t: "[getanqattacklocationkmt]의 열차 폭발"
 anq.42.d: "기차가 [getanqattacklocationkmt]에서 물자를 싣기 위해 정지하자, 국민당 요원 여럿이 기차에 몰래 다가가 폭탄 몇 개를 밑에 설치했습니다. 기차가 출발하자, 그들은 열차, 보급품 그리고 철도까지 모두를 완전히 파괴했습니다. 이 테러범들은 아직도 잡히지 않았습니다. 아마 농가로 피신했을 것입니다."
 anq.42.a: "언제쯤에나 이게 끝날까?"
 anq.43.t: "[getanqattacklocationkmt]에서 암살된 장교"
 anq.43.d: "남부의 긴장이 계속해서 높은 상태를 유지하기에, 우리는 그 지역을 계속해서 확보하기 위해서는 더더욱 많은 병력과 헌병을 보낼 수 밖에 없습니다. [getanqattacklocationkmt]에서 새로운 헌병들을 훈련시키는 동안, 다수의 국민당 요원들이 막사에 침투하여 장교들 여럿을 총으로 살해한 후, 훈련 중인 부대에 의해 사살되었습니다. 요원들이 죽자 여러 개의 소형 폭탄이 막사 주변에서 폭발해 3명이 다쳤으며, 많은 수리비용이 들었습니다."
 anq.43.a: "망할 새끼들"
 anq.44.t: "[getanqattacklocationkmt]의 공장 폭발"
 anq.44.d: "한때 안전하다고 생각했던 [getanqattacklocationkmt]의 공장마저, 결국 국민당 요원의 희생양이 되었습니다. 자정 무렵, 갑작스레 폭발음이 지역 전체에 울려퍼졌고, 공업 지구에서 폭탄이 터지며 공장 한 곳이 피해를 입었습니다. 앞으로의 사업을 추진하는 데 있어 문제가 생길 것입니다."
 anq.44.a: "망할 새끼들"
 anq.45.t: "[getanqattacklocationcitykmt]에서의 총격"
 anq.45.d: "왕징웨이 주석이 패배한 이래로, [getanqattacklocationcitykmt]의 긴장은 계속해서 고조되어 있었습니다. 이 지역에 군이 파견되었는데도, 주민들은 계속해서 국민당을 지지합니다. 결국 오늘 일이 터지고야 말았습니다. 평범한 농민처럼 차려입은 남자가 한 무리의 병사들이 지나가는 도중 갑자기 권총을 뽑아 그들을 향해 발포를 시작했습니다. 비록 그 남자는 빠르게 처단되었지만, 그동안 반대편에서 대규모 국민당 부대가 돌격하여 아군 부대를 모두 사살했습니다. 시간이 지날수록 더 많은 우리 측 병사가 전투에 참여했지만, 국민당 측은 더 많은 공세를 펼치는 것으로 반격을 가했습니다. 수십 명, 어쩌면 수백 명이 목숨을 잃었지만, 다행히도 저녁 무렵에는 전투가 소강상태에 접어들었고, 질서 또한 확보되었습니다."
 anq.45.a: "이게 분명히 마지막은 아닐 것이다."
 anq.46.t: "[getanqattacklocationkmt]의 중공업 업체 폭발"
 anq.46.d: "비록 국민당은 전장에서 패배했지만, 그들의 테러는 맹위를 떨치고 있습니다. 오늘, 다수의 폭탄이 [getanqattacklocationkmt]의 주요 산업 단지를 중심으로 폭발했습니다. 인명 피해는 없었지만, 공장이 큰 피해를 입었고, 당분간 운영될 수 없을 듯합니다. 국민당 측이 말한 바에 따르면, 우리가 이 지역에서 그들을 영구히 박멸할 때까지는 이런 사건들에 익숙해져야 할 것이라고 합니다."
 anq.46.a: "망할 새끼들"
 anq.47.t: "[getanqattacklocationcitykmt] 전투"
 anq.47.d: "아직도 국민당의 활동의 온상이 되고있는 [getanqattacklocationcitykmt]에서 국민당과의 대규모 대치 상태가 시작되었습니다. 국민당 병력 400명 정도가 도시의 광장에 진입하여 경찰과 군인을 죽이고, 서둘러 자리를 잡고는 재빨리 요새를 구축했습니다. 우리 병력 수백 명이 광장을 탈환해 게릴라를 진압하는 데에는 몇 차례의 공세가 필요했습니다. 게릴라들은 재빨리 뒷골목으로 후퇴하여 최종적으로는 그곳에 거주하는 많은 농민들의 집으로 은닉했습니다. 하지만, 공격을 지휘하던 장교는 국민당을 반드시 [getanqattacklocationcitykmt]에서 뿌리뽑겠노라 결심했고, 약 200명의 군인들에게 도시 전역에서의 살육을 명령했습니다. 수백 명의 민간인들이 줄지어 나와 총살 당했고, 많은 주택이 전소되었습니다. 천댜오위안은 세간에서 [getanqattacklocationcitykmt] 대학살이라 부르는 사건에 대해 듣자, 장교를 체포했지만 조치는 너무 미흡하며, 늦었습니다."
 anq.47.a: "취안저우 대학살은 국민당 놈들의 잘못이었어."
 anq.48.t: "남부의 대규모 철도 폭탄 테러"
 anq.48.d: "오늘 이른 아침에, 우리 영토의 남쪽을 가로지르는 철도에서 다수의 폭탄이 폭발했습니다. 수많은 폭탄들이 여러 지방에 분산되어 폭발한, 아주 조직적인 공격이었습니다. 이번 공격으로 철도는 마비되었고, 손실에 대한 복구는 물론이거니와 병력의 이동과 국민당에 대한 대응에 차질이 생기는 등 큰 영향을 끼칠 것입니다. 재앙입니다."
 anq.48.a: "반드시 처리해야만 한다"
 anq.49.t: "공장 다중 폭탄 테러"
 anq.49.d: "오늘 이른 아침, 우리나라 남부 전역의 공장 여러 곳이 폭발했습니다. 이번 공격은 확실히 면밀히 조직되어 있었으며 국민당이 아니고서는 할 수 없는 것이었습니다. 그러나 이번에는 많은 노동자들이 근무하던 중이었기에 수십 명이 목숨을 잃었습니다. 이는 국민당이 저지른 가장 잔인한 공격 중 하나였습니다."
 anq.49.a: "이는 즉각 중지되어야 한다"
 anq.50.t: "국민당 본부 포위"
 anq.50.d: "몇 달 동안의 국민당의 활동에 대한 추적과, 몇 달 동안의 저들의 움직임에 대한 저지와, 몇 달 동안의 계획이 마침내 성과가 냈습니다. 왕징웨이의 패배 이후 거의 남아있지 않던 테러범들의 새 본부의 위치가 추적되었고 완전히 파괴되었습니다. 우리가 오랫동안 그들을 처리하려 노력했기에, 그들의 자원은 완전히 소진되었고 마침내 우리는 국민당 좌파의 활동이 종식되었다 선언할 수 있습니다. 저 배반자들의 반란은 더 이상 없습니다."
 anq.50.a: "마침내"
 anq.51.t: "쉬저우 아편 창고의 파괴"
 anq.51.d: "산둥성과 장쑤성의 아편 사용에 이상할 정도로 분노한 일관도 추종자들이 쉬저우의 불법 아편 창고를 공격해 파괴했습니다. 소량의 아편은 그렇게 나쁜 일이 아닌데도 근처의 모든 사람들을 죽였다고 합니다. 군인들이 도착했는데도 그들은 계속해서 저항했습니다. 일관도 추종자들이 이렇듯 너무나도 많은 혼란을 야기하기 때문에, 일관도가 존속하도록 내버려 둘 수 없습니다."
 anq.51.a: "야만인들"
 anq.52.t: "북부의 상인 캐러밴 습격"
 anq.52.d: "일관도 신도들은 캐러밴 상단을 약탈하고는, 캐러밴 행렬을 따라 이동하던 수십 명의 사람들을 살해했습니다. 이는 저 미친 종교의 신도들이 보여주는 폭력과 잔학성을 실례입니다. 우리는 이러한 사람들의 괴상한 망상을 뿌리뽑아야 하며 이를 하지 않으면 상황은 더 나빠질 것입니다."
 anq.52.a: "역겹군"
 anq.53.t: "북부 마을에서 공격당한 병사들"
 anq.53.d: "북부의 마을을 순찰하던 병사들이 어디서 나왔는지 모를 노숙자 수십 명의 일관도 신도 무리에게 공격당했습니다. 종교에 빠져 모든 것을 잃은 이들은 약탈과 강도 신세로 되돌아갔고 마을에 순찰대를 파견해야 했습니다. 그러나 마을은 아직도 안전하지 않으며 거의 스무 명이 목숨을 잃은 상황입니다."
 anq.53.a: "이 쥐새끼들."
 anq.54.t: "일관도 신도들에게 침략당한 마을"
 anq.54.d: "일관도는 마을 하나를 침략하고 완전히 점령하며 또다시 대혼란을 야기했습니다. 일관도가 원 주인들을 모두 추방시킨 뒤에야, 군인들이 조사를 위해 파견되었고, 그들은 온 마을에 바리케이드가 쳐진 것 만을 보았을 뿐이었습니다. 일관도 신도들을 쫓아내기 위해서는 많은 군인들이 필요했고 그 이후에야 마을 주민들이 집에 돌아올 수 있었습니다. 일관도 신도 수백 명이 사망했고, 군인들도 많이 죽었습니다. 일이 점점 미쳐가고 있습니다."
 anq.54.a: "좋지않군."
 anq.55.t: "병영을 장악한 일관도 광신도"
 anq.55.d: "최근 일관도에 대한 군사 행동에 대응하여, 광신도들은 장쑤성의 한 도시 가장자리에 있는 군사 기지를 공격하여 점령하기로 했습니다. 수백 명이 갑작스레 병영에 몰려들어 많은 병사가 죽었고, 이후 내부에 바리케이드가 설치되었습니다. 이내 약탈이 만연해지며 도시는 순식간에 혼란에 빠졌습니다. 강간의 사례도 일부 전해지고 있습니다. 막사를 되찾기 위한 군사 작전이 시행되었지만, 매우 잔인했고 거의 백 명이 목숨을 잃었습니다."
 anq.55.a: "상황이 더 안 좋아지고 있군"
 anq.56.t: "장쑤성의 철도 점령"
 anq.56.d: "일관도는 자신들에 대한 취급에 다시 한 번 분노를 표하며, 철도에 바리케이드를 치고 점령했으며, 일부 구간을 파괴하기까지 했습니다. 이를 되찾고자 실시된 조치로 또 다시 많은 사람이 목숨을 잃었습니다. 그들은 이전까지는 사회 기반 시설은 대부분 내버려두었지만, 이제는 우리 경제의 대부분이 의존하는 우리나라의 생명선마저 공격하고 나섰습니다. 일관도는 이제 주요한 위협입니다."
 anq.56.a: "우리의 철도를 반드시 보호해야만 한다"
 anq.57.t: "일관도 신도 대학살"
 anq.57.d: "일관도의 야영지에서 일관도 신자들과 병사들 간의 대치상태는 결국 대학살로 번졌습니다. 광신도들이 근처 주민들을 괴롭히자 군은 그들에게 행위를 멈추고 떠나라 명령했으나, 신도들은 이를 거절하며 병사들은 강제로 명령을 집행했습니다. 광신도들은 역으로 군에 공격을 가했고, 이는 책임 장교가 발포를 허가하게 만들었습니다. 발포는 일관도 신도가 단 한 명도 남지 않을 때까지 이어졌습니다. 거의 천 명이 사망했습니다. 천댜오위안은 과잉대응을 결정한 장교를 해임하였으나, 일관도의 불온은 더 심해질 것으로만 보입니다."
 anq.57.a: "좋아 보이지 않는군"
 anq.58.t: "일관도의 끝"
 anq.58.d: "일관도의 위협은 마침내 마지막 게릴라가 파괴되고 그 구성원들이 감옥에 갇히게 되면서 무력화되었다고 말할 수 있습니다. 이는 많은 정책과 군사행동을 필요로 했지만, 이제 북부의 시골은 마침내 다시 안전하다고 선언될 수 있습니다. 거지같은 일관도가 우리나라에 끼친 피해는 오래도록 악명높게 살 것입니다. 하지만 이제 그들은 사라졌고 우리는 그들이 다시 돌아오지 못하게 할 것입니다."
 anq.58.a: "마침내 평화가 도래했군"
 anq.59.t: "안경에 훈련 장교단 파병"
 anq.59.d: "안경군벌은 연합을 상대하기 위해 군대 증원을 절실히 필요로 합니다. 그들에게 훈련 장교를 대규모로 파견해야 할까요? 그들의 승리는 중국에 대한 우리의 영향력을 크게 증가시키겠지만, 반면에 이 훈련 임무는 잠깐 이상 우리 자신의 훈련 능력에 차질을 줄 수도 있습니다."
 anq.59.a: "한번 해보자"
 anq.59.b: "비용에 비해 얻는 게 없다"
 anq.60.t: "봉천의 훈련 장교단 파견"
 anq.60.d: "봉천정부는 우리의 노고에 대한 지지의 표시로 중국과 일본 국적의 훈련교관과 기타 장교들로 구성된 대규모의 훈련 장교단을 우리에게 파견했습니다. 이는 연합과의 전투에서 필요한 대규모 군대를 꾸리는데 큰 도움이 될 것입니다."
 anq.60.a: "좋은 소식이군"
 anq.62.t: "산동의 패배"
 anq.62.d: "우리가 가장 약할 때 우리를 공격하여 영역을 넓히려 했던 비열한 정권, 산동군벌이 마침내 축출되었습니다. 우리는 지난의 거리를 통제하고 있으며 산둥의 옛 통치자들의 기억이 완전히 사라지도록 할 것입니다. 하지만 군사 점령을 이어나가는 것은 지지를 얻을 수 없기에, 이 지역을 어떻게 처리할지를 곧 결정해야 할 것입니다."
 anq.62.a: "훌륭하군"
 anq.63.t: "국민당 좌파의 패배"
 anq.63.d: "급진적인 좌파 정권인 국민당 좌파는 이제 전장에서 패배했습니다. 우리가 그들의 모든 군세를 꺾어놓았기에, 이제 그들은 비밀 기지로 후퇴해야만 할 것이고, 다시는 심각한 군사적 위협이 되지 못할 것입니다. "
 anq.63.a: "훌륭하군"
 anq.66.t: "산둥을 장악한 안경"
 anq.66.d: "안경군벌은 남경군벌에 대해 승리를 거두었습니다. 하지만, 산동군벌이 그 분쟁에 끼어들었고, 이어진 전투 끝에 안경군벌이 산둥을 점령했습니다.\n\n하지만 안경군벌은 산둥을 차지할 명분이 없고 그들은 우리를 합법적인 중앙정부로 인정해 주기에, 산둥성을 우리에게 넘겨주려는 의향이 분명히 있을 것입니다."
 anq.66.a: "한번 제안해보자"
 anq.66.b: "그것 따위 가지게 놔두어라. 언젠간 우리에게 빚질 것이다"
 anq.67.t1: "우리에게 산둥을 제안해온 청"
 anq.67.t2: "청의 산둥 요구!"
 anq.67.t3: "산둥의 운명"
 anq.67.d1: "청 조정은 이것으로 우리가 빚을 지게 될 것이라는 것을 잘 알았고 우리가 산둥성의 사령관직을 계속 유지할 것을 제안해왔습니다. 최소한 지금 당장은 말이죠. 우리는 산둥을 지배할 만한 명분이 없으며 청 조정도 이를 잘 알고 있습니다. 그들은 분명 미래의 협상에서 이를 무기로 사용할 것입니다."
 anq.67.d2: "우리는 산둥의 불량 정권을 몰아낸 이후로, 최근에는 그곳에 군사 점령을 시작했습니다. 하지만 우리는 산둥성을 점령할 공식적인 명분이 없으며, 우리를 후원하는 청을 중국의 유일한 합법정부로 인정하고 있습니다. 그들은 우리에게 이 사실을 상기시키며 우리에게 산둥성을 넘겨달라 강요하고 있습니다. 우리는 지금 힘이 없기에 그들의 제안을 받아들이고 통제권을 넘길 수밖에 없습니다. 하지만 우리는 그들이 자신들의 영토를 확장하는데 혈안이 되어있다는 사실을 잊지 않을 것입니다."
 anq.67.a: "동의한다"
 anq.68.t: "안경의 산둥 점령"
 anq.68.d: "우리의 동맹인 안경군벌은 바보같이 남경군벌을 향한 안경군벌의 전쟁에 개입했던 산둥성을 장악했습니다. 하지만 안경 정부는 이 지역을 합병할 명분이 거의 없으며, 우리를 합법정부로 인정하고 있습니다. 우리가 당장은 청의 경계 때문에 이 지역을 합병할 수 없지만, 우리 동맹에게 일시적으로나마 자치 괴뢰정부를 수립해달라 요청할 수 있습니다. 일단 전쟁이 시작되면, 이 지역을 곧바로 장악할 수 있습니다. 당연하게도, 우리의 동맹은 이 짓을 싫어하겠지만, 당장은 최선의 선택지입니다."
 anq.68.a: "훌륭하군"
 anq.69.t: "산둥 괴뢰화"
 anq.69.d: "우리를 지원하는 봉천과 일본은 우리에게 산둥성을 직접 통치하지 말라 압박하고 있습니다. 안타깝게도 우리는 이 지역을 통치할 정당한 명분이 없다는 사실을 잘 알고 있습니다. 다행히도 그들은 우리 휘하의 류허딩을 세워 당분간만이라도 이 지역을 통치하는 것은 허락할 것입니다. 그는 약간의 자치권을 가지겠지만 여전히 우리에게 충성할 것입니다."
 anq.69.a: "유일한 선택지다"
 anq.70.t: "산둥의 위협"
 anq.70.d1: "산둥의 불량 정권이 분쟁에 개입했고, 그 과정에서 우리 핵심 주 일부를 점령했습니다. 그들의 군대가 강하지 않음에도 이를 할 수 있는 이유는 연합이 우리 군과 국민당에 시선이 쏠렸기 때문입니다. 즉시 행동해야 합니다."
 anq.70.d2: "산둥성의 불량 정권이 어떤 영토도 차지하지 않았더래도, 일관도 광신도나 아편 중독자들이 장쑤성으로 몰려드는 것을 막을 수 없습니다. 게다가 그들의 현 지도부는 우리를 곧 공격할 가능성이 높아보입니다. 행동해야 합니다."
 anq.70.a: "준비할 것이다"
 anq.70.b: "전쟁을 선포하라"
 anq.71.t: "우창-안칭 철도"
 anq.71.d: "청의 우창시와 우리의 안칭시는 폭발적으로 성장하고 있습니다. 더불어 두 도시는 내륙의 전략 요충지에 위치하고 있습니다. 그렇기에 우리의 후원자 청과 함께 두 도시와 주변 지역을 발전시키는 것은 매우 유용할 것입니다. 우리의 철도망에 연결된 우창과 안칭을 잇는 철도를 확장하는 것은 그 시작이 될 것입니다. 먼저 난징에서 우후로 가는 철도는 양쯔강을 따라 안칭으로 연결되고, 중간에 이미 대규모 철도를 통해 난창과 항저우까지 연결된 주장을 경유해 우창까지 지날 것입니다. 이는 단순히 우창과 안칭만을 연결할 뿐 아니라, 난징과 우창을 연결하여 쉬저우를 통해 북쪽으로 가는 길과 장저우를 통해 서쪽과 남쪽으로 가는 길까지도 우회할 수 있을 것입니다."
 anq.71.a: "작업을 시작하자"
 anq.71.b: "안 하는 게 낫겠어."
 anq.72.t: "우창-안칭 추가 개발"
 anq.72.d: "우창-안칭 철도가 완공되었습니다! 룽하이 철도 개보수 프로젝트 등에서 쌓은 경험을 통해, 안칭의 노동자들은 이 프로젝트에서 대성공을 거두었습니다.\n\n하지만 이 지역의 산업, 특히 군수 공업을 발전시키려는 우리의 목표를 달성하기에는 철도로는 부족합니다. 그렇기에 우리는 청과 난징의 회사들과 협업하여 새로운 군수 공장을 개발해야 합니다."
 anq.72.a: "작업을 준비하라"
 anq.73.t: "북경연락위원회"
 anq.73.d: "북경연락위원회는 청 조정의 이익을 대표하는 공식 조직입니다. 그들의 목표는 중국의 완전한 통일이며, 베이징과 난징을 통제하는 정권들을 서로 합병함으로써 이를 시작하려 합니다. 그들이 청 조정으로부터 얼마나 많은 자금과 지원을 받고 있는지 밝히기는 어렵지만, 곧 그들이 원하는 것을 행동에 옮기리라는 것은 확신할 수 있습니다."
 anq.73.a: "우선 상황을 관망하자"
 anq.74.t: "북경연락위원회 사무소"
 anq.74.d: "북경연락위원회가 난징에 새로운 사무소를 열었습니다. 건물은 고전적인 중화 황실의 양식으로 지어져 아주 웅장하고 인상적이며, 도시 중앙에 있고 천댜오위안의 자택에서는 멀지 않습니다. 그들은 확실히 큰 목표를 두고 있습니다."
 anq.74.a: "인상적이군"
 anq.75.t: "마적단 문제"
 anq.75.d: "우리가 시골 지역에서 지독한 마적단들을 쫓아냈음에도 불구하고, 여전히 마적단들은 도로 곳곳에 남아있습니다. 이는 우리의 인구가 너무 많고, 많은 사람들이 빈곤하기 때문에 완벽히 해결될 수 없는 문제입니다. 우리가 마적단의 수를 줄일 수는 없겠지만, 상인들과 여행자들을 보호할 수는 있습니다. 문제는 우리나라가 너무나도 거대하고, 행정력은 제한되었다는 것입니다. 북경연락위원회에서 해결책을 찾았습니다. 만약 청의 병력과 지역 민병대가 여행자들과 동행하여 국경을 넘는 것을 허락해준다면, 우리 군의 짐이 많이 줄어들 것입니다."
 anq.75.a: "좋은 생각이다"
 anq.75.b: "청의 병력은 들여보내지 않을 것이다"
 anq.76.t: "안전한 철도"
 anq.76.d: "우리의 도로뿐 아니라 철도 또한 위험할 수 있습니다. 마적단들은 자주 기차를 강제로 멈춘 뒤 거액을 갈취합니다. 우리와 청 사이에 기차의 이동이 잦기 때문에, 기차 보호를 더 효율적으로 하기 위해서라도 청군이 기차 내에 있도록 허락해야 합니다."
 anq.76.a: "좋은 생각이다"
 anq.76.b: "청의 병력은 들여보내지 않을 것이다"
 anq.77.t: "오성의 상황"
 anq.77.d: "우리가 오성을 규합하여 반역자 남경군벌을 물리쳤지만, 이 중국에서도 아름다웠던 이 지역은 이전과 더 이상 같지 않습니다. 전쟁과 파괴가 휩쓸고 갔고, 우리 역시도 이 지역에 황폐를 가져오는 데에 어느 정도 기여했음을 인정해야 합니다. 하지만 지금은 이를 재건할 시간이며 현재 군사 점령 중인 지역을 민간에게 다시 돌려주고, 오성을 완전히 하나로 만들 때입니다. 우리는 파괴된 시골 지역을 재건할 뿐 아니라, 서구인들의 도주와 전쟁의 피해로 유기된 산업도 회복시켜야 합니다. 할 일이 많습니다."
 anq.77.a: "이 나라를 다시금 완전하게 하리라"
 anq.78.t: "국민당과 일관도"
 anq.78.d: "우리는 남북에서 덮쳐오는 위협을 무력화시켰지만, 불행하게도 문제는 거기서 끝나지 않았습니다. 국민당은 전장에서 패배했음에도 불구하고 푸젠에 숨겨진 이전의 기지들로 돌아왔습니다. 우리가 그들을 재빨리 처리하지 못한다면 그들은 파괴 행위를 계속해서 저지를 것입니다.\n\n더 이상 장톈란은 존재하지 않지만, 일관도의 광신도들은 계속해서 전방위적인 종교적 혁명을 시도하고 있고, 우리 영토 내에서 활동적으로 움직이고 있습니다. 그들 역시 처리해야 할 것입니다."
 anq.78.a: "두 세력 모두 뿌리를 뽑아버릴 것이다."
 anq.79.t: "새로운 자원 개발"
 anq.79.d: "우리가 우리의 영토를 확실히 장악하면서, 사업체들과 기업체들은, 우리의 산업과 함께 번영하고 있습니다. 광업 회사와 탐광자들은 많은 지역에서 추가적인 광물, 특히 철과 석탄이 발견될지도 모른다고 보고했습니다. 하지만 이 지역들은 개발하기가 매우 힘듭니다. 청의 회사들 중 많은 수가 자원을 탐사하고 개발하는데 전문적이기에 이 상황에서 청과의 협업은 상당히 유용할 것입니다."
 anq.79.a: "함께 일해보자."
 anq.79.b: "우리끼리만 하자."
 anq.80.t: "채굴권"
 anq.80.d: "우리의 광물 프로젝트에 청을 끼워주었더니, 오히려 요구를 해오기 시작했습니다. 그들은 우리의 가장 귀중한 철광인, 우후 철광에 대한 권리를 요구합니다. 물론 우리는 이미 협업 프로젝트에 동의했고, 이 프로젝트로 전보다 더 많은 광물 생산량을 얻을 수도 있지만, 우리가 굳이 이들에게 무언가를 줄 필요가 있을까요?"
 anq.80.a: "그들에게 우후의 자원들을 내주어라."
 anq.80.b: "거절해라, 그래도 그들은 우리를 도우려 할 것이다."
 anq.81.t: "청 사법부의 관할권"
 anq.81.d: "북경연락위원회는 천댜오위안의 정부에 새 요구 하나를 했습니다. 양국의 협력을 활성화하고 각국의 시민들의 안전을 보장하고자, 안경군벌에 있는 청의 시민들이 청의 법정에서 재판을 받을 수 있어야 한다고 주장했습니다. 우리의 모든 시민들은 엄밀히 말하자면 청의 시민이기도 하기에 이에 동의하면 그들에게 너무나도 많은 것을 넘겨주게 됩니다. 말하자면 결국에는 청 사법부가 상위의 사법권을 가지게 되는 것입니다. 하지만 우리가 이에 반대한다면, 청은 그들의 회사와 시민들의 합법적 권리가 침해당할 것을 염려하여 우리에 대한 원조를 꺼리게 될 것입니다."
 anq.81.a: "청의 법원에 권한을 주어라."
 anq.81.b: "거절하라."
 anq.82.t: "청의 법적인 권리"
 anq.82.d: "우리는 최근 우리의 영토 내에서 그들의 법원이 상위의 관할권을 가지게 해달라는 청의 요구를 거절했지만, 그들은 다른 방식으로 청의 시민과 회사의 권리를 보장해달라 요구해왔습니다. 우리는 그들을 특별한 신분으로 대우하며 이전까지는 그들이 잘 주어지지 않던 특권을 부여해야 할 것입니다. 이는 그들의 사법 체계가 우리보다 훨씬 발전되어 있기 때문이죠. 이는 결코 우리 국민들에게 환영받지 못할 것입니다."
 anq.82.a: "특권을 보장하라."
 anq.83.t: "청의 기업들"
 anq.83.d: "청의 기업들은 점점 우리나라로의 투자를 열망하고 있습니다. 하지만 그들은 종종 지방정부나 지역 차원에서 설치된 규제에 의해 활동에 방해를 받고 있다고 우리에게 불편을 호소합니다. 북경연락위원회는 우리가 시스템을 갖춰 청의 회사들이 이러한 지방 정부의 권한을 우회하고, 부분적으로 청의 법에 의거하여 운영될 수 있도록 로비를 진행하고 있습니다. 이것이 투자를 촉진할 수도 있지만, 국내 기업들이 이들과 경쟁하기 힘들어질 것이라는 문제가 닥칠 것입니다."
 anq.83.a: "제안을 수락하라."
 anq.83.b: "불공평한 일은 안된다."
 anq.84.t: "청의 투자 급증"
 anq.84.d1: "비록 이것에 이면적인 의도가 있을 수도 있고 매우 불공평하게 보이기는 하지만, 최근 북쪽으로부터의 투자금 유입이 급증하면서, 청의 사업체들이 자원이 풍부한 우리나라에서 더 쉽게 사업을 할 수 있도록 한 것은 효용이 있었다는 것이 밝혀졌습니다. 협력에는 나름 이득이 있는 듯합니다."
 anq.84.d2: "마음에는 안 들지만, 청의 기업들을 위한 우리의 특별한 안배가 결국은 그들의 투자를 크게 증가시켰음을 인정해야 합니다. 어쩌면 처음부터 그들을 조건을 받아들여야 했을지도 모릅니다."
 anq.84.a: "좋은 소식이구만."
 anq.85.t: "또 다른 제안을 보낸 청"
 anq.85.d: "청이 더 이상 문제를 일으키지 않기를 바랐지만, 안타깝게도, 결국 또 문제를 저질렀습니다. 북경연락위원회는 최근 우리의 태도에 대해 아주 진지하게 불쾌함을 표하고 있습니다. 그들은 지금까지보다 훨씬 멀리 나아가는 또 다른 제안을 했습니다. 그들은 청 기업들이 지방정부의 규제를 회피하는 것에서 그치지 않고, 그들의 이익을 대변하는 특별위원회를 수립하여 우리 정부에 공식적인 목소리를 내길 원합니다. 그들은 우리에게 이에 대한 거절의 결과는 다른 때보다 훨씬 현저할 것이라고 알려 왔습니다."
 anq.85.a: "받아들여야지, 어쩌겠어."
 anq.85.b: "이것만큼은 좌시할 수 없다."
 anq.86.t: "사업체들을 처벌한 청"
 anq.86.d: "청은 결국 우리의 행동에 불만을 드러냈고, 그 결과 그들 영토 내에서 운영되고 있는 사업체들에 일시적인 제재를 가하기로 했습니다. 당분간 우리에게 큰 손해를 입힐 듯합니다."
 anq.86.a: "좋지 않아."
 anq.87.t: "난징을 방문한 선통제"
 anq.87.d: "푸이는 성대한 환영식과 함께 난징에 도착했습니다. 우페이푸와 천댜오위안도 환영식에 참석했고, 공식적으로 남방과 북방의 친선 관계와 안경이 중국 전체에 대한 청의 종주권을 계속해서 인정한다는 것을 재확인했습니다. 과거 수십 년 동안, 중국의 인민들은 황제의 통치를 다시금 받는 것을 쉬이 받아들이지 않았으나, 황제 폐하에 대해 인정하는 사람들은 점점 많아지고 있습니다. 난징의 신민들은 황제의 도착을 어떻게 받아들일까요?"
 anq.87.a: "난징은 두 팔 벌려 황제 폐하를 환영합니다."
 anq.87.b: "온 거리에서 시위가 만연하고 있다."
 anq.88.t: "북경연락위원회의 천댜오위안 질책"
 anq.88.d: "북경연락위원회의 특사는 천댜오위안에게 면담을 요청해 황제가 난징을 방문했을 때 있던 시위에 대해 천댜오위안이 부적절한 반응을 보였다며 그를 질책했습니다. 위원회는 문제에 대한 사과 뿐 아니라, 푸이가 난징을 방문할 때 사용하기 위한 대규모 황궁 건설 프로젝트에 안경이 자금을 투자하라고 요구했습니다."
 anq.88.a: "죄송합니다"
 anq.88.b: "니들이 뭔데!"
 anq.89.t: "난징의 황궁"
 anq.89.d: "북경연락위원회가 푸이 황제의 조칙을 전달해왔습니다. 난징에 황궁 건설을 허가하여, 난징을 더욱 자주 방문해 남쪽에 있는 푸이의 신민들을 볼 수 있도록 해달라는 요청이었습니다. 그가 전에 방문했을 때 우리가 너무나도 잘 대해주어서, 우리는 이 프로젝트에 돈을 내지 않아도 괜찮다고 합니다. 황궁은 '대치궁' (좋은 통치의 궁)이라는 이름이 붙었으며 제국의 지속적인 영광의 상징으로 기능하리라는 희망을 담고 있습니다. 이는 전쟁의 시대에서 벗어나 세대를 이어가며 제국의 영토에 평화가 지켜짐을 상징하는 기념물이 될 것입니다. 물론 황실 재무부가 정말로 그 비용을 감당할 수 있을지에 대해서는 의문이지만 우리는 그 문제는 베이징이 해결하도록 할 것입니다.\n\n이 궁궐의 디자인은 과거의 황궁들과는 꽤 다릅니다. 남향을 향하는 전체적인 디자인은 전통적이지만 황실의 숙소가 있는 중심부에서 바깥으로 뻗어 나오는 양 날개는 서양식의 의회 건물의 양식에 따라 더욱 광범위한 기능을 제공할 것입니다. 갈라진 두 건물은 황실의 공식 행사와 황제의 사적인 제사를 위한 후방의 특별한 구역을 포함하며 디자인에서 대칭을 유지할 것입니다. 또한, 각 건물의 안쪽에는 일련의 책과 소장품들로 채워진 서재와 회의실이 있습니다. 정원으로 건물을 둘러싼다는 구상을 기각하고 이런 실용적인 배치가 이루어졌습니다. 물론, 정원은 형태는 달라졌어도 여전히 존재합니다. 잉어 연못과 수석 정원은 구조물 내부에 점점이 흩뿌려져 존재할 것이고, 세심한 감독하에 제국의 조화로운 상태를 적절하게 반영하는 우아한 디자인이 중앙 안뜰에 배치될 것입니다.\n\n우리가 우리의 보잘것없는 치세를 유지하기 위해 현실과 씨름하는 동안에도 그곳에는 항상 평온만이 있을 것입니다."
 anq.89.a: "안 된다고 말할 수 있는 상황이 아니야."
 anq.90.t: "지식인 규합"
 anq.90.d: "북경연락위원회의 주도로, 전국의 다양한 지역, 특히 난징과 베이징의 지식인들이 모였고 같은 결론에 도달했습니다: 중국은 지금 당장 통일되어야 하며, 이를 미뤄서는 안됩니다. 지식인들은 정치적 차이를 극복하기 힘들고 청의 군주제가 이상적인 것은 아니라는 것은 인정했지만, 개혁은 나중에 얼마든지 할 수 있다고 말합니다. 청 조정은 이를 곳곳에 중계하며, 지금이야말로 중국을 통일할 때라고 선전합니다. 민족주의 단체의 압력을 받고 있는 천댜오위안도 다음 내용의 성명을 전달 받았습니다."
 anq.90.a: "통일에 가속을 가할 것이다!"
 anq.90.b: "지역의 자치가 통일보다 중요하다."
 anq.91.t: "반박 서한을 퍼트리는 청"
 anq.91.d: "불행히도, 청은 자치에 대한 천댜오위안의 의견을 거의 듣지 않았습니다. 실제로는 그들은 큰 불쾌함을 느껴서, 우리나라와 사실상 중국의 모든 곳에 활발한 메시지 전달 캠페인을 시작했습니다. 그들의 메시지는 대부분 천댜오위안의 발언의 '실체를 밝히는' 주장으로 차 있습니다. 이것이 퍼지는 것을 막기란 쉽지 않을 것입니다."
 anq.91.a: "재수 없군."
 anq.92.t: "운하 및 하천 관리국"
 anq.92.d: "최근의 제방 개발 경험과 쑤베이 운하를 완공하는데 들인 우리의 노고 덕에, 북경연락위원회는 우리에게 우리의 현 영토 뿐만 아니라 청의 영토까지 포괄하는 규모의 프로젝트를 제안해왔습니다. 그들의 제안을 받아들여 청과 함께 더 많은 운하들을 건설해야 할까요? 그렇게 한다면, 우선 우리가 먼저 청을 도울 것입니다. 그들을 모두 도운 뒤에야 청은 우리가 진화와 쳰탕에 운하를 추가로 건설할 수 있도록 원조할 것입니다."
 anq.92.a: "그래, 그들을 도와라."
 anq.92.b: "아니, 우리는 그럴 만한 형편이 안 된다."
 anq.93.t: "군사 협력 심화"
 anq.93.d1: "청과 공동의 목표를 공유하고 그들과 동맹을 맺었으니 우리 군은 그들과 더욱 긴밀히 협력해야합니다. 난징에 있는 북경연락위원회는 군사협력위원단이라 알려진 새로운 부서를 설치했으며, 이 부서는 우리 군을 더 통합하는 것을 목표로 할 것입니다. 그 첫 단계는 벌써 이루어졌고, 위원단은 천댜오위안에게 다시 와서 추가적인 협조를 요청했습니다. 여기에 관심이 있으신가요?"
 anq.93.d2: "지난번에 이미 청과 추가적인 협력을 주문하는 군사협력위원단의 요청을 거절했지만 그들은 다시 우리에게 와서 양국의 군대를 더 통합하고 싶지 않은지 물어보았습니다. 그들의 말에 의하면 우리는 걱정할 필요가 없으며, 병력들은 계속해서 천댜오위안의 명령을 우선적으로 따르게 될 것이라고 합니다."
 anq.93.a: "아니, 지금까지 한 것으로 충분하다."
 anq.93.b: "다음 단계로 나아가자고."
 anq.94.t: "통합된 지휘 계통"
 anq.94.d: "군사협력위원단은 청군과 안경군 사이의 군사적인 유대 관계를 심화시키겠다는 내용의 계획을 발표했습니다. 우선 양국 지휘 계통을 어느 정도 통합시켜야 한다고 합니다. 특히, 더욱 현대화된 청의 시스템을 안경의 낡은 군벌식 군대에 도입해야 합니다. 이것이 청에게 너무 많은 권력을 주는 것일지 모르지만, 분명히 우리에게 이익을 가져다 줄 것입니다."
 anq.94.a: "그래, 통합을 시작하라."
 anq.94.b: "아니, 그들에게 통제권을 주기는 싫다."
 anq.95.t: "합동 장교 훈련"
 anq.95.d: "최근 군사협력위원단은 새로이 통합된 지휘 계통에서도 의사소통 오류가 빈번히 발생하고 있음을 파악했습니다. 이를 해결하는 동시에, 안경의 장교들에게 필수적인 전술 재교육을 제공하고자, 청의 장군들과 함께하는 합동 장교 훈련이 제안되었습니다. 이를 통해 분명 더 나은 결과를 얻을 수 있습니다."
 anq.95.a: "좋은 생각이다."
 anq.95.b: "우리는 이를 원치 않는다."
 anq.96.t: "방어 훈련"
 anq.96.d: "이제 양국 육군 간의 통합이 적절하게 이뤄졌으니, 이제 행동으로 시험해 볼 차례입니다. 군사협력위원단은 우리의 적 봉천에 대한 방어에 초점을 맞춘 대규모 군사 훈련을 계획했습니다. 이것으로 우리 군이 적의 침략을 방어한다는 힘든 일을 더욱 잘 준비할 수 있기를 바랍시다."
 anq.96.a: "그래, 훈련에 참가해라."
 anq.96.b: "아니, 우리는 참여하지 않을 것이다."
 anq.97.t: "임시 통화 지원"
 anq.97.d: "얼마 전, 우리는 여러 성 사이에서 공유되는 임시 통화를 만들었습니다. 이는 교역을 활성화하고 성간 이동의 한계를 완화하는 등 큰 성공을 거두고 있습니다. 하지만 [getanqally](이)가 접근하여, 우리에게 그들의 중앙 은행이 이 통화를 지원하고 통제하게 해줄 의향이 있는지를 물어왔습니다. 통화는 별도로 운영되고 그들의 중앙 은행은 승인만 해주는 정도의 결정이 이뤄질 것이지만, 실제로는 우리는 어느 정도의 통제권을 잃을 것입니다. 하지만 [getanqally](이)가 이 통화를 지원하면, 통화의 안정성이 향상될 뿐 아니라, 통화의 사용을 더욱 촉진하여 이에 대한 수용도를 더 높일 수 있을 것입니다."
 anq.97.a: "그래, 그들이 통화를 지원하게 두어라."
 anq.97.b: "아니, 우리가 모든 통제권을 가질 것이다."
 anq.99.t: "우페이푸와 천댜오위안의 만남"
 anq.99.d: "우페이푸가 천댜오위안을 만나러 온 것은 엄연히 개인적인 일정에 불과합니다. 우페이푸는 소수의 수행원들과 함께 방문했고, 청을 선전하러 온 것이 아니라, 천댜오위안을 설득하러 온 것이 분명합니다. 비록 우페이푸는 피곤해 보였지만, 천댜오위안조차 범접할 수 없는 아우라를 내뿜고 있었습니다.\n\n회의는 두어 시간밖에 걸리지 않았습니다만, 천댜오위안은 미소 하나 짓지 않고 생각에 잠긴 채 회의실에서 나왔습니다. 천댜오위안이 우페이푸의 언변과 주장에 거의 반박하지 못했음이 확실합니다. 중국은 통합되어야 합니다. 곧 그럴 것이고요."
 anq.99.a: "우리는 우페이푸를 믿는다."
 anq.101.t: "청-안경 공식 회담?"
 anq.101.d1: "청은 난징에서 양국 지도자들끼리 만나 대규모 공개 회담을 열자 제안하며 접근해 왔습니다. 선통제의 지난 번 난징 방문은 큰 성공을 거두었기에, 청은 우리가 다시 한 번 황제의 방문을 허가해줄 수 있을지를 요청했습니다. 더불어 그들은 난징에 있는 선통제의 새로운 황궁에서 이 행사를 개최하는 것이 좋을 거라 언급했습니다. 이제 남은 것은, 우리가 행사의 개최에 동의하느냐입니다."
 anq.101.d2: "청은 난징에서 양국 지도자들끼리 만나 대규모 공개 회담을 열자 제안하며 접근해 왔습니다. 지난 번 푸이의 난징 방문은 크게 실패했기에, 이번에 청은 선통제는 베이징에 두고 오기로 했습니다. 그들은 저번의 사건이 불행한 사고에 불과했으면 좋겠다고 말했습니다. 더불어 난징에 있는 선통제의 새로운 황궁에서 이 행사를 개최하는 것이 좋을 거라 언급했습니다. 이제 남은 것은, 우리가 행사의 개최에 동의하느냐입니다."
 anq.101.a: "그래, 행사를 개최하라."
 anq.101.b: "아니, 집에 있으라 해라."
 anq.102.t: "회담의 결과"
 anq.102.d: "회담은 여러 날 동안 지속되었습니다. 수만 명의 사람들이 중국의 국가적 지도자들을 보기 위해 몰려들었습니다. 우페이푸와 천댜오위안은 서로 친근해 보였고, 악수를 하는 모습이 사진에 자주 찍혔습니다. 하지만 여기서 중요한 문제가 제기되었습니다. 회담에 진전이 있긴 했나요? 천댜오위안이 우페이푸의 제안을 받아들였나요?"
 anq.102.a: "이제 통일이 많이 가까워왔다"
 anq.102.b: "잘 진행되고 있다."
 anq.102.c: "진전이 거의 없다."
 anq.103.t: "청과 대륙은행 대출"
 anq.103.d1: "청은 다음과 같은 매력적인 제안을 가지고 접근해왔습니다: 그들은 대륙은행에서 대출 조건들을 상당히 완화시킬 것이며, 사실상 없는 수준의 낮은 이율로 돈을 빌려준다고 합니다. 그 대가로, 그들은 우리에게 중국의 통합과 통일을 위한 추가적인 단계를 밟을 것을 요구합니다. 그럴 만한 가치가 있을까요?"
 anq.103.d2: "최근 우리는 대륙은행에서 돈을 꾸어 산업 확장에 필수적인 자본을 마련했습니다. 현재 청은 우리에게 대륙은행에서 받았던 것과 거의 비슷한 규모의 추가적인 대출을 제안하고 있습니다. 결정을 내려야 합니다. 청이 우리에게 통일과 관련하여 추가로 할 제안을 수락할 만큼 이 융자금이 가치가 있을까요?"
 anq.103.a: "그래, 받아들여라."
 anq.103.b: "아니, 그럴만한 가치는 없어 보인다."
 anq.104.t: "반조계주의자들을 만난 우페이푸"
 anq.104.d: "청 조정의 진정한 지도자 우페이푸는 최근 반조계연맹의 지도자들과 만났습니다. 이 소식은 친공화파 반조계주의 지도자들을 통해 천댜오위안의 귀에 들어왔습니다. 특히 그 지도자들은 천댜오위안에게 청에 대해 강경한 입장을 취하고, 독립적인 공화국을 선포하라 요구해왔습니다. 물론 천댜오위안은 그런 움직임을 취하기엔 그들을 지원해줄 자가 전혀 없다는 것을 잘 알고 있고, 그렇기에 청과 훨씬 더 긴밀하게 협력해 왔습니다. 더불어 천댜오위안은 우페이푸를 존경하기에 그 이를 용서하기로 했습니다. 다만 우페이푸가 그의 뒷조사를 한 것은 유감스러운 일입니다."
 anq.104.a: "교활한 놈 같으니라고."
 anq.105.t: "청의 추가 원조"
 anq.105.d: "재건을 위한 협력 덕에 이미 청으로부터 많은 지원이 들어왔지만 이 중 상당 부분은 지방정부에게 돌아갔고 재량권은 적었습니다. 하지만, 청 조정은 추가적인 지원을 제공하기로 결정했으니 재건은 더욱 빠르고 장애 없이 완료될 수 있을 것입니다."
 anq.105.a: "도움은 항상 환영이지."
 anq.106.t: "비상 전시 생산"
 anq.106.d: "우리의 동원과 방어를 감독하기 위한 특별위원회가 베이징의 직예 연락 담당자 한 명과 우리의 산업 전문가들로 구성되었습니다. 이 특별한 단체는 군용 철도 체계와 중국의 수많은 강을 이용한 수상 보급로를 건설하는 것으로 우리가 우리를 둘러싼 배신자들에게서 저항할 수 있도록 도와줄 것입니다. 루궁왕이 그 위원장으로 발탁되었으며 이미 필수적인 계획의 개요를 설정했습니다. 공병단은 철도 체계 복원에 협력할 것이며 상인들은 수상 수송체계를 간소화하는 과정을 도와줄 것입니다. (물론 공짜는 아니겠지만 말입니다.)\n\n[ROOT.GetLeader] 측은 이것으로 그들이 전쟁의 수행을 더욱 효과적으로 할 수 있기를 기대합니다. 우리의 장비 상당수는 직예의 영역에 있는 공급책으로부터 나오기 때문입니다. 물론 이 계획의 성공은 우리의 특정 요충지 점유 여부에 달려 있으며 이를 하지 못한다면 우리는 우리가 절실하게 필요한 무기를 효과적으로 수송할 수 없게 될 것입니다. 그 외에 아직 말하지 않았지만 고려해야 할 요소는 우리가 요충지를 장악하는 데 실패한다면 우리가 심각한 역경에 빠져있다는 증표로 보이리라는 점과 베이징과의 관계가 악화한다면 재앙이 일어나리라는 점입니다."
 anq.106.a: "훌륭한 계획이야."
 anq.107.t: "요새화 위원회"
 anq.107.d: "항저우 요새가 우리 군의 배급을 위한 가장 핵심적인 경로라는 것에는 이의가 없으며, 적이 우리의 보급을 방해하는 것을 방지하기 위해서는 주변 지역의 장악이 필수적입니다. 도쿄에 있는 우리의 후원자들은 인내심이 부족하니, 우리는 그곳을 가능한 한 빨리 확보하여 우리가 정말로 필요로 하고 후원자들이 제공해주는 무기가 우리 병사들의 손으로 흘러갈 수 있게 해야 합니다. \n\n이를 위해 특별 위원회가 설치되었으니 바다 건너의 우리 우방과 현장의 우리 병사들 모두는 이 지역에 대한 우리의 통제를 확신하게 될 것입니다. 만약 우리가 우리의 기술자들을 돕기 위해 임명될 일본인 고문에게 우리의 능력을 보여줄 수 있다면, 틀림없이 추가적인 원조는 더 일찍 도착할 것입니다. 우인찬은 일본과의 군사적 협력을 주저하는 일부 젊은 관리들과 달리 현실적인 전망과 우리 상황의 현실을 잘 파악하고 있다는 점에서 이 위원회의 위원장으로 임명되었습니다. 다른 이들도 조만간 이 기관을 그와 같은 시각으로 바라보게 되기를 바랄 뿐입니다."
 anq.107.a: "그럼 시작하자!"
 anq.108.t: "바다 너머에서 온 교관들?"
 anq.108.d: "최근 도입된 대학 교환학생 프로젝트와 같은 우리와 도쿄의 새로운 협력 관계의 일환으로 우리의 장교 일부는 우리의 협력 관계에서 이득을 거둘 수 있는 또 다른 기회를 포착했습니다. 일본인 훈련 장교들을 초청해서 우리의 관계를 더욱 강화하는 것입니다. 물론 일본군에서 내어준 장교들의 질이 최고 수준까지는 아닐 것 같지는 않지만, 그렇다고 해도 최고의 사관학교에서 경험을 쌓은 사람들은 우리의 지휘 체계에 큰 도움이 될 수 있습니다.\n\n반면, 그 교관들이 지금까지 우리가 봐왔던 대로 행동한다면 그들은 그들의 경험에 걸맞은 자존심을 가지고 있을 가능성이 크며 우리의 젊은 장교들은 이를 잘 받아들이지 못할 수도 있습니다. 우인찬이 주도하는 이 조치는 실제로 벌써 논란을 유발했고 우리의 협력의 확대에 대한 무언의 항의라는 형태로 나타났습니다. 그들의 동기가 완전히 순수한 것은 아닐지라도, 최소한 대일본제국 육군이 우리의 요청을 거부할 소지는 작을 것으로 보입니다. 결국, 일본도 이를 우리의 훈련 방식을 직접 관찰할 완벽한 기회로 받아들이지 않을까요?"
 anq.108.a: "그들을 따뜻하게 환대하라!"
 anq.109.t: "민자력군"
 anq.109.d: "시골에 있는 사람들에게 도움의 손길을 내밀기 위한 노력의 일환으로, [ROOT.GetLeader]은 마적이나 약탈자로 전락할 적군으로부터의 방어 문제에 대한 해결책을 제안했습니다. 안후이성은 중국 최고의 농업 지대 중 하나이며, 실제로 오성 모두 상당한 수확량을 보유하고 있기 때문에 이를 확보하는 것이 매우 중요하며, 이 계획은 우리의 인기를 높이는 데 꽤 도움이 될 것입니다.\n\n이 귀중한 농지에 군대를 주둔시키는 것에 반대하는 이들의 주장은 분명합니다. 과거에 많은 경우에서 그랬던 것처럼 군대는 민중을 공포에 떨게 할 가능성이 높고, 전시에 그 군대에 모자람이 없을 정도로 물자를 공급하려면 물류 체계에 악몽이 일어날 수 있습니다. 그러나 이 두 가지 문제를 모두 비껴갈 수 있는 집단이 있으니, 바로 농부들입니다. 만약 이들을 민자력군, 즉 주민들의 자발적 군으로 조직한다면, 지역의 보호를 거의 전적으로 그들에게 위임할 수 있습니다. 물론 군수품 저장소마다 소규모 주둔군을 배치해야 하고, 필요 이상으로 총이나 탄약을 주지는 않겠지만, 농작물을 지키기 위해 그들보다 더 결연한 의지가 있는 사람이 누가 있겠습니까?\n\n실제로 이 계획은 아무리 좋게 말해줘도 실효성이 의심스럽지만, 상대적으로 적은 비용으로 좋은 명성을 가져다줄 것이며 시행 장소에서의 불안을 줄일 수도 있습니다."
 anq.109.a: "음, 시도할 가치는 있어 보이는군."
 anq.110.t: "조직적 악습 단속"
 anq.110.d: "'모든 곳의 신민들이 우리 강산을 착취하려는 외국인들의 노예가 되었다. 모든 곳의 신민들이 대청국과 황제 폐하를 보위하기 위해 들고 일어선 것은 당연한 일이지만 어떤 이들은 아직 어리석어 이를 막으려 한다. 이런 갈등이 계속되도록 놔둘 수 있겠는가?'\n\n최근 독군 회의에서 [ROOT.GetLeader]은 이렇게 발언했고 베이징의 조정 역시 우리 영역 내에서 모든 형태의 부패와 마약 사용을 근절하기 위한 공동의 노력을 선포하는 칙령을 발표했습니다. 어쩌면 그들의 열성이 지나쳐 도움이 되지 않을지 몰라도, 우리는 이에 감사를 표하며 이미 이런 문제를 조사하는 단체를 설립했습니다. 이 과정은 길고 힘든 과정이 될 것이지만 궁극적으로 결실을 볼 것이라고 확신하며, 제한적인 성공이라도 전혀 성공하지 못한 것보다는 나을 것입니다. 물론 이 지역이 전시의 파괴에서 회복 중이고 정부가 이 지역에 의미 있는 개입에 성공했던 선례는 거의 없었다는 점에서 이러한 작전의 시도에 많은 불리한 점이 있다는 것은 의심의 여지가 없습니다.\n\n그렇지만 우리는 이미 행정부의 부패를 근절하는 데 상당한 진전을 이루었고 마약에 관해서는... 어쨌든 우리가 할 수 있는 일을 할 것입니다. 마덩잉은 이러한 노력을 직접 진두지휘하면서 10년 안에 아편이 완전히 근절될 것으로 낙관하고 있지만, 다른 사람들은 지금 당장 이런 캠페인을 시작하는 것이 득보다 실이 많을 것이라고 생각합니다. 어쨌든 중요한 것은 인식이며, 현재 우리의 국민을 괴롭히는 아편에 대해 강경한 입장을 취하는 것처럼 보이면 인기 때문에 걱정할 일은 없어질 것입니다."
 anq.110.a: "번영으로 향하는 첫 단계의 시작이군."
 anq.111.t: "문해율 문제"
 anq.111.d: "문해력은 경제 성장과 전반적인 사회 발전에 필수적인 새로운 기술을 습득할 수 있는 주된 수단이기에, 모든 생산가능인구에 필수적입니다. 우리의 (저조한) 문해율을 높이기 위해 우리는 몇 가지 새로운 프로그램을 도입하기로 결정했습니다.\n첫째, 병사들이 군사 작전에 가장 많이 사용되는 글자들을 읽을 수 있도록 기본 교육을 제공하여 서면 명령을 독립적으로 이해할 수 있도록 할 것입니다.\n둘째, 모든 지역 지도자들은 자기 문해력에 대한 보고서를 보낼 것을 명령받을 것입니다. 문해력이 너무 낮아 업무를 효과적으로 수행하기 어려운 수준이라고 판단되면 이를 개선하기 위한 교육을 받게 됩니다.\n셋째이자 가장 중요한 조치는 농민들의 기초 교육 기회를 늘리는 것입니다. 많은 사람이 학교로부터 너무 멀리 떨어져 있어 학교에 다닐 수 없거나, 자녀를 멀리 보내는 수고가 그만한 가치가 없다고 생각합니다. 이 문제를 해결해야 합니다. 모든 어린이는 미래의 발전을 위해 글을 배울 기회를 가져야 합니다. 그렇지 않으면 우리는 지적으로 정체되기 시작할 것입니다.\n\n실제로 우 씨 가족은 적절한 교육이 어떤 결과를 가져올 수 있는지 보여주는 훌륭한 예입니다. 우줘즈는 현재 우리의 관료들 사이에서 유행하는 자동차를 설계한 뛰어난 기계공학자이며, 그의 동생 역시 유명한 엔지니어이고, 제수는 유명한 교사이며, 조카 우젠슝은 더욱 뛰어난 두뇌로 물리학에 대한 깊은 통찰은 이미 학계에 큰 파장을 일으키고 있습니다. 이 모든 것은 그들이 저장대학교에 접근할 수 있었기에 가능했으며, 이제 이 같은 잠재력을 각각의 모든 성에 전파하는 것이 우리의 목표입니다. 이는 쉬운 일이 아니겠지만 우리는 인내심을 가지고 끝까지 해낼 것입니다."
 anq.111.a: "교육에 있어서는 계급의 차별은 있어서는 안된다."
 anq.113.t: "청 조정의 불만"
 anq.113.d1: "우리를 후원하고 있는 청 정부는 최근 양국의 관계가 악화되는 것에 불만을 제기했습니다. 우리는 청에 협력하고, 양국의 관계를 진전시키기 위해 열심히 노력해왔지만, 최근에는 그들의 제안 중 많은 부분에 퇴짜를 놓았습니다. 그들은 우리를 상대로 첩보원을 보내기 시작했고 우리가 후회하는 모습을 보이지 않는다면 적극적으로 우리를 방해할 것입니다."
 anq.113.d2: "최근 청의 분노는 다소 진정되었지만, 청 정부는 우리의 행동에 계속해서 만족하지 못하고 있고, 더 이상 이들을 화나게 해서는 안됩니다. 조심해야 합니다."
 anq.113.a: "좋지 않은 일이야."
 anq.114.t: "청과의 분쟁 과열"
 anq.114.d1: "우리를 후원하고 있는 청과의 갈등은 최근 우리가 몇 가지 행동으로 그들을 더욱 화나게 함으로써 심화되었습니다. 그들의 사보타주는 극심해지고 있고, 이러한 상황에서 정상적인 통치를 지속하는 것은 어렵습니다. 우리가 너무 청에게 의존해서 그런 것이 아닐까요? 행동을 시작해야 합니다."
 anq.114.d2: "청 정부는 더 이상 격노하고 있지 않지만, 정부간의 갈등은 여전히 고조되어 있는 상황입니다. 우선 서로의 문제를 해결하려 노력하는 것이 가장 중요합니다. 실수해서는 안됩니다."
 anq.114.a: "좋게 끝나지는 않을 것 같아."
 anq.115.t: "청의 격노"
 anq.115.d1: "청 조정의 우리 동업자들은 청의 격노를 우리에게 알려왔습니다. 안경군벌은 청의 모든 기대를 저버렸고, 수많은 약조를 철회했습니다. 긴장이 점점 고조되면서 우리 정부는 점점 더 불안정해지고 있습니다."
 anq.115.d2: "청이 우리 정부에게 부과한 대규모의 제재를 풀어주며 관계가 어느 정도 정상화되긴 했지만 여전히 극도로 나쁜 관계에 있습니다. 상황을 다시 개선하기 위해서는 우리가 많은 노력을 기울여야 할 것입니다."
 anq.115.a: "일단은 굽혀야 한다."
 anq.116.t: "청의 우리 정부 제재"
 anq.116.d: "갈등이 더욱 심화되자, 청은 우리 정부의 모든 것들을 제재하기 시작했습니다. 그들은 우리의 소통을 방해하기 위해 우리 영토에 그들의 군인과 요원을 보냈고, 성장들에게 접근하여 전향을 제안했습니다. 그들의 성향을 생각해보면 성장들은 정말로 전향해 버릴지도 모릅니다. 성에 대한 통제권을 되찾거나, 청의 제안을 수용해야 합니다."
 anq.116.a: "그들을 달래는 편이 낫겠지."
 anq.117.t: "청과의 관계 복원"
 anq.117.d: "청이 이전만큼 분노하지 않게 되면서, 청과의 분쟁은 해결되었습니다. 이런 일이 다시는 일어나지 않도록 조심해야 합니다."
 anq.117.a: "정상으로 되돌아왔군."
 anq.118.t: "천댜오위안과 반조계주의자"
 anq.118.d: "천댜오위안은 논쟁의 여지가 없이 안경군벌의 지도자입니다. 그는 자신의 친구들과 정치적 동맹에게 정부의 모든 직위를 맡기며 절대적인 권력을 행사합니다. 하지만 천댜오위안은 완전한 전제 정치를 시행하기에는 개인적인 인맥도, 군사적인 지원도 가지고 있지 않습니다. 아니, 어쩌면 그가 지금 저 자리에 남아 있을 수 있는 유일한 이유는 반조계주의에 대한 지지일지도 모릅니다. 이 지지는 도박이었지만 천댜오위안은 크게 따냈습니다. 하지만 이는 정치적 지원에 대해서는 천댜오위안이 그들에게 과도하게 의존하고 있다는 것을 의미합니다. 만일 그가 그 지지를 잃으면, 독군들과 장성들은 그를 대체할 다른 누군가를 찾을 것입니다.\n\n이게 바로 천댜오위안이 반조계주의운동에 우호적인 자세를 유지해야 하는 이유입니다. 하지만 쉬운 일은 아닙니다. 이 운동이 수많은 조직과 연맹들로 이루어져 조각나있기 때문입니다. 그 중 단연코 가장 거대한 조직인 반조계연맹은 동중국 전역에서 활동하지만, 현재는 특히 안경군벌 내부에 영향력을 끼칩니다. 이 조직은 그 자체로도 분열되어 있고 그 중에서 가장 두드러지는 두 파벌은 소위 공화파와 군주주의파입니다. 두 일파는 모두 중국의 신속한 통일을 견지하지만, 정부 체제에 관하여 의견이 다릅니다. 한편 공화파 내에서도 [QIE.GetName]와 봉천정부 모두를 지지하지 않고, 대신 천댜오위안이 스스로 국가 지도자로 선언할 것을 요구하는 소수 일파가 있습니다.\n\n천댜오위안은 그의 정부를 성공시키기 위해 많은 이해관계 사이의 균형을 조정해야 할 것입니다. 한편으로는 농촌 질서를 장악하고 있는 옛 군부 인물들과 지역 지도자들과 친밀하게 지내야 하지만 이는 쑨촨팡의 기만적인 정부를 지원했던 자들과 협력해야 함을 의미하기도 합니다. 또한 천댜오위안은 급진적인 반조계주의자들을 달래기 위한 중대한 개혁을 감행해야 하며 여기에는 또 나름대로의 문제가 있습니다. 하지만 동중국의 대부분이 그의 통제 하에 있으니, 누구도 천댜오위안을 무시할 수 없음은 자명합니다."
 anq.118.a: "흥미롭군."
 anq.119.t: "전략을 고심하는 봉천"
 anq.119.d: "우리의 후원자, 봉천정부는 그들이 우리와 동맹관계를 맺게 되며 전략을 어떻게 바꾸어야 할지를 고심하고 있습니다. 그들은 베이징 정부에 대항하는 수복전쟁을 준비하고 있으며 이제는 우리를 그들의 계획에서 어떻게 사용할지를 결정해야만 합니다. 특히 현재 오성에 가해진 피해와, 취약한 군의 상태를 고려하면, 천댜오위안은 전쟁에 개입하지 않으려 할 것입니다. 하지만 천댜오위안은 자신의 후원자들과의 약속을 바로 철회할 수는 없다는 것을 알고 있기에, 봉천과 그들의 후원자인 일본에게 다음의 내용을 제안했습니다. 전쟁에는 참여할 것이지만 대규모의 재건 원조와 지원을 봉천정부에게 요청한다는 것입니다. 그렇게 해주지 않는다면 우리는 장기전을 감당할 수 없을 것입니다."
 anq.119.a: "좋은 소식 같군."
 anq.120.t: "봉천의 대기"
 anq.120.d: "봉천정부는 현재 우리의 약한 상태를 고려하여 잠시만 기다려주기로 결정했습니다."
 anq.120.a: "좋은 소식 같군."
 anq.121.t: "봉천과 일본의 재건 지원"
 anq.121.d: "봉천정부와 일본은 우리의 재기를 돕기 위해, 우리의 빠른 재건을 원조하기로 했습니다. 이를 통해 우리는 베이징을 향해 더욱 빠르게 진격할 수 있을 것입니다."
 anq.121.a: "좋은 소식이군"
 anq.122.t: "공격 일정을 당기길 원하는 봉천"
 anq.122.d: "봉천정부는 베이징에 대한 신속한 공격을 수 개월 안에 시작하는 것을 최선의 행동 방침으로 결정했습니다. 물론 이는 우리가 이미 전쟁 중인 와중에 또 다른 전쟁에 참여해야 한다는 것을 의미합니다. [getanqshandongreclamation] 그들의 전략을 거부해야 할까요, 수용해야 할까요? 어떤 것이 최고의 선택일까요?"
 anq.122.a: "좋지 않은 생각이다"
 anq.122.b: "할 수 있어"
 anq_shandong_participatesreclamation: "산동 역시 봉천 측에 합류할 가능성이 있습니다. 이는 분명 우리에게 전략적인 우위를 부여할 것입니다."
 anq.123.t: "전략 변경을 철회한 봉천"
 anq.123.d: "봉천정부는 올바른 전략에 대해 우리와 합의를 보지 못했거나, 그들의 전략이 일본의 지지를 받지 못한 듯합니다. 기존 시간표대로 전쟁이 벌어질 것입니다."
 anq.123.a: "좋은 소식 같군."
 anq.124.t: "재건 계획"
 anq.124.d: "합의된 바대로, 봉천정부와 일본은 가능한 한 빨리 오성을 온전하기 위해 재건 계획에 상당한 재원을 투자했습니다. 그들은 또한 노동자들에 더불어 국민당과 일관도의 폭동의 가능성에 대비해 병력까지 파견했습니다. 이는 우리가 홀로 해야했을 때보다 우리가 가진 문제들을 더욱 빨리 해결할 수 있게 해줄 것입니다."
 anq.124.a: "좋은 소식 같군."
 anq.125.t: "18개월 경과"
 anq.125.d: "오성을 확보한지 18개월이 조금 지났습니다. 봉천은 지금쯤이면 우리가 준비가 모두 되었을 거라 기대하고 있습니다."
 anq.125.a: "준비할 것이다."
 anq.126.t: "봉천의 개전!"
 anq.126.d: "산서는 봉천에게 그들의 방어전에 즉시 참가해달라고 요청했습니다. 봉천은 우리가 함께 세운 청 협공 계획을 존중하는 것보다 그 요청이 중요하다고 결정했습니다. 용납할 수 없습니다!"
 anq.126.a: "불행한 일이군."
 anq.127.t: "대원수의 선언"
 anq.127.d: "[FNG.GetLeader](은)는 이 달 내에 수복전쟁을 시작하겠다는 내용의 위대한 선언을 했습니다. 우리는 전략에 협의했기에, 그와 함께할 것입니다."
 anq.127.a: "우리는 우리의 약속을 존중한다."
 anq.128.t: "대원수의 선언"
 anq.128.d: "[FNG.GetLeader](은)는 이 달 내에 수복전쟁을 시작하겠다는 내용의 위대한 선언을 했습니다. 우리는 전략에 협의했기에, 그와 함께할 것입니다."
 anq.128.a: "우리는 우리의 약속을 존중한다."
 anq.129.t: "장쭝창이 지배하는 산둥"
 anq.129.d: "개고기 장군이라 불리며 중국 전역에서 비난과 증오를 받는 장쭝창이 현재 산둥성을 지배하고 있습니다. 그는 봉천의 오랜 동맹이니, 우리도 그들의 동맹일 것입니다. 하지만 장쭝창은 오성에 진출하고자하는 야망을 가지고 있습니다. 지금 당장은 그가 연합에 적대하는 행보를 보이기에 우리의 전쟁 수행을 더 쉽게 만들지만, 결국은 어떻게든 그를 상대해야 할 것입니다."
 anq.129.a: "알겠다."
 anq.130.t: "불개입"
 anq.130.d: "봉천은 우리와 산동 간의 분쟁에 개입하지 않기로 했습니다. 이제 우리에게 남겨진 선택지는 즉시 산동으로 진격하여 일을 처리하는 것입니다. 장쭝창과 상대할 때 말은 필요 없습니다."
 anq.130.a: "필요한 것은 전쟁이다."
 anq.131.t: "대화 결렬"
 anq.131.d: "봉천의 중재는 실패했고, 장쭝창과의 모든 외교 관계는 단절되었습니다. 지금 당장 행동하여 그에게 대항해야 합니다!"
 anq.131.a: "전쟁이다."
 anq.132.t: "협상 타결"
 anq.132.d: "산동과의 거래가 성공적으로 중개되었고 국민당을 쓰러트리기 전까지는 북쪽은 평화로울 것입니다. 하지만 이 상황이 영구적으로 해결되지는 않았습니다."
 anq.132.a: "일시적인 평화일 뿐이다."
 anq.133.t: "외교관의 거래 제의"
 anq.133.d1: "우리 행정부 소속의 어떤 하위 외교관은 봉천이 중재에 실패했어도 희망을 버릴 수는 없다고 생각해 산동과 우리 사이의 전쟁을 막기 위해 스스로 책임을 지기로 했습니다. 그 외교관은 아무의 지원도 받지 않고 산동에 접근해 그의 목숨을 걸고 장쭝창과 만났습니다. 하지만 장쭝창은 이번만은 합리적이었고 산동이 당분간은 장쑤성 이외의 영토를 전부 포기하는 것을 골자로 하는 외교관의 제안을 받아들였습니다. 이는 그들이 일시적으로나마 오성 중 하나인 장쑤성을 관리하게 된다는 것을 의미합니다. 하지만 국민당이 더 시급한 위협이라는 점을 고려하면, 이 제안은 수용할만 합니다."
 anq.133.d2: "우리 행정부 소속의 어떤 하위 외교관은 봉천이 중재에 실패했어도 희망을 버릴 수는 없다고 생각해 산동과 우리 사이의 전쟁을 막기 위해 스스로 책임을 지기로 했습니다. 그 외교관은 아무의 지원도 받지 않고 산동에 접근해 그의 목숨을 걸고 장쭝창과 만났습니다. 하지만 장쭝창은 이번만은 합리적이었고 산동이 이미 획득한 장쑤성의 지역들을 유지하는 것을 골자로 하는 외교관의 제안을 받아들였습니다. 이는 그들이 일시적으로나마 오성 중 하나인 장쑤성을 일부라도 관리하게 된다는 것을 의미합니다. 하지만 국민당이 더 시급한 위협이라는 점을 고려하면, 이 제안은 수용할만 합니다."
 anq.133.d3: "우리 행정부 소속의 어떤 하위 외교관은 봉천이 중재에 실패했어도 희망을 버릴 수는 없다고 생각해 산동과 우리 사이의 전쟁을 막기 위해 스스로 책임을 지기로 했습니다. 그 외교관은 아무의 지원도 받지 않고 산동에 접근해 그의 목숨을 걸고 장쭝창과 만났습니다. 하지만 장쭝창은 이번만은 합리적이었고 우리가 그들에게 장쑤성을 할양하는 것을 골자로 하는 외교관의 제안을 받아들였습니다. 이는 그들이 일시적으로나마 오성 중 하나인 장쑤성을 관리하게 된다는 것을 의미합니다. 하지만 국민당이 더 시급한 위협이라는 점을 고려하면, 이 제안은 수용할만 합니다."
 anq.133.d4: "우리 행정부 소속의 어떤 하위 외교관은 봉천이 중재에 실패했어도 희망을 버릴 수는 없다고 생각해 산동과 우리 사이의 전쟁을 막기 위해 스스로 책임을 지기로 했습니다. 그 외교관은 아무의 지원도 받지 않고 산동에 접근해 그의 목숨을 걸고 장쭝창과 만났습니다. 하지만 장쭝창은 이번만은 합리적이었고 우리가 그들에게 장쑤성의 일부인 쉬하이만을 할양하는 것을 골자로 하는 외교관의 제안을 받아들였습니다. 이는 그들이 일시적으로나마 오성 중 하나인 장쑤성을 일부라도 관리하게 된다는 것을 의미합니다. 하지만 국민당이 더 시급한 위협이라는 점을 고려하면, 이 제안은 수용할만 합니다."
 anq.133.a: "괜찮은 거래다."
 anq.133.b: "전쟁이 더 나아보이는군."
 anq.134.t: "우리를 지지하는 봉천"
 anq.134.d: "우리와 산동 간의 갈등이 고조되어 전쟁으로 이어졌습니다. 다행히 봉천정부는 장쭝창이 아닌 우리를 지원하기로 결정했습니다."
 anq.134.a: "좋아."
 anq.135.t: "산동을 지지하는 봉천"
 anq.135.d: "우리와 산동 간의 갈등이 고조되어 전쟁으로 이어졌습니다. 하지만 봉천정부는 우리가 아니라 장쭝창을 지원하기로 결정했습니다!"
 anq.135.a: "좋아."
 anq.136.t: "산둥성 문제"
 anq.136.d1: "이제 전쟁이 종식되었으니, 산동 문제를 완전히 처리해야 할 것입니다. 우리는 임시 거래는 받아들이지 않을 것이며, 영구적인 해결책만을 받아들일 것입니다. 현재 장쭝창은 자기 자신을 너무나도 아끼는 모양인지 산둥성에만 머무르고 있습니다. 그 결과 봉천이 우리에게 접근해 장쑤성의 일부를 그들에게 넘기도록 제안할 것이 예상됩니다. 물론 이는 받아들일 수 없는 제안입니다. 오성의 통합은 반드시 지켜져야 합니다."
 anq.136.d2: "이제 전쟁이 종식되었으니, 산동 문제를 완전히 처리해야 할 것입니다. 우리는 임시 거래는 받아들이지 않을 것이며, 영구적인 해결책만을 받아들일 것입니다. 현재 장쑤성(쉬하이, 화이양, 난퉁)은 우리와 장쭝창 사이에서 분할되었습니다. 장쑤성은 오성의 일부로서, 통합된 상태로 우리의 통제하에 있어야하기에, 이는 받아들일 수 없는 일입니다. 우리는 즉각 봉천에 외교적인 항의를 제기할 것입니다. 봉천이 장쭝창이라는 미친 놈이 아니라 우리 손을 들어주기를 바랄 뿐입니다."
 anq.136.d3: "이제 전쟁이 종식되었으니, 산동 문제를 완전히 처리해야 할 것입니다. 우리는 임시 거래는 받아들이지 않을 것이며, 영구적인 해결책만을 받아들일 것입니다. 현재 장쑤성(쉬하이, 화이양, 난퉁)은 장쭝창의 통치 하에 있습니다. 장쑤성은 오성의 일부로서, 우리에게는 핵심적인 지역이기에, 이는 받아들일 수 없는 일입니다. 우리는 즉각 봉천에 외교적인 항의를 제기할 것입니다. 봉천이 장쭝창이라는 미친 놈이 아니라 우리 손을 들어주기를 바랄 뿐입니다."
 anq.136.a: "무슨 일이 일어나는지 보자고."
 anq.137.t: "수복전쟁의 성공"
 anq.137.d: "봉천은 베이징을 성공적으로 장악하고 자신을 유일한 정당성을 가진 정부이며 중국의 주인이라고 선언했습니다. 이제 우리는 수복전쟁 당시 우리가 내린 결정이 어떤 결과를 초래했는지 생각해보고 봉천, 일본과 우리 사이의 관계를 되돌아봐야 합니다. 내부 안정, 자율성, 경제적 이익 사이의 미세한 경계를 조심스럽게 밟지 않는다면 새 정부는 최악의 정부로 남을 수도 있습니다.\n그러나 현재로서는 우리는 축하하고 있으며, 난징에서는 이미 파티가 열리고 있습니다. '나라가 하나가 되었다! 좋은 통치자가 왔다!'라고 말하는 사람도 있지만, 민족주의자들은 더 의심스럽게 보고 있습니다. 지식인들은 봉천을 권력을 노리는 또 다른 군벌이자 일본의 손아귀에 오랫동안 있던 존재로 보고 그들의 불법성에 대해 불평하기 시작했습니다.\n그럼에도 불구하고 오랫동안 분열된 이 땅에서 안정은 좋은 것 일 수밖에 없습니다. 우리 자신이 품고 있는 야망은 국가의 상황이 더 나아지고 국민이 우리 아래에 단결될 미래를 염두에 두고 아껴두는 것이 최선입니다. 언젠가는 이를 펼칠 수 있을지도 모르겠지만... 지금 우리는 그들의 통일 과정의 동맹이자 파트너, 난징의 주인이며 그 자체만으로도 충분히 축하할 만한 가치가 있습니다."
 anq.137.a: "드디어 하나의 정부만이 남았나?"
 anq.161.t: "봉천에 도움 요청"
 anq.161.d: "우리를 후원하고 있는 봉천정부는, 우리가 베이징과의 수복전쟁에 참여하기를 희망합니다. 하지만 오성에 가해진 피해와 현재의 취약한 군의 상태를 고려했기에, 천댜오위안은 전쟁에 개입하지 않고 싶어합니다. 어쩌면, 봉천정부는 우리의 영토를 재건하는데 도움을 줄지 모릅니다. 만약 그들이 이에 동의한다면, 우리는 그들의 수복전쟁에 동참하는 것을 고려하게 될 것입니다."
 anq.161.a: "요구해보아라."
 anq.162.t: "봉천의 원조 결정"
 anq.162.d1: "봉천정부는 우리를 정말 돕기로 결정했습니다! 이것으로 우리가 피해로부터 훨씬 빨리 회복할 수 있다는 점에서 희소식입니다. 하지만 또한 그들은 우리에게 더 큰 기대를 할 것입니다. 더군다나, 안타까운 것은 일본은 우리를 지원하는 것에 동의하지 않았다는 점입니다."
 anq.162.d2: "봉천정부와 일본은 우리를 정말 돕기로 결정했습니다! 이것으로 우리가 피해로부터 훨씬 빨리 회복할 수 있다는 점에서 희소식입니다. 하지만 또한 그들은 우리에게 더 큰 기대를 할 것입니다."
 anq.162.a: "좋아."
 anq.163.t: "재건 협력의 시작"
 anq.163.d1: "봉천정부가 우리에게 약속한 원조가 도착했습니다. 우리는 이제야 진정으로 재건을 시작할 수 있습니다."
 anq.163.d2: "봉천정부와 일본이 우리에게 약속한 원조가 도착했습니다. 우리는 이제야 진정으로 재건을 시작할 수 있습니다."
 anq.163.a: "아주 좋아."
 anq.164.t: "원조를 거부한 봉천"
 anq.164.d: "봉천은 우리의 재건 원조 요청을 거부했습니다. 이제 홀로 재건을 이룩해야 합니다."
 anq.164.a: "나쁜 소식이군."
 anq.171.t: "수복전쟁"
 anq.171.d1: "봉천이 개최한 선양 회담은 막 끝났습니다. 우리의 요청에 따라, 그들은 강경한 반조계주의적 입장을 채택했습니다. 이는 좋은 소식이며, 우리가 베이징과의 수복전쟁에 참전하는 것을 정당화해줄 것입니다. 하지만, 우리가 정말로 올바른 결정을 내리기 위해서는 다른 여러 요소들도 고려해야 합니다."
 anq.171.d2: "봉천이 개최한 선양 회담은 막 끝났습니다. 그들은 우리의 제안을 노골적으로 무시했고, 분명한 반조계주의적 입장을 채택하길 거부했습니다. 하지만 우리 또한 그들의 동맹에 참여하는 것을 전면적으로 거부하기 전에, 다른 요소들을 고려해야만 합니다. 수복전쟁에 참여하는 것이 결국 옳은 결정일 수도 있습니다."
 anq.171.d3: "봉천이 개최한 선양 회담은 막 끝났습니다. [QIE.GetNameDef] 측을 겨눈 전투가 이미 시작되었기에, 시간은 금쪽과도 같습니다. 우리가 중국의 미래에 영향을 끼치기 위해서는 신속히 결정을 내려야만 합니다."
 anq.171.d4: "놀랍게도 봉천의 잘못은 없었지만 우리가 어느 쪽에 참여해야 할지도 결정하기 전에 우리는 벌써 [QIE.GetNameDef] 측과의 전투에 돌입해버렸습니다. 우리가 살아남기 위해서는 우리가 가진 모든 것을 바치는 방법 밖에는 없습니다."
 anq.171.a: "논의할 게 참 많군."
 anq.171.b: "전쟁이 기다리고 있다."
 anq.172.t: "봉천과 재건"
 anq.172.d1: "우리가 화동대전에서 승리한 후 재건 지원을 요청했을 때, 봉천정부는 재빨리 우리를 도와주러 왔습니다. 이는 우리가 더욱 빨리 회복할 수 있도록 도왔으며, 우리가 수복전쟁에 그들의 편으로 참여하고자하는 의향을 가지는 데에 긍정적인 영향을 미칠 것입니다."
 anq.172.d2: "우리가 화동대전에서 승리한 후 재건 지원을 요청했을 때, 봉천정부는 재빨리 우리를 도와주러 왔습니다. 심지어 그들은 일본도 우리를 돕도록 설득했습니다. 이는 우리가 더욱 빨리 회복할 수 있도록 도왔으며, 우리가 수복전쟁에 그들의 편으로 참여하고자하는 의향을 가지는 데에 긍정적인 영향을 미칠 것입니다."
 anq.172.d3: "봉천정부는 우리가 그들을 필요로 할 때, 지출을 늘려 우리의 재건을 돕도록 결단하지 않았고 우리에게 원조하지 않았습니다. 이는 그들에 대한 우리의 신뢰에 심각한 손상을 입혔습니다."
 anq.172.a: "알겠다."
 anq.173.t: "산동과의 회담"
 anq.173.d1: "중국을 성공적으로 통일하고, 우리와도 적절히 통일을 이루는 데 꼭 필요한 사항인 협상능력에 대해, 봉천정부의 실력을 검증하길 원한다면, 산동과의 전쟁의 회담에서 그들의 성과를 보면 됩니다. 그들은 일시적인 평화조차도 확립하지 못하며 여기서 완전히 실패했습니다. 좋은 징조가 아닙니다."
 anq.173.d2: "중국을 성공적으로 통일하고, 우리와도 적절히 통일을 이루는 데 꼭 필요한 사항인 협상능력에 대해, 봉천정부의 실력을 검증하길 원한다면, 산동과의 전쟁의 회담에서 그들의 성과를 보면 됩니다. 그들은 일시적인 타협을 구축하는데 성공했고, 일단 우리가 다른 위협에 먼저 집중할 수 있도록 해주었습니다. 하지만 안타깝게도 그들은 그 다음을 완전히 망쳐버렸고, 영구적인 해결책을 내는 데 실패했습니다."
 anq.173.d3: "중국을 성공적으로 통일하고, 우리와도 적절히 통일을 이루는 데 꼭 필요한 사항인 협상능력에 대해, 봉천정부의 실력을 검증하길 원한다면, 산동과의 전쟁의 회담에서 그들의 성과를 보면 됩니다. 봉천은 초기에는 실패했지만, 다행히도 우리는 산벌과 독자적인 거래를 수립할 수 있었고 최종적으로는 봉천이 영구적인 해결책을 도출해냈습니다."
 anq.173.d4: "중국을 성공적으로 통일하고, 우리와도 적절히 통일을 이루는 데 꼭 필요한 사항인 협상능력에 대해, 봉천정부의 실력을 검증하길 원한다면, 산동과의 전쟁의 회담에서 그들의 성과를 보면 됩니다. 봉천은 이 상황을 타개할 수 있었으며, 일시적인 타협과 영구적인 해결책 모두를 제시할 수 있었습니다."
 anq.173.a: "알겠다."
 anq.165.t: "반조계주의자들과 [QIE.GetNameDef]"
 anq.165.d1: "우리의 공화주의적 태도는, 반조계연맹 중에서도 공화파의 지지를 더 많이 받게 했습니다. 푸이는 여전히 우페이푸의 꼭두각시에 지나지 않지만, 여전히 북부에는 청의 통치가 계속되고 있습니다. 우리는 반조계연맹을 우리의 동맹으로 유지하기 위해 공화주의적 이상을 계속해서 더 힘주어 선전해야만 합니다."
 anq.165.d2: "청은 더 이상 우페이푸의 직예군벌의 지배를 받지 않습니다. 푸이는 만주 유신이라 불리는 친위 쿠데타로 더 큰 권력을 손에 쥐게 되었습니다. 이것으로 우리나라 내 반조계주의자들의 반군주주의 정서는 더 확고해졌고, 우리의 공화주의적인 명성은 강화되었습니다. 반조계연맹의 군주주의파는 지금까지는 청 정부가 직예군벌과 청 황조 사이에서 조화롭게 균형을 맞추었다는 점을 역설했지만, 직예군벌의 몰락과 동시에 설득력을 잃었습니다. 동시에 만주족 황실을 강경하게 지지하는 일부 군주주의자들이 지지를 얻기는 했지만, 그들은 소수에 불과합니다. 만주족 황실은 더 큰 권력을 쥐었지만 여전히 대중의 인기를 얻지 못하고 있고, 우리의 인기는 높아졌습니다. 그들의 목소리는 우리가 청에 대항하여 봉천과 함께 수복전쟁에 참가하도록 했습니다."
 anq.165.d3: "봉천정부 측에 서고자하는 우리의 논지는 대부분 공화주의적 이상에 근거한 것입니다. 1911년 전국적으로 벌어졌던 신해혁명은 본래 공화주의와 반군주주의자를 기반으로 하고 있었고, 그들의 이상을 반복하는 것은 청이 중국의 진정한 정부임을 부정하는 우리 주장의 설득력을 높여주었습니다. 하지만 푸이의 쿠데타 시도가 실패로 끝나고, 우페이푸는 정부에 대한 지배권을 확립하고 푸이를 황좌에서 몰아냈으며, 공화국을 선포했습니다. 이는 우리에게 나쁜 소식입니다. 우리가 봉천을 지원하는 근본적인 전제를 약화시키기 때문이죠. 대중적으로 인기가 많은, 반조계연맹의 공화파는 구성원들이 지지의 대상을 봉천이 아니라 우페이푸의 직예군벌로 바꾸는 것으로 보입니다. 그들은 우리에게도 지지 세력을 바꾸라 요구했지만, 안타깝게도 화동대전에서 봉천이 우리에게 지원한 것을 생각하면 불가능한 일입니다. 이는 우리의 신뢰성에 손상을 입힐 것입니다."
 anq.165.a: "알겠다."
 anq.165.b: "아주 좋아."
 anq.165.c: "좋지 않아."
 anq.166.t: "반조계연맹의 영토 수복 요구"
 anq.166.d1: "중국의 가장 큰 반조계주의 단체인 반조계연맹은, 본래부터 수복전쟁에서 우리의 동맹 봉천 측에 동참하는 하고자 하는 우리의 의향에 대한 지지를 놓고 의견이 갈렸습니다. 하지만 최근 청의 선통유신 사건으로 군주주의파는 약화되고 공화파는 크게 성장했습니다. 그들은 '입헌군주제'도 제대로 굴러가지 않을 거라는 주장의 근거로 이 사례를 제시하고 있습니다. 비록 그들은 청 뿐만 아니라 봉천도 싫어하지만요."
 anq.166.d2: "중국의 가장 큰 반조계주의 단체인 반조계연맹은, 본래부터 수복전쟁에서 우리의 동맹 봉천 측에 동참하는 하고자 하는 우리의 의향에 대한 지지를 놓고 의견이 갈렸습니다. 하지만 봉천과 일본이 관계를 단절하면서, 봉천을 지지했던 공화파가 수복전쟁 참여에 대해 상당한 지지를 보냈습니다. 이는 그들이 여태까지 일본이라는 존재 때문에 봉천과 우리 간의 관계를 꺼림칙해 했기 때문입니다. 공화파는 이제 더욱 고무되었으며, 우리 정부가 봉천과 함께 청 정권을 종식할 것을 촉구했습니다."
 anq.166.d3: "중국의 가장 큰 반조계주의 단체인 반조계연맹은, 본래부터 수복전쟁에서 우리의 동맹 봉천 측에 동참하는 하고자 하는 우리의 의향에 대한 지지를 놓고 의견이 갈렸습니다. 하지만 우리 정부는 우리가 단지 여러 군벌들의 정부 중 하나가 아니라, 진정한 정당성과 신뢰성을 쟁취하고자 노력해왔습니다. 그 결과 반조계연맹의 공화파는 우리와 봉천과의 관계에 대해서 우리의 진영에 서게 되었고 우리가 봉천의 행보를 통제할 수 있다 믿으며 수복전쟁 참여를 지원할 것입니다."
 anq.166.a: "좋아."
 anq.167.t: "반조계연맹의 수복전쟁 반대 시위"
 anq.167.d1: "최근의 사건들, 특히 우페이푸가 이끄는 공화주의자들이 베이징을 장악한 사건은 반조계주의자들 사이에서 큰 혼란을 야기했습니다. 많은 이들은 우페이푸가 독일인과 협력하고 있음에도 불구하고, 여전히 그는 원칙을 준수하는 사람이며, 일본인에게 우리를 팔아버릴 장쭤린보다 훨씬 낫다고 믿습니다. 이에 따라, 그들은 우리가 수복전쟁에 대한 참여를 포기하도록 적극적으로 요구하고 있습니다. 우리에 대한 그들의 지지만으로 봉천정부와의 관계를 단절할 수는 없지만, 전쟁이 터졌을 때 덜 적극적인 역할을 맡도록 해볼 수는 있을 것입니다."
 anq.167.d2: "최근의 사건으로 봉천에 대한 일본의 영향력이 심히 증가하자, 반조계연맹 내부에서는 분노가 일었습니다. 심지어 가장 열렬한 공화파 중 일부는 봉천정부에 대한 지지를 철회하며 봉천이 원하는 [QIE.GetNameDef]에 대한 수복전쟁에 참여하지 말고 중립적인 위치에 설 것을 주장합니다. 우리에 대한 그들의 지지만으로 봉천정부와의 관계를 단절할 수는 없지만, 전쟁이 터졌을 때 덜 적극적인 역할을 맡도록 해볼 수는 있을 것입니다."
 anq.167.a: "그들을 화나게 만들고 싶지는 않다."
 anq.168.t: "수복전쟁에 대한 반조계연맹의 입장 분열"
 anq.168.d: "우리가 수복전쟁에 참여해야 하는지에 대한 문제에 대해 반조계연맹 내의 여러 파벌들은 갈등을 벌이고 있습니다. 봉천과의 관계는 필요하지만, 우리가 덜 적극적으로 활동할 수도 있습니다."
 anq.168.a: "우리가 직접 결정을 내릴 것이다."
 anq.169.t: "봉천에 영향력을 행사하는 일본"
 anq.169.d1: "반조계연맹만이 일본의 영향력에 대해 걱정하는 것은 아닙니다. 이는 우리 자신의 이익과도 연관됩니다. 일본의 영향력이 증대되는 것은 우리의 자치권이 점점 침해될 것을 의미하기도 합니다. 우리의 반조계주의적 입장 때문에 일본인들은 우리의 멸망을 가장 염원할 것이기 때문입니다. 그리고 현재 일본은 봉천의 정치와 경제 모두에서 극단적으로 지배적인 위치를 차지하고 있습니다. 이는 우리가 수복전쟁에 참여하는 것을 아주 꺼리게 만들고 있습니다."
 anq.169.d2: "반조계연맹만이 일본의 영향력에 대해 걱정하는 것은 아닙니다. 이는 우리 자신의 이익과도 연관됩니다. 일본의 영향력이 증대되는 것은 우리의 자치권이 점점 침해될 것을 의미하기도 합니다. 우리의 반조계주의적 입장 때문에 일본인들은 우리의 멸망을 가장 염원할 것이기 때문입니다. 그리고 현재 일본은 봉천의 정치와 경제 모두에서 막강한 위치를 차지하고 있습니다. 이는 우리가 수복전쟁에 참여하는 것을 꽤나 꺼리게 만들고 있습니다."
 anq.169.d3: "반조계연맹만이 일본의 영향력에 대해 걱정하는 것은 아닙니다. 이는 우리 자신의 이익과도 연관됩니다. 일본의 영향력이 증대되는 것은 우리의 자치권이 점점 침해될 것을 의미하기도 합니다. 우리의 반조계주의적 입장 때문에 일본인들은 우리의 멸망을 가장 염원할 것이기 때문입니다. 그리고 현재 일본은 봉천의 정치와 경제 모두에서 상당한 위치를 차지하고 있습니다. 이는 우리가 수복전쟁에 참여하는 것을 약간 꺼리게 만들고 있습니다."
 anq.169.d4: "반조계연맹만이 일본의 영향력에 대해 걱정하는 것은 아닙니다. 이는 우리 자신의 이익과도 연관됩니다. 일본의 영향력이 증대되는 것은 우리의 자치권이 점점 침해될 것을 의미하기도 합니다. 우리의 반조계주의적 입장 때문에 일본인들은 우리의 멸망을 가장 염원할 것이기 때문입니다. 다행히 봉천에 대한 일본의 영향력이 현재 어느정도 제한되며 우리의 공포는 누그러졌습니다."
 anq.169.d5: "봉천은 더 이상 일본과 관계를 유지하고 있지 않습니다. 이는 그들이 훨씬 더 독립적이고 신뢰할 수 있는 정부가 되었음을 의미합니다. 이는 우리가 우리 자신의 관점에 따라 그들의 수복전쟁에 더 열정적으로 참여하도록 했습니다. 봉천은 더 이상 강력한 후원자를 가지고 있지 않기 때문에 우리의 지원에 더 의존할 것입니다."
 anq.169.a: "중요하게 고려할 사항이군."
 anq.170.t: "우리의 일본 의존도"
 anq.170.d1: "우리의 행로를 결정하기 위해서는, 봉천과 일본 간 관계의 부정적인 면 뿐만 아니라 그로 인해 우리가 얻을 수 있는 이익도 살펴봐야 합니다. 그들이 우리에게 상당한 경제적 이익을 누리도록 하기 때문입니다. 사실 우리의 일본인에 대한 의존도는 너무 높아졌고 우리의 경제에 꽤나 많은 피해를 줄 정도가 되었습니다. 이리 되었으니, 봉천과 함께 하고, 일본의 지원을 잃을 위험을 감수하지 않는 편이 더 나을 것입니다."
 anq.170.d2: "우리의 행로를 결정하기 위해서는, 봉천과 일본 간 관계의 부정적인 면 뿐만 아니라 그로 인해 우리가 얻을 수 있는 이익도 살펴봐야 합니다. 그들이 우리에게 상당한 경제적 이익을 누리도록 하기 때문입니다. 우리의 의존도는 별로 높지 않지만 일본과의 협력으로 받는 이익은 꽤나 막대합니다. 우리는 이를 잃는 위험은 감수하고 싶지 않습니다."
 anq.170.d3: "우리의 행로를 결정하기 위해서는, 봉천과 일본 간 관계의 부정적인 면 뿐만 아니라 그로 인해 우리가 얻을 수 있는 이익도 살펴봐야 합니다. 그들이 우리에게 상당한 경제적 이익을 누리도록 하기 때문입니다. 하지만 우리의 일본의 지원에 대한 의존도는 실질적인 효과가 날 정도로 높지 않기 때문에 이를 가볍게 무시할 수 있을 것입니다."
 anq.170.a: "이 점을 감안하도록 하지."
 anq.174.t: "봉천과의 관계"
 anq.174.d1: "봉천의 수복전쟁에 참여할 지의 여부를 결정할 최후의 요소는 그들에 대한 우리의 현재의 관계입니다. 현재 양국의 관계는 매우 돈독하며, 수복전쟁에 참여함으로써 이 관계를 더욱 다져나갈 수 있을 것입니다."
 anq.174.d2: "봉천의 수복전쟁에 참여할 지의 여부를 결정할 최후의 요소는 그들에 대한 우리의 현재의 관계입니다. 현재 양국의 관계는 좋은 편이며, 우리는 아마 그들의 전쟁에 참여하게 될 것입니다."
 anq.174.d3: "봉천의 수복전쟁에 참여할 지의 여부를 결정할 최후의 요소는 그들에 대한 우리의 현재의 관계입니다. 현재 양국의 관계는 별로 좋지 않지만, 수복전쟁의 포기를 고려할 만큼 나쁘지는 않습니다."
 anq.174.d4: "봉천의 수복전쟁에 참여할 지의 여부를 결정할 최후의 요소는 그들에 대한 우리의 현재의 관계입니다. 현재 양국의 관계는 매우 제한적이며, 우리는 아마도 수복전쟁에 참여하지 않을 것입니다."
 anq.174.a: "알겠다."
 anq.175.t: "수복 전쟁 참여 여부의 결정"
 anq.175.d1: "베이징 점령을 위한 봉천의 수복전쟁에 참여하는 것이 옳은 선택임을 증명하는 요소들은 여럿 있습니다. 그 결과로, 우리 정부의 신뢰성에 관계없이 수복전쟁을 포기하는 것은 정치적 자살이 될 것입니다. 우리에게는 단 하나의 진실된 선택지만이 있습니다. 봉천이 베이징을 향해 전쟁을 개시할 때 그들을 돕도록 약조하는 것입니다."
 anq.175.d2: "거의 모든 요소들이 우리가 봉천의 편에 서서 수복전쟁에 참여해야 한다는 하나의 방침을 가리키고 있습니다. 물론 거의 모든이라는 말은 핑곗거리가 되는 요소가 조금은 있다는 뜻입니다. 우리 국민들 중 전쟁을 원하는 이는 거의 없고 특히 그것이 같은 중국 동포에 대해서라면 더더욱 그렇습니다. 하지만 우리의 현 정부는 중국은 봉천 아래에 통일되어야 한다고 말하며 그 소망에 정통성의 많은 부분을 빚졌습니다. 봉천을 버리는 것은 통일 또한 포기하는 것으로 비춰질 것입니다. [getanqreclamationdecisioncredenough2]"
 anq.175.d3: "대부분의 요소가 수복전쟁에 대한 참여를 긍정하지만, 이것이 나쁜 결정일지도 모름을 시사하는 다른 중대한 요소들을 무시할 수는 없습니다. 하지만 우리의 현 정부는 중국은 봉천 아래에 통일되어야 한다고 말하며 그 소망에 정통성의 많은 부분을 빚졌습니다. 봉천을 버리는 것은 통일 또한 포기하는 것으로 비춰질 것입니다. [getanqreclamationdecisioncredenough3]"
 anq.175.d4: "수복전쟁 참여의 타당성을 입증하는 요소와 반증하는 요소가 균형을 이루고 있습니다. 하지만 우리의 현 정부는 중국은 봉천 아래에 통일되어야 한다고 말하며 그 소망에 정통성의 많은 부분을 빚졌습니다. 봉천을 버리는 것은 통일 또한 포기하는 것으로 비춰질 것입니다. [getanqreclamationdecisioncredenough4]"
 anq.175.d5: "여러 요소들은 우리가 수복전쟁에 참여하지 말아야함을 가리키고 있습니다. 하지만 우리의 현 정부는 중국은 봉천 아래에 통일되어야 한다고 말하며 그 소망에 정통성의 많은 부분을 빚졌습니다. 봉천을 버리는 것은 통일 또한 포기하는 것으로 비춰질 것입니다. [getanqreclamationdecisioncredenough5]"
 anq.175.d6: "우리가 수복전쟁에 참여하지 못하도록 하는 요소는 정말 많습니다. 하지만 우리의 현 정부는 중국은 봉천 아래에 통일되어야 한다고 말하며 그 소망에 정통성의 많은 부분을 빚졌습니다. 봉천을 버리는 것은 통일 또한 포기하는 것으로 비춰질 것입니다. [getanqreclamationdecisioncredenough6]"
 anq.175.d7: "여러 사정으로, 우리는 벌써 [QIE.GetNameDef]에 대한 전쟁에 돌입해버렸습니다. 우리는 [QIE.GetNameDef] 측을 상대로 우리 스스로의 힘만으로는 버텨낼 재간이 없기 때문에, 이에 따라 우리는 수복전쟁에 완전히 전념하고 봉천에 합류할 수 밖에는 없을 것입니다. 베이징으로 향하는 길, 그리고 그들의 중국에 대한 지배를 끝낼 길을 찾아서 갑시다."
 anq.175.a: "수복전쟁을 약속한다."
 anq.175.b: "봉천을 버려라."
 anq.175.c: "봉천을 버리고 그에 수반되는 결과를 감내한다."
 anq_reclamation_credibility_not_enough: "\n불행히도, 우리 정부는 별도의 중앙정부를 선언하기에는 신뢰성이 너무 낮고 너무 많은 요소를 봉천에 의존하고 있습니다. 그 결과로, 우리는 그들의 지원의 상실을 감내할 수 없으며, 만일 수복전쟁에 참여하지 않는다면 끔찍한 결과로 이어질 것입니다."
 anq_reclamation_credibility_enough: "\n다행히도, 우리 정부는 수복전쟁을 반대하는 논거를 이용해 봉천정부와 단절해 별도의 국민정부를 선언하고 참여를 거부할 만큼의 신뢰성을 확보했습니다. 이후 우리는 스스로를 국가 지도자로 주장하거나, 다른 동맹을 찾아야 할 것입니다."
 anq.176.t: "봉천으로의 산둥성 이양"
 anq.176.d: "우리가 산둥성을 함락할 때 약조했던 바대로 [QIE.GetNameDef] 측과의 전쟁이 시작되었으니 우리는 산둥성을 봉천에 넘겨야만 합니다. 우리는 그 지역에 대해 영토 주장을 정당화할 수 없기 때문입니다. 우리가 임시적으로 산둥성의 독군으로 세웠던 류허딩이 우리 휘하로 귀환했습니다."
 anq.176.a: "아주 좋아."
 anq.177.t: "봉천의 관계 단절"
 anq.177.d1: "우리가 베이징 점령을 위한 봉천의 수복전쟁에 참여하지 않기로 결정하며, 봉천은 우리와의 관계를 끊고 우리를 그저 또 다른 군벌과 같다고 규정했습니다. 이는 유감스럽지만 예상된 일입니다. 우리는 이제 중국의 미래를 지키기 위해 홀로 싸워야 하며, 남북에서 무슨 일이 일어나는지 매우 주의 깊게 지켜봐야 할 것입니다."
 anq.177.d2: "우리가 베이징 점령을 위한 봉천의 수복전쟁에 참여하지 않기로 결정하며, 봉천은 우리와의 관계를 끊고 우리를 그저 또 다른 군벌과 같다고 규정했습니다. 지금까지의 재건 지원도 모두 취소했습니다. 이는 유감스럽지만 예상된 일입니다. 우리는 이제 중국의 미래를 지키기 위해 홀로 싸워야 하며, 남북에서 무슨 일이 일어나는지 매우 주의 깊게 지켜봐야 할 것입니다."
 anq.177.a: "그럴만하지."
 anq.178.t: "우리의 불참을 용서한 봉천"
 anq.178.d1: "예상대로 봉천은, 베이징 점령을 위한 그들의 수복전쟁에 불참하기로 한 우리의 결정에 매우 불만족스러워하고 있습니다. 하지만 그들은 동맹에 대해 목말라 있고 가능한 많은 도움을 필요로 하기 때문에, 우리와의 관계를 끊지 않고, 그들과의 동맹으로서의 우리의 존재를 계속 인정하기로 결정했습니다. 이를 통해 우리는 봉천과 일본인들과의 협력의 과실을 계속해서 얻을 수 있게 되었습니다. 하지만 수복전쟁이 진전되는 과정에서, 우리가 전쟁에 참여하지 않는다면 그들은 어찌되었건 우리와 결별할 가능성이 높습니다. 그렇기에 우리는 그들의 인정을 거부하며 우리가 직접 관계를 단절해, 봉천과 거리를 둘 수도 있습니다. 이미 우리가 봉천정부를 지지하지 않을 것이라 발표한 바 있기 때문에 관계의 단절은 우리의 지위를 상승시킬 것입니다. [getanqcanannexshandong]"
 anq.178.d2: "예상대로 봉천은, 베이징 점령을 위한 그들의 수복전쟁에 불참하기로 한 우리의 결정에 매우 불만족스러워하고 있습니다. 하지만 그들은 동맹에 대해 목말라 있고 가능한 많은 도움을 필요로 하기 때문에, 우리와의 관계를 끊지 않고, 그들과의 동맹으로서의 우리의 존재를 계속 인정하기로 결정했습니다. 이를 통해 우리는 봉천과 일본인들과의 협력의 과실을 계속해서 얻을 수 있게 되었습니다. 안타깝게도, 그들은 지금까지의 재건 지원은 모두 취소했습니다. 수복전쟁이 진전되는 과정에서, 우리가 전쟁에 참여하지 않는다면 그들은 어찌되었건 우리와 결별할 가능성이 높습니다. 그렇기에 우리는 그들의 인정을 거부하며 우리가 직접 관계를 단절해, 봉천정부와 거리를 둘 수도 있습니다. 이미 우리가 봉천정부를 지지하지 않을 것이라 발표한 바 있기 때문에 관계의 단절은 우리의 지위를 상승시킬 것입니다. [getanqcanannexshandong]"
 anq.178.a: "알겠다."
 anq.178.b: "상관없이 관계를 단절하라."
 anq_can_annex_shandong: "만약 우리가 관계를 단절한다면 우리는 우리가 속국화한 산둥을 완전히 장악할 수 있을 것입니다."
 anq.179.t: "산둥성 장악"
 anq.179.d: "우리는 더 이상 봉천과 함께 싸우지 않고, 그들을 중국의 중앙정부로 인정하지 않기로 결의했습니다. 때문에 산둥성을 자치적인 성으로 두었다가 나중에 봉천정부에게 넘겨줄 이유가 없어졌습니다. 우리는 류허딩을 불러내고 산둥성을 완전히 장악할 것입니다."
 anq.179.a: "좋아."
 anq.180.t: "파괴의 끝"
 anq.180.d: "수 개월 간의 노력과 계획했던 활동을 통해, 우리는 산업의 대부분을 복구하고 도시와 농촌에서 자행된 최악의 파괴를 수복했습니다. 아직 깊은 곳에는 치유되지는 못한 상처가 남아있지만, 적어도 재산 피해는 대부분 회복되었고, 우리나라는 다시금 제대로 기능할 수 있습니다."
 anq.180.a: "아주 좋아."
 anq.181.t: "완전한 민간정부의 수립"
 anq.181.d: "우리는 오성 모두에서 직접적인 군정에서 좀 더 민간에 가까운 정부로 통치권을 위임을 완료했습니다. 모든 곳에 독군이 임명되었고, 관료제가 정상적으로 돌아왔습니다. 모든 지방정부들은 우리의 지도자 천댜오위안에게 충성합니다. 난징 또한 우리의 지배 하에 확고히 자리잡고 있습니다. 마침내 우리는 오성 전체를 평정했습니다."
 anq.181.a: "최고야."
 anq.182.t: "또 다른 회복"
 anq.182.d: "천댜오위안의 모범적인 영도 아래, 오성은 국민당 반군과 일관도 광신도들을 물리쳤습니다. 참혹한 화동대전으로 벌어진 파괴는 해결되었고, 모든 지역에 이전에 이 지역들을 통치했던 부패한 군벌들과는 전혀 다른 새로운 민간정부들이 수립되었습니다. 천댜오위안은 동지들을 소집하는데 성공했고 전보다 훨씬 더 위대한 연맹을 이룩했습니다. 과거에 이들은 독일의 멍에 아래에서 고통을 겪었지만, 지금은 자유를 얻었고 위대하고 독립적인 중국을 지향합니다."
 anq.182.a: "전진하라!"
 anq.183.t: "대원수의 선언"
 anq.183.d: "봉천정부의 지도자 장쭤린은 봉천정부의 [QIE.GetName] 침공이 임박했다는 대담한 선언을 발표했습니다. 우리는 당장 전쟁에 대비해야 합니다."
 anq.183.a: "좋은 소식이야."
 anq.213.t: "봉천정부 인정"
 anq.213.d: "우리에게 유리한 방향으로 화동대전이 종료되었으니, 봉천과의 거래를 지켜야만 합니다. 우리는 봉천을 중국의 유일한 중앙정부로 인정한다는 것을 전세계에 공식적으로 발표해야 할 것입니다. 이는 중국의 중대한 변화를 입증하는 증거가 될 것이며, 연맹이 붕괴하기 전까지 여러 국가들 간의 평화를 유지시켰던 균형을 확실히 깨트릴 것입니다."
 anq.213.a: "선언을 발표하라."
 anq.214.t: "봉천과 결렬한 안경"
 anq.214.d: "안경과 봉천의 갈등은 결국 필연적인 분열을 초래한 것으로 보입니다. 이 균열이 전장에서의 혈투로 번지기까지는 시간문제일 것입니다. 말이 나온 김에, 우리는 여전히 안경에 대한 이전의 투자를 어떻게 처리할 것인지를 결정해야합니다. 천댜오위안은 독일과 [QIE.GetName]에 대한 적대적인 자세 뿐만 아니라 봉천의 강해져가는 힘에 대해 효과적인 무게추로 작용했다는 점에서 쓸모있는 동맹이었습니다.\n\n안경과의 협력을 계속해야 할까요?"
 anq.214.a: "너무 위험하다, 지금은 철수하라."
 anq.214.b: "현재 상황을 유지하라, 천댜오위안은 아직 쓸모가 있다."
 anq.215.t: "필연적인 분열"
 anq.215.d: "협상을 위한 우리의 노력에도 불구하고, 안경과 봉천의 관계는 단절되어 있으며, 취약한 동맹은 마침내 끝을 맺었습니다. 변화하는 중국의 상황은 우리의 미래를 불확실하게 만듭니다."
 anq.215.a: "우리가 할 수 있는 건 아무것도 없다."
 anq.216.t: "해결된 분열"
 anq.216.d: "우리의 협상 노력으로 안경과 봉천 사이의 분열은 마침내 끝났습니다. 이 관계는 취약할 수도 있지만 적어도 지금은 우리가 함께 서서 공동의 적과 맞서 싸울 것입니다."
 anq.216.a: "훌륭해."
 anq.217.t: "봉천과의 화해"
 anq.217.d: "봉천은 우리와 산동의 전쟁에서 산동의 편을 들며 우리를 배반했지만 우리는 여전히 심각한 상황에 처해 있으며 고립되어 있고 그들의 도움을 활용할 수 있습니다. 작전 참모와 독군들은 이 문제를 놓고 수 일간 토론했지만 합의에 이르지 못했습니다. 무너지는 태산만큼이나 무거운 선택의 짐은 오로지 천댜오위안의 손에 달렸습니다. 운명의 주사위를 굴릴 순간이 다시 한 번 다가왔습니다."
 anq.217.a: "산둥성을 우리의 전리품으로 유지하고, 그들이 이를 수용할지 두고 보자."
 anq.217.b: "산둥성을 포기하는 대가로 다른 지원을 받도록 하자."
 anq.217.c: "잊어버려, 우리는 배신자들과 협상하지 않는다."
 anq.218.t: "안경의 제안"
 anq.218.d0: "오늘 아침, 천댜오위안은 우리의 정당한 대의와 다시 함께하는 것이 그의 소망이라며 우리에게 전보를 보냈습니다. 그러나 그는 우리를 중국의 유일무이한 합법 정부로 인정하는 대가로 산둥성에 대한 완전한 통제권을 요구해왔습니다. 산둥성은 우리의 [QIE.GetName]에 대한 원정에서 전략적 요새가 될 수도 있는 곳이지만 진짜 문제는 우리가 그들을 신뢰할 수 있을지입니다. 그의 도움은 우리의 앞으로의 전쟁에 온갖 변화를 가져올 수도 있으므로 우리는 그의 제안을 진지하게 고민해야만 합니다."
 anq.218.d1: "오늘 아침, 천댜오위안은 우리의 정당한 대의와 다시 함께하는 것이 그의 소망이라며 우리에게 전보를 보냈습니다. 그는 우리가 거부할 수 없는 매우 유혹적인 제안을 해왔고, 우리의 정치적, 군사적 지원을 받는 대가로 산둥성의 통제권을 우리에게 양도할 것을 약속했습니다. 산둥성은 우리의 [QIE.GetName]에 대한 원정에서 전략적 요새가 될 수도 있는 곳이니 거래를 하는 쪽이 좋지 않을까요? 그의 도움은 우리의 앞으로의 전쟁에 온갖 변화를 가져올 수도 있으므로 우리는 그의 제안을 진지하게 고민해야만 합니다."
 anq.218.a: "어려움에 처한 친구여, 돌아온 것을 환영하네."
 anq.218.b: "산둥성을 받는 대가로 다른 지원을 제공하라."
 anq.218.c: "잊어버려라, 그는 믿을 수 없다."
 anq.219.t: "최종 결정"
 anq.219.d0: "놀랍게도 봉천은 우리의 전리품을 유지하게 해달라는 요구에 동의했습니다. 이는 아주 매력적인 제안입니다. 일부 고집 센 장교들은 여전히 언젠가 배신당할지도 모른다며 경고하지만 봉천의 제안을 고려하면 과거는 간단하게 잊어버리고 장쭤린과 다시 한 번 동맹하는 게 어떨까요?"
 anq.219.d1: "봉천은 우리가 산둥성을 통제하도록 허가하지 않았지만 그 대가로 물질적 지원을 제공합니다. 이상적인 상황은 아니지만 우리의 동맹은 적고 베이징에 적대적인 정부가 있는 것을 감안하면 우리의 선택지는 많지 않습니다. 일부 고집 센 장교들은 여전히 언젠가 배신당할지도 모른다며 경고하지만 상황을 고려하면 과거는 간단하게 잊어버리고 장쭤린과 다시 한 번 동맹하는 게 어떨까요?"
 anq.219.a: "수락만이 유일한 선택지이다."
 anq.219.b: "완벽하군!"
 anq.219.c: "저들을 믿을 수는 없다."
 anq.231.t: "봉천과 결렬한 안경"
 anq.231.d: "안경군벌은 공식적으로 봉천과 관계를 단절했으며 그 과정에서 봉천을 비난했습니다. 안경군벌의 지도자 천댜오위안은 공식석상에서 [FNG.GetLeader]은 신뢰할 수 없으며 [FNG.GetName](은)는 중국의 퇴보의 표본이라고 발언했습니다. 그는 관계 단절의 사유를 정확하게 언급하지는 않았지만 [FNG.GetName](이)가 더 이상 안경의 자치권을 보장하지 않거나 반조계주의 문제에서 너무 많은 타협을 했던 것이 원인일 가능성이 높습니다. 천댜오위안은 중앙정부를 놓고 경쟁하는 다른 이들을 지지할 가능성은 내비치지 않았기 때문에 안경군벌은 당분간 각자도생할 것입니다."
 anq.231.a: "중요한 동맹을 잃었다."
 anq.231.b: "중국은 분열된 채로 남았다."
