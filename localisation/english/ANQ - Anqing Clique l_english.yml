 anq_denounce_fengtian_tt: "§R만일 우리가 이러한 방식으로 그들을 비난한다면, 우리는 봉천을 버리게 될 것입니다. 이로써 안경은 홀로 남아 취약해질 것입니다. 또한 현재 진행 중인 지원이 중단되며 혼란을 야기할 수 있습니다.§!\n"
