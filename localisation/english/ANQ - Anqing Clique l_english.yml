 anq_fengtian_will_decide_strategy_tt: "우리는 봉천정부에 재건 프로젝트를 도와달라 제안했습니다. 만약 그들이 동의한다면 그들은 곧 일본에 참여 의사를 물을 것입니다. 만약 둘 중 하나라도 동의하지 않는다면, 봉천은 다른 방안을 찾으려 할 것입니다.\n"
 anq_fengtian_fast_strike_tt: "봉천은 베이징에 대한 기습 공격에 대해 일본의 승인을 받았지만, 우리의 동의를 받기 전에는 실행하지 않을 것입니다. §R이에 동의한다면 우리는 내부가 여전히 난장판이더래도 몇 달 안에 전쟁에 돌입해야 합니다.§!\n"
 anq_fengtian_will_other_strategy_tt: "우리는 여기엔 동의할 수 없습니다. 봉천정부는 이제 다른 결정을 내려야 할 것입니다.\n"
 anq_fngjap_back_reconstruction_tt: "봉천과 일본은 가능한 한 빨리 대규모 종합 재건 계획을 실행하기로 했습니다. 이를 시작하기 위해 §Y재건 협력§! 중점을 완료하십시오.\n"
 anq_reconstruction_plan_effects_tt: "£decision_icon_small §H재건 결정§!과 §H국민당과 일관도 불안§!에 필요한 £pol_power 정치력과 시간이 크게 감소합니다.\n"
 ANQ_fng_waits_18_months_tt: "봉천은 최소 18개월 정도 우리가 회복할 수 있는 시간을 줄 것입니다.\n"
