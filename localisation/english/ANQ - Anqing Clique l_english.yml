 ANQ_fengtian_troop_training_desc: "봉천의 훈련교관 다수와 일부 일본인으로 구성된 대규모의 훈련 장교단이 우리가 가능한 한 빨리 연합과의 전투에 나설 수 있도록 돕고 있습니다."
 FNG_ANQ_Traing_Aid: "안경 군사훈련 지원"
 FNG_ANQ_Traing_Aid_desc: "우리는 그들이 연합과의 전쟁에서 병력을 훈련하는데 도움을 주기 위해 대규모의 훈련장교단을 안경에 보냈습니다. 그들이 성공한다면 우리는 중국 본토에 강력한 동맹을 가지게 될 것입니다."
 ANQ_managed_movement: "관리되는 운동"
 ANQ_managed_movement_desc: "반조계주의 운동은 천댜오위안의 대두의 배경이 되었지만 급진적인 요소들은 그의 권위를 약화시킬 위협이 있습니다. 활발한 개입을 통해 운동은 좀 더 통제 가능한 것이 되었고 과도한 부분은 제거되었습니다. 이제는 확고하게 천댜오위안의 정치적 목적을 지지하게 되었습니다."
 ANQ_national_development: "국가 개발"
 ANQ_national_development_desc: "전쟁에서 승리했으며 오성은 천댜오위안을 지지합니다. 현재 이 나라는 대규모의 산업화와 발전을 겪고 있습니다. 가장 중요한 것은 이것을 서구의 도움을 받지 않고 중국의 자신의 힘만으로 이루었다는 것입니다."
 anq.1007.t: "봉천 측에 선 천댜오위안"
 anq.1007.d: "쑨촨팡의 팔성연합의 붕괴는 중국에 거대한 혼란을 가져왔고 그 지역은 전면적인 전쟁으로 들어갔습니다. [ANQ.GetNameDef]의 지도자 [ANQ.GetLeader]은 도움을 위해 베이징 너머를 바라볼 수 밖에 없었습니다. 그가 봉천을 중국의 적법한 정부로 인정하기로 결정하며 독일과 그들의 개인 청나라에 강력한 일격을 맞았습니다. [FNG.GetLeader]과 동맹하면서 [ANQ.GetLeader]은 우리의 동맹이 되었지만 천댜오위안의 반조계주의적 입장은 우리의 협력에 큰 장애물로 작용했고 일본의 이익에 대한 대리인으로서의 그의 유용성에 대해 의문을 제기하게 되었습니다. 그럼에도 불구하고 천댜오위안에 대한 별도의 지원은 우리의 적을 약화시키고 우리의 동맹을 강화시키는 가치있는 목표가 될 것입니다."
 anq.1007.a: "우리는 관심을 가지고 지켜볼 것이다."
 anq.232.t: "마미수군학당의 반란!"
 anq.232.d.wubacking: "푸저우에서 팔성연합 붕괴의 혼란 와중에 마미수군학당의 사관생도들로 구성된 반군이 선창을 잠시 점거했다는 소식이 들려왔습니다. 배반자 독군 천댜오위안에 대한 우페이푸의 지지에 고무되고 해군에 대한 투자의 부족을 우리의 외세에 대한 과도한 의존의 상징으로 매도하는 반군은 선단을 점거했고 도시를 떠나는 모습만이 마지막으로 목격되었으며 그 목적지가 안칭이라는 것에는 여지가 없습니다. 반군은 유망한 두 교직원, 싸번신과 선징천이 주도한 것으로 보입니다. 두 사람은 모두 젊은 제독으로 민족주의적인 사상과 중국의 현 체제에 대한 오랜 환멸을 지니고 있었습니다. 그들은 지금쯤이면 틀림없이 천댜오위안의 발 밑에서 설설 기며 그의 진영에서 더 좋은 일거리를 구걸하고 있을 것입니다. 어떤 종류의 반역도 용납되지 않으며 그들은 법의 심판을 받아야 할 것입니다!"
 anq.232.d.wurefused: "푸저우에서 팔성연합 붕괴의 혼란 와중에 마미수군학당의 교직원과 학생 중 극히 일부가 사라졌다는 소식이 들려왔습니다. 처음에는 국민당이 그들의 실종에 연관되어있을 것을 두려워했지만 조사 결과 유괴가 아니라 배반이라는 사실이 밝혀졌습니다! 해군 장교들의 소집단은 우리가 나라를 안정시키기 위해 계속해서 외국의 지원에 의존하는 것에 점차 실망해갔고 대신 더 나은 곳을 찾아 천댜오위안의 군벌 정부 밑으로 들어가려 했습니다. 그들은 분명히 우리의 선박 중 일부를 나포하기 위해 노력했지만, 우페이푸가 우리 정부를 인정한 것으로 틀림없이 사기가 상승했을 우리의 충성파에게 거절당했습니다. 사라진 이들 대부분의 이름은 알려지지 않았고 우리의 작은 연안 방위 함대에 끼친 영향도 거의 없지만 싸번신과 선징천이라는 두 이름이 거론되었습니다. 이 두 젊은이들은 유망한 교직원이었으며 이 음모의 수괴일 가능성이 높습니다. 그들은 지금쯤이면 아마 천댜오위안의 발 밑에서 설설 기며 그의 진영에서 더 좋은 일거리를 구걸하고 있을 것입니다. 어떤 종류의 반역도 용납되지 않으며 그들은 법의 심판을 받아야 할 것입니다!"
 anq.232.a: "생각지도 못한 배신이군."
 anq.233.t: "젊은 제독들의 망명"
 anq.233.d.wubacking: "우페이푸의 말은 여전히 연합에 대해 큰 영향력을 발휘하는 것으로 보입니다. 우페이푸 원수의 지지는 오늘 아침 백기를 단 선단이 양쯔강을 항해해 오면서 그 효과를 드러냈습니다. 안칭의 우리 수비대에게 충격을 선사한 이 애국자들은 우리 편으로의 전향의 허가를 요청했습니다. 민족주의적인 대의에 고무되고 옥수의 발언에 용기를 얻은 이 선원들은 푸저우에 있는 마미수군학당의 두 유망주에 의해 조직되었습니다. 싸번신과 선징천은 젊은 나이에도 불구하고 수십 년의 해군 경력을 가지고 있고 무엇보다 남중국을 수호하기 위한 새로운 함대를 조직하는 데에 의미있는 도움을 줄 기반지식을 가지고 있습니다. 또한 이에 더해서 두 사람은 이름난 해군의 가계를 타고났고 우리를 베이징의 해군부와 더 깊은 연관을 맺을 수 있도록 도와줄 것입니다. 전체적으로 볼 때 이는 우리의 반조계주의 운동에 좋은 징조가 될 것입니다!"
 anq.233.d.wurefused: "오늘 우리의 메시지가 푸저우의 마미수군학당 소속의 유망한 교직원들의 귀에 도달하며 반조계주의의 밀물이 그 과실을 거두었습니다. 쑨촨팡 행정부 동안의 만성적인 투자 지연에 실망하고 치셰위안이 계속해서 독일의 이익에 대해 굴종하는 것에 역겨움을 느낀 교직원 중 소규모의 집단이 오늘 아침 충성을 맹세해왔습니다. 그들 중 가장 이름난 것은 싸번신과 선징천으로 둘 다 수년 간 외국에서 해외 함선의 설계를 연구하고 수군학당에서 강의한 경력이 있습니다. 어떤 이들은 그들이 베이징의 해군부와 가족관계가 있음에 대해 염려하지만 천댜오위안 독군은 그들을 그의 신생 해군부로 기꺼이 환영하기로 결정했습니다. 그들이 꿈꾸는 현대화된 함대까지는 아직 갈 길이 멀지만 우리의 반조계주의 운동이 신세대의 장교들을 더 밝은 미래로 향하도록 고무했다는 것은 확실합니다!"
 anq.233.a: "합류를 환영한다!"
