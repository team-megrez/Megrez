 anq_reestablish_control_kmt_desc: "\n§Y국민당 불안§!: §H[?anq_kmt_unrest_level]§! §R([getanqunreststrengthtextkmt])§!"
 anq_reestablish_control_yiguandao_desc: "\n§Y일관도 불안§!: §H[?anq_yiguandao_unrest_level]§! §R([getanqunreststrengthtextyiguandao])§!"
 ANQ_temp_suppress_kmt: "국민당 활동 억제"
 ANQ_temp_suppress_kmt_desc: "국민당 좌파는 남부의 농촌, 특히 푸젠성에서 계속해서 대혼란을 일으키고 있습니다. 우리는 아직 완전한 전멸 작전에 들일 자원이 없고 일관된 전략도 부족하기 때문에, 일시적으로나마 어느 정도 선까지 억제할 수 있을 뿐입니다.\n§R국민당의 존재를 영구히 제거하려면, §Y푸젠 초국작전§! 중점을 완료하십시오!§!"
 ANQ_decision_lower_kmt_unrest: "반국민당 작전"
 ANQ_decision_lower_kmt_unrest_desc: "포위 전술을 통해 국민당을 몰아내기 시작했으니 이제는 푸젠과 인근 지역에 남아있는 국민당 요원들과 테러 조직을 완전히 제거해야할 때입니다."
 ANQ_temp_suppress_yiguandao: "일관도 활동 억제"
 ANQ_temp_suppress_yiguandao_desc: "일관도 신도들은 북부에서 성행해 무고한 여행자들을 공격하고 장쑤에서 대혼란을 일으키고 있습니다. 위협을 완전히 종식시키는 데 쓸 자원이 남아 있지 않기 때문에 당분간은 일시적으로만 억제할 수 있습니다. 우리가 그들을 없애기 위해서는 진심으로 모든 노력을 집중해야 합니다.\n§R일관도의 존재를 영구히 제거하려면, §Y장쑤 일관도 정책§! 포커스를 완료하십시오!§!"
 ANQ_decision_lower_yiguandao_unrest: "일관도 탄압"
 ANQ_decision_lower_yiguandao_unrest_desc: "장쑤의 상황을 개선하고 대부분의 선동가들을 몰아내기 시작했으니 전력을 다한 탄압을 시작할 때가 되었습니다. 우리나라의 도덕성을 보존하기 위해서는 일관도 신도들의 무리를 수색하고 추적하여 강제로 종결시켜야 합니다."
 ANQ_influence_decisions: "동맹 외교"
 ANQ_influence_decisions_desc: "[getanqinfluencesystem]"
 anq_influence_decisions_proqing: "청은 우리가 남경군벌을 패배시키는 과정에서 중요하게 작용했으며, 우리는 그들에게 큰 빚을 지고 있습니다. 더불어, 우리는 통일된 중국이라는 이상을 지지합니다. 즉, 청과의 밀접한 협력 관계의 수립과 잠재적인 통일으로의 길은 필연적입니다.\n\n§g현재 §Y청의 영향력§!: §H[?party_popularity@market_liberal|%1]§!§! §Y(시장 자유주의 지지율)§!\n§g현재 §Y청의 분노§!: §R[?ANQ_beijing_anger|0]§! §Y(주마다 1만큼 줄어듭니다)§!"
 anq_influence_decisions_projapan: "우리는 봉천정부를 적법한 중국의 정부로 간주합니다. 우리가 그들의 지원에 의존하자, 이를 통해 일본은 거대한 영향력을 행사하고 있습니다. 봉천은 통일된 중국이라는 우리의 대의를 이용하여 그들의 지배력을 우리에게까지 확대하려 시도할 것입니다.\n\n[getanqwillingnessreclamation]§g현재 §Y봉천정부의 영향력§!: §H[?party_popularity@market_liberal|%1]§!§! §Y(시장 자유주의 지지율)§!\n§g현재 §Y일본의 원조 점수§!: §H[?ANQ_tokyo_score]§!§!"
 anq_influence_decisions_alone: "우리는 한때 우리의 공화주의적 이상을 달성하기 위해 봉천정부에 신뢰를 바쳤습니다. 그러나 우리는 아무것도 받지 못하고 배반당했을 뿐입니다. \n봉천과 일본은 우리를 버렸고 우리가 빠르게 행동하지 않는다면 이러한 고립된 상황은 우리를 중국의 심화되는 긴장의 파란에 휩쓸리게 하고 우리의 존재를 지워버릴 것입니다.\n\n§Y하지만 다른 한 편으로는 그들의 족쇄가 사라졌으니 훨씬 더 큰 야망을 성취할 수 있는 기회가 될 수도 있지 않을까요?§!"
 anq_willingness_reclamation_loc: "§g수복전쟁에 참여할 §Y의지§!: §H[?ANQ_reclamation_willingness|+0]§!§!\n"
 ANQ_reduce_qie_influence: "청 영향력 방해"
 ANQ_reduce_qie_influence_desc: "청의 접근에 저항하기는 점점 어려워질 것이라는 점에서 어느 순간부터는 계속 이대로 갈 수는 없을 것입니다. 그렇기에 약삭빠른 책략을 통해 친청 관료들을 소외시키고 청의 영향력을 축소시키는 것도 가치 있는 일이 될지도 모릅니다."
 ANQ_closer_qie_cooperation: "청과의 밀접한 협력"
 ANQ_closer_qie_cooperation_desc: "우리는 청을 중앙정부라 인정합니다. 통일 중국이라는 꿈도 믿고 있습니다. 이러한 밀접한 협력은 모든 중국인이 진보하는 길입니다. 공유 프로젝트를 진행하는 동시에 정치적 담화와 기타 여러 행위로 우리는 상호 간의 우호 관계를 증진할 수 있습니다."
 ANQ_placate_qing: "청 회유"
 ANQ_placate_qing_desc: "청은 우리 정부에 매우 분노했습니다. 우리는 그들이 협박을 철회하길 바라며 그들의 요구대로 행동해야만 합니다. 우리 멋대로 하다가 관계가 완전히 단절된다는 위험부담을 감수할 수는 없습니다."
 ANQ_coordinated_qie_industrialisation: "조직적 산업화"
 ANQ_coordinated_qie_industrialisation_desc: "각각 남북의 수도인 난징과 베이징은 우리 공업 생산의 상당 부분을 차지하고 있습니다. 이는 산업을 조직해 두 도시 모두에 더 나은 결과를 가져올 수 있는 좋은 기회를 줄 것입니다."
 ANQ_canal_dikes_qing: "운하와 제방"
 ANQ_canal_dikes_qing_desc: "우리가 허베이, 카이펑, (우리 소유의) 화이쓰 지역에의 운하, 제방 건설을 원조하는 것으로 청을 도왔으므로 이제는 그들이 진화와 첸탕에 추가적인 운하를 건설하는 것으로 우리의 수도와 이 지역들을 연결할 수 있도록 도와주러 왔습니다."
 ANQ_develop_wuchanganqing: "우창-안칭 개발"
 ANQ_develop_wuchanganqing_desc: "우창-안칭 지역은 안경과 [QIE.GetName] 모두에게 이익을 가져다 주는 개발을 위한 이상적인 위치입니다. 이 지역을 발전시키고 산업화하는데 많은 자원을 투자해야 할 것입니다."
 ANQ_join_war_vs_FNG: "대봉천 전쟁 참전"
 ANQ_join_war_vs_FNG_desc: "우리는 청과 동맹 중이므로 이제 봉천의 침략자들에 맞서 악으로부터 중국을 구할 전쟁에 참여할 때입니다."
 ANQ_join_war_vs_FNG_self: "대봉천 전쟁 참전"
 ANQ_join_war_vs_FNG_self_desc: "봉천이 청을 공격했습니다! 중국이 일본의 괴뢰정권에게 침공받을 때까지 기다리고만 있겠습니까, 아니면 북쪽의 이웃을 방어하기 위해 지금 행동하겠습니까?"
 ANQ_develop_wuchanganing: "우창-안칭 산업 개발"
 ANQ_develop_wuchanganing_desc: "우창-안칭 지역은 전략적으로 중요하며, 발전 가능성이 충분합니다. 그러므로 우리는 이 지역이 더 발전할 수 있도록 투자해야 합니다."
 ANQ_reduce_fng_influence: "봉천 영향력 방해"
 ANQ_reduce_fng_influence_desc: "봉천의 접근에 저항하기는 점점 어려워질 것이라는 점에서 어느 순간부터는 계속 이대로 갈 수는 없을 것입니다. 그렇기에 약삭빠른 책략을 통해 신해사에서 친봉천 관료들을 소외시키고 봉천의 영향력을 축소시키는 것도 가치 있는 일이 될지도 모릅니다."
 ANQ_closer_fng_cooperation: "봉천과의 밀접한 협력"
 ANQ_closer_fng_cooperation_desc: "우리는 봉천을 중앙정부라 인정합니다. 통일 중국이라는 꿈도 믿고 있습니다. 이러한 밀접한 협력은 모든 중국인이 진보하는 길입니다. 공유 프로젝트를 진행하는 동시에 정치적 담화와 기타 여러 행위로 우리는 상호 간의 우호 관계를 증진할 수 있습니다."
 ANQ_xinhai_loyalists: "신해 충성파 결집"
 ANQ_xinhai_loyalists_desc: "신해혁명의 공화주의적 이상을 지원하려는 우리의 최근 행보는 수많은 공화주의자들이 우리의 대의에 참여하도록 이끌었습니다. 어떤 이들은 심지어 봉천에 종사해왔지만 이제는 고향으로 돌아왔습니다. 다른 이들은 청의 복벽이 우리 역사의 암흑기에 불과하다고 여기며 청의 붕괴에 기여하길 원합니다."
 ANQ_attack_QIE: "수복전쟁 참전"
 ANQ_attack_QIE_desc: "[ANQ_attack_QIE_description]"
 ANQ_attack_QIE_desc_allied: "봉천은 [FROM.GetNameDef] 측과의 전쟁을 준비하고 있습니다. 우리는 이에 준비하여 대의를 지켜내야만 합니다."
 ANQ_attack_QIE_desc_not_allied: "봉천은 [FROM.GetNameDef] 측과 전쟁 중입니다. 우리는 이 기회를 놓치지 않고 그들에게 전쟁을 선포해야 합니다. 우한 지역은 아주 매력적인 표적이 되어줄 것입니다."
 ANQ_steel_prospect_for_resources: "철 매장지 탐사"
 ANQ_steel_prospect_for_resources_desc: "우리 영토 내에 상당한 양의 철이 매장되어 있을지 모른다는 정보가 입수되었습니다. 이를 찾고 채굴하는 사업에 투자해야 합니다."
 steel_huainan_find: "화이난 광산 개발"
 steel_changsa_find: "창사 광산 개발"
 steel_nhunan_find: "후난 북부 광산 개발"
 steel_nanjing_find: "난징 광산 개발"
 steel_jinan_find: "지난 광산 개발"
 ANQ_subei_canal: "쑤베이 운하"
 ANQ_subei_canal_desc: "소북관개총거, 혹은 쑤베이 운하는 관허강의 하구를 통해 나가던 화이허강의 물을 바다로 직접 내보내도록 설계되었습니다. 12세기 말, 황허강이 산둥 반도 남쪽을 통해 나가는 것으로 유로를 바꾸며, 화이허 하류를 집어삼켰습니다. 그 이후 화이허강은 훙쩌호와 수많은 호수와 수로들을 지나 장쑤성 양저우 근교의 양쯔강으로 흘렀습니다. 황허강은 1850년대까지 그 유로를 유지했지만, 이후 갑작스럽게 산둥 반도 북쪽으로 흐르는 현재의 유로로 바뀌었습니다. 20세기 초가 되자 화이 지역의 배수는 심각한 문제로 떠올랐습니다.\n\n이 문제를 해결하기 위해 훙쩌호와 바다를 연결하는 운하를 건설하라는 명령이 들어왔습니다. 이는 범람시 넘친 물을 배출할 통로 역할을 할 뿐 아니라 이 지역을 연결하는 수많은 배수로와 관개로의 대동맥이 되어줄 것입니다."
 ANQ_join_war_FNG: "대 [FNG.GetNameDef] 전쟁 참여"
 ANQ_join_war_FNG_desc: "그 가면이 벗겨졌으니 형제가 함께 싸워야 합니다. 만주에 있는 일본의 애완견들은 침략을 시작했고 그들을 장성 너머로 다시 돌려보내는 일은 강직한 중국의 남녀에게 달려있습니다. 이번에는 영원히 몰아내도록 합시다!"
 ANQ_join_war_QIE: "대 [QIE.GetNameDef] 전쟁 참여"
 ANQ_join_war_QIE_desc: "청은 중국이 되는데 실패했고 그 존재 자체가 위대한 우리나라의 오점입니다. 장쭤린은, 비유적으로 말해, 루비콘 강을 건넜고 우리도 서쪽으로 진군하여 용을 주저앉힐 것입니다. 더 우수하고 강력한 중국을 위하여!"
 ANQ_overstretched_administration: "과도한 행정"
 ANQ_overstretched_administration_desc: "우리는 옛 성정부의 연합의 역할을 대신해서 할 수 밖에는 없었지만, 이는 우리 정부를 거의 한계까지 다다르게 했습니다."
 ANQ_purged_military: "숙청된 군대"
 ANQ_purged_military_desc: "난징의 통제권을 탄탄하게 하기 위해 우리는 그 곳에 있던 치셰위안과 쑨촨팡 아래 소속되어 있던 옛 군 조직의 상당수를 숙청하기로 결정했습니다."
 ANQ_purged_bureaucracy: "숙청된 관료"
 ANQ_purged_bureaucracy_desc: "쑨촨팡에 의해 뭉친 난징의 관료들은 계속 우리에게 저항하여 난징의 통제권을 확립하기 힘들게 하고 있습니다. 그들은 이제 숙청되어야 합니다."
 ANQ_purged_both: "숙청된 난징"
 ANQ_purged_both_desc: "난징의 통제권을 탄탄하게 하고 대중들에게 우리가 진정으로 과거의 부패한 지도자들을 제거하고자 함을 인민들에게 보여주기 위하여, 최근 고 쑨촨팡이나 치셰위안과 깊은 연결을 가지던 요인들에 대해 §Y군대 숙청§!과 §Y관료 숙청§!을 지시했습니다."
 ANQ_reconstruction_plan: "재건 계획"
 ANQ_reconstruction_plan_desc: "봉천은 우리의 재건을 돕기로 결정했고, 이는 우리가 전쟁의 상처를 더 빨리 회복할 수 있도록 도울 것입니다. 재건 인력, 경비대, 직접적인 재정 지원 등이 이뤄질 것입니다."
 ANQ_reconstruction_plan1: "재건 계획"
 ANQ_reconstruction_plan1_desc: "일본과 봉천은 우리의 재건을 돕기로 결정했고, 이는 우리가 전쟁의 상처를 더 빨리 회복할 수 있도록 도울 것입니다. 재건 인력, 경비대, 직접적인 재정 지원 등이 이뤄질 것입니다."
 ANQ_anti_concessionist_militias: "반조계주의 민병대"
 ANQ_anti_concessionist_militias_desc: "우리의 대의에 대한 대중의 지지는 전방위적이며, 많은 이들은 독일의 사슬로부터 벗어나기 위하여 군에 지원하기 시작하였습니다."
 ANQ_new_xinhai_idea: "새로운 신해혁명"
 ANQ_new_xinhai_idea_desc: "베이징 정부는 신해혁명의 이상을 저버렸습니다. 우리는 영광스러웠던 혁명의 날들로 돌아가 그 불꽃이 모든 중국인들의 심장 속에서 뜨겁게 타오르도록 할 것입니다. 우리는 신해년의 꿈을 다시 실현하기 위해 싸울 것입니다."
 ANQ_new_xinhai_idea1: "새로운 신해혁명"
 ANQ_new_xinhai_idea1_desc: "베이징 정부는 신해혁명의 이상을 저버렸습니다. 우리는 영광스러웠던 혁명의 날들로 돌아가 그 불꽃이 모든 중국인들의 심장 속에서 뜨겁게 타오르도록 할 것입니다. 우리는 신해년의 꿈을 다시 실현하기 위해 싸울 것입니다."
 ANQ_qing_army_cooperation: "청과의 군사협력"
 ANQ_qing_army_cooperation_desc: "아직 우리는 청과 통일 조약을 체결하는데 이르지는 못했지만, 외부 위협과 맞서 싸우는 것이 중국의 생존에 얼마나 중요한지에 대해서는 목소리를 같이하고 있습니다. 그러므로 천댜오위안의 안경군벌과 청은 군사 문제에서 긴밀히 협력하기로 하였습니다."
 ANQ_qing_army_cooperation1: "청과의 군사협력"
 ANQ_qing_army_cooperation1_desc: "아직 우리는 청과 통일 조약을 체결하는데 이르지는 못했지만, 외부 위협과 맞서 싸우는 것이 중국의 생존에 얼마나 중요한지에 대해서는 목소리를 같이하고 있습니다. 그러므로 천댜오위안의 안경군벌과 청은 군사 문제에서 긴밀히 협력하기로 하였습니다."
 ANQ_qing_army_cooperation2: "청과의 군사협력"
 ANQ_qing_army_cooperation2_desc: "아직 우리는 청과 통일 조약을 체결하는데 이르지는 못했지만, 외부 위협과 맞서 싸우는 것이 중국의 생존에 얼마나 중요한지에 대해서는 목소리를 같이하고 있습니다. 그러므로 천댜오위안의 안경군벌과 청은 군사 문제에서 긴밀히 협력하기로 하였습니다."
 ANQ_qing_army_cooperation3: "청과의 군사협력"
 ANQ_qing_army_cooperation3_desc: "아직 우리는 청과 통일 조약을 체결하는데 이르지는 못했지만, 외부 위협과 맞서 싸우는 것이 중국의 생존에 얼마나 중요한지에 대해서는 목소리를 같이하고 있습니다. 그러므로 천댜오위안의 안경군벌과 청은 군사 문제에서 긴밀히 협력하기로 하였습니다."
 ANQ_palace_construction: "궁전 건설"
 ANQ_palace_construction_desc: "우리 정부는 난징에 푸이의 개인 황궁을 건설하는데 자금을 내도록 강요받았습니다."
 ANQ_temporary_sanctions: "청의 일시적인 제재"
 ANQ_temporary_sanctions_desc: "최근 우리가 그들의 제안을 계속해서 거부하자, 청은 그들의 영토에서 활동 중인 회사들을 처벌하기로 결정했습니다."
 ANQ_qing_enterprises: "청의 사업 투자"
 ANQ_qing_enterprises_desc: "최근 우리 정부의 행동은 청의 기업들의 대부분이 일시적으로나마 우리나라에 대한 투자를 추구하도록 만들었습니다."
 ANQ_temporary_sanctions_qie: "일시적인 제재"
 ANQ_beijing_angry1: "청과의 관계 악화"
 ANQ_beijing_angry2: "청과의 관계 악화"
 ANQ_beijing_angry3: "청과의 관계 악화"
 ANQ_beijing_angry4: "청과의 관계 악화"
 ANQ_yiguandao: "일관도 불안"
 ANQ_yiguandao_desc: "내전으로 인한 북부의 전반적인 불안 상황은 일관도 신도들에 의한 불안이 급등하는 결과를 초래했습니다. 그들은 대규모로 모여 북부 성들에서 대단한 혼란상을 빚어내고 있습니다. 빠르게 이들을 억제하지 않으면, 이 무질서는 악화되어 갈 것입니다.\n\n불안 정도: [getanqunreststrengthtextyiguandao]"
 ANQ_kuomintang: "국민당 불안"
 ANQ_kuomintang_desc: "국민당 좌파 정부는 그들의 반란에 모든 자원을 쏟아 붓고 마침내 무너졌지만, 한 때 국민당에 속해있었던 많은 수의 탈영병들과 마적떼들은 문제를 일으키고 있습니다. 우리가 숨어있는 마지막 잔당들을 소탕하지 않는다면, 국민당 좌파 지지자들은 계속해서 남부에서 문제를 일으킬 것입니다.\n\n불안 정도: [getanqunreststrengthtextkmt]"
 ANQ_righteous_cause: "정의로운 대의"
 ANQ_righteous_cause_desc: "반조계운동과 옛 정권에 대한 대중들의 적대심은 안경군벌에 대한 지지의 급증으로 표현되고 있습니다. 중국은 독일의 제국주의에서 해방될 자격이 있고, 인민들의 지지가 그 증거입니다!"
 ANQ_victory_league_idea: "남경군벌에 대한 승리"
 ANQ_victory_league_idea_desc: "남경군벌에 대한 승리는 천댜오위안의 정권이 전격적인 지지를 받도록 해주었습니다. 또한 군의 병사들은 오성에 평화가 다시 찾아올 수 있을거라 믿게 되었습니다."
 ANQ_peace_idea: "오성의 평화"
 ANQ_peace_idea_desc: "천댜오위안이 오성을 성공적으로 통일하자 인민들은 그의 사람들을 전폭적으로 지지하게 되었고 인민들은 전쟁으로 인한 혼돈을 잠시나마 잊을 것입니다."
 ANQ_black_dragon_society: "흑룡회의 협력"
 ANQ_black_dragon_society_desc: "우리 군은 아시아의 영광을 위해 서양인과 싸우고 있습니다. 베이징과 더불어 대부분의 중국은 우리를 노예화하려는 자들에 의해 사실상 점령되었습니다. 우리는 이를 좌시할 수 없으며 아시아의 이름 아래 마지막 남은 반제국주의 열강과 함께 싸워야 합니다. 바로 일본 말이죠. 흑룡회는 그 급진적인 사상으로 대중을 사로잡고 있습니다."
 ANQ_nationalist_spirit_idea: "민족주의 정신"
 ANQ_nationalist_spirit_idea_desc: "우리는 중국의 대의에 따르며 오로지 중국만 따릅니다. 우리는 외부의 다른 주인을 섬기지 않으며 애국주의의 선봉장입니다. 우리는 민족주의 아래에서 강해지고 단결됩니다."
 ANQ_chen_yi: "천이의 순응"
 ANQ_chen_yi_desc: "저장독군 천이는 천댜오위안의 반조계주의적 입장과 그것이 제공하는 기회에 영향을 받았습니다."
