 ANQ_beijing_cooperation10_desc: "통일 중국의 꿈은 강력하지만, 우리 정부에 있어서는 이는 베이징 정부에 대한 굴종에 가까운 의미입니다. 우리가 조심하지 않는다면, 그들의 정치적 영향력과 경제적 통제력은 우리의 자치적인 정부를 끝내버릴 것입니다."
 ANQ_beijing_cooperation11_desc: "통일 중국의 꿈은 강력하지만, 우리 정부에 있어서는 이는 거의 베이징 정부에 대한 굴종을 의미합니다. 베이징이 요구하는 것이라면 무엇이던 들어주는 것 이외에는 선택지가 없습니다."
