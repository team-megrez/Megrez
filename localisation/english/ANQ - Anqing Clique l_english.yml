 ANQ_ma_dengying_sic_desc: "§Y고문 설명\n출생:§! §g1890년, 대청국 산동성 고밀현§!\n§Y정치 경력:§! §g마하이차오라는 이름으로도 알려진 마덩잉은 무술을 배우고 육체적 건강을 얻기 위해 군에 입대하는 것으로 그의 경력을 시작했습니다. 그는 1906년 보정군관학교에 들어갔고 1908년에는 군사학을 배우기 위해 일본에 유학했습니다. 이 시기 동안 그는 동맹회와 접촉했고 1912년 중국으로 잠깐 귀환해 칭다오에 혁명 조직을 건설했습니다. 마덩잉은 사관생도 몇 명과 함께 산둥성의 교제철로를 점거했지만 위안스카이의 군대에 의해 추방되었고 일본으로 귀환했습니다. 그러나 그의 망명 생활은 짧았고 1년 후, 안휘군벌에 속한 그의 동조자들이 그를 다시 불러들였습니다.\n\n마덩잉은 곧 진급을 거쳐갔고 1923년에는 여단참모가 되어 산둥성의 마적떼를 진압하는 임무를 맡게 되었습니다. 그는 또한 청렴하고 건강한 생활을 장려하는 덕망 있는 사람으로 명성을 떨쳤으며, 들리는 바에 따르면 뇌물을 비롯해서 당시 군대를 통해 확산된 다른 많은 악덕에의 탐닉을 거부했다고 합니다. 1925년, 그는 안휘군벌에서 탈퇴했고 쑨뎬잉의 남직예군벌에 합류했습니다. 여기서 그는 장시성에서 국민당의 북벌을 막아내는 과정에서 \"도박사 장군\" 천댜오위안과 알게 되었습니다.\n\n마덩잉은 천댜오위안과 동료의식을 가지게 되었고 강한 원칙주의와 외세의 제국주의자들에 대한 불복종을 칭송했습니다. 선통제의 복위 이후 그는 쑨촨팡의 팔성연합의 일원으로서 많은 행정구역을 맡게 되었지만 화동지역의 뿌리깊은 부패에 질려버렸습니다. 뇌물, 마적, 마약에 대한 비타협적 태도로 마덩잉은 안후이성으로 들어가게 되었습니다. 천댜오위안은 그를 안후이 군의 부사령관으로 임명하였고, 군의 체력 증진과 스포츠 활동을 주재하도록 허락했습니다.§!\n\n§Y참고:§!\n§g마덩잉은 열렬한 미술품 수집가이자 아마추어 시인으로, 주로 다음과 같은 시를 창작합니다:\n\"산 속에 은거하여, 지위도 직위도 없을지라도, 그럼에도 능변은 필요하니 나라의 수호와 국가의 안정을 위함이라.\"\n\n그는 화동 지방의 아편 퇴치 운동을 주도하는 주요인물입니다.§!"
 ANQ_totalist_party_long: "십인단\n§g다이춘펑의 눈은 어디에나 있으며 연합의 성에서도 예외는 없습니다. 이전까지는 남쪽에서 펼친 작전은 시골 여기저기에 흩어진 중간 규모의 마을들에서의 활발한 저항활동만을 야기해왔을 뿐이었습니다. 그러나 (대부분 천댜오위안이 지휘한) 공격적인 진압 작전의 결과 십인단은 이곳에서는 상대적으로 운신의 폭이 좁아졌습니다. 그렇다고 해서 그들이 움직임을 시도조차 하지 않는 것은 아닙니다.§!"
 ANQ_syndicalist_party_long: "생디칼리슴 학생 단체\n§g쑨촨팡 정권 하에서 학생들의 시위는 일상적으로 일어났으며 새로운 행정부가 그들의 목표 일부에 동조하기까지 하는 등 훨씬 관대한 조치를 취했음에도 불구하고 그들은 완전히 진정되지는 않았습니다. 그렇지만 진지한 국민당 지지자 대부분은 봉기에 참여하기 위해 남쪽으로 갔고 이에 따라 그들의 전반적인 정치적 영향력은 실질적으로는 존재하지 않는 수준입니다.§!"
 ANQ_radical_socialist_party_long: "사회주의 반군\n§g교외 지역의 농민들은 천댜오위안의 신정부가 어떤 약속을 하건 자신들을 대변해주는 점을 거의 느끼지 못하고 있습니다. 어떤 이들은 국민당과 동맹하고 어떤 이들은 순전히 자신들의 지역 공동체에 권한을 실어주길 바라며 반란분자가 되었고 이들은 반정부 민병대를 동원하려 합니다. 그들의 사상은 아무리 좋게 말해줘도 막연하다고 할 수 밖에 없습니다. 어떨 때는 '민중회복'이나 '전민혁명'과 같은 구호를 외칠 때도 있지만 대부분은 단순히 토지개혁을 주장할 뿐입니다. 수년간의 지속적인 탄압 끝에 그들은 더 이상 심각한 위협으로 작용하지는 않지만 아직 완전히 사그라지지는 않았습니다.§!"
 ANQ_social_democrat_party_long: "반조계운동\n§g천댜오위안의 가장 큰 동맹은 (어쩌면 동시에 가장 큰 약점은) 반조계연맹입니다. 거의 우발적으로 맺어진 동맹이기도 하죠. 반조계연맹은 모호한 정치 조직이며 이들을 하나로 묶는 것은 단 하나 - 외세의 제국주의에 대한 증오뿐입니다. 천댜오위안의 애국주의적인 수사법은 반조계연맹을 그의 편으로 끌어들였고 그에게 명망을 안겨주었지만 천댜오위안이 그들의 기대를 충족할 수 있을지는 미지수입니다. 많은 구성원들이 점차 대중적 민주주의와 사회주의적 경향의 국가와 같은 급진적인 경향에 빠지고 있지만 천댜오위안은 그런 것은 거의 염두에 두고 있지 않으며 그들의 영향력이 너무 커지고 천댜오위안이 그들을 달래주지 않는다면 그들은 끔찍한 적이 될 수도 있습니다. 그들의 지도부는 독일의 영향력의 잔재에 대해 계속해서 선동하고 있으며 민족주의 정서는 모든 사람들의 입에 오르내리고 있습니다.§!"
 ANQ_social_liberal_party_long: "주홍회\n§g1932년 상하이 봉기 와중, 오성은 혁명의 정서로 폭발했지만 이들은 대부분 독일인들의 지원을 받은 쑨촨팡의 군대에 의해 잔혹하게 진압되었습니다. 하지만 천댜오위안은 진압 작전에 전혀 참여하지 않았고 그 결과로 주홍회는 다른 지역에서 몰락한 것과는 다르게 적당한 영향력을 가진 조직으로서 계속 생존하게 되었습니다.\n그들이 대청국과 군벌들에 대한 적대를 선언하며 상하이에 뿌린 전단지의 글귀의 색이 붉은색이었던 것에서 유래한 이 단체는 이후 나라 곳곳에 기반을 세웠고 권력의 전당에도 손을 뻗었습니다. 그들의 이름은 일종의 언어유희로 단순히 색의 일종인 '중국홍'으로도, 좌익에 동정적인 성향을 반영하는 홍색으로도 해석할 수 있습니다.\n주홍회를 구성하는 각각의 인물들은 다양하지만 주된 구성원은 지식인, 사업가, 그리고 거부 등입니다. 그들의 기원이 된 단체인 홍콩에서 창설된 로버트 호퉁의 화상회소처럼 대부분의 인원들은 조계지에서 거주하고 업무를 합니다. 그럼에도 불구하고 이들의 가장 큰 특징은 모순적이게도 반조계주의입니다. 그들은 중국의 민족주의자들과 공화주의자들 사이에서 높은 지위를 누리고 있으며 이제는 천댜오위안에게 그들의 자비로운 손을 내밀려 합니다. 이것이 성사될지는 천댜오위안이 자신의 입장에서 얼마나 양보를 할 의향이 있는지에 따라 달려있습니다.§!"
 ANQ_market_liberal_party_long: "북경연락위원회 남경지부\n§g우리의 후원자인 직예군벌은 자연스럽게 우리의 임시정부가 수행하는 여러 활동에 지대한 관심을 보여 왔습니다. 남직예와 북직예의 관계는 언제나 걱정스러운 수준이었으며 두 집단을 하나로 묶어줬어야 할 둘 사이의 복잡한 연락망은 오히려 상황을 악화시킬 뿐이었습니다. 난징의 관료들에 대한 사적인 모욕은 양 측에 심각한 경제적 영향을 줄 뻔 했습니다.\n우리는 그들의 존재에 대해 다소 화를 낼 수도 있겠지만 그들은 독립적으로는 거의 힘이 없습니다. 그들이 가진 힘이라고는 베이징의 도구로써의 힘일 뿐이며 만약 우리가 청과 좋은 관계를 유지한다면 이곳의 대표들은 우리와 어떤 문제도 일으키지 않을 것입니다. 그들의 활동의 범위는 대부분 친청 선전을 퍼트리고 몇몇 한직에 그들의 후보자를 추천하는 것에 집중되어있습니다. 하지만 만약 우리가 북쪽의 용의 기분을 조금이라도 상하게 한다면 상황은 달라질 수도 있습니다...§!"
 anq_influencepartyname_projapan_long: "신해보국사 (국가를 지키는 신해사)\n§g신해사는 난징에서 들리는 일본, 그리고 봉천의 목소리로써 두 집단을 대표하는 공격적인 로비스트들입니다. 하지만 그 내부가 조화롭게 구성된 것은 아닙니다. 은퇴한 장쭤린 계열 군벌, 일본인 사업가, 그리고 범아시아주의의 꿈에 진심으로 매료된 것으로 보이는 소수의 낙관주의적인 지식인들이 이 단체를 구성합니다. 신해사는 비록 입에 발린 말로 많은 부분에서는 동일한 이상을 주장하지만 주홍회와 심한 대조를 이룹니다. 그들은 과거, 그들의 표현으로는 '적법하게 통일되어 있던 시기', 모든 사람들이 군주제의 숨통이 끊어지기 직전이라는데 동의할 수 있던 바로 그 때를 반추하고는 합니다. 그들의 이름 그대로 신해혁명의 시대입니다.\n그러나 그들이 무해한 집단인 것은 아닙니다. 일본의 시장은 많은 이들에게 선망의 대상이며 신해사는 일본의 많은 재계 거물들에게 두둑한 지원을 받으며 경제적 지원은 대부분의 경우 정치적 지원으로 환원됩니다. 게다가 일본의 주된 개입 방식은 표면상으로는 정치와 연관이 없는 철도 회사를 통해 이루어지며 이런 회사들은 이 나라에서 벌어지는 사소한 정치활동과는 관계 없어 보이는 척 하면서 실제로는 엄청난 권력을 부여받게 되었습니다. 쑨촨팡이 옛 연합을 하나로 묶을 수 있었던 것은 실질적으로는 순전히 그가 병력을 빠르게 동원할 수 있었기 때문이며 이를 최종적으로 가능하게 할 수 있었던 것은 철도의 건설입니다. 많은 이들은 아직 1911년의 신해혁명을 촉발했던 보로운동을 기억하고 있습니다. 우리가 만약 우리의 지지자들을 화나게 만들거나 신해사 활동의 인기가 너무나도 떨어진다면 우리는 철도에서 혁명이 일어나는 모습을 다시 보게 될 것입니다... 이번에는 우리를 겨누고 말이죠.§!"
 ANQ_social_conservative_party_long: "강남상방\n§g강남상방은 수많은 별개의 파벌들이 이익추구로 연합하며 탄생한 폭넓은 집단입니다. 그들과 우선적으로 거래하는 서구의 사업가들에게는 '협력단'으로 지칭되는 이들은 중국의 상인, 소규모 은행, 영세한 산업가, 그리고 기능인 조합으로 구성되며 정치적으로 활동적이거나 강력하지 않습니다. 그들은 어떤 파벌에도 구애받지 않고 그들의 수익과는 무관한 변화에는 무관심하며 필수적이지만 그럼에도 불구하고 그들이 화동 지역의 경제적 번영에 기여한다는 점은 종종 무시됩니다.§!"
 ANQ_authoritarian_democrat_party_long: "안경군벌(의계군벌)\n§g직예의 승리와 제국의 외견적인 재탄생 이후 몇 년 동안, 야심찬 젊은 지휘관들은 영광스러운 복벽을 일구어낸 직예로부터 새로운 분열을 만들 수 있는 기회를 풍부하게 받았습니다. 천댜오위안은 그런 사람들 중 한 명이었고, 지난 10년 동안 그는 그가 통치하는 안칭시와 안후이성에 권력기반을 구축하기 시작했습니다. 역사적으로 농업에 집중해오다가 최근에서야 산업화가 이루어지는 안후이성은 지원을 얻기에는 가능성이 없는 곳으로 보였기에 그가 힘을 기르기에는 완벽한 무대가 되었습니다.\n그가 진압했던 좌익 반군들은 필연적이라 생각했던 봉기를 일으키는 대신 그를 대안으로 보며 전향했습니다. 쑨촨팡의 정권에서 밀려난 장교들은 그를 승진의 기회로 보았습니다. 압제자들을 몰아내고 싶었던 민족주의자들은 그에게서 강한 의지와 자부심을 느끼고 합류했습니다.\n어쩌면 그들 중 일부만이 천댜오위안에게서 옳은 것을 보았을 지도 모르겠습니다. 하지만 천댜오위안조차 자신의 행위를 돌이킬 수 없기에 그들이 본 것이 진실인지의 여부는 중요하지 않게 되었습니다. 좋건 싫건, 천댜오위안은 남부에서 선동해오는 국민당보다는 더욱 안정적이고 덜 급진적인 형태로 민족적 자존심과 반제국주의의 상징이 되었습니다. 1932년 상하이 봉기 동안, 그는 그가 속한 팔성연합의 사령관, 쑨촨팡의 의사를 거스르고 그의 병력들을 기지에 대기시켰습니다. 그 이후로, 북직예는 남직예의 경쟁자들 사이에 불화를 심을 수 있다는 점에서 그에 대해 더욱 긍정적인 시각을 갖게 되었습니다.\n이제 이 '안경군벌'은 착취적인 군벌과 외국인 모두의 유산을 부수고 더 나은 중국을 건설하기 위한 여정을 떠나야 합니다. 그 길이 어떤 길이건 간에 말입니다.§!"
