 anq_join_front_profengtian_tt: "§R우리가 연합전선에 합류한다면, 봉천의 대의를 완전히 저버리게 될 것입니다. 우리는 이 전쟁을 통해 다른 중국 내 동맹들과 함께 하겠지만, 전쟁이 끝나는 즉시 우리는 홀로 서게 될 것입니다.§!\n"
