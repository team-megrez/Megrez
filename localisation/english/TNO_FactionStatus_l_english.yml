 Generic_Faction: "[This.GetFactionName] 회원국"
 Generic_Faction_desc: "[This.GetNameDefCap]는 [This.GetFactionName]의 회원국입니다. 한 세력에 속해 있기에 누군가가 세력 내에서 공격당하거나 전시 사태에 돌입하면, 세력 내 동맹국들 또한 참여하여 동맹국을 지원할 의무를 지닙니다. 이들은 세계무대에서 한마음으로 결집하고 협력할 수 있고, 집단의 의지를 통해 다른 세계에 영향력을 행사할 수도 있습니다. 세력은 군사적 의미를 넘어 경제, 다른 형태의 호혜적 협력 등 다양한 분야의 교류로 확장될 수도 있습니다."
 Pakt_Leader: "유럽의 지배자"
 Pakt_Leader_effect: "[!Pakt_Leader]"
 Pakt_Leader_desc: "국제 사회에서 유니티팍트라고 불리는 아인하이츠팍트는 나치 신질서의 범유럽적 동맹입니다. 타락한 국가들과 퇴폐적인 부패의 옛 질서는 사라졌고, 이제 그 자리에는 독일 패권국이 이끄는 유럽인의 형제애와 통합이 있습니다. 팍트에는 수많은 선언문이 있습니다. 수많은 회원국의 경제적, 군사적, 정치적 관계를 서술한 이 선언문들은 모두 독일의 이권을 위해 만들어졌습니다. 유럽 현안에 대해 견줄 수 없는 통제권을 쥔 팍트는 유럽의 운명과 §Y유럽의 지배자§!, 라이히의 린치핀임이 틀림 없습니다."
 Pakt_Military_Authority: "군정청"
 Pakt_Military_Authority_effect: "[!Pakt_Military_Authority]"
 Pakt_Military_Authority_desc: "§FGDP 성장률: §R-3.5%§!§!\n\n독일군에 의해 점령되고 설립되어지는 기구 §Y군정청§!은 육군최고사령부의 직속 명령을 수행합니다. 그들은 조약 당사국으로부터 그들의 관할 지구 내의 모든 업무를 통제할 수 있는 특별한 권한을 부여받았습니다. 이 권한은 관할 지구 내의 경찰력을 지휘하고 지방 정부에 개입하는 근거를 제공하고 무엇보다도 조약 당사국의 '경솔한 행위'를 감시하고 조기에 대응하는 데에 필수불가결합니다. 이런 점들로 §Y군정청§!은 독일의 유럽 패권을 증명하는 가장 확연한 수단입니다."
 Pakt_Protektorat: "국가보호령"
 Pakt_Protektorat_effect: "[!Pakt_Protektorat]"
 Pakt_Protektorat_desc: "§FGDP 성장률: §Y3.5%§!§!\n지도국에 지급되는 GDP 변동치: §Y3.5%§!\n\n§Y국가보호령§!은 라이히로 완전히 통합되어버린 옛 국가의 잔재입니다. 게르마니아의 발표에 따르면, §Y국가보호령§!은 어느 정도의 자치를 보장받으며 독립된 자치 행정부를 보유한 라이히의 특수지구입니다. 하지만 이런 자치의 허울 아래에 그들의 경제와 정치는 궁극적으로 게르마니아에 종속되어 있습니다. 경제는 독일의 기업들에 통제되고 정치는 독일의 압제에 휘둘립니다. §Y보호령§!은 그저 라이히의 미래 영토일 뿐입니다. 라이히의 모든 영토가 본래 독일인의 것이 아니었듯이 §Y보호령§! 또한 마찬가지일 겁니다."
 Pakt_Integrated_Reichskommissariat: "통합 국가판무관부"
 Pakt_Integrated_Reichskommissariat_effect: "[!Pakt_Integrated_Reichskommissariat]"
 Pakt_Integrated_Reichskommissariat_desc: "§FGDP 성장률: §R-7.5%§!§!\n지도국에 지급되는 GDP 변동치: §Y5%§!\n\n§Y통합 국가판무관부§!는 라이히가 합병을 준비하기 위해 세웠고, 그 합병이 머지 않은 식민지 행정부입니다. 행정부는 라이히 그 자체의 행정부와 점점 얽혀서 사업과 사람들은 아무 문제 없이 국경을 넘어갈 수 있습니다. 이 §Y국가판무관부§! 안에서 점점 많아지는 정치적 지위 역시 이 곳이 곧 독일의 영토가 될거라는 암시 중 하나입니다."
 Pakt_Autonomous_Reichskommissariat: "자치 국가판무관부"
 Pakt_Autonomous_Reichskommissariat_effect: "[!Pakt_Autonomous_Reichskommissariat]"
 Pakt_Autonomous_Reichskommissariat_desc: "§FGDP 성장률: §R-5%§!§!\n지도국에 지급되는 GDP 변동치: §Y5%§!\n\n§Y자치 국가판무관부§!는 통합 국가판무관부처럼 국가가 아니라 대독일국이 언젠가 있을 합병에 대비해 세운 식민지 행정부입니다. 총통이 임명한 국가판무관이 이끄는 이 행정 지역은 게르마니아의 밀접한 감시로부터 어느 정도의 자치권을 얻었는데, 이는 본국 간의 거리나 지역의 특성 때문입니다. 자치권이라는 허울은 엘리트 계층에게만 적용됩니다. 이걸 가지고 뭘 할지는 오직 저들의 몫입니다."
 Pakt_Reichsland: "국가주"
 Pakt_Reichsland_effect: "[!Pakt_Reichsland]"
 Pakt_Reichsland_desc: "§FGDP 성장률: §Y4%§!§!\n지도국에 지급되는 GDP 변동치: §Y2.5%§!\n\n§Y국가주§!는 라이히에게 합병된 대독일국의 영토입니다. 이들은 법률적으로나 국제적으로나 대독일국의 일부이지만, 라이히의 통치를 정당화하고 현지민들을 순응시키기 위해 라이히에게 충성하는 부역자들의 정부가 설립되어 있습니다."
 Pakt_Marionettenstaat: "괴뢰국"
 Pakt_Marionettenstaat_effect: "[!Pakt_Marionettenstaat]"
 Pakt_Marionettenstaat_desc: "§FGDP 성장률: §Y4.5%§!§!\n\n§Y괴뢰국§!는 명목상으론 독립국가인 팍트 조인국입니다. 이들과 라이히는 밀접한 형제 관계에 있으며 대독일국의 방침에 적극적으로 동조하며 팍트 평의회 동안 서로의 이익을 위해 단결합니다. 그들의 거리, 기업, 병영, 의회 등 전국 각지에는 독일인들이 있습니다. 이것은 대독일국의 범유럽 적 이상에 대한 그들의 강력한 지지입니다. 전우국들은 모두 라이히의 가까운 형제들이지만, §Y괴뢰국§!과 라이히는 함께 노래에 맞춰 춤을 추며 하나 됩니다."
 Pakt_Mitstreiter: "전우국"
 Pakt_Mitstreiter_effect: "[!Pakt_Mitstreiter]"
 Pakt_Mitstreiter_desc: "§FGDP 성장률: §Y7.5%§!§!\n\n대독일국의 자랑스러운 §Y전우국§!인 이 국가는 타락의 족쇄를 벗어 전지고 새로운 시대에 접어들었습니다. 이제 아인하이츠팍트가 주도하는 유럽의 통합과 번영의 전투에서 친밀한 전우로 여겨지는 이들의 운명은 독일과 밀접하게 엮여있습니다. 게르마니아는 이를 상호적이며 번영하는 관계라고 주장합니다. 사실 이 소위 전우라는 이들은 동등한 파트너보다는 노리개에 가깝지만 말입니다."
 Pakt_Bundnispartner: "동맹국"
 Pakt_Bundnispartner_effect: "[!Pakt_Bundnispartner]"
 Pakt_Bundnispartner_desc: "§FGDP 성장률: §Y10%§!§!\n\n대독일국의 §Y동맹국§!인 이 국가는 지혜롭게 유럽 최대의 제국과 평화적으로 협조하고 상호 원조를 했으며 동등한 파트너로서 아인하이츠팍트에 가입했습니다. 이제 국제 무대에서 라이히의 동맹으로 여겨지는 이들은 동맹이 따라야 할 너무 많은 조약과 책임을 지고 있습니다. 아인하이츠팍트에 가입하는 이유는 형제와 같은 단결의 추구라고들 하지만, 이 별로 평등하지 않은 관계에 이끌리는 국가들은 보통 경제적 번영과 안전에 이끌린 것입니다."
 Pakt_Ordensstaat: "기사단국"
 Pakt_Ordensstaat_effect: "[!Pakt_Ordensstaat]"
 Pakt_Ordensstaat_desc: "§FGDP 성장률t: §R-10%§!§!\n\n이 국가는 팍트에서 보기 드문 §Y기사단국§!으로 SS만이 통제하는 군사 행정부입니다. 공식적으로는 정치적, 군사적, 경제적으로 라이히의 일부로 총통의 최종 지휘를 받지만 현실의 §Y기사단국§!은 SS국가지도자 하임리히 힘러의 개인 영지에 지나지 않습니다. §Y기사단국§! 내에서 무슨 일이 일어나는지 대중에 알려진 것은 적지만 시민들의 행동, 말, 심지어 생각까지 완전히 통제하고 있다는 소문이 돌고 있습니다. 독일이 §Y기사단국§!을 통제하고 있다는 환상은 흔들리고 있습니다. 불꽃 하나만 튄다면 모든 것이 불탈 것입니다..."
 Pakt_Observer: "팍트 옵서버"
 Pakt_Observer_effect: "[!Pakt_Observer]"
 Pakt_Observer_desc: "§FGDP 성장률: §Y5%§!§!\n\n§Y옵서버§!는 대독일국 및 팍트 구성국과 긴밀한 관계를 맺고 있습니다. 그들은 팍트로부터 독립된 지위로 일부 팍트 프로그램과 활동에 참여할 수 있는 권리를 부여받음과 함께 팍트의 회원국들에 부여되는 책임과 의무를 분담합니다."
 Anti_Heydrich_Pact: "반하이드리히 조약"
 Anti_Heydrich_Pact_effect: "[!Anti_Heydrich_Pact]"
 Anti_Heydrich_Pact_desc: "한때 상상조차 하지 못했던 끔찍한 미래가 진정한 가능성을 보이기 시작했습니다. 프라하의 도살자, 사형 집행인, 힘러의 심복이기도 한 하이드리히가 독일 내전에서 승리할 가능성이 생겼으며, 그가 차기 독일 총통이 될 수 있게 되었습니다.\n\n말할 필요도 없습니다. 이런 미래는 결코 일어나서 안 됩니다. 라이히에 재앙이 닥치기 전 살아 있는 나머지 내전 세력들은 서로의 이견을 제쳐두고 비공식 휴전을 맺는 것에 동의하였습니다. 하이드리히가 존재하는 한, 그가 독일에 여전히 위협을 가하는 한, 이들은 서로를 공격하지 않을 것입니다. 서로 힘을 합쳐 이 미치광이와 그 동료들을 멸할 뿐입니다.\n\n§x만일 이들이 실패한다면, 독일에 하나님의 자비가 있기를 빌 수밖에 없습니다.§!"
 Anti_Himmler: "반힘러 연합"
 Anti_Himmler_effect: "[!Anti_Himmler]"
 Anti_Himmler_desc: "반힘러 연합이란 개념은 많은 독일인의 눈에는 불필요한 것으로 여겨집니다. 그럴 수밖에 없는 게, 수십 년 전부터 친위대를 제외한 제정신 박힌 독일인들은 힘러의 사상에 반대해 왔기 때문이죠. 그럼에도 이 명칭은 현재 연합을 이끄는 힘러의 과거 부하 라인하르트 하이드리히를 포함해, 힘러의 그림자 군단에 대항하여 집결한 광범위하고도 무질서한 동맹에 가장 어울리는 개념입니다. 민주주의자, 군국주의자, 심지어 친위대까지, 이 모두를 아우르는 연합은 순전히 더 큰 악에 대한 증오와 적대감에 의해 형성될 수 있었습니다.\n\n오직 이들을 단결시키는 요인은 난치히에서 세계의 종말을 계획하며 음모를 꾸미는 거대한 악 때문입니다. 아마 힘러가 지옥에 떨어진다면 연합도 같은 운명을 맺을 것이며, 이들을 묶은 세력은 다시 한번 와해되고 어제의 전우는 서로를 죽이는 적이 될 것입니다. 하지만 현재로서는 구성원들이 서로에게 칼을 들이미는 것이 어리석은 일이라는 사실만은 모두 알고 있습니다. 예, 결국 오늘 세상이 망한다면 내일을 위한 행동을 하는 것이 대체 무슨 의미가 있겠습니까?"
 GER_HGR_Anti_Himmler: "반힘러 연합"
 Anti_Heydrich: "힘러 충성파"
 Anti_Heydrich_effect: "[!Anti_Heydrich]"
 Anti_Heydrich_desc: "하인리히 힘러 같은 악마와 손을 잡으려면 정말 특별한 부류의 사람들이 필요합니다. 한때 아리아인의 미래라 불리던 남자, 그리고 현대가 강림한 이래 최대의 반역자 라인하르트 하이드리히에 의해 라이히는 조각조각 갈라져 버렸습니다. 그의 반란은 독일인이건 아니건, 중부 유럽의 모든 이들이 한쪽 편을 들도록 강요하였습니다. 그리고 이들은 부르군트 체제의 편을 들어준 자들입니다.\n\n한때 소수에 불과했던 이들은 이제 그 어느 때보다 강력해졌습니다. 독일 내전에서 하이드리히의 승리는 SS에 충성하는 이들에게 엄청난 무기와 힘을 주었으며, 이제 이들은 아리아인이 쌓아온 모든 것을을 무너뜨리려는 퇴폐적인 무리에 맞서 자신을 보호하기 위해 그 힘을 사용합니다. 힘러 충성파 세력의 대부분은 부르군트 체제와 아리아주의를 위해 싸우고 있습니다. 하지만 힘러를 위해 싸우는 자들, 그리고 그의 진정한 계획을 아는 자들은 극히 적습니다. 하지만 싸우는 이유가 무엇이건 간에, 이들은 무장했고, 훈련되었으며, 치명적이고, 매우 위험한 자들이며, 유럽을 검은 태양의 작열 아래 불태우기 위해 어떤 일도 서슴지 않고 행할 것입니다."
 Sphere_Leader: "공영권의 지도자"
 Sphere_Leader_effect: "[!Sphere_Leader]"
 Sphere_Leader_desc: "대동아공영권, 통칭 공영권으로 불리는 세력은 쇼와 18년(1943) 대동아회의에서 설립된 동아시아 국가들의 국제기구입니다. 이 회의에서 대동아 선언이 채택된 이후 점차 조정이 되어가면서 공영권은 정치, 경제, 군사 등의 하위 조직을 갖은 국제 정치단체의 지위를 공고화했습니다.\n\n실제로는 공영권에 자발적으로 가입한 국가는 적습니다. 공영권은 일본 노예주에게 봉사하도록 만들어진 이름뿐인 독립국들로 이루어져 있습니다. 하지만 공영권의 가장 중요한 존재 목적을 꼽자면 바로 제국의 지배를 더욱 확대하는 것이기도 합니다.\n\n공영권 운영위원회와 대동아 평화기구의 상임의장국으로서 일본은 공영권 구성국들의 회비 상당 지분을 받고 있으며, 비상시에는 회원국의 군을 지휘할 수 있는 권한 또한 보유하고 있습니다. 또한, 국 회원국의 산업 일부가 그 의존도에 따라 일본에 양도됩니다."
 Sphere_Coequal: "공영권의 독립회원국"
 Sphere_Coequal_effect: "[!Sphere_Coequal]"
 Sphere_Coequal_desc: "GDP 성장률: §Y10%§!\n\n이 나라는 대동아공영권의 독립회원국으로, 비자발적인 꼭두각시 정부로서가 아니라 선택에 의해 회원국으로서 공영권에 합류했습니다. 공영권의 독립적인 회원국으로서, 독립 회원국 대부분은 1943년 대동아회의에 참여하기도 한 공영권의 창립국 멤버이기도 합니다.\n\n독립 회원국은 내정이란 측면에서 일본의 직접적인 간섭을 받지 않지만, 이들의 경제는 일본 경제권의 영향력 아래 있습니다. 그 결과 일본은 이들의 정치에 상당한 영향력을 행사할 수 있게 되었습니다."
 Sphere_Economic_Dependent: "공영권의 경제의존국"
 Sphere_Economic_Dependent_effect: "[!Sphere_Economic_Dependent]"
 Sphere_Economic_Dependent_desc: "GDP 성장률: §Y3%§!\n지도국에 지급되는 GDP 변동치: §Y2.5%§!\n\n이 국가의 경제가 유지되기 위해서는 공영권으로부터의 재정 지원이 필요합니다. 이들은 일본의 원조를 받는 대가로 공영권이 임명한 '고문단'에게 상당 권한 위임되며, 매년 일본의 국고에 차관을 상환해야 합니다.\n\n이 '고문단'은 정부에 주어진 자유가 오용되지 않고 도쿄의 변덕에 어긋나지 않도록 보장해 주는 역할을 합니다.\n\n불행하게도, 만일 일본을 향한 차관의 상환이 적시에 일어나지 않는다면 국가는 완전의존국이 되어 일본에 더 많은 양보를 해야 하며, 이러한 일은 자주 일어나는 편입니다."
 Sphere_Fully_Dependent: "공영권의 완전의존국"
 Sphere_Fully_Dependent_effect: "[!Sphere_Fully_Dependent]"
 Sphere_Fully_Dependent_desc: "GDP 성장률: §Y5%§!\n지도국에 지급되는 GDP 변동치: §Y5%§!\n\n일본에 대한 차관 상환이 지연되거나, 통치가 실패했다거나 또는 기타 이유로 인해 이 국가의 내정은 정부 부처에 있는 일본인 '고문단'을 통해 일본의 완전한 통제에 들어갔습니다.\n\n이런 국가에서는 국가원수, 정부수반, 장관, 군 지도자들은 의례적인 역할만을 수행합니다. 이 정부가 내리는 모든 결정은 도쿄의 변덕에 어긋나지 않는 '고문단'들에 의해서 이뤄집니다. 결과적으로 국가기구는 일본의 이익을 위해서만 굴러갈 뿐이며, 자국 국민들의 이익은 그 다음 순위로 밀려나게 되었습니다."
 Sphere_Imp_Protectorate: "일본 군사행정부"
 Sphere_Imp_Protectorate_effect: "[!Sphere_Imp_Protectorate]"
 Sphere_Imp_Protectorate_desc: "GDP 성장률: §R-3%§!\n지도국에 지급되는 GDP 변동치: §Y3.5%§!\n\n이 나라는 일본군의 일시적, 또는 영구적인 관리를 받고 있습니다. 지역은 도쿄의 대본영에 직접적으로 종속되어 있으며, 현지 민간 행정부에 권한은 거의 존재하지 않습니다. 완전한 합병의 경우를 제외할 시 이런 종류는 한 국가에 대한 일본의 가장 직접적인 영향력을 대표합니다."
 Sphere_Observer: "공영권 옵서버"
 Sphere_Observer_effect: "[!Sphere_Observer]"
 Sphere_Observer_desc: "GDP 성장률: §Y5%§!\n\n이러한 지위는 대개 광범위한 경제적, 외교적 합의와 낮은 수준의 군사 훈련을 통해 점차적으로 공영권의 정회원으로 전환되고 있음을 나타냅니다. 이들 국가들의 시장은 종종 일본 상품에 의해 지배되고 일본인 투자자들의 변덕에 의해 좌우되지만, 정치 지형은 대개 일본의 이익에 크게 영향을 받지 않고, 일본 정부의 통제로부터 어느정도의 자유가 허락됩니다."
 NLF_Leader: "3차 연합전선의 지도자"
 NLF_Leader_effect: ""
 NLF_Leader_desc: "2차 연합전선이 붕괴된 후, 중국은 일본에 의해 분열되었습니다.\n\n다시는 그런 일이 없어야 합니다.\n\n동남아시아에 흩어져 있던 2차 연합전선 잔당들이 일본의 지배에 대항하여 사실상의 3차 연합전선으로 뭉친 가운데, 이른바 서남왕으로 불리는 룽윈이 망명 생활을 마치고 돌아왔습니다. 최남단의 운남에서부터 차가운 동북에 이르기까지, 이러한 세력들이 모여 제국주의 아래 일본에 의해 국민들이 억압받는 명확한 탄압에 저항하고 있습니다. 이러한 싸움은 많은 사람들에 의해 쓸모없고 자살적이라고 비난 받아왔지만, 그들의 시간은 끝난 것 같습니다. 중국의 아들딸들이 어떤 희망의 불꽃을 지니게 된다면, 이 세상 어떤 힘도 꺼뜨리지 못할 거대한 불길이 될 수 있습니다. 해방이 다가오고 있습니다. 희망이 여기 있습니다. 욱일이 낙일할 시간입니다."
 NLF_Member: "3차 연합전선의 회원"
 NLF_Member_effect: ""
 NLF_Member_desc: "사단 공격: §G+10%§!\n사단 방어: §G+10%§!\n사단 회복율: §G+10%§!\n항복 한계치: §G+30%§!\n\n항전은 결코 끝나지 않았습니다. 하지만 최근의 이 대립은 그때와 똑같이 끝날까요, 아니면 승리로 끝날까요?\n\n그것이 여전히 중국의 주요 지역들을 장악하고 있는 수많은 군벌들의 질문입니다. 한 때, 이 영토와 사람들은 일본이 그들과 그들의 동포를 정복하는 것을 막기 위해 가차없이 싸웠습니다. 그러나 그들은 충칭 저항군의 자랑스러운 영웅인 마오쩌둥과 장제스에게 일본의 손아귀가 조여들면서 통일전선을 버리고 스스로를 보전할 수밖에 없었습니다. 고통의 20년이 지난 지금, 새로운 전선이 탄생했고 중화민족은 다시 한 번 결속을 다졌습니다. 비록 일부는 일본의 지배권 타도라는 임무를 자살이자 고통의 여정이라고 비난할지 모르지만, 후회는 찾아볼 수 없습니다. 은쟁반 위에 있는 난징의 개들이 일본을 섬기는 것과는 달리 하루만이라도 저항했다가 잘려나갔다고 말하는 편이 더 나을 것입니다. 패배하든 승리하든, 3차 연합전선의 유산은 후대에 이렇게 전할 것입니다. 중국인들은 모든 역경을 딛고 압제자에 맞서 일어섰었다고."
 OFN_Leader_of_The_Free_World: "자유세계의 지도자"
 OFN_Leader_of_The_Free_World_effect: ""
 OFN_Leader_of_The_Free_World_desc: "동서양의 실존적인 위협에 처한 미국은 적들이 넘지 말아야 할 선을 그어버리기 전에 가능한 한 빠르게 동맹국들을 소집하였습니다. 비용과 국내 상황이 어떻든 간에 초강대국의 지도자들과 그 군대는 제정신과 광기 사이에 형성되어 있는 얇디얇은 국경선을 충실하게 감시하기로 맹세하였습니다.\n\n이를 인정한 정부와 억압받는 국민들은 마찬가지로 지도받고, 안전을 보장받고, 물질적 지원을 받기 위해 워싱턴으로 향합니다. 하지만 이런 특권에는 다음과 같은 불문율적 의무가 따릅니다. 미국은 자유세계 가족이 따를 가치 있는 가부장이 어느 순간 없어져 버리는 일이 일어나지 않도록 그 이름에 맞는 높은 기준을 유지해야 합니다..."
 OFN_Independent_Member: "OFN 독립회원국"
 OFN_Independent_Member_effect: ""
 OFN_Independent_Member_desc: "GDP 성장률: §Y10%§!\n\nOFN은 무엇보다도 자유민주주의 성향을 가진 국가들 사이의 상호방위동맹이라는 것이 가장 중요합니다. 샌프란시스코 헌장의 서명자들로 구성되어 있으며, (일부 예외는 빼고) 전술한 문서의 제3조 \"무장 공격에 저항할 개인 및 집단적 능력을 유지하고 개발할 것\"에 따라 모든 회원국의 대표자 협의회는 각각 한 표를 행사할 수 있으며, 동맹의 일상적이고 장기적인 업무를 관리합니다.\n\n독립 회원국은 미국으로부터 정치적, 경제적, 군사적 자율권을 유지하는 회원국들을 말합니다. 이 동맹의 첫 번째 독립 회원국은 캐나다, 호주, 뉴질랜드, 아이슬란드입니다."
 OFN_Dependent_Member: "OFN 의존회원국"
 OFN_Dependent_Member_effect: ""
 OFN_Dependent_Member_desc: "GDP 성장률: §Y5%§!\n\n자원도 인력도 없는 회원국들이 자기방위군보다 더 큰 군을 유지할 수 있도록 하기 위해 서명국들은 제5조 \"회원과 회원국이 공격받는 것을 돕기 위해... 무력을 사용한다.\"라는 조항에 따라 이들이 거의 사용하지 않는 상비군을 위해 그들의 경제를 갈취하는 것을 수반합니다. 이러한 제약을 염두에 두고, 샌프란시스코 헌장의 절충안이 수정될 때까지 OFN에서 소수 국가들이 차지하는 위치는 활발한 토론의 대상이 되었습니다.\n\n현재 용어인 \"의존회원국 지위 조항\"은 엄격한 기준을 통과한 회원국들에게 제5조의 의무를 이행하는 것을 면제해 줍니다. 사실상, 미군이 수행할 것으로 예상되는 임무의 상당 부분을 포함하고 있습니다. 1962년 현재 서인도 연방, 영국령 온두라스, 가이아나, 수리남, 페로 제도만이 이 특별한 지위로 분류되고 있습니다."
 OFN_Military_Government: "미국 군사정부"
 OFN_Military_Government_effect: ""
 OFN_Military_Government_desc: "GDP 성장률: §R-2.5%§!\n\n미국은 재건 시대 이래로 현존하는 지역 민법이 아니라 군대의 지배를 받는 점령 지역인 군정을 도입한 경험이 있습니다. 전쟁으로 피폐해진 지역이나 분쟁 지역에서 즉각적인 평화와 안정을 시행하기 위해 군사 정부에선 장군들의 감독 하에 상당한 수의 미군이 파견됩니다. 행정부는 어떤 이유로든 이 관행을 오늘날에도 계속하기로 결정할 수 있습니다.\n\n가장 최근의 예는 1941년 이후 섬의 사실상 전 지휘권을 가진 미군정 아이슬란드입니다."
 OFN_Mandate: "OFN 위임통치령"
 OFN_Mandate_effect: ""
 OFN_Mandate_desc: "GDP 성장률: §R-5%§!\n\n틀을 짜는 사람들의 목표를 감안할 때, OFN은 기대뿐만 아니라 자유세계의 이해관계가 걸린 분쟁에 개입해야 한다는 압박도 받고 있습니다. 하지만 종종 이 지역의 실상은 독립 후 성공적인 민주주의를 유지할 수 있는 안정성과 제도, 그리고 경험이 부족한 경우가 많다는 점이 보입니다.\n\n샌프란시스코 헌장 제12조에서는 앞서 언급한 주체가 능력 있는 지방 정부로 되어 관할권 내에서 자유롭고 공정한 선거를 감독할 수 있는 민정 이양이 가능할 때까지 위임통치령을 설립할 수 있는 권한을 동맹에서 사전에 승인했습니다. 이러한 과도기가 다른 때보다 자신의 운명을 잡을 수 있는 더 좋은 장비를 갖춘 국가들을 만드는 데 도움이 되기를 희망합니다."
 OFN_Observer: "OFN 제휴국"
 OFN_Observer_effect: ""
 OFN_Observer_desc: "GDP 성장률: §Y5%§!\n\n이들은 비록 자유 국가 기구의 정식 회원국이 아닐지도 모르지만, 제휴국은 미국과 방위적인 목적 아래 긴밀한 관계를 맺고 있으며, 다양한 프로그램을 통해 동맹국과의 연결고리를 맺고 있습니다. OFN 제휴 협정은 제휴국과 기타 OFN 내 정부조직간의 조건부 방위 개발 협정을 특징으로 하는 비공식적인 명칭입니다.\n\n제휴 프로그램은 1950년 OFN-OAS 국방협약을 통해 1950년 시작되었으며, OFN은 미주 기구(OAS) 회원국에 국방력의 현대화를 제공해 주었습니다. 동시에 제휴 협정은 군사 임무, 보조금, 기타 OFN 원조를 용이하게 만듭니다. 이런 프로그램에 참여함으로써 제휴국은 OFN 안전보장이사회에서 옵서버 자격을 부여받을 수 있으며, 최종적으로 세력의 자유 국가 기구의 가맹국을 목표로 삼을 수 있게 되었습니다."
 TRI_Founder_IT: "트리움비라투스 창립국"
 TRI_Founder_IT_desc: "GDP 성장률: §Y10%§!\n\n20세기 이탈리아의 정복과 승리 중 가장 위대한 것을 꼽으라면, 아마 트라움비라투스의 성립을 선택하는 이들이 많을 것입니다. 제국의 외교적 자부심이자 기쁨의 원천인 트라움비라투스는 서류상으로는 북쪽의 독일에 대항하여 상호방위를 목적으로 하는 지중해 연안 국가들의 방위 협정일 뿐입니다. 하지만 실제로는 이탈리아 외교 정책의 걸작이었습니다. 지중해 중심에 위치하여 제국 밖의 식민지들이 헌상해 주는 돈 덕분에 이탈리아는 트라움비라투스 창립국들 중 비공식적인 1등의 지위를 부여받았습니다.\n\n하지만 동맹은 쇠퇴일로를 걷고 있습니다. 이탈리아는 동맹의 최대 수혜자이지만, 동시에 동맹을 유지하기 위해 치열하게 싸워 온 국가이기도 합니다. 하지만 이베리아와 터키 같은 동맹국들은 이 동맹의 외교적 성과를 실감하지 못하고 있으며, 근본적인 조처를 하지 않는 한 이름뿐인 이탈리아 블록은 이탈리아와 그 괴뢰국의 권역만으로 전락할 가능성이 있습니다."
 TRI_Founder_IB: "트리움비라투스 창립국"
 TRI_Founder_IB_desc: "GDP 성장률: §Y10%§!\n\n트리움비라투스의 세 창립국 중, 이베리아 연합은 광란하는 독일인들의 손길에 의해 가장 직접적인 위협에 직면했습니다. 그들은 결국 아프리카의 전 포르투갈 식민지를 무력으로 점령했고, 그리고 나서 지브롤터 댐을 강요하려고 했는데, 이 계획은 이베리아와 지중해의 모든 국가들에게 불행만을 가져다 주었을 것입니다. 이탈리아를 위한 세력 투사 프로젝트와 터키의 국경 문제를 지지하는 일은은 이베리아에게 생존과 관련된 문제였고, 이베리아는 트리움비라투스의 형성과 유지를 위해 싸워왔습니다.\n\n하지만 시대가 달라졌습니다. 독일인들은 요즘 내적으로 쇠퇴하고 있는 것 같고, 적어도 어느 정도 침체되어 있으며, 이베리아는 더 이상 제국의 존재가 가져오는 위협이 그들에게 더 이상 무겁게 다가오고 있지 않다는 사실을 깨달았습니다. 이제 이베리아의 야망이 무엇인지, 그리고 트리움비라투스가 그러한 목표에 도움이 되는지 물어볼 때입니다. 그리고 만약 그렇지 않다면, 이제 세계 무대에서 이탈리아 배우의 뒤를 잇는 조연이 되는 것을 넘어 그곳을 졸업할 시기일 것입니다."
 TRI_Founder_TR: "트리움비라투스 창립국"
 TRI_Founder_TR_desc: "GDP 성장률: §Y10%§!\n\n서쪽의 이탈리아나 이베리아와는 달리 터키 공화국은 북쪽의 독일인에 대한 두려움만으로 트라움비라투스에 가맹하지 않았습니다. 이들이 세력에 들어온 이유는 국경선의 조정과 외교 정책을 확보하고, 국내 문제를 해결하는 데 집중하기 위해서였습니다. 20세기는 젊은 공화국에 큰 성공을 가져다주었지만, 그 성공과 함께 국가에 대항하여 끊임없이 투쟁하는 소수민족이라는 부담을 떠안게 되었습니다. 터키는 이러한 위협에 대처하기 위해 숨 쉴 공간이 필요하며, 트라움비라투스는 이를 제공해 주었습니다.\n\n하지만 시대는 바뀌었습니다. 국가는 살아남기 위해 이러한 변화에 적응해야 합니다. 트라움비라투스는 까놓고 말해 죽어가는 동맹일 뿐입니다. 수년에 걸쳐 동맹은 이탈리아 두체의 허영심을 위한 프로젝트로 변모해 갔을 뿐, 더 이상 터키에 한때 제공받았던 안보나 지원을 제공해 주지 않습니다. 터키는 다시 한번 국경에 긴장감을 조성시키고, 동맹이 그들에게 부과하는 제약을 타파하려 하고 있습니다."
 TRI_Member: "트리움비라투스 회원국"
 TRI_Member_desc: "GDP 성장률: §Y5%§!\n\n트라움비라투스는 그 이름에서 암시할 수 있듯 3개의 창립국이 존재합니다. 그럼에도 이 동맹은 단순히 이탈리아, 이베리아, 터키와 그 괴뢰국만으로 채워져 있지 않습니다. 동맹에 가맹해 있는 많은 소국은 여러 지방 각국들 사이에 끼어 있는 자신을 발견하고는 이런저런 이유를 들어 창립국들에게 트라움비라투스의 하위 파트너로 가입을 신청하였습니다.\n\n이 국가들은 법적인 자주성과 독립성을 유지하고 있지만, 경제적, 외교적으로는 트라움비라투스 \"빅 3\" 구성원들의 이익에 종속되어 있습니다. 물론, 이는 트라움비라투스가 제공하고 있는 보호의 대가이기도 합니다. 그럼에도 트라움비라투스 세력에 가입하는 것을 원조라기보단 부담이라고 생각하는 이들이 더 많아 보입니다. 결국 자신의 국경에 대한 법리적인 주권이 있지만, 로마·이스탄불·마드리드가 트라움비라투스에 가입하려는 소국에 적지 않은 영향력을 미칠 것이라는 사실을 모두가 알고 있기 때문일 겁니다."
 TRI_Member_Client: "트리움비라투스 의존회원국"
 TRI_Member_Client_desc: "GDP 성장률: §R-2.5%§!\n\n법적으로는 트라움비라투스의 종속국, 괴뢰정권, 지역 당국으로 불리는 이 국가들은 세력 내에서 국가의 산하 국가가 아닌 모국에 생긴 종양과도 비슷한 존재입니다. 트라움비라투스 내의 의존회원국의 법적 지위는 불분명합니다. 창립국들은 자기 휘하의 국가들에 대한 완전한 정식 회원국으로 인정받길 원하지만, 동시에 다른 두 국가가 자기 행동을 따라 하려는 것을 막으려 합니다.\n\n그래서 지금부터 트라움비라투스가 해체될 때까지(이제 시간문제이긴 하지만) 속국과 부속 지역의 지위는 불분명한 상태가 유지될 것입니다. 이들이 트라움비라투스에게 진정으로 얻는 이익은 미미하지만, 그럼에도 자신들의 주인이 서로 견제를 해왔기 때문에 이들은 평화를 유지해 왔습니다. 하지만 이제 트라움비라투스의 붕괴가 가시화되고 있는 지금, 약소국들은 지역 강대국들이 칼을 갈고 있는 것을 두려워하고 있습니다."
 TRI_Observer: "트리움비라투스 옵서버"
 TRI_Observer_desc: "GDP 성장률: §Y2.5%§!\n\n트라움비라투스의 영향력이 지중해를 넘어서면서 소위 트라움비라투스 옵서버라고 불리는 국가들을 찾아볼 수 있습니다. 비록 이 나다들은 트라움비라투스의 정식 회원국은 아니지만, 이 동맹에 참여하고 상호협력의 혜택을 받고 있습니다. 언젠가 이 나라들은 공식적으로 트라움비라투스에 가입할 지도 모릅니다... 물론 이 동맹이 오래 지속된다는 전제 하에 말이죠."
 LEV_UNION_Member:0 "레반트 연합 회원국"
 LEV_UNION_Member_desc:0 "이 국가는 레반트 연합의 회원국으로, 상호 동맹, 경제 블록, 그리고 외교적 동맹을 구성하고 있는 국가입니다. 예루살렘 회의 이후 탄생한 이 나라는 젊지만 유망한 잠재력을 가지고 있습니다. 만일 연합이 살아남는다면, 아마 그것은 국가간의 새로운 협력의 첫 번째 사례가 될 지도 모릅니다..."
 LEV_UNION_Mandate:0 "레반트 연합 위임통치령"
 LEV_UNION_Mandate_desc:0 "이 '국가'는 예루살렘 회의 이후 탄생한 상호 동맹이자, 경제 블록인 레반트 연합의 위임통치령입니다. 이론적으로 예루살렘은 나머지 레반트 지역을 분열시키는 종파 갈등으로부터 자유로운 완전 중립 지대입니다. 그러나 긴장이 점차 고조됨에 따라, 연합의 위임 체계가 이대로 유지될 수 있을지는 두고 보아야 할 겁니다."
 UFF_Faction: "필리핀 연합전선 공동창립국"
 UFF_Faction_desc: "Malayang magkaisa; aliping mag-iisa(뭉치면 살고 흩어지면 죽는다).\n\n이것은 필리핀 연합전선이 준수하고 있는 신조입니다. 하지만 이 편의에 의한 동맹은 그 이상의 의미를 지닙니다. §RAFRSR§!과 §DFPR§!의 이념은 대조적이지만 필리핀의 독립과 자유를 빼앗으려는 침략자로부터 지킨다는 동일한 목표를 지니고 있습니다. 어쩌면, 이 동맹은 이들에게 자유의 열쇠가 될지 모르지만, 욱일이 눈앞에 다가오고 있는 가운데 이것만으로는 충분하지 않을 지도 모르겠습니다..."
 PALF_Faction: "범아프리카 해방전선 회원국"
 PALF_Faction_desc: "사단 공격력: §G+15%§!\n사단 회복률: §G+5%§!\n\n독일의 무차별 폭격으로 인해 불타오르고 있는 야운데의 혁명 회관에서 식민주의란 악마에서 아프리카를 해방하기 위한 기구 범아프리카 해방전선이 창설되었습니다. 카메룬에 기반을 둔 이 조직은 국경, 문화를 초월하는 하나의 목표인 전 아프리카의 자유와 단결을 위해 노력하고 있습니다.\n\n물론, 범아프리카주의에 적이 없는 것은 아닙니다. 독일인과 영국인들은 사하라 이남의 모든 지역을 점령하고, 이탈리아는 남은 대부분의 지역을 지배하며, 이베리아인과 프랑스인들 또한 그 지배에 참여했으며 몇몇 불모지만을 남겨 두었을 뿐입니다. 그럼에도 PALF은 기회를 기다리며 전투를 벌이고 있습니다. 그 기회는 언젠가 분명히 올 것입니다. 그 어느 것도 아프리카 인민들을 영원히 억압할 수 없기 때문입니다."
 PALF_Satellite: "해방된 위성국"
 PALF_Satellite_desc: "사단 공격력: §G+15% §!\n사단 회복률: §R-5%§!\n\n이 국가는 해방된 위성국으로, 식민주의와 반동 세력들에 의해 지배받다 범아프리카 해방전선에 의해 해방되었습니다. 새로이 설립된 행정당국은 제국주의의 잔재를 제거하기 위해 범아프리카 해방전선과 협력하고 전선의 감독을 받기로 결정했습니다. 국가와 그 지도부는 범아프리카주의 원칙을 따르며, 비록 명목상으로 전선과 동맹국들로 인해 독립되었음에도 불구하고 아프리카의 통일을 위해 노력하는 중입니다. 공동의 이념 아래 해방된 위성국들은 범아프리카 해방전선과 어깨를 나란히 하며 아프리카의 새로운 미래를 일궈나갈 것입니다."
 WAA_Faction: "서아프리카 동맹 창립국"
 WAA_Faction_desc: "핵심 영토에서 사단 방어: §G+15%§!\n충원률: §G+10%§!\n\n범아프리카주의 세력이 서아프리카 전역에 붉은 깃발을 게양시키는 현 상황은 월로피아 및 기타 중립국들의 상호 안전보장을 위한 국가 방위 조약을 체결하도록 이끌었습니다. 물론, 이 동맹은 필요에 의해 존재하는 동맹일 뿐, 특정 지역의 유대를 통한 연합체가 아닙니다. 하지만 이런 상황에서 서아프리카 동맹(WAA)은 완전한 붕괴를 막기 위해서라도 연합할 수밖에 없었습니다."
 WAA_Protectorate: "서아프리카 보호령"
 WAA_Protectorate_desc: "건설 속도: §G+10%§!\n\n이 국가는 서아프리카 동맹의 보호령으로, 자신보다 더 강한 회원국의 감독을 받는 국가입니다. 보호령 상태는 자발적 협력 또는 무력을 통해 형성되며, 어떤 방식으로 보호국이 되건 이 국가는 군사적 보호, 내부 안정을 동맹국에 의존합니다. 동맹의 지지 없이 이 정부가 오래 지속될 수는 없을 겁니다. 다행스럽게도 현재 서아프리카 동맹은 회원국들을 위한 투자를 아끼지 않고 있지만요."
 FMA_Faction: "프랑스 군사동맹 창립국"
 FMA_Faction_desc: "조직력: §G+15%§!\n충원율: §G+10%§!\n\n지난 20년 동안 프랑스란 거인의 위상은 한없이 추락했으나, 그 뿌리는 과거 식민지 속에 여전히 깊숙이 박혀 있습니다. 프랑스 군사동맹은 그 이름 그대로 자유 프랑스가 주도하고 있는 동맹입니다. 선의에서든, 당면한 현실에서든 FMA는 서아프리카의 정글에 선을 그어 급진 범아프리카주의자들을 넘어오지 못하게 했으며, 이들의 영향력의 부흥을 꾀하고 있습니다.\n\n동맹의 장기적 목표는 폭격으로 파괴된 서아프리카의 폐허에서 벌어지는 권력투쟁을 넘어, 바다 너머 4000km 떨어진 프랑스 본토의 회복이라는 야심찬 목표를 가지고 있습니다. 과연 이런 목표를 달성해 낼 수 있을지는 의문이긴 하지만, 현재로서는 더욱 중요한 관심사인 서아프리카 문제 해결에 더욱 집중해야 할 것입니다. 자유 프랑스는 아프리카에서 자신의 입지를 다시금 확립하거나, 아니면 그러다 죽음을 맞이할 것입니다. 그렇게 많은 희생을 치러야 했기에, 당연하게도 두 번째는 선택사항이 될 수 없습니다."
 FMA_Puppet: "프랑스 군사동맹 괴뢰국"
 FMA_Puppet_desc: "사단 조직력: §G+5%§!\n사단 방어력: §R-5%§!\nGDP의 영향권 지도국 변동치 : §Y5%§!\n\n프랑스 삼색기라는 익숙한 깃발이 서아프리카 도시 상공에서 펄럭이고 있습니다. 20년 전 내려져 낡은 상자에 보관되었던 먼지투성이 상자에서 꺼내진 깃발은 이데 다시 한번 자랑스럽게 펄럭이고 있습니다. 하지만 삼색기가 걸려 있는 곳이 꼭 프랑스의 도시인 것은 아닙니다. 이 깃발은 서아프리카 일부 지역에서의 프랑스 괴뢰 정부가 도래했다는 것을 의미합니다.\n\n이전 식민지와 비교할 때, 이 지역은 이름을 제외한 모든 면에서 프랑스와 관련되어 있습니다. 정부는 현지인들이 이끌고 있지만, 거리에서 질서를 유지하는 자들은 프랑스 군인들이며, 모든 결정은 상전인 자유 프랑스의 정책과 얼마나 부합하는지 신경 써야 합니다. 이곳 국민들은 얼마 안 가 자신들이 프랑스 본토 수복의 디딤돌일 뿐이라는 사실을 깨닫게 되었습니다."
 PALF_Faction_peace: "범아프리카 해방전선 회원국"
 PALF_Faction_peace_desc: "GDP 성장률: §Y5%§!\n\n독일의 무차별 폭격으로 인해 불타오르고 있는 야운데의 혁명 회관에서 식민주의란 악마에서 아프리카를 해방하기 위한 기구 범아프리카 해방전선이 창설되었습니다. 카메룬에 기반을 둔 이 조직은 국경, 문화를 초월하는 하나의 목표인 전 아프리카의 자유와 단결을 위해 노력하고 있습니다.\n\n물론, 범아프리카주의에 적이 없는 것은 아닙니다. 독일인과 영국인들은 사하라 이남의 모든 지역을 점령하고, 이탈리아는 남은 대부분의 지역을 지배하며, 이베리아인과 프랑스인들 또한 그 지배에 참여했으며 몇몇 불모지만을 남겨 두었을 뿐입니다. 그럼에도 PALF은 기회를 기다리며 전투를 벌이고 있습니다. 그 기회는 언젠가 분명히 올 것입니다. 그 어느 것도 아프리카 인민들을 영원히 억압할 수 없기 때문입니다."
 PALF_Satellite_peace: "해방된 위성국"
 PALF_Satellite_peace_desc: "GDP 성장률: §Y2%§!\nGDP의 영향권 지도국 변동치 : §Y7.5%§!\n\n이 국가는 해방된 위성국으로, 식민주의와 반동 세력들에 의해 지배받다 범아프리카 해방전선에 의해 해방되었습니다. 새로이 설립된 행정당국은 제국주의의 잔재를 제거하기 위해 범아프리카 해방전선과 협력하고 전선의 감독을 받기로 결정했습니다. 국가와 그 지도부는 범아프리카주의 원칙을 따르며, 비록 명목상으로 전선과 동맹국들로 인해 독립되었음에도 불구하고 아프리카의 통일을 위해 노력하는 중입니다. 공동의 이념 아래 해방된 위성국들은 범아프리카 해방전선과 어깨를 나란히 하며 아프리카의 새로운 미래를 일궈나갈 것입니다."
 WAF_Faction: "서아프리카 연방 회원국"
 WAF_Faction_desc: "GDP 성장률: §Y5%§!\n\n서아프리카 동맹이 주권을 위해 마지막 피를 흘리면서 이제 WAA는 더 이상 존재할 필요가 없으며 해산이 불가피할 것이라 예상된 적이 있었습니다. 하지만 서아프리카 분쟁이 종식되고 동맹의 이점이 점차 드러나면서 더 많은 협력이 국가에 이득이 된다는 사실이 증명되었습니다. 동맹을 깨뜨릴 동기가 존재하지 않는 지금 구성원들 사이의 관계는 그 어느 때보다 크게 향상되었습니다."
 WAF_Supervised: "서아프리카 감독국"
 WAF_Supervised_desc: "GDP 성장률: §Y5%§!\n\n이 국가는 서아프리카 연방 감독국이며, 서아프리카 연방 회원국의 공동 감독을 받습니다. 감독 체제는 국가 영토 내에서 안정을 보장하고, 안정을 회복한 이후의 행정을 지원하기 위해 이루어집니다. 최근 일어난 분쟁과 전쟁의 잿더미 속에서 탄생한 감독국은 여전히 불안정하며, 살아남기 위해서는 외부의 지원이 필요합니다. 이들은 명목상으로 서아프리카 연방의 회원국은 아니지만, 이미 서아프리카 연방에 완전히 결속되었으며 얼마안가 서아프리카 연방 체제에 편입될 것입니다."
 FRU_Faction: "프랑스 공동체 회원국"
 FRU_Faction_desc: "GDP 성장률: §Y5%§!\n\n자유, 평등, 막애.\n\n이 표어는 이제 막 세계무대에 등장한 이 신생 국제단체인 프랑스 공동체가 받드는 핵심적인 이념입니다. 프랑스 공동체가 정말 이러한 가치들을 실천하고 있는지에 대해서는 의문 부호가 남고 있으며, 일각에선 그저 또 다른 과거의 프랑스 제국이 재현된 것 아니냐는 의견도 있습니다.\n\n공식적으로 공동체의 궁극적인 목적은 경제적, 군사적 유대를 통해 회원국들의 공동의 번영을 실현하는 것입니다. 하지만 공동체는 사실상 프랑스의 이익을 위한 봉사단체에 가까우며, 이들의 최종 목표는 언젠가 유럽으로 돌아가 본토를 수복하는 것 또한 포함됩니다."
 FRU_Associated: "프랑스 제휴국"
 FRU_Associated_desc: "GDP 성장률: §Y1.5%§!\nGDP의 영향권 지도국 변동치 : §Y12.5%§!\n\n프랑스 공동체의 제휴국은 공동체의 군사적 보호와 경제적인 지원을 받지만, 세상 관계에 공짜란 존재하지 않습니다.\n\n이들은 그 대가로 보호뿐만이 아닌 프랑스의 직접적인 감독을 받습니다. 그나마 프랑스의 통제에 어느 정도의 제한이 있으며, 지역에 따라 통제력이 다르기 때문에 여전히 대부분의 국가는 상당한 자치권을 누리고 있습니다.\n\n어쨌건 프랑스의 영향력은 널리 퍼져 있으며, 국가 경제는 프랑스에 의해 깊은 지배를 받고 있습니다. 프랑스의 관심사는 간단합니다. 이들 국가가 완전히 가입하는 것이 아닌, 언제 가입하는 것인가에 대한 문제만을 생각할 뿐이죠."
 Mano_Member: "마노강 조약 창립국"
 Mano_Member_desc: "범아프리카주의의 압도적 승리는 서아프리카 특정 민족과 국가들에는 전혀 환영받을 이야기가 아니었습니다. 시에리라온과 라이베리아는 범아프리카 동맹과 인접하며 이들을 막을 수 있는 최후의 보루로 남아 있습니다. 동맹 이름의 유래가 된 마노 강에서 대치하지 않는 한 말이죠."
 UAS_Member: "아랍 연합 공화국 회원국"
 UAS_Member_desc: "아랍 연합 공화국은 흔들리는 이탈리아의 잿더미 속에서 태어난 신생국들이 주권을 선언하고 단결하여 식민주의의 굴레를 벗어나고 자신의 운명을 쟁취하기 위한 투쟁 속에서 탄생하였습니다. 신생 혁명 국가들은 아틀라스 산맥에서 아라비아 반도의 모래언덕에 이르기까지 아랍인 전체를 위한 국가를 형성하여 범아랍주의 실험의 가방 큰 위협이 되는 구제국주의 세력에 맞서는 데 전념하고 있습니다."
 GER_HGR_Anti_Himmler_effect: "[!Anti_Himmler]"
 GER_HGR_Anti_Himmler_desc: "반힘러 연합이란 개념은 많은 독일인의 눈에는 불필요한 것으로 여겨집니다. 그럴 수밖에 없는 게, 수십 년 전부터 친위대를 제외한 제정신 박힌 독일인들은 힘러의 사상에 반대해 왔기 때문이죠. 그럼에도 이 명칭은 현재 연합을 이끄는 힘러의 과거 부하 라인하르트 하이드리히를 포함해, 힘러의 그림자 군단에 대항하여 집결한 광범위하고도 무질서한 동맹에 가장 어울리는 개념입니다. 민주주의자, 군국주의자, 심지어 친위대까지, 이 모두를 아우르는 연합은 순전히 더 큰 악에 대한 증오와 적대감에 의해 형성될 수 있었습니다.\n\n오직 이들을 단결시키는 요인은 난치히에서 세계의 종말을 계획하며 음모를 꾸미는 거대한 악 때문입니다. 아마 힘러가 지옥에 떨어진다면 연합도 같은 운명을 맺을 것이며, 이들을 묶은 세력은 다시 한번 와해되고 어제의 전우는 서로를 죽이는 적이 될 것입니다. 하지만 현재로서는 구성원들이 서로에게 칼을 들이미는 것이 어리석은 일이라는 사실만은 모두 알고 있습니다. 예, 결국 오늘 세상이 망한다면 내일을 위한 행동을 하는 것이 대체 무슨 의미가 있겠습니까?"
 INS_leader: "중앙정부의 지도자"
 INS_leader_desc: "가루다의 약속은 전쟁이 시작되면서 깨진 것 같습니다. 인도네시아의 건국자이자 독립 영웅인 수카르노는 인도네시아 통일 공화국을 둘로 갈라버린 전례없는 반란에 맞서고 있습니다. 수카르노는 자신을 반대하는 이들을 대하는 것이 낮설지 않스니다. 이전에도 국내의 분리주의자들이 반란을 일으켜 군도의 통일이라는 그의 생각에 동의하지 않는 자들을 숙청한 적 있습니다. 가루다의 발톱에는 \"다양성 속의 통합(Bhinneka Tunggal Ika)\"라는 표어가 적힌 두루마리가 잡혀있으며, 우리는 이에 약속했었습니다. 수카르노와 그 추종자들은 이 이상을 다시 한 번, 그리고 영원히 수호하기 위해 기나긴 싸움을 다시 준비합니다."
 INS_loyalist: "중앙정부 충성파"
 INS_loyalist_desc: "인도네시아 공화국은 현재 긴급 정부와 충성스러운 지역 사령부로 나뉘어져 있습니다. 자카르타, 수라바야, 마카사르, 팔렘방에 수카르노파 거점이 하나씩 총 4개로 나뉘어 있으며, 각각의 이해와 정부와의 협력 이유도 제각각입니다. 그러나 이들 파벌은 하타가 이끄는 반군에 대항하여 공동 전선을 펼쳤으며, 어렵게 내전에 승리할 수록 충성파의 대의는 더욱 높아질 겁니다."
 PRIM_leader: "인도네시아 공화국 자유정부의 지도자"
 PRIM_leader_desc: "가루다의 약속은 전쟁이 시작되면서 깨진 것 같습니다. 전 인도네시아 민족주의자가 추구해야 할 통합과 다원성의 이상은 중앙정부에 의해 번번히 박살나야 했습니다. 모하맛 하타는 과거 수카르노의 측근 중 가장 충성스러운 인물이였습니다. 그러나 지금 하타가 느끼는 환멸은 독립 이후 30년동안 국가가 겪어온 분열의 결과물과도 같으며, 반란은 둘불같이 퍼지고 있습니다. 분열된 이상들은 이제 무력으로 다투기 시작하였고, 형제들끼리 피를 흘리게 될 것입니다."
 PRIM_loyalist: "인도네시아 공화국 자유정부 충성파"
 PRIM_loyalist_desc: "절충적이고도 조화롭지 않은 인도네시아 자유정부 세력들은 그럼에도 여전히 전장에서 힘을 발휘하고 있습니다. 수카르노가 시티크 정권 처음 결정한 중앙집권 노선을 계속 유지하기로 결정한 이휘, 중앙정부에 대한 경멸의 눈초리는 이들을 하나로 묶었습니다. 남술라웨시의 이슬람 주의자, 아체의 분리주의자, 마디운과 수라카르타의 공산주의 민병대가 이끄는 군사위원회로 구성되어 있는 이들은 인도네시아 중앙정부가 성립한 통일전선에 맞서고 있습니다."
 AS_Member: "아프리카실트 회원국"
 AS_Member_effect: "[!AS_Member]"
 AS_Member_desc: "방어력 보정 증가: §Y5%§!\n\n우리의 총통 아돌프 히틀러 사후 독일이 혼란을 겪고 있는 가운데 암흑의 대륙에 위치한 §Y첸트랄아프리카§!, §Y쥐트베스트아프리카§!, 그리고 한스 휘티히가 이끄는 §Y오스트아프리카§! 3국은 게르마니아가 다시 이 땅에 귀환할 때까지 아프리카에서 라이히의 권익을 외세로부터 수호하기 위한 목적으로 §Y아프리카실트§!를 창설했습니다."
 UA_Member: "우랄 동맹 회원국"
 UA_Member_effect: "[!UA_Member]"
 UA_Member_desc: "방어력 보정 증가: §Y5%§!\n\n구 소련 영내 남부 우랄에서 오렌부르크와 우랄 연맹이 군사동맹을 맺고 검은 산과 디를레방어 여단의 위협에 맞서려 하고 있습니다."
 Sphere_Core_Member: "공영권의 핵심구성국"
 Sphere_Core_Member_effect: "[!Sphere_Core_Member]"
 Sphere_Core_Member_desc: "GDP 성장률: §Y10%§!\n지도국에 지급되는 GDP 변동치: §Y7.5%§!\n\n범아시아주의가 태동할 당시 신징과 난징은 도쿄가 구축한 경제 블록에 연결되어 제국의 압제적인 전쟁기계에 연료를 공급해 주었습니다. 만주국과 중화민국이란 중국의 양대 괴뢰국가는 일본과 문화적으로 연결되어 있으며, 일제에 의한 자칭 성전에 일찍이 참여해 준 대가로 공영권 이사회의 상임이사국이라는 특별한 지위를 획득할 수 있었습니다.\n\n그러나, 법리적으로 다른 공영권 회원국들에 비해 한 단계 높은 위치에 있는 그들의 실제 상황은 훨씬 비관적입니다. 신징 정부와 난징 정부는 모두 이 서류상의 지위로 인해 공영권, 더 정확히는 일본에 줄 국방 및 인프라 자금을 더욱 많이 착취당합니다. 결국 이 \"핵심 구성국\"이란 개념은 중국 인민을 더욱 갈취하기 위한 구실일 뿐입니다. 하지만 남쪽의 '민국', 북쪽의 '제국'은 정통성과 직결된 이 직함을 쉽게 포기하려 하지 않을 것입니다."
 Sphere_Corporate_Dependency: "기업 보호령"
 Sphere_Corporate_Dependency_effect: "[!Sphere_Special_Econ_Zone]"
 Sphere_Corporate_Dependency_desc: "GDP 성장률: §Y10%§!\n지도국에 지급되는 GDP 변동치: §Y10%§!\n\n광동국은 국가라기보다는 기업을 위한 하나의 거대한 놀이터라 할 수 있습니다. 광동국의 주된 목적은 광동 입법회를 차지하고 영향력을 행사하고 있는 국내 전자 재벌들을 위한 무역과 저렴한 인력을 보급해 주는 것으로, 국가 전역, 특히 도시에서는 무역에 관한 법률과 규제가 거의 존재하지 않습니다. 무한대로 늘어나고 있는 착취 공장은 기업의 상징과도 같으며, 이 부자연스러운 구조로부터 진정한 이익을 얻는 것은 기업이 아니라 일본이란 사실을 잊게 할 정도입니다."
 OFN_Interim_Authority: "임시정부"
 OFN_Interim_Authority_effect: "[!OFN_Interim_Authority]"
 OFN_Interim_Authority_desc: "안정도 보정: §G+15%§!\n\n자유 국가 기구는 타국의 영토를 직접적으로 지배할 권리를 가지고 있지 않습니다. 그래서 OFN은 전쟁이 벌어진 지역에서 견고하고도 민주적인 정부수립을 위해 지역의 정부조직과 협력하는 방식을 채택했습니다. 임시정부는 해당 국가에 주둔해 있는 OFN 군대에 의해 대외적 안보와 국내 안정성을 확보하고, 임시기구를 통해 정부기능을 수행합니다.\n\n임시정부는 다양한 상황에서 설립될 수 있으나, 결국 그 목적은 미국과의 밀접한 관계를 구축하는 것입니다. 임시정부는 군사정권을 통해 새로운 정권으로, 나아가 OFN의 차기 구성원이 되는 토대라고도 할 수 있습니다."
 HUF_Faction: "아이티 통일방위전선"
 HUF_Faction_desc: "아이티 정부와 자크 스테판 알렉시가 이끄는 PPLN의 동맹은 편의상 이루어진 것에 불과합니다. 트루히요의 침공을 앞두고 포르토프랭스 정부와 PPLN은 오랜 원한을 제쳐두고 도미니카의 공세를 우선 격퇴하기로 합의했습니다. 이 공동 투쟁은 두 세력을 하나로 묶을 수도, 아니면 트루히요가 사라지면서 무너질지도 모릅니다. 미래가 어떻게 변할지 과연 누가 알겠습니까? 일단 지금의 난관부터 이겨냅시다."
 HRF_Faction: "히스파니올라 혁명의 투사"
 HRF_Faction_desc: "과거 비극적인 시기에 서로 원수였던 양국은 혁명과 노동자 투쟁이라는 공동의 대의 아래 혁명을 일으킨 신생 도미니카 공화국과 아이티의 PPLN을 연대시켰습니다. 이제 포르토프랭스의 반동 세력과 그 주인인 워싱턴의 자본가들에 맞서 이들은 공식으로 유대를 맺었으며, 레카이부터 푼타 카나에 이르기까지 히스파니올라 혁명전선은 섬 내의 프롤레타리아에 해방을 가져다줄 것입니다."
 Sphere_Chinese_Warlord: "중국 군벌"
 Sphere_Chinese_Warlord_effect: "[!Sphere_Chinese_Warlord]"
 Sphere_Chinese_Warlord_desc: "핵심 영토에서 사단 방어: §G+20%§!\n\n중화민국은 겉으로 주장하는 것과 달리 결코 정치적으로 통일된 국가가 아니었습니다. 전 중국이 전화에 휩싸이던 시절, 장제스에게 복종하던 수많은 군벌은 왕징웨이와 새로 형성된 국민당에게 항복했습니다. 이는 신질서 아래 살아남기 위한 단순한 생존본능이기도 하며, 동시에 해방의 성화를 밝힐 지도자가 나타날 때까지 힘을 유지하려는 시도이기도 합니다.\n\n이들 정권은 명목상으로 난징 정부에 종속되면서도, 정치와 군사 분야에서는 고도로 자립해 있습니다. 난징과 도쿄마저도 이들 군벌이 지배하는 지역에 실질적인 영향력을 행사하지는 못합니다. 중국의 이런 \"성\"들은 그 명칭을 제외하면 사실상의 주권 국가와 다를 바가 없다고 볼 수 있습니다."
