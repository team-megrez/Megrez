  Generic_Faction: "[This.GetFactionName] 회원국"
  Generic_Faction_desc: "[This.GetNameDefCap]는 [This.GetFactionName]의 회원국입니다. 한 세력에 속해 있기에 누군가가 세력 내에서 공격당하거나 전시 사태에 돌입하면, 세력 내 동맹국들 또한 참여하여 동맹국을 지원할 의무를 지닙니다. 이들은 세계무대에서 한마음으로 결집하고 협력할 수 있고, 집단의 의지를 통해 다른 세계에 영향력을 행사할 수도 있습니다. 세력은 군사적 의미를 넘어 경제, 다른 형태의 호혜적 협력 등 다양한 분야의 교류로 확장될 수도 있습니다."
