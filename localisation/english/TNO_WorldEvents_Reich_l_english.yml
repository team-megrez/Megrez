 WORLD_REICH.301.t: "[Get_newspaper_header]제3차 세계 대전"
 WORLD_REICH.301.desc: "한때 불가능한 악몽으로 여겨졌던 독일국과 미국 간의 전쟁이 마침내 발발하면서 인류 역사상 최후의 전쟁이 시작되었습니다. 수년간 약소국을 소규모로 침략해 온 독일국과 미국은 헤르만 괴링의 명령에 따라 세계의 운명을 걸고 마지막 대결을 벌이게 되었습니다.\n\n미국과 독일은 이러한 시나리오에 대비하여 현재 알려진 바와 같이 인류 문명을 종식시킬 수 있는 양보다 훨씬 많은 양의 핵무기를 비축해 왔습니다. 대서양 상공에서 첫 공중전이 벌어지고 수백만 명의 병사들이 각 사단에 보고하고 있으며 거대한 해군 함대가 사상 최대 규모의 임무를 수행하면서 수십억 명이 두려워하던 상황이 현실이 되고 있습니다.\n\n한 가지 확실한건 종말이 다가오고 있다는 것입니다."
 WORLD_REICH.301.a: "결코 폭군에게 굴복하지 않겠다!"
 WORLD_REICH.301.b: "미국에게 패배의 맛을 일깨우리!"
 WORLD_REICH.301.c: "OFN 편에 빠르게 설 것이다!"
 WORLD_REICH.301.d: "독수리가 마지막 전투를 벌이고 있군."
