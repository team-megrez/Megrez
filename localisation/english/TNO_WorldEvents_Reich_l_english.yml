 WORLD_REICH.1.t: "[Get_newspaper_header]독일국 최후의 점령"
 WORLD_REICH.1.desc: "1962년 1월 19일 새벽, 에버하르트 쾰너가 우주선에서 내려 월면에 첫발을 내디디며 달에 선 최초의 인간이 되었습니다. 독일, 일본, 미국 삼국이 우주 경쟁을 벌이던 지난 세월 동안 우주 공간에 사람을 처음 보낸 건 미국이었지만, 독일은 우주 그 너머 달에 사람을 보내는 데 성공했습니다. 히틀러 총통은 이로써 라이히가 마침내 영광된 최종 승리를 거뒀노라 역설했습니다.\n\n쾰너와 동료 우주 비행사들이 귀환하는 즉시 모두가 게르마니아의 개선식에서 철십자장을 목에 걸게 됩니다. 라이히는 또한 전국에 일주일간의 환영 기간을 선포하여 고국의 영웅들을 성심껏 맞아 줄 것입니다.\n\n미국과 일본도 독일에 축하 담화를 보냈습니다. 하지만 그러면서도 닉슨 대통령은 달에서 영구 임무를 수행하는 첫 국가는 미국이 될 것이라 선언했으며, 얼마 지나지 않아 일본도 인간을 최초로 화성에 착륙시키겠다고 발표하였습니다."
 WORLD_REICH.1.a: "우주 경쟁이 승리로 끝난 건가?"
 WORLD_REICH.2.t: "[Get_newspaper_header]암살자의 히틀러 공격!"
 WORLD_REICH.2.desc: "최근의 독일 내부 소식은 산발적입니다. 그중 게르마니아에서 입수한 정보에 따르면 달 착륙 기념 축제가 끝난 직후 군병들과 수개 소대 규모의 경호대가 거리를 가득 메웠으며 머지않아 도시엔 계엄령이 선포되었다고 합니다. 이내 독일 측은 일본 특무총감부 소속 암살자가 히틀러 총통을 암살하려 시도하였으나 집무실 내부 개인 경호원 중 한 명이 저지하였다고 주장하였습니다.\n\n전 세계의 신문이 앞다퉈 암살 미수를 1면에 실어 보도하고 있습니다. 또한 도시 곳곳에서 무력 충돌 직전의 모습을 볼 수 있었으며, 지휘 계통을 상실하여 제각기의 부대가 서로 후퇴하라고 명령하는 꼴불견도 벌어졌습니다. 라이히가 최근 일련의 사건을 거쳐 급격히 쇠락한 듯이 보입니다. 전문가들은 독일이 국내 문제조차 처리할 수 없는 상황이라면 신세계 질서의 붕괴는 필연이리라는 예언을 내뱉고 있습니다."
 WORLD_REICH.2.a: "집안이 분열한다..."
 WORLD_REICH.2.b: "안 돼."
 WORLD_REICH.2.c: "무슨 생각으로 이따위 주장을 하는 거지?"
 WORLD_REICH.3.t: "[Get_newspaper_header]히틀러의 후계자로 지정된 보어만"
 WORLD_REICH.3.desc: "최근 일본 특무총감부 요원으로 추정되는 이가 아돌프 히틀러 총통의 암살을 시도하여 독일 사회가 극심한 혼란에 빠진 가운데 당장 공식 총통 후계자를 지명하고 라이히스탁에서 공언해야 한다는 압박이 대내외적으로 꾸준히 제기되어 왔습니다. 사변 이후 대략 한 주일가량의 기간 동안 각계각층 인사들의 논쟁과 추측이 잇따랐고, 마침내 오늘 히틀러 총통은 독일 전역에 텔레비전 전파를 타고 생중계된 라이히스탁 일장 연설에서 차기 총통은 마르틴 보어만 당수장관이 될 것이라고 천명하였습니다.\n\n가장 유력했다 여겨지는 해당 결정에 대해 독일 내부 온건파와 보수파는 쌍수 들고 환영했지만, 개혁파와 군부 일부에선 우려의 목소리가 나왔습니다. 슈페어 장관, 괴링 제국원수, 하이드리히 국가지도자 등은 담화에서 약간의 개혁으로 국가사회주의 체제를 유지하겠다는 보어만의 오만한 계책은 라이히가 제 명에 못 살게끔 무덤으로 치닫는 시도에 불과하다고 입을 모아 비판했습니다."
 WORLD_REICH.3.a: "더 말해 보았자 소용이 없을 것 같군."
 WORLD_REICH.4.t: "[Get_newspaper_header]히틀러의 후계자로 지정된 괴링"
 WORLD_REICH.4.desc: "최근 일본 특무총감부 요원으로 추정되는 이가 아돌프 히틀러 총통의 암살을 시도하여 독일 사회가 극심한 혼란에 빠진 가운데 당장 공식 총통 후계자를 지명하고 라이히스탁에서 공언해야 한다는 압박이 대내외적으로 꾸준히 제기되어 왔습니다. 사변 이후 대략 한 주일가량의 기간 동안 각계각층 인사들의 논쟁과 추측이 잇따랐고, 마침내 오늘 히틀러 총통은 독일 전역에 텔레비전 전파를 타고 생중계된 라이히스탁 일장 연설에서 차기 총통은 헤르만 괴링 제국원수가 될 것이라고 천명하였습니다.\n\n총통의 가장 오래된 최측근이자 국가의 사랑하는 아저씨 중 한 명인 괴링은 나치 보수파 및 독일 국방군으로부터 광범위한 지지를 얻고 있으며 이 관계 때문에 많은 사람들이 후계자 결정에 반대하고 있습니다. 알베르트 슈페어, 마르틴 보어만, 라인하르트 하이드리히는 모두 이번 총통 후계자를 비난하며 독일국을 휘황찬란한 전쟁광의 손에 넘어가게 두지 않을 것이라고 말하고 있습니다."
 WORLD_REICH.4.a: "전쟁이 임박했나?"
 WORLD_REICH.5.t: "[Get_newspaper_header]히틀러의 후계자로 지정된 슈페어"
 WORLD_REICH.5.desc: "최근 일본 특무총감부 요원으로 추정되는 이가 아돌프 히틀러 총통의 암살을 시도하여 독일 사회가 극심한 혼란에 빠진 가운데 당장 공식 총통 후계자를 지명하고 라이히스탁에서 공언해야 한다는 압박이 대내외적으로 꾸준히 제기되어 왔습니다. 사변 이후 대략 한 주일가량의 기간 동안 각계각층 인사들의 논쟁과 추측이 잇따랐고, 마침내 오늘 히틀러 총통은 독일 전역에 텔레비전 전파를 타고 생중계된 라이히스탁 일장 연설에서 차기 총통은 알베르트 슈페어 국가경제장관이 될 것이라고 천명하였습니다.\n\n수많은 논란을 몰고 다니는 슈페어 장관은 경제 및 정치 분야의 광범위한 개혁을 주장하여 현재 라이히스탁 내 개혁파 의원들과 자유주의 운동가의 열렬한 지지를 받고 있습니다. 하지만 보어만 장관, 괴링 제국원수, 하이드리히 국가지도자 등이 각각 연설 직후 고강도의 비난 담화를 발표하는 등 보수파 내부에선 비난의 목소리도 건재한 상황입니다."
 WORLD_REICH.5.a: "독일국의 여명."
 WORLD_REICH.6.t: "[Get_newspaper_header]히틀러의 후계자로 지명된 하이드리히"
 WORLD_REICH.6.desc: "최근 일본 특무총감부 요원으로 추정되는 이가 아돌프 히틀러 총통의 암살을 시도하여 독일 사회가 극심한 혼란에 빠진 가운데 당장 공식 총통 후계자를 지명하고 라이히스탁에서 공언해야 한다는 압박이 대내외적으로 꾸준히 제기되어 왔습니다. 사변 이후 대략 한 주일가량의 기간 동안 각계각층 인사들의 논쟁과 추측이 잇따랐고, 마침내 오늘 히틀러 총통은 독일 전역에 텔레비전 전파를 타고 생중계된 라이히스탁 일장 연설에서 차기 총통은 라인하르트 하이드리히 친위대 국가지도자가 될 것이라고 천명하였습니다.\n\n라이히스탁에 곧바로 충격과 분노가 퍼져 투표자의 4분의 1이 후보 지명에 반대하고 또 다른 4분의 1이 기권표를 던지면서 역사상 처음으로 만장일치가 아닌 투표가 일어났습니다. 극히 소수의 사람들만이 이를 독일과 SS 사이 적대관계의 종식이라며 환호했지만 대부분의 사람들은 하이드리히가 독일 전역에서 폭동을 일으켰던 부르군트의 꼭두각시와 다름이 없다고 생각하고 있습니다."
 WORLD_REICH.6.a: "검은 태양 아래 만사가 순조롭구나."
 WORLD_REICH.6.b: "맙소사."
 WORLD_REICH.7.t: "[Get_newspaper_header]아돌프 히틀러의 사망"
 WORLD_REICH.7.desc: "한 뉴스가 처음 라이히에서, 그 다음 전 세계로 퍼지면서 비극이 독일을 집어삼켰습니다. 독일의 총통이자 제2차 세계 대전의 승리자인 아돌프 히틀러가 사망하였습니다. 한동안 다들 총통의 건강이 악화되고 있다고 추정하였으나 그럼에도 사망 소식은 독일을 완전히 충격에 빠뜨렸습니다. 국가의회는 3개월간 애도 기간을 선포하며 총통은 그 전에 사망하였던 부인 에바 히틀러 곁에 묻힐 것이며 장례식에 전세계의 고관급 인사를 초대할 것이라고 발표하였습니다.\n\n독일이 애도에 빠진 동안, 전 세계에서 수많은 사람들이 세계를 30년간 고통에 빠뜨린 히틀러의 죽음을 축하하였습니다. 히지만 많은 국제 논평가들은 제3제국 총통직의 정당한 후계자를 놓고 쓰라린 권력투쟁에 휘말리기 시작한 독일의 상황이 어떻게 될 지 두려워하고 있습니다."
 WORLD_REICH.7.a: "영원히 기억될 하루..."
 WORLD_REICH.8.t: "[Get_newspaper_header]독일 내전"
 WORLD_REICH.8.desc: "아돌프 히틀러의 사망으로 독일이 혼란에 빠졌습니다. 총통이 법적으로 정당한 후계자를 임명했음에도 불구하고, 라이히 내 큰 영향을 가진 파벌들이 자신만의 비전을 가지고 국가를 이끄기 위해 서로 무기를 들고 일어났습니다. 국가의 모든 병사는 게르마니아의 명령을 무시하고, 그들이 선택한 후계자들의 편으로 몰려가 분열하고 있습니다. 상황의 심각성이 알려지지 않았지만 라이히 중앙기관의 권위가 무너지고 있거나 이미 무너져 내린 것으로 추정됩니다.\n\n독일국 동부 행정구역의 상황은 알려지지 않았으나, 게르마니아 및 라이히 식민지 사이 갑작스러운 접촉 중단은 동부 지역 역시 자신들만의 운명을 찾아 갈 것인지 추측 하게 만들었습니다. 이런저런 말에도 불구하고 결론적으로는 유럽의 거인이 무너지면서 유럽 대륙이 산산조각 났다는것은 확실합니다."
 WORLD_REICH.8.a: "확실히 라이히의 끝이군."
 WORLD_REICH.9.t: "[Get_newspaper_header]한스 슈파이델의 게르마니아 통제"
 WORLD_REICH.9.desc: "독일 전역에서 내전으로 국가가 붕괴되면서, 분쟁의 이제 초기 상태인데도 불구하고 인명 피해 및 재산 피해 양면에서 피해가 급증하고 있습니다. 하지만 독일국 내 모든 사람들이 이런 파괴적인 전쟁에 가담하기를 원하는 것 같지는 않습니다. 독일 비상사태평의회의 붕괴에 비추어, 서러시아 전쟁기간 친위대의 쿠데타 시도를 저지한것으로 잘 알려진 한스 슈파이델 야전사령관이 오늘 게르마니아로 진군하였습니다.\n\n독일 국가의회에서 한스슈파이델은 존경받는 전쟁영웅인 에르빈 롬멜 장군과 함께 내전에서 중립을 선언하였습니다. 게르마니아 도시는 이제 슈파이델, 롬멜 및 중립의 대의에 충실한 다른 장군들의 부대가 수비하고 있으며 내전의 어느 파벌이라도 게르마니아를 공격하러 할 경우 결코 흔들리지 않은 저항을 맞게 될 것이라고 경고하고 있습니다."
 WORLD_REICH.9.a: "우리가 원하던 영웅이다."
 WORLD_REICH.9.b: "독일의 골칫거리일 뿐."
 WORLD_REICH.10.t: "[Get_newspaper_header]카를 되니츠의 크림 점령"
 WORLD_REICH.10.desc: "독일국의 존경받는 전쟁 영웅 카를 되니츠가 흑해 지역 민간 행정부에 대항하여 해병 주도의 쿠데타를 일으켰다는 혼란스러운 소식이 흑해에서 퍼지고 있습니다. 크림반도의 독일국 주요 해군 기지의 사령관으로 근무하였던 되니츠는 라디오를 통해 한스 슈파이델이 수치스러우며 불법적으로 제국의회를 점거하였다고 비난하며 더 이상 베를린을 인정할 수 없다고 발혔습니다.\n\n뒤이어 되니츠가 마르틴 보어만을 공개적으로 지지하면서 독일국 전역과 전 세계가 충격에 휩싸였습니다. 독일 전쟁해군과 깊이 연계된 많은 선장들은 되니츠를 지지하겠다고 선언하였으며 전쟁해군을 독일을 완전히 파괴시킬 세력으로부터 벗어나게 하기 위해 크림반도의 되니츠와 끝까지 함께 할 것이라고 선포하였습니다."
 WORLD_REICH.10.a: "문제군."
 WORLD_REICH.11.t: "[Get_newspaper_header] 반하이드리히 조약의 창설"
 WORLD_REICH.11.desc: "독일 내전은 많은 우여곡절을 겪고 있지만 이 이 일이 제일 이상할 수도 있습니다. 오늘 아침, 독일 총통직을 노리던 몇몇 인물들이 \"오늘날 라이히의 제일 큰 위협\"이라고 여겨지는 라인하르트 하이드리히와 그의 친위대에 대한 경쟁에 집중하기 위해 임시 휴전을 치루기로 발표하였습니다.\n\n하인리히 힘러만이 지원하고 있는 하이드리히와 친위대는 좋지 않은 출발선과 정치력 및 대중의 지지 부족에도 불구하고 최근 몇달 간 놀라운 성과를 보이고 있습니다. 다른 경쟁자들은 이에 겁을 먹으며 하이드리히의 군대를 막기 위해 서로 모이게 된 것으로 보입니다. 하이드리히가 힘러와 그의 \"부르군트 체제\"에 대해 자랑스러운 추종자인것을 볼 때, 독일의 지도자들은 적어도 한 가지, 친위대 및 친위대가 상징하는 것에 대해서 서로 증오하고 있다는 것은 확고하다는것이 독일인을 안심하게 만듭니다."
 WORLD_REICH.11.a: "힘러의 광기는 우리 고토에 미칠 수 없다!"
 WORLD_REICH.11.b: "오게 두어라."
 WORLD_REICH.11.c: "하이드리히는 쉽게 처리될 것이다."
 WORLD_REICH.11.d: "이만하면 다행이다."
 WORLD_REICH.12.t: "[Get_newspaper_header]보어만의 독일 내전 승리"
 WORLD_REICH.12.desc: "독일을 갉아먹던 가장 파괴적이고 피비린내 나는 분쟁인 독일내전이 마침내 마르틴 보어만이 승자로 부상하면서 막을 내렸습니다. 내전 동안 보어만은  독일내에서 폭넓은 지지를 받았기에, 많은 사람들은 그의 승리가 이 끔찍한 분쟁의 가장 유력한 결과가 될 것으로 예상했습니다. 오늘 국민대회당 아래에서 선 새로운 총통은 독일 국민들에게 이전 라이히의 영광으로의 빠른 귀환과 이런 참사가 다시는 발생하지 않게 하기 위한 약간의 계획을 약속했습니다.\n\n그러나 나라가 폐허가 되고, 경제가 붕괴되고, 국민이 지치고, 유럽 사회는 여전히 혼란에 휩싸여있는 가운데, 라이히의 진정한 미래는 여전히 불투명합니다. 하지만 위대한 지도자가 그들을 이끌고 있는 가운데, 많은 사람들은 보어만이 진정으로 독일에 안정을 되찾아주기를 바라고 있습니다."
 WORLD_REICH.12.a: "독일에 평화가 돌아왔다."
 WORLD_REICH.13.t: "[Get_newspaper_header]슈페어의 독일 내전 승리"
 WORLD_REICH.13.desc: "독일을 갉아먹던 가장 파괴적이고 피비린내 나는 분쟁인 독일 내전이 마침내 알베르트 슈페어가 승자로 부상하면서 막을 내렸습니다. 한때 군부와 더 많은 국민으로부터 지지를 받지 못해 내전에서 실질적인 위협이 되지 않으리라 평가받았던 슈페어는, 오늘 국민대회당 아래에서 독일의 새로운 총통으로서 라이히의 새로운 시대를 약속하는 연설을 했습니다.\n\n슈페어는 그의 지지자들이 기대하는 경제적 그리고 정치적 개혁을 실현하겠다고 약속했지만, 신임 총통에게 앞으로의 길이 순탄할거라 예상하는 사람은 거의 없습니다. 비록 슈페어가 독일 국민들을 달래고 불구가 된 나라를 재건할 수 있을지라도, 유럽은 여전히 혼란에 휩싸여있고 많은 이들은 슈페어가 그의 자리에 자격이 없다고 여깁니다. 하지만 나라가 폐허가 된 상황에서, 많은 사람들은 적어도 지금 라이히의 위대한 건축가가 국가를 재건하는 책임을 맡고 있는 것에 대해  다행히 생각하고 있습니다."
 WORLD_REICH.13.a: "독일에 평화가 돌아왔다."
 WORLD_REICH.14.t: "[Get_newspaper_header]괴링의 독일 내전 승리"
 WORLD_REICH.14.desc: "독일을 갉아먹던 가장 파괴적이고 피비린내 나는 분쟁인 독일 내전이 마침내 헤르만 괴링이 승자로 부상하면서 막을 내렸습니다. 괴링의 편을 들은 상당수의 독일 육군과 공군이 내전 동안 그의 승리에 결정적인 역할을 함에 따라, 신임 총통은 오늘 국민대회당에서 열린 연설 중 국방군에게 직접 감사를 표했습니다. \n\n내전 이전부터 괴링은 공개적으로 군국주의 정책을 지지해 왔음에 따라,많은 사람들은 이제 군부의 영향력이 얼마나 깊어질지, 독일이 새로운 전쟁에 몰입하기까지는 얼마나 걸릴지 두려워하고 있습니다. 나라가 폐허가 되었고, 경제는 붕괴했고, 국민이 지쳤고, 라이히의 진정한 미래는 여전히 불투명합니다. 많은 이들은 미래를 두려워할 수도 있지만, 다른 많은 이들은 괴링의 군부가 오늘날 평화를 가져다 준 것에 대해 기뻐하고 있습니다."
 WORLD_REICH.14.a: "독일에 평화가 돌아왔다."
 WORLD_REICH.15.t: "[Get_newspaper_header] 독일 내전에서 승리한 하이드리히"
 WORLD_REICH.15.desc: "독일을 갉아먹던 가장 파괴적이고 피비린내 나는 분쟁인 독일 내전이 마침내 라인하르트 하이드리히가 승자로 부상하면서 막을 내렸습니다. 많은 독일 국민들에게 지지를 받지 못함에도, 하이드리히가 승리할 수 있게 한 건 바로 SS의 힘이었습니다. 국민대회당에서의 연설에, 새로운 총통은 독일을 타락시킨 부패를 비난하고 라이히에서 어떤 일말의 퇴폐조차 모두 근절하겠다고 약속했습니다.\n\n하인리히 힘러는 하이드리히에게 따뜻한 축하의 말을 전했지만, 국제적인 반응은 독일의 미래에 대한 깊은 우려와 함께 말을 아꼈습니다. 나라가 폐허가 되고, 경제가 붕괴되고, 국민이 지치고, 유럽이 여전히 혼란에 빠져있지만, 이제 많은 사람들은 이 비밀스러운 광신조직의 통치가 리이히의 미래에 무엇을 가져다 줄 지 두려워하고 있습니다."
 WORLD_REICH.15.a: "독일에 평화가 돌아왔다."
 WORLD_REICH.16.t: "[Get_newspaper_header]독일의 중앙유럽 통제 회복"
 WORLD_REICH.16.desc: "보헤미아, 모라비아의 국가보호령은 네덜란드, 덴마크와 함께 독일화가 가장 성공적으로 진행됐던 곳입니다. 독일이 분열되었을 때, 이 영토들은 정치적 대변동 사태에 들어갔지만, 결국 라이히의 심장 박동에 가까운 지역들은 잠재적인 위협이 되도록 내버려둘 수 없었습니다.\n\n그렇기에, 게르마니아의 새 정부가 이러한 요충지, 특히 무역항의 네덜란드와, 그리고 산업핵심의 보헤미아에 빠르게 행동하여, 재점령하기로 결정한 것은 놀라운 일이 아니였습니다.\n\n코펜하겐과 암스테르담의 우호 정부들과 그리고 제국 보호령과의 완전한 합병으로, 새로운 총통은 중앙 유럽에 대한 통제권을 확보했습니다."
 WORLD_REICH.16.a: "라이히 만세!"
 WORLD_REICH.16.b: "늙은 사자가 여전히 으르렁거린다."
 WORLD_REICH.16.c: "이건 예상된 결과다."
 WORLD_REICH.17.t: "[Get_newspaper_header]독일 패권의 복구"
 WORLD_REICH.17.desc: "라이히를 찢어놓은 내전이 시작될 때만 하더라도 동부의 수많은 국가판무관부 또한 라이히의 손아귀에서 벗어났습니다. 이는 내부적 반란이 원인이기도 했고, 판무관이 새로운 총통에 적대하는 이에게 충성하기 때문이기도 했습니다.\n\n내전 이후 폐허가 된 독일은 한동안 국경 바깥을 넘볼 엄두를 내지 못했으며, 한동안 동유럽의 피투성이가 된 들판에 스와스티카가 돌아올 것이라고는 생각되지 않았습니다.\n\n하지만 오늘은 라이히는 새로이 시작합니다. 일련의 군사작전과 외교적 노력 끝에 이전 국가판무관 대부분이 새로이 탄생한 라이히의 품으로 돌아왔습니다. 세계가 경외와 우려를 동시에 느끼는 가운데, 한 가지 사실만은 명백해졌습니다. 독일의 패권이 다시 돌아왔습니다."
 WORLD_REICH.17.a: "레벤스라움이 다시 한번 우리의 곁으로!"
 WORLD_REICH.17.b: "스와스티카는 무너질것이다, 단지 시간 문제일뿐."
 WORLD_REICH.17.c: "라이히가 세계무대에 돌아온것처럼 보이는군..."
 WORLD_REICH.18.t: "[Get_newspaper_header]독일의 인도양 주둔군 증원"
 WORLD_REICH.18.desc: "다스 라이히 신문이 독자들에게 자랑스럽게 알린 대로, 독일 크릭스마리네는 최근 모리셔스 섬과 레위니옹 일대에서 대규모 훈련을 실시했습니다. 과거 이곳은 프랑스령 마다가스카르의 일부였지만, 반란 이후 섬의 통제권은 독일에 이관되었습니다. 아프리카 내에서 벌어진 수많은 군사적 충돌로 인해 자신의 소유물을 잃은 독일은, 다시 한번 인도양에서 존재감을 다시금 확고히 하였고, 이 힘을 공영권에 투사할 수 있게 되었습니다.\n\n외교 무대에서 일본 대표들은 주저하지 않고 \"독일의 침략 행위\"를 비난했습니다. 일본은 아직 보복 조치를 취하지 않았지만, 마르틴 보어만 총통이 벌인 이번 사건으로 두 초강대국의 악화되는 시점의 일부로 여겨집니다."
 WORLD_REICH.18.a: "우리는 마다가스카르 앞에 섰다..."
 WORLD_REICH.18.b: "참으로 수치스럽군!"
 WORLD_REICH.18.c: "얼마나 더 나빠질까?"
 WORLD_REICH.19.t: "[Get_newspaper_header]모리셔스와 레위니옹에 미사일을 배치한 독일"
 WORLD_REICH.19.desc_BOR: "인도양의 소식이 전해짐과 동시에 국제사회는 공포에 질려야만 했으며, 전 세계의 군대는 경계 태세에 돌입하기 시작했습니다. 미국과 일본의 보도에 따르면 독일은 모리셔스와 레위니옹섬에 미사일 발사 시설을 건설하고 이 지역에 핵탄두를 배치했다 합니다.\n\n이번 사태는 게르마니아의 전략적 대승으로 여겨지고 있으나, 대일본제국의 외교관들은 상호조치에 대한 가능성을 엄중히 경고했습니다. 독일의 인도양 군사화 결과는 아직 불확실하지만, 이 사건은 하와이 미사일 위기에 버금가는 국제적 긴장감을 불러일으켰습니다."
 WORLD_REICH.19.desc_SGR: "인도양의 소식이 전해짐과 동시에 국제사회는 공포에 질려야만 했으며, 전 세계의 군대는 경계 태세에 돌입하기 시작했습니다. 미국과 일본의 보도에 따르면 독일은 모리셔스와 레위니옹섬에 미사일 발사 시설을 건설하고 이 지역에 핵탄두를 배치했다 합니다.\n\n이번 사태는 게르마니아의 전략적 대승으로 여겨지고 있으나, 대일본제국의 외교관들은 상호조치에 대한 가능성을 엄중히 경고했습니다. 독일의 인도양 군사화 결과는 아직 불확실하지만, 이 사건은 독일 외무장관 헬무트 슈미트가 주재했던 외교회담 이래 기록적인 국제적 긴장을 불러일으켰습니다."
 WORLD_REICH.19.a: "기억할만한 승리다!"
 WORLD_REICH.19.b: "이 행위는 반드시 처벌되야 한다!"
 WORLD_REICH.19.c: "세계가 다시 한번 위태로워진다."
 WORLD_REICH.110.t: "[Get_newspaper_header]알베르트 슈페어의 기이한 실종"
 WORLD_REICH.110.desc: "알베르트 슈페어가 실종되었습니다. 독일의 전 라이히장관 출신 나치 망명자였던 슈페어는 미국에 정치적 망명을 요구한 후 지난 몇년 간 미국에 살고 있었습니다. 독일 내전의 여파로 도망친 수많은 나치들은 자기의 정체를 바꿔 살아가러 했지만, 알베르트 슈페어는 자신의 이름으로 책을 출판했고 판매량을 높이기 위해 몇 차례 세간의 이목을 끄는 인터뷰를 열기도 했습니다.\n\n이른 아침 현재, 알베르트 슈페어가 실종되었고 미국 경찰은 전국적인 수색 작전을 위해 조율중입니다. 공개 발표에서 독일의 외무장관 발터 헤벨은 미국에게 조사가 성공적으로 끝나길 기원하며, 만약 발견될 경우 슈페어를 라이히로 인도해 달라고 요구하였습니다."
 WORLD_REICH.110.a: "슈페어가 어디에 있는거지?"
 WORLD_REICH.111.t: "[Get_newspaper_header]알베르트 슈페어 암살"
 WORLD_REICH.111.desc: "알베르트 슈페어가 사망했습니다. 독일의 전 라이히장관 출신 나치 망명자였던 슈페어는 미국에 정치적 망명을 요구한 후 지난 몇년 간 미국에 살고 있었습니다. 독일 내전의 여파로 도망친 수많은 나치들은 자기의 정체를 바꿔 살아가러 했지만, 알베르트 슈페어는 자신의 이름으로 책을 출판했고 판매량을 높이기 위해 몇 차례 세간의 이목을 끄는 인터뷰를 열기도 했습니다.\n\n오전 11시 대낮에 슈페어는 근처 차량에서 숨어 있다 \\"하일 보어만\\"을 외친 한 괴한으로부터 6발의 총알을 맞았으며, 이 괴한은 순식간에 사망했습니다. 구급차가 도착했을 때 슈페어는 이미 사망하였습니다. 독일의 외무장관 발터 헤벨은 독일 질서경찰의 개입 여부에 대해 확인이나 부인을 하지 않은 채 묵살하였고 대신 슈페어를 \\"응당한 운명을 받은 반역자\\"라고 칭했습니다. 미국의 대통령은 이에 대해 분노를 표했습니다.\n"
 WORLD_REICH.111.a: "미국에 대한 모욕이야."
 WORLD_REICH.112.t: "[Get_newspaper_header] 유라시아의 데탕트"
 WORLD_REICH.112.desc: "오늘 아침 도쿄와 게르마니아 양측에서 상호 우호 선언이라는 놀라운 소식이 들려왔습니다. 2차 세계대전 당시부터 불안정했던 양국의 관계는 진주만 원자폭탄 투하 이후 공식적으로 관계를 단절했습니다. 이어서 냉전이 시작되면서 한때 동맹국이었던 두 국가는 전 세계에서 영향력과 국력을 둘러싸고 경쟁을 시작했습니다.\n\n이제 이 대립 관계는 한때의 불쾌한 사건에 불과할 뿐이며, 독일-일본 관계는 1930년대 이래 가장 좋은 수준으로 올라섰습니다. 독일과 일본 제국의 지도자들은 이번 해빙을 세계 평화를 위한 중대한 첫걸음이라고 자찬하고 있지만, 전문가들은 워싱턴이 이 소식에 이상할 정도로 침묵을 지키고 있음을 지적하고 있습니다."
 WORLD_REICH.112.a: "일본의 형제들을 위해!"
 WORLD_REICH.112.b: "독일 만세!"
 WORLD_REICH.112.c: "올테면 와봐라."
 WORLD_REICH.112.d: "평화가 가능할 지도 모른다."
 WORLD_REICH.120.t: "[Get_newspaper_header]제2차 장검의 밤"
 WORLD_REICH.120.desc: "독일국의 모든 것을 함정에 빠뜨리는 검은 음모의 거미들이 총통 마르틴 보어만의 명령으로 불이 붙었습니다.\n\n라인하르트 겔렌의 질서경찰이 동원되어 독일국 내의 모든 반대파를 분쇄하는 임무를 맡았습니다. 거대 기업들, 종교 기관들, 불충한 독일군 파벌들, 개혁적인 당 관료들이 모드 똑같이 독일 역사상 가장 큰 정치, 사회 문화적 숙청으로 타파되고 있습니다.\n\n총탄이 날라가고, 밧줄이 팽팽하게 늘어지며 보어만의 왕좌는 더 커질 것입니다."
 WORLD_REICH.120.a: "유토피아에서  떨어지면 항상 한 사람이 죽는다."
 WORLD_REICH.121.t: "[Get_newspaper_header] 기만의 6월"
 WORLD_REICH.121.desc: "독일국의 모든 것을 함정에 빠뜨리는 검은 음모의 거미줄이 총통 마르틴 보어만을 그의 왕좌에서 내쫓기게 만들었습니다.\n\n보어만과 그의 동맹을 타도하기 위한 무장 쿠데타가 일어나면서 독일군, 거대기업, 심지어는 당 자체도 피투성이가 되고 있습니다.\n\n쿠데타의 나치 당수부장 발두어 폰 시라흐는 대독일국의 새로운 총통이 될 기세입니다. 독일은 새 시대를 맞고 있습니다."
 WORLD_REICH.121.a: "밀랍 날개가 녹고 있다."
 WORLD_REICH.122.t: "[Get_newspaper_header]국가장관 헤벨 암살 사건"
 WORLD_REICH.122.desc: "독일국 산업지대의 심장이라 부를 수 있는 쾰른에서 불과 몇 시간 전에 독일의 외무부 장관인 라이히장관 헤벨이 시 외곽에 있는 허름한 창고 안에서 아내 블란다와 함께 숨진 채 발견되었다는 보도가 쇄도하고 있습니다. 하벨 부부는 2주 전 쾰른의 한 고급 주택에서 침입자의 습격을 받은 후 실종 상태에 있었습니다.\n\n이번 사건을 주도한 적군파로 알려진 테러리스트 세력은 이번 살인 사건은 보어만 정부의 탄압과 폭압적 행동으로 인해 발생한 것이라고 주장하고 있습니다. 라이히장관 부부가 납치되기 수 일 전에야 겨우 수 주 동안 이어진 격렬한 항의 시위가 겨우 진압된 가운데 일어난 이 반전된 상황은 라이히에 혼란을 주었습니다."
 WORLD_REICH.122.a: "독일 독수리가 다시 한번 추락한다."
 WORLD_REICH.200.t: "[Get_newspaper_header]쾨니히스베르크 조약의 체결"
 WORLD_REICH.200.desc: "대독일국과 폴란드 공화국 간의 외교 조약이 오늘 쾨니히스베르크에서 헬무트 슈미트 라이히장관과 스타니스와프 바호비아크 폴란드 대표에 의해 체결되어, 전세계가 놀라움을 감추지 못했습니다. 이 조약에는 독일이 폴란드 국민을 공식적으로 인정하는 것과 빠른 시일 내에 폴란드 노예를 송환할 계획이 포함되어 있습니다. 끝으로 폴란드는 추가 협상이 있을 때까지 임시 정부에 의해 관리되고 아인하이츠팍트에 다시 통합됩니다.\n\n많은 사람들이 외교적 기적이라고 칭송했지만, 폴란드의 병합된 영토의 지위를 다루지 않고 반동적인 NSDAP 당원들과 몇몇 폴란드 지도자들의 강력한 반대에 부딪혀왔기 때문에, 큰 논쟁이 벌어져 이 조약을 괴롭히고 있습니다. 이 조약에 찬성하거나 반대하는 대규모 시위가 양국에서 동시에 일어났습니다."
 WORLD_REICH.200.a: "두번째 비스와강의 기적인가?"
 WORLD_REICH.200.b: "하느님 맙소사. 슈미트, 뭔 짓을 한거야?!"
 WORLD_REICH.201.t: "[Get_newspaper_header]국방군의 폴란드 점령"
 WORLD_REICH.201.desc: "국제사회가 미온적으로 반응함에 따라, 폴란드 공화국은 오늘 대독일군 휘하 국방군에게 공식적으로 항복했습니다. 헤닝 폰 트레슈코프 원수와 한스 슈파이델 원수가 폴란드에 자유와 번영을 약속하는 동안, 라이히는 폴란드를 향해 계속해서 압력을 가했습니다.\n\n이에 따라 독일 신정권이 자유화를 추진할 것이라는 국제적 기대는 상당히 줄어들었지만, 이번 정권교체가 폴란드인들에 대한 큰 폭력이나 반발을 일으키지 않은 채 이루어진 것은 많은 이들에게 예상외의 결과로 받아들여진 듯합니다. 폴란드 내부와 디아스포라 공동체 사이에서 상당한 항의가 있었지만, 일단 이 해결책은 안정적인 것으로 보입니다. 이어지는 조치에 따라 폴란드에 미래가 있을 수도 있습니다."
 WORLD_REICH.201.a: "아직 죽지는 않았을 것이다."
 WORLD_REICH.202.t: "[Get_newspaper_header] 폴란드, 독일에 함락"
 WORLD_REICH.202.desc: "폴란드 공화국은 알베르트 슈페어 총통의 명령에 따라 대독일군의 국방군에 의해 폭력적으로 진압되었고, 국제사회가 충격에 빠졌습니다. 이전의 협상이 실패한 것에 대한 보복이였으며, 이러한 움직임은 독일의 자유 개혁가로서의 알베르트 슈페어의 이미지을 널리 비난받게 만들었습니다. 국방군이 재빨리 질서를 회복하고 점령 기구를 설치하여 추가 충돌을 피하기 위해 적극적으로 노력하는 동안, 폴란드의 상황은 독일 내전 이후로 그다지 동요하지 않고 있습니다.\n\n폴란드의 운명이 어떻게 될 지는 지켜봐야 할 것입니다."
 WORLD_REICH.202.a: "총통은 거짓말쟁이다!"
 WORLD_REICH.203.t: "[Get_newspaper_header]프랑스의 아인하이츠팍트 재가입"
 WORLD_REICH.203.desc: ""
 WORLD_REICH.203.a: "적들은 친구가 된다."
 WORLD_REICH.204.t: "[Get_newspaper_header]아인하이츠팍트를 기피하는 프랑스"
 WORLD_REICH.204.desc: "독일 검열망을 피해 흘러나오는 유럽에서 몇 안 되는 소식이 전달되었습니다. 헬무트 슈미트 외무장관이 이끌었던 슈페어 총통의 프랑스와의 외교 접촉 시도는 실패로 돌아갔다 합니다. 아인하이츠팍트 복귀에 대한 독일의 희망은 프랑스의 지도자 [FRA.GetLeader]가 협상 도중 독일의 야망을 드러냈다는 이유로 파견된 특사를 추방함으로써 영원히 사라지고 말았습니다.\n\n이번 협상 실패는 독일 외교에 있어 상당한 당혹감을 드리웠습니다. 서류럽에 대한 독일의 영향력이 거의 남아있지 않는 지금 이탈리아 제국과 더 멀리 떨어져 있는 강대국 미국은 적에 맞서 이 기회를 이용하기로 마음먹은 듯 합니다."
 WORLD_REICH.204.a: "양국의 불화는 여전하군."
 WORLD_REICH.205.t: "[Get_newspaper_header]롤로 상황의 실패로 인해 붕괴된 프랑스"
 WORLD_REICH.205.desc: "놀랄만한 소식이 왔습니다. 불량배 [BRT.GetName]을 잡기위한 프랑스-독일 공동 작전이 실패하며 군대와 국가 자체를 파괴하는 결과를 낳았습니다. 롤로 상황의 재앙적인 실패의 여파로, OAS를 포함한 많은 조직들이 급부상하여 독일군의 철수와 혼란을 초래했습니다.\n\n대게르만국의 공식 발표도 없는 상황에서, 몇몇 프랑스 관리들의 앞이 보이지 않는 혼란과 [FRA.GetLeader]의 실종으로 국제 참관자들은 이제 진정으로 프랑스가 사라질 수 있다는 사실을 직시하기 시작했습니다."
 WORLD_REICH.205.a: "안녕, 나의 조국이여..."
 WORLD_REICH.206.t: "[Get_newspaper_header]동방 식민지 해방을 선언한 슈페어"
 WORLD_REICH.206.desc: "동방 국가판무관부에 속해 있던 영토에 대한 패권을 재확립한 라이히는 단순히 옛 체제를 복원할 것이라고 예상한 사람들이 많았지만 이 예상은 실수였습니다. 이 영토가 공식적으로 자유 정부가 통치하는 독립국가들로 재편되었습니다.\n\n대부분의 사람들은 이 새 국가들이 대부분 부역자들로 구성되었다는 데 동의하지만, 이것이 중요한 변화라는 것은 누구도 부인할 수 없습니다. 총통은 즉시 새로 수립된 국가들과 여러 조약을 체결했으며, 이는 독일에 분명 도움이 될 것입니다.\n\n당내 개혁파의 영향을 많이 받았다고 알려진 이 새 체제 덕분에 대한 독일의 동유럽 내 헤게모니는 이전 체제에서보다 훨씬 더 안정적으로 보입니다."
 WORLD_REICH.206.a: "현명한 정부에 걸맞은 현명한 선택이로군."
 WORLD_REICH.206.b: "예상 못한 진전이지만, 환영하네."
 WORLD_REICH.206.c: "저들도 교훈을 얻은 듯하군..."
 WORLD_REICH.207.t: "[Get_newspaper_header]동방 식민지 유지를 천명한 슈페어"
 WORLD_REICH.207.desc: "동방 국가판무관부에 속해 있던 영토에 대한 패권을 재확립한 라이히는 게르마니아의 엄격한 감시를 받는 자치지역인 국가주로 재편했습니다. 지역 주민들이 직접 선출한 정부의 지원을 받는 지역 국가대리관이 민간정부를 감시해 영토를 엄격히 통제하되, 일부 구 제국판무관이 남용한 과도한 권한과 비교해선 더 나은 행정을 펼칠 수 있도록 양보했습니다.\n\n이것이 독일 지배하에 최악의 영향을 완화할 수는 있겠지만, 대부분의 관측통들은 원주민들이 그들의 지배자에 대해 느끼는 불타는 증오를 잠재우는 데는 거의 도움이 되지 않을 것이라는 데 동의하며, 정부의 약화 조짐이 보이면 파르티잔 공격이 증가할 것이라 예상하고 있습니다."
 WORLD_REICH.207.a: "우리의 통치는 영원하리라!"
 WORLD_REICH.207.b: "슈페어의 신질서는 히틀러가 그랬듯 무너질 운명이다..."
 WORLD_REICH.207.c: "옛 체계는 유지하고, 이름만 갈아치우는 거지. 그래!"
 WORLD_REICH.208.t: "[Get_newspaper_header]독일의 '존데리히트'"
 WORLD_REICH.208.desc: "라이히의 총통 알베르트 슈페어는 NSDAP의 불충한 당원들을 정리하기 위해 권력 남용부터 뇌물 수수, 심지어 반역까지 다양한 범죄의 목록을 기소한 몇몇 당원들의 특별 재판소인 '존데리히트'을 출범시켰습니다.\n\n그 결과, 몇몇 민주주의 국가들은 숙청을 위장했다고 항의했지만, 이는 게르마니아 정부를 제지하지 못했습니다. 몇 달 후, 슈페어는 두 가지의 결과를 얻었습니다. 당에 대한 장악력을 강화했을 뿐만 아니라, 독일 국민들도 그의 정권을 훨씬 더 지지하고 있습니다.\n\n다시 한 번 유리해진 여론덕에 총통은 더 중요한 일에 집중할 수 있게 되었습니다."
 WORLD_REICH.208.a: "그 배신자들은 당해도 싸다!"
 WORLD_REICH.208.b: "표범은 점을 숨길 순 없을 것이다..."
 WORLD_REICH.208.c: "숙청: 얼마나 전형적인가!"
 WORLD_REICH.209.t: "[Get_newspaper_header]NetzRAM 가동"
 WORLD_REICH.209.desc: "수년간의 준비, 수리, 조정과 개선 끝에 NetzRAM이 완전 가동을 시작하였습니다. NetzRAM은 가장 새로운 첨단 시스템으로, 라이히에 산재한 연구시설과 정부 기관의 모든 컴퓨터를 상호연결해 주는 역할을 합하며, 문자, 이미지 등 모든 데이터가 빠르게 전송됨에 따라 각 기관사이 협업 기능을 획기적으로 향상시키는 놀라운 첨단 기술이기도 합니다.\n\nNetzRAM의 주요 목적은 과학기술 연구와 관료제의 효율성을 높이는 것이지만, 총통이 군사 및 간첩 분야에서 NetzRAM를 활용할 것이라는 점은 의심할 여지가 없습니다. 어쩌면 먼 훗날 이 시스템이 민간에도 제공될 날이 올지도 모릅니다. 하지만 현재로서는 NetzRAM이 라이히를 미래로 들어서게 했다는 것입니다."
 WORLD_REICH.209.a: "미래는 지금이다!"
 WORLD_REICH.209.b: "기술 패권의 새로운 경쟁자가 등장하였는가?"
 WORLD_REICH.209.c: "놀랍군!"
 WORLD_REICH.210.t: "[Get_newspaper_header]뉘른베르크 학생소요"
 WORLD_REICH.210.desc: "독일에서 두 번째 학생 시위가 벌어졌습니다. 뉘른베르크에 거주하는 저명한 마르크스주의 혁명가 루디 두치케가 질서경찰이 발포한 탄에 맞아 사망하면서 독일 전역이 혼란과 폭력에 휩싸이고 말았다 합니다.\n\n두치케는 역사상 가장 반마르크스적인 국가로 여길 수 있는 독일에서 마르크스주의 운동가로 활동한 인물입니다. 많은 이들에게 그의 죽음은 당장이 아니더라도 피할 수 없는 운명으로 여겨졌습니다. 그러나 예기치 못한 살해에 대한 반응까지는 예측하지 못한 듯합니다. 라이히 전역에서 크고 작은 소요가 일어나고 있으나, 그 폭풍의 중심은 한때 반유대주의 법이 통과된 뉘른베르크시에서 벌어지고 있다 합니다.\n\n폭력이 정점에 이르고, 이 급진성이 나치의 정통성과는 거리가 먼 극단성을 보여줌에 따라 폭도들에게 망치가 내려질 지에 대한 의문이 제기되고 있습니다.\n"
 WORLD_REICH.210.a: "우려할 만한 일인데."
 WORLD_REICH.211.t: "[Get_newspaper_header]석유 위기 중 프랑크푸르트 주식 시장 폭락"
 WORLD_REICH.211.desc: "석유 파동과 그 경제적 영향이 전 세계를 흔들고 있는 가운데 대게르만 제국은 프랑크푸르트 증권거래소의 주가가 100포인트 넘게 폭락하면서 매우 큰 타격을 받고 있습니다. 수천 개의 회사가 이미 정리 해고에 들어가기 시작했고 몇몇 사업체들은 파산 위기에도 빠진 것으로 보입니다.\n\n경제학자들은 라이히의 석유 의존도가 촐페어라인, 특히 동유럽에서의 방대한 산업화 작업으로 인해 엄청나게 증가했다고 말했습니다.\n\n슈페어 총통은 아직 이 위기에 대한 공식적인 반응을 하지 않고 있습니다. 경제 개혁은 슈페어 총통의 개혁정책 중 주요 방향으로 꼽혔기 때문에 독일 경제부 장관 루트비히 에르하르트의 지도 아래 형성되었던 소위 \"라인강의 기적\"의 급작스런 돌풍이 꺾이고 대중들의 호의에 큰 타격을 입을 것으로 보입니다."
 WORLD_REICH.211.a: "천년 제국이 결국 석유의 무게로 무너지는가?"
 WORLD_REICH.211.b: "다시는 안 된다!"
 WORLD_REICH.212.t: "[Get_newspaper_header] 라이히의 노예 봉기"
 WORLD_REICH.212.desc: "라이히 내에는 국제적으로 악명 높은 것들이 많이 있지만, 국가 계획에 터무니없이 많은 노예 노동력을 투입시키는 것 만큼 전 유럽에 분노를 사는 일도 없습니다. 하지만 슈페어 총통의 점진적인 개혁으로 노예 계급의 불만은 누그러진 듯 했습니다. 하지만 이는 곧잘 거짓으로 밝혀졌습니다.\n\n라이히 동부 전역에서 노예들이 대륙을 가로질러 독일 주인을 향해 무기를 들고 참호를 파고 있습니다. 슈페어 정부가 대응책을 마련하기 위해 안간힘을 쓰는 가운데, 야전원수 페르디난트 쇠르너는 독일이 상황을 제대로 통제할 수 없을 경우 반란을 참혹하게 대응하겠다며 라이히의 러시아 지역 영토를 장악했습니다. 3자 모두 지금은 불안한 평화를 유지하고 있지만, 독일이 마침내 노예의 족쇄를 완전히 끊어줄 지 세계가 숨을 죽이고 지켜보고 있습니다."
 WORLD_REICH.212.a: "이건 재앙이야!"
 WORLD_REICH.212.b: "일어나라, 노예여, 전 슬라브여! 그대의 자유가 여기 있나니!"
 WORLD_REICH.212.c: "더 이상의 양보는 없다!"
 WORLD_REICH.212.d: "선택의 시간이 임박했다."
 WORLD_REICH.213.t: "[Get_newspaper_header]진압된 국방군 반란"
 WORLD_REICH.213.desc: "독립 소식지 및 라이히 내부 소식통에 따르면 전 모스코비엔 국가판무관부에서 일어난 야전원수 페르디난트 쇠르너의 국방군 반란 세력이 완전히 패배하였습니다. 원래 독일의 야전원수 헤닝 폰 트레슈코프와 한스 슈파이델의 거대한 국방군 개혁 계획을 안전하게 진행하기 위해 러시아 영토로 추방되었던 쇠르너는 노예 봉기가 일어나자 쿠데타를 일으키고 그 지역을 통치하던 알렉시스 폰 뢰네 장군의 정부를 무너뜨렸습니다.\n\n모스코비엔이 폐허가 되고 노예들이 여전히 동유럽 전역을 장악하고 있는 가운데 악덕한 야전원수의 운명은 개죽음임이 거의 확실해 보입니다. 하지만 노예들이 여전히 봉기하고 있는 한 언제서야 유럽이 안정을 되찾을지는 알 수 없습니다."
 WORLD_REICH.213.a: "피의 페르디난트가 거짓말같이 패배했군."
 WORLD_REICH.214.t: "[Get_newspaper_header]노예 봉기 진압"
 WORLD_REICH.214.desc: "독립 정보원과 라이히 정보원에 따르면, 빌리 브란트의 노예 반란이 베어마흐트에 의해 잔인하게 분쇄되었습니다. 사상자의 수와 반란에 대한 보복에 대한 보고는 부족하며, 라이히에 의해 검열되었지만 비극적으로 높은 수일거라 예상됩니다. 독일계 저항 단체 흑적금 국기단과 여러 유럽 파르티잔 집단이 이끄는 노예 봉기군은 노예제와 악명높은 뉘른베르크 법안을 폐지하기 위해 싸웠습니다.\n\n동유럽의 대부분이 폐허가 되며, 전 세계의 투자자들은 한때 유망주였던 졸페라인에서 빠져나오고 있습니다. 몇몇 국가의 익명 정보원들은 이로 인해 독일 내 정책에 변화가 있을거라고 강력히 주장했습니다. 브란트는 사망한 것으로 추정됩니다."
 WORLD_REICH.214.a: "자유 유럽의 꿈은 거짓말같이 죽어버렸다."
 WORLD_REICH.215.t: "[Get_newspaper_header]노예 봉기 종결"
 WORLD_REICH.215.desc: "흑적금 국기단 및 그 파르티잔 동맹과의 긴장감 도는 협상 이후, 오늘 알베르트 슈페어가 폴크스할레에 의기양양하게 서서 반란 노예들과의 합의를 발표했습니다. 노예제 및 뉘른베르크 법을 즉각적으로 폐지하는 대신 (총통은 이를 \"유감스러울 정도로 성급하다\"고 언급했습니다) 반군은 무기를 거두고 다시 정중하게 행동할 것입니다. NSDAP는 총통이 협상까지 했다는 것을 비판하며 혼재된 반응을 보였습니다. 그렇지만 이 합의는 대중, 졸페라인, 세계로부터 상당한 지지를 받고 있습니다.\n\n총통이 합의를 발표할 때, 독일 내 개혁을 이끄는 것으로 알려졌던 4인방은 보이지 않았습니다. 들리는 이야기에 따르면, 국기단 지도자인 빌리 브란트는 미국으로 도주하였다고 합니다."
 WORLD_REICH.215.a: "총통이 다시 관심을 받는 것 같군."
 WORLD_REICH.216.t: "[Get_newspaper_header]노예 봉기 종결"
 WORLD_REICH.216.desc: "흑적금 국기단 및 그 파르티잔 동맹과의 긴장감 도는 협상 이후, 오늘 쿠르트 키징거가 폴크스할레에 열광적으로 서서 시위대와의 합의를 발표했습니다. 노예제 및 뉘른베르크 법의 즉각적인 폐지를 포함한 광범위한 개혁 대신 (부총통은 이를 \"너무 오래 지연되었다\"고 언급했습니다) 동부에 질서가 돌아올 것입니다. NSDAP 내에서는 독일 내전 직전에나 보이던 내분이 벌어졌습니다. 그렇지만 대중과 외국의 반응은 압도적으로 긍정적입니다. 이 반응의 대부분은 개정안이 라이히와 졸페라인에 줄 자유 때문입니다.\n\n특이한 점은 발표 중 슈페어 총통이 보이지 않았다는 점입니다. 총통은 \"가벼운 독감\"에서 회복 중인 것으로 알려졌습니다. 들리는 이야기에 따르면, 국기단 지도자인 빌리 브란트는 미국으로 도주하였다고 합니다."
 WORLD_REICH.216.a: "이제, 누가 진짜 총통이지?"
 WORLD_REICH.217.t: "[Get_newspaper_header]독일의 소요사태"
 WORLD_REICH.217.desc: "오늘 라이히의 자존심에 흠집이 났습니다. 그 위업을 축하하는 자리에서 반체제 시위가 벌어졌기 때문입니다. 본래 매년 열려오던 NSDAP를 지지하는 행사는 올해 언론의 자유화 라이히의 개혁을 주장하는 학생 무리의 시위에 부딪히게 되었습니다. 문제는 시위를 주도하던 학생 루디 두치케가 정부와 사상적 지도력 때문에 아무 관련이 없어 보이는 인물 요제프 바흐만에게 저격당했다는 겁니다.\n\n두치케의 죽음으로 분노한 학생들은 경비대와 싸우며 여러 바리케이드를 무너뜨렸고, 당국 또한 무력으로 시위에 대응했습니다. 몇 차례의 총격전 끝에 폭동이 진압되면서 당국은 뉘른베르크시에 계엄령을 선포했습니다. 독일 내 저항단체인 국기단은 시위대를 지지하며 두치케의 사망이 독일 정부가 계획한 일이라고 주장했습니다.\n"
 WORLD_REICH.217.a: "불안하다"
 WORLD_REICH.217.b: "정말 재앙이군!"
 WORLD_REICH.218.t: "[Get_newspaper_header]개혁파 독일 정부의 붕괴"
 WORLD_REICH.218.desc: "갑작스런 라디오 침묵과 함께 대독일국과 세계를 잇기 위해 최근 세워졌던 국제 연락망이 폐쇄되며 국제 관측통들은 희박한 자료들을 가지고 독일이 매우 암담한 상황에 빠져 있는 것으로 추측하고 있습니다. 독일 내전 이전부터 총통과 함께했던 라이히 내의 영향력 있는 개혁파 집단인 '4인방'으로 구성된 알베르트 슈페어 총통의 정부가 붕괴된 것으로 보입니다.\n\n그 자리에는 현재 테오도어 오버랜더가 이끄는 NSDAP 반동 세력이 존재한 정부가 세워졌습니다. 라이히가 문을 걸어잠그기 시작한 후 보이지 않았던 슈페어 총통은 국가수상부의 공식 성명에서 나타나 \"모든 것이 괜찮다\"라며 안심시켰습니다. 이전 정부 구성원들의 행방은 현재 밝혀지지 않고 있습니다."
 WORLD_REICH.218.a: "우리는 패배했다."
 WORLD_REICH.218.b: "이렇게 유럽의 마지막 희망이 사라지는군."
 WORLD_REICH.219.t: "[Get_newspaper_header]독일의 동방 국가판무관부 합병"
 WORLD_REICH.219.desc: "페르디난트 쇠르너 야전원수가 독일 정부를 향한 쿠데타를 일으킨 후, 동방 국가판무관부의 운명은 여전히 불안정했습니다. 비록 행정부는 평소처럼 돌아가고 있지만, 지역은 이미 제3의 바르바로사 작전과 더 큰 파멸에 대한 공포에 휩싸였습니다. 게르마니아가 침묵하고 있는 가운데, 쇠르너는 동유럽에서 잘 작동되고 있는 현 체제를 유지함과 동시에 상황의 안정을 더 이상 방해하지 않으려는 의도를 지니는 것처럼 보였습니다.\n\n최근 밝혀진 정보는 그 전제가 틀렸다는 걸 증명했습니다. 게르마니아가 동방 국가판무관부를 모두 통합할 것이라고 발표했습니다. 덧붙여 이들은 국가판무관부가 폐지되는 것이 아닌 효율적인 동유럽 통제를 위해 그 자율성을 크게 축소하는 것이라는 입장을 밝혔습니다. 게르마니아의 감시 아래에서 동유럽의 불안은 여전히 줄어들고 있지 않는 듯해 보입니다.\n"
 WORLD_REICH.219.a: "적에 대한 공포는 상급자에 대한 공포에 비하면 아무 것도 아니다."
 WORLD_REICH.219.b: "지 무덤이라도 파는건가?"
 WORLD_REICH.220.t: "[Get_newspaper_header]독일의 '민주적' 개혁 선언"
 WORLD_REICH.220.desc: "최근 동유럽에서 일어난 협상 실패 이후 노예 반란이 잔혹하게 진압되면서, 독일의 미래는 점점 더 암울해지고 있었습니다. 여기에 내전 직후부터 NSDAP 내부에서 오랫동안 배제되어 온 '반동파'들은 알베르트 슈페어 총통에 대항하는 당내 쿠데타를 일으켰습니다. 테오도어 오버랜더 의장이 이끄는 이들은 슈페어 정권의 표적이 된 국가사회주의자들로 구성된 광범위한 전선입니다.\n\n신정권은 전 정권의 개혁을 뒤집고 강경한 탄압을 이어갈 것으로 여겨졌으나, 현 정부는 정반대의 행보를 보이고 있습니다. 라이히스탁에서 이루어진 연설을 통해 오버랜더는 NSDAP를 중심으로 하는 포괄적 틀 안에서 대중의 민주적 참여가 보장되는 새 시대를 약속하고 국가의 개혁을 추진해 나갈 것이라는 입장을 밝혔습니다. 그러나 신정부가 새 목표를 어떤 방식으로 달성할 것인지에 대해서는 아직 알려진 바가 없습니다.\n"
 WORLD_REICH.220.a: "하나의 민족, 하나의 라이히, 하나의 정당!"
 WORLD_REICH.220.b: "이런 방식은 민주적이지 않아!"
 WORLD_REICH.221.t: "[Get_newspaper_header]독일 내 권력 투쟁의 재개"
 WORLD_REICH.221.desc: "최근 동유럽에서 일어난 협상 실패 이후 노예 반란이 잔혹하게 진압되면서, 독일의 미래는 점점 더 암울해지고 있었습니다. 여기에 내전 직후부터 NSDAP 내부에서 오랫동안 배제되어 온 '반동파'들은 알베르트 슈페어 총통에 대항하는 당내 쿠데타를 일으켰습니다.\n\n쇠르너의 군대가 승자로 게르마니아에 입성했으나 이미 테오도어 오버랜더의 '반동파'들이 권력을 공고히 하였다 합니다. 당분간 양측은 협력하기로 합의하였으나, 이미 새로운 권력투쟁의 징후가 분명해 보입니다. 양측은 궁극적 쿠데타에 대비하여 지지자들을 모으고 있으며, 서로 국내 사정과 동부의 잔당 탄압에 집중하고 있습니다. 독일의 운명이 촌각을 다투고 있습니다.\n"
 WORLD_REICH.221.a: "단합은 결코 달성될 수 없다."
 WORLD_REICH.221.b: "수백만의 시체를 쌓아놓고 또 싸운다고?"
 WORLD_REICH.222.t: "[Get_newspaper_header]레이캬비크 회담의 시작"
 WORLD_REICH.222.desc: "전 세계의 이목을 이끌었던 레이캬비크 회담이 시작되었습니다. 미국과 독일 외교관들은 지난 10년 사이 가장 중요한 협정이 될지도 모르는 회의를 위해 아이슬란드로 출발했습니다. 이미 많은 사람들은 미국과 독일 관계의 '해빙'에 대해 기대감을 품고 있는 듯합니다.\n\n특히 많은 이들이 주요 쟁점이 미국의 독일 금수 조치가 될 것으로 보고 있습니다. 미국이 완전한 해방, 우선적 무역 거래, 핵 군축 또는 모든 것을 요구할 것이라는 소문이 돌고 있기에 금수조치의 해제와 타협이 이루어질지는 여전히 미지수입니다.  독일 내부에서도 \"타협은 없다!\"부터 \"금수조치를 끝내기 위해 모든 조건을 수용할 것\"이라는 상반된 기사가 나오는 등 의견이 엇갈리고 있는 듯합니다.; 이번 회담이 어떻게 전개될지는 아무도 모르지만, 그 결과가 앞으로의 수년간의 독일-미국 관계를 결정할 것이라는 사실만은 분명해 보입니다."
 WORLD_REICH.222.a: "회담을 시작해보자고!"
 WORLD_REICH.222.b: "또 바보같은 심부름이나 하겠지."
 WORLD_REICH.223.t: "[Get_newspaper_header]레이캬비크 조약"
 WORLD_REICH.223.desc: "저녁노을이 깊어져 가는 시간, 미국과 독일 대표단은 많은 이들이 불가능하다 상상해 왔던 상호조약에 서명하기로 합의했습니다.\n\n국제 관측망들은 독일과 미국 사이의 극적인 외교 정책 변화를 위한 상호합의를 이끌어내기 위해 무엇을 제안했는지  아직 알지 못하고 있습니다. 하지만 그 대가가 조약에 서명할 정도로 충분히 매력적이었다는 사실만은 확실해 보입니다.\n\n미래에 어떤 결과를 가지고 올 지는 아무도 모르지만, 이제 수십 년 만에 처음으로 독일과 미국 간의 관계는 완화되기 시작했습니다."
 WORLD_REICH.223.a: "오늘은 새로운 날이다."
 WORLD_REICH.223.b: "저들이 뭐에 서명했다고?!"
 WORLD_REICH.224.t: "[Get_newspaper_header]토론토 회담"
 WORLD_REICH.224.desc: "NPP의 초청을 받은 고위 독일 외교관들이 '세기의 회의'라 부리는 회의에 참석하기 위해 토론토에 도착했습니다. 이번 회의에서 양국은 미국의 대독일 금수조치에 대해 논의할 예정입니다.\n\n회의에서 어떤 합의가 이루어질지는 아직 결정되지 않았습니다. 하지만 많은 현지 독일인은 NPP의 친독적 성향을 고려하며 회의 결과에 대해 낙관적 태도를 보였습니다. 하지만 미국인들은 합의에 '서명'하는 것만으로 만족하지 않을 수도 있습니다. 독일은 앞으로도 지속적인 경계 태세를 유지해야 할 것으로 보입니다."
 WORLD_REICH.224.a: "회의가 시작되었다!"
 WORLD_REICH.224.b: "미국인들이 위험한 짓을..."
 WORLD_REICH.225.t: "[Get_newspaper_header] 토론토 협정"
 WORLD_REICH.225.desc: "오늘 오후, 독일과 미국 외교관들이 토론토 합의에 서명했습니다. 많은 숙고 끝에 미국은 지난 10년 동안 지속되어 온 대독 무역 금수조치를 종료하기로 합의했습니다.\n\n양국은 향후 협력 가능성에 대해 낙관적인 전망을 내놓고 있습니다. 그러나 회의론자들은 \"새 행정부가 들어서고 나서도 이 합의가 살아남을 수 있을까\"에 대해 의구심을 표출하고 있습니다."
 WORLD_REICH.225.a: "새 시대로!"
 WORLD_REICH.225.b: "오늘의 적,내일의 동지"
 WORLD_REICH.226.t: "[Get_newspaper_header]슈미트의 미국 대통령 접견"
 WORLD_REICH.226.desc: "독일 미국 외교회담의 성공을 축하하기 위해 회담에 참석했던 헬무트 슈미트 독일 외무장관이 백악관에 초청되었습니다. 슈미트는 미 대통령과 함께 미국의 대독 금수조치를 공식적으로 종료하는 법안에 공동서명하는 영광을 누렸습니다.\n\n아마 이날은 양국에 있어 역사적인 날일 겁니다. 양국은 20년이 넘는 경쟁과 갈등을 뒤로하고 이제 서로 협력할 준비를 마쳤습니다. 상처를 치료하는 데는 시간이 걸릴 지 몰라도, 이제 양국은 첫 발걸음을 내디뎠습니다."
 WORLD_REICH.226.a: "아마도, 평화에 기회를 줄 수 있을지도."
 WORLD_REICH.226.b: "그 누구도 이리 되리라 예상하지 못했을걸."
 WORLD_REICH.227.t: "[Get_newspaper_header]슈바르체 발퀴레"
 WORLD_REICH.227.desc: "최근 일어난 미-독 외교의 붕괴함으로 인해 알베르트 슈페어 독일 총통이 루브트바페를 동원하기 시작했습니다. 익명의 관료 정보망에 따르면 독일은 핵탄두를 탑재한 전폭기를 포함한 대규모 전투편대를 발진시켜 미국과 OFN 영공을 조사하려는 작전명 '블랙 발키리'를 승인하였다고 합니다. 현재로서는 독일의 의도는 불분명하지만, 독-미 외교 합의의 붕괴에 대한 조치인 것으로 해석되고 있습니다. 국제 관측망들은 이미 고조된 긴장이 더 높아질지도 모른다고 경고하면서 산발적인 충돌이 발생할 수 있다고 보았습니다.\n\n결과가 어떻게 될지는 알 수 없지만, 미국과 독일이 칼을 뽑는 동안 전 세계는 숨을 죽여야 할 것입니다."
 WORLD_REICH.227.a: "누가 먼저 움직일까?"
 WORLD_REICH.228.t: "[Get_newspaper_header]노퍽 협정"
 WORLD_REICH.228.desc: "독일 사절단이 버지니아주 노퍽에 나타났다는 소식이 전해지면서 충격이 전 세계를 강타했습니다. 양국의 데탕트는 한때 이상론으로만 보였을지 몰라도, 슈페어 내각에 가해진 압력과 적대행위의 위협으로 인해 독일은 마침내 미국에 굴복할 수밖에 없었습니다. '선의'의 표시로서 이번 협정은 1940년대에 살아남은 몇 안 되는 미국 주력함 USS 위스콘신 함상에서 체결되었습니다. 성조기가 펄럭이는 깃대 아래에서 이제 미국의 대독 금수조치는 공식적으로 종료되었습니다. 하지만 이번 협정으로 독일은 외교적인 타격을 입어야 했습니다. 이 협정에 따라 독일은 노예제 조건을 대폭 개선하고 미국 투자자들에게 시장 우선권을 부여해야 하며, 핵 비축량을 대폭 감축해야 할 겁니다. 미국이 새로운 평화의 시대를 선포하는 동안, 경쟁국들은 침묵을 지키고 있습니다. 독일 시민들은 외교 참사에 굴욕감을 느끼고 있으며, 슈페어 충성파들 또한 상당한 당혹감을 보인다고 합니다."
 WORLD_REICH.228.a: "좋은 소식이군!"
 WORLD_REICH.228.b: "슈페어가 우릴 배신했어."
 WORLD_REICH.228.c: "미국이 앞서 나간 것 같아보이는군."
 WORLD_REICH.229.t: "[Get_newspaper_header]멜버른 회담"
 WORLD_REICH.229.desc: "오늘 멜버른에서 미국과 독일 외교관들이 모여 소규모 회담을 하였습니다. 독일 대표단은 일본과의 무역 협정 체결 이후 공영권 일대를 순방 도중 호주로 우회하여 미국 외교관들과의 비공식적 접촉을 하였다 합니다.\n\n놀랍게도, 이 회의는 우호적으로 진행되며 미국-독일 긴장의 완화에 진전을 가져오는 등 어느 정도 진전을 가져왔습니다. 비록 공식 조약은 체결되지 않았을지언정, 미국 대표단은 두 초강대국 사이에 걸어왔던 오랜 금수조치를 완화하기 시작하는 '신사적 합의'에 도달했습니다.\n\n비록 이는 상징적인 합의에 불과하지만, 많은 이들은 이번 변화가 양국 사이 협력의 새로운 시작이 되는 것 아닌지 궁금해하고 있습니다."
 WORLD_REICH.229.a: "조국의 위대한 승리로다!"
 WORLD_REICH.229.b: "독일이 요 몇 년 사이 빠르게 발전해 나가는군."
 WORLD_REICH.229.c: "예상치 못한 만남에 예상치 못한 결과."
 WORLD_REICH.230.t: "[Get_newspaper_header]코펜하겐 협상"
 WORLD_REICH.230.desc: "대독일국 총통 알베르트 슈페어가 코펜하겐에서 개최한 비밀회담 이후 미국 정부는 기존의 외교정책을 대폭 수정함과 동시에 독일에 대한 금수조치를 완화하겠다고 발표했습니다. 아마 양국의 관계가 안저되는 한 무역 제한의 추가적 완화를 위한 향후 협의도 이루어질 것으로 보입니다. 하지만 NPP가 선거에서 패한다면 이것이 더 이어질지에 대해 의문부호가 여전히 붙고 있다 합니다.\n\n미국 내의 여론마저도 극도로 엇갈리고 있습니다. NPP 내에서조차도 무조건적인 금수조치 축소에 대해 의문을 제기하는 자들이 많지만, 한편으로는 독일과의 관계 정상화에 대해 엄청난 찬사를 보이는 이들도 있습니다. 어쨌건, 이제 두 초강대국 간의 관계는 지난 수십 년 이래 가장 진전되었습니다."
 WORLD_REICH.230.a: "지금껏 없었던 외교 승리이다!"
 WORLD_REICH.230.b: "NPP가 독일에게 굽힌다고? 어찌 그런 짓을?"
 WORLD_REICH.230.c: "충격적이군."
 WORLD_REICH.231.t: "[Get_newspaper_header]미-독 관계의 파탄"
 WORLD_REICH.231.desc: "미국과 독일 사이의 외교관계가 사상 최악의 관계를 갱신하였습니다. 미국 정부는 공식 성명을 발표하지 않았지만, 대사관에서 전해진 익명의 소식통에 의하면 '내 것은 내 것, 남의 것은 협상의 여지가 있다라 말하는 자들과 협상은 불가하다'라는 입장을 보였다 합니다.\n\n게르마니아 주재 미국 대사관은 이제 텅 비어 있으며, 외교원들은 본국으로 송환되고 있습니다. 얼마 지나지 않아 미국인들은 협상을 완전히 종료할 것으로 보입니다."
 WORLD_REICH.231.a: "가버리니 속이 후련하네. 그립진 않을 거야."
 WORLD_REICH.231.b: "이제 나치놈들과의 이야기는 없다."
 WORLD_REICH.231.c: "세계가 한 발짝 자정에 가까워진다."
 WORLD_REICH.232.t: "[Get_newspaper_header]아이슬란드 타격"
 WORLD_REICH.232.desc: "역사상 두 번째 원자탄이 터졌습니다. 미국은 또다시 원자의 불길에 휩싸이고 말았습니다. 미국의 요새 아이슬란드는 태양보다 더 뜨거운 불길에 철저히 파괴되고 말았습니다. 오늘 아침 독일 U보트 한 척이 탐지되지 않은 채 해안가를 순항하며 단거리 핵탄두를 발사하였다는 겁니다. 미국이 대응하는 데는 단 1분도 채 걸리지 않았습니다. 이제 수만 명의 사람들은 잿더미로 변해버렸고, 한때 아름다웠던 섬의 풍경은 이제 온데간데없이 사라졌습니다.\n\n전 세계의 사람들이 두려움에 떨며 상황을 지켜보고 있습니다. 저번과 달리 미국은 대응할 수단을 가지고 있기 때문입니다. 두 초강대국이 각자 핵무기를 준비하는 동안, 종말의 시계가 12시에 도달하였습니다. 미국이 보복을 준비하는 동안 전 세계는 숨을 죽이고 있습니다."
 WORLD_REICH.232.a: "저들은 그럴 용기 따위 가지고 있지 않다... 그렇겠지?"
 WORLD_REICH.232.b: "독일이 우리에게 선택을 강요하는구나."
 WORLD_REICH.232.c: "종말이 가까워진다."
 WORLD_REICH.233.t: "[Get_newspaper_header]독-일 데탕트"
 WORLD_REICH.233.desc: "독일 국민의 총통 알베르트 슈페어가 총통관저에서 열린 기자회견을 통해 '양국의 우호 증진'을 목적으로 일본 제국의 수도 도쿄에 새로이 대사관을 개설하기로 결정하였다라고 발표했습니다.\n\n지금껏 헬무트 슈미트 외무장관이 태평양 반대편의 외교에 집중해 오고, 한때 일본이 아돌프 히틀러 총통 암살미수 사건에 연루되었다는 의혹이 여전히 남은 상황에서 이번 발표는 상당한 놀라움을 가져왔습니다.\n\n슈페어 총통은 이런 의혹에 대해 '명예와 충성을 중시하는 일본 문화를 이해하지 못하는 터무니없는 주장'이라고 반박했습니다. 한때 독일과 일본은 인류 역사상 가장 큰 전쟁에서 함께 싸워 왔으며, 이번 조치는 지난 20년간 양국을 갈라놓은 것 이상으로 양국을 하나로 묶을 것이라 확신하고 있습니다.\n"
 WORLD_REICH.233.a: "슈미트가 밀려났는가."
 WORLD_REICH.234.t: "[Get_newspaper_header]독일과 일본 사이의 화해의 성공"
 WORLD_REICH.234.desc: "몇 주간의 협상 끝에, 도쿄 주재 독일 대표단과 일본 대표단은 공동성명을 발표해 '지난 20년간의 유감스러운 오해를 바로잡는 데 도움이 될 양국 간의 일련의 포괄적 협정'에 공동 서명하였습니다. 조약의 내용은 아직 공개되지 않았지만, 헬무트 슈미트를 제외한 양국의 대표단 전원의 표정에서는 만족감이 드러나 있는 듯합니다."
 WORLD_REICH.234.a: "새로운 도쿄-게르마니아 추축이 다가오는가?"
 WORLD_REICH.235.t: "[Get_newspaper_header]독-일 외교회담의 성공"
 WORLD_REICH.235.desc: "몇 주간의 협상 끝에, 도쿄 주재 독일 대표단과 일본 대표단은 공동성명을 발표해 '지난 20년간의 유감스러운 오해를 바로잡는 데 도움이 될 양국 간의 일련의 포괄적 협정'에 공동 서명하였습니다. 조약의 내용은 아직 공개되지 않았지만, 이번 회담이 두 초강대국 사이의 데탕트에 있어 중요한 발걸음이라는 점에는 모두가 동의하는 듯 합니다."
 WORLD_REICH.235.a: "기대했던 것보다야 나은데."
 WORLD_REICH.236.t: "[Get_newspaper_header]독-일 외교회담의 교착"
 WORLD_REICH.236.desc: "몇 주간의 협상 끝에, 도쿄 주재 독일 대표단과 일본 대표단은 '양국 간의 우호회복을 위한 긴 여정의 초석이 될' 각서에 서명하였다는 공동 성명을 발표했습니다. 외교용어로 이를 해석할 시 이는 회담이 잘 진행되지 않았음을 의미합니다. 그러나 양국은 원칙적인 문제에서 공통점을 찾아냈으며, 이 데탕트가 현실이 될 지, 서류상으로만 남을 지는 시간만이 답해줄 것입니다."
 WORLD_REICH.236.a: "예상대로네. 자존심이란 우점을 죽여버리지."
 WORLD_REICH.237.t: "[Get_newspaper_header]독-일 외교회담의 실패"
 WORLD_REICH.237.desc: "몇 주간의 협상 끝에, 도쿄 주재 독일 대표단과 일본 대표단은 아무런 성명을 발표하지 않은 채 급히 회담장을 떠났습니다. 국제 관측망들에 있어 이는 회의가 실패로 끝났다는 것을 의미합니다. 익명을 요청한 한 관계자는 양측이 합의할 수 있었던 것이 오직 의견 차이뿐이었다고 밝혔습니다. 국가 간의 관계, 특히 초강대국간의 관계는 단 몇 시간 만에 바뀔 수도 있으나, 이제 많은 이들은 두 동맹국 간의 화해라는 희망이 사라졌다는 사실을 깨달았습니다."
 WORLD_REICH.237.a: "슈미트 말좀 듣지 그랬어..."
