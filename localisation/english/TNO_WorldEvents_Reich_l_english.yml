 WORLD_REICH.304.t: "[Get_newspaper_header]프랑크푸르크의 원자력 사고"
 WORLD_REICH.304.desc: "오늘 독일의 프랑크푸르트시가 새로 건설된 원자력 발전소 내부에서 일어난 것으로 추정되는 대형 폭발로 크게 흔들렸습니다. AP통신은 독일국 내 특종 소식을 인용하여 원자력 발전소의 4번 원자로가 멜트다운되고 폭발한 것으로 보인다고 보도하고 있습니다.\n\n프랑크푸르트 남부 지역에 심각한 피해가 일어났으며 바람이 48시간 내에 어떻게 바뀌느냐에 따라 방사능 구름이 부르군트, 프랑스, 스위스 일부 지역에 떠다닐 것으로 예상됩니다. 이 사건으로 사망한 사람의 수는 수천명에 달하며, 수백만명이 도시에서 강제로 피난을 가고 있다고 합니다. 독일국은 사건을 부인하고 있으며 발전소 파괴는 '반독일 반군'의 소행이라고 주장하고 있습니다."
 WORLD_REICH.304.a: "그럼 날씨를 알려 드리겠습니다. 지미, 우리 망한거야?"
 WORLD_REICH.305.t: "[Get_newspaper_header]쇠르너 야전원수가 쿠데타를 일으키다"
 WORLD_REICH.305.desc: "괴링 총통 최후의 지지자에게는 게르마니아에 재앙과도 같은 날로 기록되었습니다. 야전원수 페르디난트 쇠르너가 독일국과 결정적으로 독일의 전쟁 기계를 장악했습니다. 강경 군국주의자이자 \"총력전 경제\"의 지지자였던 쇠르너는 최근 괴링 총통이 이어갔던 일련의 군사 개입을 더욱 가차없이 이어나갈 것으로 전망됩니다. 독일 제3대 총통의 눈에 독일은 전쟁의 정점에 있으며 따라서 전쟁이 더 이상 목적을 위한 수단이 아니라 그 자체가 목적으로 변해버렸습니다.\n\n괴링은 독일군이 수렁에 빠지며 침공에 실패해 정치적 종말을 맞이했지만, 쇠르너는 자신의 통치 아래서는 독일이 그런 실패를 겪지 않을 것이라고 단언했습니다. 그러나 많은 독일인과 외국인은 독일이 침략할 국가가 없어지면 어떻게 될지 궁금해하고 있습니다."
 WORLD_REICH.305.a: "세계가 두려움에 지켜보고 있다..."
 WORLD_REICH.1000.t: "[Get_newspaper_header]바르샤바 봉기"
 WORLD_REICH.1000.desc: "폴란드의 총독부는 항상 조용했지만, 이것은 겉보기에는 점점 커지는 불안 앞에서 독일인들이 필사적으로 지키는 얕디얕은 합판 그 이상도 이하도 아닌 것 같습니다. 독일 내전이 시작한 지 몇 주도 채 되지 않아 AK라고 부르는 폴란드 국내군이 미약한 총독부와 총독부의 지도자 한스 프랑크를 무너뜨릴 총봉기를 감행했습니다.\n\n자유 폴란드가 독일군과 바로 국경을 접하고 있기 때문에 독일권의 나머지 지역이 이 폭풍을 얼마나 잘 견딜지는 미지수입니다. 여전히 폴란드는 남부 전선을 제외하고서는 모든 국경에서 독일국에 둘러싸여 있으며, 그 남부 전선도 헝가리에 있는 빠르게 붕괴하고 있는 이웃 국가와 맞닿아 있습니다. 다시 태어난 국가의 장래에 대해서는 짐작만 할 뿐입니다."
 WORLD_REICH.1000.a: "폴란드는 우리의 것이 될 것이다!"
 WORLD_REICH.1000.b: "나치 제국은 계속 무너져 내려가고 있다..."
 WORLD_REICH.1000.c: "다른 슬라브인들은 여기서 어떤 생각도 하지 않길 바란다..."
 WORLD_REICH.1200.t: "[Get_newspaper_header]오스트란트 국가판무관부의 혼란!"
 WORLD_REICH.1200.desc: "독일권의 많은 부분이 독일 정부가 항상 가리고 있었지만, 오스트란트는 리가의 여러 국제 방송국들에서 독일의 관리들이 항상 높은 삶의 질, 좋은 노동력, 또한 '모범적인 식민지'에 살고 있는 사람들의 행복 등을 과시하면서 대단하다고 치켜세우며 문제가 전혀 없는 것 처럼 보였습니다.\n\n오스트란트 행정부는 이제 리가의 언론 전용 구역 여러 곳을 패쇄하러 시도했지만, 게릴라 기자들은 지상의 발전상을 바깥 세상으로 알리기 위해 흩어지는 데 성공하였습니다. 영상은 매우 충격적인데, 여러 주둔군과 민병대, 시민, 그리고 파르티잔 사이에서 잔인한 내전의 모습이 비춰지고 있습니다. 국제 사회에서는 여전히 이 영상을 어떻게 봐야 할 지, 또한 누군가 그 곳에 있다면 과연 어느 세력을 응원해야 할 지 고민하고 있습니다."
 WORLD_REICH.1200.a: "라이히가 분열되었다."
 WORLD_REICH.1400.t: "[Get_newspaper_header]키브 폭탄테러로 심한 부상을 입은 에리히 코흐"
 WORLD_REICH.1400.desc: "국가판무관 에리히 코흐에 대해 암살 시도가 있은 후 우크라이네 국가판무관부 전역에 계엄령에 내려지면서, 올해만으로 독일 지도자들에 대한 암살 시도가 두 차례나 일어났습니다. 보도에 따르면 어제 아침 코흐가 집을 나서면서 개인 차량 안에 숨겨져 있던 폭탄이 폭발에 부상을 입은 것으로 알려졌으며, 코흐는 가슴, 오른팔, 얼굴에 심한 부상을 입었으나 살아남았고 군인 2명과 코흐의 운전기사가 사망한 것으로 알려졌습니다. 긴급 수술 후에도 국가판무관의 상태가 위독한 것으로 알려졌습니다.\n\n제2차 세계 대전 당시 독일군이 소련으로부터 이 지역을 점령한 후 비밀스런 외신이 우크라이네 내부의 폭력과 빈곤 상태에 대해 광범위하게 폭로된 가운데 전 세계는 국가판무관이 책임자에 대한 사냥을 시작함에 따라 우크라이나 국민의 무사 여부에 대해 매우 걱정하고 있습니다."
 WORLD_REICH.1400.a: "문제가 많은 나라에 나온 골치 아픈 소식이군."
 UKR_UCW_NEWS.0.t: "[Get_newspaper_header]우크라이나 내전에서 승리한 국가판무관부"
 UKR_UCW_NEWS.0.desc: "국가판무관부가 우크라이나 전역을 다시 장악하면서 오늘 독일의 곡창지대는 안정을 찾게 되었습니다. 키브 정부는 성명을 발표하여 반란의 종식을 축하하고 '국가사회주의와 총통, 독일 국민'에 대한 헌신을 다시금 확인하였다고 합니다. 하지만 키브 정권 내부의 게오르크 라이브란트 국가판무관 대행을 포함한 일부 인사들은 국가판무관부 체제에 대한 개혁을 제안하였다고 합니다.\n\n현 상황은 안정적이지만, 국가판무관 전역에 균열이 여전히 커지고 있습니다. 표면적으로 판무관의 지도자는 라이브란트지만, 오토 올렌도르프, 한스 오토 브라우티검으로 구성된 현 집권세력인 \"보안위원회\" 속에서 세 사람이 권력을 두고 경쟁하고 있기에 정부는 거의 붕괴 직전의 상태에 놓여 있습니다. 비록 이 분쟁이 전장까지 확대될 가능성은 작지만, 우크라이나의 미래에 더 큰 혼란이 오고 있다는 점이 분명해 보입니다.\n"
 UKR_UCW_NEWS.0.a: "진정한 리더십이란 이를 사용할 때 드러나게 된다."
 UKR_UCW_NEWS.0.b: "독일의 우월함이 모두를 패배시켰도다."
 UKR_UCW_NEWS.0.c: "군화 소리가 끊이질 않는군."
 UKR_UCW_NEWS.1.t: "[Get_newspaper_header]우크라이나 공화국이 수립되다"
 UKR_UCW_NEWS.1.desc: "라이히의 동쪽 영토가 붕괴한 후, 전쟁의 어두운 안개 속에서 마침내 희망의 빛이 나타났습니다. 라이히의 빵바구니로 불리던 우크라이나에서 수개월에 걸친 내전 끝에, 이제 우크라이나는 새로운 민주 정부를 세우기 시작한 자유민주적 파르티잔의 손에 들어갔습니다.\n\n자유 국가에 대한 우크라이나 국민의 꿈에 호소하는 현재의 우크라이나 공화국은 억압받던 우크라이나 국민의 마음을 사로잡았고, 이후 우크라이나 원주민이 정부 내 주요 권력을 쥐고 있는 주권 국가를 수립했습니다.\n\n우크라이나 공화국의 지도자인 유리 호를리스 대통령은 우크라이나가 자유를 유지할 것이라고 장담하지만, 국제 사회는 앞으로 어떤 일이 일어날지에 대해 회의적인 시각을 유지하고 있습니다.\n"
 UKR_UCW_NEWS.1.a: "우리는 마침내 자유다."
 UKR_UCW_NEWS.1.b: "거짓말! 잘못된 약속이다!"
 UKR_UCW_NEWS.1.c: "유럽의 어둠사이에 빛인가?"
 UKR_UCW_NEWS.2.t: "[Get_newspaper_header]우크라이나 사회주의 소비에트 공화국의 복원"
 UKR_UCW_NEWS.2.desc: "동유럽에서 크나큰 반전이 일어났습니다. 한때 구시대의 잔재로 여겨졌던 우크라이나 사회주의 소비에트 공화국이 우크라이나 내전의 수많은 경쟁 세력을 물리치고 구 국가판무관부 영토를 장악했다고 합니다. 비록 이들의 시초는 소비에트 연방이었지만, 올렉산드르 슘스키 서기장은 부하린의 이념과 거리를 두고 민족공산주의 이념 아래 우크라이나 국민들의 해방을 강조하고 있습니다.\n\n붉은 깃발이 독일의 곡창지대를 가로지르며 펄럭이는 동안, 세계는 라이히가 어떻게 저들에게 보복할 것인지에 대해 숨을 죽이며 기다리고 있습니다. 하지만 많은 우크라이나인들은 수십 년간의 고난과 잔학행위로부터 마침내 자유를 가져다 둔 우크라이나 사회주의 소비에트 공화국의 탄생을 기뻐하고 있습니다.\n"
 UKR_UCW_NEWS.2.a: "새로운 혁명이 시작됐다!"
 UKR_UCW_NEWS.2.b: "역사를 되돌릴 수는 없다."
 UKR_UCW_NEWS.2.c: "해방에는 대가가 따르는 법이지."
 UKR_UCW_NEWS.3.t: "[Get_newspaper_header]우크라이나 봉기군의 우크라이나 통일"
 UKR_UCW_NEWS.3.desc: "스테판 반데라가 이끄는 우크라이나 민족주의 조직의 잔재로 탄생한 우크라이나국이 지난 20년간 이어져 왔던 우크라이나의 상황을 뒤엎었습니다. 반데라의 극단 민족주의를 신봉하는 지도자 드미트로 클랴치키우스키는 \"기생충\"들이 박멸된 우크라이나를 만들겠다는 열망을 보여주었습니다. 이미, 독일 정착민과 소수민족들은 보복이 시작되기 전 우크라이나에서 탈출하길 희망하면서 국경 지대로 모여들고 있다 합니다.\n\n하지만 반체제 인사와 반군의 준동은 새로운 국가를 불안정하게 만들고 있습니다. 드미트로 클랴치키우스키는 라디오 연설을 통해 \"우크라이나는 사악한 독일, 러시아, 폴란드인들의 마수로부터 자유로워졌고, 착취자들을 섬기는 이들은 오로지 죽어서 주인과 재회할 것이다\"라는 성명을 보이며 이를 반박했습니다. 신생 우크라이나국이 잿더미 속에서 다시 태어날지, 아니면 그대로 묻혀버릴지는 오직 시간만이 답해줄 것입니다.'\n"
 UKR_UCW_NEWS.3.a: "우크라이나에 영광을, 영웅들에게 영광을!"
 UKR_UCW_NEWS.3.b: "하나 분명한 사실은 우크라이나인들이 지난 20년간 배운게 하나도 없다는 것이다."
 UKR_UCW_NEWS.3.c: "반데라의 그림자가 점점 더 길어지고 있다."
 WORLD_REICH.1600.t: "[Get_newspaper_header]카셰 실종, 모스코비엔은 대혼돈"
 WORLD_REICH.1600.desc: "제2차 세계 대전 기간 유럽에서 독일국의 유럽 지역 영토 중 최대 영토를 가졌었던 국가판무관 지크프리트 카셰가 실종되면서 하룻밤 사이에 모스크비엔 국가판무관부가 사라질 것 같습니다. 모스크바에서 독일 행정부와 러시아 대표들 간 긴급 회담에 이어 보도에 따르면 평화적으로 영토를 분할하기 위한 합의가 이루어졌다고 합니다.\n\n독일국 붕괴 이후 가장 최근의 전개가 일어나는 모스크바는 수립 이래 가장 많은 문제가 있었던 영토였지만 서러시아 전쟁 이후 지역민과 협력하는 노력으로 독일국 내 개혁주의자들의 실험의 신호탄이 되었습니다. 이제 독일인과 러시아인을 하나로 뭉치게 하는 노력의 배후세력이 사라지면서 이 실험은 실패한 것으로 보입니다."
 WORLD_REICH.1600.a: "독일국의 최전선은 이제 더 이상 버틸 수 없다."
 WORLD_REICH.1800.t: "[Get_newspaper_header]카우카지아 왕국 선포"
 WORLD_REICH.1800.desc: "지난 몇 주 동안 세계 정세는 휘몰아치고 있었지만, 이를 한층 더 혼란스럽게 할 소식이 캅카스 지역에서 전해졌습니다. 대외 활동을 피하던 발데크와 피르몬트의 공이자 카우카지엔의 국가판무관인 요지아스 추 발데크운트피르몬트는 오늘 바쿠의 터키 영사관을 통해 자신과 대게르만국의 관계를 단절하겠다고 발표했습니다. 더욱 기괴한 것은 요지아스 국가판무관이 자신을 군주로 하는 \"카우카지아 왕국\"을 선포하고 왕호를 요지아스 1세로 정했다는 것입니다.\n\n이 소식은 대관식을 찍은 사진과 왕의 얼굴을 담은 초상화가 같이 첨부되지 않았다면 정교한 조작으로 취급되어 아무도 믿지 않았을 것입니다. 광란의 세상 속에 단 한가지는 확실한 것이 생긴 것 같습니다..."
 WORLD_REICH.1800.a: "이 사람은 그 중에서도 제일 미친 사람이라는 것이요."
 WORLD_REICH.1800.b: "이 사람만이 가장 고결한 인격을 가지고 있다는 것이요."
 WORLD_REICH.2200.t: "[Get_newspaper_header] 노르베겐 국가판무관부의 종말"
 WORLD_REICH.2200.desc: "독일의 강역이 점점 혼란과 전쟁에 휘말려 가는 가운데, 또다른 지역에서 나치 정권이 오늘 붕괴했습니다. 오늘 아침 굴브란 룬데 노르웨이 총리는 새로이 오늘 아침 노르웨이 의회의 연설을 통해 국가판무관 요제프 테르보펜이 사임하였고 노르웨이 주둔군을 철수할 것이라는 통보를 받았으며, 이를 통해 새로이 권한을 부여받은 정부가 출범하였다고 발표하면서 사실상 노르웨이의 독일 강점이 종식되었다는 사실을 알렸습니다.\n\n라이히 전역의 많은 이들이 전장을 탈출하려 하는 가운데 테르보펜은 역으로 독일로 돌아갔으며, 노르웨이 주둔군 또한 자신이 지지하는 편을 들기 위해 귀국 행렬을 이어가고 있다고 합니다. 자세한 내용까지는 알려지지 않았지만, 한 가지 확실한 점은 노르웨이가 다시 자유로워졌다는 점일 겁니다."
 WORLD_REICH.2200.a: "조국이 위대한 요새를 버렸다."
 WORLD_REICH.2200.b: "조국이 불타고 있듯 우리 또한 불타오르리."
 WORLD_REICH.2201.t: "[Get_newspaper_header]노르웨이에서의 밀로그 쿠데타"
 WORLD_REICH.2201.desc: "대독일국에 혁명이 일어났습니다! 전쟁이 유럽을 위협하는 가운데 노르웨이는 지도부에 급격한 변화가 일어나고 이에 밀로그의 쿠데타가 뒤따랐습니다.\n\n이 저항 운동은 20년이 넘는 기간 동안 노르베겐 국가판무관부의 행정부에 격렬하게 반대해 왔습니다. 민주주의 세력에게 이들은 자유의 투사이고, 국가사회주의 지지자들에게는 무장 테러리스트입니다. 분명한 것은 이 조직이 오슬로를 점령하고 협력정부 통치자들을 축출하여 새로운 임시 정부를 수립했다는 사실입니다. 크누트 뫼옌의 지도로 노르웨이는 다시 한번 제대로 작동하는 민주주의로 전환이라는 원대한 목표를 향해 나아가고 있습니다."
 WORLD_REICH.2201.a: "유럽에 민주주의라고? 길게 가지는 못하겠군..."
 WORLD_REICH.2201.b: "오로라가 다시 한 번 우리를 비춘다."
 WORLD_REICH.2300.t: "[Get_newspaper_header]부르군트 영토에서의 흔들림 감지"
 WORLD_REICH.2300.desc: "오늘 스위스 지진당국이 우려스러운 소식을 알리는 보도자료를 발표했습니다. 어젯밤 취리히에 있는 본부에서 부르군트령 쥐라의 어딘가에서 리히터 규모 4.6의 지진이 4초동안 지속되었습니다. 여진이 거의 발생하지 않기 때문에 지진당국은 \"자연적인 현상이 아닌 인위적인 것일 가능성이 크다\"라는 결론을 지었습니다. 동시에 몇몇 스위스 방사선 전문의들이 공기 중 방사능 수치가 비정상적인 급증을 하였다는 보고를 하였습니다.\n\n이 소식에 전 세계의 정부는 한 가지 결론에 도달했습니다. 부르군트인들이 핵실험에 성공했습니다. 그것도, 1945년 진주만에 투하된 것보다 두 배나 강한 위력을 가진 무기 말입니다. 그림자 국가는 여전히 침묵을 지키고 있기에 이 사실에 대한 진위 여부는 영원히 확인되지 않을 가능성이 높습니다. 그럼에도, [GetYear]년은 부르군트가 핵보유국 대력에 합류한 해로 역사의 어두운 한 장을 장식하게 되었습니다."
 WORLD_REICH.2300.a: "주여, 우리 모두를 도우소서."
 WORLD_REICH.2300.b: "근사하군!"
 WORLD_REICH.2300.c: "저놈이 대체 무슨 짓을...!"
 BRG_finally_done_it_tt: "§R세계가 숨을 죽이고 기다리고 있습니다...§!"
 WORLD_REICH.2301.t: "[Get_newspaper_header]프랑스-부르군트 전쟁"
 WORLD_REICH.2301.desc: "독일의 패권이 붕괴하고 유럽 내의 상황이 급격히 변동하기 시작하면서 많은 이들은 미지의 \"검은 국가\"가 어떤 움직임을 보일 지 우려하였습니다. 독일과 부르군트 국경은 세계에서 가장 군사화된 곳 중 하나이며, 최근 독일에서 유출된 영상에 따르면 하룻밤 사이 SS 호송대가 국경을 넘어 부르군트로 이동하고 있는 장면을 보여주었습니다. 많은 관측통들은 이를 두고 하인리히 힘러가 라인하르트 하이드리히의 총통직에 대한 지지를 철회하는 것을 증명하는 것이라고 주장했습니다.\n\n하지만 이제 그 이유가 명확해진 듯합니다. 국제 사회가 여전히 혼란을 이해하기 위해 애쓰고 있는 동안, 부르군트의 전차가 파리로 진격을 시작했으며, 독일의 제제로 인해 극도로 약해진 프랑스군은 전면적 후퇴를 강요받거나 최악의 경우에는 아예 증발하고 있다고 합니다."
 WORLD_REICH.2301.a: "하느님, 저희를 구원하여 주시옵소서!"
 WORLD_REICH.2301.b: "저들은 공포가 무엇인지를 알게 되리라."
 WORLD_REICH.2301.c: "그림자가 프랑스에 드리웠군..."
 WORLD_REICH.2302.t: "[Get_newspaper_header]붕괴한 부르군트 SS 기사단국"
 WORLD_REICH.2302.desc: "부르군트에서 얻을 수 있는 정보는 언제나 제한적이었지만, 반체제 인사들과 난민들이 전해 온 소식에 따르면 하인리히 힘러가 이끄는 악명높은 비밀의 국가가 붕괴 직전에 몰렸다는 사실이 드러나졌습니다. 그들이 전한 소식에 따르면 힘러는 프랑스 레지스탕스와 현지 SS 군단들과 싸우고 있다 합니다.\n\n전 세계의 국가들과 관측통들은 즉시 사태의 추이를 주시하고 있습니다. 미국은 긴급회의를 열고 상황을 실시간으로 주시하고 있다 밝혔으며, 국방부는 전 병력의 경계 태세를 발령했습니다. 독일은 아직 공식적인 성명을 발표하지 않았으나, 들리는 소식에 따르면 유사하게 긴급회의가 열렸으며 군이 독일-부르군트 국경을 향해 이동하고 있다 합니다. 상황은 아직 확정 지어지지 않았지만, 국제사회는 이 사태를 누가 개입하는지의 여부 문제가 아니라 누가 먼저 개입하는가의 문제가 될 것이라고 여기는 듯합니다."
 WORLD_REICH.2302.a: "그림자 국가의 종말이 다가오고 있다."
 WORLD_REICH.2302.b: "모든 것이 무너져 내리고 있다."
 WORLD_REICH.2303.t: "[Get_newspaper_header]독일의 부르군트 침공"
 WORLD_REICH.2303.desc: "독일-부르군트 국경으로 군대, 무기가 계속 증원되고 독일 관리들의 개입을 암시하는 성명이 이어지면서 전문가들은 부르군트의 붕괴에 독일이 개입하는 것이 이제 시간문제라고 판단하고 있는 듯합니다. 이러한 추정은 독일군이 서쪽 국경의 안전을 확보하기 위한 명분으로 무너져 가는 기사단국 영토에 공식적으로 진입함으로써 사실이 되었습니다.\n\n이들의 표적은 SS와 힘러의 군대이며, 지역을 진정시키고 유럽의 마지막 SS 근거지를 제거하려는 독일의 목표를 다시금 확인했습니다. 독일 고위 관리들은 신속한 승리를 확신했으며, 일부 보도에 따르면 힘러가 군의 재편성을 통해 마지막 저항을 시도하려는 듯해 보이지만 이제 많은 이들이 기사단국의 시대가 끝을 향해 가고 있다고 확신하고 있는 듯합니다."
 WORLD_REICH.2303.a: "검은 태양이 지고 있다."
 WORLD_REICH.2304.t: "[Get_newspaper_header]부르군트의 지배권을 확립한 독일"
 WORLD_REICH.2304.desc: "독일 호송대와 전차, 프랑스 군인들이, 모인 시민들의 열렬한 환호성을 만끽하며 노르트파리스 시내를 행진하고 있습니다. 수천 명의 군중 앞에서 총통은 힘러와 SS 군단들의 압제로부터 부르고뉴를 해방했음을 선언했고, 이 해방에 결정적 역할을 한 프랑스군의 지원을 직접 치하했습니다. 구 기사단국 영토 전역에서 프랑스군과 독일군 병사를 영웅으로 맞이하는 축하 행사가 열리고 있다 합니다.\n\n독일과 프랑스 당국은 기사단국 내에서 벌어진 만연해진 빈곤, SS의 학대 행위 같은 생활 환경에 대한 정보를 천천히 공개하기 시작했습니다. 새로이 석방된 많은 이들은 독일의 개입에 감사를 표하지만, 구 기사단국 영토에서 탈출한 일부 반체제 인사들은 그저 자신을 압제하는 주인이 다른 주인으로 대체된 것 아니냐고 우려를 표하고 있습니다. 이런 불안이 현실이 될 것인지는 조금 더 시간이 지나야 알 수 있을 것 같습니다."
 WORLD_REICH.2304.a: "부르고뉴 땅에 구름이 드리워졌다."
 WORLD_REICH.2305.t: "[Get_newspaper_header]부르군트 사태에 개입한 미국"
 WORLD_REICH.2305.desc: "빠른 속도로 붕괴하고 있는 기사단국에 독일이 개입할 의사를 밝힌 지 불과 몇 시간 만에, 미국은 프랑스와 함께 구 기사단국 영토에 병력을 투입할 것이라고 발표했습니다.\n\n미국의 전쟁 기계가 포효하기 시작했고, 프랑스군은 이미 기사단국 영토 내에 점진적인 진입을 시작했습니다. 많은 프랑스인은 독일군이 이 땅에 깊숙이 파고들기 전 자신들의 강토를 되찾을 수 있기를 바라는 듯합니다.\n\n이번 개입으로 유럽의 패자가 바뀔지에 대한 여부는 아직 확답할 수 없을 것입니다. 하지만 미국과 프랑스 관계자들은 이번 개입이 비록 3차 세계대전을 촉발할 수 있더라도 기꺼이 이 기회를 잡으려는 의향을 보이는 것 같습니다."
 WORLD_REICH.2305.a: "프랑스의 고토를 되찾을 때다."
 WORLD_REICH.2306.t: "[Get_newspaper_header]파리 협정"
 WORLD_REICH.2306.desc: "독일과 미국이 옛 기사단국 영토 문제의 합의에 도달했다고 발표하면서, 전 세계의 많은 사람들은 마침내 안도의 한숨을 내쉴 수 있게 되었습니다. 양국은 국경을 비무장화하고, 군대를 자국령으로 철수시키고, 프랑스가 옛 영토를 지배할 수 있도록 합의했습니다.\n\n소식통들이 보내는 정보에 따르면 군대와 장비들이 부르고뉴 땅에서 철수를 시작하였으며, 자유 국가 기구의 회원국들은 강토를 회복한 프랑스의 재건을 위한 지원을 약속함과 동시에 인도적 지원이 시작되었다고 합니다. 프랑스인들은 힘러가 입힌 트라우마를 치유하기 위한 힘든 일을 시작하였으며, 나머지 세계는 이제 서유럽의 위기가 끝맺어졌다는 사실에 안도하고 있습니다."
 WORLD_REICH.2306.a: "종말의 시계가 자정에서 벗어났다."
 WORLD_REICH.2307.t: "[Get_newspaper_header]부르군트 위기"
 WORLD_REICH.2307.desc: "독일과 미국 양국은 서로를 비난하면서 구 기사단국 영토를 둘러싼 협상을 중단하였고, 이로 인해 전 세계에 전쟁의 공포가 퍼져나가고 있습니다. 양국은 부르고뉴 땅에서 철수하지 않을 것이라 밝혔으며, 양국 병사들은 서로 경계 태세에 돌입했습니다. 워싱턴과 게르마니아에서는 긴급회의가 소집되었으나, 양국은 그 자세한 내용에 대해 밝히지 않으려 하고 있습니다.\n\n비록 양측은 직접적인 충돌을 벌이진 않았지만, 더 많은 인력과 장비들이 대치 국경에 배치되고 있음이 관찰되고 있습니다. OFN과 팍트의 지도자들에게서 유출된 메시지는 이번 사태가 '잠재적으로 확대'될 것을 경고하고 있다 합니다. 독일과 미국은 더 이상의 협상에 응하려 하고 있지 않으므로, 많은 이들은 이 위기가 더욱 심화되고 심지어 또 다른 세계대전으로 치달을 위험성이 있다고 우려하고 있습니다."
 WORLD_REICH.2307.a: "자정이 가까워진다."
 WORLD_REICH.2308.t: "[Get_newspaper_header]프랑스의 영토 반환 요구"
 WORLD_REICH.2308.desc: "전차가 노르트파리스의 시내를 누비는 가운데, 독일은 구 부르군트 기사단국 영토에 대한 통제권을 확보하고 하인리히 힘러, 저항하는 SS 군단과 프랑스 레지스탕스의 봉기를 성공적으로 진압 및 제거하는 데 성공했다고 발표했습니다. 이들은 그날을 해방의 날로 선포하면서 영토를 재건하고 이 땅을 복원해 나갈 것이라는 의지를 표명했습니다.\n\n분쟁에 개입하지 않은 프랑스국은 독일에게 \"정당한 프랑스의 영토를 즉시 반환\"할 것을 공식적으로 요구하고 있습니다. 하지만 이 요구를 직접적으로 관철할 수 있는 수단이 있는지는 여전히 불투명해 보입니다. 일부 소식통에 따르면 독일 및 프랑스 외교관들이 접촉을 시작하였다고 하지만, 현재까지 독일의 공식적인 반응은 나오지 않았습니다. 논의가 어떻게 이루어질지는 아직 미지수일 것으로 보입니다."
 WORLD_REICH.2308.a: "비싸게 팔아먹겠구만."
 WORLD_REICH.2309.t: "[Get_newspaper_header]독일의 프랑스 영토 반환"
 WORLD_REICH.2309.desc: "독일이 구 기사단국 통제 하 프랑스의 정당한 영토를 반환해 주기로 합의하면서 프랑스국과 구 기사단국 영토 전역에서 축하 행사가 열렸습니다. 프랑스 정부는 파리에서 국가 주도의 축하 행사를 열고 힘러 치하에서 파괴된 것을 완전히 복구, 재건, 치유할 것을 공언했습니다.\n\n한편, 독일은 프랑스가 공식적으로 아인하이츠팍트에 합류할 것이라는 성명을 발표했는데, 일부 사람들은 이를 독일이 프랑스 영토를 반환하는 대가로 요구한 것 아니냐는 추측을 하고 있습니다.\n\n프랑스와 독일 사이 새로운 동맹관계는 일부 전문가들을 놀라게 했지만, 이러한 지정학적 의미에 관심을 두는 프랑스인들은 별로 많지 않은 듯합니다. 결국 그들은 나라를 되찾았고, 이를 축하할 뿐입니다."
 WORLD_REICH.2309.a: "프랑스 만세!"
 WORLD_REICH.2310.t: "[Get_newspaper_header]독일의 프랑스 영토 반환 거부"
 WORLD_REICH.2310.desc: "독일이 구 프랑스 영토를 반환하지 않겠다고 밝히면서 프랑스국과 독일 사이의 외교적 긴장은 최고조에 달했습니다. 프랑스는 독일을 강력히 비난하였고, 정당한 자신들의 영토를 돌려주는 대가로 아인하이츠팍트에 복귀하도록 압력을 가했다는 사실을 폭로했습니다.\n\nOFN은 공개적으로 이 추태를 비난했으나, 독일은 아랑곳하지 않고 지역의 안정과 재건을 공식화하기 위한 '임시 재건정부'의 설립을 추진하고 있습니다.\n\n프랑스가 독일의 협력 없이 영토를 되찾을 수 있다고 생각하는 이는 거의 없으며, 이번 결정으로 인해 양국 간의 긴장은 계속 이어질 것이 거의 확실시되고 있습니다."
 WORLD_REICH.2310.a: "불의가 이어진다."
 WORLD_REICH.2311.t: "[Get_newspaper_header]부르군트 대치"
 WORLD_REICH.2311.desc: "하인리히 힘러와 휘하 SS 군단은 독일-미국-프랑스 연합군에 의해 분쇄되었지만, 구 부르군트, 이제 부르고뉴라 다시 불릴 이 땅의 상황은 여전히 긴장된 분위기로 가득 차 있습니다. 3국은 구 기사단국에 대한 명목상의 지배권을 확립했지만, 독일과 미국은 상대방의 공격 징후를 놓치지 않으려 하고 있으며, 여전히 높은 경계 태세를 유지하고 있습니다.\n\n표면적으로 독일과 미국은 치달아오르는 긴장을 완화할 것이라 선언했지만, 관측통들은 양국 군대가 상황이 확대될 것에 대비하고 있으며 방어를 강화하고 있다고 지적했습니다. 현재 양국 외교관들이 고위급 협상을 위해 부르고뉴 땅으로 이동을 시작했으며, 양국은 모든 외교적 수단을 통해 연락을 이어가려 하고 있습니다. 전 세계는 상황이 안정되길 바라고 있지만, 긴장은 계속하여 고조되고 있으며 두 초강대국 사이에 다시 전쟁이 일어날 까에 대한 두려움이 고조되고 있습니다."
 WORLD_REICH.2311.a: "이제 외교관들에게 달렸군."
 WORLD_REICH.2312.t: "[Get_newspaper_header]프랑스 국토의 영유권을 유지하려는 독일"
 WORLD_REICH.2312.desc: "독일이 부르고뉴(구 부르군트 기사단국)를 정복하는 것은 많은 전문가들이 예측한 시나리오였지만, 프랑스국의 의사를 무시하고 구 프랑스령과 벨기에 영토에 새로운 정권을 수립할 것이라는 발표에 적잖은 이들이 충격을 받았습니다.\n\n많은 이들은 이번 조치가 프랑스와 이탈리아 사이의 동맹으로 인해 일어난 것이라 여기고 있으며, 예상대로 프랑스인 사이에서도 상당한 소란이 일어났습니다. 이탈리아도 동맹국들과 함께 독일의 결정을 비난했으나, 독일이 실질적인 조치를 취할 것이라고는 기대하고 있지 않습니다.\n\n이제 많은 이들은 새로운 정권이 유지될 수 있을지, 아니면 전쟁으로 피폐해진 이 나라에 새로운 저항의 물결이 일어날 것인지 궁금해하며 이 땅을 주시하고 있습니다."
 WORLD_REICH.2312.a: "시계가 다시 돌기 시작했다."
 WORLD_REICH.2313.t: "[Get_newspaper_header]프랑스 팍트 위원회의 설립"
 WORLD_REICH.2313.desc: "부르군트 SS 기사단국의 붕괴한 이후 독일이 하인리히 힘러의 붕괴된 국가라는 잔해를 침공하면서, 전 세계는 두려움과 안도감이 뒤섞인 반응을 보였습니다. 질서를 되찾은 독일은 힘러에 대한 승리를 선언하고 SS국가지도자에 의해 이루어진 폭정이 종식을 맺었다고 선언했습니다.\n\n브르타뉴 정복 실패로 인해 프랑스국이 붕괴의 혼란에 빠진 가운데, 독일은 아돌프 호이징거를 총독으로 하는 프랑스 팍트 위원회를 설립했습니다. OFN과 이탈리아는 이 사태에 대해 우려를 표하였지만, 직접적으로 항의를 할 수 있는 프랑스 당국이 존재하지 않기 때문에 세계는 이를 지켜볼 뿐이며, 새로운 독일 행정부가 이전보다 온건한 통치를 하길 기도해야 할 뿐입니다."
 WORLD_REICH.2313.a: "역적 도당을 물리치고 승리하였도다!"
 WORLD_REICH.2313.b: "결국 독일 괴뢰국이군."
 WORLD_REICH.1599.t: "[Get_newspaper_header]키브를 '삭제'한 독일"
 WORLD_REICH.1599.desc: "독일은 오늘 키브 시가지에 핵무기를 사용해 수천만명이 사망하거나 부상을 입었으며 이 사태는 전 세계적으로 공포와 분노를 불러일으켰습니다. 독일군이 우크라이네 국가판무관부 내 반란을 막을 수 없다는 것이 드러나자 독일은 주권 영토로 간주하는 도시에 압도적인 무력을 배치하기로 결정했다고 알려졌습니다. 독일의 지배력에 대한 위협과 불안정성이 확산될 수 있다는 두려움에 빠진 총통은 \"극단적인 조치\"를 취했습니다.\n\n게르마니아의 성명은 아직 나오지 않았지만 다른 곳에서는 빠르게 반응이 나왔습니다. OFN 회원국들은 \"전례 없는 야만 행위\"라고 비난하는 공동 성명을 발표했습니다. 일본 제국 대변인은 분노를 표하며 일본 제국이 독일과의 제한적인 관계를 재평가할 것이라고 언론에 알렸습니다. 또한 유럽의 여러 도시에서 시위가 일어나고 있습니다.\n"
 WORLD_REICH.1599.a: "저들은 불모지를 만들고선 평화라 일컫는구나."