 USA_WFB_silver_act_draft_desc: "Since the early days of the campaign, Wallace F. Bennett has focused on not §Rrocking the boat§! and to only allow change where it is necessary and necessary it will be to solve a crisis to be. America is currently on the risk of silver shortage which could lead to an inability to produce coins and risk the loss of jobs. §BWallace F. Bennett§! has proposed a solution, the §gSilver§! Act! A bill drafted to lower the amount of currency in silver and to purchase large amounts to ensure a supply of it until no longer necessary. Although seemingly a necessary piece of legislation, Bennett is still facing some opposition for the bill proposal, namely from the £GFX_npp_texticon §ONPP§! who has criticized it for being unnecessary, possible issues caused by such a large silver purchase, and a general opposition to the £GFX_rd_r_texticon §RRepublicans§!.\n\n£GFX_npp_fr_texticon §gNationalist§! §ONational Progressive§! support for the §gSilver§! Act is [GetWFBFRNPPSilverSupport]  ([?WFB_FR_SA_Support]).\n\n£GFX_npp_c_texticon §KProgressive§! §ONational Progressive§! support for the §gSilver Act§! is [GetWFBCNPPSilverSupport]  ([?WFB_C_SA_Support]).\n\n£GFX_rd_d_texticon §TDemocrat§! support for the Silver Act is [GetWFBRRDSilverSupport]  ([?WFB_R_SA_Support])."
