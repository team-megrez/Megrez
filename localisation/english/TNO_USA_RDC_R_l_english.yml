 USA_GLD_Dealing_With_Unions_desc: "FBI 국장 §YJ. 에드거 후버§!는 분명 대통령의 노동조합에 대한 작은 그림자 전쟁을 이끄는 데 있어 분명히 완벽한 일입니다. 무자비하고 비밀스러우며 미국의 국내적 위협에 대한 거부감까지 국장은 하찮은 남자라면 하지 않을 더러운 일을 하고 결과까지 가져다 주려 합니다.\n\n그의 악덕에 조심스레 균형을 맞춰주는 미덕 중 하나는 창의력입니다. §Y국장§!은 어떤 공공의 적이라도 끌어내릴 수 있는 다양한 방안을 생각할 적극적이고 기발한 머리가 있습니다. §R노동조합이요?§! 공군에선 이와 같이 무르익고 사방에서 공격하는데 취약한 환경을 \"표적이 많은 환경\"이라고 부릅니다. 따라서 그는 미국의 §R노동조합§!을 §G기능 장애§!의 수준까지 약화시키기 위해 FBI가 수행할 수 있는 활동의 목록을 수집했습니다. 모든 결정과 마찬가지로 대통령은 어떤 활동을 승인할지 신중하게 결정해야 합니다.\n\n현재 우리는 AFL에 대항해 §Y[?Root.GLD_union_evidence]§!개의 증거를 확보했습니다.\n\n작전은 현재 매년 §Y[?Root.GLD_union_busting_expenses] 백만 달러§!의 비용이 들고 있습니다.\n\n현재 AFL의 영향력은: [GLD_AFL_strength_level]\n\n우리의 §Y위험 진행도§!는 §R[?GLD_union_busting_discovery_risk_progress_max]§!중 §G[?GLD_union_busting_discovery_risk_progress]§!입니다. 우리의 진행도가 최대 잠재적 위험 진행도를 넘어선다면 행동이 §R대중에게 폭로될 것입니다.§!\n\n폭로될 시의 결과는: [Root.GLD_union_busting_consequences]\n\n§R최대 위험 진행도에 영향을 주는 요소는§! §Y자금§!과 §YAFL-CIO 영향력§!입니다.\n§R월간 위험 진행도 획득에 영향을 주는 요소는 §Y수상한 조치를 한 양 ([?GLD_shady_stuff])§!과 §YAFL-CIO 영향력§!입니다."
