 WFB.556.desc: "\"안녕하십니까, 상원의원 여러분, 이렇게 일찍 일하실 수 있도록 노력해주셔서 감사합니다. 자, 앉으세요, 의논할 게 많으니까요.\" 대통령의 말과 함께 공화당원들은 대통령의 책상 맞은편에 앉았다. \"여러분, 은 법의 다가오는 투표를 둘러싼 불안은 지지율의 완전한 붕괴로 이어질 수 있습니다. 대통령으로서, 저는 파벌주의가 우리나라를 완전히 분열시키는 것을 용납할 수 없습니다. 따라서 여러분 모두는 진보의 영토에서 해링턴을 만나기 위해 시카고로 향해주시면 좋겠습니다. 만약 우리가 스스로 경제를 회복시킬 수 없다면, 우리는 도심지로 손을 뻗어야 할 것입니다. 최근 민주당과 공화당 사이의 상황이 좋지 않다는 것을 알지만, 모든 것을 원만히 해결하도록 노력합시다, 여러분, 어떻습니까?\" 상원 의원들은 고개를 끄덕이고는 재빨리 해링턴을 만나기 위해 떠났다.\n\n그 도시는 활동들로 북적거렸고, 교통체증을 기다린 후, 상원의원의 운전사는 9번가 모퉁이에 있는 번화한 사무실 건물에 그들을 내려주었다. 마침내, 그 남자들은 그가 조급해 보이는 만큼 짜증스러운 표정을 지으며 미주리 출신의 정치인에 맞은편에 자리를 잡았다. 그는 \"자, 우리는 베넷과 공화당이 할 수 없었던 것을 고치려고 하루 종일 바쁘다\"고 물었다. 한 상원의원은 서류를 정리하면서 \"자, 여기 있는 여러분 모두가 필요한 것이 무엇입니까?\"라며 \"글쎄요, 해링턴 씨, 대통령은 당신과 진보당원 모두에게 거래를 제안하려고 합니다,\"라고 말했다. 대화에서 처음으로 해링턴은 서류들을 훑어보는 것을 멈추고 그 남자를 쳐다보기 위해 몸을 돌렸다. \"당신은 공화당 지도자와 우리 국가 자체가 우리와 거래를 하기로 결정했다고 말하는 건가요? 그렇게 괴롭힘을 당했는데도, 그는 마침내 한 발짝 물러나 우리에게 무언가를 제안하고 싶다고요? 이제, 제발, 우리들과 미국의 광부들이 견뎌야 했던 모든 것 이후에 대통령이 우리에게 무엇을 제공하려고 할 수 있는지 알려주십시오.\" 심호흡을 한 후 상원의원 중 한 명이 \"자, 당신과 베넷 사이에 힘든 일이 있었다는 것을 압니다만, 그는 여기서 직접적인 약속을 하고 있습니다. 그는 은법 통과에 대해 걱정하고 있습니다. 그래서 만약 당신이 이 법안에 찬성하도록 당신의 지부를 선택한다면, 베넷 대통령은 RDC가 진보당에 더 큰 소통을 개방할 수 있도록 하는 확고한 합의와 함께 미국 전역의 은광부들의 일자리를 보장하는 조항을 제안했습니다.\" 진보당 대표는 공화당원들을 향해 의심의 눈초리를 보내면서 손가락으로 책상을 툭툭 쳤다. \"말해봐요, 대통령이 마침내 우리와 함께 일하게 된 이유가 뭡니까?\" 해링턴이 말했다.\n\n \"솔직히 말씀드리면, 베넷 대통령님은 우리가 지금 경제를 바로잡지 않으면 아무도 할 수 없을 것이라고 믿고 있기 때문이지요.\""
 WFB.556.a: "함께라면, 우리는 더 큰 것을 만들 수 있다."
