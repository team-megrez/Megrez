 taiwan.1.t: "A Fleeting Independence"
 taiwan.1.d.china: "Our recent separation from Japan, bringing an end to over forty years of exchange and integration, has not only left us economically adrift, but also bearing difficult questions of identity. Have we truly been liberated? Or have we been stripped of our own mother country? Do we belong with China, or do we deserve to decide our own fate?\n\nDifferent people have different answers. Those in urban areas, a significant portion of the population, benefited from decades of Japanese occupation. Many are themselves ethnically Japanese, and many more consider themselves culturally so. Others, particularly in rural areas, look to China for answers; countless generations spent on the periphery of China's empire cannot be ignored, no matter how distant that control may have been. Others still, a minority of intellectuals and representatives of the indigenous population, urge us to chart our own independent path.\n\nRecent events have created an opportunity to answer these questions once and for all. What will the people of Taiwan choose?"
 taiwan.1.d.nochina: "Our recent separation from Japan, bringing an end to over forty years of exchange and integration, has not only left us economically adrift, but also bearing difficult questions of identity. Have we truly been liberated? Or have we been stripped of our own mother country? Could we again find a place as part of a greater whole, or could we chart our own, independent, path?\n\nDifferent people have different answers. Those in urban areas, a significant portion of the population, benefited from decades of Japanese occupation. Many are themselves ethnically Japanese, and many more consider themselves culturally so. Others, particularly in rural areas and among the indigenous population, instead endured oppression and exploitation at Japanese hands. Those experiences cannot be ignored.\n\nRecent events have created an opportunity to answer these questions once and for all. What will the people of Taiwan choose?"
 taiwan.1.a: "도쿄에 사절을 보내라."
 taiwan.1.b: "[china.Capital.GetCapitalVictoryPointName]에 사절을 보내라."
 taiwan.1.c: "Petition [ROOT.Overlord.GetNameDef] to allow us to rejoin Japan."
 taiwan.1.d: "Petition [ROOT.Overlord.GetNameDef] to allow us to rejoin China."
 taiwan.1.e: "아니, 우린 독립을 유지할 것이다."
 taiwan.2.t: "Taiwan Seeks Union with [ROOT.GetNameDef]"
 taiwan.2.d.japan: "Once, Taiwan was our most prosperous colony, a model for the rest of the empire, a model for the rest of the world. Then, everything changed when our enemies attacked. Taiwan's separation brought not only economic turmoil, but it also saw the mass evacuation of Japanese nationals, and countless separated families. While we may no longer be the empire we once were, there are still many who long to see Taiwan become a part of Japan once again. Today, they may finally get what they have been waiting for.\n\nRecent events have conspired to make Taiwan's reunification a real possibility, and we have received a petition to that effect from [TAI.Capital.GetCapitalVictoryPointName].\n\nWhat shall our answer be?"
 taiwan.2.d.china: "Once, Taiwan was a part of China, but everything changed when the Japanese attacked. For over forty years, Taiwan chafed under Japanese occupation, the victim of a power bent on remaking Asia in its own image. Although few but the oldest of the islands' inhabitants remembers the rule of our predecessors, we can be sure that for every one of those years, the people of Taiwan were secretly weaving Chinese flags, preparing for the day when we would inevitably return.\n\nHaving received a message from [TAI.Capital.GetCapitalVictoryPointName] requesting reunification, it seems today is to be that day."
 taiwan.2.a: "환영한다, 형제여!"
 taiwan.3.t: "Taiwan Desires Union with [taiwan_union_target.GetName]"
 taiwan.3.d: "Taiwan's recent separation from Japan, which brought to an end to over forty years of exchange and integration, not only left the island economically adrift, but also brought difficult questions of identity. It seems Taiwan has finally made a decision in that regard, as we have received a petition from [TAI.CApital.GetCapitalVictoryPointName], verified by our consulate there, requesting reunification with [taiwan_union_target.GetName]. Regardless of the island's inhabitants' preferences, as the victors, it is ultimately our choice to make."
 taiwan.3.a: "당연하지."
 taiwan.3.b: "아니, 분리되어 있는게 낫다."
 taiwan.4.t: "[FROM.GetNameDefCap]이(가) [taiwan_union_target.GetNameDef]의 통합을 승인하다"
 taiwan.4.d: "Good news! Our overlords in [FROM.Capital.GetCapitalVictoryPointName] have approved our request to reunite with [taiwan_union_target.GetNameDef]!"
 taiwan.4.a: "만세!"
 taiwan.5.t: "[FROM.GetNameDefCap] Denies Union with [taiwan_union_target.GetNameDef]"
 taiwan.5.d: "Our overlords in [FROM.Capital.GetCapitalVictoryPointName] have shown their true colours, and denied our request to reunite with [taiwan_union_target.GetNameDef]. Sadly, our small nation is but a small boat amid the powerful currents of international politics. For all the laws of nations, in the end, the strong eat up the weak."
 taiwan.5.a: "망할 놈들!"
