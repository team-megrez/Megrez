 POLITICS_MANUEL_PRADO_UGARTECHE_DESC: "1899년 마누엘 이그나시오 프라도의 아들로서 부유한 가정에서 태어난 마누엘 프라도 우가르테체는 엔지니어로 활동했었으나, 1940~50년대 페루 정치계의 거물로서 부상한 인물입니다. 프라도의 명성이 높아짐에 따라 당대 대통령인 오스카르 R. 베나비데스에게 후계자로 인정받을 수 있었고, 1939년 대선에서 손쉽게 승리하였습니다. 취임한 프라도는 불법 조직인 APRA와 PCP를 탄압하는 베나비데스의 정책을 이어갔습니다. 나치가 폴란드를 침공하자, 프라도 정권은 외교 방침을 변경하였습니다. 진주만 공격이 일어나자 프라도는 미국과 연합국을 공식적으로 지지한다고 밝혔으나, 그와 동시에 일본과의 외교도 여전히 유지하였습니다. 1944년 전쟁의 판도는 아직 정리되지 않았지만, 미국은 여전히 강대국이였습니다. 진주만이 눈부신 일격에 의해 지워지고, 미국이 조건부 항복 문서를 서명할 때까지 프라도는 '당연해 보이는' 정책을 이어갔습니다.\n\n북쪽의 거인이 쓰러졌다는 사실은 충격적이였지만, 그럼에도 마누엘 프라도는 자신이 올바른 선택을 하고 있다고 확신하였고, 모든 정책이 평소처럼 이루어져야 한다고 생각했습니다. 임기가 끝난 이후 그는 미국과 캐나다로 떠났습니다. 타국에서 그는 조국이 혼란에 바지는 순간을 조용히 쳐다보다가 복귀를 위해 돌아왔습니다. 그는 1956~57년 선거에서 출마하려 하였으나 민중에게 잊혀졌기 때문에 선거활동을 할 수 없었습니다. 이에 그의 측근들은 프라도에게 벨트란과 동맹을 맺고, ACDN의 마누엘 오드리아와 함께 일하도록 설득하였습니다. 그렇게 운명적인 '몬테리코 협정'이 체결되었으며, 프라도는 ACDN 후보로 출마하여 선거에 승리할 수 있었으나, 그 대가로 오드리아의 부패를 입증할 증거를 은폐해야 했습니다. 그의 2번째 임기 도중 프라도는 국가보안법을 폐지하였고, 비록 APRA와 UR의 불법화 정책은 이어갔지만 온건파 구성원들에 대한 석방 같은 유화정책을 실시하였습니다. 또한 그는 페드로 벨트란과도 협력하여 경제를 성공적으로 안정화시켰습니다.\n\n프라도가 대통령이 된 지 5년이 지났지만, 해야할 일은 아직 산더미처럼 남아 있습니다. 선거가 다가오면서 ACDN의 파벌싸움은 격해지고 있으며, 투자 전쟁이 이어지고 있고, APRA의 위협이 여전히 남아있는 가운데, 프라도는 마지막 한 수를 시도하려 하고 있습니다. 모든 것이 정상적인 궤도에 돌아갈때까지 아무것도 하지 않는 것입니다. 저번 임기에는 그게 잘 되었으며, 이번에도 그리 될겁니다. §R그렇겠죠?§!"
