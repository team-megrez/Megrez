 POLITICS_FERNANDO_BELAUNDE_TERRY_DESC: "1912년 10월 7일 리마에서 태어난 페르난도 벨라운데는 그의 지지자와 언론에 의해 건축가 벨라운데로 더욱 잘 알려져 있는 자로, 전형적인 페루 정치인이면서도 동시에 그 틀에서 벗어난 초인이기도 합니다. 최초로 리마에 정착한 스페인인 귀족 정착자 가문의 핏줄을 잇는 벨라운데는 그의 아버지 라파엘 벨라운데 또한 페루의 총리로 2차례 재임했었고, 그는 편안하고도 전도유망한 청춘 시절을 보냈습니다. \n\n미국에서 공부를 한 이후, 벨라운데는 리마로 돌아와 건축가의 일을 시작했고 그의 학문적 명성과 건축 이력으로 그 이름을 떨쳤습니다. 아버지의 연줄을 이용해 그는 수많은 공직을 전전했는데, 딱 하나 오드리아 정권 시절만은 아니였습니다. 그는 1956년 마누엘 프라도에게 대항해 젊은 개혁 성향의 운동가 그룹인 민주청년국민전선(NFDY)을 창당하고 대통령 후보로 나섰습니다. 그 선거에서 아쉽게 2위로 떨어졌지만, 그는 자신의 NFDY를 본격적인 정당인 인민동맹(AP)로 변모시켰습니다. 페루에 대한 자신의 이상을 가지고 있는 벨라운데는 페루의 모든 도시에 AP 조직을 침투시켰고, 지부에 꾸준히 방문하며 지역기반을 키움으로서 프라도 행정부에서의 가장 저명한 야당세력으로 떠올랐습니다\n\n1956년 이루지 못했던 꿈을 마침내 이룬 건축가 벨라운데는 앞으로 해야할 일이 많습니다. 이제 그가 꿈꾸던 많은 계획이 곧 실행에 옮겨질 겁니다. 그러나 그가 전임자들과 같은 정치적 기교를 가지고 있는 지에 대해서는 오직 시간이 지나야 알 수 있을 것입니다. "
 POLITICS_LUIS_BEDOYA_REYES_DESC: "1919년 2월 20일 페루의 항구도시 칼라오에서 태어난 루이스 페르난 베도야 레예스는 겸손함하면서도 눈에 띄는 성장을 보이는 사람이였습니다. 어린 시절부터 그는 지적이면서 천재적인 인물로 유명했고, 그 능력은 아메리카에서 가장 오래된 고등교육기관 산마르코스 대학에서 수석으로 졸업할수 있는 원동력이 되었습니다. 그리고 그는 변호사로의 경력을 시작했습니다.\n\n학생 시절부터 기독교 민주주의의 이상에 영감을 받은 그는 페루 기독민주당(PDC)초기 당원이 되었습니다. 1963년 선거에서 벨라운데의 인민행동과 PDC는 연합하였고, 그 대가로 그는 벨라운데 행정부에 의해 법무부 장관으로 밍명되었습니다. 이어 1964년 리마 시장 선거에서는 벨라운데의 지지를 받아 후보로 출마해 페루의 전 영부인 마리아 델가도 데 오드리아를 상당한 격차로 꺾고 당선되었습니다. 그의 행정부 아래 그는 부패와 뇌물과 일절 관련이 없는 인물이 됨으로서 리마 역사에서 가장 생산적인 시장으로 알려졌습니다. 이후 벨라운데와 PDC에게 환멸을 느낀 그는 자신의 정당인 기독교 사회 교리의 이상에 충실함과 함께 국가의개혁을 주도하는 정당인 인민기독당(PPC)를 창설하였습니다. \n\n이제 그는 많은 이들이 예상했던 것, 또다른 많은 이들이 예상하지 못했던 일을 성취해냈습니다. 이제 그는 기름 바른 장대의 정점인 페루의 대통령직에 안착했습니다. 세계의 민주주의가 위기에 처해 있는 이 시기, 이 행운, 아니면 운명의 순수한 반전으로 인해 페루는 그들의 민주주의를 더욱 깊께 뿌리내릴 수 있는 최고의 사람과 함께할 수 있게 되었을지도 모릅니다. 이 안데스 국가가 그들의 행운을 여전히 유지할 수 있다면, 그건 분명 놀라운 일이 될 것입니다."
 POLITICS_MANUEL_ARTURO_ODRIA_DESC: "마누엘 아르투로 오드리아는 좋은 의미건 나쁜 의미건 간에 라틴아메리카의 아주 전형적인 정치인입니다. 1896년 페루 타르마 지역에서 저명한 군인 집안의 아들로 태어난 오드리아는 어린 나이에 군에 입대하였습니다. 그곳에서 그는 지적이고 숙련된 장교로서 동료들 사이에서 주목받기 시작했으며, 오드리아는 1차 에콰도르 전쟁 당시 페루군 최고사령부의 장군들 중 하나가 될 종도로 고속승진을 이어갔습니다.\n\n오드리아는 1947년 APRA의 테러공격 이후 호세 부스타만테 이 리베로 행정부의 전쟁부 장관으로 임명받았습니다. 그러나 부스타만테 대통령이 APRA를 다시 불법 조직으로 규정하는 것을 거부하자 오드리아는 군부와 함께 1948년 10월 쿠데타를 통해 그를 축출시켰습니다. 1950년 '완전히 공정하게 치루어진' 선거가 끝난 이후, 오드리아는 합법적인 페루의 대통령이 되었습니다. 그의 행정부는 국립 경기장 건설 같은 대중 인프라의 건설과 국가 보험 프로그램의 확장, 그리고 APRA의 박해와 무장세력에 대한 폭력적인 탄압 정책으로 요약될 수 있습니다. 1956년 미국과 OFN, 내외적인 압력으로 인해 민주화를 강요당한 오드리아는 그해 이루어진 선거의 최종 승자인 마누엘 프라도 우가르테체에게 대통령을 넘겨주었는데, 그 과정에서 프라도와 자신의 수많은 부패 혐의를 조사하지 않을 것이라는 거래를 하였습니다.\n\n페루의 민정이 다시 한 번 실패한 지금 오드리아는 대통령직에 복귀했으며, 그가 48년 혁명에서 시작했던 일을 끝을 낼 작정입니다. 양키놈들이 무슨 생각을 가지건 간에 말이죠!"
