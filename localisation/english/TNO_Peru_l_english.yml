 PRU_Carlos_Moreyra_hog_desc: "§Y각료회의 의장\n2번재 부통령\n보수주의§!\n------------\n§L1988년 태어난 모레이라는 엔지니어이면서 동시에 정치인입니다. 그는 일찍이 프라도 정부에서 공공사업 개발을 담당하는 장관직을 맡았으며, 2차 세계대전 당시 프라도의 좌지우지하는 정책에 반대했었습니다. 전후 그는 1956년 프라도가 돌아올 때까지 국가농업협회에서 잠시 일했습니다. 일본에 대해 개방적 정책을 열은 프라도의 정책으로 인해 지주들의 지지를 잃자, 모레이라는 프라도에게 ACDN에 입당하도록 설득하였고, 이 공로를 인정받아 프라도의 2번째 부통령이 될 수 있었습니다.  벨트란이 프라도의 정부를 비판하자, 모레이라는 이를 중재하였고, 벨트란은 정부의 경제부 장관과 각료회의 의장직과, 국가농업협회장직에 앉게 되었습니다. 벨트란이 사임한 이후 모레이라는 이 직위를 물려받았고, 프라도의 절친한 친구로서 내각에 남아 있습니다.§!"
 PRU_Alvarado_Garrido_pol_desc: "§Y외무부 장관\n보수주의§!\n------------\n§L1907년 태어난 알바라도 가리도는 40년동안 변호사이자 외교관으로서 UNUSM과 PUCP에서 교수로 일하였으며, 1950년대에는 볼리비아 대사로 재직하였습니다. 그의 길고도 화려한 경력은 프라도에게 깊은 인상을 주었고, 1960년 외무부 장관으로 임명될 수 있엇습니다. 알바라도의 주 임무는 에콰도르와 교섭하는 일과, 미-일과 좋은 관계를 유지하는 것입니다.§!"
 PRU_Gallo_Porras_eco_desc: "§Y경제, 상업부 장관\n첫 번째 부통령\n보수주의§!\n------------\n§L1894년 태어난 가요 포라스는 페루의 가장 뛰어난 정치인 중 한 명입니다. 그는 30년대 미라플로레스와 리마 시장으로 재직하였으며, 이 경력은 그에게 귀중한 경험을 주었습니다. 1955년 ACDN에 합류한 그는 1957년 대선에서 프라도의 러닝메이트가 되었습니다. 벨트란이 경제, 상업부 장관에서 물러난 이후 가요는 그 직위를 물려받ㄷ았으며, 이 어려운 시기에 프라도의 가장 친한 친구로서 내각에 남아 있습니다.§!"
 PRU_Ricardo_Elias_sec_desc: "§Y내정, 경무장관\n보수주의§!\n------------\n§L1906년 태어난 엘리아스 아파라시오는 노련한 변호사입니다. 1938년 엘리아스는 베나비데스 행정부에 의해 독일과 이탈리아의 형벌 제도를 조사해줄 것을 요청받았고, 이를 통해 엘리아스는 페루의 형벌 제도에 관심을 가지게 되었으며, 이 경험은 그가 나중에 군, 경찰 직종에 종사하는 원천이 되었습니다. 1960년 프라도에 의해 보안장관으로 임명된 엘리아스는 현재 북쪽의 불길한 고요와 시골에서 일어나는 산발적인 테러에 대해 걱정하고 있습니다.§!"
