 POLITICS_MANGOSUTHU_BUTHELEZI_DESC: "ANC가 보어인의 남아프리카 장악을 막는 데 실패하면서 조직 내 온건파들의 분노는 극에 달했습니다. 헤르초흐 정권에 의해 지도부가 처형당하면서 잔존 세력을 이끌게 된 이는 바로 망고수투 부텔레지 왕자였습니다.\n\n공식적으론 부텔레지 부족의 세습 지도자에 불과한 망고수투 왕자는 ANC의 최대 분파 세력인 잉카타 자유당(IPF)의 지도자로 군림하게 되었습니다. 망고수투 왕자와 IPF의 중진들은 ANC의 실패 원인을 극단주의로 치부하고 있으며, 인종 평등을 달성하기 위해서 해당 안건에 유화적인 백인 정부와 협력해야만 이를 달성할 수 있다고 보고 있습니다. 그러나 이런 온건함에도 IPF의 목표는 ANC 시절만큼이나 극단적이며, 남아프리카 원주민들을 향한 보어인들의 잔학행위에 대항해 망고수투 정부를 지지하는 부족 지도자들에게 인종차별이 어떤 방식으로건 끝나야 한다는 확신을 심게 하였습니다.\n\n망고수투 왕자는 이념적 극단주의와 자신의 실용주의적 전략 사이의 중간 줄을 잘 타야만 하며, 망고수투의 세력을 구성하는 불안정한 부족 동맹은 이를 뚜렷이 보여주고 있습니다. 이 동맹은 전적으로 망고수투를 향한 충성으로 유지되는 비공식적 연합체에 불과하지만, 뒤떨어지는 산업 역량과 군사적 경험에도 불구하고 ANC가 가지고 있던 불굴의 의지를 계승하고 있습니다. 그렇기에 필윤이 이끄는 온건 백인과의 협정이 시급합니다. 만일 망고수투가 협상을 통해 인종차별을 종식하겠다는 약속을 지키지 못한다면 IFP 내에서 더 극단주의 성향을 지닌 이들이 득세하게 될지도 모르기 때문입니다."