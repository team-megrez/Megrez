 POLITICS_VASILY_BLOKHIN_DESC: "어떤 이들은 엄격한 도덕규범을 지니고 있습니다. 바실리 미하일로비치 블로힌은 오래 전 내무인민위원장이 되었을 때 그 규범을 버렸습니다. 체카 소속으로서 '더러운 일'의 성과는 곧 눈에 띄었고, 곧 그는 높은 지위에 오르게 되었습니다. 블로힌의 잔인함은 타의 추종을 불허했습니다. 그는 가장 사소한 자부터, 소련 역사상 가장 저명한 볼셰비키에 이르기까지 \"국가의 적\"에 대한 대규모 처형을 직접 감독했습니다. 그의 감시 아래 수천 명이 목숨을 잃었지만, 그 자신은 숙청의 영향을 받지 않았습니다.\n\n2차 세계대전이 끝나고 소련이 굴욕적인 패배를 당했을 때도 블로힌은 자신의 권력을 쉽게 내려놓지 않았습니다. 대규모 수용소 보르쿠타 굴라그의 수장으로서 처음에 그는 서리사아 혁명전선의 얼굴마담으로서 권력을 행사했스니다. 실제로 그는 자신이 원하는 것은 무엇이든 할 수 있었고, 방해하는 이는 처형되거나 의문스레 실종되었기에 그 누구도 그를 거역할 수 없었습니다. 그러나 수용소 수감자들이 간수에게 반란을 일으키면서 상황이 달라졌습니다. 반체제 인사들의 집단 우랄 연맹이 결성되면서 그는 위험에 처해졌으나, 곧 이들이 남쪽으로 달아나자 다시금 최고 통치자로 군림할 수 있었습니다.\n\n바실리 블로힌은 서러시아 전쟁에서 혁명전선이 붕괴되면서 이제 혼자 이곳을 지배하게 되었습니다. 몇 남지 않은 간수와 경비병의 도움을 통해 그는 지역을 재조직하고 효율적인 군벌 국가를 세웠습니다. 하지만 블로힌은 야신찬 자가 아닙니다. 그저 어떤 대가를 치르더라도 자신의 영토를 지키고 살아남는 것만을 바랄 뿐입니다."
