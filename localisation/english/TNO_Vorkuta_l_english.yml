 VOR_security_state: "보안국가"
 VOR_inhospitable_climate: "거주하기 어려운 기후"
 VOR_security_state_desc: "보르쿠타 국가는 전쟁포로, 정치범, 폭력적인 범죄자로 이뤄진 부대를 지역 자원 약탈을 위해 보내고서 감시하고 조사하기 위해 보낸 NKVD 장교가 그 기원입니다. 전선의 시대와 서러시아 전쟁 이전 NKVD는 서쪽의 전쟁기계를 작동시키는데 필요한 중요 자원을 최대한 활용하기 위해 그들이 적합하다고 생각하는 방향으로 지역을 통치할 수 있는 자치권을 부여받았습니다.\n\n그들은 잔인했고, 말하자면 불필요하게 너무나 잔인했다고 볼 수 있습니다. 하지만 아무도 그들이 무능했다 말할 순 없습니다. 보르쿠타의 NKVD는 이제 '재교육'된 죄수와 자원군으로 가득찬 무시무시한 기계이며 전투, 치안, 정보수집 분야에선 엄청난 능력을 발휘하고 있습니다."
 VOR_inhospitable_climate_desc: "보르쿠타의 기후는 말하자면 잔인하고 용서할 수 없을 정도로 춥습니다. 지역의 대부분은 영구 동토층이 덮고 있고 농업은 불가능하며 사냥도 매우 힘듭니다. 동계용 장비가 아니라면 전부 얼어버리고 월동준비가 덜 된 병사들은 매우 고통받습니다. 이런 가혹한 환경에서 싸우는 것을 가볍게 여기거나 주의를 듣고 위험성이 있다고 생각하는 것 정도로 끝내서는 안됩니다."
 VOR: "보르쿠타 교정노동수용소"
 VOR_DEF: "보르쿠타 교정노동수용소"
 VOR_ADJ: "보르쿠타"
 VOR_pechora_war: "페초라 전쟁"
 VOR_pechora_war_desc: "페초라 전쟁은 두 북방 국가인 보르쿠타와 유그라 사이에 일어난 가장 최근의 분쟁입니다. 하지만 이번에는 양측이 시작한 일에 대해 끝을 보자고 하고 있습니다."
 vorkuta_smuta.1.t: "[FROM.GetName] 국가의 제안"
 vorkuta_smuta.1.desc: "I am not crazy! I know he swapped those numbers! I knew it was 1216. One after Magna Carta. As if I could ever make such a mistake. Never. Never! I just - I just couldn't prove it. He - he covered his tracks, he got that idiot at the copy shop to lie for him. You think this is something? You think this is bad? This? This chicanery? He's done worse. That billboard! Are you telling me that a man just happens to fall like that? No! He orchestrated it! Jimmy! He defecated through a sunroof! And I saved him! And I shouldn't have. I took him into my own firm! What was I thinking? He'll never change. He'll never change! Ever since he was 9, always the same! Couldn't keep his hands out of the cash drawer! But not our Jimmy! Couldn't be precious Jimmy! Stealing them blind! And he gets to be a lawyer!? What a sick joke! I should've stopped him when I had the chance! And you - you have to stop him!"
 vorkuta_smuta.1.a: "괜찮아, 친구"
 vorkuta_smuta.1.b: "브왕 쿵"
 vorkuta_smuta.2.t: "블로힌의 응답"
 vorkuta_smuta.2.desc: "다행히도 블로힌은 평화적 통합에 동의했습니다. 이로서 북부 우랄산맥을 넘어 무력으로 영토를 점령하기 위한 비용, 시간과 귀중한 생명을 구할 수 있었습니다.\n\n지역 통합을 즉시 개시하여 북쪽 영토를 확보할 것입니다. 이로서 피 한방울 흘리지 않고 통일된 조국에 한 걸음 더 다가섰습니다."
 vorkuta_smuta.2.a: "피비린내 나는 싸움이 한 차례 줄었다."
 vorkuta_smuta.3.t: "블로힌의 응답"
 vorkuta_smuta.3.desc: "블로힌과 그 부하들이 우리의 제안을 거절했습니다. 이는 불행한 결과이지만, 우리의 군사력에는 약간의 차질을 줄 뿐이니다. \n\n험준한 우랄산맥 방어선만을 넘는다면 그 후에는 뻥 뚫린 보르쿠타로 진입할 수 있으며, 우리는 그 땅을 얻을 수 있을 겁니다."
 vorkuta_smuta.3.a: "확실하게 처리해주지."