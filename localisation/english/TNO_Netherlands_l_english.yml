 hol.1.t:0 "정부 파벌간 균형맞추기"
 hol.1.d:0 "\"라디오를 듣고 싶어 하는 성가신 네 명의 아이가 있다고 상상해 보시죠. 근데 그 아이들이 서로 다른 프로그램을 듣고 싶어 해서 싸워댑니다. 요즘 전 매일매일 이런 일로 골머리를 앓고 있습니다.\" 자이스잉크바르트가 독일에 잠시 방문했을 당시 인터뷰에서 정부 내 파벌싸움에 대한 질문을 듣고 한 대답입니다. 사실 이 문제는 더 심각합니다. 이 '어린이'들에게 '듣고 싶은 라디오 프로그램'을 지지하는 수백 명의 추종자가 더 있기 때문입니다. 매년 하급관료 협력자들은 부서 재배치가 이루어지는데, 이는 한쪽 파벌이 부상하는 것을 막기 위한 조치입니다. 하지만 때로는 이 재배치가 너무 복잡해서 정부에게 역으로 골칫거리가 되기도 합니다. 올해는 어떻게 해야 할까요?"
 hol.1.a:0 "섞어"
 hol.1.b:0 "그냥 지들끼리 싸우게 냅둬"
 HOL_germanization_tt:0 "우리는 독일화 노력을 계속할 것입니다"
 hol.2.t:0 "독일화 노력"
 hol.2.d:0 "네덜란드에 국가판무관부가 설립된 이유는 언젠가 네덜란드가 대게르만국에 공식적으로 합병될 예정이였기 때문이며, 국가판무관부는 합병 이전 독일화 과정을 감독하는 임시기관으로 기능했어야 했습다. 50년대 경제 붕괴 이후 판무관부 당국은 네덜란드가 단기간에 합병되지 않을 것이라는 사실을 깨달았으며 독일화 노력이 저들에게서 얻은 혜택에 비해 너무 큰 비용이 든다고 생각하고 있습니다. 특히 독일이 재건되어 가면서 합병이 점점 더 다가옴에 따라 네덜란드인들의 저항도 점차 커지고 있습니다."
 hol.2.a:0 "독일화 계획을 최대한 천천히 진행하자"
 hol.2.b:0 "그럴 만한 가치가 없다. 올해는 패스"
 HOL_landwacht_inspection_tt:0 "란트바흐트 연간 감사가 시작됩니다"
 hol.3.t:0 "란트바흐트 감사"
 hol.3.d:0 "매년마다 국가판무관 자이스잉크바르트는 암스테르담에 주둔하는 란트바흐트의 상태를 점검합니다. 란트바흐트는 2차 세계대전 당시 네덜란드의 항복 이후 독일의 점령을 지원하기 위해 NSB가 창설한 준군사조직입니다. 이들은 상대적으로 광기가 덜한 편이지만, 일반적으로 과거 독일의 돌격대에 준하는 악명을 지니고 있습니다. 자이스잉크바르트는 곧 합병이 이뤄지기 때문에 이런 민병대를 조직하는것을 별로 좋아하지 않았지만, 50년대부터 SS의 영향력을 상쇄할 수 있고 군에 버금가는 유일한 조직이라는 사실을 깨달으면서 이들의 존재를 용인하려 하고 있습니다."
 hol.3.a:0 "란트바흐트는 국가를 지키는 데 있어 필요하다"
 HOL_ignore_succesors_tt:0 "정부 세력의 지도자들이 자이스잉크바르트를 만나려고 노력할 것입니다"
 hol.4.t:0 "자이스잉크바르트가 후계자 문제를 또다시 무시하다"
 hol.4.d:0 "자이스잉크바르트는 이제 늙었고, 선전으로 뭐라 떠들건 간에 그가 국가판무관부를 영원히 통치하지 못하리라는 사실이 점차 분명해지고 있습니다. 조만간 그는 죽을 것이며, 정부 대부분이 협력자들에 의해 운영되고 있기에 순수 독일인들 또한 조만간 자이스잉크바르트의 운명을 이어갈 것 같아 보입니다. 정부 내 4대 파벌(암스테르담 그룹, 파시스트, 민족파, 초국가사회주의자)는 자이스잉크바르트의 호감을 얻어 자신이 후계자로 지명되기 위해 수 년 동안 애썽 왔습니다. 하지만 자이스잉크바르트는 이제 본인이 죽을 것을 알기에 누가 자신의 뒤를 잇건 신경쓰지 않으며 이들의 요구를 전부 무시하고 있습니다."
 hol.4.a:0 "자이스잉크바르트는 미래에 관심이 없는 것 같다"
 HOL_look_moles_tt:0 "숨어있는 자들을 찾을 겁니다"
 hol.5.t:0 "두더지 잡기"
 hol.5.d:0 "국가판무관부가 설립된 이후 많은 이들이 국가를 탈출하지 못해 지하로 숨어들었습니다. 전쟁 도중에는 정부는 더 중요한 일을 처리하고 저들의 존재가 그리 해가 되지 않았기에 그 '두더지'들을 내버려 두었습니다. 전후 국가는 공장과 란트바흐트를 채울 인력이 필요했으며, 매년 특수부대가 이 두더지들을 찾기 위해 전국을 누비고 있습니다. 일반적으로 그들을 은신처에서 꺼내어 공장, 란트바흐트에 보내고, 나머지 일부는 수용소로 보냅니다. 하지만 비용이 너무 많이 든다는 지적과 함께 차라리 은신처에서 저들을 제거하는게 더 낫다고 주장하는 자들이 있습니다."
 hol.5.a:0 "평소대로 해"
 hol.5.b:0 "즉석에서 처리할까"
 HOL_new_rations_tt:0 "배급의 양과 질이 결정됩니다"
 hol.6.t:0 "배급량 결정"
 hol.6.d:0 "자이스잉크바르트의 명령에 따라 국가판무관부는 올해의 배급량을 결정해야 합니다. 우리 자원의 대부분은 본토로 이송되기 때문에 이곳에서의 식량은 언제나 부족합니다. 국가판무관부 행정부는 주로 네덜란드에 배치된 오스트리아인으로 구성되는데, 그 덕에 오스트리아인 지도부는 네덜란드 국민보다 훨씬 많은 배급을 받고 있으며, 네덜란드인들은 대부분 그 나머지, 심지어 국가판무관부 행정부에 협력하는 이들도 나머지에 의존해야 합니다. 그러나 최근 몇년 사이 더 많은 네덜란드인이 판무관 행정부에 들어오면서 이 불평등한 배급이 국가사회주의 정신에 어긋나고, 이렇게 간다면 합병을 완료한다 해도 그저 굶주린 시체만을 얻게 될 것이기에 합병을 안 하느니만 못하게 될 것이라고 주장하고 있습니다. 저들이 더 많은 식량을 받기 위해 이러는 건지, 아니면 진정한 국가사회주의 정신을 지니고 저러는 건지는 아직 알 수 없어 보이지만요..."
 hol.6.a:0 "식량은 평소대로 배급될 것이다"
 hol.6.b:0 "모두에게 평등한 배급을 하자."
 HOL_dismantle_ports_tt:0 "네덜란드 항구를 해체하려는 노력이 있을 겁니다"
 hol.7.t:0 "항구 해체"
 hol.7.d:0 "매년 네덜란드 항구의 무역 물동량을 독일 항구로 옮기려 시도한 적이 있었지만 번번이 실패로 돌아갔습니다. 올해는 네덜란드와 독일 선원이 승선하고 독일 및 네덜란드 국가를 게양한 배만이 네덜란드 항구에 정박할 수 있도록 결정되었습니다. 소식을 듣고 일부 선박은 본국으로 귀환해버려서 얻을 물품을 잃어버렸고, 다른 선박들은 네덜란드인 또는 독일인 망명자를 선원으로 채워 독일 국가와 우리 국기를 게양했다고 합니다."
 hol.7.a:0 "노력은 해봤다"
 HOL_demolish_building_tt:0 "오래된 건물들을 철거할 것입니다"
 hol.8.t:0 "건물 철거"
 hol.8.d:0 "네덜란드를 독일처럼 보이게 하려는 노력의 일환으로 네덜란드 건축청(NOD)은 오래된 건무르 특히 전쟁으로 피해를 입고 버려진 건물들을 철거할 수 있는 권한을 부여받았습니다. 철거과정은 수백명의 네덜란드인이 한자리에 모여 건물이 무너져 내리는 모습을 조용히 지켜보는 일종의 사교행사로 변했으며, 특히 장식이 심하거나 개성이 조금이라도 있는 건물의 경우에 나치 친위대는 자신들이 신봉하는 스파르타 사회가 현실에 가까워지는 것을 상기하며 환호성을 지르곤 합니다."
 hol.8.a:0 "건물 무너지는거 보는게 재밌다"
 hol.9.t:0 "빌헬미나 여왕의 서거"
 hol.9.d:0 "1940년 침략 이전 네덜란드의 마지막 여왕이었던 빌헬미나 여왕이 어제 캐나다에서 서거하셨다고 합니다. 빌헬미나 여왕은 20년 넘게 망명 생활을 하면서도 언젠가 고국으로 돌아갈 날만을 기다렸습니다. 해외에서 싸움을 이끌기에 너무 늙었다는 이유로 1948년 여왕은 퇴위했지만, 그럼에도 그는 싸움을 멈추지 않았습니다. 영국이 항복하는 날까지 라디오 오라녜에서 진행한 그녀의 연설은 수천명의 네덜란드인들을 결집시켰고, 심지어 캐나다로 도피한 이후에도 그녀가 저술한 다양한 저서들이 네덜란드 스파이 네트워크를 통해 암스테르담에 넘어왔습니다. 빌헬미나 여왕은 독일 점령에 맞서는 네덜란드 저항의 상징이었으며, 그녀의 죽음은 점령을 경멸하는 모든 네덜란드인에게 있어 크나큰 충격으로 다가왔습니다."
 hol.9.a:0 "사람들은 그녀를 애도하지면, 정부는 그러지 않는다"
 hol.10.t:0 "독일의 달착륙"
 hol.10.desc:0 "오늘 독일은 독일인이 최초로 월면에 발을 디뎠다고 자랑스레 발표했습니다. 에버하르트 쾰너는 2차 세계대전 당시 설계한 A9/A10 로켓을 기반으로 저명한 과학자 베르너 폰 브라운이 이끄는 팀의 일원으로 전직 루프트바페 파일럿들로 구성된 달 탐사대와 함께 성공적으로 달에 착륙했습니다. 전 세계로 생중계된 국영 텔레비전과 수천 장의 사진이 보는 와중에 쾰너는 라이히 국기에 경례를 했고, 곧이어 독일 전역에서 축하행사가 시작되었습니다.\n\n선전에는 이 로켓이 독일 땅에서 제작되었다고 외치지만, 일부 부품들은 국가판무관에서 제작되었기 때문에 그 주장은 약간 과장된 표현이라 할 수 있습니다. 우리도 이 프로젝트에 참여했는데, 점차 냉담해지는 노동자들에 의해 네덜란드산 부품의 품질이 저하되고 있다는 점을 고려해볼 때, 이 프로젝트가 과연 성공할 수 있을까 의심하던 국가판무관은 안도의 한숨을 내쉬며 기쁨을 만끽하고 있습니다. 자이스잉크바르트는 이 프로젝트가 실패하고 그 원인이 네덜란드 부품임을 알아내면서 그를 파면할 것이라는 두려움에 떨었고, 네덜란드가 직접 지배체제로 전환될 것이라고 생각했었습니다. 이제 그 프로젝트가 성공을 거둠에 따라 그 걱정은 기우가 되었습니다."
 hol.10.a:0 "이런 일이 또 일어나지 않길 빌 뿐이다"
 hol.38.t:0 "총통이 보낸 편지"
 hol.38.d:0 "총리 귀하\n\n당신 국가는 곪아가는 민주주의라는 질병을 두 팔 벌려 받아들여 유럽의 나환자촌이 된 채 뿌리부터 썩어가고 있습니다. 네덜란드인들을 인종적 형제로 생각하는 모든 독일인의 마음과 정신 속에는 혐오라는 감정이 퍼지고 있습니다. 당과 저 또한 이에 혐오감을 느끼고 있지만, 무엇보다도 이렇게 노골적이고 타락한 배신행위의 분노라는 감정이 이를 덮어버렸습니다. 수십년 동안 라이히는 네덜란드를 보호하고 통합하기 위해 노력해 왔으며, 우리는 만일 원한다면 당신의 국가를 산산조각낼 수 있는 명분(과 군사력)을 지니고 있습니다. 독일 총통으로서 네덜란드는 즉시 아인하이츠팍트에 복귀하고 당과 라이히의 권위에 복종해야 할 것입니다.\n\n이 제안을 수락하고 우리가 당신의 통치 시스템에 일정의 제한을 가할 수는 있어도, 개인적으로 나는 당신이 벌이고 있는 그 조그마한 민주주의 실험을 계속할 수 있도록 용인할 의사가 있습니다. 하지만 제 제안에 대해 확답을 해주지 않는다면 당신의 조그마한 나라에 전쟁을 선포하고 막강한 국방군의 진군 아래 당신 국민을 짓밟아 버릴 것입니다. 당연히 당신은 반역 행위에 대한 처벌을 받겠죠. 당신 정부는 무너질 겁니다. 그리고 당신 가족들 또한 모두 처형될 것입니다.\n\n빠른 답장 부탁드립니다.\n\n"
 hol.38.a:0 "대게르만국 총통 마르틴 보어만 서명"
 hol.39.t:0 "총통이 보낸 편지"
 hol.39.d:0 "비슈회벌 씨\n\n당신의 네덜란드 정권 장악과 오만한 독립선언은 유럽 전역에 있는 독일인들의 가슴을 아프게 했습니다. 우리 당은 갑작스러운 손실로 적잖은 손실을 입었으며, 우리 국민들은 같은 인종 동포들의 노골적인 배신행위에 대해 노골적인 분노를 느끼고 있습니다. 수십 년 동안 라이히는 네덜란드를 보호하고 통합하기 위해 노력해 왔으며, 우리는 만일 원한다면 당신의 국가를 산산이 조각낼 수 있는 명분(과 군사력)을 지니고 있습니다. 다행스럽게도 당신 국민들을 위해 나는 독일 총통의 직함을 걸고 네덜란드가 응당 있어야 할 아인하이츠팍트에 복귀할 시 당신의 권력을 유지하게 해줄 의향을 가지고 있습니다. 하지만 만일 외무부로부터 제 제안에 대해 확답이 오지 않는다면 저는 당신의 조그마한 나라에 전쟁을 선포하고 막강한 국방군의 진군 아래 당신 국민을 짓밟아 버릴 것입니다. 당신의 오만한 비전을 위해 싸우는 이들은 살아남지 못할 겁니다. 그리고 당신 또한 마찬가지죠. 그리고 당신 가족들 또한 모두 처형될 것입니다.\n\n빠른 답장 부탁드립니다.\n\n하일 보어만!"
 hol.39.a:0 "대게르만국 총통 마르틴 보어만 서명"
 hol.39.b:0 "편지를 불태워라, 끝까지 싸울 것이다"
 hol.40.t:0 "개혁 문제"
 hol.40.d:0 "비런트 비슈회벌은 머릿속에 개혁이라는 뚜렷한 비전을, 가슴 속에 통합에 대한 불타는 열정을 품고 독재정권의 권좌에 올라섰습니다. 적어도 이 정치인이 자이스잉크바르트의 시신을 두고 권력을 장악한 이후 국민들을 위한 독립 선언을 했을 때만 해도 대중들은 그렇게 되리라 믿었습니다. 하지만 독일의 군화가 새로운 독재자의 목을 옭아매는 지금 그는 자신의 선택을 무척 신중하게 검토해야 할 겁니다. 총통의 동의 없이 진정한 자유란 기회를 억지로 가지려 한다면 그들의 군화가 이 땅을 짓밟고 네덜란드를 폭압적으로 지배할 새로운 독일 독재자를 데리고 올 것입니다.\n\n그럼에도, 독일인들은 네덜란드인이라는 친척을 다스리는 것에 대한 중요성을 깨달았습니다. 마르틴 보어만 총통은 겉으로는 고압적인 자세를 유지하면서도 외무부를 통해 우리 행정부와 정책 협상을 하도록 지시하였습니다. 정중한 거절, 고성 등이 오가는 수많은 논의 끝에 독일인들은 우리가 몇 가지의 사소한 정치 개혁을 시행할 수 있도록 허락해 주었습니다. 보어만에게 있어 이는 분노한 네덜란드 대중들을 달래는 수단이 될 것이며, 비슈회벌에게 있어 이번 협정은 작은 승리임과 동시에 해방을 향한 점진적 과정의 첫걸음입니다.\n\n혐오스러운 독일인 관료들이 대거 유입되고, 불순 노동조합 해, 언론의 자유에 다시 재갈이 걸리고 있으며, 노예제가 다시 점진적으로 도입되고 있습니다. 새로운 독재자의 감시 아래 네덜란드는 비록 엄격한 감시를 받을지언정 일부 노동조합과 집회가 허가될 것이며, 라이히가 규정한 검열법 체계 안에서 만들어진 민간 언론매체가 허용될 것입니다. 비록 노예제라는 저주는 이 땅을 떠나지 않을 것이지만, 충분한 노력을 기울임으로써 노예제를 제한된 무급 노동이라는 그나마 나은 시스템으로 변화시킬 수 있을 겁니다.\n"
 hol.40.a:0 "우리가 얻을 수 있는 것을 취해갈 것이다"
 hol.41.t:0 "디츨란트의 국가판무관"
 hol.41.d:0 "판 헤일케르컨은 눈앞에서 서로 갑론을박 다투고 있는 장관들을 몇 시간째 지켜보고 있었다. 주먹을 휘두르고, 언성을 높이고, 사과와 용서같은 단어가 나오고, 모욕을 주고받고, 가끔 아예 주먹이 나가기도 하는 등의 다양한 광경이 연출되었다. 마침내, 헤일케르컨은 회의실을 조용히 하게 한 후 결단이 내려졌다고 선언했다. 그들이 지금까지 논의하던 주제는 마르틴 보어만이 보낸 잔혹한 최후통첩에 관한 답신을 어떻게 보내는가였다.\n\n네덜란드 외무부가 독일 외무부에 다시 연락을 시작하면서 보어만의 책상에 편지가 배달되고 있었지만, 판 헤일케르컨은 총통의 공식적인 답변을 기다릴 만한 인내심을 가지고 있지 않았다. 반응을 기다리는 수백만의 국민들이 눈이 빠져라 그를 기다리고 있었기 때문이다. 얼마 전 그는 준비된 무대에서 두 팔을 하늘로 치켜들고 자신을 디츨란트의 새로운 국가판무관이라고 선언했다. 아인하이츠팍트로의 복귀 행사는 사전에 준비된 대로 수많은 파시스트 군중의 우레와 같은 박수를 받으며 시작되었다. 판 헤일케르컨은 NSDAP에게 호감을 살 만한 문구를 넣은 연설을 이어가기 시작했다.\n\n\"네덜란드의 형제자매들이여, 우리 동포들이여, 지금 우리는 네덜란드 국가사회주의가 승리하는 순간을 바라고 있습니다! 우리들의 대표이자 지도자인 나는 오랫동안 우리 주변에 도사려 온 어두운 그림자로부터 조국을 구해냈습니다. 이제 우리는 빛 아래에 선 채 건너편에 있는 독일 교포들과 함께할 것입니다.\"\n\n판 헤일케르컨이 게르마니아의 갈색 옷을 입은 악마에게 영혼을 팔았다고 믿는 반대 세력이 있을지는 모르지만, 많은 국민들은 국가판무관이란 직함의 무게 아래 진정한 의무가 존재하지 않는다는 사실을 이해하고 있었다."
 hol.41.a:0 "보어만이 안정에 대한 환상을 유지할 수 있도록 도와줄 것이다."
 hol.42.t:0 "네덜란드인 협상가"
 hol.42.d:0 "판 헤일케르컨 국가판무관이 라이히에 충성을 선언했을 때, 그는 네덜란드와 독일 사이에 있던 격렬한 외교적 폭풍이 가라않고 양국 관계가 호전될 것으로 생각했었다. 하지만 아직이었다. 그의 연설 이후 게르마니아의 갈색 정장을 입은 관료들은 디츨란트의 미래를 결정하기 위한 외교 싸움이라는 소용돌이를 더욱 크게 일으켰다.\n\n새 국가판무관은 보어만이 보낸 첫 번째 편지에서 자신이 총통과의 협상에만 참여할 것임을 명시했다. 결국 그 아래의 중채를 담당하는 이는 부하들의 의무였다. 서로 격이 맞는 자들끼리 대화해야 한다. 판 헤일케르컨에겐 다행스럽게도 총통이 보낸 편지는 단호한 만큼이나 정중했으며, 그가 보내는 요구는 그에게 있어 그리 모욕적인 내용이 아니었다.\n\n보어만은 자신이 판 헤일케르컨의 상관으로 공개적으로 인정받길 원하고 있었다. 보어만은 네덜란드가 라이히의 메시지, 미학, 권위 등을 대중을 향한 선전에 통합시키길 원하고 있었다. 그리고 이는 헤일케르컨이 받아들일 수 있는 요구였다. 새 국가판무관은 보어만의 계획에 거슬리지 않는 한 네덜란드식 국가사회주의를 추구할 수 있었다. 복잡한 외교 싸움이 있을지언정, 충분히 협상이 가능한 내용이었다.\n\n가장 큰 쟁점은 기차, 항구, 공장과 공군기지에 이르기까지 디츨란트의 기반 시설에 대한 라이히의 장악력이 이전과 마찬가지로 확고할 것이라는 내용이었다. 국가의 기반이 흔들리고 있는 와중에 조국이 미래로 나아갈 수 있겠는가? 하지만 그런 건 중요하지 않습니다. 판 헤일케르컨은 자신의 자존심이 눈앞의 군화보다 커진다면 정중한 문구가 담긴 편지 대신 자기 머리를 겨눌 총구가 있다는 사실을 잘 알고 있었다."
 hol.42.a:0 "협상을 이어가도록 하지."
 hol.43.t:0 "총통이 보낸 편지"
 hol.43.d:0 "디츨란트 국가판무관 코르넬리프 판 헤일케르컨 귀하\n\n답신을 보내드린 것에 대한 감사를 먼저 표하겠습니다. 귀하께서 제안하신 개혁안에 관해 외무부와 심도있게 논의한 결과 우리 또한 결론에 도달했습니다. 디츨란트를 안정시키고자 하는 귀하의 열망과 라이히, 그리고 저에 대한 변함없는 충성심은 당신을 국가판무관으로 임명한 것이 옳은 일이었다는 사실을 증명할 수 있었으며, 따라서 몇 가지 개혁을 용인해 줄 수 있게 되었습니다.\n\n귀하가 제안하신 대로 WA의 징병 한도를 늘리고, 유소년 조직을 국가에 통합할 수 있도록 허가하겠습니다. 대신 두 준군사조직은 공식적으로 라이히와 총통에 대한 충성을 확인받아야 할 것입니다. 하지만 만일 이들이 질서경찰과 공개적으로 충돌할 시 즉시 징병 한도는 제한될 것이며, 때에 따라 추가적인 징병이 전면적으로 금지될 수도 있습니다. 이 외에, 독립의식을 지닌 반항적 네덜란드인을 당신 휘하에 진정시킬 수 있다면 저는 귀하의 국영방송, 집회 및 교육체계에 대한 자율권을 부여할 의향을 가지고 있습니다.\n\n나머지 요청 사항은 모두 거부되었습니다. 우리 질서 경찰들이 존재함으로써 국내 저항과 불순분자들을 뿌리뽑는 것이 효과적임이었다는 것이 입증되었기에 이들은 철수하지 않을 것입니다. 또한, 라이히가 보호하고 있는 주요 기반 시설에 대한 네덜란드의 접근 또한 허가되지 않을 것입니다. 마지막으로 두 나라가 동등하게 묘사되는 선전 또한 허가할 수 없습니다."
 hol.43.a:0 "대게르만국 총통 마르틴 보어만 서명"
 hol.44.t:0 "하이흐톤과의 저녁식사"
 hol.44.d:0 "\"레이더르를 위해 건배!\" 알프러트 하이흐톤이 능글맞은 미소와 함께 와인 잔을 들었다. 코르넬리스 판 헤일케르컨은 쓴웃음을 지은 채 잔을 들어 한 모금 마시고는 스탐폿이 담긴 요리를 먹기 시작했다. 그의 목에 올가미가 조여오고 있었다. 정중한 문체가 담긴 보어만의 편지는 마치 플라스틱 꽃을 보듯 식상하고 인위적으로 느껴지기만 했다. 판 헤일케르컨의 개혁을 제한하는 것만으로는 충분하지 않았나 보다. 총통은 네덜란드 경제에 대한 자신의 지배권을 강화하길 원하는 듯했다.\n\n하이흐튼이 냅킨으로 입을 닦으며 다시 말을 꺼냈다. \"말씀드렸듯이 대부분의 예산을 독일이 쥐고 있습니다. 우리에게 허가된 재정도 대부분 감시받고 있어요. 제가 할 수 있는 일이란 게 없습니다. 만일 보어만이 원한다면 그는 우리 경제를 무너뜨리고도 남을 겁니다!\"\n\n\"개자식들...\" 헤일케르컨은 주역이 하얗게 질릴 때까지 수저를 꽉 쥐며 부들거렸다. \"처음에는 유대인, 이제 독일인까지... 네덜란드인들은 돈 빨아먹는 하마들에게 시달릴 운명이었던 건가. 이 기생충들이 우리에게서 빨아가는 것은 열심히 일하는 네덜란드인의 땀방울을 넘어섰어! 화가 그치질 않는군...\"\n\n\"참아야 합니다.\" 하이흐톤이 한숨을 쉬며 안경을 닦았다. \"조금만 버티면 우리에게 더 많은 자주권이 주어질지도 모릅니다. 그러니 당분간은 겉으로 미소 지으세요. 아참, 레이더르, 제 앞에서 유대인과 독일인을 비교하진 말아 주시기를 바랍니다. 뒤통수에 총구가 박히는 일은 그닥 반갑진 않은 일이라서 말이죠.\""
 hol.44.a:0 "올가미가 점점 조여져 온다."
 hol.45.t:0 "질서경찰 확대"
 hol.45.d:0 "세상이 최근 소식을 조롱하는 듯 그날의 날씨는 화창했다. 판 헤일케르컨은 제복을 입고 있는 검은 셔츠단 대열을 지나가며 사열식을 진행 중인 그들의 굳은 표정을 훑어보았다. 그 옆에는 주름지고 붉게 달아오른 판 스헬팅아가 있었다.\n\n\"만일 내가 자네가 벌인 사건을 은폐한 것을 알게 된다면...\" 그가 시선을 돌리며 중얼거렸다. 간헐적 몸싸움과 고성이 오가긴 했지만, 네덜란드 검은 셔츠단과 독일 질서경찰 사이의 갈등은 공개적 충돌로 비화되지 않았다. 두 조직이 시위대와 반대파를 진압하는 데 있어 서로 협력이 안 된다는 점만은 그도 인정하고 있었으나, 판 헤일케르컨은 두 조직이 서로를 존중해야 한다는 것을 각인시켜야 했다.\n\n\"레이더르, 단언컨데 제가 지금 은폐한 사실은 잊지 않습니다.\" 그가 눈을 찌푸렸다. \"지시받은 대로 질서경찰을 대했을 뿐입니다. 하지만 디츨란트 전역에 질서 경찰을 그렇게나 많이 배치해야 하는 이유를 알 수 없습니다. 제가 보기엔 그건 그냥 모욕일 뿐이에요. 저들은 우리 국민들이 이 땅을 안정시키는 대신 자신들이 그 역할을 하기를 원하는 것 같아보입니다.\"\n\n\"단순한 모욕이 아니네.\" 헤일케르컨이 기둥을 등지고 조용히 대답했다. \"위협이다. 총통이 말한 대로 하지 않는다면 질서경찰이 단 몇 시간 만에 우리 정부를 짓밟아 버릴 거야.\" 독일이 건 올가미는 너무나도 빡빡해서 숨을 쉴 수 없을 정도였다. \"우리가 할 수 있는 게 없어. WA에게 알리게. 새로이 전달할 게 있다고 말이야.\""
 hol.45.a:0 "\"용감한 WA 장병들이여, 자네들에게 전달할 사항이...\""
 hol.46.t:0 "유럽에서 가장 강력한 남자"
 hol.46.d:0 "\"총통 각하께서 당신을 만날 준비를 마쳤습니다.\" 부관이 고개를 끄덕이며 그에게 말했다. 코르넬리스 판 헤일케르컨은 시계를 확인해 보았다. 정확히 11시, 게르마니아에 도착한 이후 그는 수많은 광경을 보며 감탄했지만, 보어만의 시간 엄수는 이에 포함되지 않았다. 옷매무새를 다듬은 디츨란트의 레이더르는 유럽에서 가장 강력한 자를 맞이하기 위해 문을 열고 집무실에 들어섰다.\n\n주름진 제복을 입은 한 남자가 두 손에 깍지를 낀 채 정중한 자세로 서 있었다. 헤일케르컨이 멋쩍게 경례하며 큰 소리로 \"하일\"을 외치자, 그의 얼굴에 화색이 돌고 있었다. TV 방송에서 보여준 대로 분명 그는 난쟁이 대머리였으며, 농부 같은 얼굴에 그렇지 않은 교활한 눈빛을 지니고 있었다. 판 헤일케르컨은 보어만과 악수하며 갈색 양복을 입은 로트바일러를 상상했다. 그 네덜란드인은 이 대머리 난쟁이가 로트바일러가 짖는 소리만큼이나 사나운 개라는 사실을 알고 있었다.\n\n\"총통 관저에 온 것을 환영하네. 쓸데없는 이야기는 치우고 본론으로 바로 들어가지. 이리 앉게.\" 판 헤일케르컨은 보어만이 내준 소파에 앉고 기회를 준 총통에게 감사를 표했다. 보어만은 한숨을 쉬며 반대편 의자에 앉았다. \"판 헤일케르컨, 당신은 분명 똑똑한 사람이야. 분명 당신은 협상을 기대하고 이곳에 왔을 테지만, 내가 네덜란드 기반시설에 대한 통제권을 포기하거나 예산 통제를 완화해 주지 않으리라는 사실 또한 알고 있겠지... 그리고, 대네덜란드에 대한 꿈도 포기하는 게 좋고. 혹시 시가 피우는가?\" 그가 고개를 젓자, 보어만은 어깨를 으쓱하며 라이터를 켰다. \"하지만 그럼에도... 나는 자네와 독일화 속도에 관해 논의할 의향이 있네. 아, 물론 부르군트가 무너지면 자네가 플란데런을 합병하는 것도 가능하고.\" 보어만은 마치 그를 조롱하듯 시가를 한 모금 빨아들였다. \"한 시간 뒤면 중요 행사가 있네. 그동안 이야기를 나누도록 하지.\""
 hol.46.a:0 "협상이 시작된다..."
 hol.47.t:0 "10시 뉴스"
 hol.47.d:0 "TV 화면의 회색빛 정적은 책상에 앉아있는 정장 차림의 남성 화면으로 바뀌었고, 리포터의 표정은 엄숙하면서 동시에 정중한 어조를 띄고 있었다. \"좋은 저녁입니다. 그러면 오후 10시 뉴스를 시작하겠습니다. 오늘 아침 우리의 레이더르께서는 대게르만국의 총통과 만나 협상을 성공적으로 마무리 지었다고 합니다. 두 정상은 비공개적인 회담 이후 짧지만 유익한 기자회견을 열었습니다.\"\n\n곧이어 TV화면은 작고 건장한 체격의 두 남자가 큰 방으로 걸어와 활짝 웃으며 악수하는 장면을 보냈다. 회의실 전역에서 조명이 터지는 소리가 터져나왔다. 판 헤일케르컨은 당당한 모습으로 카메라를 향해 말하였다. \"네덜란드 국민 여러분, 오늘 저는 '문화적 독일화'라는 오랜 관행이 '문화적 충성'이라는 새 시스템으로 대체될 수 있음을 발표할 수 있게 되어 영광이라고 생각합니다. 디츨란트국은 우리의 동료이자 보호자인 대게르만국과 함께 할 수 있는 것을 자랑스레 여기는 바입니다.\"\n\n보어만이 어색한 미소를 지으며 카메라를 응시했다. \"독일과 네덜란드는 인종적인 형제입니다. 독일의 이상과 일치하는 네덜란드 문화는 당연하게도 독일 전역에서 기념되어야 할 겁니다.\" 그러면서 그가 판 헤일케르컨에게 악수를 청하자 다시 한번 우레같은 카메라 소리가 터져나왔다.\n\n화면은 다시 리포터가 있는 곳으로 돌아왔다. \"레이더르의 지혜 덕분에 우리는 기대했던 문화적 자율성을 얻을 수 있게 되었습니다. 회의 종료 이후 총통은 NSDAP 각료와 국방군 장성들이 모인 자리에서 '국가판무관'이라는 자랑스러운 직책을 하사하는 성대한 행사를 개최했다고 합니다. 국가판무관 판 헤일케르컨 만세! 총통 각하 만세!\""
 hol.47.a:0 "...이어서 날씨입니다."
 hol.48.t:0 "총통의 도착"
 hol.48.d:0 "드 로셰몽이 계단 꼭대기에 서 있었고, 찬바람이 살집 붙은 얼굴에 흐르는 땀방울을 식혔다. 그의 눈은 사방을 주시하고 있었다. 계단 아래쪽에서 세 대의 차가 천천히 올라왔다. 그 주변에는 경비원들 무리가 벽을 형성하고 있었다. 그의 옆에 있는 기자단이 문을 여는 질서경찰의 모습을 열심히 촬영하고 있었다. 드 로셰몽은 총소리, 폭발음, 비명이 금방이라도 터질 것 같아 공포감을 느꼈지만, 총통이 차에서 내려 경호원들과 함께 계단을 올라가는 순간 두려움 대신 경외감을 느꼈다. 그는 손을 건넨 로셰몽의 손을 잡고 힘차게 흔들었고, 정모를 쓴 근엄한 표정은 옆의 카메라들을 보자 곧 미소로 바뀌어졌다.\n\n\"충성스러운 나의 친구여.\" 보어만이 카메라를 바라보며 어색하게 어두를 꺼냈다. \"이 아름다운 국가판무관부에 와서 자네를 만날 수 있어 정말로 기쁘다네. 라이히에 대한 당신의 충성심은 정말이지 끝없을 정도로군.\" 드 로셰몽의 가슴이 자부심으로 부풀어 올랐다. 수십 년 전 그는 네덜란드 최초의 파시스트 운동을 일으켜서 타락한 자유주의의 물결에 맞서 싸워왔다. 이런 보잘것없는 시작부터 네덜란드의 지도자로 올라서는 것은 신화에서나 볼 수 있는 영웅담이었다.\n\n\"어... 바람 때문에 소리가 잘 안 잡힐 것 같은데요...\" 기자 중 한 명이 말했다.\n\n\"뭐? 그런 건 진작에 말했어야지!\" 보어만의 미소가 미묘하게 바뀌기 시작했다. \"드 로셰몽 씨, 앞으로 해야 할 일이 많습니다. 안으로 들어가서 카메라 앞에서 연설을 시작해야 합니다. 안정을 되찾고 저항을 분쇄한 당신의 용감한 노력을 치하하고, 당신의 정통성을 확고히 해야 합니다. 이어서 비공개 회담을 통해 앞으로의 네덜란드 정책을 논의할 것입니다. 들어갑시다. 미치도록 추워서 못 견디겠군요.\""
 hol.48.a:0 "카메라가 기다리고 있다.."
