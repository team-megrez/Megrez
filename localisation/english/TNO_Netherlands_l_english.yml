 POLITICS_ARTHUR_SEYSS_INQUART_DESC:0 "아르투어 자이스잉크바르트는 나치 치하 네덜란드의 지도자이지만, 아마 농부도 같은 역할을 할 수 있을 것이고 어쩌면 더 잘 할 수도 있을 것입니다.\n\n오스트리아를 독일의 한 지방으로 축소시키는 것을 도왔던 이 오스트리아인 나치는 나치당이 네덜란드가 점령 정부를 운영하는데 피에 굶주린 장군이나 광신적인 정치인이 필요하지 않을 것이라고 믿었기 때문에 국가판무관에 취임했습니다. 물론 히틀러와의 우정 또한 이에 도움이 되었습니다.\n\n그는 평생 민간 행정 업무를 해왔고 그것이 아마도 네덜란드를 위해 그가 한 유일한 긍정적인 일일 것입니다. 이전에 네덜란드였던 지역에 지금은 점령세력의 원활한 운영을 보장하는 선망의 대상이 되는 관료 체제가 들어서있기 때문입니다.\n\n하지만, 그것이 암스테르담이 베를린에 보고할 수 있는 유일한 긍정적인 내용일 것이며 이는 자이스잉크바르트의 정치적 특성은 더할 나위 없이 둔해졌기 때문입니다. 그는 누가 가장 라이히를 위해 적합한 후계자인가 생각하는지 물었을 때, 그저 히틀러는 잘 하고 있고 차기 총통도 잘 할 것이라고 대답할 뿐입니다. 이러한 중립성은 그의 네덜란드에 영향을 끼쳐 정부의 여러 파벌들이 난무하고 서로를 공격하는 와중에, 자이스잉크바르트는 그것이 그들을 다루는 최고의 시스템이라고 믿고 멀리서 지켜보기만 하고 있습니다.\n\n해가 지남에 따라, 그는 사람들을 체포하고 처형하라는 명령에 서명하는 것만으로 자신의 역할을 제한했지만 네덜란드 국가사회주의운동이 권좌에 오르지 못하게 했습니다. 그러나 대부분의 하위 관료체제는 네덜란드 국가사회주의운동의 암스테르담 그룹 회원들에 의해 운영되고 있고 고위직들은 뮈서르트파와 민족파가 차지하면서 네덜란드 국가사회주의운동이 정부를 통제하는 길까지는 단 두 단계 만이 남아 있는 것을 보아 \"권좌\"라는 용어에 대한 자이스잉크바르트의 이해는 다른 나라들과 다른 것으로 보입니다."
 POLITICS_WILHELM_RITTERBUSCH_DESC:0 "빌헬름 리터부쉬는 초라한 출신과 국가사회주의 독일 노동자당의 대두 초기부터 당의 보수파였다는 것을 떨어뜨려놓고 보면 그냥 무색의 당원 중 하나로 보일 뿐입니다. 그는 당내에서 승진을 거듭한 끝에 특별임무처장 프란츠 슈미트의 부관으로 네덜란드에 부임해 빠르게 고분고분한 행정가로서의 적성을 인정받았습니다.\n\n슈미트가 의문의 열차 사고로 몸져눕자 리터부쉬는 마르틴 보어만과 하인리히 힘러의 추천을 받아 임시 공백을 빨리 메울 수 있었습니다. 슈미트가 돌아온 이후에도 빌헬름은 국가사회주의 독일 노동자당 네덜란드 지부의 지도자로서 국가판무관부에서 세 번째로 강한 사람이 되었습니다.\n\n그 다음부터는 말이 갈립니다. 어떤 이야기에서는 질버타네 작전의 결과 리터부쉬는 국가판무관부에서 친위대의 야망에 순종하는 도구로서 힘러의 쿠데타 시도 이후 더 이상 지시를 받는 것이 불가능해질 때까지 이를 따랐다고 합니다. 다른 이야기에서는 리터부쉬는 세계대전이라는 환경에서 필요에 따라 친위대와 협력했을 뿐이고 그 이후로는 충성스러운 관료로 되돌아왔다고 합니다. 실제로 리터부쉬가 친위대와 더 이상 연락하고 있다는 증거는 존재하지 않으며 보어만에 대해서는 무조건적으로 충성합니다. 그 충성심으로 리터부시는 최종적으로 이제까지 중 제일 높은 직위인 네덜란드의 국가판무관까지 오르게 되었습니다.\n\n이제 그가 네덜란드 땅에서 가장 강한 사람이 되었지만 의문점은 남아있습니다. 리터부쉬는 연약하고 보어만이 믿을만한 충성스러운 관료일까요? 아니면 친위대와 연을 끊은 것은 일시적인 조치였을까요? 시간이 지나면, 조만간 시간이 지나면 알 수 있을 것입니다."
 POLITICS_SINCLAIR_DE_ROCHEMONT_DESC:0 "지난 20년간 니덜란데 국가판무관부는 오스트리아인의 손에 지배되었습니다. 이제 하나부터 열까지 전부 진정한 네덜란드인인 로셰몽이 국가판무관이 되면서 이 지역은 정치적, 문화적 안정을 되찾을지도 모르겠습니다.\n\n이탈리아 혈통의 전직 파시스트인 로셰몽은 독일식 국가사회주의를 예찬하게 되었고 부역자로서 충실하게 섬겨왔으며 지난 20년간 네덜란드 국가사회주의 운동 민족파를 이끌어왔습니다. 당과 총통에게 무한한 충성을 바치는 로셰몽은 독일화에 더더욱 진력하며 최종적으로는 네덜란드의 라이히로의 합병을 갈망합니다."
 POLITICS_CORNELIS_VAN_GEELKERKEN_DESC:0 "판무관 자이스 잉크바르트의 죽음 이후 라이히가 내전으로 황폐화되면서, 공백이 된 네덜란드의 권력은 코르헬니스 판 헤일케르컨이 이끄는 네덜란드 '국가사회주의 운동'에게 넘어갔습니다. 판 헤일케르컨은 1931년 이 운동이 설립된 이후 안톤 무세르트  휘하에서 국가청소년돌격대 사령관으로 그에게 충성을 다했고, 이후 네덜란드 란드바흐트 감찰관으로 독일 점령군에 대한 충성을 증명했습니다.\n\n이제 디츨란트의 지도자를 자칭하는 판 헤일케르컨은 무솔리니의 이탈리아식 파시즘 정부를 모델삼아 자신의 독재정부를 만들었으며, 네덜란드 국민들을 위한 더 많은 자치권을 요구하고 있습니다. 독일에 대한 그의 존경심이 이념이나 정치적 필요성에서 만들어진 것인지에 대해 알려면 좀더 두고 보아야 할 것입니다."
 POLITICS_HENK_FELDMEIJER_DESC:0 "국가판무관 자이스잉크바르트의 죽음으로 빈 왕좌는 헹크 펠드메이어르에 의해 채워졌습니다. 그는 권력을 잡고 독일 내전을 이용해 라이히로부터 독립을 선언했습니다. 안톤 뮈서르트의 '국가사회주의 운동'의 초창기 멤버 중 한 명인 펠드메이어르는 점차 푈크주의 진영으로 이동하여 1940년 독일의 점령을 지지했습니다. 자이스잉크바르트에 대한 충성심을 증명하기 위해, 그는 네덜란드 SS를 창설하고 지휘하도록 임명되었습니다.\n\n시간의 흐름은 펠드메이어르를 극단화시켰을 뿐으로, 그는 라이히를 수치로 여기며 부르군트 기사단국을 선망의 대상으로 바라보고있습니다. 게르마니아보다 낭시를 향해 더 큰 충성심을 가진 네덜란드의 새 독재자는 힘러의 비밀스러운 영역에 국가를 통합하려고 할 지도 모릅니다."
 POLITICS_BAREND_BIESHEUVEL_DESC:0 "바런트 비스회벌은 전형적인 직업 정치인입니다. 독일인들에 의해 재개교된 암스테르담 대학에서 법학석사 학위를 획득한 비스회벌은 국가판무관부 치하 네덜란드 식량 지부의 공무원이 되었습니다. 이후 그는 네덜란드 개혁파 정치인들을 이끌면서 정계에서 점점 활동무대를 넓혀 나갔습니다.\n\n이 네덜란드인은 이제 국가의 지도자가 되어 국민을 위한 개혁을 시행하기 위해 그 직위를 이용하려 할 것입니다. 문제는 이 '개혁'의 이야기가 옆나라 총통의 귀에 들어갔다는 점입니다. 어떤 이들은 그가 자비로운 독재자로서 나라를 통치하는 것을 원하고, 또 다른 이들은 민주주의의 재도입을 원하기도 합니다. 어느 쪽이건 간에 비스회벌의 정치상황은 극적인 변화를 맞이할 듯합니다."
 POLITICS_OCCUPATIONAL_AUTHORITIES_DESC:0 "네덜란드가 다시 독일의 손아귀 아래 들어가면서 총통 마르틴 보어만의 명령에 따라 과도정부가 수립되어 다시 지역을 안정시키고 있습니다. 유능한 독일 관료들이 이끄는 점령당국은 총통이 임명한 다음 국가판무관부에게 원활한 권력이양을 위한 준비를 하고 있습니다."
 POLITICS_DUTCH_PROVISIONAL_GOVERNMENT_DESC:0 "짧고 잔혹했던 부르군트 정권의 통치 이후 헤이그에 새로운 세력이 자리 잡았습니다. 슈페어는 네덜란드가 힘러 체제에서 아인하이츠팍트 휘하 동맹국으로 전환하는 과정을 감독하기 위해 기술관료와 군 장교들로 구성된 임시정부를 설립하였으며, 정치적, 경제적으로 그 중추는 게르마니아와 연결되어 있습니다. 네덜란드와 독일 관리들은 한데 모여 비넨호프 홀을 돌아다니면서 안개 낀 미래를 바라보고 있습니다. 하지만 현재 네덜란드 시민들은 이전의 나치 정권보다 이 불확실한 미래에 더욱 환영하는 듯해 보입니다.\n\n네덜란드 임시정부는 일단 임시정부일 뿐입니다. 게르미니아는 가능한 한 짧은 시간 내에 정부를 해산하고 저지대의 이 국가를 민정으로 되돌리려 하고 있습니다. 이 과정은 쉽지 않을 것이지만, 네덜란드의 많은 이들은 그들이 스스로 미래를 결정할 수 있는 그날을 위해, 아니면 이를 돌려받을 수 있는 그날을 위해 기꺼이 인내심을 발휘할 것입니다."
