 HOL_busy_ports_desc:0 "베를린과 니더란데 국가판무관부는 네덜란드 항구들을 라이히의 무역에서 제2의 장소로 격하시키려 했지만, 수세기에 걸쳐 달아오른 네덜란드 항구들의 인기를 식히기엔 불가능했습니다. 라이히의 무역의 대부분은 베를린에서 직접 관리되지 않기 때문에 로테르담과 암스테르담 항구에서 이루어지며, 이는 독일과 무역을 하지 않는 많은 나라들이 무역을 할 목적으로 우리 항구를 이용한다는 것을 의미하기도 합니다."
 HOL_decaying_verzuiling:0 "쇠퇴해가는 기둥화"
 HOL_decaying_verzuiling_desc:0 "네덜란드 사회는 거의 100년 동안 기둥화 해왔습니다. 하지만 1940년 독일의 침공과 함께 기둥은 무너지기 시작했습니다. 점령 당국과 친위대는 이 개념을 이용하여 그들만의 기둥을 만들었고, 이를 그것들 중 가장 크고 가장 좋은 것이라고 주장했습니다. 네 개의 전통적인 기둥들의 상황은 점령지 기둥으로 이동하는 사람들, 전통적인 기관들에 대한 독일의 방해, 그리고 제도의 해체를 요구하는 사람들 때문에 악화되고있습니다."
 HOL_german_economy:0 "독일을 위한 경제"
 HOL_german_economy_desc:0 "네덜란드의 경제는 독일화가 심했고, 우리 경제는 점령 기간 동안 독일의 이익에 가장 먼저 기여하기 위해 다시 짜여졌습니다. 우리 군사와 산업의 발전은 언제나 후자입니다."
