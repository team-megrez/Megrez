 POLITICS_BERT_ERIKSSON_DESC:0 "플란데런 평원에서 랑게마르크 사단이 잃어버린 조국의 주권을 다시 주장하고 국가지도자의 품에 다시 돌아갈 준비를 하고 있습니다.\n\n베르트 에릭손은 여러 가지 의미로 SS 내의 변칙적인 인물입니다. 부르군트 주요 요인 중에서도 제일 어린 에릭손은 이른 나이부터 SS에 입대하여 랑게마르크 사단에서 고속으로 승진해 갔습니다. 50년대 혼란으로 인해 경제 분야에서의 신념이 흔들렸을지언정, 현재 그는 부르군트에서 가장 주도적이고 신뢰할 수 있으며 유용한 협력자로 남아 있습니다.\n\n하지만 이러한 충성심은 힘러에 대한 개인적 호감이라거나, 국가지도자가 신봉하는 체제에 대한 특별한 애착에서 생겨난것이 아니며, 남쪽의 라이벌 레옹 레옹 드그렐에 대한 혐오감에서 비롯된 겁니다. 에릭손은 자신이 권좌에서 물러날 시 드그렐과 발로니엔 사단이 플란데런을 점령할 것이라는 사실을 알고 있기에 이를 가만히 받아들이지 않을 것입니다. 그렇기에 랑게마르크 사단의 지도자는 브르타뉴 상인들과 암거래를 하고, 지하 저항 세력의 사보타주 실적을 위조하여 지원받는 등 모략을 통해 자신의 편을 강화해 갔습니다.\n\n하이드리히의 독일이 분열되고 드그렐이 반역죄로 체포될 위기에 처한 지금 에릭손은 이 기회를 절대 놓치지 않을 것입니다. 에릭손과 그 부하들은 힘러의 군에 합류하여 드그렐과 그 개들을 향한 결정적 일격을 가할 것입니다. 그 순간, 에릭손은 자신이 플란데런인들의 삶을 지켜냈다는 것을 깨닫게 될 것입니다."
 POLITICS_BERT_ERIKSSON_COLLAPSE_DESC:0 "돌이켜보자면, 에릭손은 히틀러를 위해 손을 잡은 것이 아니였습니다. 그는 대독일이라는 이상은 받아들였으나, 플란데런의 유산과 정체성을 잃지는 않았습니다. 그가 원했던 것은 유대인과 그 꼭두각시 볼셰비키에 대항하는 수많은 게르만족들의 대열에 함께하는 것이었습니다. SS의 영광을 영구히 더럽힌 가증스러운 쿠데타가 없었더라면 그는 제국원수 괴링과 함께, 아니면 멀리 있는 오스트란트의 군국주의 진영에서 구원을 찾았을지도 모릅니다.\n\n드그렐과 드 라 마지에르가 움직이기 시작했고, 프랑스 저항군이 SS를 괴롭히기 시작했습니다. 기사단국은 이제 완전히 붕괴하고 있으며, 에릭손은 플란데런의 '동지'가 자신을 노리고 있다는 사실을 알고 있습니다. 게다가 분명히 독일은 서부를 다시 정복하려 할 것이며, 그들은 플란데런과 랑게마르크 사단을 좋아하지 않습니다.\n\n역사의 각주로 밀려나지 않기 위해서라도 에릭손은 서둘러 움직여야만 할 겁니다."
 FLR_fearful_victory:0 "두려운 승리"
 FLR_fearful_victory_desc:0 "타락한 국가사회주의에 대한 승리는 플랑드르 친위대에게는 환영할 만한 발전이었지만 그것이 오래가지는 않았습니다. 최후의 투쟁이 끝났고, 에릭손은 갑자기 플랑드르가 배회하는 늑대들에게 둘러싸여 있음을 알아챘으며, 매우, 매우 외롭다고 느끼고 있습니다."
 FLR_eyes_on_the_border:0 "국경의 눈"
 FLR_eyes_on_the_border_desc:0 "레옹 드그렐은 자신의 야망을 굽히지 않습니다. 그는 다시 하나된 벨기에를 원합니다. 왈롱 군단은 강적으로 간주될 만한 상대이며, 에릭손은 이를 절실하게 알고 있습니다. 그렇기에 그는 무슨일이 있어도 플랑드르를 지켜내기위해 그의 친위대를 준비시킵니다."
