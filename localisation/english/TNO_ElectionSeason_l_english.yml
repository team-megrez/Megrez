 TNO_ElectionSeason_Info:0 "2차 세계대전 이후 영국에서 발생한 다양한 갈등으로 인해 많은 변화가 있었음에도 불구하고 선거는 여전히 중요하고 존경받는 일입니다. 단순화를 위해 브리튼 제도의 의회 의석은 그 안에 지정된 수의 의석이 있는 지역으로 분할되었습니다. 인구가 많은 런던에서 음산한 작은 콘월에 이르기까지 다양합니다. 선거에서 정당의 목표는 해당 의석 과반수에 대한 충성도를 확보하는 것이며, 바로 그 지점에서 지역이 등장합니다.\n\n각 지역에는 다수의 의석이 있으므로 해당 지역의 득표율은 백분율로 계산되고 의석은 백분율에 따라 분배됩니다. 그러나 획득한 의석은 획득한 정당의 파벌에 의해 계산되며, 이후에 정당에 여러 파벌이 있는 경우 다수결을 위해 함께 집계됩니다. 따라서 선거에서 예상되는 승리자를 볼 때는 항상 주의해야 합니다. 두 명의 2위 후보가 같은 정당에 속해 있다면 승리가 보이는 것보다 더 가까울 수 있습니다.\n\n모든 의석이 집계되면 가장 많은 의석을 확보한 정당이 정부를 구성하고 선거에서 승리합니다. 현재로서는 다가오는 선거에서 원하는 승자에게 행운을 빕니다. 그리고 유권자들이 항상 당신의 편에 있기를 바랍니다."
 ENG_ES_ElectionTimer: "선거까지 남은 시간"
 ENG_ES_ElectionTimer_desc: "현재 여론조사에서는 [ElectionMech_GetCurrentPolling]의 승리가 점쳐집니다."
 ENG_ES_Campaigning: "[ElectionMech_GetCampaigningParty] §Y[TNO_Britain_ElectionSeason_CampaignState.GetName]§! 선거 유세"
 ENG_ES_Campaigning_desc: "모든 칸막이에 선거 포스터를 붙였고, 모든 광장에서 돌아다니며 연설했으며, 모든 지역에서 집회를 열었습니다. 마침내 [ElectionMech_GetCampaigningParty]이(가) 진정으로 [TNO_Britain_ElectionSeason_CampaignState.GetName]에 도달했습니다. 선거 기간이 본격화되면서, [ElectionMech_GetCampaigningParty]은(는) [TNO_Britain_ElectionSeason_CampaignState.GetName] 내에서 크게 선거운동을 벌여 지지를 강화하고 경쟁자의 유권자를 훔치기를 희망하고 있습니다. 그들이 [TNO_Britain_ElectionSeason_CampaignState.GetName]에서 유권자의 마음, 정신, 소중한 한표를 얻을 수 있다면 [ElectionMech_GetCampaigningParty]이(가) 선거에서 승리하는 데 필요한 충분한 조건이 채워질 수도 있습니다..."
