 ENG_ElectionSeason.4.t: "자유민들의 결정"
 ENG_ElectionSeason.4.desc: "광고, 연설, 집회의 달. 언쟁, 논쟁, 모욕. 고함과 열띤 토론. 그리고 이제 이 모든 것이 이것으로 귀결됩니다. 영국 국민의 선택.\n\n양당은 선거 승리를 위해 치열한 공방전을 펼치고 있습니다. 그들은 더 많은 일을 할 수 있었을까요? 몇 가지 실수를 피할 수 있었을까요? 유세를 더 긍정적으로 진행될 수 있었을까요? 아마도 그럴 겁니다. 그러나 두 정당 모두 다가오는 선거에서 승리하기 위해 할 수 있는 모든 일을 했습니다. 국가의 미래보다 중요한 건 아무것도 없으니까요.\n\n투표가 끝난 후 영국인들은 집으로 달려가 TV와 라디오를 켜서 승자가 누구인지 확인합니다. 많은 사람들이 예측을 하고, 많은 사람들이 편견과 희망을 가지고 있습니다. 다른 사람들은 그들의 생각 뒤에 투표와 표본이 있습니다. 그러나 무슨 일이 일어났는지 확실히 알 수 있는 방법은 한 가지뿐입니다. 그리고 그것은 득표수를 세는 것입니다."
 ENG_ElectionSeason.4.a: "국가민주동맹이 선거에서 승리한다!"
 ENG_ElectionSeason.4.b: "사회노동당이 선거에서 승리한다!"
 ENG_ElectionSeason.4.c: "군 지원 운동이 선거에서 승리한다!"
 ENG_ElectionSeason.5.t: "선거철"
 ENG_ElectionSeason.5.desc: "원하든 원하지 않든, '왕실의 이혼'은 다가오는 선거에서 우리에게 편을 들도록 강요했습니다. 흄 총리가 어떤 계획을 세웠든 결단을 내려야 합니다. 맥밀런과 함께 국가가 절실히 필요로 하는 변화를 이끌어내기 위해 선거운동을 진행할까요? 아니면 대처와 협력해서 국가를 안정시키고 재건하는 것을 시작할까요?"
 ENG_ElectionSeason.5.o_ue: "잉글랜드에 더 나은 변화의 바람을, 잉글랜드 통합당에!"
 ENG_ElectionSeason.5.o_rp: "더 안정된 나라 위해, 근왕당으로!"
 ENG_ElectionSeason.5.o_nf: "잉글랜드여 영원하라, 국가전선에 투표를!"
