 ENG_ElectionSeason.6.o_ue_liberals: "자유파"
 ENG_ElectionSeason.7.t: "결정된 방향"
 ENG_ElectionSeason.7.desc: "모든 사람들이 선거운동에 최선을 다했습니다. 할 수 있는 모든 거래를 해보았습니다. 받을 수 있는 모든 지원도 받았습니다. 이제는 갈 길이 정해졌고, 오늘 밤에 결실을 맺게 되었습니다.\n\n잉글랜드에서 보통 선거는 대개 비공개로 치러왔기에 선거 결과에 이의를 제기한 적은 없었습니다. 하지만 이번에는 상황이 많이 다릅니다. 유권자나 의원들도 결과를 짐작하기 어려웠습니다. 그냥 앉아서 선거 결과를 지켜보는 것이 할 수 있는 전부였습니다.\n\n예상된 동향과 총성스런 지지도와 함께 놀라움과 배신감도 있었습니다. 하지만 밤이 깊어지자, 모든 것은 한 곳으로 합쳐졌습니다. 그리고 잉글랜드는 선거에서 누가 승리한지 알게 되었고 승자는 국가에 막대한 영향력을 행사하게 될 것입니다."
 ENG_ElectionSeason.7.a: "근왕당이 선거에서 승리했다!"
 ENG_ElectionSeason.7.b: "잉글랜드 통합당이 선거에서 승리했다!"
 ENG_ElectionSeason.7.c: "국가전선이 선거에서 승리했다!"