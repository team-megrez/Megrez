 POLITICS_SANG_PHATHANOTHAI_DESC: "피분 대원수의 후계자가 누가 될 것인지에 대해 내기를 한 자들이 있었다면, 아마 거기서 무언가를 따낸 이들은 아무도 없을 겁니다. 상 파타노타이도 거기서 예외는 아닙니다.\n\n1915년 태어난 파타노타이는 가난한 생활환경에서 자라났습니다. 방콕에 상경했을 때 점심에 대한 인식이 물로 한정되어 있었다는 이유로 '낙타'란 별명으로 놀림받은 그는 독서에 몰두하면서 시력을 망쳤고, 몇 없는 돈을 안경을 사기 위해 긁어모아야 했을 정도였습니다.\n\n조금 더 성장한 그는 혁명적 열의로 불타는 교사가 되었습니다. 정부가 소속 학교를 폐쇄하려 했을 때 그는 파업을 주도하면서 인민당의 계획을 저지하려고 노력했습니다. 태국 역사상 처음으로 학생, 교사들이 주도했던 이 파업은 열차표도 구하기 어려워 방콕으로 상경하기 어려웠던 가난한 소년이었던 상에게 크나큰 경험이 되었습니다.\n\n시간이 흘러 피분은 상의 재능을 알아차렸습니다. 처음에는 라디오 쇼 진행자로, 이어서 홍보부장, 태국 정부의 수석 대변인까지 고속 승진한 그는 마침내 대원수의 개인 참모로까지 발탁되었습니다. 1957년 사릿 타나랏이 상을 공산주의자라고 모함할 때도 상을 향한 피분의 신뢰는 흔들리지 않았습니다. 실제로 쿠데타가 일어난 후 상은 외무장관직에 앉았으며, 위찟 위찟와타깐 사후에는 총리직에까지 올라설 수 있었습니다.\n\n어린 시절 가난한 소년에 불과했던 상 파타노타이는 자신이 이런 지위에 오를 수 있을 것이라고는 상상도 하지 못했을 겁니다. 그리고 이 모든 것을 누리게 할 수 있었던 은인이 피분 대원수라는 사실 또한 알고 있습니다. 그래서 은인이 남긴 짐을 떠맡은 그는 자신의 급진적 경제정책과 빈부격차와 관계없이 모든 태국인이 삼색 깃발 아래 뭉치는 새로운 혁명의 비전을 실행에 옮길 것입니다."
 THA_idea_the_thai_renaissance: "타이 르네상스"
 THA_idea_the_thai_renaissance_desc: "태국은 더 이상 유럽인들이 아시아의 억압받는 민족들로부터 빼앗은 재물에서 던져주는 쪼가리로 연명하는 나라가 아닙니다. 불과 20년 전, 피분송크람 원수는 인도차이나에서 프랑스-영국 자본가들을 쫓아내고 국가에 해방을 선사해줄 수 있었습니다.\n\n오늘날 태국은 현대적 국가입니다. 급격히 성장하는 경제, 막강한 군대와 함께 황금기에 들어섰습니다. 그러나 이 번영의 시대는 피와 뼈, 그리고 수십 년에 걸친 국가적 탄압의 희생자들 위에 세워졌습니다."
 THA_idea_a_military_roulette: "밀리터리 룰렛"
 THA_idea_a_military_roulette_desc: "태국군은 이제 국가의 명망과 권력을 상징하는 확실한 기관입니다. 누구든지 막사와 대대에서 복무해본 적이 있습니다. 그러나 군은 파벌주의에 시달리며 자원과 전문성을 낭비하고 있습니다.\n\n소이 랏차끄루와 싸판콰이 파벌 사이의 대립은 통제가 불가능할 정도로 격화되었으며, 태국을 어떻게 통치할 것이라는 비전을 둘러싸고 이들의 적개심은 얼마 안 가 공개적인 충돌로 변할 것으로 보여집니다."
 THA_idea_flowing_waters_bright_lights_and_paved_roads: "힘차게 흐르는 물, 밝은 조명 및 포장된 도로"
 THA_idea_flowing_waters_bright_lights_and_paved_roads_desc: "사릿 타나랏이 주장한 논란의 여지가 있는 그의 경제개발 위원회가 가동함에 따라 태국은 힘차게 흐르는 물, 밝은 조명 및 포장된 도로의 국가로 변모하고 있습니다. 1960년에 시작된 5개년 국가 경제개발 계획은 태국 경제에 큰 도움이 된 것으로 입증되었습니다. 정부는 경험해본 적 없는 미증유의 번영을 약속하지만, 많은 사람들은 이것이 대중에게 주어질 것인지 아니면 정부와 유착한 기득권들에게만 주어질 것인지에 대해 의문을 제기합니다."
 THA_idea_directionless_revolution: "방향을 잃은 혁명"
 THA_idea_directionless_revolution_desc: "1932년 혁명은 태국을 시암 군주제에서 해방시켰고 국가의 방향을 국민의 손에 맡겼습니다. 그러나 국가가 30주년을 맞이하면서, 과거를 돌아보며 원수는 그들을 어떤 방향으로 이끌고 있는지 고민하고 있습니다. 공영권 내에서 민주주의, 평등, 반제국주의의 진정한 이정표가 될 까요, 아니면 지식인들의 과두정치이며 권력에 굶주린 폭군과 파시스트의 영지가 될까요? 30년 후의 미래는요? 아마도 원수조차도 모를 것입니다."
 THA_idea_southern_devastation: "남부 황폐화"
 THA_idea_southern_devastation_desc: "10월 9일, 최고 시속 95km의 열대폭풍이 나콘시탐마랏 주에 상륙하여 태국 남부를 초토화시켰습니다. 그 과정에서 수백명이 사망했지만, 정부를 진정으로 두렵게 하는 것은 바로 막대한 경제적 손해입니다. 남부의 경제 발전이 유망한 시기에, 그 모든 발전이 하루아침에 사라졌다니요?"