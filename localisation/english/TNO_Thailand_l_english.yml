 POLITICS_PLAEK_PHIBUNSONGKHRAM_DESC: "1897년에 태어난 대원수는 어린 시절 \"이상한(쁠랙)\"이라는 별명으로 불렸습니다. 이젠 몰라보게 달라진 태국을 수십 년째 통치하고 있는 그에게 이 칭호가 얼마나 예언적일지 예측할 수 있는 사람은 거의 없었을 겁니다. 그의 치하 수십 년 동안 그가 바라던 이미지에 맞게 조국을 재단한 결과, 현재 쁠랙 피분송크람은 화려하고, 번영 중이지만 시대에 뒤처진 태국의 수장으로 국가를 통치하고 있습니다.\n\n쁠랙은 거의 30년에 걸친 무자비한 현대화와 문화 재생 프로그램의 책임자인 파터 파트리에, 즉 조국의 아버지로 자리 잡고 있습니다. 유럽 파시즘 운동의 성공을 동경하는 그는 이탈리아의 두체와 독일의 퓌러로부터 영감을 얻어 이 개발도상국을 둘러싼 서구 제국들에 대항하기 위해 권위적 민족주의를 표방하였습니다. 이데올로기에 대한 자신감, 군사적 타협을 내세운 그는 제국주의 시절 버둥대며 울부짖는 태국을 현대 세계로 인도하게 되었습니다.\n\n일본이 이끄는 범아시아주의 연합에서 태국은 유럽 식민주의를 축출하기 위해 아시아 전역에서 피비린내 나는 군사작전에 참여하였고, 이를 주도한 피분의 대중적 지지도는 높아졌습니다. 하지만 그는 자신의 권력을 공고히 하기 위해 군주제를 폐지하고 '국부 헌장'을 통과시킴으로써 반체제 인사들이 어둠 속에서 비수를 뽑아 들게 만들었습니다. 이제 병든 대원수의 건강 상태는 나날이 악화하고 있으며, 국민은 미래에 대한 의문을 품게 되었습니다. 과연 그가 이 질문에 대답할 수 있을 정도로 오래 살 수 있을까요?"
 POLITICS_THAWAN_THAMRONGNAWASAWAT_DESC: "대원수가 자신의 교리와 동떨어진 인물과 우호적인 관계를 유지하고 있다는 사실에 대해 이를 자못 불합리한 일이라고 생각하는 자들이 있을지도 모르지만, 타완 탐롱나와사왓은 그런 위치에 계속 앉아있을 수 있는 인물인 것 같습니다. 비록 규모는 영소할지 몰라도 중요한 상징성을 지닌 타이 해군의 총사령관이면서 냉담한 그의 성격을 많은 이들은 비정치적인 것으로 생각하지만, 한편 또 다른 이들은 그를 배후의 모략가라고 생각하기도 합니다.\n\n세계가 함대를 명예의 상징으로 여겼던 시절부터, 타이 해군의 장교로 일찍이 임관했던 타완은 이제 전 세계에 태국의 위상을 드높이는 해군 전체를 지휘하고 있습니다. 바다는 타완에게 태국의 비전을 보여주었지만, 그것은 진실과는 거리가 멀어 보입니다. 그의 조국은 폭군에게 지배당하고 있었으며, 그 어떤 제독도 이 사실을 변화시킬 수 없었습니다.\n\n군이 수년 동안 군국주의 이념을 분출하거나 폭력적인 힘으로 출세를 꾀하는 기회주의에 빠져있는 동안, 밀려오는 파도에 단련되어 군율이 엄정한 타완의 해군은 기본적으로 다른 군종에서 벌어지는 사상에 간섭받지 않았습니다. 이제 대통령직에 앉은 타완은 분열된 군 파벌들을 제압하고 이들이 감히 경거망동하지 못하게 함으로써 군사 반란과 내전에 맞서 산산조각 난 공화국이란 유산을 하나로 모으는 중입니다."
 POLITICS_PRIDI_BANOMYONG_DESC: "타이 공화국의 새 대통령은 나라에서 가장 권위있는 자리에 앉아 있는데, 과연 그가 방콕의 권력 중추에서 가장 영향력 있는 인물인지에 대해서 여전히 많은 사람의 의문을 품고 있는 듯합니다. 국민과 기득권층 양측의 압도적 지지를 받으며 집권한 쁘리디 파놈용의 당선은 많은 이들이 예측했던 일이지만, 그 정권이 어떤 방향으로 흘러갈지에 대해서는 그 누구도 알 수 없습니다.\n\n쁘리디와 인민당의 관계는 복잡합니다. 한때 근대식 헌법을 제정하고 서구와의 불평등조약을 파기하기 위해 노력한 민족주의자로서 당대에서 존경받았던 그는 당내 군부 세력과의 경쟁으로 권력을 빼앗기고 부분적으로 실각하고 말았습니다. 피분송크람이 총리직에 오르면서 태국의 군사독재 체제는 더욱 굳혀졌습니다. 쁘리디는 절대군주를 대체한 독재자의 존재를 용인할 수 없었고, 대원수 아래의 전체주의에 저항하면서 명예직으로까지 내몰리게 되었습니다.\n\n이제 대원수는 더 이상 존재하지 않습니다. 타완의 사임 이후 공화국의 대통령으로 물려받은 풍경에 새겨진 기억 속의 풍경만이  그의 흔적을 남겨 두었을 뿐입니다. 그리고 그의 후손들은 앳된 민주주의를 이끌게 되었습니다. 쁘리디는 피분송크람과 그의 천지가 울리는 분노를 견뎌낼 수 있었지만, 대원수가 조국에 남긴 상처는 영원히 지워지지 않을 것입니다."
 POLITICS_THANOM_KITTIKACHORN_DESC: "권력의 중추에 있는 사람들 중 타놈 끼띠까쫀만큼이나 전쟁의 잔혹함을 잘 알고 있는 자를 찾기는 어려울 겁니다. 그리고 이렇게나 능숙하게 부각을 드러낸 이는 더욱 드물 것입니다. 조직적이고, 규율잡혀 있으며, 그러기에 거리낌없이 악행을 저지를 수 있는 타놈은 현장에서 군을 지휘할 뿐만이 아니라, 정부의 그늘 속에 숨어있는 자들의 개인적 충성심 또한 지휘하고 있습니다.\n\n이 교육받은 전략가는 사관학교와 기관에서 그의 청년 시절을 보냈으며, 1940년 유럽과의 전쟁이 시작된 이후 열악한 상황 속에서도 그가 보여준 리더십과 주도권이 상부의 인정을 받아 고속 승진을 거듭할 수 있었습니다. 많은 이들은 이러한 압력은 전장에서 뛰어난 활약을 한 이를 괴물로, 정치를 전쟁으로 여기는 괴물로 만들었다고 생각합니다. 그의 제복에 달린 모든 훈장느 그가 죽은 사람들을 의미하는 징표와도 같고, 그의 냉혹함과 무자비함에 대한 보상이라고 볼 수 있습니다.\n\n잇사라 작전 당시 타놈의 힘겨운 승리, 군부 파벌 내에서 막강한 영향력은 그의 영향력에 아래 있는 자들을 자의건 타의건 간에 결집시키게 했습니다. 임시정부를 향한 쿠데타 이후 더욱 공격적이고도 야만적으로 변해버린 그의 군대는 이제 태국을 지배하고 있으며, 타놈은 전장이란 진흙탕에서 만들어진 공포의 총사령관이 되었습니다."
 POLITICS_KRIS_SIVARA_DESC: "타놈 원수의 증오가 만들어 낸 국가를 집어삼킨 혼란과 피비린내 나는 여파 속에 던져진 크릿 시와라는 수백만 명의 미래를 어깨에 짊어진 인물입니다. 권력은 그 휘하 군사정권의 손에 달려 있으나, 시야 구석에서 그림자가 기어 나오기 시작하면 이제 느 누구도 신뢰할 수 없게 될 것입니다.\n\n처음에 크릿은 군에 복무하면서 지역에서 상당한 명성을 얻었습니다. 영국령 버마로 진군할 당시 그는 타놈 끼띠까촌 파벌에 들어서게 되었습니다. 그곳에서 그는 사판콰이파의 중추를 형성시킬 이들과 관계를 맺게 되었습니다. 크릿의 평판을 알아차린 타놈은 다른 지휘부로 이동시켜 그를 엄중한 감시망 아래 놓이게 했습니다. 하지만 역사가 언제나 그러하듯 상황은 갑작스레 급변했습니다.\n\n타놈이 주요 도시의 거리에서 학생과 시민들을 향해 자행한 야만적인 행위는 크릿과 뜻을 같이하는 장교들을 결집시켰으며, 폭군 원수를 권좌에서 몰아내게 했습니다. 크릿은 지금 사람이 만든 재앙으로 인해 상처받은 신생 공화국을 관리하는 위원회의 수장으로서 이를 치유하는 임무를 부여받았습니다. 많은 사람들이 피눈물을 흘렸던 토대 위에 또 다른 카드하우스가 세워질지, 아니면 파도가 잦은 후 타이 해안에 존엄이 우뚝 솟게 될 지는 오직 시간만이 대답해 줄 것입니다."
 POLITICS_CHATICHAI_CHOONHAVAN_DESC: "핀 춘하완 원수의 외동아들이자 피분송크람 정권의 지지자이며, 보수파의 대변자인 찻차이 춘하완은 아마 모든 면에서 그의 아버지를 능가하는 인물이라 할 수 있을 겁니다. 그의 성은 방콕 권력의 전당의 상징이자 통행증과도 같으며, 신생 공화국의 국민들은 그의 얼굴을 자주 접할 수 있었습니다.\n\n찻차이는 인도차이나 반도에서 프랑스와 영국을 상대로 전쟁이 이어지는 가운데 군을 이끌고 유럽 제국주의에 대항하는 아버지를 보좌했습니다. 비록 대본영에 의해 군사적 활동이 제약받았지만, 전장에서 용맹함과 뛰어난 전략적 소질은 춘하완의 명성을 드높이는 데 도움을 주었습니다. 태국 상류층의 만찬에서는 그와 그의 아버지가 만들어 낸 용감한 설화들이 자주 오갈 정도였습니다.\n\n하지만 잇사라 작전이 강제로 중단되면서 공화국의 모든 화살이 아버지를 향해 겨누어졌습니다. 하지만 찻차이는 타이군의 문제를 거론하는 데 있어 그 시선에서 벗어날 수 있었기에, 자신의 자리를 지킬 수 있었습니다. 대원수가 죽은 지금 군인들은 다시 한번 춘하완의 이름을 외칩니다. 찻차이는 젊으며, 대통령직에 오르기에는 경력이 부족할지도 모릅니다. 하지만 그의 불타는 정의와 열정에 대해 의심하는 이는 거의 없습니다. "
