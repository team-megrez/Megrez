 ship_light_battery_1: "85mm 속사포"
 ship_light_battery_1_short: "경함포 I"
 ship_light_battery_1_desc: "구축함과 작은 함선에 쓰기 좋은 비교적 작은 함포입니다."
 ship_light_battery_2: "105mm 속사포"
 ship_light_battery_2_short: "경함포 II"
 ship_light_battery_2_desc: "모터의 힘으로 목표물을 신속하게 조준할 수 있는 소구경 포입니다."
 ship_light_battery_3: "127 mm 속사포"
 ship_light_battery_3_short: "경함포 III"
 ship_light_battery_3_desc: "날아오는 파편과 험한 기상으로부터 승무원을 보호하기 위한 포방패가 달린 작은 포입니다."
 ship_light_battery_4: "130mm 속사포"
 ship_light_battery_4_short: "경함포 IV"
 ship_light_battery_4_desc: "모터와 장갑판을 갖춘 포좌에 장착된 작은 쌍열포입니다."
 ship_heavy_battery_1: "28cm 함포"
 ship_heavy_battery_1_short: "중함포 I"
 ship_heavy_battery_1_desc: "대전쟁 이전부터 만들어진 대구경 포입니다."
 ship_heavy_battery_2: "30.5cm 함포"
 ship_heavy_battery_2_short: "중함포 II"
 ship_heavy_battery_2_desc: "중장갑 포탑에 장착된 다연장 대구경 포입니다. 포탑 재설계로 인해 최대 포각이 향상되어 사거리가 증가했습니다."
 ship_heavy_battery_3: "38cm 함포"
 ship_heavy_battery_3_short: "중함포 III"
 ship_heavy_battery_3_desc: "대구경 주포를 탑재하기 위한 중무장한 포탑으로, 명중률과 발사속도를 높이기 위해 여러 신기술을 혼합 적용했습니다."
 ship_heavy_battery_4: "40.6cm 함포"
 ship_heavy_battery_4_short: "중함포 IV"
 ship_heavy_battery_4_desc: "강한 화력의 최종 진화물인 이 중장갑 포탑은 장거리에서 높은 정확도를 선보입니다."
 ship_super_heavy_battery_1: "46cm 함포"
 ship_super_heavy_battery_1_short: "초중함포"
 ship_super_heavy_battery_1_desc: "군함에 탑재된 것중에서는 가장 큰 주포로써, 이 거대한 주포는 사정거리에 상관없이 그 어떤 장갑판이든 관통할 수 있게 설계되었습니다."
 ship_light_medium_battery_1: "14.5cm 함포"
 ship_light_medium_battery_1_short: "경순양함포 I"
 ship_light_medium_battery_1_desc: "발사 속도와 포탄의 중량 사이에서 타협한 이 주포는 경순양함이 더 작은 함선을 패퇴시키기 위해 장비할 의도로 만들어졌습니다."
 ship_light_medium_battery_2: "15cm 함포"
 ship_light_medium_battery_2_short: "경순양함포 II"
 ship_light_medium_battery_2_desc: "이전 모델의 논리적 발전을 상징하는 이 함포는, 경순양함이 구축함 및 구형 순양함에 대해 화력 면에서 안정적인 우위를 갖는 것을 목표로 합니다."
 ship_light_medium_battery_3: "15.5cm 함포"
 ship_light_medium_battery_3_short: "경순양함포 III"
 ship_light_medium_battery_3_desc: "다수의 신기술을 도입한 이 경장갑 함포는 구축함 주포와 경순양함 주포 간의 격차를 더욱 더 벌립니다."
 ship_light_medium_battery_4: "15.5cm 자동 장전식 함포"
 ship_light_medium_battery_4_short: "자동장전 경순양함포 "
 ship_light_medium_battery_4_desc: "철저히 높은 발사 속도를 위해 설계된 이 포탑은 경순양함이 다수의 공격으로 더 큰 적마저도 무력화시킬 수 있게 하기 위해 만들어졌습니다."
 ship_medium_battery_1: "17cm 함포"
 ship_medium_battery_1_short: "순양함포 I"
 ship_medium_battery_1_desc: "전함을 상대로 큰 피해를 줄 수는 없지만, 이 중형포는 순양함이 경함선 및 다른 순양함을 상대로 자신있게 교전할 수 있게 해 줍니다."
 ship_medium_battery_2: "19cm 함포"
 ship_medium_battery_2_short: "순양함포 II"
 ship_medium_battery_2_desc: "이전 설계의 발전형인 이 함포는 장갑의 증대 및 해전에서의 교전 거리 증가를 따라잡기 위해 만들어졌습니다."
 ship_medium_battery_3: "20.3cm 함포"
 ship_medium_battery_3_short: "순양함포 III"
 ship_medium_battery_3_desc: "비록 순양함에 탑재할 수 있는 가장 큰 함포는 아니지만, 이 함포는 무장의 중량과 화력 사이에서 최고의 균형을 이루며 순양함의 장갑판을 확실하게 격파할 수 있습니다."
 ship_medium_battery_4: "23.3 cm 자동 장전식 함포"
 ship_medium_battery_4_short: "순양함포 IV"
 ship_medium_battery_4_desc: "기존 탄약 보급 체계에 의한 구경 제한 내에서 구형 함선의 개장을 목적으로 한 이 새로운 함포는 발사 속도를 획기적으로 개선하기 위한 발전된 자동 장전 시스템을 선보입니다."
 ship_secondaries_1: "75mm 속사포"
 ship_secondaries_1_short: "부포 I"
 ship_secondaries_1_desc: "이 경함포는 선박 측면의 포곽에 탑재되며, 대형 선박에게 소형 선박에 대한 방어책을 제공합니다."
 ship_secondaries_2: "120mm 속사포"
 ship_secondaries_2_short: "부포 II"
 ship_secondaries_2_desc: "구축함과 어뢰정으로부터 주력함을 방어하기 위해 설계된 속사포를 탑재한 작은 포탑입니다."
 ship_fire_control_system_0: "중앙 거리측정기"
 ship_fire_control_system_0_short: "사격 통제 0"
 ship_fire_control_system_0_desc: "함선의 마스트에 높이 있는 중앙 통제소에서 목표물까지 거리를 측정하고 포대에 전달해줍니다."
 ship_fire_control_system_1: "지휘 사격"
 ship_fire_control_system_1_short: "사격 통제 I"
 ship_fire_control_system_1_desc: "중앙 통제소에서 포격 장교의 명령에 따라 모든 포를 일제히 발포합니다."
 ship_fire_control_system_2: "기계식 탄도 계산기"
 ship_fire_control_system_2_short: "사격 통제 II"
 ship_fire_control_system_2_desc: "함선에 있는 기계식 컴퓨터는 거리측정기와 다른 감지기에서 제공되는 정보로부터 목표물까지의 거리와 방위를 지속적으로 갱신해줍니다."
 ship_fire_control_system_3: "탄도 계산기"
 ship_fire_control_system_3_short: "사격 통제 III"
 ship_fire_control_system_3_desc: "보다 복잡한 컴퓨터 기계로 목표물과 교전하기 위해 탄도 결과를 계산할때 다양한 요소들을 고려합니다."
 ship_torpedo_1: "3x 450mm 어뢰발사대"
 ship_torpedo_1_short: "어뢰발사대 I"
 ship_torpedo_1_desc: "수상함에 탑재할 수 있는 중형 어뢰 세트입니다."
 ship_torpedo_2: "4x 450mm 어뢰발사대"
 ship_torpedo_2_short: "어뢰발사대 II"
 ship_torpedo_2_desc: "수상함에 또 다른 어뢰 발사관을 탑재함으로, 타격 가능성을 높이기 위해 넓게 퍼트려서 발사 할 수 있습니다."
 ship_torpedo_3: "3x 533mm 어뢰발사대"
 ship_torpedo_3_short: "어뢰발사대 III"
 ship_torpedo_3_desc: "대형 어뢰는 목표물에 훨씬 더 큰 피해를 입힐 수 있는, 더 큰 탄두를 장착할 수 있습니다. 그러나 이를 위해서는 각 발사기의 발사관 수를 줄여야만 합니다."
 ship_torpedo_4: "4x 533mm 어뢰발사대"
 ship_torpedo_4_short: "어뢰발사대 IV"
 ship_torpedo_4_desc: "수상함에서 대형 어뢰를 발사하는 데 있어 발생하는 기계적 문제들을 해결한 이 발전된 모델은 차탄 발사를 위한 신속한 재장전 또한 가능해졌습니다."
 ship_torpedo_sub_1: "4x 450mm 어뢰발사관"
 ship_torpedo_sub_1_short: "어뢰발사관 I"
 ship_torpedo_sub_1_desc: "잠수함 내부에서 재장전 할 수 있는 기본적인 어뢰 발사관 세트입니다."
 ship_torpedo_sub_2: "6x 450mm 어뢰발사관"
 ship_torpedo_sub_2_short: "어뢰발사관 II"
 ship_torpedo_sub_2_desc: "대형 어뢰실은 더 많은 어뢰 발사관을 장착을 가능하도록 합니다. 또한 승무원들에게 약간 더 넓은 생활 공간을 제공합니다."
 ship_torpedo_sub_3: "4x 533mm 어뢰발사관"
 ship_torpedo_sub_3_short: "어뢰발사관 III"
 ship_torpedo_sub_3_desc: "대형 어뢰 발사관 세트는 잠수함이 더 큰 어뢰를 발사할 수 있도록 합니다."
 ship_torpedo_sub_4: "6x 533mm 어뢰 발사관"
 ship_torpedo_sub_4_short: "어뢰발사관 IV"
 ship_torpedo_sub_4_desc: "전기식 장전기의 추가는 어뢰 발사관을 몇 분 이내에 재장전할 수 있도록 합니다."
 ship_anti_air_1: ".50구경 기관총"
 ship_anti_air_1_short: "대공포 I"
 ship_anti_air_1_desc: "중기관총 세트는 근거리 항공기에 대한 약간의 방어를 제공합니다."
 ship_anti_air_2: "20mm 대공포"
 ship_anti_air_2_short: "대공포 II"
 ship_anti_air_2_desc: "소형 기관포는 훨씬 더 큰 포탄을 발사하여 함선을 공격해 오는 항공기를 몇 번의 타격으로 격추합니다."
 ship_anti_air_3: "37mm 대공포"
 ship_anti_air_3_short: "대공포 III"
 ship_anti_air_3_desc: "기존 포들의 구경들은 공격해 오는 항공기가 무장을 투하하기 전에 확실히 격추시키기에는 너무 가볍다는 것이 증명되었습니다. 더 큰 포탄은 더 큰 포를 필요로 하지만, 맞힐 경우 목표물을 파괴할 확률이 훨씬 높습니다."
 ship_anti_air_4: "40mm 4연장 대공포"
 ship_anti_air_4_short: "대공포 IV"
 ship_anti_air_4_desc: "최신 대공포 모델은 고속으로 비행하는 표적을 추적할 수 있는 전동 장치와 단일 표적에 대한 여러 포들의 협차 사격을 통제하는 발전된 화기 관제 시스템이 특징입니다."
 ship_mine_layer_1: "기뢰 부설 레일"
 ship_mine_layer_1_desc: "수상함에 기뢰 운반과 부설 능력을 제공하는 개조입니다."
 ship_mine_sweeper_1: "기뢰 소해 장비"
 ship_mine_sweeper_1_desc: "다양한 소해 장비를 배치하는 장비."
 ship_mine_layer_sub: "기뢰 부설관"
 ship_mine_layer_sub_desc: "잠수함 선체를 개조하여, 다수의 기뢰를 배치할 수 있게 합니다."
 ship_depth_charge_1: "폭뢰 레일"
 ship_depth_charge_1_short: "폭뢰 I"
 ship_depth_charge_1_desc: "함선이 잠수한 목표물 위로 지나갈 때 폭뢰 다발이 선미에서 굴러떨어져 투하될 수 있도록 하는 단순한 레일 세트입니다."
 ship_depth_charge_2: "폭뢰 투하대"
 ship_depth_charge_2_short: "폭뢰 II"
 ship_depth_charge_2_desc: "소량의 장약을 사용하여 꽤 먼 거리에 폭뢰를 투하하는 이 장치는 개별 함선이 넓은 범위에 폭뢰 다발을 투하할 수 있도록 합니다."
 ship_depth_charge_3: "대잠 박격포"
 ship_depth_charge_3_short: "폭뢰 III"
 ship_depth_charge_3_desc: "접촉 신관을 사용하는 작은 폭뢰를 투사하는 이 장치는 함선이 음파 탐지를 중단하지 않고도 목표물과 교전할 수 있도록 합니다."
 ship_depth_charge_4: "발전된 대잠 박격포"
 ship_depth_charge_4_short: "폭뢰 IV"
 ship_depth_charge_4_desc: "이전 모델의 발전형인 이 박격포는 훨씬 더 큰 폭뢰를 더 먼 거리에서 발사할 수 있습니다."
 ship_sub_snorkel_1: "기초 스노클"
 ship_sub_snorkel_1_desc: "잠수함이 수중에서 주 엔진을 가동할 수 있도록 하는 이 장치는 잠수함이 공격을 위해 부상하여 자신을 노출하지 않고도 배터리를 충전하는 것을 가능케 합니다."
 ship_sub_snorkel_2: "개선된 스노클"
 ship_sub_snorkel_2_desc: "스노클 설계의 개선은 거친 해역에서 주 엔진을 가동할 때의 문제점들을 줄임과 동시에 레이다에 스노클이 탐지당할 가능성을 줄입니다."
 ship_airplane_launcher_1: "수상기 사출기"
 ship_airplane_launcher_1_desc: "간단한 비행기 사출기는 작은 정찰기를 공중으로 추진시킵니다."
 ship_airplane_launcher_2: "개선된 수상기 사출기"
 ship_airplane_launcher_2_desc: "개선된 사출 메커니즘을 적용해 더 큰 수상기를 더 멀리, 더 빠르게 사출할 수 있습니다."
 ship_deck_space: "격납고 공간"
 ship_deck_space_desc: "함선 내부에서 항공기의 정비 및 무장을 할 수 있는 크고 넓은 공간입니다. 함선에 격납 공간을 더 추가하면 비용이 엄청나게 증가합니다."
 ship_sonar_1: "수중 청음기"
 ship_sonar_1_desc: "잠수한 표적이 내는 소리를 통해 목표물을 추적하도록 도와주는 간단한 수중 청음기 세트입니다."
 ship_sonar_2: "능동 음파탐지기"
 ship_sonar_2_desc: "짧은 '쨍' 소리를 물속으로 보낸 후 잠수한 잠수함 선체에서 반사된 반향음을 잡아내는 능동형 소음 방출기입니다."
 ship_radar_1: "데시미터파 해군 수색 레이다"
 ship_radar_1_short: "레이다 I"
 ship_radar_1_desc: "파장 범위가 50cm에서 작동하는 단순한 레이다 세트는 악천후에서도 10km 이상의 범위에 있는 수상함을 탐지할 수 있습니다."
 ship_radar_2: "개선된 데시미터파 해군 수색 레이다"
 ship_radar_2_short: "레이다 II"
 ship_radar_2_desc: "파장 범위가 30cm 작동하는 개선된 레이다 세트는 25km 이상의 범위에 있는 소형 선박의 항속 범위와 방향마저도 정확히 측정할 수 있습니다."
 ship_radar_3: "센티미터파 포격 레이다"
 ship_radar_3_short: "레이다 III"
 ship_radar_3_desc: "공동 자전관을 장착한 이 레이다 세트는 매우 작은 표적뿐만 아니라 포탄이 튀기는 것까지도 탐지할 수 있습니다. 공동 자전관을 장착한 레이다는 밤이나 악천후에도 표적을 향한 진정한 비조준-포격을 허용합니다."
 ship_radar_4: "통합 사격 통제 레이다"
 ship_radar_4_short: "레이다 IV"
 ship_radar_4_desc: "센티미터 파장 범위에서 작동하는 이 레이다 세트는 함포 통제장치와 완전히 통합되어 있으며, 모든 기상 조건에서 매우 정확한 포격을 할 수 있도록 돕습니다."
 ship_extra_fuel_tank: "추가 연료 탱크"
 ship_extra_fuel_tank_desc: "확장된 연료 저장고는 작전 범위를 늘려줍니다."
 light_ship_engine_1: "35,000축마력 엔진"
 light_ship_engine_1_short: "경형 엔진 I"
 light_ship_engine_1_desc: "소형의 증기 터빈 세트는 소형 함선을 큰 속도로 추진시키거나 크기가 더 큰 함선을 저속으로 추진시킬 수 있게 합니다."
 light_ship_engine_2: "40,000축마력 엔진"
 light_ship_engine_2_short: "경형 엔진 II"
 light_ship_engine_2_desc: "고압 보일러를 사용하면, 같은 무게와 부피를 가지는 기계보다 더 높은 츨력을 만들어 낼 수 있습니다."
 light_ship_engine_3: "45,000축마력 엔진"
 light_ship_engine_3_short: "경형 엔진 III"
 light_ship_engine_3_desc: "새로이 개발된 자재로 만들어진 이 경형 엔진은 더 높은 증기압을 통해 더 큰 출력을 낼 수 있도록 합니다."
 light_ship_engine_4: "50,000축마력 엔진"
 light_ship_engine_4_short: "경형 엔진 IV"
 light_ship_engine_4_desc: "개선된 엔진 구성과 터빈 기어링으로 동일한 무게량으로 더 높은 효율을 낼 수 있습니다."
 sub_ship_engine_1: "1,000축마력 엔진"
 sub_ship_engine_1_short: "잠수함 엔진 I"
 sub_ship_engine_1_desc: "디젤과 전기를 결합한 엔진은 잠수함이 수중에서 합리적인 속도로 운용을 할 수 있게 합니다."
 sub_ship_engine_2: "2,000축마력 엔진"
 sub_ship_engine_2_short: "잠수함 엔진 II"
 sub_ship_engine_2_desc: "더 강력한 디젤 엔진은 잠수함이 표적을 탐지 했을 때 전력을 다해 위치로 이동 할 수 있는 능력을 제공합니다."
 sub_ship_engine_3: "3,000축마력 엔진"
 sub_ship_engine_3_short: "잠수함 엔진 III"
 sub_ship_engine_3_desc: "새로운 자재 및 생산법을 통해 최대 출력으로 오래 작동이 가능한 엔진을 만들 수 있습니다."
 sub_ship_engine_4: "4,000축마력 엔진"
 sub_ship_engine_4_short: "잠수함 엔진 IV"
 sub_ship_engine_4_desc: "터보 차저가 장착된 발전된 엔진은 잠시 동안 목표를 추적하거나 배터리를 재충전하는 속도가 훨씬 빨라졌습니다."
 cruiser_ship_engine_1: "60,000축마력 엔진"
 cruiser_ship_engine_1_short: "순양함 엔진 I"
 cruiser_ship_engine_1_desc: "기어가 없는 터빈에 증기를 공급하는 기본적인 보일러 세트입니다."
 cruiser_ship_engine_2: "70,000축마력 엔진"
 cruiser_ship_engine_2_short: "순양함 엔진 II"
 cruiser_ship_engine_2_desc: "기어링이 장착된 증기 터빈은 이전 엔진들보다 훨씬 더 효율적이므로, 추가 동력을 위해 추가 중량을 늘리는 것을 허용합니다."
 cruiser_ship_engine_3: "80,000축마력 엔진"
 cruiser_ship_engine_3_short: "순양함 엔진 III"
 cruiser_ship_engine_3_desc: "개선된 보일러 배열은 더 많은 출력을 공급하기 위한 높은 증기압을 제공합니다."
 cruiser_ship_engine_4: "90,000축마력 엔진"
 cruiser_ship_engine_4_short: "순양함 엔진 IV"
 cruiser_ship_engine_4_desc: "발전된 소재들은 이 엔진이 높은 부하에서 훨씬 오래 작동할 수 있도록 합니다."
 heavy_ship_engine_1: "30,000축마력 엔진"
 heavy_ship_engine_1_short: "중함선 엔진 I"
 heavy_ship_engine_1_desc: "장갑과 함포를 위한 무게를 확보하기 위해, 이 엔진은 특별히 빠른 속력을 내도록 설계되지 않았습니다."
 heavy_ship_engine_2: "90,000축마력 엔진"
 heavy_ship_engine_2_short: "중함선 엔진 II"
 heavy_ship_engine_2_desc: "이전 설계 모델보다 훨씬 강력한, 이 엔진은 무거운 선박에 구형 모델보다 안정된 속도 범위를 제공합니다."
 heavy_ship_engine_3: "150,000축마력 엔진"
 heavy_ship_engine_3_short: "중함선 엔진 III"
 heavy_ship_engine_3_desc: "포와 장갑의 무게가 커짐에 따라, 이 엔진은 고속으로 도망치는 적을 추격하거나 우세한 적에 대항해 사거리를 유지하기 위해 고안 되었습니다."
 heavy_ship_engine_4: "210,000축마력 엔진"
 heavy_ship_engine_4_short: "중함선 엔진 IV"
 heavy_ship_engine_4_desc: "신소재와 개선된 보일러 설계를 도입한 이 엔진은 현대 고속전함이 고속 항공모함과 순양함과 발맞출 수 있도록 설계됐습니다."
 carrier_ship_engine_1: "50,000축마력 엔진"
 carrier_ship_engine_1_short: "항공모함 엔진 I"
 carrier_ship_engine_1_desc: "기본 엔진 세트는 중형항공모함이 안전하게 항공기 운용을 할 수 있는 속도에 도달할 수 있게 합니다."
 carrier_ship_engine_2: "120,000축마력 엔진"
 carrier_ship_engine_2_short: "항공모함 엔진 II"
 carrier_ship_engine_2_desc: "이 새로운 엔진은 항공모함이 대다수의 구식 순양함과 일부 구축함을 추월할 수 있도록 설계되어서, 항공모함이 적 수상함대의 추격을 따돌릴 수 있도록 합니다."
 carrier_ship_engine_3: "150,000축마력 엔진"
 carrier_ship_engine_3_short: "항공모함 엔진 III"
 carrier_ship_engine_3_desc: "더 큰 항공모함을 아주 빠른 속도로 움직일 수 있게 설계된 엔진입니다."
 carrier_ship_engine_4: "210,000축마력 엔진"
 carrier_ship_engine_4_short: "항공모함 엔진 IV"
 carrier_ship_engine_4_desc: "이 엔진은 항모전단의 중추 역할을 맡을 현대 '고속 항공모함'에 탑재되도록 설계되었습니다."
 ship_armor_bb_1: "200mm 수선부/40mm 갑판"
 ship_armor_bb_1_short: "전함 장갑 I"
 ship_armor_bb_1_desc: "자함의 것과 동일한 구경의 함포에 맞서 함선을 보호하기 위해 설계된 이 장갑 체계는 그 유용성에 따라 함선의 모든 부분에 대하여 준수한 보호를 보장합니다."
 ship_armor_bc_1: "150mm 수선부/25mm 갑판"
 ship_armor_bc_1_short: "순양전함 장갑 I"
 ship_armor_bc_1_desc: "작은 함포로부터 함선을 보호하도록 설계된 이 장갑 도식은 무게를 많이 줄여 속도를 훨씬 더 빠르게 합니다."
 ship_armor_bb_2: "350mm 수선부/150mm 갑판"
 ship_armor_bb_2_short: "순양전함 장갑 II"
 ship_armor_bb_2_desc: "경사진 수선부가 특징인 이 장갑 체계는 자함의 것과 동일한 구경의 함포에 맞서 함선을 보호하기 위해 설계되었습니다."
 ship_armor_bc_2: "305mm 수선부/100mm 갑판"
 ship_armor_bc_2_short: "순양전함 장갑 II"
 ship_armor_bc_2_desc: "속도와 장갑 사이에서 타협한 이 장갑대 설계는 순양함과 구축함의 포탄을 막아내도록 설계되었습니다."
 ship_armor_bb_3: "380mm 수선부/155mm 갑판"
 ship_armor_bb_3_short: "전함 장갑 III"
 ship_armor_bb_3_desc: "이전의 장갑 설계에서 급진적인 변화를 추구한 이 설계는 함선의 중심부에 중장갑의 집중방호구역을 형성하지만, 함선의 다른 부분에 대한 보호 능력을 희생합니다. 이는 자함의 것과 동일한 구경의 함포에 맞서 함선을 방어하기 위해 만들어졌습니다."
 ship_armor_bc_3: "330mm 수선부/130mm 갑판"
 ship_armor_bc_3_short: "순양전함 장갑 III"
 ship_armor_bc_3_desc: "무게 제한을 고려하여 설계된 이 장갑 체계는 다른 부위를 노출시켜 함선의 중요한 부분을 최대한 보호합니다. 이 설계는 전함급 무기에 오래 대항해서는 안됩니다."
 ship_armor_shbb: "450mm 수선부/210mm 갑판"
 ship_armor_shbb_short: "초중전함 장갑"
 ship_armor_shbb_desc: "궁극적인 장갑 설계로, 이 장갑 체계는 알려진 모든 주포 발사체를 막도록 설계되어, 오늘날 전 세계의 다른 전함과 교전 할 수 있는 함선으로 만듭니다."
 ship_armor_cruiser_1: "50mm 수선부/40mm 갑판"
 ship_armor_cruiser_1_short: "순양함 장갑 I"
 ship_armor_cruiser_1_desc: "구축함과 같은 경장갑 함선과 교전할 때 순양함에 약간의 우위를 부여하도록 설계된 장갑 체계입니다."
 ship_armor_cruiser_2: "100mm 수선부/50mm 갑판"
 ship_armor_cruiser_2_short: "순양함 장갑 II"
 ship_armor_cruiser_2_desc: "순양함이 구형 경순양함과 소형함을 상대로 준수한 방호력을 갖춘 상태로 교전할 수 있도록 고안된 두꺼운 측면 장갑입니다."
 ship_armor_cruiser_3: "120mm 수선부/65mm 갑판"
 ship_armor_cruiser_3_short: "순양함 장갑 III"
 ship_armor_cruiser_3_desc: "해당 장갑은 전함과 같은 거함 방어에 사용되는 방법을 모방하여 설계되었고, 전 세계의 군비 발전에 발을 맞추기 위해 고안되었습니다."
 ship_armor_cruiser_4: "150mm 수선부/60mm 갑판"
 ship_armor_cruiser_4_short: "순양함 장갑 IV"
 ship_armor_cruiser_4_desc: "해당 장갑 설계는 다른 모든 부분의 희생을 감수하고서라도 함선이 부력을 유지하게 하고 교전하는 데 절대적으로 필요한 구획의 보호를 극대화하기 위해 고안되었습니다."
 ship_armor_carrier_deck: "90mm 갑판"
 ship_armor_carrier_deck_short: "비행갑판 장갑"
 ship_armor_carrier_deck_desc: "중장갑판은 줄어든 격납고 공간이라는 대가를 치르는 대신 적 폭격기의 타격으로부터 격납고 공간을 보호합니다."
 SHIP_DESIGNER_MODULE_SELECTION: "§H모듈 슬롯:§! $NAME$\n모듈 선택:"
 EQ_MOD_CAT_ship_light_medium_battery_TITLE: "준중형함포 포탑"
 EQ_MOD_CAT_dp_light_battery_TITLE: "양용포"
 EQ_MOD_CAT_ship_dp_secondaries_TITLE: "공지양용 부포"
 dp_light_battery_1: "100mm 양용포"
 dp_light_battery_1_short: "공지양용 주포  I"
 dp_light_battery_1_desc: "특수 포좌에 장착된 소형 주포로, 수상 표적은 물론 비행기와도 교전이 가능하도록 설계됐습니다."
 dp_light_battery_2: "113mm 양용포"
 dp_light_battery_2_short: "공지양용 주포 II"
 dp_light_battery_2_desc: "항공기뿐만 아니라 수면 목표물과도 교전할 수 있는, 고각도의 포방패를 장착한 작은 포입니다."
 dp_light_battery_3: "127mm 양용포"
 dp_light_battery_3_short: "공지양용 주포"
 dp_light_battery_3_desc: "항공기뿐만 아니라 수면 목표물과도 교전할 수 있는, 고각도의 밀폐형 포탑의 작은 포입니다."
 dp_light_battery_4: "127mm 속사양용포"
 dp_light_battery_4_short: "공지양용 주포 IV"
 dp_light_battery_4_desc: "항공기뿐만 아니라 수면 목표물과도 교전할 수 있는, 보강된 고각도의 작은 포입니다."
 dp_ship_medium_1: "152mm 속사양용포"
 dp_ship_medium_1_short: "경순양함포 IV"
 dp_ship_medium_1_desc: "철저히 높은 사격 각도를 위해 설계된 이 포탑은 경순양함이 더 큰 배와 항공기와 교전할 수 있도록 만들어졌습니다."
 dp_ship_secondaries_1: "120mm 공지양용 부포"
 dp_ship_secondaries_1_short: "공지양용 부포"
 dp_ship_secondaries_1_desc: "중대공포와 부포의 역할을 결합한 이 포탑은 해상의 소형 목표물에 대한 약간의 방어책을 제공함과 동시에 함선의 대공 능력을 대폭 향상시킵니다."
 dp_ship_secondaries_2: "113mm 공지양용 부포"
 dp_ship_secondaries_2_short: "공지양용 부포 ll"
 dp_ship_secondaries_2_desc: "공지양용 부포가 탑재된 포탑은 승무원들에 대한 방호를 극적으로 상승시킵니다."
