 IBR_pp_terrorism_category:0 "이베리아판 테러와의 전쟁"
 IBR_pp_terrorism_category_desc:0 "바르셀로나의 피비린내 나는 전투로 인해, 이베리아의 핵심부가 흔들렸습니다. 유혈사태로 인해 분리주의가 더욱 대담해져서, 전국적으로 거세어지고 있습니다. 더 이상의 학살과 파괴는 무슨 일이 있어도 멈추어야 하며, 카우디요 프랑코는 스페인의 분리주의를 박살 내고 포르투갈의 민족주의 정서를 잠재울 결정적 준비가 되었습니다.\n\n§G연합을 유지하는 것도 아주 중요하지만§!, 테러를 뿌리 뽑고 분리주의자들의 영향을 줄이려는 것은 이베리아 사회에서 프랑코에게 새로운 적을 만들게 될 것이 분명합니다.\n§R이 고난의 시기 동안 프랑코의 지지도가 크게 떨어진다면, 그가 필요한 시기에 국가의 안정도가 위태로워질 수 있습니다.§!"
