 IBR_Our_Frenemies_desc_TFL:0 "Historical animosity has kept our relationship with the people of Britain distressingly sour for far too long. With the United Kingdom humbled by its defeat against Germany and our newly unaligned foreign policy, perhaps we can restart diplomacy on different terms. Visits to the island certainly will not harm our standing as long we seek to remain respectful, not overstepping boundaries imposed by our cultural differences. Bettering our relations, and perhaps increasing the strength of the ties between our nations, could put another thorn into Germany's side and give us additional European connections to use against our former Triumvirate allies."
 IBR_Our_Frenemies_desc_old:0 "Historical animosity has kept our relationship with the peoples of England and Scotland distressingly sour for far too long. Perhaps now that the United Kingdom has been dissolved and its member states humbled into submission, we can restart diplomacy on different terms. Visits to the island certainly will not harm our standing as long we seek to remain respectful, not overstepping boundaries imposed by our cultural differences. Bettering our relations, and perhaps increasing the strength of the ties between our nations, could put another thorn into Germany's side and give us additional European connections to use against our former Triumvirate allies."