 iberia.300.t:0 "갈방 대령이 카우디요들에게 공개적으로 반대하다"
 iberia.300.d:0 "오늘 아침, 충격적인 소식이 카우디요들의 사무실에 전해졌습니다. 국영 신문에 충격적인 칼럼이 실려져 있었습니다. 이베리아 함대를 지휘하는 저명한 해군장교 갈방 대령이 국영 신문을 통해 공개적으로 카우디요들에 반대하는 입장을 보였습니다. 이 성명서에서, 대령은 그가 카우디요들에게 계속 탄압받고 있으며, 이베리아 전역에서 자유는 없고, 군의 관리가 잘못되고 있다고 주장하였습니다. 그의 높은 지위와 그가 가진 권한 때문에, 연합 전역은 이 충격적인 소식에 열광하고 있으며, 이 충격적 헤드라인에 대한 이야기를 모른다면 대중 사이에서의 대화가 불가능할 정도입니다.\n\n이베리아군은 인사 담당자 또는 고위 장교의 승인과 감독이 없다면 언론에 자신의 개인적인 의견을 표출하는 것이 금지되어 있습니다. 이 때문에 갈방 대령이 언론에 자신의 입장을 표명한 일은 군법회의에 의해 불명예 제대할수 있는 결과를 낳을 수 있습니다. 그리고 이 절차를 거치기 위해서 우리는 그의 직속 상관과 대화를 할 수 있습니다. 그러나 갈방 대령의 성명문은 대중 사이에 상당히 인기 있는것으로 보이며, 그의 입을 막는 것은 대중들에게 억압적으로 보여질 여지가 있기 때문에 이 사태를 더욱 악화시킬 수도 있습니다.그러나 이 문제가 악화된다면, 카우디요의 대중적 이미지에는 손상이 갈 것입니다."
 iberia.300.a:0 "그의 직속상관과 대화를 하자."
 iberia.300.b:0 "무시해."
 iberia.301.t:0 "직속상관이 갈방을 지지하다"
 iberia.301.d:0 "최근 갈방 대령이 카우디요들에 대한 반대 성명을 낸 이후, 두 카우디요는 그의 직속상관인 발레리우 소장에게 승인되지 않은 선동적 발언을 한 갈방 대령에 대한 법적 조취를 취하라고 명령을 내렸습니다. 그러나 카우디요의 집무실에 도착한 그 상관의 답변은 기대했던 내용과는 달랐습니다.\n\n\"프랑코와 살라자르 카우디요에게\n카우디요들을 화나게 한 성명과 관련하여, 제 충성스러운 부하 갈방 대령에게 징계를 내리라는 명령을 들었습니다. 그러나 그가 제 승인 없이 단독으로 행동했다는 것은 사실이 아닙니다.\n갈방 대령의 직속상관으로서, 이베리아 언론에 실린 이 성명문은 한 개인의 의견으로 끝나는 것이 아닙니다. 이 성명문은 제가 승인하였고, 갈방 대령이 어떠한 언론 홍보 정책도 위반하지 않았다는 것을 증명합니다. 때문에, 그에 대한 징계 처분을 내리지 않을 것입니다.\n\n진정으로,\n콘트라 알미란트 발레리우 소장\""
 iberia.301.a:0 "그럼 반역이다."
 iberia.302.t:0 "해군 숙청"
 iberia.302.d:0 "해군 최고사령부에서 일어난 카우디요들에 대한 반항으로 인해, 살라자르 카우디요는 사령부 내의 반대세력을 진압할 계획을 세웠습니다. 이 대상에는 갈방 대령부터, 그의 성명을 지지하는 대중들까지 그 범위가 다양합니다. 해군의 숙청 과정에서 체포된 자들은 즉시 마드리드에서 열리는 군사법정으로 회부됩니다. 또한 해군 최고사령부 내에서 또다른 반체제 인사를 찾아내기 위해 혐의를 받지 않는 사람들도 면밀히 감시해야 합니다. \n\n첫 번째 대상으로 갈방 대령의 직속상관인 발레리오 소장이 체포되었습니다. 그러나 현재 사건의 주범인 갈방 대령는 그 체포의 물결에서 벗어난 듯 합니다. 현재 그의 행방은 묘연해졌는데, 일부는 그가 남미로 도주했다고 추측하는 반면, 몇몇은 그가 사면 받을때까지, 또는 지지자를 얻기 위해서 적대국가로 도주했다라고 주장하기도 합니다.\n\n현재 숙청의 영향을 받는 범주는 제한되어 있습니다. 그들 대부분은 갈방 대령를 지지하는 자들로 한정되어 있지만, 사건은 이제 시작일 뿐입니다. 숙청이 진행된 이후 해군의 충성도는 이전에 비해 의심할 바 없이 높아질 것입니다."
 iberia.302.a:0 "그들은 충성의 의미를 배워야 한다."
 IBR_reformist_tt_34_2:0 "해군의 개혁파 세력을 숙청하면 §Y평의회의 개혁파를 감소시킬 겁니다.§!"
 IBR_influence_tt_23_2:0 "해군을 숙청하면 §Y평의회의 영향력이 감소할 것입니다.§!"
 iberia.303.t:0 "민주주의 운동가들이 산타마리아 호를 납치하다"
 iberia.303.d:0 "프랑코와 살라자르는 이베리아 해군 장교들과 외딴 브리핑룸에 앉아 있었습니다. 한 장교가 브리핑을 시작했으나, 분위기는 암울했습니다.\n\n\"3일 전 오전 11시에, 이베리아 여객선 산타마리아 호가 카라카스 항에서 출항했습니다. 배가 떠난 지 2시간만에 연락이  두절되었습니다. 오늘 오후 2시에 캐스트리스(세인트루시아 수도)에서 그 배를 발견한 정황을 전달해주었습니다. 오늘 아침, 산타마리아호는 세인트루시아에 잠시 정박해서 부상당한 선원 4명을 치료를 위해 긴급 이송하고, 곧바로 다시 출항하였다고 합니다. 배의 선원들이 포르투갈어만 사용했기에, 현지 당국은 출항 이후에야 선내의 상황을 확인할 수 있었다고 합니다. 산타 마리아 호에 승선해 있는 900명 승객들은 현재 24명의 민주주의 테러리스트들에게 인질로잡혀 있으며, 그 주범이 엔히크 갈방이라고 알려져 있지만 그 내용이 정확한 지에 대해서는 추가적인 정보가 필요할 것으로 보입니다. 민간 해상 위협 권고가 발령되었지만, 현재 우리 해군은 카리브해 수색을 할 준비가 전혀 되어있지 않습니다.\"\n\n카우디요들이 현 상황의 심각성을 인지함에 따라 브리핑룸은 조용해졌습니다. 카우디요가 정적을 깼습니다. \"인질 중에 미국인이 있으니, 지금 당장 미국에 연락하세. 그놈들이 미국인들에게 대항할 수는 없을거야.\" \n\n살라자르가 반박했습니다. \"아니, 그 테러리스트들을 무시하는게 나을거야. 갈방은 이미 이전의 반역 사건으로 사람들의 이목을 끌었어. 이번 사건으로 우리가 그들에게 관심을 준다는 걸 보이면 안 된다고.\" 둘은 방안의 다른 사람들이 뻘쭘하게 쳐다보는 가운데 열띤 말다툼을 시작하였습니다."
 iberia.303.a:0 "우린 아무것도 할 수 없다."
 iberia.303.b:0 "그 배에 미국인이 있으니, 미국에 도움을 요청하자!"
 IBR_reformist_tt_34:0 "미국으로부터 도움을 받는 것은 §Y평의회의 개혁주의 기류를 증가시킬 것입니다.§!"
 IBR_influence_tt_23:0 "미국으로부터 도움을 받는 것은 §Y평의회의 영향력을 증가시킬 것입니다.§!"
 iberia.304.t:0 "납치된 이베리아 선박에 타고 있는 미국인들"
 iberia.304.d:0 "오늘, 해상 위협의 소식이 국방부 사무실에 전해졌습니다. 서인도 연방뿐만 아니라 이베리아 정부도 산타 마리아로 알려진 납치된 여객선에 대해 보도했습니다. 이 배는 며칠 전 승객으로 위장해 탑승한 과격파 이베리아 민주주의 단체에 의해 납치되었고, 이후 세인트키츠에서 급정박한 후, 레이다망을 벗어났으며, 이 과정에서 부상당한 선원들은 하선당했습니다. 이 배에는 600명의 승객들이 탑승하고 있으며, 여성, 어린이, 그리고 민간인으로 구성되어 있습니다. 이 배에 타고 있는 사람들 중 많은 수가 이베리아인이지만, 미 국방부는 몇몇 탑승자들이 미국 시민임을 확인했습니다.\n\n배에 승선한 모든 사람들은 잘못된다면 폭력적인 종말을 맞이할 수 있으며, 여기에는 외국 테러리스트의 손에 있는 여러 미국 시민의 목숨이 포함될 것입니다. 미국 대중들은 이 뉴스를 받아들일 수 없다고 생각할 것입니다. 따라서, 유일하고 바람직한 행동방법은 산타 마리아호를 찾기 위한 해군 수색작전을 시작하고 배에 탄 사람들을 해방시키는 것입니다. 카리브해와 대서양 중부 지역에는 미 해군 함정 여러 척이 배치되어 있으며, 이 함정들은 즉각 수색을 시작할 준비가 되어 있습니다."
 iberia.304.a:0 "해군을 보내라!"
 iberia.305.t:0 "해상 습격자들"
 iberia.305.d:0 "스미슬리 상병은 해질녘을 틈타 산타 마리아호에 오른 마지막 부대원입니다. 그는 조심스럽게 M14 소총을 등에서 풀었고, 가능한 한 조용히 탄알집을 점검하며, 안에 탄환을 장전했습니다. 임무의 의도는 분명합니다. 신속하게 행동하고, 민간인이 피해를 입지 않도록 보호하고, 가능한 한 많은 납치범들을 포로로 잡는 것입니다. 첫 번째 총격이 발사되는 즉시, 납치범들은 준비할 것입니다.\n\n분대장이 짧은 일련의 손짓 신호를 보내고, 그들은 희미하게 불이 켜진 배의 갑판을 가로질러 천천히 움직이기 시작합니다.\n\n얼마 지나지 않아 접촉이 벌어졌습니다. 분대장은 갑판을 순찰하는 무장 납치범에게 재빨리 두 발을 발사했고, 납치범은 축 처졌습니다. 총성이 발사되자 해병대원들은 신속하게 행동에 나섰습니다. 갑판 반대편에서 총성이 울렸고, 다른 납치범들도 사살당했을 겁니다. 스미슬리는 함선의 바깥쪽 계단을 오를 때 그의 부대와 함께 다리 위로 올라가자마자 근접전을 준비합니다. 착검하라는 명령이 내려지고, 스미슬리는 링으로 된 총검을 재빨리 착검했습니다. 몇몇 남자들이 고함을 지르기 시작하자 배 안에서 소란이 들립니다. 함선의 다른 위치에서도 총성이 들립니다. 또 다른 해병대 대원들이 멍청하게 배치되고 준비가 덜 된 납치범들을 신속하게 사살했습니다.\n\n스미슬리의 분대는 배가 통제되는 다리 입구에 신속히 도착했습니다. 분대장이 입장하기 전에 카운트 다운을 했습니다. 마침내, 1이 카운트 되고, 그는 분대원들과 함께 행동에 돌입합니다. 재빠르게, 그들은 다리로 돌진했습니다. 스미슬리는 총성이 발사되기 전에 한 명의 무장 수비원을 사살했습니니다. 다리 안에 있던 다른 무장 대원들은 소총을 재빨리 내려놓고, 목숨을 구걸하기 위해 항복했습니다."
 iberia.305.a:0 "갈방을 확보했다, 배는 안전하다."
 iberia.306.t:0 "미국인들이 갈방을 생포하다"
 iberia.306.d:0 "오늘 미 해군이 산타마리아호를 확보하였다고 우리에게 연락했습니다. USS 허미티지에 승선한 미 해병대원들이 새벽 시간에 산타 마리아호에 잡입하였다고 합니다. 납치범들 중 총 7명이 사망했으며, 인질로 잡힌 민간인들과 선원들은 피해를 입지 않았습니다. 그 외 17명의 납치범들은 미 해군이 포획하여 구금하였다고 합니다. 포로 명단 중에는 엔히크 갈방 또한 포함되어 있었으며, 미군의 함교 급습 직후에 해병대에 항복하였다고 합니다.\n\n미국은 이베리아 납치범들을 우리에게 인도하기로 이미 합의하였으며, 그들은 우리의 법 아래 처벌받을 것입니다. 납치범들의 계획은 이 배를 포르투갈로 이동시키는 것이었으며, 그는 그곳에서 이베리아에 대항하는 반란을 선동할 계획이였다고 합니다. 만일 그가 성공했다면, 그는 분명 우리에게 성가신 가시가 되었음을 증명할 수 있었을 지도 모릅니다. 우리는 그러나 아직 안심할 수 없습니다. 이 민주화 운동가 한 명이 우리의 감옥에 있는 동안, 그는 혼자서 행동하지 않았습니다. 이베리아 내부엔 민주주의의 대의를 위해 목숨을 걸고 싸우는 다른 수많은 사람들이 있습니다."
 iberia.306.a:0 "그들이 붙잡히기 전에 뿌리뽑아내야 한다!"
 iberia.307.t:0 "납치범이 쿠바에서 연설하다"
 iberia.307.d:0 "쿠바에서 들려오는 라디오 방송 소식입니다. 이베리아는 이 방송을 예상하지 못했고, 듣고 싶지도 않았습니다. 전 세계의 라디오에서 최근 우리가 체포하려 했던 엔히크 갈방의 목소리가 울려퍼졌습니다. 그와 산타 마리아 호의 납치범들은 망명지를 찾았으며, 그는 현재 쿠바에서 라디오를 통한 방송을 진행하고 있습니다.\n\n평소 갈방의 방송은 이베리아 해군 대령 당시 벌였던 선동적 언론 기고문과 유사했습니다. 그러나 이번 연설은 훨씬 급진적이였습니다. 이베리아의 민주주의를 외치는 갈바오는 이베리아 국민들이 무기를들고 카우디요들의 정권에 그들의 어떤 수단이건 동원하여 그들에게 저항하도록 선동하고 있습니다. 그는 이베리아인 남녀 누구건 간에 카우디요를 물러나게 하기 위해 커다란 진전을 이룰 수 있으며, 더 밝은 미래를 위해서 좀더 급진적으로 행동해야 한다고 주장합니다.\n\n이 연설은 우리에겐 그저 혁명적인 헛소이링 뿐이지만, 우리 국민들 중 많은 사람들이 이 말도 안되는 방송에 열광하고 있는 듯 합니다. 이베리아 언론들에게 이 사건을 절대 다루지 말라고 지침이 내려졌으나, 전 세계의 신문들은 \"이베리아의 민주화 운동\"이라는 내용의 사설과 기사로 도배되었습니다. 이는 우리가 결코 숨길 수 없는 상처가 되었습니다."
 iberia.307.a:0 "국제 무대에서의 굴욕이군!"
 IBR_reformist_tt_34_3:0 "방해받지 않는 납치범들의 민주주의 선동은 이베리아 많은 사람들에게 영감을 주고 있으며, 이는 §Y평의회에서의 개혁주의 영향력을 늘릴 것입니다.§!"
 IBR_influence_tt_23_3:0 "이런 국제적으로 난처한 상황은 §Y평의회의 영향력을 감소시킬 것입니다.§!"
 iberia.308.t:0 "쿠바에서 송환된 인질들"
 iberia.308.d:0 "매스컴과 웅성대는 대중들이 방금 들어온 선박을 에워싸고 있으며, 승객 무리들이 커다란 여객선에서 하선하기 시작했습니다. 몇 주 간의 긴장과 불확실한 기간이 지난 이후, 산타 마리아 호의 인질들은 무사히 이베리아에 귀환하였습니다. 납치범들은 국제법상으로는 테러범으로 간주되었지만, 헨리크 갈방과 그의 납치범 딜당은 배를 나포한 사이 승객들에게 위해를 가하지 않았습니다. 그들이 쿠바로 도망친 이후, 쿠바 정부는 이베리아로 귀환하는 900명의 인질들을 위한 교통수단을 제공해 주는 것에 대해 동의하였습니다.\n\n눈시울을 붉히는 지인, 가족들이 하선하는 승객들을 만나기 위해 달려들었습니다. 연방 내 많은 국민, 아니 모든 국민들이 인질들이 이베리아로 영영 돌아오지 못할 것이라고 생각했습니다. 그러나 우려와는 달리, 모든 인질들의 신원은 이상없이 파악되고 있습니다. 이베리아 국민이 아닌 외국인 인질들을 위한 본국 귀환을 위한 준비계획 또한 진행되고 있습니다.\n\n세계 무대에서 이 사건은 이베리아에 커다란 굴욕을 안겨주었지만, 많은 사람들은 그들이 사랑하는 사람들이 위험한 항해과정에서 안전하게 귀국하였다는 사실을 축복하고 있습니다."
 iberia.308.a:0 "적어도 그들은 무사히 돌아왔다."
 iberia.309.t:0 "살라자르가 남아프리카 전쟁에 개입을 추진하다"
 iberia.309.d:0 "Within the high governmental offices in Madrid, yet another disagreement erupts between the Caudillos. Following the outbreak of the South African War, the German and American spheres have thrown their weight behind the factions of the Afrikaner Volkstaat and the Dominion of South Africa, respectively. As the conflict drags on, concerns within Iberia grow that the German backed African powers may soon overrun the Dominion of South Africa, creating a dominance of the German sphere within Central to South Africa. The United States has grown increasingly involved in the conflict, with a growing American force being committed to the South African War to prop up the Dominion government.\n\nSalazar argues to an unconvinced Franco that the Iberian nation would benefit greatly through intervention in South Africa. While the front lines of this conflict are far from home, assistance to the Dominion of South Africa against the Germans and the Boers could provide a barrier to the further expansion of German influence within the African continent. Furthermore, Salazar argues that within a continent rife with the rise of new nations, significant favor and influence over a well established state such as South Africa could prove an essential strategic stepping stone in the expansion and maintenance of Iberian influence globally.\n\nThe Caudillos have yet to come to the formal agreement required for any official action to take place, Salazar is unrelenting in his proposals, believing firmly in the necessity of Iberian intervention in South Africa. If either of the Caudillos is to be moved in his opinion, it is likely not to be Salazar."
 iberia.309.a:0 "우리는 행동해야 한다!"
 iberia.310.t:0 "프랑코가 살라자르의 남아프리카 계획에 완전히 동의하다"
 iberia.310.d:0 "Following a steadfast assailance of proposals and arguments from Salazar, Caudillo Franco has finally come to an agreement with his counterpart. Following the American intervention in the Santa Maria affair, where United States Marines secured the terrorist leader Henrique Galvão as well as ensuring the safety of nine hundred hostages, Franco feels indebted to the Americans. He agrees with Salazar that the Americans deserve steadfast support in their South African interventionism, and that Iberia should do all in its capacity to ensure that they do not stand alone in combating German influence in Africa.\n\nThe Caudillos immediately prepare the necessary measures to commence the planning of operations. Franco swiftly arranges for emergent meetings with the military high command, as Salazar calls for arrangements to be made with the Foreign Ministry to begin diplomatic engagements with the Americans and South Africans concerning the war. The cogs of the Iberian diplomatic machine begin turning."
 iberia.310.a:0 "미국인들에게 받은 호의를 열 배로 갚아주자!"
 iberia.311.t:0 "프랑코가 살라자르의 남아프리카 계획에 마지못해 동의하다"
 iberia.311.d:0 "Following a steadfast assailance of proposals and arguments from Salazar, Caudillo Franco has finally come to an agreement with his counterpart. While suspicious of Salazar's seemingly unending zeal to intervene in South Africa, Franco reluctantly agrees with Salazar of the benefits of a successful Iberian intervention in the South African conflict. Franco, however, is uncertain of Salazar's convictions that Iberia should become a near equal partner to the United States in the conflict. While he believes in the strategic value of the conflict, he does not share the same unending confidence as his counterpart.\n\nThe Caudillos immediately prepare the necessary measures to commence the planning of operations. Franco swiftly arranges for emergent meetings with the military high command, as Salazar calls for arrangements to be made with the Foreign Ministry to begin diplomatic engagements with the Americans and South Africans concerning the war. The cogs of the Iberian diplomatic machine begin turning."
 iberia.311.a:0 "남아프리카는 우리 도움에 의존할 것이다."
 iberia.312.t:0 "이베리아의 남아프리카 지원 제안"
 iberia.312.d:0 "오늘 오후, 워싱턴 D.C.의 이베리아 대사는 대통령을 만났습니다. 우리 행정부에 많은 충격을 안겨준 이베리아 대사는 남아프리카 전쟁에서 이베리아를 직접 지원하겠다고 약속했습니다. 이 대사는 미국이 이베리아 분쟁의 지원을 수락한다면, 이베리아는 중요하고 직접적인 군사 전투 지원에 기여할 준비가 되어 있다고 주장했습니다.\n\n비록 전혀 예상하지 못했지만, 이 소식은 워싱턴의 많은 사람들에게 환영을 받았습니다. 이전에, 많은 미국인들은 분쟁 속에서 소외감을 느꼈습니다. 그것은 마치 우리가 혼자 서 있는 것처럼 널리 여겨져 왔습니다. 이베리아 지원 규모는 아직 확정되지 않았지만, 우리는 이베리아 대사에게 그들의 지원을 의심할 여지 없이 받아들이겠다고 확언했습니다. 게다가, 우리 군은 이베리아인들이 작전을 개시하는 것을 돕기 위해 가능한 모든 원조를 제공할 준비가 되어 있습니다."
 iberia.312.a:0 "우리는 가능한 모든 도움을 받을 것이다."
 iberia.313.t:0 "미국의 남아프리카 전쟁 지원 환영"
 iberia.313.d:0 "Following a meeting with American President [USA.GetLeader], our ambassador to the United States has reported back to the foreign ministry in Madrid with the American response. The Americans have, quite jubilantly, accepted our offer of support in South Africa, and will welcome our forces in addition to theirs in the conflict. In further support of our efforts, the Americans have pledged extensive logistical assistance to commence our operations in the region, to ensure a smooth operational launch.\n\nSalazar has proven to be quite elated following this news. Already, thousands of Portuguese soldiers are poised for deployment to South Africa, as thousands more conduct additional training to prepare for near-future deployments. Many in the public remain skeptical, however, of the significance of such a conflict. People question why Iberian men must be sent to perish in a conflict thousands of miles away, over a country with no true ties to Iberia. Regardless of skepticism, Salazar has the Portuguese war machine mobilizing as much as feasible, as the countdown to Iberian operations in South Africa begins."
 iberia.313.a:0 "훌륭해!"
 iberia.314.t:0 "아프리카에서의 승리"
 iberia.314.d:0 "Following a strenuous and expensive war in South Africa, we have finally emerged as a victor alongside the United States. While our contributions pale in comparison to the immense military investments sent forth by the United States, our efforts were nonetheless significant and fruitful. Following such efforts, Salazar stands firm in his belief that Iberia has earned a significant award for her efforts. More specifically, he states, he believes that Iberia has earned back her former Portuguese colonies in Africa.\n\nWhilst the return of the Portuguese colonies is a favourable fantasy for Salazar, reality is often disappointing. For Iberia to seize these lands for herself once again would likely act counter to the interests of nearly all powers in the region. While we may put forth the argument that we have amply paid for this return in blood, it remains highly uncertain whether the Americans will see things the same way. Regardless, Salazar stands firm that we must toss the dice, and formally request that the Americans permit the return of Iberian rule to former Portuguese colonial possessions."
 iberia.314.a:0 "미국인들에게 식민지를 요청하자."
 IBR_reformist_tt_35:0 "남아프리카에서의 OFN의 승리는 §Y평의회의 개혁주의를 확대시킬 것입니다.§!"
 IBR_influence_tt_24:0 "남아프리카에서의 OFN의 승리는 §Y평의회의 영향력을 확대시킬 것입니다.§!"
 iberia.314.b:0 "잘 될 리가 없지."
 iberia.315.t:0 "살라자르가 식민지 반환을 원하다"
 iberia.315.d:0 "남아프리카 전쟁의 승리에는 이베리아의 지원을 빼놓을 수 없을 것입니다. 그들의 막대한 공헌은 보어인들과 독일군을 상대로 승리하는 데 큰 도움이 되었습니다. 이베리아 인들은 이 사실을 잘 알고 있으며 따라서 이를 최대한 활용하려 하는 것 같습니다.\n\n최근 포르투갈의 이베리아 공동 독재자 카우디요 살라자르의 친필 서한이 대통령 앞으로 도착했습니다. 편지의 내용은 솔직했습니다. 살라자르는 남아프리카에 대한 이베리아의 상당한 기여에 따라 이베리아가 지난 수십 년 동안 독일에 점령당한 옛 포르투갈 식민지를 다시 점령할 수 있도록 미국에 공식적으로 요청했습니다.\n\n치열한 분쟁 끝에 옛 영토를 되찾으려는 이베리아의 열망은 이해하지만, 우리가 이를 받아들인다면 긍정적인 도덕적 이미지를 유지하는 것은 거의 불가능할 것입니다. 우리의 대중적 이미지는 자유를 위해 싸우고 독일 제국주의와 침략에 맞서 싸우는 것입니다. 이베리아에 전쟁 전리품을 허용한다면 식민지 독재를 다른 독재로 대체하는 것일 뿐입니다. 이베리아 사람들은 거부당하는 것을 달가워하지 않을 것이지만, 우리를 위한 선택은 하나뿐입니다."
 iberia.315.a:0 "그들의 도움은 고맙지만, 그건 받아들일 수 없다."
 iberia.316.t:0 "아프리카 식민지 제안이 거절당하다"
 iberia.316.d:0 "Salazar's former request was penned by him personally, and sent off to President [USA.GetLeader] for review. The American President spared little time in garnering his reply to Salazar. In short, the United States has formally denied our request for the official return of Iberian governorship over the former Portuguese colonies of Mozambique and Angola.\n\nThe President, in his reply, states: \"The United States of America cannot, in good faith, guarantee to Iberia the return of any former colonial or other overseas territories and possessions. It was our goal in this costly war to combat the colonial sphere of an imperial oppressor, and to guarantee the self-determination of the peoples of South Africa. With this, we believe the Iberian request to be contrary to this goal.\"\n\nSalazar, in a fury, has gone on at length in private of what he perceives as an American betrayal, claiming that the United States has denied Iberia a claim in the spoils of war. He continues on in saying that the Americans bled the Iberians for their own benefit, and that Iberia will never forget this betrayal. Franco, alongside most in government, do not see things from the same point of view as Salazar, seeing the recent request denial as a mere diplomatic necessity."
 iberia.316.a:0 "그냥 처음부터 제안을 보내지 말 걸."
 iberia.317.t:0 "남아프리카가 포르투갈인들에게 정착지를 제공하다"
 iberia.317.d:0 "기나긴 남아프리카 전쟁이 끝난 후 이베리아 정부가 파견한 많은 포르투갈 자원병은 자신이 싸웠던 남아프리카를 사랑하게 되었습니다. 그 결과 전쟁이 끝나고 많은 병사들이 군에 대한 계약상의 의무에서 벗어나자 수천 명의 포르투갈 병사들이 남아프리카에 정착하기로 결정했고, 과거 네덜란드와 영국 정착민들처럼 남아프리카를 새로운 고향이라고 부르기 시작했습니다.\n\n이 포르투갈 정착민들은 남아프리카 내에서 공식적인 지위가 없었지만, 최근 남아프리카 정부는 이 지위를 변경한다고 발표했습니다. 남아프리카 전쟁에 참전한 수많은 포르투갈 군인에 대한 감사의 표시로 현재 이곳에 거주하는 모든 포르투갈인에게 공식 영주권을 부여했습니다. 이에 따라 수천 명의 포르투갈 국외 거주자들은 이제 합법적으로 제한 없는 생활을 누릴 수 있게 되었습니다.\n\n이는 남아프리카 정부가 남아프리카의 지속적인 존속을 위해 목숨을 걸고 싸운 용감한 포르투갈인들에 대한 감사의 표시이자, 분쟁으로 희생된 많은 사람들을 위한 제스처입니다."
 iberia.317.a:0 "그들은 자신의 행위에 대해 제대로 보상을 받을 수 없었다."
 iberia.318.t:0 "남아프리카의 포르투갈 레스토랑 체인"
 iberia.318.d:0 "전쟁 후 수천 명의 전직 포르투갈 군인들이 남아프리카에 정착한 후, 많은 사람들이 이 지역에서의 새로운 삶에 잘 적응했습니다. 하지만 페르난도 두아르테라는 전직 이베리아 육군 상병보다 더 잘 적응한 사람은 드물었습니다.\n\n페르난도는 동료들 사이에서 항상 간단한 재료로 정말 맛있는 음식을 만들어내는 훌륭한 요리사로 인정받았습니다. 그는 요하네스버그에 레스토랑을 열어 남아프리카에서의 새로운 삶에서 이 재능을 활용했습니다. 가정식 요리와 풍미 가득한 치킨이 강점인 이 레스토랑은 남아프리카 사람들의 사랑을 받으며 큰 열풍을 불러일으키며 큰 성공을 거두었습니다.\n\n첫 번째 레스토랑의 대성공으로 페르난도는 지점을 열게 되었고, 유명한 포르투갈 요리를 맛보기 위해 수천 명의 사람들이 그의 레스토랑 앞을 가득 메웠습니다. \"난도스\"라는 이름의 이 레스토랑은 짧은 역사에도 불구하고 5개의 체인점을 보유하고 있으며, 최근 페르난도의 모국인 포르투갈에 한 곳, 남아프리카에 네 곳이 문을 열었으며 앞으로 몇 년 안에 몇 곳이 더 생길 예정입니다. 난도스가 들불처럼 퍼져나가면서 남아프리카와 이베리아의 진정한 협력 성공 사례로 자리매김하고 있습니다."
 iberia.318.a:0 "치킨을 싫어하는 사람이 있을까?"
 iberia.319.t:0 "남아프리카의 총체적 패배"
 iberia.319.d:0 "남아프리카의 들판은 죽은 자들의 피로 물들었습니다. 독일군 장비로 무장한 군인과 민병대가 진격하면서 한때 번영을 누렸던 이 지역의 거리는 시체로 뒤덮였고, 포르투갈, 미국, 남아프리카 군인들이 독일군의 소총에 맞아 목숨을 잃은  채 쓰러져 있습니다. 남아프리카 전쟁은 패배로 끝났습니다. \n\n미국과 이베리아는 압도적인 아프리카실트의 세력에 맞서 남아프리카를 지키기 위해 많은 노력을 기울였지만, 이 역경을 극복할 순 없었습니다. 수천 명의 용감한 포르투갈 자원병들이 이국땅에서 죽음을 맞이한 가운데 실트는 계속해서 남쪽으로 진격했고, 결국 이 전쟁은 이길 수 없는 전쟁이라는 사실을 모두가 깨달았습니다. 남아프리카에서의 철수는 신속하게 이루어졌고, 특히 미국은 케이프타운의 고위급 인력을 철수시키기 위해 대대적인 노력을 기울였습니다. 남아프리카의 마지막 몇 주 동안 수만 명의 군인이 선박과 항공기에 탑승하여 고향으로 철수했습니다.\n\n이베리아 전역에서 남아프리카에서의 패배는 거의 모든 사람들에게 무책임한 군사적 재앙이자 굴욕으로 여겨지고 있으며, 심지어 카우디요 프랑코조차 남아프리카 개입에 대해 거리를 두며 살라자르가 모든 비난의 화살을 맞는 것을 은근히 기뻐했습니다."
 iberia.319.a:0 "대재앙이다!"
 IBR_reformist_tt_36:0 "남아프리카에서의 OFN의 패배는 §Y평의회의 개혁주의를 약화시킬 것입니다.§!"
 IBR_influence_tt_25:0 "남아프리카에서의 선견지명 부족은 §Y평의회의 영향력을 약화시킬 것입니다.§!"
 iberia.320.t:0 "남아프리카에서의 검은 심리전"
 iberia.320.d:0 "전쟁 중엔, 심리 작전도 있습니다. \"하얀 심리전\"으로 널리 알려진 것은 사실상 모든 전쟁터에서 볼 수 있는데 신문, 포스터, 전단 등 국가가 승인한 선전물이 대외의 사람들과 군 계급 사이에 배포되는 것입니다. 그러나 덜 알려진 것은 \"검은 심리전\"라고 알려진 것입니다.\n\n남아프리카 전쟁 내내, 이베리아의 심리전 부대는 적군과 민간인을 설득하고, 사기를 떨어 뜨리고, 설득하기 위한 시도로 검은 심리전을 수행했습니다. 이러한 초기 작전은 일부 제한적인 성공을 거두었지만, 미국 중앙정보국과의 연계로, 이들은 검은 심리전의 범위를 넓히기를 희망하고 있습니다.\n\n미국인들은 남아프리카 영토에 대한 더 강력한 지배권을 확보하는 데 다소 잔인하지만 효과적인 것으로 입증되었습니다. 남아프리카 정부 및 이베리아 심리전 부대와 함께 \"피닉스 프로그램\"으로 알려진 작전이 실시되었습니다. 이 작전은 남아프리카의 실트나 보어인을 지지하는 쪽으로 기울 수 있는 사람들에게 은밀한 심리 작전을 실행하는 것을 목표로 하고 있습니다. CIA와 이베리아인들은 폭로, 공적인 굴욕, 체포, 심지어 고문까지 동원해 적을 지지하는 민간인을 사이에서 적대적인 조직의 구성원 자격을 무력화시키는 테러 행위를 벌입니다. 이것은 CIA가 꾸며낸 많은 검은 심리전들 중 하나일 뿐인데, 이베리아인들은 그 동안 충분한 기록해두었습니다."
 iberia.320.a:0 "우리는 훌륭한 CIA로부터 배울 것이 많다."
 iberia.320.b:0 "기관이 앞장서고 있다."
 iberia.321.t:0 "하늘의 영웅"
 iberia.321.d:0 "하늘에서 폭탄과 박격포가 쏟아지는 가운데 거리는 무고한 사람들의 피로 붉게 물들었습니다. 미국의 공군력 우위에도 불구하고 적이 너무 가까이 있는 상황에서 할 수 있는 일은 거의 없었습니다. 남아프리카의 민간인들은 이 피비린내 나는 분쟁의 소용돌이에 의도치 않게 휘말리게 되었고, 그 결과 많은 사람들이 전쟁의 희생자가 되었습니다.\n\n도시 거리의 혼돈 속에서 많은 사람들이 위험한 거리를 뛰어다니며 도움이 필요한 사람들을 구하는 포르투갈 구세주들에 대해 이야기하고 있습니다. 이러한 이야기는 꾸며낸 것처럼 보이지만 근거있는 이야기입니다.\n\n남아프리카 내전 당시의 기록에 따르면 이베리아 군대의 포르투갈 의료진이 위험에 처한 사람들을 돕기 위해 자신의 생명과 신체의 위험을 무릅쓰고 달려갔다고 합니다. 수백 명의 남아프리카 주민들이 분쟁 지역에 갇힌 남아프리카 주민들에게 가능한 모든 지원을 제공하기 위해 임무 범위를 훨씬 벗어난 활동을 펼친 이들 의료진에게 어떤 식으로든 도움을 받았다고 주장하고 있습니다. 이들의 활약은 이제 전설이 되었습니다."
 iberia.321.a:0 "이베리아는 전 세계에서 진정한 선의의 국가이다."
 iberia.321.b:0 "우리는 그들에게 영원히 빚을 지고 있다."
 iberia.322.t:0 "이베리아의 상투메 임차 제안"
 iberia.322.d:0 "남아프리카 전쟁이 격화되는 가운데, 우리의 이베리아 협력자들의 참여도가 증가하고 있습니다. 우리가 아주 기쁘게 생각하는, 이베리아인들은 이 분쟁에서 약속을 지켜왔으며, 우리의 동맹국뿐만 아니라 우리 군에 대한 많은 선망의 지원을 계속해 왔습니다. 최근 연락에서, 이베리아인들은 전쟁에서의 기존 지원을 대폭 확대할 것을 약속했습니다. 워싱턴 D.C.와의 대화에서 현재 분쟁에 참여하고 있는 이베리아인들의 의도에 대한 많은 복잡성과 세부 사항이 정리되어 있는데, 이 문서 내의 한 가지 서약은 다른 것들과는 두드러집니다.\n\n중앙아프리카와 서아프리카 해안에서 멀지 않고, 적도 바로 북쪽에 위치한, 이베리아의 상투메 섬은 이 분쟁 기간 동안, 물류 중심지로써의 큰 잠재력을 가지고 있습니다. 남아프리카에 이베리아의 작전이 설립된 이후, 현재 우리에게 이 섬에 대한 영유권을 임차하는 것이 적절한 상황이라고 믿고 있으며, 우리에게 귀중한 물류 자산을 제공하고 있습니다. 군 고위 관계자는 상투메 항구가 물류 경유지로, 나아가 우리 폭격기 비행대의 공군기지로도 효과적으로 사용될 수 있을 것으로 믿고 있습니다.\n\n섬의 사용 계획은 아직 초기 단계에 있지만, 실행한다면 우리는 이베리아 임대 제안을 감사히 받아들일 것이며, 섬에 대한 물류 작업은 불과 몇 달 후에 시작될 것으로 추정됩니다."
 iberia.322.a:0 "전쟁 노력에 큰 힘이 될 것이다."
 iberia.322.b:0 "그곳은 필요없다."
 iberia.323.t:0 "남아프리카의 교착 상태"
 iberia.323.d:0 "남아프리카의 언덕이 전쟁의 피해로 상처투성이가 되고 넓은 목초지가 젊은이들의 시체로 뒤덮히면서 승자를 가늠할 수 없게 되었습니다. 한때는 보어인들이 우세했으며 미국의 승리가 임박했던 적도 있지만, 지금은 아닙니다. 전쟁은 패배도 승리도 아닙니다.\n\n수천 명의 이베리아(주로 포르투갈) 남자들이 남아프리카에서 죽음을 맞이한 가운데, 고국에 있는 수천 명의 사람들이 알래스카 해안보다 더 쓸모없는 이국 땅에서 벌어진 분쟁으로 인한 희생을 슬퍼하고 있습니다. 극복할 수 없는 상실의 슬픔 속에서 많은 사람들이 전쟁과 이베리아의 참전 동기에 대해 의문을 품기 시작했습니다. 사람들은 살라자르에게 해답을 기대하고 있지만, 그는 그들에게 해답을 주지 못했습니다.\n\n한때 살라자르는 이베리아의 영광을 되찾고 세계 무대에서 이베리아가 부활할 것이라고 장황하게 연설했지만, 지금은 입을 다물고 있습니다. 살라자르는 전세가 결코 좋지 않다는 사실을 알고 있으며, 이베리아 개입에 대한 열정은 승리에 대한 희망과 함께 거의 다 사라져 버렸기 때문입니다."
 iberia.323.a:0 "무엇을 위한 희생이지?"
 iberia.324.t:0 "이베리아가 전쟁 노력을 위한 지도를 제공하다"
 iberia.324.d:0 "모잠비크나 앙골라에 대한 포르투갈 식민통치는 과거일 뿐 역사책에서 언급하는 것에 지나지 않지만, 이 역사의 근간은 현재 전쟁 노력에서 배상금을 지불할 수 있는 잠재력을 가지고 있습니다.\n\n워싱턴에서 열린 최근의 조정 노력의 일환으로, 이베리아 군부의 고위 간부들은 모잠비크와 앙골라에서 포르투갈 식민지 지배의 말기부터 시작된 수많은 지도와 문서를 우리에게 제공했습니다. 문서의 내용은 현재 아프리카실트의 국가판무관들에게 통제되고 있는 모잠비크와 앙골라 내의 다양한 중요 지역의 산업 및 인프라 사양에 대한 세부 사항을 상세히 제공하였습니다. 우리는 지도들이 조금 오래됐긴 했지만, 지금도 매우 정확할 것으로 추정합니다. 이베리아인들이 제공한 정보를 통해 주요한 적의 물류 및 산업 중심지를 정확하게 공격하기 시작하면서, 적에 대한 미국의 폭격 작전의 지속력에 매우 귀중한 것으로 입증 될 것입니다."
 iberia.324.a:0 "폭탄의 비가 좀 더 정확하게 내리길 바랍니다."
 iberia.325.t:0 "미국 공군이 루안다 무기 공장을 타격하다"
 iberia.325.d:0 "이베리아 군과 미군 사이의 정보 교환 이후, 미 공군은 모잠비크와 앙골라의 아프리카실트 관할 지역의 물류 및 산업 배치에 대한 상세한 정보를 확보하게 되었습니다. 그 정보는 필요 없는 것이 아니였습니다.\n\n어제 오후, 미 공군 폭격기가 남아프리카 분쟁 동안, 상당량의 무기 생산이 이루어진 루안다의 산업 중심지를 타격했습니다. 이베리아 정보기관이 제공한 정보로 덕분에, 미국의 폭탄이 지역 산업의 필수 건물에 아주 정확하게 투하될 수 있었고, 돌이킬 수 없는 피해를 입혔으며, 이 지역에서 상당한 양의 무기 생산이 중단되었습니다.\n\n새로운 미국 폭격 작전의 신속하고 파괴적인 효과로, 많은 고위 관료들은 분쟁 동안 국가판무관들의 생산 능력이 현저하게 방해받기를 기대하고 있습니다. 그렇지만, 미국의 폭격 작전이 아프리카실트의 전반적인 효과에 미치는 전반적인 영향이 효과적인지는 아직 확정되지 않았습니다."
 iberia.325.a:0 "적의 전쟁 기계에 상당한 타격을 입혔다."
 ibrwar.43.t:0 "승인을 위한 캠페인"
 ibrwar.43.d:0 ""
 ibrwar.43.a:0 "합법적인 정부가 승리할 것이다."
 ibrwar.44.t:0 "충성스런 정착민들"
 ibrwar.44.d:0 ""
 ibrwar.44.a:0 "아프리카에서 싸울 군대를 조직하게 하자."
 ibrwar.44.b:0 "가능한 한 많이 본토에 보내라!"
 ibrwar.45.t:0 "안전한 위치"
 ibrwar.45.d:0 ""
 ibrwar.45.a:0 "사람들은 리더가 필요하다."
 ibrwar.46.t:0 "이베리아가 지원을 요청하다"
 ibrwar.46.d:0 ""
 ibrwar.46.a:0 "몇몇 장비를 보내라."
 ibrwar.46.b:0 "왜 우리가 그들을 도와야 하지?"
 ibrwar.47.t:0 "이탈리아의 원조"
 ibrwar.47.d:0 ""
 ibrwar.47.a:0 "이탈리아 친구들이 있다는 것은 좋은 일이지."
 ibrwar.48.t:0 "이탈리아가 원조를 보내기 거부하다"
 ibrwar.48.d:0 ""
 ibrwar.48.a:0 "좋아, 우리는 그들이 필요없어."
