 Crippled_Sovereignty:0 "무력화된 주권"
 Crippled_Sovereignty_desc:0 "연합은 완벽히 평등합니다. 사실, 그렇게 규정되어 있습니다. 이는 많은 문제를 야기시키고 있죠. 연합의 모든 외교적 활동은 포르투갈과 스페인 모두의 승인을 받아야 하며, 양국은 동일한 가치의 거부권을 행사할 수 있습니다. 하지만 바르셀로나에 도로를 깔려고 포르투갈 정부의 허락을 맡아야 한다는 이상한 사실은, 연합이 만들어지던 시절엔 생각지 못한 것이었겠죠..."
 Crippled_Sovereignty_notsomuch:0 "약화된 주권"
 Crippled_Sovereignty_notsomuch_desc:0 "연합은 양국간의 동등한 협력체이며, 그렇게 규정되어 있습니다. 연합의 모든 외교적 활동은 포르투갈과 스페인 모두의 승인을 받아야 하며, 양국은 동일한 가치의 거부권을 행사할 수 있습니다. 이는 정치적 목표 달성에 주요한 장애물이 되었으나, 최근 일련의 개혁들 덕에 이러한 문제가 완화되었습니다."
 The_Dying_Triumvirate:0 "망해가는 트리움비라투스"
 The_Dying_Triumvirate_desc:0 "이탈리아와의 알제리 국경 충돌 문제는 최근 들어 긴장을 크게 고조시키고 있습니다. 타협점을 찾지 못하면 이베리아의 불만 때문에 트리움비라투스는 무너져 버리고 말 것입니다."
 IBR_liberalisation:0 "자유화"
 IBR_liberalisation_desc:0 "민주화 과정이 진행되면서 이베리아 정치 구조는 자유화되고 있습니다. 정부의 최종 목표에는 민주적 체제로의 전환이 포함되어 있습니다."
 Mediterranean_Tech_Exchange:0 "지중해 군사 기술 교환 프로그램"
 Mediterranean_Tech_Exchange_desc:0 "군사기술 발전을 촉진시키기 위해, 기술 교류 프로그램이 수립되었습니다. 지중해 국가들이 이에 참여하여 개인화기와 같은 장비 기술을 더 발전된 기계화 기술 등과 교환하게 될 것입니다. 이 프로그램을 통해, 모든 관련 국가들이 그들의 군대에 새로운 장비를 갖추게 될 것입니다."
 Dissolving_Iberian_Union:0 "이베리아 해체"
 Dissolving_Iberian_Union_desc:0 "대재앙의 가능성을 피하기 위해, 이베리아 정부는 예상했던 대로 이베리아를 영구히 해체할 것이라 결정했습니다. 많은 사람들이 불만을 토로했고 일부는 항의까지 했지만, 행정 결정은 이미 승인되었습니다. 그렇긴 하지만, 정부는 해체가 원활하고 효율적으로 이루어질 수 있도록 보장할 것입니다. 이 과정이 끝나면, 반도는 동쪽의 스페인, 서쪽의 포르투갈 두 국가로 나뉘어질 것입니다.\n\n§W20년간 이어져온 연합이 종말에 다다랐습니다.§!"
 Severing_Economic_Ties:0 "경제관계 단절"
 Severing_Economic_Ties_desc:0 "이베리아 해체 과정의 일환으로, 스페인과 포르투갈 양국의 경제 공동체가 해체될 것입니다. 이것은 가까운 미래의 또 다른 경제 위기를 예방하기 위함이기도 합니다."
 Severing_Military_Ties:0 "군사관계 단절"
 Severing_Military_Ties_desc:0 "이베리아 해체 과정의 일환으로, 포르투갈과 스페인 군대를 모두 포함하는 연방군은 폐지될 것이며, 옛 포르투갈 스페인 군대는 각각의 나라에서 완전히 독립된 조직으로 재탄생할 것입니다."
 Dissolved_Federal_Government:0 "해체된 연방 정부"
 Dissolved_Federal_Government_desc:0 "이베리아 해체의 마지막 단계는 연방정부의 해산입니다. 옛 행정부는 완전히 해체될 것이며, 많은 관료들과 장관들은 이에 대한 보상을 받기 위해 협상하고 있습니다. 마지막 단계가 끝나도, 스페인과 포르투갈 각각에서 연방정부의 해산을 승인하지 않으면 이베리아는 공식적으로 해체될 수 없습니다."
 IBR_State_Exemplary:0 "연합의 상태 - 모범적"
 IBR_State_Exemplary_desc:0 "이베리아 연합과 그 국민들은 기뻐해야 합니다. 왜냐하면 그들은 유럽, 아니 어쩌면 전 세계 국가의 빛나는 본보기이기 때문입니다. 정부의 노력 덕분에, 가장 비관적인 사람들조차도 이베리아 반도가 확고하게 단결되어 있다는 것에 동의하고 있습니다."
 IBR_State_Strong:0 "연합의 상태 - 매우 안정적"
 IBR_State_Strong_desc:0 "이베리아 연합은 강하게 단결되어 있습니다. 정부는 외부적이든 내부적이든 어떤 위협에도 대처할 준비가 충분히 되어 있습니다. 대부분의 사람들은 이베리아가 상대적으로 안정된 나라라는 것에 동의하고 있습니다."
 IBR_State_MedStrong:0 "연합의 상태 - 안정적"
 IBR_State_MedStrong_desc:0 "이베리아 연합이 생겨난 지도 이제 오래되었지만, 현 상황은 대체로 안정적입니다. 이베리아 정부는 균형을 유지하고 있지만, 많은 사람들은 개선의 여지가 있다고 보고 있습니다."
 IBR_State_Med:0 "연합의 상태 - 적당히 안정적"
 IBR_State_Med_desc:0 "이베리아 연합은 꾸준히 발전해 가고 있는 것 같습니다. 하지만 많은 이들은 상황을 이대로 방치하면 더욱 악화될 것이고, 정부는 아직 기회가 있을 때 그것을 고쳐야 한다고 우려를 표명하고 있습니다."
 IBR_State_MedWeak:0 "연합의 상태- 불안정함"
 IBR_State_MedWeak_desc:0 "이베리아 연합은 내부적인 혼란을 겪고 있습니다. 국가가 붕괴되고 있으며, 많은 사람들이 연합이 현재보다 더 큰 고통을 겪지 않도록 정부가 즉각적인 조치를 취할 것을 촉구하고 있습니다."
 IBR_State_Weak:0 "연합의 상태- 매우 불안정함"
 IBR_State_Weak_desc:0 "이베리아 연합은 완전히 붕괴되고 있습니다. 수 천명의 시위자들은 날로 커져가는 문제들에 대응하는 정부의 비효율성에 항의하기 위해 거리로 나섰고, 어떤 이들은 계속되는 혼란이 반도 전체를 분열시킬 수도 있다고 우려하고 있습니다.\n\n§R지금으로선 초능력만이 이베리아 사람들을 구할 수 있을 것입니다.§!"
 IBR_returning_campaign:0 "\"귀환\" 캠페인"
 IBR_returning_campaign_desc:0 "우리의 이웃 이베리아인들 중 많은 이들이 과거 트리움비라투스에 속해 있던 나라로 이민을 갔습니다. 트리움비라투스가 역사의 또 다른 한 페이지를 장식한 가운데, 정부는 이러한 외국 시민들의 생명을 보장하는 것이 그들의 책임이라고 결정했습니다.\n\n이를 위해, 정부는 보상을 약속하며 이들을 조국 고향으로 귀환시키는 것을 목표로 하는 캠페인을 시작했습니다. 지금까지 수백 명의 이베리아인들이 사랑하는 반도로 돌아왔고, 겉보기에는 성공한 것 같습니다."
 IBR_distribute_excess_idea:0 "떡고물을 나눠주자"
 IBR_distribute_excess_idea_desc:0 "우리의 노력은 지지를 받고 있지만, 또한 몇몇 개인들, 특히 좌파나 우파 정당에 동조하는 사람들에 의해 미움받고 있습니다. 우리는 그들이 이베리아의 민주화를 방해하지 않도록 다른 곳에 그들의 관심을 집중시켜야 합니다."
 IBR_choose_carefully_idea:0 "신중히 선택하자"
 IBR_choose_carefully_idea_desc:0 "민주화의 과정은 섬세한 것이며, 어느 개인이 잘못된 위치에 놓인다면 모든 과정이 잘못될 것입니다. 이러한 딜레마를 막기 위해, 모든 인원들은 작업 효율성과 충성도와 같은 특정 기준에 따라 선별될 것입니다."
 IBR_choose_carefully_2:0 "신중히 선택하자"
 IBR_choose_carefully_2_desc:0 "민주화의 과정은 섬세한 것이며, 어느 개인이 잘못된 위치에 놓인다면 모든 과정이 잘못될 것입니다. 이러한 딜레마를 막기 위해, 모든 인원들은 작업 효율성과 충성도와 같은 특정 기준에 따라 선별될 것입니다."
 IBR_AAS_RND_cooperation:0 "AAS-RND 협력"
 IBR_AAS_RND_cooperation_desc:0 ""
 IBR_AAS_Gestapo_cooperation:0 "AAS-게슈타포 협력"
 IBR_AAS_Gestapo_cooperation_desc:0 ""
 IBR_1962_Colonial_Budget:0 "1962년 식민지 예산"
 IBR_1962_Colonial_Budget_desc:0 "또 다른 한 해가 시작되면서 정부의 첫 번째 조치 중 하나는 지난해 말 작성된 식민지 예산을 적용하는 것이었습니다. 이베리아 정부의 전통인 이런 식으로 정부는 내년 내내 원하는 효과를 볼 수 있도록 합니다. 보통은 다소 일상적인 문제인데, 올해의 식민지 예산은 예상 밖에도 어느 정도 비판을 받았는데, 정부 내에서는 특히 크리스마스와 부활절 사이의 기독교 축제의 이 기간 동안 이베리아인들이 직면한 문제에 국가가 우선 초점을 맞춰야 한다고 주장하는 사람들이 있습니다. 그러나 그런 비판세력들은 정권 내에서 소수에 불과한데, 올해 식민지 예산은 늘 그렇듯이 진행될 것입니다.\n\n모로코와 사하라 이남 식민지에 큰 변화가 오고 알제리의 군사 정부 발전에 더 큰 관여를 하는 등 올해 예산은 평소보다 많습니다."
 IBR_Business_Morocco:0 "모로코 사업"
 IBR_Business_Morocco_desc:0 "프랑코와 대부분의 스페인 장군들에 의해 스페인 식민제국의 보석으로 여겨지는 모로코는 단연코 이베리아 소유하의 가장 발전된 식민지입니다. 북부 영토 일부와 조그만 동부 월경지 몇 개로 이루어진 모로코 보호령으로 초라한 시작을 했던 식민지는 2차대전이 끝날 무렵 프랑스령 모로코를 합병하였고, 광대한 영역으로 확장했습니다. 그 이후 식민지에는 그곳의 부를 탐한 사업가들과 정착민들이 몰려들었죠. 우리는 모로코가 우리나라를 위해 계속 부를 창출하도록 유지해야 합니다."
 IBR_business_morocco_tt:0 "모로코 주의 GDP가 §Y2%§!만큼 §G증가§!합니다."
 IBR_Expand_Ifni:0 "이프니 확장"
 IBR_Expand_Ifni_desc:0 "모로코 내에서 가장 중요한 항구 중 하나인 이프니는 육군 기지와 해군 기지가 위치해 있으며, 1950년대 중반 이래 이베리아가 대서양에 소유하고 있는 대형 화물 접근이 가능한 몇 안 되는 항구 중 하나입니다. 이 항구에는 화물선들과 컨테이너들이 끊임없이 밀려들고 있으며 항만 당국이 이러한 물동량을 감당하지 못해 두 번째 항구를 신축해야 할 정도입니다.\n\n정부는 모로코 경제의 핵심인 이곳을 대대적으로 증축하기로 결정했으며, 이를 통해 더 많은 선박이 들어오고 더 많은 무역량을 감당할 수 있게 될 것입니다. 육해군 기지 또한 확장될 것이며, 지역 방비를 강화할 것입니다."
 IBR_New_Garrison_Equipment:0 "주둔군의 새 장비 보급"
 IBR_New_Garrison_Equipment_desc:0 "식민지 군대는 프랑코와 같은 오늘날의 수많은 고위 장교들이 경력을 쌓은 곳입니다. 식민지군은 또한 스페인 내전 당시 공산주의자를 물리치는 데 지대한 역할을 하였으며, 1950년대 모리타니아 반군을 물리치는 데 또한 큰 역할을 하였습니다. 오늘날까지 식민지군은 지브롤터 너머의 우리 영토들을 지키는 역할을 하고 있으며 식민지를 넘보는 적들을 막아서는 첫번째 방어선입니다. 따라서, 우리는 식민지군에 충분한 지원을 해 주어야 합니다. 예산 부족 문제로 지난 몇년간 빈약한 지원을 받아온 식민지군 장교들은, 본토 군대 정도의 예산만 지원돼도 매우 기뻐할 것입니다."
 IBR_Hassan_Paycheck:0 "하산의 봉급"
 IBR_Hassan_Paycheck_desc:0 "모로코의 모하메드 5세는 1961년 말에 사망했고 그의 아들 하산 2세는 얼마 지나지 않아 모로코 왕위를 차지했습니다. 모하메드는 비록 이베리아에 복종했지만, 그는 뛰어난 지능과 생존본능을 가진 사람이었고, 막대한 권력을 모로코 왕에게 몰아주는 데 성공했습니다.\n\n이제 그의 아들이 모로코 왕이 되었고, 정부의 몇몇 인사들은 그가 그의 아버지보다 더한 권력을 손에 넣을 것이라 의심하고 있습니다. 우리는 모로코 왕의 권력과 재산 축적에 대해 재논의할 필요가 있습니다."
 IBR_Tribal_Inventory:0 "부족 조사"
 IBR_Tribal_Inventory_desc:0 "모로코 해안은 상당히 도시화되어 있지만, 내륙에는 사하라 사막의 열악한 환경에서 살고 있는 작고 고립된 마을과 캐러밴들이 다수 존재합니다. 일반적인 행정은 이곳에서는 이루어지기 어려우며, 따라서 매년 관료들은 이 외딴 정착지들을 찾아다니고 캐러밴들을 따라다니며 세금을 징수하고, 당국이 개입하여 도움을 주어야 할지 이들의 생활 상태를 체크하고 있습니다."
 IBR_Ventures_Algeria:0 "알제리 모험"
 IBR_Ventures_Algeria_desc:0 "살라자르에 의해 식민지 제국의 보석으로 여겨지는 알제리는 이베리아가 뛰어든 가장 최근의 모험입니다. 2차 세계대전이 끝난 후 프랑스령 알제리에 혼란이 닥치면서, 이탈리아와 이베리아 모두 알제리를 차지하기 위해 달려들었습니다. 비록 두 나라 모두 식민지를 원한다는 점은 분명했지만, 프랑스인들은 알제리가 본토 파리만큼 중요하다고 믿었고, 어떠한 권한도 양국에 넘기지 않았습니다. 하지만, 독일인들에 의해 프랑스에 부과된 군사적 제한 때문에, 알제 시 외부의 어떤 것에도 그들은 영향력을 행사할 수 없게 되었습니다.\n\n독일은 프랑스에 식민지 보호를 허락하지 않았지만, 그들의 식민지 권리 주장은 인정해 주었습니다. 이제 프랑스는 충성스런 독일의 종속국이며, 로마나 마드리드 어느 곳도 감히 알제리를 그들 소유라 주장하지 못하고 있습니다. 대신 그들은 그곳으로 정착민들을 보내 영향력을 행사하려 시도하고 있습니다.\n\n이베리아 정착민들은 오랫동안 정부에 의해 무시되어 왔지만, 이탈리아가 행동을 시작함에 따라 우리도 알제리의 우리 구역을 개발하고 강화해야 한다는 주장이 나오고 있습니다."
 IBR_ventures_algeria_tt:0 "알제리 주의 GDP가 §Y2%§!만큼 §G증가§!합니다."
 IBR_Clean_Up_Passages:0 "길 열기"
 IBR_Clean_Up_Passages_desc:0 "알제리로 향하는 정착민들 대부분이 자발적 이유로 가는 것이므로, 정부는 대놓고 이들을 지원할 수 없으며, 따라서 알제리로 가는 일은 매우 어려운 일입니다. 이들 대부분은 모로코의 사하라 지역을 별다른 기반시설이나 길 없이 이동하고 있습니다. 그리고 그들 중 많은 이들은 끝까지 가지 못하고 모래와 언덕 속에 삼켜지고 있습니다.\n\n이를 해결하기 위해, 일련의 도로가 건설될 것이고 정착민들이 새로운 집으로 가는 길을 찾을 수 있도록 표지판이 설치될 것입니다. 프랑스의 의심을 사지 않기 위해, 전체 작업은 모로코 지역 도로의 단순한 확장이라는 겉표지로 가려질 것입니다.."
 IBR_More_Ration_Cards:0 "배급 카드 추가 배포"
 IBR_More_Ration_Cards_desc:0 "알제리로 가는 정착민들을 지원할 수 없는 우리의 무능력 때문에, 그들 중 많은 이들이 끔찍한 환경속에서 살고 있습니다. 가족들이 침대와 화장실을 공유하는 건물은 매우 흔합니다. 최악인건, 많은 정착민들이 일을 못찾고 있고 따라서 식량 배급 카드에만 의존하고 있다는 점입니다.\n\n알제리는 미개발된 지역이고 정부가 일자리를 제공하지 못하고 있는 데 따라, 지역 당국은 정착민들에게 나누어준 배급 카드의 사용 범위와 양을 확대하기로 결정했습니다. 이를 통해 정착민들의 생존을 보장하고 알제리 전역을 영광스런 우리 국가의 것으로 주장할 수 있을 것입니다."
 IBR_Last_Bandits:0 "마지막 도적단"
 IBR_Last_Bandits_desc:0 "비록 이탈리아령 알제리보다 훨씬 적을진 몰라도, 이베리아령 알제리에는 여전히 몇 개의 도적 무리들이 활개치고 있습니다. 프랑스 변절자들과 현지 원주민들로 구성된 이들은 식량과 총을 훔치고 때때로 군 순찰대를 공격하고 있습니다. 큰 문제는 아니지만, 그들은 여전히 성가신 상대입니다.\n\n 현지에 있는 우리의 정보원과 군대의 도움으로 우리는 이 성가신 도적들의 본거지를 찾아냈고, 이제 그들은 그들의 행동의 결과에 직면하게 될 것입니다."
 IBR_Bureaucratic_Reinforcements:0 "관료주의 강화"
 IBR_Bureaucratic_Reinforcements_desc:0 "알제리 지역의 특성상 이 지역에 주둔하고 있는 우리 군대는 행정 관리에 어려움을 겪고 있습니다. 관료들도 부족하고, 알제리 군 사령부는 정부라고 말하기도 민망한 수준입니다. 이는 통계 오류나 잘못된 법률 적용 같은 문제점들을 야기하고 있습니다.\n\n지역의 번영을 위해, 우리는 정착민으로 가장한 대규모 공무원 그룹을 파견하여 알제리에 적절한 행정 시스템을 정착시킬 것입니다."
 IBR_Matters_Beyond_Sahara:0 "사하라 너머의 문제들"
 IBR_Matters_Beyond_Sahara_desc:0 "비록 이베리아의 다른 아프리카 식민지가 모로코나 알제리만큼 중요하지는 않을지라도, 이베리아의 식민지 제국이 사하라를 넘어서고 있다는 것을 아는 것이 좋을것입니다. 슬프게도, 이 식민지들은 대부분 미개발 상태이며, 정부의 관심은 본토에서 가까운 북아프리카 사막에 집중되어 있습니다. 하지만, 최근의 보고는 남쪽의 식민지들이 상당한 경제적 잠재력이 있다는 것을 보여주는데, 기니의 기후는 농업에 완벽하며, 몇몇 군도들에 무역 중심지를 건설할 수 있을 것으로 보입니다.\n\n마침 상당한 액수의 자본이 미래에 이곳이 이베리아의 번영을 이끄는 지역이 될 것이라는 희망을 가지고, 이 곳에 투자되고 있습니다."
 IBR_Reinforce_Mauritania:0 "모리타니 지역 강화"
 IBR_Reinforce_Mauritania_desc:0 "비록 변방 식민지는 아니지만, 모리타니아는 식민지 제국의 \"야생 변경\"으로 여겨집니다. 인구밀도는 낮고, 인프라는 열악하며, 도적들이 판치고 있습니다. 이베리아의 통치를 받아들이지 않고 있는 원주민들은 50년대에 이 지역이 평화로워졌을 때에도 이베리아의 통치를 받아들지 않은 채, 누가 이 지역에 거주하든, 습격을 계속하고 있습니다.\n\n모리타니아엔 다양한 지하자원이 있고 광산을 세우면 일자리와 부가 창출될 것이지만, 도적들이 돌아다니고 있어 발상으로만 그치고 있습니다. 지역 발전을 시키고 부를 얻고 싶다면 첫번째로 더 많은 군대를 보내고 두번째로 도적들을 소탕할 군사 기반시설들을 더 많이 깔아야 합니다."
 IBR_matters_beyond_sahara_tt:0 "모리타니, 기니, 카보베르데, 상투메 주의 GDP가 §Y2%§!만큼 §G증가§!합니다."
 IBR_Connect_Islands:0 "섬 연결"
 IBR_Connect_Islands_desc:0 "아소르스, 마데이라, 발레아레스 그리고 카나리아 제도 외에도, 이베리아는 또한 반도에서 멀리 떨어진 몇몇 군도, 즉 카보베르데, 상투메, 프린시페, 그리고 페르난도 포를 소유하고 있습니다. 이 섬들은 인구가 매우 적고 대부분 농경지이기 때문에 중앙정부는 이곳에 무관심합니다. 인프라는 빈약하며 정기적으로 약품이나 기계와 같은 물자를 공급받으려면 섬들을 순회하는 수송선에 의존할 수밖에 없습니다. 섬 총독들은 이들에게 몇 건의 분노가 담겨있는 항의문을 보냈는데, 그 이유는 이들이 충분한 빈도로 섬을 방문하지 않았기 때문입니다. 이 문제를 해결하기 위해, 수송선이 한달에 2번 섬을 방문하는 방안을 내놓았습니다. 그뿐 아니라, 이들 섬들을 본토와 통합시키기 위해 더 큰 항구가 건설될 것이며, 섬들과 반도를 잇는 민간 수송선 항로도 개설될 것입니다."
 IBR_Plantations_Guine:0 "기니에서의 기회"
 IBR_Plantations_Guine_desc:0 "몇몇 저명한 사업가들이 기니에 과수원을 건설하기 위한 계획을 가지고 정부에 접근해 왔습니다. 그들은 식민지의 기후가 완벽하고 원주민들에게 일자리를 제공해줄 것이라 주장하고 있습니다. 그들은 우리를 설득하기 위해, 그곳의 울창한 정글을 개간하고, 물건을 운반하고 과수원을 운영하는데 필요한 기반시설을 놓는 데 자기들이 모든 일을 도맡겠다고 합니다. 정부는 단지 이익을 볼 뿐이구요.\n\n이 계획은 완벽해 보이지만, 이 사업가들 배후에 있는 자들은 이베리아 사회에서 악명높은 자들이며, 중앙아프리카 국가판무관인 지그프리트 뮐러와 가까운 사이라는 소문이 돌고 있습니다. 중앙아프리카에선 원주민들을 노예노동에 가까운 형태로 굴리고 있지만, 기니에선 이런 일이 일어나지 않겠죠? 맞죠?"
 IBR_Electrify_Eqguinea:0 "적도 기니 전력화"
 IBR_Electrify_Eqguinea_desc:0 "우리 제국의 남쪽 국경인 적도 기니는 거의 100년 동안 스페인의 일부였습니다. 1940년대 후반에 아프리카의 혼란과 함께 크게 확장된 이곳은 현재 아프리카에서 독일의 침략에 대항하는 우리의 첫 방어선입니다. 하지만, 반도 남부 지역과 같이 이곳의 상태도 충분히 나아질 여지가 있습니다. 이곳은 상당히 발전되고 도시화되어 있지만, 대부분 지역에 전기 인프라가 존재하지 않습니다. 이를 해결하기 위해 전기회사 ENDESA가 그곳으로 보내져 지역의 전기화에 착수할 것입니다."
 IBR_Iberia_Proper:0 "옛 참된 이베리아"
 IBR_Iberia_Proper_desc:0 "이제 식민지 문제는 어느 정도 끝났으니, 정부는 반도에 다시 초점을 맞추고 이베리아인들의 문제들을 해결하려 합니다.\n\n경제에 활력을 불어넣고 지난 몇 년간 우리를 우울하게 해온 불황을 끝낼 기대 하에 새로운 산업 계획들과 공공 사업 계획들이 발표되고 있습니다. 또한 관료제 개혁과 징병법 개정과 같은 조치들도 발표되고 있습니다."
 IBR_Triumvirate_Fell:0 "트리움비라투스의 끝"
 IBR_Triumvirate_Fell_desc:0 "유럽의 반독일 동맹을 유지시키려는 마지막 시도가 실패로 끝났습니다. 북방의 폭군에 대항하는 방어벽은 무너졌으며, 모든 구성원들은 홀로 남겨졌습니다. 그들의 상호 불신은 단결의 의지를 이겼으며, 독일의 경제 붕괴와 그로 인한 튜튼족의 무력이 쇠락하면서, 단결의 필요성은 낮아졌으며 남은 것은 트리움비라투스 구성원들 간의 갈등 뿐입니다.\n\n이념적, 제국주의적 야망이 동맹을 갈기갈기 찢어놓았고, 무엇보다도 이베리아, 터키, 이탈리아를 한데 묶어 두던 공통의 관심사가 사라졌습니다."
 IBR_Who_Needs_Friends:0 "누가 친구가 필요해?"
 IBR_Who_Needs_Friends_desc:0 "시대가 변했습니다. 더 강대한 적에 맞서 동맹을 찾을 필요가 없어졌죠. 국제무대에서 우리의 위대한 업적을 발판삼아 홀로 서는 것과, 국내 문제를 해결하는 것이 바로 우리 연합이 할 일입니다. 최근 우리나라의 역사는, 우리와 같은 목적을 가지고 있다고 떠벌리고 다니는 이들을 믿지 말라는 교훈을 남겼습니다. 불쾌한 터키 놈들과 배신자 이탈리아 놈들은 돌팔이에 지나지 않습니다. 그들은 겉으론 웃는 얼굴을 내보이면서 뒤로는 능숙하게 그들의 본심을 숨겼습니다. 이제 우리 본심을 숨길 필요가 있겠습니까?  우리는 홀로 설 것이며, 우리는 자랑스럽게 서 있을 것입니다."
 IBR_World_Acquaintances:0 "무한한 지인들"
 IBR_World_Acquaintances_desc:0 "옛 동맹들의 배신으로, 우리는 이제 국제무대에 홀로 서게 되었고, 우리의 약점을 눈여겨보는 적들로 둘러싸여 있습니다. 몇몇은 우리나라가 고립주의로 선회해야 할 때라고, 몇 년 전과 같은 외교적 재앙을 피하려면 그렇게 해야 한다고 주장하고 있습니다.\n\n하지만 정부 관리들은 그러한 고립주의가 결국은 이베리아를 더 취약한 상황으로 내몬다는 사실을 깨달았습니다. 우리는 새로운 외교적 가능성을 찾아 세계와 소통해야 합니다. 가능한 한 많은 국가들과의 우호적 관계를 맺는 것은 무역, 안보, 외교에 많은 이점을 가져다 줄 것입니다. "
 IBR_Sever_Trium_Ties:0 "옛 동맹들과의 관계 청산"
 IBR_Sever_Trium_Ties_desc:0 "이제 옛 동맹들과의 모든 관계를 끊어야 할 때가 되었습니다. 트리움비라투스 붕괴 이후, 긴장이 재발하면서, 이탈리아와 터키는 독일의 유럽 지배에 함께 맞서기보단 그들 독자적 목표를 추구하는 모습을 보여왔습니다. 따라서 우리는 문화적이든 제도적이든 셋을 하나로 묶어 주었던 과거의 유대관계를 끊어야 합니다. 이러한 유대관계가 지속되도록 하는 것은 우리를 비양심적인 이탈리아인들과 터키인들에게 이용당하게 만들 것입니다."
 IBR_Expel_Italian_Advisors:0 "이탈리아 고문단 추방"
 IBR_Expel_Italian_Advisors_desc:0 "과거 협력 기간 동안, 이탈리아군은 우리나라의 우익 세력들을 지원하는 일을 해왔습니다. 연합의 형성 그리고 트리움비라투스의 창설로, 많은 이탈리아 군사 고문단이 이베리아로 보내져 풋내기 이베리아군을 현대화시키고 동맹간의 군사 소통을 강화하는 데 도움을 줬습니다.\n\n하지만, 이제 반독일 동맹은 무너졌고 상호 관계는 최악이며, 이들을 우리나라에 머물게 할 더이상의 이유가 없어 보입니다. 우리는 그들이 우리나라의 군사기밀을 본국에 몰래 유출하기 전에 이들을 추방해야 합니다. 비록 우리나라 군 지휘부가 이에 반대할지라도, 조국의 안보가 최우선이죠."
 IBR_Immigrants_Under_Watch:0 "감시당하는 이민자들"
 IBR_Immigrants_Under_Watch_desc:0 "트리움비라투스 동맹 기간 동안, 그 구성국들과 위성국들에서 많은 이민자들이 이베리아에 도착했습니다. 관광을 위해서든 경제적 이유에서든 우리는 그들을 팔벌려 환영했습니다. 동맹이 붕괴되고 긴장이 치솟으면서, 많은 이들은 고향으로 돌아갔습니다. 하지만 일부는 반도에 남는 것을 선택했습니다. 우리는 그들이 우리 사회에 기여한 것을 고맙게 생각하지만, 그들의 존재를 더이상 가벼이 여길 순 없습니다. 그들이 이베리아에 계속 거주하는 데엔 두 가지 이유만이 존재합니다 : 귀화 또는 스파이입니다. 표면상으로는 이 두가지를 구별하기 어렵기 때문에, 우리는 모든 이민자들 대상으로 충성심 체크를 해야 합니다. 이베리아에 해를 끼치려는 어떠한 가능성도 허용되서는 안됩니다."
 IBR_No_More_Intelligence:0 "더 이상 기밀공유 같은건 없다"
 IBR_No_More_Intelligence_desc:0 "독일의 첩보활동에 대항하고 힘을 얻기 위해, 트리움비라투스 구성원들은 서로간 정보 공유를 해왔습니다. 이는 매우 효과적이었음이 입증되었고, 독일의 행동을 감시하는것뿐 아니라 타국 정보국의 기술들을 배울 수 있다는 이점이 있었습니다.\n\n현재로선, 우리는 이를 계속할 순 없게 되었습니다. 적으로 돌변한 국가들에게 우리의 민감한 정보들을 계속 넘겨주는 것은 독일에 넘겨주는 것만큼 위험한 행위입니다. 우리는 이러한 힘든 시기에야말로 바짝 긴장하고 국가안보를 확보해야 합니다."
 IBR_Pull_Our_Investments:0 "이탈리아에서 투자 회수"
 IBR_pull_investments_trium_tt:0 "우리는 이탈리아와 그들의 식민지들에서 투자를 철회할 것입니다.\n"
 IBR_Pull_Our_Investments_desc:0 "이탈리아와의 동맹 시절 우리는 독일군에 대항하여 우리의 힘을 강화하기 위해 심층적인 경제 및 군사 통합 프로젝트를 추진했습니다. 이베리아는 이탈리아와 그들의 식민지들에 막대한 투자를 했고, 중동과 북아프리카 전역에서 산업화와 발전의 결실을 느낄 수 있었습니다. 이제 우리는 옛 우방과 대립하고 있고, 그들은 그들 땅에 있는 귀중한 우리 자산과 투자물들을 탐내고 있습니다. 우리 안보를 위해서라면 만일 이를 통해 지역경제가 파탄나고 사업가들을 화나게 할지라도 이탈리아 세력권의 모든 투자를 철회해야만 합니다."
 IBR_Retrieve_Our_Troops:0 "아군의 철수"
 IBR_Retrieve_Our_Troops_desc:0 "세계질서의 개편 이후, 지중해 강대국들은 전쟁의 2류 전리품들을 얻게 되었습니다. 그렇긴 해도, 트리움비라투스 구성국들이 얻은 거대한 식민지들은 단순한 똥땅이 아닙니다. 외부의 영향을 막고 내부 안정을 다지기 위해, 수많은 통합 군사 사절단들이 제국 곳곳으로 보내졌습니다.\n\n그러나 지금은 이탈리아와 터키에 우리 군대를 주둔시킬 이유가 사라졌습니다. 옛 동맹들은 쓰라린 적들로 돌변했고, 우리는 그곳에 주둔해 있는 우리 군대를 철수시켜 이베리아 제국 내의 더 시급한 과제를 해결하는 데에 써야 합니다."
 IBR_Come_Back_Home:0 "고향으로 돌아오자!"
 IBR_Come_Back_Home_desc:0 "많은 이민자들이 우리 영광스런 연합에 온 것과 마찬가지로, 우리 국민들 또한 트리움비라투스 구성원들 땅에 이민갔습니다. 이제 정치적 상황이 급변했고, 우리는 해외의 우리 국민들의 안전과 권리를 지켜줘야 합니다. 옛 동맹들은 이제 이베리아 이민자들을 잠재적 스파이처럼 볼 것입니다. 순조롭게, 그리고 평화롭게 그들이 고향으로 돌아올 수 있도록 하려면 우리는 이들을 대상으로 하는 귀환 캠페인을 시작해야 합니다. 물질적 부를 약속하고 애국심을 자극한다면, 그들은 자발적으로 조국에 돌아올 것입니다."
 IBR_Help_Turkey:0 "터키를 돕자"
 IBR_Help_Turkey_desc:0 "반독 동맹의 붕괴로, 지중해 국가간의 긴장이 위험한 수준으로 치닫고 있습니다. 옛 동맹관계의 완전한 붕괴를 알린 사건이 터키와 국경을 접한 이탈리아령 중동 지역에서 발생했습니다. 터키는 군사력을 사용해 그들이 영유권을 주장하는 땅들을 손에 넣겠다고 위협하고 있습니다. 이탈리아 또한 독일이 그러는 것과 같이 침입자들에 단호히 대항하겠다고 선언했습니다.\n\n우리 또한 누구를 도울지 결정했습니다. 우리는 대단히 약해진 이탈리아 제국에 맞서는 터키의 침공을 도와야 합니다. 이를 통해 가까운 미래에 이탈리아와의 분쟁지역에서 우리 몫을 주장할 권리가 생길 수도 있을 것입니다. 하지만 우리의 개입은 군사 지원이나 직접적 개입이 아닌 장비 지원으로 이루어질 것입니다."
 IBR_Help_Italy:0 "이탈리아를 돕자"
 IBR_Help_Italy_desc:0 "터키의 중동 분쟁지역 영유권 주장으로, 옛 트리움비라투스 구성원들 간의 정치적 군사적 위기가 촉발되었습니다. 터키 정권은 이탈리아 식민지를 즉각 침공하겠다고 위협하고 있습니다. 우리는 이에 대해 어떻게 반응할지 선택해야 합니다. 우리가 터키 편에 선다면, 우리는 이탈리아의 약점에서 이득을 취할 수 있을 것입니다... 하지만, 터키가 보여주고 있는 정신나간 막말과 공격성을 보고 있자면, 양심에 찔려서라도 그들 편에서 개입할 수는 없는 노릇입니다. 따라서, 우리는 국제적 인정을 받은 이탈리아의 식민지 영유권 수호를 지원할 것입니다. 이를 통해 우리는 이탈리아와 가까워질 수 있을 것이며 알제리에서의 평화적인 분쟁 해결을 모색할 수 있을 것입니다."
 IBR_Good_Morning_Enough:0 "\"굿모닝\"이면 충분하다"
 IBR_Good_Morning_Enough_desc:0 "트리움비라투스의 붕괴와 함께, 정부의 강경파들은 우리의 신뢰를 저버린 옛 동맹들에 대해 적대적 입장을 취할 것을 주장하고 있습니다.\n\n하지만 현실을 고려할 때 우리는 단순한 감정적 선택을 할 순 없습니다. 이탈리아와 터키는 여전히 독일인들이 지배하고 있는 유럽에서 우리의 이웃으로 남을 것입니다. 국가 안보를 위해서라면 이 두 지중해 국가와의 외교관계의 껍데기라도 유지될 필요가 있습니다."
 IBR_Cross_Pond:0 "연못을 가로질러"
 IBR_Cross_Pond_desc:0 "우리는 외국의 먹잇감이 되기 전에 우리의 외교적 입지를 강화해야 합니다. 우리가 찾고 있는 동맹 중 하나는 OFN으로, 대서양을 지배하고 있는 이들의 존재를 통해 유럽 내에서 더 나은 외교적 입지를 차지할 수 있을 것입니다. 아마도 그들과 우리 간의 다른 정치적 문화 때문에, 약간의 문제들이 발생할 것입니다.\n\n하지만, 미국인들은 실용적입니다. 그들에게 이는 독일의 유럽 세력권을 잠식할 절호의 기회이며, 우리에게는 그들과 좋은 관계를 형성할 기회가 될 것입니다."
 IBR_Our_Latin_Friends:0 "라틴 아메리카의 친구들"
 IBR_Our_Latin_Friends_desc:0 "우리는 모든 남미 국가들과 강력한 문화적 유대 관계를 맺고 있습니다. 이베리아 연합의 탄생으로, 남미에서의 더 많은 기회가 보이기 시작했습니다. 트리움비라투스의 붕괴는 동맹을 찾으려면 유럽 해안을 벗어나야 한다는 신호를 주었습니다. 우리는 남미에 위대한 문명을 전파해 주었습니다. 브라질, 아르헨티나, 멕시코, 쿠바와 같은 라틴아메리카 국가들은 위대한 잠재력을 가지고 있습니다. 우리 외교가 성공을 거둔다면 우리는 그들과 강력한 경제적, 군사적 연대를 맺을 수 있을 것입니다. 게다가, OFN 영향권의 국가들과 우호관계를 쌓으면 미국도 좋아할 것입니다."
 IBR_Non_Italian_Catholics:0 "비이탈리아 가톨릭 국가"
 IBR_Non_Italian_Catholics_desc:0 "전통적인 가톨릭 가치관에 대한 우리의 공통된 집착과 헌신은 우리에게 옛 동맹국인 이탈리아와 밀접한 관계를 맺게 해주었습니다. 이제 그들보다는, 우리와 같은 가치를 공유하는 다른 나라들을 눈여겨 보아야 합니다.\n\n외교부는 프랑스와 아일랜드를 좋은 외교 대상으로 제시했습니다. 그들은 망할 팍트에 가입해 있지만, 과대망상증 환자와 같은 독일에 대항하여 문화적, 종교적 유대를 맺을 수 있을 것입니다. 비록 이는 독일의 교묘한 책략에 대한 어떠한 통찰력도 주지 못할 것이지만, 이러한 유대관계가 두 가톨릭 유럽 국가간의 관계를 강화해 줄 것이라는 사실은 확실합니다."
 IBR_Down_In_Good_Hope:0 "희망봉으로 내려가자"
 IBR_Down_In_Good_Hope_desc:0 "우리 외교 프로그램의 목표 중 하나는 남아프리카입니다. 케이프 사람들과 게르마니아인들 사이의 관계는 매우 불안정한 상태입니다. 남아프리카는 중립을 지키고 있으나, 독일을 매우 부정적으로 생각하고 있습니다. 우리가 유럽에서 입지를 강화하려면 그들에게 우리의 진정성을 확신시켜야 합니다.\n\n그들과 관계를 맺음으로 OFN과 같은 영어권 국가들과의 우호적 관계도 맺을 수 있을 것입니다. 이러한 외교 시도들을 통해, 우리가 드디어 유럽중심적인 외교 정책에서 벗어났다는 사실을 보여 줄 것입니다. 남아프리카와의 외교는 이 과정에서 필수적입니다."
 IBR_Journey_East:0 "동쪽으로"
 IBR_Journey_East_desc:0 "In our search for further nations which we may be able to develop better relations with, we have come to Eastern Europe, in particular the German-allied Hungary and Rumania. Both have suffered under the legacy of the economic crash of the 50s as well as separatist violence in their newest territories. Despite these shared issues, animosity created by territorial disputes and a bitter rivalry has left the two nations too weak and divided to stand against further German encroachment. If we were to open diplomatic channels, we may be able to both strengthen their position and our own by removing some of the hazards of isolation in the foreign sphere."
 IBR_The_Lords_Arabia:0 "아라비아의 군주들"
 IBR_The_Lords_Arabia_desc:0 "중동은 이탈리아와 터키에 반대하는 국가들로 가득한 곳입니다. 우리 두 옛 동맹은 트리움비라투스를 버렸고, 이들과의 관계가 더 소원해질 때를 대비해 그들의 위치를 약화시키는 것도 고려해 보아야 할 것입니다.\n\n우리는 특히 사우드 가문이 지배하는 봉건국가인 아라비아를 눈여겨 보아야 합니다. 이 나라는 거대한 석유 매장지의 발견으로 엄청난 경제성장을 이루었고, 그 결과 수많은 외교 임무의 목표가 되었습니다. 우리 또한 신속히 움직여서 이 변덕스러운 사막과 기름의 귀족들과 관계를 맺어야 할 것입니다. 우리가 이들과 석유 거래를 성사시킨다면 이는 우리 경제와 국가안보에 큰 도움이 될 것입니다. 우리는 다른 지중해 국가들보다 뒤쳐질 순 없습니다."
 IBR_Delhi_Bombay:0 "델리와 캘커타"
 IBR_Delhi_Bombay_desc:0 "우리의 해안에서 멀리 떨어진 곳에는 거대한 인구와 너무나 많은 경제적 기회들로 가득 차 있으며, 오랫동안 유럽인들의 관심을 사로잡아 왔습니다. 인도양을 가로지르는 광범위한 무역망은 우리 조상들에게 필수적이었으며, 따라서 그들은 아프리카를 항해하고 서부 항로를 찾으려고 시도했습니다. 시간이 지나면서 세계 경제의 중심은 옮겨갔지만, 인도 아대륙에 접근할 수 있는 무역로의 중요성은 그대로입니다.\n\n따라서 우리는 인도 정부 그리고 그들의 경쟁자 아자드 힌드 정부 모두와의 만남을 추진하기로 결정했습니다. 양쪽 모두 자신들이 인도의 합법적 통치세력이라고 주장하고 있고 팽팽한 경쟁관계를 형성하고 있는데, 우리는 이를 이용할 수도 있을 것입니다. 우리는 공식적으로는 어느 정부도 인정하지 않고 있으며, 향후 어느 정권이 더 나은 파트너가 될 것인지를 확인함으로써 잠재적 이익을 극대화할 수 있을 것입니다."
 IBR_The_Eastern_Hegemon:0 "동방의 헤게모니"
 IBR_The_Eastern_Hegemon_desc:0 "2차 세계대전은 독일제국과 일본제국이라는 두 위대한 승리자를 낳았습니다. 그러나 그들의 성공과 제국 확장 이후, 옛 동맹국은 서로의 야망을 찾아 갈라섰습니다. 이는 양국간의 관계에 상당한 긴장을 야기했죠. 이러한 좋은 기회를 무시하는 것은 멍청한 짓입니다.\n\n우리는 동방의 패권국 일본과, 그들의 중요한 꼭두각시 중국과 같은 국가들과 친해져야 합니다. 공영권과의 관계 개선을 통해 무역, 군사적 관계를 맺을 수 있을 것입니다."
 IBR_Down_Under:0 "남쪽으로"
 IBR_Down_Under_desc:0 "OFN은 서반구에 국한된 동맹이 아닙니다. 이미 수많은 우리 외교사절단이 아시아로 떠났고, 오스트레일리아와의 외교 또한 불가능한 일이 아닙니다. 다른 나라들과 마찬가지로, 그들과 외교관계를 맺음으로써 민주 세력들과 더 가까워질 수 있을 것입니다. 또한 우리가 그들과 좋은 관계를 맺는다면, 그들과 무역 관계를 맺을 수도 있을 것입니다. 오스트레일리아는 우리의 군산복합단지에 필수적인 수많은 천연자원의 보고입니다."
 IBR_Everyone_Knows_Iberia:0 "모든 사람들은 이베리아를 알아야한다!"
 IBR_Everyone_Knows_Iberia_desc:0 "전 세계 거의 모든 국가에 우리나라의 공관이 세워졌고, 이는 우리가 마침내 단순한 유럽 중심 정책의 그늘에서 벗어났다는 것을 의미합니다. 이를 통해, 우리는 우리의 위대한 연합이 세계 여러 나라들과 더 긴밀한 관계를 맺고 사업을 할 준비가 되어 있다는 것을 증명했습니다.\n\n이것은 트리움비라투스 붕괴가 전화위복이라는 것을 증명했습니다. 히틀러의 격렬한 권력 놀이에 따라 반독재 블록이 필요했던 만큼, 국제무대에는 더 많은 기회가 있습니다. 우리는 내향적인 다른 유럽인들에게 뒤떨어지지 않을 것입니다. 우리 민족은 주목해야 할 민족입니다."
 IBR_Focus_on_Us:0 "우리들에게 집중하자"
 IBR_Focus_on_Us_desc:0 "트리움비라투스 붕괴의 여파로, 우리 연합은 외교적 고립상태에 빠졌습니다. 국제 관계의 상태를 고려할 때 이건 그리 끔찍하지 않은 결과일지도 모릅니다. 국내 문제에 전적으로 초점을 맞추고 그로 인해 우리 사회와 경제에 구조적인 개선을 가져올 수 있는 기회는 이제 우리에게 열려 있습니다. 포르투갈과 스페인이 급하게 통일하면서, 많은 긴급한 문제점들이 생겨났습니다. 우리는 이것들을 해결하고 옛 영광을 되찾을 것이며, 지중해 국가들과 함께가 아닌, 홀로 자랑스럽게 설 것입니다. 우리는 외세에 의존하지 않고 우리 국가의 가치를 증명할 것입니다. "
 IBR_Foreign_Mistrust:0 "외국인들을 불신"
 IBR_Foreign_Mistrust_desc:0 "예상했던 결과입니다. 터키는 최근 기회주의적인 외교를 통해 민족국가로 되살아났고, 이탈리아는 한 세기동안 그들의 동맹 독일을 두 차례나 배신했습니다. 그 짧은 시간동안 무모한 실지회복주의와 과장된 야망이 그들의 외교방식을 결정했습니다.\n\n하지만 우리 이베리아인들은 오랜 역사를 가지고 있으며 수용가능한 외교적 방식을 선호합니다. 상호이익이 되는 반독일 동맹이 무너진건 우리 책임이 아니었으나, 그 교훈은 모두에게 유익했습니다. 우리는 더이상 맹목적으로 타국을 믿을 수 없습니다. 대신 우리는 건강한 회의주의를 토대로 한 외교정책을 추구할 것이며, 외국은 그들이 좋은 의도를 가지고 있는지를 우리에게 증명해야 할 것입니다."
 IBR_Bare_Minimum_Interaction:0 "최소 상호 작용"
 IBR_Bare_Minimum_Interaction_desc:0 "우리는 더이상 외국을 쉽게 믿지 않을 것입니다. 이탈리아인들과 터키인들을 믿은 대가로 우리는 상당한 양의 군사, 첩보, 경제 기밀을 우리의 새로운 지중해 경쟁자들에게 유출해 버리고 말았습니다. 하지만 국제사회와 완전히 관계를 끊는 것은 매우 암울한 결과를 가져올 것입니다. 경제가 제대로 굴러가기 위해서는 무역관계를 유지하고 새로운 무역대상국을 찾아야 하며, 국제적 정치공작과 동맹 체결 또한 중요합니다. 우리는 이제 혼자 있지 않을 것이며 독일이나 다른 놈들이 이베리아의 일에 간섭하려 한다면 그들은 뜨거운 맛을 보게 될 것입니다. 우리는 엄중히 고려하여 외국과 관계를 맺을 것이며, 언제든지 관계를 끊을 준비를 해놓을 것입니다."
 IBR_Greater_Secrecy:0 "보다 큰 비밀유지"
 IBR_greater_secrecy_tt:0 "방첩작전이 확대될 것입니다."
 IBR_Greater_Secrecy_desc:0 "트리움비라투스의 붕괴는 경제와 군사 분야뿐만 아니라 첩보 분야에도 큰 파장을 몰고 왔습니다. 이전의 정보 공유 및 연합 훈련은 사라졌으며, 우리 정보국에 필수적인 무언가가 빠져버렸습니다. 우리는 더 많은 자금을 퍼부어 더 많은 요원과 장비를 마련해야 합니다. 특히 우리는 방첩활동이 제대로 운영되고 있는지 확실히 해둘 필요가 있습니다. 터키나 이탈리아 스파이들이 우리 약점을 알아내면 안되니까요."
 IBR_Trade_Necessity:0 "무역은 필수품이다"
 IBR_Trade_Necessity_desc:0 "대외 영양권의 행위자는 신뢰할 수 없다는 우리의 이해를 쫓아 수많은 외교관계를 격하하거나 전면 폐쇄한 일을 일부에서는 국내 경제를 사보타주 하는 행위라고 비난해왔습니다. 이베리아의 내수 시장이 정상적으로 돌아가기 위해서는 외국의 상품과 자본이 있어야 하며 내수 시장이 돌아야 국가의 경제가 나락으로 떨어지지 않을 것입니다.\n\n이런 이유로 카우디요는 가장 신뢰할 수 있는 곳과 필수 자원을 교역하는 걸 유지할 필요가 있다고 결정했습니다. 이는 무역 계약 하나하나가 우리의 국가안보를 위협하지 않음을 확실히 하는 충분한 검토를 거친 후 진행할 것입니다."
 IBR_Military_Parades:0 "군사 열병식"
 IBR_Military_Parades_desc:0 "자국민 대부분이 트리움비라투스의 붕괴를 처음에는 큰 비극으로 보았습니다. 정권을 비난하는 이들은 우리가 약한 외교를 펼쳐 세계 무대에 우뚝 선 이베리아를 지탱하지 못한다는 허위 사실을 퍼뜨리고 있습니다.\n\n이런 반역적인 소문을 막기 위해 이전 동맹국과 결별한 것을 축하해야한다는 발상이 나타났습니다.\n\n따라서 우리는 트리움비라투스로부터 우리의 주권과 독립을 되찾은 일을 축하하는 거대한 군사 열병식을 개최할 것입니다. 국민을 우리 편으로 집결시키고 이웃 국가에게도 우리의 힘을 과시할 수 있을 것입니다."
 IBR_Emphasize_Union:0 "연합 강조"
 IBR_Emphasize_Union_desc:0 "트리움비라투스가 해체되고 우리의 라틴 협력자들이 결별한 일은 이베리아 연합에게 있어서 큰 시련입니다. 이는 우리 외교에 심각한 불이익을 안겨줬고 더군다나 위대한 연합을 계속해서 위협하고 있는 다양한 분리주의자 및 민족주의 운동에 강한 힘을 싣어주고 있습니다. 우리는 이베리아의 통일된 국가를 강조해야 합니다. 우리는 더 이상 단순히 분리된 정체성이나 유산을 가진 스페인이나 포르투갈인이 아닙니다. 공통의 목적과 새로운 이베리아라는 정체성이 우리를 통합할 것입니다. 그것이 우리에게 힘을 줄 것입니다. 특히 지금처럼 힘든 시기에는 이러한 통합이라는 이상을 망설임없이 받아들여야 합니다. 더욱 많은 선전으로 압박해야 할 것입니다."
 IBR_Arriba_Iberia:0 "아리바 이베리아!"
 IBR_Arriba_Iberia_desc:0 "계몽된 지도자의 위치에 선 정권은 이베리아와 그 이상을 대규모로 축하하는 행사를 여는 것이 대중의 사기와 연합의 단합정신 증진에 도움이 될 것이라 판단했습니다. 우리는 독일의 지배라는 실존적 위협에도 직면했고, 트리움비라투스의 교활한 전 동맹국의 은밀한 음해도 이겨내며 고난과 고통을 함께 견뎌왔습니다. 지중해에 홀로 서 있다는 사실을 저주로 볼 게 아니라 우리 민족의 역사를 새롭게 쓸 수 있는 절호의 기회라고 봐야 합니다. 우리 국민과 그 업적에 대해 자부심을 가질 만한 많은 이유가 있습니다.\n\n연합을 기념하기 위해 새 국경일을 도입하는 것이 좋을 것 같습니다."
 IBR_Great_Masses:0 "대규모 집회"
 IBR_Great_Masses_desc:0 "우리 국민이 여전히 좋은 전통적 가치와 하나의 참된 신앙을 지키고 있다는 것은 다행입니다. 이베리아는 수 세기 동안 순수 기독교 신앙의 보루였습니다. 독일 점령하의 유럽 전역엔 이교도들이 장악하고 있으며, 이들은 더 나아가 위험한 이념적 도그마와 무의미한 허무주의를 지지하며 카톨릭교회를 거부하고 있습니다.\n\n필요하다면 이베리아인들은 주님의 섬김을 중심으로 단결시킬 수 있습니다. 정부의 그 어떤 지시보다도 신앙이 국민을 하나로 단결시키는 데 가장 효과적인 수단입니다. 어려운 시기에 우리는 정권에 대한 단결과 신뢰를 끌어올리기 위해 신앙을 이용해야 합니다. 연합 전역의 여러 도시에서이런 대규모 집회를 방송하여 목적을 이룰 수 있을 것입니다."
 IBR_Praise_Caudillos:0 "카우디요 찬양"
 IBR_Praise_Caudillos_desc:0 "이베리아의 두 동등한 카우디요가 격동의 시대적 변화가 지나가는 동안 각자의 국가와 연합을 이끌어왔습니다. 잔혹한 내전, 끝없는 식민지 반란, 강대국 사이의 권력정치에 적응하는 일 등을 거치며 카우디요는 모든 일에 강건히 맞서싸웠습니다. 두 사람 모두 이제 대부분의 이베리아 사람들에게 긍정적인 인식이 심어졌습니다. 이런 인식은 개인 숭배를 효과적으로 만드는 데 사용했지만, 비평가들은 독일이 총통을 우상화하는 데 사용한, 비난받아야 할 방식을 그대로 베꼈다고 말하고 있습니다. 이런 비방을 굳이 언급하지 않는 것은 이베리아의 두 카우디요가 왜곡된 선전에 의존하는 것이 아니라 리더라는 가치를 스스로 증명해냈기 때문입니다. 카우디요의 상징성을 더욱 확대하여 대중 문화에 확실히 스며들게 한다면 국민들에게 더 큰 영향을 미치고 국난 시기에 더욱 단결할 수 있을 것입니다."
 IBR_Fortify_Colonies:0 "식민지 요새화"
 IBR_Fortify_Colonies_desc:0 "트리움비라투스 국가들과의 경제무역 협력이 붕괴된 지금, 이베리아의 식민지들은 국가경제에 필수적인 역할을 하고 있습니다. 이들을 우리 제국에 계속 묶어두어야 할 것입니다. 독일놈들은 과거 포르투갈의 식민지였던 모잠비크와 앙골라를 강탈해갔고, 우리는 그들이 우리의 남은 식민지들도 노리고 있다는 정보를 입수했습니다. 우리는 포르투갈과 같은 운명을 맞지 않을 것이며, 전략적 요충지를 요새화하는 제안이 나왔습니다."
 IBR_Post_Bombing_Council:0 "이베리아 평의회 소집"
 IBR_Post_Bombing_Council_desc:0 "마드리드 도로 붕괴 사건으로 행정부의 의사 결정 체계가 무능하고 지나치게 관료주의적인 성격을 가졌다는 것을 알게 되었습니다. 그 다음 해 거부권 행사로 가득 차 아무 결론도 얻지 못한 토론으로, 현 제도로는 어떠한 진지한 의사결정도 불가능하다는 것이 명확해졌습니다.\n\n그리고 코루냐 폭탄 테러가 일어나고야 말았습니다. 갈리시아 테러리스트가 우리의 카우디요를 거의 죽일 뻔 했고, 분명히 연합을 분열시켰을 비극적인 사건이었습니다. 이 재앙은 카우디요에게 충격을 주었고, 더 안정적이고 장기적 안목을 볼 수 있는 정부 체제를 구축해야 한다를 깨달았습니다.\n\n그래서 끝없는 관료주의에 빠졌던 이전 체제와는 달리 지역 간 갈등을 처리하고 다양한 국가 내 합의를 이루게 돕는 도구 역할을 하는 이베리아 평의회가 만들어졌습니다. 하지만 평의회의 성격은 아직 미궁속입니다. 평의회는 순전히 자문 역할만 해야할까요, 아니면 제한된 입법능력을 가진 기구로 활동해야 할까요?"
 IBR_Advisory_Council:0 "자문 평의회"
 IBR_Advisory_Council_desc:0 "우리나라는 너무 오랫동안 명확한 결정을 내릴 수 없었습니다! 베토, 베토, 베토! 베토는 멈출 기미를 보이지 않았습니다. 다행히도, 우리의 자비로운 카우디요들은 그들에게 이베리아 내부 문제를 보고할 이베리아 평의회를 설립하기로 결정하였고, 명확한 결정을 내릴 것입니다."
 IBR_Provisional_Legislative_Council:0 "평의회에 권한 부여"
 IBR_Provisional_Legislative_Council_desc:0 "우리나라는 입법의 지옥에 너무 오랫동안 빠져있었습니다. 거부권 행사, 거부권 행사, 거부권 행사, 거부권 행사, 거부권 행사! 이 끝없는 고리를 벗어날 수 있는 기회가 생긴다면 무조건 잡아야 할 것입니다. 감사하게도, 우리의 자비로운 카우디요들은 우리의 흐트러진 내부 정치를 바로잡기 위해 특별 평의회를 만들기로 결정했습니다."
 IBR_Amend_The_Constitution:0 "이베리아 헌법 개정"
 IBR_Amend_The_Constitution_desc:0 "우리는 평의회가 행사할 수 있는 권한을 명시해 놓은 헌법을 만들 필요가 있습니다. 이를 위해 우리는 평의회의 권한을 명시한 신기본법을 통과시킬 것입니다."
 IBR_Determine_Legal_Parties:0 "법적, 정치적 입장 표명"
 IBR_Determine_Legal_Parties_desc:0 "우리편에 선 사람들을 걱정할 필요는 없지만, 평의회 내에 특정한 정치적 이데올로기가 존재하도록 놔두는 것은 위험합니다. 우리는 자유주의에 대한 입장을 결정해야 하며, 자유주의에 동조하는 사람들을 탄압해야 할지 말지 결정해야 합니다."
 IBR_Codify_Powers:0 "평의회 권한 성문화"
 IBR_Codify_Powers_desc:0 "이제 평의회의 권력이 강해졌고, 이들을 우리 통제하에 두기 위해 무언가를 해야 할까요? 우리는 그들의 권한을 제한할 수도 있고, 그들이 모든 권한을 행사하도록 놔둘수도 있습니다. 우리는 결정을 내려야 합니다."
 IBR_Permit_Legislative_Oversight:0 "입법부의 관리 허용"
 IBR_Permit_Legislative_Oversight_desc:0 "위원회를 관리감독함으로써 그들이 하는 일이 무엇인지 속속들이 알수 있게 될 것입니다. 물론 이는 그들에게도 이득이 될 것입니다. 어떻게 해야 할까요?"
 IBR_Regional_Veto_Limitation:0 "지역의 거부권을 제한하자"
 IBR_Regional_Veto_Limitation_desc:0 "거부권은 단연코 최악의 발명품입니다. 거부권이 존재함으로써 우리나라 전역에 걸친 실타래는 더욱 복잡해지고 있으며 좋은 아이디어들은 거부당하고 있습니다. 이 거부권의 적용범위를 제한해야 할까요, 아니면 그냥 놔두고 모두가 만족할만한 결론을 찾아 기나긴 정치적 미로를 탐험하게 놔둬야 할까요?"
 IBR_Ensure_System_Mutability:0 "시스템 가변성 보장"
 IBR_Ensure_System_Mutability_desc:0 "우리가 그들의 권한을 얼마나 제한하든 간에, 평의회가 통제불능 상태에 빠지게 하지 않아야 합니다. 그들이 이베리아를 위험에 빠뜨릴 상황을 대비하여, 카우디요들에게도 질서를 회복하고 모든 것을 원상태로 되돌릴 법적 권한이 존재해야 합니다."
 IBR_Discourage_Leftist_Involvement:0 "좌파 개입 통제"
 IBR_Discourage_Leftist_Involvement_desc:0 "이제 일부 집단들이 힘을 모으기 시작했고, 우리는 이들이 잘못된 방향으로 빠지지 않도록 바로잡아야 합니다. 우리는 평의회에 좌파놈들이 발을 붙이지 못하게 만들어야 합니다."
 IBR_Puppet_Legislature:0 "꼭두각시 입법부"
 IBR_Puppet_Legislature_desc:0 "우리는 마침내 우리의 무질서한 정부를 고칠 무언가를 만들어 냈습니다. 우리는 더이상 입법부나 거부권의 지옥에 빠지지 않을 것이며, 모든것을 효율적으로 처리할 시스템을 갖게 되었습니다. 길고 풍요로운 미래를 위해, 이베리아를 위해 만세 삼창합시다!"
 IBR_By_The_Caudillos_Will:0 "카우디요의 의지가 우선"
 IBR_By_The_Caudillos_Will_desc:0 "우리 카우디요들은 절대적인 입법권을 가지고 있습니다. 따라서, 그들의 의지가 그 무엇보다 최우선입니다. 평의회 구성원들은 오직 카우디요의 이익만을 위해 충고할 것이며, 결코 그들에 반대하지 않을 것입니다.\n\n그들의 조언은 조언일 뿐이며, 카우디요들은 그것을 조언 이상으로 받아들이진 않을 것입니다."
 IBR_Ensure_Fair_Representation_Not:0 "'공평한' 대표권을 보장하자"
 IBR_Ensure_Fair_Representation_Not_desc:0 "이베리아의 모든 지역의 '공정'한 대표권을 보장함으로써 우리는 최소한 어느 정도 평화적인 국정을 보장하고, 모든 정당, 그리고 두 카우디요가 겉으로는 평등하게 대우받도록 할 수 있을 것입니다."
 IBR_Alter_The_Constitution:0 "헌법 개정"
 IBR_Alter_The_Constitution_desc:0 "항상 옳고 정의로운 우리 카우디요들이 영광스러운 우리나라를 발전시킬 수 있도록 하기 위해선 오래된 기본법을 수정하여 평의회의 조언을 카우디요들이 수용할 수 있도록 해야 합니다."
 IBR_Watch_Them_Closely:0 "면밀히 감시하라"
 IBR_Watch_Them_Closely_desc:0 "우리는 대표단들을 면밀히 감시해야 합니다. 그들이 카우디요의 의지에 완전히 따르도록, 그리고 그들의 사적 이익을 위해 어떠한 부패도 저지르지 못하도록 하기 위해서 말입니다."
 IBR_Strengthen_The_Illusion:0 "착각을 강화해라"
 IBR_Strengthen_The_Illusion_desc:0 "체제전복적인 비평가들이 최근 이베리아 평의회를 무시하며 평의회 의원 간 수많은 사건들을 보도하면서 드라마화를 부추기고 있습니다. 대중들 또한 평의회 안은 카우디요의 충성파들로만 가득 차 있다며 평의회를 그다지 신뢰하고 있지 않습니다. 그들은 아마 선거를 통해서만 자신들의 지위가 확고해질 것이라 확신할 것입니다."
 IBR_Maintain_Common_Sense:0 "상식 존중"
 IBR_Maintain_Common_Sense_desc:0 "좋은 평의회 문화를 만들기 위해, 평의회 회의나 토론이 진행되는 중 대표들은 절대적으로 필요할 때만 거부권과 같은 권한을 행사해야 합니다."
 IBR_Controllable_Representatives:0 "통제가능한 대표단"
 IBR_Controllable_Representatives_desc:0 "스페인 평의회 의원 중 일부는 한줌거리도 안되는 사람들이라는 것이 증명되었습니다. 이들 중 다수는 스페인의 특정 지역을 더 밀어줘야 한다고 요구하고 있으며, 포르투갈에서는 이 행동을 비웃을 지경입니다. 이 상황을 끝내기 위해 프랑코는 평의회, 그 중에서도 특별히 소수의 선택한 의원에게 개입해야 할 필요성이 있다고 결정했습니다."
 IBR_Representatives_In_Name_Only:0 "이름 뿐인 대표"
 IBR_Representatives_In_Name_Only_desc:0 "환상은 완벽합니다. 이제 바깥 세상에서는, 아니 적어도 이베리아 내에서 평의회는 이베리아 문제를 관리하는 목적을 가진 진정으로 깨끗하고 진실된 민주기관으로 보입니다. 하지만 내부에서는 카우디요가 평의회를 완전히 장악하고 있죠. 적어도 모든 것이 안전해졌으니 이제 안정될 것입니다."
 IBR_Determine_Regional_Representation:0 "지역 대표단 결정"
 IBR_Determine_Regional_Representation_desc:0 "평의회는 카우디요의 의도대로 오직 스페인과 포르투갈을 위해서만 만들어졌습니다. 하지만 이베리아 내 다른 지역들도 중앙정계에서 대표단으로 목소리를 낼 수 있도록 요구하고 있습니다. 우리는 그들을 무시하거나, 평의회에 자리 하나 내 줄 수 있습니다."
 IBR_Minority_Representation:0 "소수집단 대표권?"
 IBR_Minority_Representation_desc:0 "바스크인, 카탈루냐인, 갈리시아인은 매일 우리의 연합과 점점 거리를 두고 있습니다. 이들 중 일부는 기대 이상이지만 우리가 뭔가를 하지 않는 이상 결국엔 더 아프게 만들 뿐입니다."
 IBR_germany_in_flames:0 "화염에 휩싸인 독일!"
 IBR_germany_in_flames_desc:0 "망할 독일이 내전으로 폭발했습니다! 이베리아 내부 파벌들은 사소한 문제로 다투고 있지만, 우리는 상황을 우리의 이익에 맞게 이용해야 합니다. 우리는 멍들고 아픈 상태이지만, 아직 강대국입니다!"
 IBR_interesting_times:0 "흥미로운 시간들"
 IBR_interesting_times_desc:0 "독일은 완전히 파괴되었습니다. 내부의 여러 세력들이 잔혹한 내전에서 우위를 차지하기 위해 싸우고 있으며, 그 결과는 전 세계의 운명을 아주 잘 바꿔 놓을 것입니다. 이제 우리는 가만히 앉아서 이들이 서로 지지고 볶는 것을 지켜볼 수 있습니다. 하지만 이 상황을 이용할 방법을 찾는 것이 훨씬 더 이득일 것입니다..."
 IBR_making_money:0 "수익 창출"
 IBR_making_money_desc:0 "잊지 맙시다. 독일놈들은 우리 대륙 전체를 침공하고자 노렸던 놈들입니다. 누가 이기든, 우리는 패배할 것입니다. 그렇긴 하지만, 우리가 제대로 행동한다면, 이 내전은 우리에게 상당한 양의 수익을 제공할 수 있을 것입니다."
 IBR_reformist_tt_14:0 "안보보다 돈을 선택하는 것은 §Y평의회의 개혁주의 기류를 감소시킬 것입니다.§!"
 IBR_influence_tt_9:0 "이 경제적 모험에 참여하는 것은 §Y평의회의 영향력을 증가시킬 것입니다.§!"
 IBR_matter_of_national_security:0 "국방 문제"
 IBR_matter_of_national_security_desc:0 "우리는 독일인들을 증오하지만, 많은 이들은 알베르트 슈페어가 가장 덜 공격적일 것이라 믿고 있습니다. 약간 후회할지도 모르지만, 슈페어를 도움으로써 장기적 이득을 취할 수 있을 것입니다. 게다가, 자원병을 보내는 것은 우리 나라의 몇몇 극악무도한 파시스트들을 제거하는 쉬운 방법입니다."
 IBR_reformist_tt_13:0 "슈페어를 돕는 것은 §Y평의회의 개혁주의 기류를 증가시킬 것입니다.§!"
 IBR_plan_of_attack:0 "공격 계획"
 IBR_plan_of_attack_desc:0 "왜 양쪽 모두에서 수익을 얻을 수 있는데 한쪽만 돕습니까? 무차별적 보급품 판매를 통해 4배 많은 수익을 얻을 수 있고, 이것이 우리 미래에 끼칠 해로운 영향은 전무합니다."
 IBR_our_pipeline:0 "우리 상수도"
 IBR_our_pipeline_desc:0 "니더란데 국가판무관부는 암시장의 중심지입니다. 그들에 비하면 우리는 거대한 상어 그림자에 가려진 피라미 수준이죠. 더 중요한 건, 우리가 그들의 암시장 사업을 수익 창출 상수도로 이용할 수 있다는 점이며, 독일놈들이 이에 열받아 봤자 아무것도 할수 없다는 점이죠."
 IBR_the_leak:0 "누수"
 IBR_the_leak_desc:0 "뭔가 이상합니다. 우리는 총기와 탱크, 그리고 다른 필수 보급품들을 보냈지만, 어떤 이해할 수 없는 이유로, 많은 물품들이니더란데 국가판무관부를 통과하지 못하고 있습니다. 아마도 도적들과 범죄자들이 우리 물건들을 몰래 빼내는 것 같습니다. 뭐, 원래 해적들의 국가였으니, 알만하죠."
 IBR_mark_up_the_goods:0 "상품 가격 인상"
 IBR_mark_up_the_goods_desc:0 "물론, 무기 판매를 통해 상당한 부를 얻을 수 있지만, 가격을 높인다면, 우리는 훨씬 더 많은 부를 얻을 수 있을 겁니다! 그것이 경제가 돌아가는 방식이죠, 그렇죠?"
 IBR_open_the_armories:0 "무기고 개방"
 IBR_open_the_armories_desc:0 "확실히, 우리는 실제로 그렇게 많은 총을 가지고 있지 않습니다. 그러나 우리는 이탈리아로부터 \"대여\"된 장비들과, 미사용의 일부 연방군 보급품들을 상당히 많이 가지고 있습니다. 그것들을 팔아넘겨도 뭐라 할 사람은 없을 거예요."
 IBR_the_fading_margin:0 "줄어드는 수입"
 IBR_the_fading_margin_desc:0 "가격 인상과 세일즈 노력에도 불구하고, 우리는 노력에 걸맞는 충분한 수입을 내지 못하고 있습니다. 사실 우리는 걱정스럽게도 돈을 잃고 있습니다! 경제적 문제가 생각했던 것보다 심각해 보입니다..."
 IBR_light_in_the_black:0 "어둠 속의 빛"
 IBR_light_in_the_black_desc:0 "슈페어 일당에겐 군인이 많이 필요해 보입니다. 우리 군대에는 비밀스럽게, 또는 당당하게 파시즘 성향을 드러내는 많은 불순분자들이 있는데, 이들은 너무 극단적입니다. 이 과격분자들을 총알받이로 보내서 일석이조의 효과를 거둘 수 있을지도 모릅니다... 음, 제가 말한 건 \"자원병들\"말입니다. 우리의 골칫거리들은 사라질 것이고, 슈페어는 고마워할 것입니다."
 IBR_get_rid_of_radicals:0 "급진주의자 제거"
 IBR_get_rid_of_radicals_desc:0 "정부가 슈페어의 라이히 복구를 돕기 위해 군사 지원단을 꾸리고 있다는 소문이 뒷구멍을 통해 입소문처럼 번지고 있습니다. 우연히도 모두 강경한 팔랑헤주의자인 유능한 장교들이, 개인 면접을 통해 선발되었습니다.\n\n유명한 옛 호위대장 아구스틴 무뇨스 그란데스가 이 특별한 임무를 맡아 마드리드를 떠나 독일로 향할 것입니다. 슬프게도, 괴링의 루프트바페의 요격기는 무서운 존재이며, 우리는 그의 안전을 위해 기도할 수밖에 없겠네요."
 IBR_influence_tt_GCW_1:0 "강경 팔랑헤주의자들을 제거하는 것은 §Y평의회의 영향력을 높일 것입니다.§!"
 IBR_reformist_tt_GCW_1:0 "강경 팔랑헤주의자들을 제거하는 것은 §Y평의회의 개혁주의 기류를 증가시킬 것입니다.§!"
 IBR_new_blue_division:0 "새로운 청색 사단"
 IBR_new_blue_division_desc:0 "목소리를 내는 회원들이 독일로 떠난 후에도 구파는 여전히 우리 연합, 특히 군대에서 중요한 영향력을 행사하고 있습니다. 우리는 의용군 계획의 규모를 확장하여 팔랑헤 역사에서 매우 소중히 여기는 새로운 형태의 청색 사단을 만들어야 합니다.\n\n구파는 자신의 가치를 증명하고 한때 가졌던 명성을 회복하기를 열망할 것이며, 아버지의 전쟁 이야기를 듣고 자라 이제 세례를 받고자 하는 젊은 신병들도 마찬가지일 것입니다. 그들은 AAS가 도시를 ETA 활동의 온상으로 지정함에 따라 보안이 강화된 빌바오 항구를 통해 행진할 것입니다. 그곳에서 그들은 편도 여행을 떠나기 전에 \"태양을 마주하며\"를 부르고 아내에게 마지막으로 키스할 것입니다."
 IBR_send_over_guns:0 "무기를 보내자..."
 IBR_send_over_guns_desc:0 "독일 내전은 우리나라에 있어 탁월한 기회입니다. 네 파벌 중 가장 교활한 알베르트 슈페어에게 무기를 보내줌으로써 우리는 역사의 한 페이지를 장식할 수 있을 것이지만, 이들이 싸우는 걸 단지 지켜볼 수도 있습니다. 이는 아스트라, 스타, 세트메 같은 이베리아 군사기업들에게 좋은 기회이며, 해당 기업들의 경영진들은 독일에 무기를 보내서 수익을 얻자고 제안하고 있습니다."
 IBR_but_not_too_many:0 "...너무 많이는 말고"
 IBR_but_not_too_many_desc:0 "무기 비축량은 매일 줄어들고 있으며 이미 보유하고 있던 모든 마우저를 슈피어 측에 보냈습니다. 장군들은 이미 무기가 고갈되는 것에 대해 점점 더 불만스러워 하고 있으며, 신식 장비는 이미 다 써버렸다는 것은 의심의 여지가 없습니다. 슈페어가 패배하고 복수심에 불타는 독일이 내전이 끝난 후 우리에게 등을 돌리지 않도록 하기 위해 슈페어 측에 최고의 무기를 보낼 수는 없습니다. 슈페어의 정적 중 하나가 독일을 차지하면 그들은 등을 찔러 우리를 벌하려고 할 것입니다. 그러나 한 젊은 대위가 기발한 해결책을 제시했습니다. 우리는 손상된 무기를 비축하고, 장비를 조작하고, 페인트 칠을 하고, 새 상자에 넣은 다음 독일로 배송해야 합니다. 무기를 정리하는 데 시간이 좀 걸리겠지만 슈페어는 우리의 용감한 의용군과 함께 버틸 수 있습니다."
 IBR_thoughts_and_prayers:0 "설교와 기도"
 IBR_thoughts_and_prayers_desc:0 "비공개 회의에서 마드리드 대주교는 며칠간의 숙고 끝에 슈페어의 승리를 돕기 위해 독일 내전에 대한 이베리아의 대규모 개입 계획을 실행할 것을 카우디요에게 간청했습니다.\n\n모든 이베리아의 성직자들은 다음 일요일 미사가 진행되는 동안 설교하고 슈페어를 위해 기도해야 하며, 잠자기 전에도 다시 한번 기도해야 합니다. 이제 슈페어는 확실히 승리할 겁니다. 왜냐면 성모 마리아께서 그에게 승리를 안겨 주실 거니까요!"
 IBR_Extraordinary_Council_Meeting:0 "임시 평의회 소집"
 IBR_Extraordinary_Council_Meeting_desc:0 "마침내, \"바르셀로나 전투\"가 끝맺음을 지었습니다. 우리는 분리주의자들에게 죽거나 체포당할 수 있다는 공포와 여김없이 강력한 군대의 능력을 보여주었습니다. 카우디요들은 전투 그 이상의 것이 일어날 수 있었다는 생각 때문에 심히 걱정하고 있습니다. 만약 이것보다 더 심한 일이 발생한다면, 우리가 과연 무엇을 할 수 있을까요?\n\n카우디요는 국가를 유지하는 데 사용할만한 통제 규칙이 없습니다. 우선 사항은 규칙을 바로잡아야 하는 것입니다. 그러나 그렇게 하려면 어디서부터 시작해야 하는지 알아야 될 필요성이 있습니다. 임시 평의회가 소집되어 혼란을 해결할만한 방법에 대한 결정을 내릴 것입니다."
 IBR_Update_Constitution:0 "헌법 개정"
 IBR_Update_Constitution_desc:0 "현실에서 살아가는 사람이라면 누구나 상황은 언제나 변한다는 것을 알고 있습니다. 세상은 압정으로 고정되어 있지 않습니다. 아마도 주께서 가장 좋아하는 오락 중 하나는 지금과 같은 상황이 계속 유지되어야 한다고 믿는 사람들을 징벌하는 것일 겁니다. 우리는 변화의 물결에 끼지 못한 바보같은 사람이 되지 말아야합니다. 그렇게 해야만 이 세상은 항상 그래왔던 것처럼 유지될 수 있을 것입니다.\n\n따라서, 권력을 예전과 같이 확고히 유지하는 가장 좋은 방법은 시대에 따라 변하는 것입니다. 헌법은 카우디요에게 더 많은 권력을 가질 수 있도록 고안된 완전히 새로운 조항으로 갱신되어야 합니다. 또한, 대중들 자신이 국가로부터 보살핌을 받고 있다는 것을 깨닫게 된다면 반항적인 이상에 덜 관심을 가지게 될 것이기 때문에, 이러한 조치는 매우 좋은 선택이 될 것입니다."
 IBR_Rights_Obligations_Iberians:0 "권리와 의무"
 IBR_Rights_Obligations_Iberians_desc:0 "우리 헌법에서 제일 중요한 것은 이베리아 시민을 어떻게 다루냐에 관한 것입니다. 관련 조항으로 이베리아 시민에 관한 정의(명백해 보일지도 모르겠지만요)와 시민들에게 제공할 현재 존재하는 복지에 관한 내용들이 있습니다. 또한 이베리아인이 가져야 할 의무에 대한 조항도 있습니다. 이 조항들은 전부 합쳐서 이베리아 시민의 권리와 의무로 알려져 있습니다.\n\n존재하는 어떤 국가라도 국민들을 돌봐야 하듯이, 우리도 똑같이 돌봐주어야 합니다. 우리 국민이 행복하고 충만하며 자신이 누구인지, 무엇을 해야만 하는지 명확하게 만들기 위해 권리와 의무에 관한 조항 초안을 작성해야 합니다."
 IBR_Maslow_Basics:0 "매슬로의 원리"
 IBR_Maslow_Basics_desc:0 "에이브러햄 매슬로라는 미국 심리학자는 필요의 피라미드라는 매우 흥미로운 이론을 제기했습니다. 매슬로는 각 단계에 대해 사람이 필요로 하는 것을 자세히 설명하고 각각이 충족되면 피라미드의 더 높은 단계로 이동한다고 말합니다. 피라미드의 첫 번째 단계는 기본적인 신체적 필요, 즉 음식, 물, 주거입니다.\n\n만족한 노동자만이 생산적이기에 이베리아 사람들을 행복하게 유지하는 것이 중요합니다. 우리가 이 피라미드를 따른다면, 우리 국민들을 행복하게 만드는 가장 좋은 방법은 이 기본 단계를 충족하는지 확인하는 것입니다. 그러므로 우리는 그들이 행복하고 생산적인 상태를 유지할 수 있도록 그들을 돌보아야 합니다."
 IBR_Reform_Seguridad_Social:0 "사회보장제도 개혁"
 IBR_Reform_Seguridad_Social_desc:0 "정부 전체가 꼭 필요한 일을 처리하고 있지 않습니다! 우리는 적절한 이름을 가진 \"사회보장제도\"(Seguridad Social) 부서와 함께 일을 처리하기 위한 특별한 준비를 하였습니다. 이 보장제도 프로그램은 홍보를 넘어서 성과적으로도 정부의 자랑이자 기쁨입니다. 그 어떤 프로그램도 관료들로 가득 차 서류작업에만 몰두해서 티끌 하나 없는 성과를 가지고 있지 않았습니다.\n\n의료보험과 연금같이 이런 프로그램에 요구되는 것을 전부 처리한다고 해도 문제가 있습니다. 사회보장제도는 지난 몇년간 다른 부문에 비해 뒤로 밀려나서 방치되어 왔습니다. 법안 중 일부는 1940년대에 세워진걸 사소한 문법이나 바꾼 채 그대로 유지해 오기도 했습니다. 우리는 이를 60년대 현대 사회의 요구에 맞게 개혁해야 합니다."
 IBR_Colonial_Citizenship_Question:0 "식민지 시민권?"
 IBR_Colonial_Citizenship_Question_desc:0 "이베리아의 시민권은 매우 단순한 것처럼 보이지만 그렇지 않습니다. 그러나 시민의 정의는 매우 간단합니다. 부모가 이베리아 시민이면 자녀는 이베리아 시민이 됩니다. 자녀나 부모의 출생지는 중요하지 않습니다. 최근에  이 규정의 세부사항에 대해 새로운 의문이 제기되었습니다.\n\n아프리카의 원주민은 시민으로 간주되지 않습니다. 따라서 그들은 제한된 권리를 가지며 일반 시민이 가질 많은 권리를 누릴 자격이 없습니다. 최근 몇몇 정치인들이 원주민에게 시민권을 부여해야 한다고 주장하면서 이에 대한 정치적 움직임이 커졌습니다. 그들은 원주민이 이베리아의 일부에 살고 있기 때문에 이베리아인으로 대우받거나 최소한 어떤 형태로든 제한된 시민권을 부여받아야 한다고 생각합니다. 우리는 이 질문을 주의 깊게 생각해야 합니다."
 IBR_Collaborate_State:0 "국가와의 협력"
 IBR_Collaborate_State_desc:0 "특정 가치가 사람들에게 각인되는 것은 매우 중요합니다. 그것은 이데올로기가 아니며, 사실 이데올로기와는 거리가 멉니다. 모든 좋은 국가에는 좋은 문화가 있으며, 그러한 문화는 신중하게 배양되어야 합니다. 이러한 가치를 대규모로 도입하기는 어렵지만 그러한 결과를 위해 중요한 것은 헌법에서 이를 강조하는 것입니다.\n\n무엇보다 중요한 분쟁이 있는 당사자는 폭력을 행사해서는 안 됩니다. 우리는 바르셀로나의 또 다른 전투를 방지하기 위해 매 시각마다 이 사항을 그들의 머릿속에 쑤셔넣어야 합니다. 우리는 이 단체들이 국가와 싸우기보다는 함께 일하도록 격려해야 합니다. 어찌됐든, 체제를 뒤집으려 하는 것보다 그 안에서 변화를 만드는 것이 훨씬 쉽기 마련입니다."
 IBR_Collaborate_Each_Other:0 "상호간의 협력"
 IBR_Collaborate_Each_Other_desc:0 "볼셰비즘에서 가장 근본적이고 가장 결함이 있는 사상 중 하나는 계급투쟁 사상입니다. 그들은 먼지 투성이 원고에 적힌 문장 때문에 인류를 임의의 선에 따라 부자와 빈자로 나누어 서로 반목하게 했습니다. 이베리아의 안정을 위해 우리는 그런 종류의 사상을 허용할 수 없습니다. 이러한 생각을 억제하는 가장 좋은 방법은 반대되는 내용을 헌법에 명시하는 것입니다.\n\n우리는 계급투쟁의 무의미한 분열과 갈등을 있는 그대로 규탄해야 합니다. 모든 계급은 그들이 이베리아인이며 결국 같은 나라에 속하므로 공통의 운명을 공유한다는 사실을 기억해야 합니다. 그들은 국가가 가능한 한 잘 작동하도록 서로 협력해야 합니다."
 IBR_Content_People:0 "만족하는 대중들"
 IBR_Content_People_desc:0 "헌법에 사회적 조항에 대한 개정을 완료하였으며, 이제 다른 조항의 초안을 작성하는 동안 초안을 공개하지 않는 것은 국민의 관점에서 국가에 도움이 되지 않을 것이라고 판단됐습니다. 그래서 우리는 개정 사항을 대중에 공개하여 헌법 개정에서 우리가 계획한 것을 볼 수 있도록 했습니다. 각 사항이 충분히 알려진 다음에는 여론을 가늠하기 위해 설문조사를 실시했습니다.\n\n모든 결과를 통해 우리는 원하는 것을 정확히 얻었습니다. 사실 거리에서 거의 우리의 이름을 외치며 찬양하는 사람은 없지만, 그래도 받아들일 만합니다. 설문 조사에 따르면 이베리아 사람들은 변화에 만족합니다. 우리가 기대했던 것만큼 크지는 않지만, 그럼에도 불구하고 대단한 일입니다."
 IBR_Way_State_Works:0 "국가의 방식"
 IBR_Way_State_Works_desc:0 "이베리아는 거의 20년 동안 비교적 잘 굴러갔습니다. 정부가 돌아가는 방식을 고려할 때 이것은 성취라기보다 기적에 가깝습니다. 우리는 아직 무정부 상태에 빠지거나 연합이 해산되는 것을 본 적이 없지만, 이는 우리 자신의 능력보다 운의 결과입니다. 누가 이런 나라를 원하겠습니까?\n\n우리는 행정부에 좋은 시선을 주어야 합니다. 여유를 줄이고 문제를 해결하며 깊이 왜곡된 정부를 바로 세워야 합니다. 바로 지금 바르셀로나 전투가 일어난다고 해도 놀라운 일이 아닙니다! 사실 이런 일이 더 일찍 일어나지 않았다는 것은 운이 좋은 일입니다. 우리 헌법을 시작으로 구조적인 개혁이 필요한 때입니다."
 IBR_Diarchy_Question:0 "양두제 문제"
 IBR_Diarchy_Question_desc:0 "이베리아가 처음 수립되었을 때 두 카우디요는 몇가지 타협을 해야 했습니다. 구체적으로는 서로 타협한 경우가 거의 없긴 했죠. 모든 이점을 가지고 있어도 한 국가가 다른 한 국가를 능넘볼 수 없었고, 독일군의 침공이 임박한 상황에서도 그 상황을 원하지 않기도 했습니다. 누군가의 퍼즐을 맞추기 위해 또 다른 사람의 퍼즐을 서로 맞춰야 하는 일명 모순어법처럼 보이기도 했습니다. 어떻게 완전한 권력을 가진 두 사람이 같은 국가를 동등하게 지배할 수 있을까요? 많은 노력을 해왔지만 임시방편만이 고안되었습니다.\n\n그 후로 오랜 시간이 흘렀습니다. 시대가 변하며 세상도 변했고, 양두제도 변화가 필요할 것입니다. 카우디요 양쪽 모두 권력을 잃고 싶진 않아하고 그들이 살아 있는 동안에는 절대 일어날 순 없겠지만, 현재의 집권 체계는 어느정도 재검토는 필요합니다. 우리는 이 체게가 시대에 뒤떨어지지 않게 만들어야 합니다."
 IBR_Justice_Issue:0 "사법적 쟁점"
 IBR_Justice_Issue_desc:0 "만일 당신이 이베리아 정부를 보고 싶다면, 그 끔찍한 상태를 보여주는 가장 좋은 방법은 전국의 사법\"계\"를 보는 것입니다. 이베리아를 수립하기 위한 타협으로 인해 포르투갈인은 스페인 법정에서 재판할 수 없고, 스페인인은 포르투갈 법정에서 재판할 수 없는 현재의 사법제도가 세워졌습니다. 지방법원은 서로에 대한 판결을 뒤엎을 수 있고, 판사들 간의 사소한 불만으로도 전체 사건의 심리와 재판이 중단될 수 있습니다. 더 나쁜 일은 이를 중재해야 할 연방법원은 권력없는 이빠진 사자로 이런 광기를 멈출 수도, 제지할 수도 없습니다.\n\n이건 대체 무슨 체계입니까? 이건 카우디요가 만들었긴 했지만 의도하고서 만든 건 아닙니다. 국가가 제기능을 수행하기 위해서는 법치주의와 정의 둘 다 가장 필요하지만, 우리는 둘 다 가지고 있지 않습니다. 카우디요는 확고히 정의를 집행하는 법원을 다시 한번 세울 것이며, 이번에는 결코 운에 맡기지 않을 것입니다."
 IBR_Regime_Families:0 "정부 식구들"
 IBR_Regime_Families_desc:0 "완벽한 정부는 어떤 분파나 계열도 존재하지 않지만, 모든 통상적인 정부에는 그런 파벌이 존재합니다. 우리 또한 그 예외는 아니죠. 내부 분파는 두 정권이 수립된 이후부터 줄곧 존재해왔으며, 연합 설립 이후에도 계속 살아남아 있습니다. 우리는 이런 분파들을 국가의 \"가족\"들이라 생각해왔으며, 이런 '가족'들은 정당 내부, 군대, 교회 등등 어디에나 있습니다.\n\n모든 분파는 권력과 영향력을 가지고 있고, 결국에는 카우디요에 복종하고 있긴 하지만 정부에 사건을 일으킬 수 있습니다. 그들은 사적인 모임이긴 하지만 조금씩 간섭하는 것이 좋을 것입니다. 우리가 힘의 균형을 맞추고 쓸모없는 파벌을 해체한다면 현재 가진 것에서 더 많이 쥐어짤 수 있을 것입니다."
 IBR_Administration_Pyramid:0 "행정부 피라미드"
 IBR_Administration_Pyramid_desc:0 "카우디요가 설계한 통치체계는 매우 특이합니다. 별나다라는 말이 더 어울릴 정도로요. 국가 내 각 지방은 동등하며, 포르투갈과 스페인이라는 두 구성국에 속해 있습니다. 두 국가 모두 연방에 평등하게 소속되어 있으며, 많은 상황에서 최종 선택권을 가지고 있습니다.\n\n하지만 이 체계에는 문제가 있습니다. 명확히 규정한 문항이 별로 없고 여기에 규정을 보기에 애매한 사례들이 늘어나면서 행정 체계는 서로의 머리가 맞부딪히며 충돌하는 히드라가 되어가고 있습니다. 우리처럼 연합을 꾸리는 데 꼭 필요한 조화로움이 없는 모습이죠. 각 단계별로 무엇을 할 수 있는지, 무엇을 할 수 없는지 명확히 정의한다면 국가를 운영하기 편리해질 것입니다."
 IBR_Bureaucratic_Audit:0 "관료 회계감사"
 IBR_Bureaucratic_Audit_desc:0 "관료주의는 불안한 균형 맞추기이며 앞으로도 항상 그러할 것입니다. 너무 적으면 국가가 마비되고 기능이 정지될 것입니다. 하지만 너무 비대해진다면 자신의 고통을 이용해서만 이득을 볼 수 있는 비대한 괴물을 만들 것입니다. 결국에는 둘 다 자멸할 것입니다. 우리와 모두를 위해서라도 이렇게 만들 순 없습니다.\n\n하지만 우리는 후자입니다. 모든 악의 근원이라 할 수 있는 연합이 처음 수립되었을 때 타협이 이루어져 만들어졌고, 이제는 만지는 모든 것마다 생명을 앗아가는 비대한 괴물이 되었습니다. 최근 진행중인 정부 개혁의 일환으로 관료 기구에 오랫동안 하지 않던 감사를 진행해도 큰 해는 없을 것입니다. 관료 내에 불필요한 부분이 많이 있으며, 그것이 무엇인지 확실히 찾아야 합니다."
 IBR_Contemporary_State:0 "현대 국가"
 IBR_Contemporary_State_desc:0 "영원했던 정밀한 개정 끝에 마침내 신헌법의 정부측 초안이 완성되었습니다. 구법과 신법은 비교할수록 초안 작성 당시보다 차이가 훨씬 더 커졌습니다. 전혀 다른 시대에 만들어진 낡은 구식 체계가 허물어졌습니다. 융합은 무산되었지만, 이제 진정한 정부가 세워졌습니다.\n\n이전 상태를 만들고 유지시킨 타협은 더 이상 없습니다. 우리는 거대한 매듭을 근원에서 풀어내었고, 두 나라가 이제 팔짱 끼고 서로 죽을 각오를 하는 것이 아닌 하나의 이베리아로 체제를 재정비했습니다. 연합은 자랑스럽게 근대국가로써 60년대를 맞이할 것입니다."
 IBR_Approved_Exclamation:0 "승인되었다!"
 IBR_Approved_Exclamation_desc:0 "이제 끝났습니다.\n\n정부가 스스로 두 팔 벌려 신헌법을 채택했습니다. 카우디요에게 한 방 먹였음에도 별로 상처입진 않았지만, 카우디요 스스로만큼이나 국가가 개혁되고 기능하게 되었다는 것에 안도한 것 같습니다. 이 채택안의 비준에 걸림돌이 될 것은 최종 승인 도장 하나뿐입니다. 프랑코와 살라자르 양 쪽 모두 기회만을 노리고 있기 때문에 이 문제는 장애물이 되지 않을 것입니다. 모든 것이 질서정연하게 되고 있으며 이베리아가 현대화된 미래가 되기에는 이제 시간만이 남았습니다.\n\n연합이 신헌법을 계속 지지하고 있다면 또 다른 바르셀로나 전투는 일어나지 않을 것입니다."
 IBR_asessing_the_economy:0 "경제 평가"
 IBR_asessing_the_economy_desc:0 "이베리아의 경제는 오랜 기간 침체되고 마비되었고 현 상태의 끝은 어디일지 보이지도 않습니다. GDP 성장률의 저하부터 스페인에서 반쯤, 포르투갈에서 반쯤 완전히 과거에 갇혀버려 굳어 뒤틀려버린 행정부의 진로를 바로잡기 위해 고분고투하고 있습니다. 이베리아 연합이 앞으로 나아갈러면 해결책을 찾아야 합니다. 다행히 우리에게는 세 가지 선택지가 놓여 있습니다.\n\n이베리아를 괴롭히는 문제를 해결하는 것이 우리의 첫 목표가 될 것입니다. 우리가 지금까지 당면한 문제들이 (분리주의자 문제들만 빼고선) 어느 정도 안정되기 시작했기 때문에 이젠 연합의 가장 큰 문제를 잡기 시작할 수 있을 것입니다."
 IBR_approve_stabilisation_plan:0 "안정화 계획 승인"
 IBR_approve_stabilisation_plan_desc:0 "1959년, 오푸스 데이와 포르투갈의 소수 지식인들이 경제 회복 계획을 제안하기 위해 다같이 모였습니다. 국가 전체의 협동조합주의적인 요소를 말살하고, 자본주의를 수용하는 동시에 제조업, 민수 산업, 농업 발전에 투자하여 경제를 정화한다는 방안입니다. 하지만 정부는 경제 개혁의 중요성을 깨닫지 못해 계획은 보류되었습니다. 하지만 우리의 문제가 더욱 수렁에 빠져들면서 이제는 계획을 다시 볼 합당할 이유가 생겼습니다.\n\n우리는 이 계획을 통해 경제를 부흥시키러 하는데 여기서 경제의 협동조합적 요소를 억죄기 위해 경제 개입도를 늘릴 수 밖에 없지만, 위기를 잘 관리한다면 우리가 세상의 꼭대기에 앉을 수 있을 것입니다."
 IBR_stabilisation_plan_tt_1:0 "오푸스 데이에 힘을 실어주는 것은 §Y평의회의 개혁주의를 강화할 것입니다.§!"
 IBR_stabilisation_plan_tt_2:0 "오푸스 데이에 힘을 실어주면 §Y평의회의 영향력이 증가§!할 것입니다."
 IBR_establish_peseta_conversion_rates:0 "페세타 환율 설정"
 IBR_establish_peseta_conversion_rates_desc:0 "이베리아 연합은 항상 외교 관계에 있어 특수한 상황에 놓여 있었고, 트리움비라투스의 붕괴로 이 사실은 그 어느때보다도 확고해졌습니다. (여전히 강하긴 하지만) 독일과의 긴장이 완화되고, (여전히 위험하긴 하지만) 이탈리아와의 관계가 완화되며 대양 건너편의 미국인이 항상 발을 들여놓으러는 것도 보면 우리에게는 거래할 기회가 있는 회사가 정말 많습니다. 하지만 문제는 별푼 없는 페세타를 독일의 라이히스마르크, 이탈리아의 리라, 미국의 달러 같이 강대국의 통화로 환전할 때의 문제입니다. 우리가 공정한 상태에서 강대국들과 교역하길 원한다면, 또한 필요하다면 차관을 받을 만큼 확실한 관계를 수립하고 싶다면 우선 페세타를 안정시키고 우리 눈앞의 패권에 대처할 수 있는 능력을 키우는 것이 중요합니다."
 IBR_freeze_salaries_plan:0 "임금 동결"
 IBR_freeze_salaries_plan_desc:0 "치솟고 있는 인플레이션을 부추기는 수많은 요인들 중 하나는 임금일 것입니다. 금융계의 인플레이션에 있어 확실한 선택지는 임금을 일시적으로 동결하여 계속해서 악화되는 인플레이션을 억제하고 어령무에 처해 있는 이베리아의 기업계를 도울수 있을 것입니다. 물론 소비도 일시적으로 감소해 임금 동결 조치로 성장률이 일시적으로 감소할 수도 있지만 대중들은 어디까지나 이 조치는 잠정적인 해결책으로 머지 않아 해제될 것임을 기억해야 합니다. 나중에 임금이 회복되면 소비가 급증하므로 성장률 부족분이 다시 벌충될 것입니다.\n\n많은 이들이 이 조치에 불만을 가지겠지만, 지금 하고 있는 일은 어디까지나 더 큰 선을 위한 것이며 장기적으로는 불만을 가진 이들에게 더 큰 부를 가져다 줄 것임을 상기시켜야 합니다."
 IBR_freeze_salaries_plan_tt:0 "§x경제 침체§!의 §V인플레이션§! 효과가 §Y0.5%§!만큼 §G감소§!할 것입니다."
 IBR_rise_interest_rates:0 "금리 인상"
 IBR_rise_interest_rates_desc:0 "\"채무\"라는 단어는 외국, 심지어는 국내 일부 경제학자들도 불안할 정도로 타당한 이유로 이베리아 경제 그 자체를 묘사하는 단어라고 생각하고 있습니다. 이베리아는 엄청날 정도로 많은 돈으로도 물건을 별로 살 수 없는 환경이 지속되어왔지만, 인플레이션과 같은 딜레마에선 항상 비정통적 해결책이 있습니다.\n\n은행이 대출받은 사람에게 청구할 수 있는 이자율을 높여 평범한 이베리아인들이 가지고 있는 돈을 줄여버려 구매할 상품의 수를 줄이고, 기업이 상품과 서비스 비용을 내리게 만들어 다시 이베리아 페세타의 가치를 높일 수 있을 것입니다. 이 결정으로 약간의 반작용이 있겠지만 우리가 무슨 일을 하든 항상 화나있는 사람은 존재하므로 그런 사람들을 무시하는 것이 최선입니다."
 IBR_rise_interest_rates_tt:0 "§x경제 침체§!의 §V인플레이션§! 효과가 §Y0.7%§!만큼 §G감소§!할 것입니다."
 IBR_out_with_coal:0 "탈석탄화"
 IBR_out_with_coal_desc:0 "우리는 문제와 악폐를 꽉 붙잡아 해결하는 것만으로 경제를 성장시킬 수 있다 기대할 수 없습니다. 자국 경제의 비효율적인 부문도 벗겨내야 합니다. 현대화가 필요한 여러 문제들 중에서 특히 전력 부문에서 전력원으로 비효율적인 석탄 사용에 대처해야 합니다. 석탄은 풍부하긴 하지만 보다 효율적이고 저렴한 전력원이 존재한다면 석탄에 우리가 시간과 노력을 들일 가치가 없습니다.\n\n석탄 부문의 투자를 줄이고 석유 기반 산업으로 전환한다면 미래 성장에도 도움이 될 뿐더러 천연자원을 더욱 많이 확보할 수 있으며, 경제가 다시 활기를 띄어 추가 성장을 이끌 것입니다."
 IBR_out_with_coal_tt:0 "50 £oil_texticon 원유를 §G얻을 것입니다§!.\n2 £tt_power 전력을 §G얻을 것입니다§!.\n§y경제 기적§!의 §Y건설 속도§! 효과가 §Y5%§!만큼 §G증가§!할 것입니다.\n§y경제 기적§!의§Y산업 효율성 획득§! 효과가 §Y5%§!만큼 §G증가§!할 것입니다."
 IBR_new_iberian_household:0 "새로운 이베리아 가정"
 IBR_new_iberian_household_desc:0 "이전까지 당신이 아무나에게 \"이베리아 가정\"이 뭐냐고 물어봤다면, 그들은 아마도 포르투갈어를 구하사는 상류층 사회에 속하는 가족이라던가 지역어를 구사하는 바스크인 가족이라던가 수십여개의 대답 중 하나를 말했을 지 모릅니다. 이제는 연합 전역에 있는 수많은 적절한 이베리아 가정들에 대한 확고한 정의를 내려야 합니다. 그들이 어떤 언어를 쓰든 모두 소비를 늘리기 위해 같은 매너리즘을 따를 것입니다.\n\n연방 전역에서 새로운 선전 캠패인을 시작해 간단한 질문을 할 것입니다. 이베리아의 가정은 모든 가전제품에다가 TV, 자동차를 가지고 있으면서 교외의 주택이나 아파트에 거주하며 매년 여름에 여행을 하는 행복한 가정입니다.\n\n당신의 가정은 진정한 이베리아의 가정입니까?"
 IBR_new_iberian_household_tt:0 "§y경제 기적§!의 §KGDP 성장§! 효과가 §Y0.2%§!만큼 §G증가§!합니다.\n§y경제 기적§!의 §I기타 수익§!이 §Y[GetCurrency] 0.02 B§!만큼 §G증가§!합니다."
 IBR_limit_credit_concessions:0 "신용 할인 제한"
 IBR_limit_credit_concessions_desc:0 "오늘날 우리 경제가 직면한 무수한 문제들 중 하나로는 빚, 더 구체적으로 말하자면 페세타의 가치를 높일 수 없는 정부의 무능력입니다. 적절한 선택지가 없어 이베리아의 경제적 비극을 만드는 이 일에 대한 조치는 거의 없었습니다.\n\n이제 우리는 경제를 최우선적으로 생각하므로 마침내 이 문제를 해결할 수 있습니다. 우리가 인플레이션을 줄이기 위해 바꿀 수 있는 조치로 대중의 신용 할인 거래를 제한하는 것이 있습니다. 한정된 신용거래만 허용해 소비를 줄이되 페세타의 가치를 떨어뜨리지 않을 것입니다. 이 결정으로 반작용이 오는 것은 불가피하지만, 이베리아 경제에 더 큰 이득이 찾아올 것입니다."
 IBR_limit_credit_concession_tt:0 "§x경제 침체§!의 §V인플레이션§! 효과가 §Y0.5%§!만큼 §G감소§!할 것입니다."
 IBR_first_development_plan:0 "제1차 개발 계획"
 IBR_first_development_plan_desc:0 "이베리아에서 대단한 산업지대라고 말할 수 있는 지역은 놀랄 것도 없이 매우 적고, 전국을 가로지르고 있는 무수히 많은 산맥이 경제 성장을 크게 제한시키고 있습니다. 이 문제를 해결하러면 산업을 희박한 도시 집합에서 이베리아인의 진보와 성취의 반석으로 확대해가야 합니다!\n\n\"경제 및 사회 개발 계획\"이라 불리는 일련의 3개년 계획으로 산발적으로 산업화된 지역의 산업을 확장시켜 나갈 것입니다. 이 계획이 완전히 실현된다면 이베리아는 다른 어느 국가들과는 비교할 수 없는 산업강국이 될 것입니다!"
 IBR_first_development_plan_tt:0 "§y경제 기적§!의 §KGDP 성장§! 효과가 §Y0.2%§!만큼 §G증가§!합니다."
 IBR_burgos_industrial_zone:0 "부르고스 산업지대"
 IBR_burgos_industrial_zone_desc:0 "부르고스는 언제나 농경지만 있었던 곳이었습니다. 기껏해야 제한적인 인프라로는 올바른 방향으로 밀어준다고 해도 겨우 절반이나 기여해줄까 말까 한 곳이죠.\n\n정부는 고속도로와 국도로 부르고스 지역에 절실히 필요한 인프라를 구축하고, 산업지구 개방을 통해 지역을 산업화하며 도시에 민간기업이 투자하도록 유도하여 산업화 임무를 수행할 것입니다. 민간 부문의 가장 큰 이점을 활용해 도시를 산업 천국으로 만들어 이득을 얻을 수 있을 것입니다!"
 IBR_burgos_zone_tt:0 "1개 £tt_prod_unit  생산 단위를 §G획득§!할 것입니다."
 IBR_alentejo_chemical_zone:0 "에보라 화학단지 지대"
 IBR_alentejo_chemical_zone_desc:0 "거의 산업화되어 있지 않은 포르투갈의 도시에 \"화학산업\"이라는 다시는 잡을 수 없는 기회가 찾아왔습니다. 이베리아 연합의 산업은 대체적으로 낡고 불충분하지만, 그 중에서도 화학산업이 특히 우리에게 부족합니다. 에보라라는 빈 캔버스 위에다가 우리는 경제를 다양화하고 확장하기 위해 필요한 수많은 화학물질을 골고로 균등하게 칠할 것입니다.\n\n도시에 독특한 산업지대를 조성하고 유능한 민간기업을 유치하여 우리는 손끝의 산업에서 이득을 취하고, 국가에서 번영하는 도시 목록에 또 하나를 추가할 수 있을 것입니다!"
 IBR_new_automotive_plants:0 "신규 자동차 공장단지"
 IBR_new_automotive_plants_desc:0 "현재 처한 곤경에서 가장 불행한 부작용은 소비가 급격히 감소하자 기업의 이익 감소로 고용이 감소해 대량 해고가 발생한다는 끔찍한 순환과정으로 이어지면서 이 때문에 소비가 감소하는 무한한 과정에 빠져들었다는 것입니다. 이 상황을 끝내기 위해 우리는 빠르게 행동해야 합니다. 두 문제를 해결하기 위해 나온 대책으로 한번에 고용을 늘리고 제품 가격을 낮추자는 제안이 나왔습니다. 즉, 이베리아 전역에 여러 개의 자동차 공장을 세우자는 말입니다.\n\n자동차 생산을 재개해 이베리아 연합 국민에게 새 일자리를 제공하고 여기에 튼튼하면서도 저렴한 자동차도 만들 수 있습니다. 머지않아 이 투자는 매우 귀중한 자산이 될 것입니다."
 IBR_automotive_plants_tt:0 "3개 £tt_prod_unit 생산 단위가 §G추가§!될 것입니다."
 IBR_end_portuguese_conditioning:0 "포르투갈 문제 종식"
 IBR_end_portuguese_conditioning_desc:0 "이베리아 연합 수립이 느리게 진행됨에 따라 수많은 옛 법과 제도가 약 10년 전과 똑같이 그대로 운영되고 있습니다. 이를 더 이상 참을 수 없습니다. 지난 몇년간 경제가 제대로 움직이지 않는 상태에서 노력하면서 우리도 낡은 법을 현대화하고 개수해야 합니다.\n\n우선 지역 내 협동조합주의 체제가 계속 유지되고 있기 때문에 정부의 허가 없인 공장의 이동, 개업, 폐업이나 새 기계 투자가 전혀 불가능합니다. 끝없는 관료주의의 고리를 끊어내어 공정하고 자유로운 경쟁시장을 촉진시킬 수 있습니다."
 IBR_end_portuguese_conditioning_tt:0 "§x경제 침체§!의 §Y모든 산업 효과§!가 §G무효화§!됩니다."
 IBR_subsidise_agricultural_mechanisation:0 "농업 기계화 보조금 지급"
 IBR_subsidise_agricultural_mechanisation_desc:0 "시대에 뒤떨어진 낡은 산업 관련 입법부의 의식과 다르지 않게, 연방 전역의 농업력 또한 매우 떨어져 있습니다. 오래된 장비로 농작물을 관리해야 하고, 너무 많은 아이들이 부모의 유산을 그대로 물려받아 다시 엄청난 수의 농부가 되고 있습니다. 그들의 아이들이 다시 이 과정을 밟으면서 주목할 만한 어떤 일도 이루는 데 비참하게 실패하고 있습니다. 아이들이 충분히 교육받은 후에 농장에서 일해서 이익을 얻는다면 이런 악순환을 끊을 수 있습니다.\n\n이런 농업인들에게 보조금을 지급해 수입을 늘려 이 악순환을 끊어버리고 한때는 이베리아의 들판에서 평생 노동으로 내몰린 수많은 아이들이 연방 전역의 대도시에서 제대로 된 교육을 받아 사회에 이바지할 수 있을 것입니다."
 IBR_invest_new_technologies:0 "신기술 투자"
 IBR_invest_new_technologies_desc:0 "경제가 둔화되고 현대 민간 기술 부문의 투자가 눈에 띄게 둔화되었기 때문에 우리는 쇠퇴하는 산업을 되살리기 위한 조치를 시행해야 합니다. 정부가 혁신 산업에 대한 엄격한 통제권을 가진다면 민간 부문에서 보다 저렴하고 신뢰성 높은 생산 방법을 좇아 민영화된 산업을 이끌 수 있을 것입니다. 금속 가공, 화학, 플라스틱, 합성 재료의 연구를 통해 산업 연구를 선도하고 이 분야의 킥스타트 개발 뿐 아니라 산업 혁명의 이익도 얻을 수 있을 것입니다!\n\n주목받았던 산업에 투자하여 우리는 발전한 기술로 큰 이익을 얻을 수 있습니다. 산업을 킥스타팅하는 보람없는 일을 할지라도, 산업 생산 분야에서 무수히 많은 발전을 이룬 우리의 노력은 보상을 받을 것입니다."
 IBR_invest_new_tech_tt:0 "§y경제 기적§!의 §Y산업 생산량§! 효과가 §Y10%§! 만큼 §G증가§!할 것입니다."
 IBR_rise_of_iberia:0 "이베리아 발전"
 IBR_rise_of_iberia_desc:0 "불과 얼마 전까지 이베리아 연합은 적어도 재정적으로나 행정적으로 완전히 기능하지 못하는 엉망진창인 국가였습니다. 우리는 경제를 둔화시키고만 있는 수많은 정책의 중압감 속에서 인플레이션과 피로가 쌓인 체계가 간신히 쌓은 성장을 목졸라 죽여버리며 간신히 버티고 있었지만 이제는 이베리아에서 비효율의 시대는 끝났다고 자신 있게 말할 수 있습니다. 우리가 처한 상황에서 최고 강점을 강화하기 위해 정부의 경제 분야 참여를 허용하여 경제와 더 나아가 이베리아 전반을 개선시키는 데 성공했습니다.\n\n이베리아 연합 전역에서 상황이 계속해서, 그리고 생각했던 어느 것보다도 빠르게 좋아지고 있습니다! 안정화 계획이 이윤을 벌어들이기 시작했고, 이베리아 페세타의 구매력이 눈부시게 치솟고 있습니다! 사람들은 도시로 대거 이동하면서 저네 없던 고품질의 제품을 소비하고 있습니다! 이베리아 연합은 더 이상 농담이자 시대에 뒤떨어진 후진적인 경제의 사례연구가 아닌 한 국가가 올바른 패를 사용할 때 얼마나 성공할 수 있는지 보여주는 사례가 되었습니다.\n\n이베리아는 다시 강해집니다. 우리는 이를 영원히 지킬 것입니다."
 IBR_rise_of_iberia_tt:0 "§y경제 기적§!의 §KGDP 성장§! 효과가 §Y0.5%§!만큼 §G증가§!합니다.\n§y경제 기적§!의 §I기타 수익§!이 §Y[GetCurrency] 0.1 B§!만큼 §G증가§!합니다. "
 IBR_open_for_business:0 "영업 개시"
 IBR_open_for_business_desc:0 "이베리아가 전 세계 국가들과 애매모호한 관계에서 얻는 많은 이점 중 하나로는 무역이 있습니다. 이베리아 연합을 적국으로 보는 사람은 거의 없기 때문에 우리 주변에 있는 거의 모든 패권국들과 소규모 무역을 해 이익을 얻을 수 있었습니다. 그럼에도 이런 관계를 계속 유지해서는 더 많은 수익을 얻을 수 없다는 문제가 있었습니다.\n\n대외국과 협력을 강화하고, 이베리아에 들어오러는 대외 투자, 심지어는 이베리아 연합에 진출하러는 해외 기업에 대해서도 개방을 강화할 것입니다. 이런 변화와 함께 이베리아의 해변과 공장을 방문하는 외국인 관광객과 재계 거물들이 즐거움과 이익을 추구하면서 국제 협력의 장이 되며, 연합의 신흥 신산업에 대한 투자가 증가하여 이베리아 산업 전반에 혜택을 줄 것입니다!"
 IBR_allow_foreign_investment:0 "해외 투자 허용"
 IBR_allow_foreign_investment_desc:0 "If we ever hope to exploit our ties to foreign nations, we must first allow for these ties to be exploited in the first place! As it stands, the economy of the Iberian Union is entirely unprepared for foreign interaction, at least in a legal sense, as foreign investment has been outright banned for several years, thus putting a considerable roadblock in the way of growth within Iberian private industries.\n\nThe first step towards ensuring growth in the private sectors, then, is to allow for foreign investments to invest where the Iberian Peseta cannot. Through passing new legislation ensuring this foreign investment, we will be sure to not only benefit greatly from untold amounts of wealth being poured into the private industries but also stronger relations with the powers across the globe, as we find ourselves bound closer and closer with foreign powers."
 IBR_foreign_investment_tt:0 "§y경제 기적§!의 §I기타 수익§!이 §Y[GetCurrency] 0.02 B§!만큼 §G상승§!할 것입니다."
 IBR_heavily_reduce_tariffs:0 "관세 대폭 인하"
 IBR_heavily_reduce_tariffs_desc:0 "One of the many aspects strangling the Iberian economy is a lack of trade, which has greatly decreased the Iberian Union's ability to keep pace with the competing world powers, at least technologically speaking. This limited trade has most certainly been the result of countless tariffs placed on both imports and exports, making it nearly impossible to trade with foreign nations with any genuine profits. As a result, the Iberian Union has been practically disconnected from the rest of the world, and it has shown the lack of growth in recent years.\n\nNow that we've gotten the chance to address this problem, however, we must do everything in our power to nullify the mistakes we have made in the past, and prepare to tackle the future. Drastically cutting down on these tariffs -if not abolishing them outright- will do wonders for the economy. This development will not only allow for a new source of revenue for the various private industries across Iberia, but it also allows for the average Iberian to purchase countless more products of international origin, for a much lower price than they may have had to otherwise. With this change, Iberia will be able to breathe a sigh of relief from the economic challenges which had once troubled it."
 IBR_reform_the_tax_system:0 "조세 제도 개편"
 IBR_reform_the_tax_system_desc:0 "As is known within and without Iberia, the taxation system of the Union is outright incomprehensible at best, and unusable at worst. Such a deeply rooted issue cannot be torn up over the course of a month, though we may be able to reform some aspects of the system to make it at least feasible in the short term.\n\nOne of the many changes which can be made to streamline the system or at least improve upon its efficiency has been decided to be increasing taxation upon the people and businesses to increase state revenue, while also slashing spending wherever we can. While this decision may not be the most popular decision which we will make in fixing the economy, we can at least improve upon the system, and that is more than worth it."
 IBR_iberia_is_different:0 "이베리아는 다양하다"
 IBR_iberia_is_different_desc:0 "It seems that the Iberian Union has found itself fomenting the perfect storm for an odd sort of industry which the peninsula is far from unfamiliar with; tourism. While the notion of inviting foreigners over to spend their money and see the sights of Iberia has died off in recent years as thanks to the Cold War and Iberia's own isolationism, it seems that with the rolling back on the latter aspect, there are a brave few which have decided to stage their vacation in Iberia. The new challenge, then, is how we get everyone else to visit Iberia.\n\nThe solution? An advertising scheme of unrivaled scale, across the globe. The Iberian Union consists of countless beautiful landmarks and sets of scenery alluring enough for any tourist to add it to their list, though the varied cultures of the peninsula are surely to attract just as many who would look for a unique experience.\n\nWith every passing day, Iberia is becoming more beautiful, as its problems have been all but solved, at least in terms of foreign involvement in the economy. Truly, the peninsula is beginning to heal."
 IBR_iberia_is_different_tt:0 "§y경제 기적§!의 §KGDP 성장§! 효과가 §Y0.3%§!만큼 §G증가§!합니다.\n§y경제 기적§!의 §I기타 수익§!이 §Y[GetCurrency] 0.1 B§!만큼 §G증가§!합니다. "
 IBR_trust_the_ministries:0 "부처들을 믿자"
 IBR_trust_the_ministries_desc:0 "In recent years, the approach of the Iberian government to resolve the current economic crisis has been one of slow liberalization, ensuring a steady pace is taken to prevent any economic destabilization. This plan has been decided to be the right way to take the economy from the advice of our ministries, though they offer a unique piece of advice- to begin accelerating this process, and to increase our involvement in the recovery process.\n\nThrough this economic plan, we will find ourselves greatly liberalizing our current economic system, which many prominent economists believe to be the better path to trek. All we can do is hope these assumptions are proven right, and Iberia can be clawed out of this economic quagmire."
 IBR_new_industrial_legislation:0 "신규 산업법 제정"
 IBR_new_industrial_legislation_desc:0 "The current industrial conditioning within Portugal is greatly hampering the progress of industrial development, as many potential investors in the region are greatly discouraged as a result of the tightly regimented system in place. Through clearing out this dysfunctional system, we will revamp investment in the region, and install new legislation to work to the best of the region's benefits.\n\nThe first step to resolving the flawed legislation will be to replace it entirely- implementing reformed industrial limitation legislation will allow us to benefit from the pre-existing system of industrial limitation, though will also be toned down enough to reap the rewards of a liberated market. Before long, investments in Portugal will increase beyond comparison, and benefit the Iberian Union beyond belief."
 IBR_new_industrial_legislation_tt:0 "§YAll industrial effects§! of the §xeconomic malaise§! will be §Gnullified§!.\n§YAll industrial effects§! of the §yeconomic miracle§! will §Rdecrease§! by §Y5%§!."
 IBR_bring_ini_to_portugal:0 "Bring INI to Portugal"
 IBR_bring_ini_to_portugal_desc:0 "Since the foundation of the Iberian Union, there have been several stipulations and caveats which have maintained a division between the former lands of Spain and Portugal. One of the more troublesome exceptions to the unification of Iberia has been the INI; the Instituto Nacional de Industria, a Spanish public organization dedicated to the creation and financing of public companies. As a result of Portugal's more restrictive form of governing, the INI has never allowed for the expansion of some industries within Portugal. As the Iberian Union grows closer and closer, however, it may be high time to remove this troublesome caveat and allow for the INI to support public businesses across Iberia.\n\nWhile this decision will inherently be unpopular with some within Portugal, they will soon come to know the benefits in keeping a leash on the people's ambitions."
 IBR_bring_ini_portugal_tt:0 "§GIncreases§! §fstate GDP§! of Portuguese states by §Y1%§!.\n§IMiscellaneous income§! of the §yeconomic miracle§! will §Gincrease§! by §Y[GetCurrency] 0.03 B§!."
 IBR_sponsor_new_companies:0 "새로운 기업들 후원"
 IBR_sponsor_new_companies_desc:0 "Now that the INI has been established across all of the Iberian Union, we can begin to make the most of the strengthened organization. While the roots of the organization still settle into Portugal, however, we would be only failing to seize the initiative. As the INI organizes itself across Portugal, we will provide funding to the INI across Iberia to finance the creation of new companies, as well as ensuring the expansion of already existing companies, be they private or public.\n\nThrough exploiting the existing organizations within Iberia and using them to expand the fledgling companies across the Union, we will soon find our economy to only stabilize and improve in the coming years."
 IBR_sponsor_new_companies_tt:0 "§y경제 기적§!의 §Y산업 생산량§! 효과가 §Y10%§! 만큼 §G증가§!할 것입니다."
 IBR_build_apartment_buildings:0 "아파트 건설"
 IBR_build_apartment_buildings_desc:0 "As the economy has slowly improved, opportunity is finally beginning to return to the cities, and countless Iberians are returning to urban centers. The problem is, far too many Iberians are making a run for the cities, and the value of housing in these regions has skyrocketed as a result, to the point that few -if any- can afford to move into the cities, and many find themselves sunken into poverty as a result.\n\nTo remedy this unfortunate problem, we can begin building apartment buildings around the outer rims of the city. While these apartment blocks may not be the biggest or most efficient buildings, they will give Iberians jobs, and they are capable of holding an Iberian family, and for Iberia, that will be enough."
 IBR_build_apartment_buildings_tt:0 "§y경제 기적§!의 §KGDP 성장률§! 효과가 §Y0.3%§!만큼 §G증가§!합니다."
 IBR_federal_consumption_tax:0 "연방 소비세"
 IBR_federal_consumption_tax_desc:0 "As the Iberian government finds itself funding more and more of the public and private industries, the necessity of a new source of revenue is making itself clearer and clearer with each passing day. While the investments made thus far will inevitably turn a profit down the road, the government needs funds, and fast.\n\nA proposed solution is to implement a federal consumption tax, where the rates will affect each and every product on store shelves proportionally to their necessity. Essential products, such as food, tools, and the like will be taxed the least, while luxury products will be taxed the most. As a result, the government will receive new funds, and the people will experience the least amount of financial discomfort."
 IBR_revitalise_senpa:0 "SENPA 활성화"
 IBR_revitalise_senpa_desc:0 "In ages past, the state organization of SENPA -the Servicio Nacional de Productos Agrarios- has managed the production and distribution of agrarian products as well as their derivatives. With this grand responsibility, SENPA has also regulated the prices of these products, though this organization has fallen from grace since the Iberian Union has begun trading with other nations once again. This has made it harder and harder for SENPA to manage the prices of these products, as price and production have returned to obeying natural demand. The question, then, is how do we tackle the question of SENPA?\n\nOne potential solution would be to totally reorganize SENPA and to shed the notion of total control over the agrarian market of Iberia. The Iberian Union is changing. It's high time that SENPA change with it. While we provide the organization with new funds, its directive will change- from an organization set to monitor and regulate the markets, to an organization set to represent the interests of the Iberian government in the realm of agrarian matters."
 IBR_new_agricultural_methods:0 "신 농업 방식"
 IBR_new_agricultural_methods_desc:0 "It is an unfortunate fact of life in Iberia that the overwhelming majority of farmers operate with ancient equipment, and hardly modern techniques. The reason for this is quite simple- the farmers are incapable of purchasing these new technologies for lack of funds. As a result, our agricultural output is a far cry from what it could be.\n\nOur solution to this glaring issue is rather simple- we will purchase vast amounts of these new technologies and equipment, and sell them to the poorest farmers. By allowing the best aspects of government participation to strengthen the people, Iberia will become the gold standard for capable governing practices."
 IBR_promote_consumption:0 "소비 부흥"
 IBR_promote_consumption_desc:0 "At present, consumption within Iberia has greatly sunken, which has meant fewer goods are in circulation, and production has not had to put in much effort to keep up with demand. While a thrifty population is a hardy one, we must bring the mindset of the people up to speed with the needs of economic growth.\n\nThrough an advertising campaign dedicated to the notion of a happy family, as well as a compulsory sales season surrounding Christmas, consumption will greatly increase. While this will also increase economic growth and prosperity for industries across the board, it will also pad the wallets of the Iberian government by taking advantage of the federal sales tax."
 IBR_promote_consumption_tt:0 "§IMiscellaneous income§! of the §yeconomic miracle§! will §Gincrease§! by §Y[GetCurrency] 0.07 B§!."
 IBR_a_federal_economy:0 "연방 경제"
 IBR_a_federal_economy_desc:0 "While many would laugh at the notion of the Iberian Union becoming an economic powerhouse not a few months ago, it seems that just that has been managed. Through the sheer tenacity and ambition of the Iberian government, we have successfully reversed the economic downturns of years past, and have even considerably federalized the economy.\n\nThe past years of humiliation and degradation have been buried. The future now lays open, with unlimited potential in-store. With our economy firmly dealt with, we can now look onwards, towards not only recovering from the past but building off of it. Today is a proud day for Iberia. May it last forevermore."
 IBR_corporatist_crisis_flag:0 "현재의 경제 계획이 요구될것입니다."
 IBR_a_national_expansion:0 "국가적 확장"
 IBR_a_national_expansion_desc:0 "Should Iberia ever hope to become a legitimate regional power, a considerable industry is going to be an inherent necessity. Unfortunately, this is something which Iberia finds itself considerably lacking. Any other nation might call it quits at that, and declare their economy dedicated to another resource, perhaps to better adapt to their natural resources.\n\nIberia does not bend the knee to nature.\n\nFrom this point onwards, the Iberian government will fund a wide variety of large-scale industrial projects, and will not stop until Iberia can count itself as an industrial power."
 IBR_prospect_new_mines:0 "새 광산 탐사"
 IBR_prospect_new_mines_desc:0 "The lands of Iberia have proven rich in resources, enough to fuel our economy over the past centuries into the modern-day. If we hope to live on for centuries more, we must look into greater resources for the economy. While in the past, coal and steel have been the fuel to the fires of industrialization, today the foundations of the future are built around a new fuel; uranium. Between the two forms of fuel, we must first find it, however.\n\nThrough opening up a variety of investigations across the Union, we may soon find the Iberian Union to sit upon a treasure trove of resources. All we need to do is look. Through opening up prospecting, we're liable to dig up fuel for our new industrialization programs. Hopefully, the Union will live to make good use of them."
 IBR_new_mines_tt:0 "We will §Ggain§! 30 £aluminium_texticon aluminium.\nWe will §Ggain§! 30 £chromium_texticon chromium.\nWe will §Ggain§! 30 £tungsten_texticon tungsten.\nWe will §Ggain§! 5 £uranium_texticon uranium."
 IBR_national_infrastrcture_plan:0 "국가 기반시설 계획"
 IBR_national_infrastrcture_plan_desc:0 "The Iberian Union is considerably well connected in terms of transportation, at least concerning the fact that the Union is an odd fusion of two nations fused through little beyond circumstance and determination. In fact, the infrastructure is above average, rivaled only by Germany's Autobahn. Even still, we find ourselves capable of further uniting the nation.\n\nNot only will a closely connected nation decrease commuting costs for products, but laboring to improve upon the infrastructure will also open up countless jobs to Iberians, decreasing unemployment. The National Infrastructure Plan will do much more than build new train stations, airports, naval ports, and roads, it will also bring the Iberian Union closer together, in far more ways than one."
 IBR_national_infrastrcture_plan_tt:0 "Every §YEuropean state§! with an §Yairport§! §Gwill receive another one§!.\nEvery §YEuropean state without an airport and more than 700000 people §Gwill receive one§!.\nEvery §YEuropean state§! with less than 5 infrastructure §Gwill get one more§!.\nEvery §YEuropean state§! with a §Yport§! §Gwill receive another one§!. Multiple new §Yrailway lines§! shall be constructed on the mainland."
 IBR_expand_heavy_industry:0 "중공업 확장"
 IBR_expand_heavy_industry_desc:0 "One of the great resources within Iberia has always been iron deposits. Even today, iron has been a massive contributor to the Iberian war machine and international market. Of course, we can also melt and cast this useful material into countless products which can be sold abroad. While even now we greatly benefit from this resource, we can always improve our margins, and further exploit these profits.\n\nWhile there is a considerable amount of blast furnaces and other metallurgy across the Union, we will build several new establishments to further exploit this natural resource, as well as provide the Union with a stronger revenue stream. All it will take to make the most of these resources is some legwork, and we will find ourselves rich in iron beyond our wildest dreams."
 IBR_expand_heavy_industry_tt:0 "2개 £tt_prod_unit  생산 단위가 §G추가§!될 것입니다."
 IBR_meet_with_the_big_fish:0 "큰 물고기들과의 만남"
 IBR_meet_with_the_big_fish_desc:0 "Within the Iberian Union's economic battlegrounds, there are always the select few within the countless private and state corporations which are known to be the fatcats of the markets; our own Abs, Flick, Siemens, and Geilenbergs. Many would laud these individuals within the Union as too powerful for their own good, even if they are massive contributors to the economy. Even still, the Iberian Union is a well-mended state by necessity. Likewise, we will need to reel in these fatcats should we hope to collaborate for a greater future.\n\nIf the Iberian Union is to not only survive, but thrive, we must take the necessary measures to align the big fish of the industries to ensure economic growth. It is by our grace that they do not have their heads on pikes outside the French border. So long as they continue to obey our whims, it will stay that way for ages to come."
 IBR_reapply_the_old:0 "옛 것을 다시 쓰기"
 IBR_reapply_the_old_desc:0 "Corporatism and Falangism are far and above the best direction in which the economy can be taken, as the relative economic stability and prosperity of the '40s have been interrupted by the worst excesses of liberalizing a perfectly functional system. With the degrading status of the economy, we find ourselves condemned to but one solution: a return to the system of days past, of state intervention, total economic control, and a return to Autarky.\n\nThis return to traditional economics will inevitably infuriate many of our liberal colleagues, though it is the only way forward. Liberalism has failed Iberia, and a change in course must be established, lest the Union collapse altogether."
 IBR_nation_wide_conditioning:0 "국가적 문제"
 IBR_nation_wide_conditioning_desc:0 "A system originating from Portugal, the notion of \"Industrial Conditioning\" consists of the government checking over every single application to open up any sort of establishment; anything from a mom-and-pop shop to an industrial complex, all would need the seal of approval from the government when purchasing any piece of industrial equipment, which would allow for the government to accurately catalog the needs of the industries across Iberia.\n\nThis system of organizing the economy, while certainly bureaucratic, will be expanded upon through necessity, not only beyond the borders of Portugal but will also have its total outreach expanded to a great many more categories of industrial equipment. Of course, this will slow down the process of economic expansion, it will be worth it to keep a tight grip on the economy."
 IBR_nation_conditioning_tt:0 "§YAll industrial effects§! of the §xeconomic malaise§! will be §Gnullified§!.\n§YAll industrial effects§! of the §yeconomic miracle§! will §Rdecrease§! by §Y15%§!."
 IBR_empower_national_unions:0 "관제노조에게 권력 부여"
 IBR_empower_national_unions_desc:0 "Legally speaking, the only unions permitted within Iberia are the Sindicato Vertical, which has served the people of Iberia for years, though there has been a sort of underground revolution since the mid-1950s. These communists founded several of their own unions, which have caused a considerable headache for the businessmen across Iberia. Unfortunately, many of these businessmen have collaborated with these communists, citing finding it easier to negotiate with rather than the Sindicato Vertical through less paperwork.\n\nThese acts of disloyalty have greatly hindered our economy, and something must be done. Crackdowns and punishments will be unleashed across Iberia, and those caught collaborating with these illegal unions, not to mention the total obliteration of these communists. We will expand the powers of the Sindicato Vertical, and we will ensure it stands as the sole organism in charge of worker-boss relations. May it last forever."
 IBR_seize_private_assets:0 "민간 자산 압류"
 IBR_seize_private_assets_desc:0 "To begin, it is obvious that private property is an unquestionable right. Even still, there are several powerful industries and businesses which can be considered of \"national interest\" as they consist of one essential aspect to the economy or another. While these industries are technically controlled by private individuals, who are technically autonomous in the sense that they can do with their property what they want, they are also below the state. As a result, we can pass a law that will allow for the state and its organism to seize and nationalize any assets which are of national interest. Through this new legislation, we will find ourselves capable of expanding the reach of the government.\n\nWhile the people will inevitably become angered at this cracking down of the private industries, it is an essential step to take towards a brighter future for Iberia."
 IBR_seize_private_assets_tt:0 "§IMiscellaneous income§! of the §yeconomic miracle§! will §Gincrease§! by §Y[GetCurrency] 0.3 B§!.\n§KGDP growth§! effects of the §yeconomic miracle§! will §Gincrease§! by §Y1.5%§!.\nWe will §Ggain§! 4 £tt_prod_unit production units."
 IBR_rise_the_tariffs_autarky:0 "관세 인상"
 IBR_rise_the_tariffs_autarky_desc:0 "The Iberian Union is surrounded by enemies. The backstabbing Italians, the spiteful Turkish, the imperialist Germans, and the corrupt Americans have all left us to suffer. If we hope to become a regional power, we must become fully autonomous from the influence of others. If we hope to escape the influence of others, we will need to completely and totally sever our international trade. Through rising import and export tariffs, external nations will have no choice but to not trade with the Iberian Union, and our own businesses will have no choice but to sell locally.\n\nWhile this may harm the economy, this initiative will prove essential once the backstabbing ways of the other powers across the globe come to light."
 IBR_total_senpa_control:0 "완전한 SENPA 통제"
 IBR_total_senpa_control_desc:0 "As more and more power is shifted towards the government, we must address the organization of the SENPA. Created several years ago to manage the prices of agricultural products, we now have sufficient cause to transfer all power to the SENPA. Everything from prices to products will be put within the jurisdiction of the SENPA, everything. Be it the tools, harvest schedules, production, or the very prices of the product, all will be expanded into the realm of the SENPA's jurisdiction.\n\nOf course, this will only centralize the powers of the SENPA, and while it will temporarily slow down economic growth, it will prove worthwhile in the long term."
 IBR_consume_national:0 "Consume National"
 IBR_consume_national_desc:0 "So much as we try, it always seems as though there are some foreign products that have made their way into Iberian territory. Unfortunately, these products haven't come here off the back of a select few intrepid businessmen looking to bear the price of the countless tariffs. They have instead come here under the black market, a cancer which has only grown since our protectionist measures. Even now, the black market expands in influence, and more and more Iberians turn towards it in favor of Iberian goods. This is going to change.\n\nThrough beginning a propaganda campaign, to encourage the consumption of national-produced products, as opposed to any kind of subversive foreign goods. Of course, this is not the only way to root out the black market. Through cracking down on these black markets, we'll do more than enough to get rid of these insubordinate thieves."
 IBR_consume_national_tt:0 "§IMiscellaneous income§! of the §yeconomic miracle§! will §Gincrease§! by §Y[GetCurrency] 0.15 B§!."
 IBR_economic_disaster:0 "경제 파탄"
 IBR_economic_disaster_desc:0 "The factors which came together to cause the Iberian economic disaster are greatly varied. Foreign powers conspiring against us have forced our hand, and we find ourselves suffering because of it, on top of our past economic troubles which have gone unaddressed due to higher priorities. There is no use crying over the past when there is still so much to do, however. We have already addressed the root of the problem- the simple challenge lies in determining the symptoms.\n\nAs our government has already identified the exact statistics which plague the economy, we can now safely say that the worst has yet to come to pass. Brain drain, agricultural unrest, and a capital flight have all contributed to a sharp incline in prices, high unemployment, and the general side effects of an economic crisis. Already, our government is mobilizing to combat the crisis, though some lament that it is simply too late."
 IBR_kill_the_legislation:0 "법안 죽이기"
 IBR_kill_the_legislation_desc:0 "It is now clear that the corporatist legislation which we were forced into implementing has not worked to fix the economy, and has only dramatically worsened our situation. While not all of this is entirely up to the government, there is certainly a degree of responsibility in the falangists and corporatists who recommended the plan in the first place. The first step in remedying these mistakes is to remove the causes completely. Uprooting the corporatist policies is the first step to our recovery, though it certainly is still a long way to stability.\n\nReinstating the economically-liberal policies of slow-burn liberalization is without a doubt the best option to take right now, even if at the cost of a great humiliation of the government's ability to select successful policies."
 IBR_kill_the_legislation_tt:0 "§YAll industrial effects§! of the §xeconomic miracle§! will §Gincrease§! by §Y10%§!."
 IBR_shame_the_corporatists:0 "협동조합주의자 망신주기"
 IBR_shame_the_corporatists_desc:0 "Taking a moment to identify the cause behind the disastrous policies which put us in this position, we can easily track down that belief which has placed us in this terrible position; corporatism. The ideology is long past its prime, and certainly has no place in the Iberian Union. Thus, its advocates have no place in the Iberian Union, either. No matter how long it takes, we will root out those politicians and economists who have brought Iberia down to this level, be they in the Council or really any position in the government. Putting any corporatist into a position of power is nothing but a death sentence, and we would be fools to fall for their tricks again.\n\nWith the progenitors of this crisis out of the government, we can only hope they never have a hand in Iberia, and that we can recover from their disaster."
 IBR_god_fix_this_mess:0 "God Fix This Mess"
 IBR_god_fix_this_mess_desc:0 "The situation within the Iberian economy is not improving. In fact, it seems to be deteriorating at an unimaginable rate, and our actions thus far have done little -if anything- to quell the waves of economic downturn. Unemployment is increasing, and the value of the Peseta has decreased to catastrophic levels. It is time to make some decisions.\n\nWe know of the horrific condition of the economy, and we are running out of options to fix it. Our only choice is to take all of these options at once. Whatever it takes, we will pull out all the stops to fix this mess, and heave Iberia out of the ditch. This flurry of new legislation may not be enough to completely solve this crisis, though it will be enough to stave off the collapse.\n\nGod willing, it will be enough."
 IBR_god_fix_this_mess_tt:0 "§VInflation§! effects of the §xeconomic malaise§! will §Gdecrease§! by §Y2%§!."
 IBR_rise_the_salaries:0 "임금 인상"
 IBR_rise_the_salaries_desc:0 "Since the economy fell from grace like a brick falls from a skyscraper, many of Iberia's best and brightest have left the nation to pursue more fruitful careers abroad. While we would typically find nothing but spite for those that would flee from Iberia in its time of need, now is not the time for senseless hatred. In an effort to bring these talented individuals back home, we will increase their paycheck, and raise their salaries.\n\nWith some luck, getting even some of these skilled personnel back into the economy will prove vital. Not only that, but with these greater paychecks, it is hoped that consumption will be encouraged.\n\nGod willing, there will still be goods worth buying by the time they get back."
 IBR_business_tax_cut:0 "법인세 인하"
 IBR_business_tax_cut_desc:0 "While business tax is a fantastic form of profit for the Iberian government, now is not the time for short-term benefit; if this crisis will persist into tomorrow, then so must our policies. Through cutting these excessive taxes, we will find our national businesses to grow, as they no longer need to worry about spending half their budget on taxation.\n\nWhile we may miss out on some of this profit, it will allow for the businesses of Iberia to begin to grow again, or at least weather the storm.\n\nWhile this legislation may not be in the best interest of the government, it is becoming increasingly clear that perhaps that is not what should come first."
 IBR_business_tax_cut_tt:0 "§x경제 침체§!의 §KGDP 성장률§! 효과가 §Y0.1%§!만큼 §G증가§!합니다."
 IBR_increase_civilian_spending:0 "Increase Civilian Spending"
 IBR_increase_civilian_spending_desc:0 "As consumption decreases, and businesses are forced to let go of more and more Iberians thanks to dropping business, unemployment has grown substantially, with little signs of slowing down. With this in mind, we must act to aid the Iberian people, and to ensure their well-being.\n\nThrough increasing civilian spending, more businesses will be able to hold onto their employees, thus decreasing joblessness, and those employed will be able to increase consumption, thus decreasing the total amount of jobs on top of stifling job loss.\n\nWhile this is far from a fix for the horrendously destabilized economy, it may be enough to bring the diving numbers back out of the deep red, and keep Iberia afloat."
 IBR_back_to_square_one:0 "Back to Square One"
 IBR_back_to_square_one_desc:0 "In spite of just how far the Iberian economy has faltered, it would seem as though through the combined efforts of the nation in its time of need and absolute desperation, has pulled the economy from out of the depths of where it once laid, and back into where it was before the terrible decision was made to return to corporatism. Unfortunately, that is exactly where the economy lays; exactly where it was before we attempted to fix it. Between the extreme amounts of unemployment finally being reigned in, to the corporatists being forced out from the government, nothing has changed.\n\nWithin Iberia, the economy has combusted for no good reason. While it has been repaired, the economy has achieved the concerning merit of \"no longer the least of our problems.\" Across Iberia, there is unrest growing at our handling of the economy. Things may very well get worse before they get better, though only time will tell."
 IBR_reformist_tt_econ_1:0 "Empowering the Opus Dei will §Ystrengthen reformism in the Council.§!\n"
 IBR_influence_tt_econ_1:0 "오푸스 데이에 힘을 실어주면 §Y평의회의 영향력이 증가§!할 것입니다.\n"
 IBR_reformist_tt_econ_2:0 "Removing these entrenched elements will §Ystrengthen reformism in the Council.§!\n"
 IBR_influence_tt_econ_2:0 "Removing these entrenched elements will §Yincrease the Council's influence.§!\n"
 IBR_reformist_tt_econ_3:0 "Returning to autarky will §Yweaken reformism in the Council.§!\n"
 IBR_influence_tt_econ_3:0 "Returning to autarky will §Ydecrease the Council's influence.§!\n"
 IBR_reformist_tt_econ_4:0 "Empowering the Old Guard will §Yweaken reformism in the Council.§!\n"
 IBR_influence_tt_econ_4:0 "Empowering the Old Guard will §Ydecrease the Council's influence.§!\n"
 IBR_antisep_start:0 "불타는 바르셀로나"
 IBR_antisep_start_desc:0 "The Battle of Barcelona will go down as a defining and traumatizing moment in Iberian history. Everyone remembers what they were doing when they heard Barcelona was burning.\n\nThe government decision to allow TV crews to follow the advancing troops and broadcast live from the front in hopes of a propaganda victory horribly backfired. Caring Iberian mothers had to cover their children's eyes when the television showed a Leonardo Vulture pecking the eye of a dead CNT member underneath the marble façade of the Sagrada Família Cathedral, and the footage of a Guardia Civil Colonel executing a handcuffed militiaman became the centerpiece of heated arguments at Sunday family lunches throughout the whole Union. Our citizens are starting to question if the State is really capable of protecting them.\n\nCaudillo Franco has made a reassuring speech explaining that the Barcelona Uprising was a complete failure and the Reds lost both the military and the political battle, but behind closed doors everyone in the regime knows that this Barcelona was only the beginning of the violence. Our fragile Union will not be able to withstand another Barcelona, and everything in our power must be done to stop the terrorists."
 IBR_antisep_mobilize_AAS:0 "AAS 동원"
 IBR_antisep_mobilize_AAS_desc:0 "예약됨/열람 전용/기밀/열람 허용\nAAS 개혁과 확대를 위한 구체적인 계획\n\n1) AAS는 정보원으로 활용할 수 있는 죄수를 석방하고, 기소 없이 용의자를 선제적으로 구금시킬 수 있도록 하며, 첨단 심문 기술을 이용하고 현지 치안기구와 현지 자재, 자원들을 활용 및 지휘할 수 있도록 허용하는 예외 조례를 수립한다. 또한 AAS 요원이 임무를 수행할 때는 이베리아 법에 따라 기소되지 않는 면제권을 부여하여 테러 조직 내에서 잠입수사를 가능하게 한다.\n2) 현재 기관의 규모로는 테러 위협에 충분한 대응을 할 수 없으므로 예산을 대폭 증액하고 새로운 요원들을 선발하는 과정을 실시하도록 한다.\n3) 소수민족 출신의 충성스러운 요원들을 모집 및 훈련하고 테러 지원 지역의 현지 주민으로 잠입시켜 특정 작전을 감시 및 도청할 수 있도록 한다.\n4) 육군, 국가헌병대의 도움 없이 고위험군 체포, 폭탄 위협 해체, 인질 구출을 신속히 수행할 수 있는 특수 대테러 부대 GEO를 창설하여 작전의 보안을 확보한다."
 IBR_antisep_mobilize_AAS_tt:0 "This focus will add §YAAS Resources§! for use against various separatist organizations in the decisions menu.\n\n§!§YOpen the decisions menu to begin counter-terrorist operations§! - §YIberia's stability will depend on this!§!"
 IBR_antisep_blank_check:0 "백지 작전"
 IBR_antisep_blank_check_desc:0 "A series of reforms are being made to the AAS to ensure what happened in Barcelona will never happen again. However, intelligence is only the first step in our fight against terror. We will turn the terrorists' arms against them and just as they laid waste to our living, we shall lay waste to theirs.\n\nOur most loyal AAS officers will form the GAL, Grupos Antiterroristas de Liberación. These groups primarily composed of \"former\" police officers, \"patriotic\" mercenaries and \"concerned\" criminals will participate in blank check operations without formal connection to the Iberian State.\n\nThese brave men will carry out missions that our official state security forces cannot: The preventive neutralization of terrorist cadres inside or beyond Iberian borders, the kidnapping, interrogation and extortion of valuable members within the hierarchy of various terrorist groups, and the realization of false flag operations against civilian targets as a form of armed propaganda to undermine sympathy for the terrorist cause. \"Para grandes males, grandes remedios\"."
 IBR_antisep_break_them:0 "그들을 깨부숴라..."
 IBR_antisep_break_them_desc:0 "Popular music songs are loudly emanating from residential and commercial buildings alike on the outskirts of every major Iberian city. Onlookers are probably thinking there are bunches of rowdy teenagers, but the truth is much more sinister.\n\nBehind those walls torture chambers are being run at full steam by the AAS, who are employing exotic interrogation methods to gather as much intelligence as they can get to support our next move. Every phone is being tapped while every small hint and every anonymous tip is being followed with zeal.\n\nIf a person is deemed suspicious by intelligence, he is then kidnapped by GAL and secretly brought to these facilities, ironically named \"Checas\" by their agents, the name the Soviet barbarians gave to premises just like ours during the Reconquista. In a few more days our Checas will have gathered enough information to enable our forces to begin our grand counter-terrorist offensive and nip this evil in the bud."
 IBR_antisep_break_them_tt:0 "§R가능한 한 빠르게 분리주의자들에 대한 반격을 시작할 것입니다.§!\n\n"
 IBR_antisep_batons:0 "... 방망이를 이용해서"
 IBR_antisep_batons_desc:0 "After weeks of planning, investigation, and analysis we finally can strike back at the terrorist threat. Using information gathered from informants, Checas and wiretaps the AAS has identified hundreds of key terrorist elements and is ready to execute mass arrests on command. In the dead of night the Falangist anthem \"Cara al Sol\" will be played on radio stations throughout the country. That will be the signal to start the arrests. GAL operatives will take care of the most dangerous targets, while the lesser risk warrants will be served by AAS officers. This move will show them that this land is ours and that we will wipe clean the scourge that has sullied our peaceful Iberia."
 IBR_antisep_batons_tt:0 "This will §Gadd§! more §YAAS Resources§! to combat separatism. If they can be neutered quickly, perhaps we can prevent more horror."
 IBR_antisep_trials:0 "... 재판을 이용해서"
 IBR_antisep_trials_desc:0 "The \"Trial of the Century\" will be hosted in Madrid, with two dozens of the vilest terrorists on the planet standing in front of the Supreme Court at a Special National Security Session. More than 150 witnesses encompassing government officials, bombing victims and the so called \"Soplones\", terrorist turncoats who will cover their faces and testify against their former comrades in exchange of immunity, will be ready to give their testimony on the prosecution side. News outlets from all Europe and beyond will be covering the event, including a team from the New York Times led by famed reporter Hanna Arendt. Cameras will be placed around the pulpit transmitting the full session with live commentary by loyal journalists.\n\nThe defendants will be held in a soundproof glass cage in the middle of the courthouse, responding their questions using a microphone which can be muted if the plaintiff tries to use the trial as a soapbox. Most of the suspects will be sentenced to life imprisonment, and the worst of them all being given capital punishment. With this show of force we aim to deter further terror attacks."
 IBR_antisep_trials_tt:0 "분리주의자로 의심되는 사람들에 대한 재판을 시작할 것이며, 그들에게 가능한 한 가장 가혹한 처벌을 내릴 것입니다. 아마도 효과적인 탄압 작전을 준비해야 합니다."
 IBR_antisep_radios:0 "... 언론을 이용해서"
 IBR_antisep_radios_desc:0 "A car bomb went off in the all-girls Sacred Heart School in Bilbao, murdering 19 schoolgirls who were playing in the yard and wounding many more. Forensic experts quickly analyzed the scene and discovered that the explosive used was the famous Goma-2, ETA's signature weapon.\n\nThe nightly news was fully dedicated to the bombing, interspersing footage from the victims with the image of Doña Maria del Carmen, Caudillo Franco's lovely wife, crying when she received the terrible tidings. The closing segment depicted two men in white masks in front of an Ikurriña flag reading a statement: \"The ruling classes refused to socialize their power and wealth and because of their avarice and short-sightedness, the ETA is beholden to socialize suffering\".\n\nOn the next day vigils honoring the dead children were spontaneously made throughout our whole Union, even in the Basque neighborhoods, and many mourners chanting \"¡Asesinos! ¡Asesinos!\" A photograph taken by El Correo of a Guardia Civil hugging a wounded schoolgirl touched the world and was even nominated for the Pulitzer Prize.\n\nWith this operation we scored our first major propaganda coup against the terrorists. We need to keep up with these actions to further erode the enemy's support among the local populace."
 IBR_antisep_radios_tt:0 "We will spread propaganda and false claims through affected regions, §Glowering§! the §Ysupport§! of separatists for a short period of time."
 IBR_antisep_snafu:0 "모든 것은 통제하에 있다"
 IBR_antisep_snafu_desc:0 "Everything will be alright in Iberia. Our workers toil away in their offices and factories, safe and assured in the knowledge that the state is there to protect them from the terrorists. Their sons and daughters sit happily at their school desks, the guards outside the school gates there to keep them safe. The viejitos enjoy the warm weather, sitting placidly about park benches watching the birds sing, and no longer think about Barcelona. And above them all, perched on every lamppost, the roaming eyes of the AAS watch them, ready to call upon the gentle hand of the Guardia Civil at the first sign of trouble.\n\nThe events in Barcelona have put fear into the hearts of many Iberians. But it is time to move on from worrying about the phantom of terrorism. Iberia is safe and secure, locked tightly and lovingly in the hands of our adored Caudillos."
 IBR_antisep_snafu_tt:0 "We have done all that we can for now. Council members are beginning to draft domestic reforms to improve life in Iberia."
 IBR_death_of_salazar:0 "살라자르의 죽음"
 IBR_death_of_salazar_desc:0 "António de Oliveira Salazar, Caudillo of Iberia, ruler of Portugal, economist and military man, has died. His death signifies the ever-changing times Iberia finds itself in. It serves as a reminder of our own mortality that a figure such as Salazar must also answer to the call of death. He will be remembered as a brave man, who staved off the communist threat and who helped guide Iberia down some troubling times. He may never be forgotten.\n\nAfter his passing, we've got to make sure Salazar's death doesn't cause any undue instability. If his passing ends up causing harm here in the living, his memory will surely be sullied. There shall be a parade in his honor, and then finally we will ensure this all goes ahead as a smooth transition. The Caudillo must be given his due, and that begins with a worthy funeral."
 IBR_worthy_successor:0 "훌륭한 후계자"
 IBR_worthy_successor_desc:0 "It is only fair, right and proper that the highest being in Iberian political society be given the important responsibility of choosing a new successor. And how thankful are we that this being is none other than General Franco himself. The Portuguese people shall be ever so grateful that a man such as Franco is picking their new representative.\n\nThere may be a few concerns that Spain's own Caudillo Franco is to pick the successor rather than some shambled together committee of various bureaucrats from Portugal, but there shouldn't be any reason to fear. This is a union of equals and Franco knows this all too well. He has Portugal's best interest at heart, much more so than any pencil pusher. Rest assured, a worthy successor shall be chosen."
 IBR_choose_caetano:0 "카에타누 선택"
 IBR_choose_caetano_desc:0 "One candidate for the new Caudillo is one, Marcelo Caetano. A career politician who has long since held various forms of power under Salazar, he is seen by Iberian political society as a mild reformer. This may raise a few eyebrows amongst some hardliners, after all a reformer's a reformer, but this has been offset by his service to Iberia. He appears to truly believe in Iberia and wishes for nothing more than its longevity and success. We will likely know what to expect of him in this respect and may be able to outflank him if need be. He seems to be a safe choice, first and foremost. Or at least that's how he appears for the moment. It will always be important for us to remain vigilant in today's times."
 IBR_influence_tt_salazar_1:0 "Choosing the moderate Caetano will §Yincrease the Council's influence.§!."
 IBR_reformist_tt_salazar_1:0 "Choosing the moderate Caetano will §Ystrengthen reformism in the Council.§!"
 IBR_go_with_da_motta:0 "다 모타 베이가와 함께"
 IBR_go_with_da_motta_desc:0 "An option available to us is the man known as António da Motta Veiga. Like Caetano he is a highly educated career politician who has also served his time under Salazar. Unlike Caetano though he is much more ruthless in his endeavors. He would certainly be an effective force, but if we ever found ourselves needing to outflank him then we could face some difficulty. He may also have greater ambitions than that of Caetano, but reform is simply not in his playbook. His reputation amongst Iberian political society is mixed, but he may be just what we need at this crucial moment."
 IBR_influence_tt_salazar_2:0 "Choosing the conservative da Motta Veiga will §Ydecrease the Council's influence.§!"
 IBR_reformist_tt_salazar_2:0 "Choosing the conservative da Motta Veiga will §Yweaken reformism in the Council.§!"
 IBR_out_with_old:0 "낡은 것과 함께..."
 IBR_out_with_old_desc:0 "\"So that's it, goodbye and good luck?\" The soon to be former yes-men of Salazar will say to Franco as he announces their timely replacement. \"I don't recall saying good luck.\" Franco will reply with a ruthless callousness. Salazar's time is over, and thus so is the time of his lackeys. Great changes are beginning to occur here in Iberia, and these new times we find ourselves in do not need useless careerists such as these flunkeys. Franco has a grasp on a great political broom with which he is sweeping up any incompetence from the old stooges of Salazar. The next phase of the political process does not need these men nor does it particularly want them. We're sure they'll get by just fine, after we replace them with men of a finer political standing."
 IBR_the_grand_inauguration:0 "웅장한 취임식"
 IBR_the_grand_inauguration_desc:0 "A momentous day such as this requires a lot of preparation. It is the first time in the Iberian Union's history that we have had a transitional period from Caudillo to Caudillo. The people will need to be aware of the importance of this occasion, so a rather grand ceremony is bound to take place. The public can expect to see all the regular displays of Iberian prowess, unveiled for the entire nation to bare witness to and hold dearly in their minds. It shan't be a day that is forgotten about for quite some time. An illustrious affair is deeply needed, even if it's just to hammer home the greatness of this landmark decision. It is sure to be quite the spectacle, which should hopefully settle the new Caudillo right in his place side by side with Franco."
 IBR_a_lone_caudillo:0 "외로운 카우디요"
 IBR_a_lone_caudillo_desc:0 "The rest of them could never truly understand how vital this decision was. It is a necessary one, that is for certain, but not everyone is quite as enlightened as dear General Franco. He could not afford to, once again, put the fate of his glorious homeland in the hands of another man. To put it in the grasps of an outsider, an opportunist and an obstacle would be an act of treason. It would doom the nation to another age of bureaucratic infighting, stagnation and instability. No, he will go it alone. Just as he had done once before, Franco shall take the reigns as the singular head of state. It is truly for the best, yet for the time being he must keep his cards close to his chest. God knows what the hidden fifth column would be up to if he disclosed everything to everyone all of a sudden. Franco would bide his time but let there be no doubt of his intentions. He alone will rule Iberia, indivisible and eternal."
 IBR_cauinfo_lonecaudillo_tt:0 "§GSalazar's popularity upon his death§! may §Yinfluence the outcome of this decision§!.\n"
 IBR_influence_tt_salazar_3:0 "Franco's decision to become Iberia's sole Caudillo will §Ygreatly decrease the Council's influence.§!"
 IBR_reformist_tt_salazar_3:0 "Franco's decision to become Iberia's sole Caudillo will §Ygreatly weaken reformism in the Council.§!"
 IBR_rouse_old_guard:0 "원로들을 불러모으다"
 IBR_rouse_old_guard_desc:0 "The old guard of Falangists, who were once cast aside as the Iberian project lifted off the ground, can now rejoice with the rising power of General Franco. They were once a disgruntled bunch but who could really blame them, as they were left to stew in irrelevancy with Salazar's cronies gaining prominence. Their disgruntlement made them desperate and dangerous which had led to some unfortunate incidents in the past. But this is now the present, and in this present Franco is ready to reassert himself and the Falange along with him. The frets, worries and anger of the old guard is to come to an end. In its place, will arise a rejuvenation of the fledgling movement. Franco will not forget what the old guard will do for him now in these key stages and he has no intention of letting them down."
 IBR_empower_the_loyal:0 "충신들에게 힘 실어주기"
 IBR_empower_the_loyal_desc:0 "It is unfair to pen all of Portugal with Salazar's cronies and the various bureaucratic stooges that have somehow managed to hold office over there. Some in Portugal see how we do things in Spain with glowing enthusiasm. These officials look to Franco and his message wholeheartedly and are amongst the most loyal of the various officials in Iberia. They shall be rewarded for their loyalty with the empowerment of their offices. Promotions are in order and some reshuffles are certain. After all, it's only fair that hard work and great devotion is properly compensated."
 IBR_francoist_propaganda:0 "프랑코 지지자들의 선전"
 IBR_francoist_propaganda_desc:0 "The people need to be reminded of Franco's accomplishments if they are to accept him as their sole guiding principle Caudillo. They must be reminded of his great campaign that saved Spain from the ills of foreign communism. They must be reminded of him standing up the German threat, against all odds of the all-powerful Nazi war machine. It is intrinsic that all learn what Franco has done for them and how he has impacted their everyday life.\n\nTo do so, we shall give the important job to our greatest propagandists capable of spreading this message far and wide. Every man, woman and child is to be bombarded with appraisals of the Generalissimo, if they are to truly place their trust in him. And trust in Franco is trust in the nation, so this thought process will be an important task to accomplish for everyone. We're sure the vast majority of Iberians aren't traitors, and thus they will humour us in agreeing that Franco is representative of the nation. They needn't worry though, it'll become all too clear for everyone soon enough."
 IBR_francos_speech:0 "프랑코의 연설"
 IBR_francos_speech_desc:0 "It's time to let the masses know what is truly occurring behind the scenes and what better way to do so than a glorious speech. Franco shall use his ever-broadening platform to disseminate his new plans for the Iberian political process. The reaction may at first be mixed and some may be confused, even angry, but we're sure tempers will reside once minds become clear. Franco is the best option for all of Iberia future and the masses will come to know of that son enough. We're sure a bit of persuasion from the charming Franco and our propaganda services will soon put the minds of the people at a calming ease. Anyway, it will soon become apparent to us all what the reactions will be as Franco's speech starts and officially makes history."
 IBR_caetano_first_day:0 "카에타누의 첫날"
 IBR_caetano_first_day_desc:0 "Caetano will soon begin his first day as Portugal's new Caudillo. It will more than likely be mostly a formal affair, greeting his new staff and winning hearts and minds, but it will be something Caetano will need to get used to. We're sure he'll excel in the role, and will get a good feel for what needs to be done in his new office. It's his first day so it's likely we won't be seeing any dramatic moves but an eye is still best kept on the new Caudillo. Vigilance is key in these difficult times and we can't rest easy for no-one these days. It's for the best though, that Caetano feels warm and welcome in his job. We'll make sure he becomes a fine Caudillo for Iberia."
 IBR_making_new_appointments:0 "새로운 약속"
 IBR_making_new_appointments_desc:0 "Salazar's former yes men will likely be in for a surprise when they hear of Caetano's plans to rejuvenate his office with his own men. Caetano clearly has no need nor use for the bureaucratic vestiges of a dead man. Instead he looks to the future, his future more precisely with his own people. All will know that Caetano is not just some carbon copy replacement of Salazar. He is his own man, with his own ambitions. These ambitions will hopefully be delivered with this influx of new staff. Iberian political life will no doubt be impacted by these latest changes as the era of Salazar slowly fades from memory."
 IBR_tour_of_iberia:0 "이베리아 순방"
 IBR_tour_of_iberia_desc:0 "A Caudillo should know his people. A new one especially, will need to grasp the people's needs and demands as he rules over them with great oversight. In order to satisfy this particular need of his new office, Caetano shall go on a grand tour of Iberia to meet the masses face to face. Some in Iberian political society have turned their noses up at the idea, seeing it as stinking of Caetano's alleged reformist mindset, but many more see it as a welcoming take on the role of Caudillo. It will certainly cause a bit of a stir and shall show off the Caudillo role for the public to gawk at, face to face. Hopefully, some form of rejuvenation through being in the public light shall come from all this preparation."
 IBR_for_the_good_of_the_union:0 "연합을 위해"
 IBR_for_the_good_of_the_union_desc:0 "All can rest easy in the safe and sound knowledge that Caetano was almost certainly the right pick for the role of Caudillo. He has, thus far, graced the office with this professionalism and has reinvigorated it with a welcoming freshness. Kicking out Salazar's cronies, and the various other stooges and lackeys that made up the crux of the office, and going on a grand tour of Iberia has certainly put Caetano in our good books. The Union looks to be strong, sturdy and stable with Franco and Caetano ruling over the nation as dual Caudillos. It is a welcoming sight to see the maintaining of the Union's stability with this choice of Caudillo now seemingly entrenched. For the greater good of Iberia, Caetano will hopefully prove himself to be a more than capable Caudillo."
 IBR_portugal_in_disarray:0 "혼란에 빠진 포르투갈"
 IBR_portugal_in_disarray_desc:0 "For the moment, there is scarily little information coming from Portugal. What we are hearing though, is not good news. Rumours of fighting, riots and looting have been thrown around but we can confirm very little for the moment. What we are not hearing though, is any sort of calm and lack of disturbance. This can only mean that some form of trouble is starting to arise at an ever-quickening pace. This trouble seems to be spiralling out of control at an uncontrollable rate, and we can only hope to get a grasp on the reality of the situation soon. For something will have to be done sharpish, before whatever situation is arising comes to a head and it becomes too late to do anything about it. If we don't keep a handle on this soon, the consequences could be truly devastating for the whole of Iberia. Containment, it seems, will soon become key. For if these incidents are not contained, they threaten to swallow Iberia in destruction and terror."
 IBR_containing_protesters:0 "시위대 탄압"
 IBR_containing_protesters_desc:0 "The protestors are soon becoming a menace. They're spiralling out of control and will soon besiege the nation with their violent rhetoric. It's become apparent that containment is the message of the day and this will need to be implemented sharpish or we will face unforeseeable, but likely terrifying, consequences. Something must be done, that we can all agree on. The question though remains, how uncompromising shall our response be?\n\nOne side recommends we take a firm hand but not one that overdoes it. Control will be hopefully established, but our forces will not be allowed to run rampant in order to put down the insurrection by any means. In response, another side recommends going the whole 9 yards with our reaction and let the protestors know we mean business. No chances can be taken with this situation, we cannot afford to look weak in the face of a challenge such as this. Control of the situation must be established as soon as possible by any means before the protests gain enough momentum to become near unstoppable. It's a tough decision, and one that will definitely have consequences not just for Portugal but for all of Iberia."
 IBR_convincing_politicians:0 "정치인 설득"
 IBR_convincing_politicians_desc:0 "If we are to truly grasp the situation and take control of what is occurring over in Portugal, then we will have to deal with the local politicians, and even some of their supporters in national politics, who are currently adding fuel to the growing fire that threatens to swarm us all. They are partly responsible for the current crisis and thus, it is only right for us to hold them accountable. We will need to decide though, just how much we're going to hold them accountable for and how harsh we will be with our justice.\n\nOne option would be to send a message with our righteous justice that these actions will not be tolerated. It will certainly put off any other would be two-bit politician who thinks they can stand up to the Iberian Union's central government. Others though have expressed doubts as to whether this option will not have lasting ramifications that could create a deep-rooted atmosphere of future distrust and bitterness over our handling of these events. Instead, the situation could be resolved with a more forgiving hand in order to settle the situation. It may just calm the situation, but it could also be interpreted as a sign of clear weakness that the fifth column and other opportunists may pounce upon. Whatever decision is made, it will have to be done quickly in order to settle this ever-growing crisis."
 IBR_the_dust_settles:0 "먼지가 가라앉다"
 IBR_the_dust_settles_desc:0 "Our efforts have been enforced and it can only be hoped that the unrest will now be quelled. We have certainly done our very best to quash this crisis and stop it from escalating out of control. What may be more troubling now though, is what the aftermath of all this shall be. The atmosphere, the very memory of what occurred here may have a lasting legacy we cannot hope to escape from. As people ponder what happened here and what could possibly occur again, it is our job to steer the nation through these tormenting times. If not, we will have to face something even bigger and much worse than the previous incident."
 IBR_out_with_salazar_yesmen:0 "관료국 청소"
 IBR_legcouncil_unlock_vcon_tt:0 "이베리아 평의회는 §Y매우 보수적입니다§!"
 IBR_legcouncil_unlock_con_tt:0 "이베리아 평의회는 §Y보수적입니다§!"
 IBR_legcouncil_unlock_neutral_tt:0 "이베리아 평의회는 §Y중립적입니다§!"
 IBR_legcouncil_unlock_ref_tt:0 "이베리아 평의회는 §Y개혁적입니다§!"
 IBR_legcouncil_unlock_vref_tt:0 "이베리아 평의회는 §Y매우 개혁적입니다§!"
 IBR_advcouncil_unlock_vlow_tt:0 "이베리아 평의회의 영향력은 §Y매우 낮습니다§!"
 IBR_advcouncil_unlock_low_tt:0 "이베리아 평의회의 영향력은 §Y낮습니다§!"
 IBR_advcouncil_unlock_neutral_tt:0 "이베리아 평의회의 영향력은 §Y중간입니다§!"
 IBR_advcouncil_unlock_high_tt:0 "이베리아 평의회의 영향력은 §Y높습니다§!"
 IBR_advcouncil_unlock_vhigh_tt:0 "이베리아 평의회의 영향력은 §Y매우 높습니다§!"
 IBR_the_state_of_the_union:0 "연합의 상태"
 IBR_the_state_of_the_union_desc:0 "The fall of the Triumvirate put things into perspective. It became clear that this Union, a once necessary act to stop the marching Huns, needed a large-scale reformation to save itself from being thrown into the dustbin of history. The separatist terror campaigns after Barcelona and instability following the death of Salzar only increased this sentiment further. We are to call out far and wide, across the nation and across the spectrum to decide what the future will hold for Iberia. Whether we are to increasingly reform ourselves or just keep the status quo remains to be seen. What is needed however, is the discussion to decide how to best proceed and avoid certain doom."
 IBR_call_forth_the_grievances:0 "불만을 호소하다"
 IBR_call_forth_the_grievances_desc:0 "The call went out far and wide, some didn't even believe it to be genuine at first. And yet it was such. The towering leadership of the Iberian Union has sent out a message across the political spectrum seeking dialogue on how to best address the issues facing the nation. It may be that some of them have something useful to say and can bring something new to the table that will see to our survival rather than our destruction. Others though may be a lost cause, to whom we will pay no real notice to. Whatever our decision may be, we shall hear them out and decide what is best for the future of Iberia."
 IBR_the_separatists:0 "분리주의자"
 IBR_the_separatists_desc:0 "The history of Iberia has been a history filled with instances and notions of separatism. Basque, Catalans, Galicians, and others have demanded autonomy and nationhood for years and years. These requests were usually stamped out through the tried and tested means of reactionary force but now perhaps is the time to seek dialogue. A lot of blood has been spilt in the name of the regional question, and many are wondering about the future of Iberia, it may be time to talk to the separatist organizations."
 IBR_the_conservatives:0 "보수주의자"
 IBR_the_conservatives_desc:0 "The old guard from the regimes of Salazar and Franco have quite loudly raised their concerns of the potential democratic turn Iberia may be taking. Falangists, hardline militarists and chief ideologues from the old days are becoming increasingly concerned about Iberia's new direction, seeing it as treacherous and antagonistic to the ideas that they worked so hard to implement. It is time to hear them out in order to avoid a major and dramatic rift in our Union that could have deadly consequences."
 IBR_the_people:0 "국민"
 IBR_the_people_desc:0 "A key question has emerged while we have gone on with these reforms. Are we to open this process up to the people? Or are we to carry this endeavor out behind closed doors? Liberal elements have recommended that the debates be broadcast to the public in order to truly open up the process to the masses. The decision to take in public input would be drastic and will no doubt showcase a commitment for democratic reform. On the other hand, do we want the public potentially meddling in matters they know little about? If we are to allow them a voice, we could give them a clear platform to voice their opinions. Or we could just simply pay them lip service then pay no heed to their ideas."
 IBR_the_technocrats:0 "기술관료파"
 IBR_the_technocrats_desc:0 "An unusual ally has emerged during our current undertaking of talks and reforms. The Franco appointed technocrats have pointed out their interest in the reformation process and wish to help us through guidance and advice. Certain figures that wish to partake in a larger undertaking of the process are from the Opus Dei, an institution of the Catholic Church with an interest in liberal economics. No doubt old guard adherents of autarky will be suspicious of their involvement in the process. Whether these technocratic individuals can be trusted or not remains to be seen."
 IBR_the_military:0 "군부"
 IBR_the_military_desc:0 "One of the most important aspects of Iberian political society is of course the military. With important connections to the regime via Generalissimo Franco and their direct role in the civil war, the military make up a critical part of the ruling regime. With this in mind, influential members of the military have wished to have a prominent role in the current process. Of course, it is likely that they wish to shape the discourse to make sure the military's power remains absolute yet they also make up an integral part of our movement. Their ambivalence of civilian government is well known but attention must be given to these men. They are very much a powerful force whose needs will need to be placated or there could be untold consequences."
 IBR_the_final_debate:0 "최종 토론"
 IBR_the_final_debate_desc:0 "Now the time has finally come. All have gathered from across the whole of Iberia to discuss the very future of the Union. Technocrats, conservatives, separatists, militarists and liberals are all miraculously under one roof. It will doubtlessly be a hard fought endeavor to keep the peace between these opposing sides but the opportunity is here to truly transform Iberia. The result of which could set Iberia on a path of renewal and reward in these dark times. Many are hesitant and many more are extremely nervous at the potential power shifts that these debates may cause. Indeed, no-one truly knows what the ramifications may be of this whole endeavor. However, it is certain that the future of Iberia will be shaped by what occurs in the coming weeks. The consequences of this great debate will be felt for many generations to come. The debate is set to begin and with it, Iberia's political landscape will be decisively decided upon."
 IBR_call_forth_the_congress:0 "의회 소집"
 IBR_call_forth_the_congress_desc:0 "The delegates have finally arrived. Representatives of just about every political creed in Iberia are gathered, primed and ready to decide what direction Iberia is to take. Some are clearly here to seek radical change, be it for civil society or the autonomy of certain regions. Others are evidently here though to make sure these seismic shifts do not occur, by any means disposable to them. It should be our duty for this to be a true and fair process so, we are to ensure that these bad faith actors do not stop the will of the Iberian people for reform. Whatever their opinions may be, the long-standing issues that have plagued Iberia politically will hopefully be conclusively settled here. Now, the Congress is to begin. The results of which will decide whether Iberia is to rejuvenate or decay. By our very will, we shall make sure that Iberia is set to rejuvenate with a fair and free Congress."
 IBR_democracy_unlock_tt:0 "위원회의 개혁 성향이 §Y40§! 이상이여야 합니다"
 IBR_handle_Salazar:0 "카에타노 다루기"
 IBR_handle_Salazar_desc:0 "A major stumbling block to any attempts at making real progress to this process would be, of course, Marcelo Caetano. As a newly and dictatorially empowered man, it is clear that if he was given any sort of leading role in the Congress then he would act in a manner of bad faith and sabotage. We will ensure this does not happen. We made a promise to the Iberian people that change was coming and that's what we shall do. To make sure Caetano doesn't cause trouble he will have to be convinced of the purpose of these undertakings and if need be, be pressured on so that he does not threaten the Congressional process. His ego may take a knock but so be it. Iberia's future is at stake and it will not be threatened by the reactionary tendencies of one man."
 IBR_dismiss_the_remnant:0 "잔여물 제거"
 IBR_dismiss_the_remnant_desc:0 "If Iberia is to reform then it cannot do so while the old guard clings onto power like decrepit leeches. They are clearly reactionary to the core and will block any attempts at change. Quite frankly, they are an obvious and large block to any large-scale reformation that would save Iberia from eventual doom. These people are dinosaurs, hangers on from a time that is no longer relevant to the current situation Iberia faces. The worst of whom are the old Spanish Falangists, so resistant to change they'd probably wish for Iberia to burn before it sees any real fair change. It is time to dismiss these people from political life and thus assure the people that a real effort at reforming Iberia is taking place."
 IBR_we_ARE_the_council:0 "우린 위원회다"
 IBR_we_ARE_the_council_desc:0 "This farce, this so-called Congress, has gone on long enough. Forces of anarchy, wreckers of law and order, are ready to use this Congress to pray on our alleged weakness and pounce upon us. We will not give them the opportunity. They want to make Iberia unrecognizable, a shell of its former self by giving in to the worst elements of our society. The council shall be no more, only we ourselves shall guide Iberia through these testing times. There is no longer a Congress, made up of treacherous separatists and other agents of chaos. In its stead shall be the Iberian Union, indivisible and immortal."
 IBR_prepare_administrators:0 "관리자 준비"
 IBR_prepare_administrators_desc:0 "If we are to become a truly democratic state, then a real effort must be made to ensure the process runs smoothly and efficiently. This cannot be a half-hearted effort, wrecked from the start by inefficiency and bureaucratic incompetence. The administrators of civil society have a clear but tough job to do. The transition to a fully free and democratic state will be an arduous one but it will be one that we will be prepared for. All the actors involved will work in a position of good faith to truly transform Iberian society into one that is fair and democratic."
 IBR_limited_sacrifices:0 "제한된 희생"
 IBR_limited_sacrifices_desc:0 "If Iberia is to be saved, then the transitional process must occur with as limited kickback as possible from certain sections of Iberian political life. Compromises are needed in these testing times and we all can't get what we want. Certain hopes for regional autonomy and full-blown freedom will have to be dashed, at least for now. A splintering now would be costly and something we would likely be unable to come back from. We cannot risk falling apart now at this key stage of the process. To do so would put everything we have worked so hard for in jeopardy. Sacrifices have to be made, for the good of Iberia and its people."
 IBR_the_Council_Unchained:0 "The Council Unchained"
 IBR_the_Council_Unchained_desc:0 "It's time to truly showcase our commitment to the process directed by the Iberian Council, through loosening certain restrictions that were previously put on the Council. They will now have a freer rein to guide the extraordinary transition that is taking place in Iberia. This will also show the faith the Iberian leadership has in the Council and the good work it is doing. A mandate will be established by this decision, one of trust in the transitional process that is taking place. The Council now has our full confidence to do what is needed to achieve this transition."
 IBR_rotate_the_generals:0 "Rotate the Generals"
 IBR_rotate_the_generals_desc:0 "We are not naive; we know that these great changes we are commencing with will have its detractors. Amongst the most serious of these antagonists would be the old guard of the military. The head honchos of the Iberian military are likely to put a spanner in the works if we are to go all the way with this process. In order to stop this, we shall shake up the military staff and rotate the generals to sap their power and influence. This should stop the old guard from acting up and allow us to continue with the process without a major hiccup."
 IBR_speak_to_the_governors:0 "Speak to the Governors"
 IBR_speak_to_the_governors_desc:0 "It should have become obvious by now to everyone that with the democratization process speeding up, all of Iberia's most influential and powerful people must be convinced of our cause in order to make the transition as smooth and as painless as possible. The governors of Iberia rank amongst some of the most important key players in the political scene. We shall speak to them to address and put down any concerns they have about the process and thus help guarantee a much smoother democratic transition."
 IBR_tighten_the_window:0 "Tighten the Window"
 IBR_tighten_the_window_desc:0 "There was once a time where Iberia, for better or worse, had to be ruled with an iron fist. History may not absolve those who once ruled over Iberia with a firm and authoritative hand but from now on things can change. The age of authoritarianism in Iberia is to come to an end. Rules, laws, and accountability will put an end to full blown despotism in our nation. It is no longer acceptable nor wanted to lead with a selfish and cruel heavy hand. Something far more open and democratic will now hopefully take its place."
 IBR_a_true_new_state:0 "진정한 새로운 국가"
 IBR_a_true_new_state_desc:0 "Once it seemed like Iberia would be stuck in its own political mess forever. The competing antagonistic power game and bureaucratic inefficiency, all tied together by the tight grasp of authoritarianism, once meant that it seemed Iberia would be sent to the ash heap of history. Remarkably, this seems to be no longer the case. With the thankful success of the democratic process, a new state can now arise out of the old Iberia. A new, democratic Iberia will take its place, saving us from the trials and tribulations of what could have been a failed state. We are now ready to become a truly democratic state, averting what could have been a significant disaster."
 IBR_no_need_for_haste:0 "서두를 필요 없다"
 IBR_no_need_for_haste_desc:0 "The one thing we must not do now is panic. To allow for a radical and sudden change at this moment could put the whole of Iberia at risk of destruction, chaos and instability. Who knows what could occur if we were to give a free reign to absolutely everyone all of a sudden? No, the best way through this crisis is a slow and steady pace while we place a watchful eye over the Congress. After all the future of all of Iberia is at stake is it not?"
 IBR_choose_carefully:0 "신중히 선택하라"
 IBR_choose_carefully_desc:0 "In order to make sure the process goes the way of security and stability rather than that of chaos and instability, we shall select carefully for the important roles of the Council. There are evidently some Council members who heavily lean on the side of sudden democratic change or who are inebriated by pretensions of heavy autocracy. For the safety of the Iberian nation, we will diminish the roles of these councilmen. When you consider what is at stake here, it is after all for the best that this occurs."
 IBR_old_guard_hangs_on:0 "The Old Guard Hangs On"
 IBR_old_guard_hangs_on_desc:0 "There have been murmurings around the Congress that the old guard of Iberia should be tossed out and left to wither outside the political scene. How could we possibly let this occur? These men once put everything on the line to save Iberia from the fifth column threat. To completely ignore their voices now would be a stain on the new government. The old guard shall remain, no matter what the more idealistic members of the Congress may say."
 IBR_grasp_the_reigns:0 "Grasp The Reigns"
 IBR_grasp_the_reigns_desc:0 "While the Iberian Council will have the primary power in the new government, it is only right that the Caudillos are to reserve the right to interfere. If the future of Iberia is at risk due to the incompetence or intentions of the Council then it is only just that the Caudillos are able to save Iberia from this scenario. Some may call this authoritarian, that the Caudillos are merely securing their position but what do these detractors know? Through these means, the Caudillos will make sure Iberia does not succumb to anarchy."
 IBR_distribute_excess:0 "Distribute Excess"
 IBR_distribute_excess_desc:0 "There are some very troublesome figures in power in Iberia at the moment. Many can see these people as wreckers and agitators but we can't simply make them \"disappear\", not anymore anyhow. Well fear not, for they shall do some \"important\" work elsewhere from the main currents of the Iberian political scene. Be it at the colonies or some far flung embassy abroad, these nuisances will be thankfully away from the new Iberian government. It will surely be for the better that this occurs and all of Iberia will eventually thank us."
 IBR_balance_council:0 "Balance The Council"
 IBR_balance_council_desc:0 "With regards to the Council, to go too far in one direction or the other would put the security of Iberia at risk. Sudden drastic changes could take place without so much as a murmur with little jurisdiction. This would allow the Council to run rife and potentially destabilize an Iberia we have worked so hard for. In order to avoid this likely catastrophic sequence of events, the council shall be equally balanced between those belonging to the reformist and conservative factions. This should stop any surprises arising from the Council."
 IBR_swear_loyalty:0 "Swearing Loyalty"
 IBR_swear_loyalty_desc:0 "There will, of course, be disagreements in the Council. To get around any problems arising from this, it is imperative that the Council members are to swear loyalty to the Caudillos. The Caudillos have Iberia's best intentions at heart and this fealty will represent that the Council is of the same mind. Councilmen will not become beacons for their own selfish grandeurs of power. Loyalty to the Caudillos and Iberia comes first, no matter what."
 IBR_slow_burn_lib:0 "Slow Burn Liberalization"
 IBR_slow_burn_lib_desc:0 "It's been stated time and time before that to rush into nonstop, full throttle reform would endanger the very concept of Iberia. Were we to implement full scale reform at a breakneck pace, who knows what kind of leap's people would take? Separatism could become rife; communism could return as a political force and God knows what else may occur. To stop any of these Iberian tragedies, liberalization will be put on the back burner. It will occur but only at a rate that guarantees the future stability of Iberia."
 IBR_alter_succession:0 "Alter Succession Laws"
 IBR_alter_succession_desc:0 "Iberia does need some future change, that much is certain or what has been the point in our attempts to guarantee Iberia long-lasting existence. In order to avoid a succession crisis that may threaten to tear our country apart, we will have to change the way we get a new Caudillo. Instead of the Caudillos merely hand picking their successor, the Council shall elect a future Caudillo in order to maintain the stability of the country in an act of conciliation and agreement among the councilmen. This shall hopefully mean we can avoid a future disastrous leadership crisis."
 IBR_let_in:0 "Let Them In"
 IBR_let_in_desc:0 "We have done it. The grand all-encompassing part of the process is over and we have guaranteed our future. Some may cravenly mutter in darkened corners that our reforms were not enough, that they were merely acts of self-preservation, but what do they know?! They can't even begin to comprehend what was at stake here. If this process was not done in this way then murder, war and chaos could have swarmed our blessed Iberia. We have done what we must. We have saved Iberia from itself. In doing so, we have protected the lives of all of Iberia's citizens who couldn't possibly imagine how close they could have been to certain death."
 IBR_state_of_the_union:0 "연합의 상태"
 IBR_state_of_the_union_desc:0 "It has come time to examine the current condition of Iberia. Since our recent policies intended to stabilize the Union we have been more concerned with ensuring the program was a lasting change. Finally, we have reached a point where these two objectives overlap - to continue securing our position, we must now investigate the status of the Iberian Union."
 IBR_open_the_council:0 "평의회 개장"
 IBR_open_the_council_desc:0 "What good is trying to fix a problem if you don't know what it is? In order to figure out what we need to resolve we need to open the Iberian Council. By gathering businessmen and officials from all across the country we will be able to figure out what needs fixing the most. As another benefit, we can use the Council as a rubber stamp to approve and allow any measures we determine necessary."
 IBR_stand_against_liberal_influences:0 "자유주의에 대항하자"
 IBR_stand_against_liberal_influences_desc:0 "There is an infection spreading through society. It threatens to corrupt all we hold dear and reduce us to weakness and decay. That cancer is known as 'liberalism', and it is unacceptable to allow it to exist. We must stop it, purge it from Iberia, by any means possible. Whenever, wherever an individual attempts to propagate this filth we will be there to stop them. For if we do not, then we are surely doomed."
 IBR_plans_of_attack:0 "공격 계획"
 IBR_plans_of_attack_desc:0 "It is one thing to say that you are going to deal with a problem. It's another thing entirely to actually have an idea of how to go about it. The former are all talk, and never take decisive enough action to properly stop what they want stopped. The latter know how to get things done. Obviously, we want to be a part of the second group. If we are to protect the Union from separatists and liberals alike, we will need a plan. We need to put our best minds to figuring out the specifics of just how we're going to stamp out these dissidents."
 IBR_feign_openness:0 "개방적인 척 하자"
 IBR_feign_openness_desc:0 "We need to get people to think we're not just some rogue, authoritarian cabal in order to get more than just lip service to the idea of cooperation. It is a matter of trust. In order to get anything valuable out of anyone, we need to make them think they won't be strung up for it. We will make it seem as if we are going to liberalize our policies on political opinions, and use this to coax a bit of relieved honesty from them. Just as well is that this can work on the more gullible extremists, which can schmuck two birds with one decree."
 IBR_let_them_in:0 "들어오게 해라"
 IBR_let_them_in_desc:0 "Most of the councilmen are still cynical, suspicious of our efforts. The bait has been cast, but most have caught on to our strategy of using this same bait. Usually, we don't offer very much - trinket reforms, a few hollow promises. Nobody falls for it anymore. To really get anywhere with them we'll need to really convince them that this is the time where it's different; where it's going to change. In order to do that, we'll need to put a bit more on the line than usual.\n\nThe best way to mislead the councilmen into thinking we're going to do something good for them is in the most part posturing. To best bring them in they will be promised the one thing they all desire - power. Don't just announce a few confessions, announce instead how the council is going to have their responsibilities greatly expanded, and assure that this will be elaborated on at the next session."
 IBR_lock_them_up:0 "가둬 버려라"
 IBR_lock_them_up_desc:0 "The lure is ready. The politicians, swayed by honeyed words and promises of a power they will not receive. In one great swoop, the councilmen will be dealt with. Checking the snares will be our first act against the council. Anyone who seems a bit too radical for comfort will be incarcerated. The same of those who are a bit too dissenting. It wouldn't do to have someone who didn't have Iberia first, after all.\n\nSimultaneously, the rest will be forced to remain in the chamber for far longer than necessary. It's not out of cruelty, but out of preemptiveness. Most do not take the job seriously, which does not lead to someone who will do a good job. Therefore, they need to have their priorities re-aligned by force. This is not an optimal solution, but it is a necessary one."
 IBR_address_the_real_problems:0 "현실 문제"
 IBR_address_the_real_problems_desc:0 "Finally, we have everyone we need in one place. It took far too long, but every schemer and fox have been ensnared. They will not be leaving the chamber until we allow it. This shouldn't be necessary. The Council has a dreadful habit of avoiding problems. For the good of Iberia, it has to change. For the good of the councilmen, it will change.\n\nThese worms are going to sit themselves down, and they are going to think. They will be given a time limit, and they will give a solution once the time is up. While they whimper to themselves, we will think of the solution to our own problem. Are these cowards really worth the effort of keeping around?"
 IBR_dissolve_the_council:0 "평의회 해산"
 IBR_dissolve_the_council_desc:0 "After careful consideration, the Council is not worth the effort of keeping around. Even in an advisory role it simply could not justify its existence. The council was prone to corruption, and vulnerable to terrorist infiltration. Anyone with a lick of sense could see that something in this state clearly has nothing of value to say. So, it mustn't say anything at all."
 IBR_supremacy_of_the_caudillos:0 "카우디요 패권"
 IBR_supremacy_of_the_caudillos_desc:0 "There will be no greater authority than the two Caudillos, who shall reign supreme over Iberia. And why wouldn't they? They are the most qualified, the best for the job. If anyone were to say otherwise, then they would be clearly showing themselves off as a traitor and guilty of treason. There must be no room for disputing the greatness of our leaders, and anyone who doubts their ability must be removed."
 IBR_pardon_the_loyal:0 "충성파 사면"
 IBR_pardon_the_loyal_desc:0 "Even though the Council was fraught with bad eggs and criminals, that doesn't mean they were all bad. There are a number of councilmen who were paragons of virtue, shining examples the others neglected to follow. There is no reason these dedicated men should be punished for the actions of their colleagues, and if anything they ought to be rewarded for their duties to the state. We must allow them to continue serving Iberia, and if they are incarcerated they cannot do that."
 IBR_get_over_it:0 "극복하자"
 IBR_get_over_it_desc:0 "The Council is gone. It's going to stay gone, and that's the end of it. Now shut up about it! Anyone found wanting for the dark days of the Council is guilty of treason. It is absolutely important these malefactors are removed from any positions of importance, lest we let them drag us to a worse time."
 IBR_a_new_legislature:0 "새로운 입법부"
 IBR_a_new_legislature_desc:0 "While our Caudillos are capable of much, some matters are beneath them. The fine nuances of law crafting is one of those matters. It is necessary that a new system is devised to handle the minutiae of law creation. This new body, of course, will operate under the Caudillos's authority, and only with their explicit approval."
 IBR_absolute_loyalty:0 "절대 충성"
 IBR_absolute_loyalty_desc:0 "It is not enough to just have a loyal government. It has to be more loyal. Unless they will gladly die for Iberia on a moments notice, they are not loyal enough. Anyone who wishes to have a place in government must be totally committed to the Caudillos."
 IBR_cycle_the_regional_governments:0 "Cycle the Regional Governments"
 IBR_cycle_the_regional_governments_desc:0 "It is, simply put, a horrible idea to let someone govern his own countrymen. A petty nationalism still exists in place of an Iberian spirit, so until it subsides no governor shall rule over his own origin. If we let them rule over their own people, then they will place them above the Union. This must not be allowed to happen, so we will force administrators to govern regions other than their place of origin."
 IBR_work_out_our_differences:0 "Work Out Our Differences"
 IBR_work_out_our_differences_desc:0 "While vital to ensure the Union can exercise proper control of her lands, the laws used to enable that must be carefully calibrated to ensure they don't cause more anger than they must. We will confer with our governors to figure out what particularly agitates each minority in the country, as to attempt to avoid it as best we can when we draft a new set of laws."
 IBR_new_fundemental_laws:0 "The New Fundamental Laws"
 IBR_new_fundemental_laws_desc:0 "Our current legislation has done us well. But we can't keep the same laws forever. The times are changing, and we require new regulations and restrictions to keep up with it. With the information from our governors, and with a totally loyal legislation, we can begin revising and drafting new laws for all of Iberia. This new code will be the same for all Iberians, no matter where they reside in the Union. It will be harsh but just. These new laws shall lead Iberia into the modern age."
 IBR_peace_at_last:0 "적어도 평화만큼은"
 IBR_peace_at_last_desc:0 "Finally, our toils have borne fruit. By the grace of God, Iberia shall no longer fall prey to any who wish to destabilize her. We have new governors, entirely loyal to the Union and none other. We have a new set of laws, ensuring equal and just treatment for all on the peninsula. We have a legislature, dedicated to maintaining Iberia in the face of seemingly insurmountable challenges. Greatest of all, our regime is secure from any internal elements who would wish to depose us. Finally, our Union may have her calm."
 IBR_our_loyal_advisors:0 "충성스런 조언가들"
 IBR_our_loyal_advisors_desc:0 "The Council should, after careful deliberation, be allowed to remain in their current position. They are a dedicated, loyal bunch, committed to doing their part to improve the Union. Given that they are content with their lot it would avoid a lot of trouble to keep them in the status quo. While it will take some effort to ensure the measure doesn't backfire, it carries great potential."
 IBR_Place_Everyone_Everyone_Place:0 "A Place for Everyone and Everyone In His Place"
 IBR_Place_Everyone_Everyone_Place_desc:0 "Even though the Council is purely advisory, each member of it have been content with their lot. Let it never be said that we are not generous - each councilman and his family will be carefully and expertly cared for in a luxurious suite complex that will cater to their every need. Of course, this all depends on them staying loyal to Iberia. To make sure they do, or at the very least as leverage for if they don't, the new residential area will allow us to keep a close watch on their loved ones. For safety's sake, of course."
 IBR_Check_Advisors:0 "Check the Council Members"
 IBR_Check_Advisors_desc:0 "So far we have had no issues regarding the Council. There is no guarantee of how long that will last. The most we can do is take precautions to ensure that no enemies of the state slip their way onto one of the most highly trusted positions in the Union. Who knows what damage they could inflict in such a position? There are no small number of programs and methods we could use to vet the Councilmen, and to ensure they are as truly dedicated as they claim. The more meticulous the better, so we will leave nothing in their pasts unchecked."
 IBR_Lets_Keep_Order:0 "Let's Keep Order"
 IBR_Lets_Keep_Order_desc:0 "We value the stability of Iberia above all else. Usually the Council is a positive force for this stability - they provide insights and perspectives on issues that would otherwise go ignored. This advice can allow for laws to be better tuned, ensuring they're as efficient as possible. Sometimes, however, they have the opposite effect. Council members can at times take the impression that they are entitled to more. While dedicated, they simply do not need more to continue doing the job that they do. It's important that we make them aware of that fact."
 IBR_Fully_Functioning_Council:0 "A Fully Functioning Council"
 IBR_Fully_Functioning_Council_desc:0 "The Councilmen know their place, and they are sufficiently loyal. Sadly, it seems we were mistaken when we estimated that our Council would be able to work fine as it is. The times are changing, and unless we change with it we will be left in the dust. We need something more functional. They must have more weight to what they say, as they are an important look into what we can improve on."
 IBR_Listen_Their_Suggestions:0 "Listen to The Council's Suggestions"
 IBR_Listen_Their_Suggestions_desc:0 "The Council must have more weight behind what they propose. It would be impractical to even have them only to disregard everything they say seemingly for the sake of it. We ought to be more receptive to their ideas; not to say that we will agree with everything for the sake of it, but that we must recognize that, occasionally, they know what they are talking about. After all, if they are on the Council then by virtue of that alone they must have some experience to back their words."
 IBR_Listen_Regional_Government:0 "Listen To the Regional Governments"
 IBR_Listen_Regional_Government_desc:0 "It would be wrong to leave out the regional governments of Iberia. Like the council, each region and their governments have unique perspectives and takes on the issues we face today. We could use the input of each regional government to help fine-tune coming reforms."
 IBR_Respect_Our_Differences:0 "Respect Our Differences"
 IBR_Respect_Our_Differences_desc:0 "Every nationality in Iberia has a few 'quirks' to them. These 'quirks' can make administering them all quite difficult at times, since it can cause quite a bit of a headache trying to keep them all in line. Rather, we could devise a new system to allow the loyalty of these minorities. While autonomy is out of the question, we could still strike a mutually beneficial agreement. In exchange for loyalty and unconditional support for the Union, we could most likely look the other way in regard to some of their less harmful 'quirks'."
 IBR_Revamp_Council:0 "Revamp the Council"
 IBR_Revamp_Council_desc:0 "Now that we've laid the framework, we must now begin setting it all down in stone. We will prepare a new set of laws, guaranteeing the new position of the council and properly putting our ideas into lasting action. Drawing from the ideas of both the Council and the regional governments, once we are done the Council will be nearly unrecognizable from her previous iteration."
 IBR_Just_Dodged_Bullet:0 "We Just Dodged a Bullet"
 IBR_Just_Dodged_Bullet_desc:0 "It is done. All over Iberia tensions are cooling, and it seems like people have just been losing the will to stay mad, for the most part. There are many dissidents in the Union still, but they will find that the people tolerate their nonsense much less. The new place of the Council seems to have soothed the worry of many, and with the promise of a bit of tolerance, many others have found newfound loyalty to the Union. We have saved Iberia from those that want to tear it apart, and all it took was modifying the role of the Council."
 IBR_Preparing_Democracy:0 "Preparing Our Democracy"
 IBR_Preparing_Democracy_desc:0 "Before venturing into the first free elections held on this peninsula in over 30 years, there are some critical matters to attend to. As the final steps towards democracy are taken, we will do our best to ensure that this transition keeps the nation pointed in the right direction. It is clear that this path was a necessary one for the stability of the Union, but exactly how this process will play out is still undecided."
 IBR_Setting_Elections:0 "Setting Up the Elections"
 IBR_Setting_Elections_desc:0 "If we are not prepared, the 1970 elections of the new Iberian Council will be prone to a number of logistical issues. The extensive administrative burden of organizing Iberia's first democratic elections will be felt in the long- and short-term preparations, as well as on election day. It is therefore essential that all bases are covered as the work begins in setting up one of the greatest events of our history."
 IBR_Observer_Question:0 "The Observer Question"
 IBR_Observer_Question_desc:0 "Certain members of the Iberian Council are proposing that the elections be monitored by international observers, to ensure the integrity of the democratic process. They argue that this will improve our diplomatic standing among the democracies of the world, in addition to solidifying the legitimacy of the elections.\n\nHowever, several Council members have spoken up against this proposal, labeling it as an infringement on Iberia's national sovereignty. Even some ostensibly pro-democracy members are among those opposed to the measure, making this a clearly divisive issue."
 IBR_Get_Ballot_Boxes:0 "Get the Ballot Boxes"
 IBR_Get_Ballot_Boxes_desc:0 "If elections are to happen, every registered voter should have the ability to get to a ballot box and cast their vote. If a voter is too far away from the nearest voting station he may be dissuaded from partaking in the process, an unfavorable outcome from a democratic point of view.\n\nThis is especially a key issue in rural areas, as there are small communities across the vast expanse of Iberia's interior, far from the larger cities. It is in these often forgotten communities where special action may be needed in order to ensure the voter's voice is heard."
 IBR_Make_Suffrage_Lists:0 "Draw Up Electoral Rolls"
 IBR_Make_Suffrage_Lists_desc:0 "It is a contentious issue whether or not the current voter-registration plans are too strict, or perhaps even too expansive. Which Iberians should be among those to take part in this critical choice for the nation's future?\n\nThe conservative elements of the Council advise caution, decrying any suggestion of expanding suffrage in the elections. Loud cries are, however, heard across the country urging the Council and the Caudillos to \"ensure everyone's right to participate\", with a minority of Council members speaking up on their behalf. The merits of both arguments, in addition to the logistics of the matter, are sure to influence how the register is drawn up."
 IBR_Special_Police_Deployments:0 "Special Police Deployments"
 IBR_Special_Police_Deployments_desc:0 "Recently, there has been increasing talk of the possibility of voter intimidation in the coming elections. The growing concern is leading many to call for increased police presence on election day, where the Guardia Civil would take an active role in diffusing any potential confrontations and preventing any unrest.\n\nDespite the outrage, most of the officials in charge of the election preparations are assuring the Council that any such fears are overblown, and that everything will be under control when the voting begins."
 IBR_Teach_Them_Their_Duty:0 "Teach Them Their Duty"
 IBR_Teach_Them_Their_Duty_desc:0 "With the administrative hurdles overcome, it is now up to the Iberian voters to raise their voices and partake in their civic duty. It is all well and good to lay the material groundwork of the electoral process, but a new state of mind must be cultivated among the people.\n\nDecades without elections has left Iberians complacent to the status quo and apathetic towards bettering the country's future, a trend which will no doubt be hard to break. In time, we believe our bold actions in this moment will be the spark to eventually free Iberia from the shackles of the past."
 IBR_First_Campaign:0 "첫 번째 선거 유세"
 IBR_First_Campaign_desc:0 "Shortly after the announcement that the people would partake in the upcoming democratic elections, interest groups and political activists have begun congregating, organizing and merging into increasingly larger parties and coalitions, some of which falling apart as quickly as they rose. As the days go by several larger parties seem to be taking shape, increasingly causing worry among members of the Iberian Council.\n\nOur national party which will take part in the elections, Unión Nacional, may need our help more than anticipated if these parties keep growing and consolidating their movements. The discussion around what level of interference is appropriate in the campaign is, for this reason, ongoing behind closed doors in the Council-chambers."
 IBR_Special_Media_Coverage:0 "Special Media Coverage"
 IBR_Special_Media_Coverage_desc:0 "As the campaign takes shape, the media will have to cover the elections and advertise their arrival to the people. Iberia's population must be informed of this momentous event, if we ever want to say the election was a legitimate one.\n\nThrough print, radio and television the aim will be that no Iberian voter remain ignorant of what is to come. As the coverage is broadcasted throughout the nation, we will be watching the democratic process unfold with bated breath."
 IBR_Campaign_Style_Guide:0 "The Campaign Style Guide"
 IBR_Campaign_Style_Guide_desc:0 "Although it is undeniable that extensive media coverage is needed, certain restrictions are going to be necessary in any campaign going forward. There are those who deem this decision hypocritical, but they are clearly much-needed measures to ensure stability as we approach the most important date since the Union's founding.\n\nUnhelpful criticism of the way the elections are being run serve to do nothing but fan the flames of anger, and will be barred from use in any political campaign or organization. For this reason, a selection of words and phrases are to be banned in political advertisements, speeches, and all other forms of publicity."
 IBR_Rallies_In_Cities:0 "Rallies in the Cities"
 IBR_Rallies_In_Cities_desc:0 "Iberians in the urban areas of our nation are rallying in increasingly large marches, excitedly anticipating the elections. The larger Spanish and Portuguese cities, as well as the larger cities of high minority populations seem to be following this trend.\n\nTheir enthusiasm for our commitment to democracy is encouraging, but some less savory elements may benefit from the energy in the cities. Leftists and liberals alike appear to be gaining traction in these areas, a potentially worrying sign."
 IBR_Meetings_In_Villages:0 "Meetings in the Villages"
 IBR_Meetings_In_Villages_desc:0 "The rural areas of Iberia are home to the often overlooked \"silent majority\" of the nation. It is in these regions where traditional values remain strong and the Church still enjoys an elevated place among its communities.\n\nVoters in these areas may be inclined to come out in large numbers to support strong and conservative voices, but in the end this may all depend on how we engage with them leading up to the elections. Energizing these populations may be the key in increasing their numbers at the polls."
 IBR_Its_Now_Or_Never:0 "It's Now or Never"
 IBR_Its_Now_Or_Never_desc:0 "With the campaign in full swing, the airwaves are being deluged by talk of the elections to come, with successively larger crowds gathering in cities and towns across the nation. Meanwhile, political organizing in rural areas is taking place with an unexpected level of energy.\n\nA few young parties have been successfully consolidating their support throughout the early weeks of the campaign, most notably the conservative Alianza Popular, the economically liberal Partido Renovador Democratico, and the socially liberal Unión Republicana. The stakes are as high as ever for our nation as we enter a new era of democracy."
 IBR_Jornada_Reflexion:0 "Jornada de Reflexión"
 IBR_Jornada_Reflexion_desc:0 "\"I assure you that I did not take this decision lightly. While the chaos of the past years failed at putting an end to our Union, I say this with certainty: Iberia was on its last legs. Indeed, it would not have survived this far, if not for the invaluable help provided to me by the Council along with the competent leadership of Portugal's Caudillos. Having seen the work of the Council towards the survival of our Union, I am now confident in the value of reform. The system of government, as it stands, cannot last much longer. Despite how it pains me to say these words, I realized that stepping down is the only way forward. I have too many memories, and too much hope in the people of Iberia to let you down. I believe you have it in yourselves to lead the Union into a brighter future. Thank you for having put your trust in me.\"\n\n-Francisco Franco"
 IBR_our_place_on_the_world_stage:0 "세계 무대에서의 우리 위치"
 IBR_our_place_on_the_world_stage_desc:0 "We are now ready to return to the world stage after having been absent from it for so long. The paths we took prior to the establishment of Iberia and the ones since uniting may have been difficult, but we are finally ready to look to the world once again. There are multiple options for us to take, depending on the status of our nation and those around us. Across the Atlantic lay the Americans, a reasonable group. To the north, perhaps there is a like minded person in Berlin. And in the Mediterranean, maybe we could meet with our old friends once again."
 IBR_side_with_ofn:0 "OFN 편에 서자"
 IBR_side_with_ofn_desc:0 "Europe is full of deceit and betrayal. An enemy in Berlin, liars in Rome and Istanbul. We cannot trust anyone around here to work with us, to potentially have our back. Across the Atlantic however, in Washington, perhaps there is somebody who we can trust, or at least work with. The OFN is our best option here, and our position in Europe provides a strong bargaining chip, so we should open discussions with them immediately."
 IBR_mediterranean_reconciliation:0 "지중해 데탕트"
 IBR_mediterranean_reconciliation_desc:0 "The Italians and the Turks were our only friends in this dangerous world. The Germans want complete control over the world, and the Americans are a threat to our national sovereignty, aligning with either of them would only add us as another member of their spheres, another piece for them to throw at the other. While the Triumvirate was around, we had actual influence in the world, free from the orders of some larger nation. Maybe our old friends weren't as bad as we thought, perhaps we should start talking again, and see if we can get past our differences."
 IBR_under_the_shadow_of_the_hugemon:0 "패권국의 그림자 아래"
 IBR_under_the_shadow_of_the_hugemon_desc:0 "The Germans have been a dangerous enemy. Seizing Portuguese Africa, strangling our former trade partners, and then leaving us to deal with it, the Germans have not treated us well. That said, perhaps the pain we went through was necessary. The sheer determination they gave us by doing this has led to greatness in carving out our destinies. Now we can marshall our resources properly. A stronger nation has been born from these trials, strong enough to deal with the Germans directly. It is time to send a diplomat to Berlin on our terms."
 IBR_visit_to_washington:0 "워싱턴 방문"
 IBR_visit_to_washington_desc:0 "Considering our shared common heritage with the Americas and our current standing in Europe it has been decided to draw closer to the USA and its allies in the OFN. In order to do this we will have to show them our willingness to open new diplomatic channels and capacity to trust, therefore a number of senior civil servants for the foreign office will be sent as envoys to Washington."
 IBR_import_modern_designs:0 "현대적 설계"
 IBR_OFN_import_designs_tt:0 "This will unlock decisions to import modern military designs."
 IBR_import_modern_designs_desc:0 "The Iberian Military as it stands today is horribly outdated. Our old Verdeja tanks are jokes, our old Messerschmitt and Heinkel copies are jokes, our military is a joke... technologically speaking, at least. Unlike the OFN armies. Standing at the forefront of technological advancements, the United States is capable of quickly raising our military from the gutter into modernity, through imports of new equipment that we badly need: guns, missiles, aircraft, ships, tanks, and so much more. All we need now, is a lot of signed checks, and from then on, Iberia will be a lot more menacing to the eternal Hun."
 IBR_american_military_advisors:0 "미국 군사고문단"
 IBR_american_military_advisors_desc:0 "Given the improvement in diplomatic relations between the OFN and our great Union, we are finally able to share knowledge to further advancements in all sorts of different matters of state. After all what are good friends who do not share? Despite our army being a force to be reckoned with, at least in the eyes of some, it can always use a keen, knowledgeable foreign eye to point out further areas of improvement since perfection is not a concept rooted in reality. The experience the Americans have had in recent conflicts could be a great help in modernising our army further. Whether we then follow their points of advice is another question entirely."
 IBR_OFN_military_advisors_tt:0 "This will unlock decisions to reform the Iberian army using American advice."
 IBR_expand_atlantic_trading:0 "대서양 무역 확대"
 IBR_expand_atlantic_trading_desc:0 "There are many benefits to having good relations between two state actors, or rather in our case between an alliance of states and our Union. One of these is an increase in trade, hence economic growth and specialization. With such opportunities now in short reach of our eager fingertips we must make sure that our infrastructure is capable of maintaining the transport and storage requirements of Atlantic trading. An upgrade is in order."
 IBR_invest_in_latin_america:0 "라틴아메리카에 투자"
 IBR_invest_in_latin_america_desc:0 "South America, once the combined jewel of Iberian imperial conquest and colonization, now firmly under the thumb of freedom, is a great target to invest into. As former colonial masters it is our duty to help these young nations thrive, despite our fraught past. It also would help to show the OFN that our intentions in approaching them are pure and for the good of both actors involved. In the future our investments may even return a good flow of dividends helping our economy in turn as well."
 IBR_OFN_invest_latin_america_tt:0 "This will unlock decisions to invest in Latin America."
 IBR_deal_with_la_canadiense:0 "Deal With La Canadiense"
 IBR_deal_with_la_canadiense_desc:0 "La Canadiense, now a Canadian state utilities company with offshore capital in our country, used to be in European hands before the great slump provoked by the German madness of the '50s. Were we to purchase this equipment and the sites we could further electrify the peninsula and deepen ties to the Canadian government. We should raise the issue with the Canadians at the next summit."
 IBR_attract_industrial_investors:0 "산업 투자자 유치"
 IBR_attract_industrial_investors_desc:0 "The USA and its numerous allies may have suffered financially tremendously 30 years ago causing long term structural damage to their tottering economy, yet they did not have to follow German whims into certain ruin during the last decade like we did. Rather they were able to use the peaceful years to build up an industrial base we could only enviously admire from afar. With us drawing closer to the OFN this may change however. We can use our improved relations to try advertise our economy to the investors of the Free World."
 IBR_OFN_attract_investors_tt:0 "이는 OFN 국가들로부터 투자자들을 끌어들이기 위한 결정을 가능하게 할 것입니다."
 IBR_the_next_step:0 "다음 "
 IBR_the_next_step_desc:0 "[Root.GetIBR_OFN_Membership]"
 IBR_ask_for_observer_status_desc:0 "While we aren't ready to commit to joining the OFN in the present, having some sort of formalized association with them should serve our needs in this vast world. Besides, if we get too close to them, then we'll get dragged with them should anything bad happen overseas. Therefore, it would be better for us to simply ask for an observer status in the OFN, not chaining us to them, while also not leaving us stranded without any prospect of foreign assistance should we need it."
 IBR_ask_for_full_membership_desc:0 "Iberia is a strong nation, united and ready to open up to the world. It would only make sense for us to apply to join the OFN, our friends across the Atlantic, and secure an alliance with them. Should they say yes, we will stand as their vanguard in Europe. While the prospect of being the vanguard of an overseas alliance may sound unfavorable, it will most likely grant us considerable influence in the OFN, not being some lower nation as our detractors often state. Iberia is ready to join the OFN, all we need to do is send our request to the Americans."
 IBR_revive_regional_trading:0 "Revive Regional Trading"
 IBR_revive_regional_trading_desc:0 "The end of the Triumvirate alliance not only severely damaged political ties between the nations situated on the Mediterranean Sea, but also diminished regional trade ties. Initially it had been deemed that this would be a necessary sacrifice to endure as the ramifications of spying and unwanted foreign influence trumped the terrible financial and economic consequences in terms of national importance.\n\nWith time this view however became associated with those unwilling to accept that a healthy economy was a key building stone in securing national security. With the northern Hegemon regaining its vitality we cannot allow the southern nations to again just become simple chess pieces in a game outside of their control. Iberia must reopen trade with other Mediterranean nations again. No matter how great the betrayal had been, national security comes first."
 IBR_meet_with_italian_leadership:0 "로마에 가다"
 IBR_meet_with_italian_leadership_desc:0 "The Italians were the leaders of the old Triumvirate no matter how you spin it. That being said, they weren't the worst of leaders. We'd have been left alone in Europe without them, and for that we are in their debt. Even then, they weren't the worst people in the world, and with some proper communication, we can mend our relations with them, surely."
 IBR_diplomacy_with_turkey:0 "앙카라에서의 회의"
 IBR_diplomacy_with_turkey_desc:0 "The Turks are an interesting bunch, to say the least. Further away from us than the Italians, they too had to deal with the drying out of trade in the Mediterranean. While we are not sure if it is safe enough to send one of our leaders to Turkey to conduct diplomacy with them, we can't just ignore them. They were a crucial part of the Triumvirate and remain a strong player in the Mediterranean which we cannot ignore."
 IBR_share_military_designs:0 "군사 설계 공유"
 IBR_share_military_designs_desc:0 "We would all benefit from exchanging military designs with each other. We all have to fight in different conditions, so we have different equipment specialized for each situation. Outside of these situations however, we stand unprepared for our enemies. Iberia has had issues developing military equipment for a while now, and we would benefit from Italian and Turkish designs. This isn't to say that they are better than us by any means, but having more ideas would surely be of great value. And of course, they would be able to learn from us too."
 IBR_propose_free_movement:0 "Propose Free Movement"
 IBR_propose_free_movement_desc:0 "We should request free movement between the nations of the ex-Triumvirate. The benefits that this would entail far outshine the negatives, such as allowing for easy access trade across borders, and as such reducing any tariffs that may have been imposed on each other's goods. Likewise, this would reduce border tension by allowing people to travel wherever they want within the Triumvirate, something that Italy and Turkey are likely to receive well."
 Mediterranean_colonial_investments:0 "이탈리아-이베리아 식민지 투자"
 IBR_indulge_the_fuhrer:0 "총통 달래기"
 IBR_indulge_the_fuhrer_desc:0 "There sits one man in Germany that controls all, Führer [GER.GetLeader] himself. While one man holding the world in the palm of his hand is a terrible picture, the truth of it may allow for a weakness that would not work with a group of people. The Führer is one man, and as such, he is subject to some sense of logic and reason. With this in mind, we can approach him with an agreement that would be illogical to reject, relations with our nation."
 IBR_formally_end_the_embargo:0 "Formally Ending the Embargo"
 IBR_formally_end_the_embargo_desc:0 "Following the German conquest of many regions of Europe we had to endure the terrible shame of German economic and diplomatic hegemony, if only briefly. In conjunction with fellow Mediterranean nations who also had felt betrayed and under assault by the northern menace we had formed the Triumvirate alliance. This formally severed many ties between the National Socialist threat and the southern states. As a part of this we instituted a blanket embargo on trade between Iberia and the German sphere.\n\nWith Germany's economic downturn and the collapse of the Triumvirate realities have however changed. We must take a note out of Bismarck's playbook focusing on pragmatic Realpolitik. The embargo had been a necessary measure to show solidarity with the fellow Triumvirate members but in reality, it had often been broken if only secretly. Now that we have chosen to draw closer to our former northern enemy, we should also move to formally end the embargo. This will allow better economic cooperation, fostering both prosperity and better relations."
 IBR_invest_in_the_east:0 "동쪽을 향한 투자"
 IBR_invest_in_the_east_desc:0 "The German sphere continues to reach far even after the terrible economic collapse of the 50s and recent devastating civil war. Stretching from the Atlantic to the Urals it however does not present a uniform picture. The east in particular is still economically underdeveloped due to seemingly failed Germanization efforts and rampant banditry.\n\nAs relations between our state and the northern hegemon continue to thaw we should ensure that our efforts in the diplomatic field are not mere gestures but active attempts to show our good will. In this it has been decided that using our reserve funds we should begin to invest in the east of the German realm. This could not only ensure that we continue to foster better relations but also yield great dividends once the eastern economic situation has improved."
 IBR_pakt_investments_tt:0 "이것은 동유럽에 대한 투자 결정을 가능하게 할 것입니다."
 IBR_secure_the_border:0 "국경 사수"
 IBR_secure_the_border_desc:0 "We may be called many things on the international stage, but never shall we be known as a nation not capable of drawing from the lessons of our own history. The National Socialist hegemon had trampled our national interests under their jackboots in order to play at being gods. In the process they had lain waste to important parts of our economy. We have not forgotten.\n\nDespite both of our states now drawing closer again we must not allow there to be the possibility that our trust can be abused again. The Germans notoriously have a short temper and are viciously determined to seek out their goals no matter the cost. We must hence work on preparing for the unlikely yet still possible threat of invasion from the north. Industrial and military consultants have been called to give their expert opinions on necessary actions that have to be undertaken to secure our border and state."
 IBR_add_1_fort_tt:0 "Every Mainland Border Province:\n  Add §w1 Land Fort§!."
 IBR_add_2_fort_tt:0 "Every Mainland Border Province:\n  Add §w2 Land Forts§!."
 IBR_visit_to_germania:0 "게르마니아 방문"
 IBR_visit_to_germania_desc:0 "In an effort to continue improving the diplomatic ties between our new northern partners and our state we should plan an official diplomatic visit to Germania. In this we could garner promises of future cooperation, importantly both economic and political. It also is a brilliant opportunity to show the international sphere the strong new friendship that our states are fostering. This may not ultimately raise our standing amongst many, but it would clearly define that we could not simply be trifled with."
 IBR_secret_service_cooperation:0 "비밀 경호 협력"
 IBR_secret_service_cooperation_desc:0 "The Union practically since its inception has fostered a strong tradition of bettering the quality of our secret service through cooperation with our allies. Despite the many risks this entails it has given us many new technologies and important training methods which have ensured that our secret service is a considerable force to be reckoned with.\n\nThe German diplomatic overtures are providing the opportunity to again regain this tradition which was lost with the collapse of the Triumvirate. Despite ideological differences in attaining its status we recognise the effectiveness of the German intelligence system. We would be fools to not try to make the best use of the improved relations between our two states."
 IBR_invite_the_corporations:0 "기업 초빙"
 IBR_invite_the_corporations_desc:0 "There already have been a great number of benefits that have come with the realignment to the German sphere. One such, which is of great importance to Iberia, is the economic support and cooperation that inevitably follows the fostering of better relations. We should strive to encourage the Reich's private and state corporations to invest in the peninsula with the argument that we could provide a greatly profitable market. Ultimately this can only help our economy as it will encourage local businesses to compete whilst also providing employment and profit. In the long run we can use the cooperation to build a strong infrastructure for Iberian business modelled on the large German conglomerates."
 IBR_invite_corporations_tt:0 "This will unlock decisions to invite German corporations"
 IBR_not_foes:0 "긴밀한 관계"
 IBR_not_foes_desc:0 "Iberian relationship with the German Reich used to be very cold and nebulous, but we have to remember that despite our strained relations, the Reich is not our enemy, they were the first one to extend their hand to us when we rose against Marxism in 1936, without the support of the Luftwaffe our Great Crusade would have been crushed while we were still in Africa, and the whole Peninsula would have fallen under the Red Menace, they also provided the much needed investments for the start of our industrialization process. Germans are not the enemy of Iberia, and even with all of our disagreements we should strive to keep a healthy relationship with them."
 IBR_no_port_leases_tt:0 "우린 어느 항구도 빌려주지 않을 것입니다."
 IBR_portugal_ports_spain_tt:0 "포르투갈이 스페인에 항구를 임대해줄 것입니다."
 IBR_spain_ports_portugal_tt:0 "Spain will lease ports to Portugal"
 IBR_both_port_leases_tt:0 "Both countries will lease ports"
 IBR_help_both_companies_tt:0 "Companies from both countries will be helped"
 IBR_divorce_decision_tt:0 "Iberia is in a dire situation, so it may time to finally split the Union.\n\nThis can be done by £decision_icon_small §YDecision§!\n\n§RSpain and Portugal have no content in this release of TNO!§!\n"
 IBR_letting_go:0 "가도록 두어라라"
 IBR_letting_go_desc:0 "Even after decades of effort and struggle, our work has proven fruitless. Every attempt to maintain our Union has failed, and finally we must acknowledge the simple reality: Iberia cannot survive. Both Caudillos have agreed, and the council is nearly united in its verdict.\n\nThe only question that remains in the council is how to implement the split in the least harmful way possible, for the long term benefit of Iberia and its people."
 IBR_sever_the_economies:0 "경제 단절"
 IBR_sever_the_economies_desc:0 "Iberia has, by no means, ever been a unified nation. Even in its economic sectors, it has always been de-facto, and often by law, separated by internal divisions. In spite of this, a large number of businesses rely on labor from across the peninsula.\n\nIn order to rectify this and ensure the economic pains from the dissolution will be minimal, we must immediately establish a strict separation of each nation's economy."
 IBR_end_regional_tax_laws:0 "지방세법 폐지"
 IBR_end_regional_tax_laws_desc:0 "One of the major issues that have always plagued Iberia has been its conflicting regional laws and regulations, with few things representing this more than the regional tax systems. Thankfully, ending this issue will be relatively simple, as all that needs to be done is to return both nations to the pre-unification tax systems."
 IBR_wind_down_the_economies:0 "경제 긴장 완화"
 IBR_wind_down_the_economies_desc:0 "While it will no doubt be painful, it will be necessary to slow down the nation's economy in order to maintain economic stability post-dissolution. The economy of both nations will be brought as closely as possible to each other in order to prevent future issues."
 IBR_work_out_the_companies_issues:0 "기업의 문제 해결"
 IBR_work_out_the_companies_issues_desc:0 "During the Union's existence, companies from both Portugal and Spain operated across the border. When it was announced that dissolution would begin, companies from across the peninsula sounded the alarm over the potentially catastrophic effects that would result if they ended operations. The Caudillos are in full agreement, drastic action must be taken to prevent economic collapse."
 IBR_re_negotiate_port_leases:0 "항만 임대 재협상"
 IBR_re_negotiate_port_leases_desc:0 "Thanks to a surge in trade across the Atlantic, the western ports of both Spain and Portugal have grown in value rapidly this past decade. With the Union soon to end, we must decide whether the Atlantic ports will be leased or not."
 IBR_territorial_disputes:0 "영토 분쟁"
 IBR_territorial_disputes_desc:0 "Within Iberia itself, neither the Portuguese or Spanish have any major overlapping claims. However, in Africa and the Atlantic there are numerous colonies that as of now remain outside of either nations jurisdiction. In order to ensure cordial relations and effective colonial management, we must begin untangling the web of our overseas possessions."
 IBR_the_division_of_west_africa:0 "서아프리카 분할"
 IBR_the_division_of_west_africa_desc:0 "The first step to finally untangling our colonial territories is dividing West Africa. While the Kingdom of Morocco is undeniably Spanish, Mauritania remains disputed. If we are to evenly and justly solve the issue of West Africa, the Caudillos must come to agreement."
 IBR_split_equatorial_africa:0 "적도 아프리카 분할"
 IBR_split_equatorial_africa_desc:0 "In the Equator there are several Iberian colonies, currently ruled by the federal government in madrid. In order to return Equatorial Africa to the pre-unification status quo, the Caudillos must strike a deal for the return of the colonies to their respective rulers"
 IBR_transfer_the_islands:0 "섬 교환"
 IBR_transfer_the_islands_desc:0 "In the Atlantic there are several island groups that are not considered colonies by our government: The Canaries, Azores and Madeira. Previously split between Spain and Portugal, the return of these islands to their proper owners is a priority for the dissolution."
 IBR_the_fate_of_guinea:0 "기니의 운명"
 IBR_the_fate_of_guinea_desc:0 "The colonies of Guiné and Cabo Verde were Portuguese possessions long before the Union. As such it only makes sense that the Caudillos will reach a deal restoring them to Portuguese rule"
 IBR_disentangle_the_militaries:0 "군대 통합 해체"
 IBR_disentangle_the_militaries_desc:0 "While Iberia's armies have always been disunited and segregated along linguistic and regional lines, it will still be difficult to fully separate it into two portions. Yet this issue can not go unresolved, a solution will have to be found soon to remedy this."
 IBR_audit_the_stockpiles:0 "재고품 회계 감사"
 IBR_audit_the_stockpiles_desc:0 "During our initial efforts to untangle the militaries, it has become apparent that the need to evenly distribute the existing stockpiles of our nation is critical. In order to accomplish this we must set about taking stock of our armaments and munitions, and distributing them accordingly."
 IBR_retrain_the_crews:0 "장교 재교육"
 IBR_retrain_the_crews_desc:0 "모든 포르투갈과 스페인 군인들은 훈련을 다시 받아야 하며, 연합의 오래된 교리를 각국의 새로운 교리로 변경하는 작업이 이루어질 것입니다."
 IBR_classified_information:0 "기밀 정보"
 IBR_classified_information_desc:0 "군대의 기밀문서의 양이 엄청나다는 사실은 비밀이 아니며, 공평하게 이들을 분배하는 일은 작은 일이 아니지만, 우리는 양국에 동등하게 관련 문서들을 분배해야 합니다."
 IBR_say_goodbye_to_our_friends:0 "친구에게 작별 인사"
 IBR_say_goodbye_to_our_friends_desc:0 "해체가 다가오면서, 양국은 각자의 군대가 필요하게 되었습니다. 따라서, 스페인 군대는 포르투갈을 떠나 스페인으로 돌아갈 것이며, 그 반대의 경우도 마찬가지일 것입니다."
 IBR_re_establish_embassies:0 "대사관 재수립"
 IBR_re_establish_embassies_desc:0 "양국의 대사관은 오래 전부터 휴면 상태였으며, 이베리아는 생겨난 지 얼마 안되는 국가라는 점과, 과거의 역사를 상기시켜주는 역할을 했었습니다. 새로운 정부의 요구에 부응하기 위해, 대사관은 가능한 한 빠르게 재개장될 것입니다."
 IBR_dissolve_the_federal_government:0 "연방 정부 해체"
 IBR_dissolve_the_federal_government_desc:0 "해체의 마지막 단계로, 우리는 공식적으로 연방 정부를 해산할 것이며, 스페인과 포르투갈 정부에 모든 권력을 돌려줄 것입니다."
 IBR_the_end_of_iberia:0 "이베리아의 끝"
 IBR_the_end_of_iberia_desc:0 "해체의 마지막 단계에서, 두 명의 카우디요는 해체 법안에 사인하고 서로 교환했으며, 공식적인 이베리아의 종말을 선언했습니다. 리스본부터 바르셀로나까지, 미래에 어떤 일이 있을지에 대한 기대로 가득 찼습니다."
 IBR.1120.t:0 "기업 문제"
 IBR.1120.d:0 "두개의 나라가 오랫동안 하나로 합쳐진 채 세월이 흐르면, 그곳의 주민들도 하나가 됩니다. 기업들도 예외는 아닙니다. 이베리아의 탄생 이후 오랜 세월이 흘렀고, 스페인과 포르투갈 기업 모두 양국에서 자유롭게 활동하고 있습니다. 문제는, 양국이 다시 독립국으로 갈라서면, 이들 기업들은 달라진 현실에 적응하기까지 힘든 시간을 보낼 것입니다.\n\n스페인과 포르투갈 기업 모두는 우리에게 도움을 요청했고, 따라서 양국이 갈라졌을 때도 위기는 닥치지 않을 것입니다. 우리는 그들에게 도움을 줄 것이나, 자원은 한정되어 있습니다. 어떻게 도움을 줘야 할까요? 한쪽 국가의 기업들을 우대해야 할까요 아니면 공평하게 대우해 주어야 할까요?"
 IBR.1120.a:0 "스페인 기업을 돕자."
 IBR.1120.b:0 "포르투갈 기업을 돕자."
 IBR.1120.c:0 "둘다 돕자."
 IBR.1121.t:0 "항만 임대"
 IBR.1121.d:0 "포르투갈과 스페인은 충분히 오랜 시간 동안 함께해왔고 사회의 많은 분야가 통합되었습니다. 그 중 하나는 항구 문제인데, 양국 모두 항구를 가지고 있고, 양국 선박들은 모두 양국의 항구들을 자유롭게 쓸 수 있습니다. 만일 양국이 갈라선다면, 상황이 급변할 것이고 이들은 혼란에 빠질 것입니다. 여기에는 항만 대여라는 해결책이 있긴 하지만, 세부사항이 남아 있습니다.\n\n어떤 방법으로 해야 할까요? 한쪽 국가가 다른 하나에게 그들의 항구를 빌려주기만 해야 할까요? 아니면 현상태를 유지(양국 모두 항구를 대여)해야 할까요? 아니면 모든 항만 대여 계약을 종료해버려야 할까요? 어찌됐든 주어진 시간내로 협상을 통해 결정해야 할 문제일 것입니다."
 IBR.1121.a:0 "어느 항구도 빌려주지 않을 것이다."
 IBR.1121.b:0 "포르투갈이 스페인에 항구를 임대해줄 것이다."
 IBR.1121.c:0 "스페인이 포르투갈에 항구를 임대해줄 것이다."
 IBR.1121.e:0 "양쪽 다 항구를 임대해줄 것이다."
 IBR_leftlib_victory:0 "Unión Republicana's Victory"
 IBR_leftlib_victory_desc:0 "With the victory of our Unión Republicana party in the first congressional elections, the people of Iberia have stated their desire to see an end to the oppressive and backwards state of the nation imposed upon them by the Caudillos. We take this gesture of trust to heart, and will do our utmost to build a free, fair and just society for all Iberians regardless of nationhood, color or creed."
 IBR_stabilizing_the_country:0 "국가 안정화"
 IBR_stabilizing_the_country_desc:0 "So much for the \"police state\" - unrest has gripped the country in the form of both terrorism and a general civil unrest for years on end. Now that democracy has been restored, the old guard are up in arms too, attempting to strangle freedom in its crib and restore the autocracy. At least the other major parties and their supporters have accepted the election results peacefully. Our first priorities must be to deploy the police (in a responsible manner), make clear our aims to the restless working class and make sure that the military doesn't get any funny ideas."
 IBR_the_matter_of_autonomous_communities:0 "The Matter of Autonomous Communities"
 IBR_the_matter_of_autonomous_communities_desc:0 "The Autonomous Communities - the administrative divisions of Iberia - haven't had anything resembling autonomy since the civil war. Franco and Salazar's obsession with centralisation led to any degree of self-governance they once enjoyed being stripped away in the name of \"streamlining\" the administration. The result, rather than a more efficient government, was a bloated and overworked bureaucracy that served as a breeding ground for corruption. Reversing the centralisation of our state is not only the right thing to do morally; it is also much more practical and will ease the burden on our administration."
 IBR_meet_with_the_regional_leaders:0 "Meet With The Regional Leaders"
 IBR_meet_with_the_regional_leaders_desc:0 "Though popular unrest is the most visible kind in our nation, it rarely erupts spontaneously. There are a number of regional leaders who are usually responsible for the various protests, strikes and riots that crop up from time to time. Though they have always possessed a fair degree of plausible deniability, their names and involvement is an open secret these days. Given the current unrest, they clearly remain unconvinced by our campaign promises. The best course of action would be to meet each of them privately, so that we may clearly elucidate our plans and get them on-side."
 IBR_legalize_their_languages:0 "Legalize Their Languages"
 IBR_legalize_their_languages_desc:0 "The banning of the Basque and Catalan languages was more than just an act of petty collective punishment on Franco's part. He sought to totally erase their distinct cultures after they dared to defy the Nationalists. Restoring the right of these people to speak their own language is no act of revolution, but merely a return to that most time-honored of Iberia's traditions: diversity. This injustice must be dealt with, now."
 IBR_new_statues_of_autonomy:0 "New Statues Of Autonomy"
 IBR_new_statues_of_autonomy_desc:0 "The old statutes of autonomy were shockingly easy for Franco to rescind. There was virtually no resistance from the government remnants of the time, likely out of spite for the perceived \"failure\" of the Basques and Catalans to halt the Nationalists. Though we cannot say for certain that there will never be division within Iberia again, we can take steps to soothe wounds both old and new. Not only will the statutes of autonomy be re-established, we will also enshrine them in the Constitution. Henceforth, regional autonomy will no longer be a matter up for debate."
 IBR_the_agrarian_unrest:0 "The Agrarian Unrest"
 IBR_the_agrarian_unrest_desc:0 "The peasantry and landowners were two of the few demographics not severely impacted by autarky, as the vast majority of their crop yields were purchased by the state itself or by food companies operating under state supervision, rather than being exported. The end of autarky has many of them worried about foreign competition, and some peasant communities have already downed tools in protest of our promises to make the agricultural sector more competitive. Unlike our compatriots in the PRD, however, we will be careful not to let the free market get out of hand. Reassurances must be doled out to inform the agrarian populace of our good intentions before we find ourselves facing widespread protest action and subsequent food shortages."
 IBR_meet_with_the_axencia:0 "Meet With The Axencia"
 IBR_meet_with_the_axencia_desc:0 "The Axencia are quite rightly a force to be wary of. Their long record of successful prosecutions and tireless zeal in pursuing anyone deemed a threat to national security is both commendable and rather concerning. However, they are clearly professionals at heart, and rather less politicised than we initially feared. We think that's the case, anyway - they haven't arrested us for winning the election yet, at any rate. There may be some mutual misunderstandings that remain, so our new cabinet should meet with their leadership as soon as possible to smooth things over."
 IBR_find_what_were_looking_for:0 "우리가 원하는 것을 찾다"
 IBR_find_what_were_looking_for_desc:0 "우리가 지역자치권을 회복하겠다는 약속을 지키기 위해 움직이자 비평가들은 중앙집권화의 시간을 되돌려서 뭘 얻겠다는 건지 정확한 답을 요구했습니다. 많은 이들이 카탈루냐에서 유독 거셌던 지역적 불안이 내전을 촉발한 쿠데타의 주요 원인이라 지적했습니다. 우리는 그들에게도 어느 정도의 책임이 있다는 걸 인정해야 합니다. 사실, 그 당은 우리가 약속을 지키는 것의 의미를 두고 의견이 분분했습니다. 그러나 이제 우리는 요구된 답을 찾았습니다. 그건 이베리아를 구성하는 국가들이 충실한 연합국으로서 행동하겠다는 새로운 자치권에 대한 비전입니다. 그리고 그것은 정부의 지나친 간섭으로 그들의 오랜 권리가 짓밟히지 않을 거라는 확신을 바탕으로 합니다."
 IBR_in_defense_of_democracy:0 "민주주의를 지키기 위해"
 IBR_in_defense_of_democracy_desc:0 "이베리아의 민주주의는 미숙하고 연약합니다. 지금까지는 경찰과 악센시아가 스스로 믿을만 하다는 것을 증명해왔지만 정부 체계를 보호하기 위해서 그들에게만 온전히 의지할 수는 없습니다. 여러 문제가 예상되는 가운데, 벌써 부정선거에 관한 소문이 돌고 있습니다. 잡초는 서로 얽히기 전에 미리 뿌리를 뽑는 것이 가장 좋습니다. 우리의 새로운 행정부에서도 악한 야망을 가진 폭군들은 애초에 뿌리를 뽑아버려야 합니다."
 IBR_investigate_election_fraud:0 "부정선거 조사"
 IBR_investigate_election_fraud_desc:0 "선거에 영향을 주지는 못했지만, 상당수의 취약 지역에서 부정선거가 발생했습니다. 카탈로니아에서는 팔랑헤당원들이 유권자들을 몽둥이로 위협해 쫓아내려 했다는 보고까지 있었습니다. 국가헌병대가 아니었다면 이런 일들이 걷잡을 수 없이 퍼졌을 수도 있습니다. 몇몇 급진 좌파들이 위조된 투표용지를 소지하여 현행범으로 체포된 일도 있었습니다. 차후에 악센시아와 경찰의 도움을 받아 믿을만한 검사가 지휘하는 내사가 진행되어야 합니다."
 IBR_get_the_municipalities_on_board:0 "지방자치제 실시"
 IBR_get_the_municipalities_on_board_desc:0 "지방 정부들은 카우딜로의 치하에서 쉬운 일만 처리하는 데에 익숙해져 있습니다. 너무 많은 권한이 마드리드에 집중돼 있었기 때문에 지방 정부에서는 평범한 서류작업 외에는 할 만한 것이 없었습니다. 이러한 방만이 그들의 책임은 아니지만 이제 이런 순항의 시대는 끝입니다. 투표소 관리에서 그들의 민주주의에 대한 미숙함이 드러났습니다. 의회와 시장은 적극적으로 우리의 조사에 협조해야 할 것이고, 그렇지 않으면 교체될 것입니다."
 IBR_investigate_the_causes:0 "원인 조사"
 IBR_investigate_the_causes_desc:0 "원인은 너무도 명백합니다. 이베리아에는 반민주주의 단체가 많습니다. 좌익과 우익 모두에 존재하는 그들은 우리가 지지하는 것을 혐오하고 이베리아의 자유가 파괴되기를 바랍니다. 하지만, 그렇다고 경찰을 무더기로 보내 책임이 있다고 생각되는 이들을 모두 체포하는 건 어리석은 일입니다. 개인과 모든 의심되는 집단에 대한 적합하고 철저한 조사가 이루어져야 합니다. 정치적 편의보다는 정당한 절차가 선행되어야 합니다."
 IBR_protect_the_congress:0 "의회를 지키다"
 IBR_protect_the_congress_desc:0 "안전하고 자유로운 선거를 확보하는 것이 현재 가장 중요한 의제이지만, 의회 자체를 직접적인 행동에서 보호하는 것 또한 우리의 중요한 임무입니다. 이베리아는 아주 오래전부터 정치폭력에 시달려왔습니다. 내전 이전부터 좌파와 파시스트, 군인들은 무참히 서로를 죽여왔고 모든 죽음은 제2공화국의 기반을 깎아내렸습니다. 유권자들은 한 달 후에 다시 투표소에 갈 걱정을 할 필요가 없었습니다. 피비린내 나는 이데올로기로 인해 그들의 후보는 빗발치는 총성 가운데 스러져갔기 때문입니다. 카우디요는 정부 청사를 요새와 같은 형태로 만들었지만, 이걸로는 부족합니다. 국가헌병대의 역할을 늘려 정부에 대한 물리적 시위를 보호하도록 만듭시다."
 IBR_extend_the_vote:0 "선거권 확대"
 IBR_extend_the_vote_desc:0 "부정선거를 몰아내는 가장 확실한 방법은 공모자를 체포하여 부정 투표 자체를 없애는 것입니다. 첫 선거는 투표율은 높았지만, 생각보다 선거권이 넓지는 않았습니다. 선거 참여 가능 연령이 21세로 너무 높았으며 여성들에게는 선거권이 없었습니다. 다른 주요 민주주의 국가들이 반세기 동안 보통 선거를 적용하고 있다는 걸 생각해보면 이는 너무도 터무니없는 처사입니다. 경범죄 기록만으로 선거권이 박탈된 이들 또한 너무 많습니다. 의회에서 우리가 과반을 차지하고 있으므로, 이러한 부당을 해결하는 법안을 제정해 통과시키는 것은 어렵지 않을 것입니다."
 IBR_faith_in_the_people:0 "국민에 대한 믿음"
 IBR_faith_in_the_people_desc:0 "국민에 대한 믿음을 표현하는 가장 좋은 방법은 바로 그들의 손에 권력을 쥐어주는 것입니다. 이베리아 국민의 선택은 형편없었지만 그건 아마 스스로 더 잘 알고 있을 것입니다. 국민들은 사소한 분열이나 사회적 갈등을 바란 것이 아닙니다. 오히려 평화와 정의를 갈망했습니다. 수년간, 카우디요들은 급진주의의 위협이 계속되는 한 이베리아에서 민주주의는 살아남을 수 없다고 주장했지만, 국민들은 그들이 틀렸다는 걸 증명했습니다. 그렇게 두려워하던 급진주의는 결국 개혁에 대항하는 그릇된 영혼들의 작은 비명에 불과했습니다. 시험을 당했던 이베리아인들이 결코, 부족하지 않다는 것이 드러났습니다. 민주주의는 계속될 것이며 이베리아의 자유가 없어지지 않는 한 민주주의의 원칙 또한 사라지지 않을 것입니다."
 IBR_ending_the_franquista:0 "정권법이 끝나다"
 IBR_ending_the_franquista_desc:0 "가혹한 법안과 감시, 악랄한 탄압이 주가 되는 구정권의 거대한 체제를 해체하는 일은 쉽지 않을 것입니다. 보수파, 팔랑헤당원들은 물론이고 인민동맹 보수주의자들의 반대까지 무릅쓰게 될 수도 있습니다. 하지만 반드시 해야 할 일입니다. 수많은 가정이 근거 없는 신념에 의해 분열되었고, 수많은 기본적인 자유들이 경솔하게 내뱉어진 말 때문에 사라졌으며, 수많은 이들이 국민을 상대로 휘두르는 권력에 취한 카우디요를 표방하고 있습니다. 정의가 실현될 것입니다."
 IBR_legalize_the_opposition:0 "야당의 합법화"
 IBR_legalize_the_opposition_desc:0 "우리조차도 약간은 불안을 느끼는 계획이긴 하지만, 카우디요들이 추방한 정당들을 반드시 다시 정치계로 끌어들여야 합니다. 여기에는 사회민주주의자, 사회주의자, 공산주의자, 무정부주의자들도 포함됩니다(비록 그들은 어느 쪽이든 상관하지 않겠지만). 우파들이 격노하며 일어설 테지만, 굳건히 우리의 민주주의의 원칙을 지켜내야 합니다. 민주주의 체계를 지지하고 그것을 뒤엎지 않겠다 약속하는 이들은 누구라도 환영받을 것입니다. 물론 그들의 당에서 어떠한 부정행위도 발견되지 않는 경우에 한에서입니다."
 IBR_audit_the_prisons:0 "교도소 감사"
 IBR_audit_the_prisons_desc:0 "내전 이후 교도소는 수감자들로 넘쳐나고 있습니다. 정치범과 경범죄로 수감 된 많은 이들이 진짜 범죄자들과 뒤섞여 교도소에서 썩어가고 있습니다. 교도소 내에서 폭행과 살인, 자살이 얼마나 빈번히 일어나는지를 고려한다면 이건 결코 용인될 수 없는 일입니다. 비록 그 과정이 길고 까다로울 수 있지만, 유일한 해결책은 유죄 판결 기록과 사법제도, 교도소 자체를 면밀하게 검토하는 것입니다. 우리는 모든 부정을 굳건히 바로잡아야 합니다."
 IBR_close_down_tarrafal:0 "타라팔의 폐쇄"
 IBR_close_down_tarrafal_desc:0 "타라팔은 반도 내에서 가장 잔혹하기로 악명높은 교도소입니다. 정치범 수용소를 기반으로 만들어진, 요새 형태의 곳으로 교도관과 직원을 제외한 그 누구도 한 번 들어오면 다시 나갈 수 없는 곳입니다. 이 프랑코주의 폭정의 상징과 같은 곳은 즉시 사라져야 합니다. 이곳에 연관된 모든 이들은 철저한 조사를 받을 것이며 수감자 학대를 포함한 그 어떤 범법 행위라도 적발된다면 즉시 처벌받을 것입니다. 수감자들은 그들의 범죄 재판에 대한 재검토가 완료될 때까지 더 소규모의 현대적이고 인도적인 교도소에 분산되어 수감 될 것입니다. 타라팔의 향후 용도에 대해서는 논의가 완료될 때까지 보류하겠지만, 살짝 손 본다면 꽤 멋진 박물관이나 고급 호텔로 탈바꿈할 수 있지 않을까요?"
 IBR_we_can_be_better:0 "우리는 더 잘 할 수 있습니다"
 IBR_we_can_be_better_desc:0 "단지 프랑코주의를 무효로 만드는 것에 만족하지 말고 새롭고 더 발전된 것으로 교체해야 합니다. 부당함은 그것과 정반대의 것으로 바뀌어야 하며 부정부패, 부도덕, 잔혹함 또한 마찬가지입니다. 인민동맹의 강박적인 도덕주의자처럼 모든 일에 간섭하고 싶진 않지만, 다시 한 번 권위주의의 오명을 씻어내기 위해서는 어느 정도의 직접적인 개입이 필요합니다."
 IBR_an_objective_education:0 "객관적인 교육"
 IBR_an_objective_education_desc:0 "오늘날, 모든 학생들은 “영예롭고”, “용감한” 카우디요에 대해 배웁니다. 책 속에서 그들은 이베리아를 통일했고 독일인들을 두려움에 떨게 만들었으며 용맹함과 충직함으로 무장한 군대로 마르크스주의자들과 자유주의자들을 파괴했다고 그려집니다. 이 거짓말은 수많은 파시스트를 만들어 냈습니다. 이러한 독재적인 횡포를 더이상 용납할 수 없습니다. 이제부터 우리의 교육에 관한 의무는, 20세기 초반부터 현재까지의 역사를 가장 객관적인 관점에서 가르치는 것입니다. 여러 세대에 걸쳐 세뇌하는 것이 아닌, 국민 스스로가 자신의 의견을 가질 수 있도록 허용하는 것입니다."
 IBR_investigate_military_corruption:0 "군부의 부패 조사"
 IBR_investigate_military_corruption_desc:0 "내전 이후, 그 규모에 비해 군사 체계는 별 가치가 없었습니다. 군사 장비나 훈련 등을 향상할 수는 있겠지만 눈에 띌만한 개선은 이루어지지 않습니다. 그렇다면 그 모든 자금은 어디로 흘러가고 있는 걸까요? 왜 우리나라의 부유한 부르주아 계급은 은행가, 사업가, 기업가, 변호사들이 아닌, 군사 장교들인 걸까요? 왜 모든 장교는 집과 정부와 이탈리아산 스포츠카를 가지며 호의호식하지만, 일반 사병들은 여전히 저임금에 시달리는 걸까요? 우리는 이러한 군사 기관에 당당히 맞서야 합니다. 관료 체제와 사법 체계에 적용된 것과 똑같이 단호하고 엄격한 조사가 필요합니다. 이러한 노골적인 부패가 계속된다면 또 다시 독일의 공격을 받았을 때 어떤 결과가 나타날지 모릅니다!"
 IBR_find_who_we_can_trust:0 "믿을만한 사람 찾기"
 IBR_find_who_we_can_trust_desc:0 "적들이 사방에 잠복해 있지만, 완전히 포위된 것은 아닙니다. 독재의 치하에서도, 더 나은 이베리아에 대한 꿈을 꺾지 않은 사람들이 있었습니다. 심지어 프랑코주의자 내부에도 항상 반대자들이 존재했고 이제는 그들이 자신의 꿈을 실현하기 위해 우리에게로 방향을 돌렸습니다. 우리와 유권자들 사이의 신뢰만으로는 부족합니다. 그것을 진심으로 받아들이는 이들에게 긍정의 손길을 내밀어야 합니다. 이베리아는 아직 끝나지 않았습니다."
 IBR_the_beginning_of_our_ascent:0 "이베리아 승천의 시작"
 IBR_the_beginning_of_our_ascent_desc:0 "하늘에서 내리는 따뜻한 봄비처럼, 평화와 정의가 이제 이베리아를 따뜻하게 감싸고 있습니다. 부정은 바로잡혔고 정의는 도래했으며 고충은 해결되었습니다. 가혹한 군사 통치 아래 침묵과 딱딱함만이 남아있던 거리에 이제는 생기가 흘러넘칩니다. 가게와 가정, 교회는 희망과 행복으로 가득 찼습니다. 역사상 유례없는 낙관주의로 인해 정부 청사에서도 웃음소리가 터져 나옵니다. 무엇보다도, 어떤 일이 일어나도 이베리아와 국민들이 버틸 수 있는 길을 찾을 거라는 느낌이 있습니다. 그 어떤 파시스트, 테러리스트, 악랄한 독재자라 해도 우리의 이러한 상승세를 막을 수 없을 것입니다. 자유로운 이베리아와 더 나은 내일을 위하여!"
 IBR_UR_oil_crisis:0 "석유 파동"
 IBR_UR_oil_crisis_desc:0 "젠장! 중동의 불안정은 경제 위기를 불러일으켰고 각종 신문에선 이미 “석유 위기”라 일컫고 있습니다. 중동의 석유에 상당히 의존하고 있는 우리는 이 파동으로 큰 타격을 입었고 경제학자들은 경제 침체가 임박했다고 예측합니다. 이 폭풍우를 해치고 이베리아호를 안전한 곳으로 인도하는 것은 우리 정부에 달려있습니다."
 IBR_New_Economic_Program:0 "이베리아 신경제정책"
 IBR_nep_iberia_tt:0 "위기에서 빠져나오려면 신경제정책을 승인해야 합니다"
 IBR_New_Economic_Program_desc:0 "페르난데스 미란다는 이 위기를 해결하기 위해 특별히 만들어진, 이른바 ‘신경제정책’을 정부가 즉각 실행해야 한다고 결정했습니다. 이 프로그램의 개혁은 정부의 지출을 늘리고 공평한 과세를 부과하며 인플레이션의 증가를 막음으로써 위기로 인해 가장 큰 영향을 받은 이들을 보호하는 데 중점을 두고 있습니다.\n\n이 계획이 제대로 들어맞는다면 페르난데스 미란다의 ‘신경제정책’은 이베리아인들을 전보다 훨씬 더 나은 삶으로 이끌 수 있습니다. 그러나 자유시장 지지자들은 이것이 시장 고유의 교정 능력을 침해하고 혈세를 낭비하는 정책이라며 비난의 목소리를 높이고 있습니다."
 IBR_Secure_Minimum_Wage:0 "최저임금 보장"
 IBR_secure_minimum_wage_tt:0 "노동자들의 최소한의 생활수준을 보장하려면 최저임금 보장이 필요합니다"
 IBR_Secure_Minimum_Wage_desc:0 "신경제정책의 첫 단계는 바로, 모든 노동자에게 최저임금을 보장하는 것입니다. 석유 위기로 인한 타격으로 임금이 삭감되었고 노동자의 삶은 질은 크게 하락했습니다. 정부는 이베리아의 모든 노동자가 그들의 가족을 부양할 수 있어야 한다고 생각합니다. \n\n사업주들은 이 정책으로 많은 지출이 예상된다며 항의했지만, 불황기에는 모두가 희생을 감내해야 합니다."
 IBR_Limit_Oil_Consumption:0 "석유 소비 제한"
 IBR_limit_oil_consumption_tt:0 "다양한 방법으로 시민들이 석유를 절약하도록 장려하는 선전 캠페인이 시행될 것입니다"
 IBR_Limit_Oil_Consumption_desc:0 "임금문제는 해결되었고 이제는 다음 정책으로 넘어갈 차례입니다. 갑작스러운 석유 손실에 대한 부담을 완화할 방안은 석유 소비를 줄이는 것이고 이를 위해 국민을 독려하는 선전 캠페인을 시작할 것입니다. 대중교통 이용, 카풀, 가스 대신 장작 사용 등을 권장하여 석유 의존도를 낮추는 것이 우리의 바람입니다. \n\n정유회사들은 이러한 정책이 그들의 이익을 낮춰, 위기를 더 악화시킬 거라 주장할 테지만 애초에 그들의 무능으로 이러한 사태가 일어났기 때문에 그 의견은 수용되지 않을 것입니다."
 IBR_Expand_Healthcare_UR:0 "의료 서비스 확대"
 IBR_expanded_healthcare_tt:0 "이 시국에야말로 우리 시민들을 위한 의료 서비스가 보장되고 확대되어야 합니다"
 IBR_Expand_Healthcare_UR_desc:0 "석유 위기는 경제를 뒤흔들었고 이로 인해 이베리아인들의 삶의 질 또한 심각하게 저하되었습니다. 정부는 이 상황을 두고 볼 수만은 없습니다. 때문에, 현재의 의료 시설을 확대하는 조치가 이루어질 것입니다. 현 의료 시스템의 양과 질 모두의 확대가 있을 것이며 소규모의 국유화와 공공/민간 공동 건축 사업이 이루어질 것입니다. 이 사업으로 국민은 우리 행정부에 호감을 갖게 될 것이며 국민의 빠른 건강 회복과 직장 복귀로 인해, 경제와 사회의 신속한 회복을 기대할 수 있을 것입니다."
 IBR_Subsidies_Special_PS:0 "공공 서비스에 대한 특별 보조금"
 IBR_ps_subsidies_tt:0 "일정 인원을 고용하는 공공 서비스에 특별 보조금이 지급될 것입니다"
 IBR_Subsidies_Special_PS_desc:0 "우리의 의료보험 계획은 많은 국민의 지지를 받고 있습니다. 이는 더욱 대담한 정부 개입 사업을 추진할 수 있음을 의미합니다. 신경제정책의 다음 단계는 1200명 이상의 노동자를 고용하는 공익사업에 특별보조금을 지원하는 것입니다. \n\n이는 공익사업이 자체적으로 붕괴하지 않고 많은 사람이 해고되는 일을 막기 위해 필요한 조치입니다. 우리는 이 계획을 공공부문에 우선 시행하여 성공 여부를 판단한 뒤, 민간부문에도 점차 확대 적용할 계획입니다."
 IBR_Progressive_Tax_System:0 "누진세 제도"
 IBR_progressive_taxes_tt:0 "“많이 버는 사람이 적게 버는 사람보다 많이 내야 한다.“"
 IBR_Progressive_Tax_System_desc:0 "현재까지 위기에 대처하는 우리의 정책이 인기를 끌고 있지만, 이를 장기적으로 유지할 자금이 부족하다는 심리가 커지고 있습니다. 이러한 심리에 대응하기 위해 현재의 정율 소득세를 누진 소득세로 대체하는 개편안을 내놓았습니다. 이는 고수익자에게 더 많은 세금을 부과하는 체제입니다. 사회의 저소득층과 좌파들에게는 인기가 있겠지만 고소득자와 자유시장 지지자들에게서는 큰 반발이 예상됩니다. 하지만 위기를 극복하기 위해서는 불가피한 조치입니다."
 IBR_Tame_Inflation:0 "인플레이션 통제"
 IBR_tame_inflation_tt:0 "우리는 인플레이션 통제를 위해 노력할 것입니다"
 IBR_Tame_Inflation_desc:0 "위기가 닥친 이후 인플레이션은 무섭게 상승하고 있습니다. 당장 이를 통제하는 조치가 행해지지 않는다면 더욱 걷잡을 수 없이 악화될 것입니다. 다행히도 신경제정책에 인플레이션 통제를 위한 계획이 포함되어있으며 지금 당장 시행해야 합니다. 우리는 저축을 장려하고 무자비한 물가 상승을 억제하기 위해 금리를 인상할 것이며, 물가와 임금을 동시에 낮추기 위해 일시적인 임금 통제도 시행할 것입니다. 우리의 이전 정책을 지지했던 사람들에게는 호감을 살 수 없는 정책이지만 적어도 기업가들을 달랠 수는 있을 것입니다."
 IBR_New_Energy_Investments:0 "신 에너지 투자"
 IBR_New_Energy_Investments_desc:0 "석유 소비를 줄이기 위한 정책이 어느 정도 효과를 거두었지만 이러한 위기가 다시는 일어나지 않도록 새로운 에너지 자원을 개발하는 데에 힘써야 합니다. 우리가 활용할 수 있는 주요 재생 가능한 에너지 자원은 풍력과 수력발전입니다. 정책의 일환으로 스페인과 포르투갈을 가로지르는 타호강에 댐을 건설할 계획입니다. 그러나 이 정책은 시일이 걸리기 때문에 그 외에도 반도 북쪽에 풍력발전소를 건설하는 데 보조금을 지원하는 사업 또한 예정되어 있습니다. \n\n이 계획들에 적지 않은 비용이 들겠지만, 제어가 가능한 우리만의 에너지 체계가 갖춰진다면 또다시 중동에 위기가 있을 때 곤경에 처할 일은 없을 것입니다."
 IBR_energy_investments_tt:0 "신에너지에 대한 투자에 §Y1,500만 달러§!의 비용이 들 것이고 §Y2 £tt_power 의 전력을 얻을 수 있을 것입니다§!."
 IBR_Worldwide_Trading:0 "국제적 무역"
 IBR_Worldwide_Trading_desc:0 "석유 위기는 전 세계적 위기였고 세계 경제와 연관되었다면 어느 곳이든 그 영향을 받았습니다. 그러나 이런 상황 속에서도 우리 무역의 다각화를 위한 새로운 무역 파트너를 찾아야 합니다. 그렇게 되면 향후, 세계 경제 침체로 한 쪽의 무역 파트너가 붕괴되었을 때, 다른 파트너들에게 의지할 수 있을 것입니다. \n\n또한, 전 세계에 많은 무역 파트너를 둔다면 더 넓은 시장에 수출이 가능하고 더 많은 외국의 투자를 받을 것이며 이로 인해 우리 경제 회복에도 속도를 낼 수 있습니다."
 IBR_Pay_Our_Debts:0 "빚을 갚자"
 IBR_pay_our_debts_tt:0 "정부는 채권국의 신뢰를 회복하기 위해 빚을 갚기 시작할 것입니다!"
 IBR_Pay_Our_Debts_desc:0 "현재 신경제정책의 상당 부분이 시행되고 있습니다. 이제는 경제 회복 정책으로 발생한 비용을 갚아야 할 때입니다. 채무 불이행 상태가 되어 국가 채무자들이 우리에 대한 지지를 철회하는 일을 막기 위해 이는 반드시 시행해야 합니다. \n\n또한, 대출을 상환함으로써 우리의 기업 신뢰도가 상승할 것이고 이는 미래에 더 많은 자금이 필요할 때 유리하게 작용할 수 있습니다. 정부의 대출 상환 능력에 대한 신뢰는 경제 회복에 대한 확신을 심어주는 데에 무엇보다 중요합니다."
 IBR_Another_Economic_Miracle:0 "\"또다른 기적이 다가온다\""
 IBR_Another_Economic_Miracle_desc:0 "위기 이후로 좋은 뉴스를 듣기 힘들었지만, 국내 경제학자들은 곧 경기가 회복될 것이라 예측하고 있습니다. 하지만 이에 안주해선 안 됩니다. 지금 시행 중인 긴급 방안들을 계속해서 지켜나가야 하며 그렇지 않으면 다시 경기 침체의 늪에 빠질 수 있다는 것을 명심해야 합니다. 신경제정책의 상당 부분이 시행 중이고 이 상태를 유지하는 것이 우리 경제를 빠르게 회복시키는 방법이며 경제학자들 또한 이에 동의합니다."
 IBR_End_Crisis_UR:0 "위기의 끝"
 IBR_end_crisis_tt:0 "위기는 끝났으나, 아직 할 일이 태산입니다..."
 IBR_End_Crisis_UR_desc:0 "최악의 침체 상황은 이제 끝이 났고 어느 정도 회복 단계에 접어들었습니다. 이제는 위기로 시작한 일부 긴급 정책들은 완화되고 이베리아는 이전처럼 돌아가게 될 것입니다. 이베리아에 대한 우리의 더 밝고 공정한 비전은 곧 결실을 맺을 것이며 신경제정책은 위기가 사라진 경제에 확대 적용될 것입니다. 그러나 그때까지, 개인의 삶의 위상과는 관계없이 이베리아인의 복지를 돌보기 위해 국민이 정부를 신뢰할 수 있도록 만들 것입니다."
 IBR_marketlib_victory:0 "민주개혁당의 승리"
 IBR_marketlib_victory_desc:0 "이베리아인들은 경제 문제에 무능했던 카우디요의 통치에 지쳐있었고, 그래서 첫 의회 선거에서 이 문제에 대한 개선을 가장 우선순위로 두었습니다. 우리 민주개혁당은 이제 수월하게 과반 의석을 차지했습니다. 마침내 페세타에 대한 신용이 높아지기 시작했고 외국인 투자자들이 우리의 경제 개혁이 나라에 미칠 성과를 기대하며 문을 두드리고 있습니다."
 IBR_embrace_capitalism:0 "자본주의 수용"
 IBR_embrace_capitalism_desc:0 "물론, 가장 중요한 일은 카우디요가 가진 자급 경제 개념을 없애버리고 그 자리를, 소위 ‘타락한’ 서구를 부유하게 만든 자본주의 자유시장 체제로 완전히 바꾸는 것입니다. 장기적인 관점에서 자급자족을 고집한 것은 참담한 결과를 낳았으며 우리의 경제에 대한 외국의 신뢰 또한 크게 무너뜨렸습니다. 그러나 경제의 자유가 이 상황을 치유해줄 것이며 카우디요가 우리에게 준 피해 또한 빠르게 회복시켜 줄 것입니다."
 IBR_promote_trade_schools:0 "직업학교 촉진"
 IBR_promote_trade_schools_desc:0 "우리의 모든 세대는 자급 경제 속에서 자라났고 그 속에서 대학들이 배출한 새로운 경제학자와 기업가들에게는 경제적 노하우가 너무도 부족합니다. 이를 개선하기 위한 추가적인 교육이 필요한 상황입니다. 우리는 전문 기관을 설립하여 국민들이 제대로 된 교육을 받아 경제 활동을 할 수 있도록 만들어야 합니다. 그렇지 않으면 우리는 경제 라이벌과의 대결에서 살아남을 수 없습니다."
 IBR_less_economic_restrictions:0 "경제 규제 완화"
 IBR_less_economic_restrictions_desc:0 "가장 기본적인 재정적 시도조차도 가로막는 장벽과 요식절차는 놀랍도록 심각합니다. 카우디요들이 대체 처음에 무슨 생각으로 이러한 법안을 제정했는지 의문이 들 정도입니다. 관련 법안을 일일이 평가하여 시간과 자원 낭비를 하는 대신 우리만의 더욱 유용한 법안을 새로 제정하는 것이 낫습니다. 확실한 접근이 필요합니다. 때가 되면 시장이 결과로 보여 줄 것입니다."
 IBR_privatise_government_assets:0 "정부 자산 민영화"
 IBR_privatise_government_assets_desc:0 "국영화는 혁신을 억압하며 외국인 투자를 저해합니다. 숙련되고 열정적인 기업가들이 그 부담을 떠안겠다 자처하는 상황에서, 경제적 자산을 다루는 훈련도 제대로 받지 않은 정부 관료들이 그렇게 많은 자산을 직접 관리한다는 건 터무니없는 일입니다. 이런 자산을 매각하여 우리 스스로, 자유시장의 원칙을 지키고 있다는 걸 증명할 수 있습니다. 그 뿐만이 아닙니다. 이는 정부 관료들이 더욱 중요한 업무에 매진할 수 있게 하는 것과 더불어, 차후에 있을 정부 지출을 위한 건전한 자금 마련의 기회도 될 것입니다."
 IBR_new_tax_plans:0 "세법 개정"
 IBR_new_tax_plans_desc:0 "대기업에는 70%의 세금을, 중소기업에는 50%의 세금을 부과한다고요? 말도 안 되는 소리! 애초에 적용할 대상이 없다면 높은 과세가 무슨 소용이 있겠습니까? 프랑코가 군사적 감각이 뛰어났을지는 모르지만, 경제 교육을 받은 사람은 아니었습니다. 그리고 살라잘은 문제를 더 악화시켰습니다. 하지만 아직 늦지 않았습니다. 감세와 세법 합리화를 해야 합니다. 요식 절차가 아무리 복잡하다 한들 자유 기업 체제를 막을 수는 없습니다!"
 IBR_expand_market_sectors:0 "시장 부문 활성화"
 IBR_expand_market_sectors_desc:0 "전반적인 경제 상황이 좋지 않은 가운데, 특히 더욱 부진한 시장 분야가 존재합니다. 농업은 우리 경제의 상당 부분을 차지함에도 그 관리 체계와 수단은 여전히 뒤처져 있습니다. 우크라이나의 거대한 농업과 경쟁하기 위해서, 우리 농업의 기계화를 완성하려는 노력과  더불어 농부들에게는 보조금을, 투자자들에게는 인센티브를 지원할 방침입니다. 또한, 우리 주요 제조업체들의 민영화로 산업 장비와 기술의 현대화가 마침내 이루어질 것입니다."
 IBR_a_nation_of_opportunity:0 "기회의 나라"
 IBR_a_nation_of_opportunity_desc:0 "미국은 2세기가 넘는 시간 동안 스스로를 ‘기회의 땅’이라 부를 수 있었습니다. 그러나 더 오랜 역사를 가진 우리나라는 통일 후에도 자유와 번영에 있어서 그들과 비슷한 수준에도 도달하지 못했습니다. 애초에 스페인이 세계 지배의 자리에 오르게 된 것도 신세계를 약탈해서 가능한 일이었습니다. 카우디요의 자급 경제도, 독일의 노예 경제도 그것이 독자적으로 생존 가능한 체제임을 증명하지 못했습니다. 하지만 세계의 자유주의 국가들은 분명 승리했고, 열심히 일하는 것, 독창성, 경제적 자발성이 이베리아가 번영하는 열쇠임을 보여주었습니다. 열심히 노력한다면 그 어떤 이베리아인도 차세대 포드나 록펠러가 될 수 있습니다!"
 IBR_Work_of_God:0 "신의 노동"
 IBR_Work_of_God_desc:0 "파시스트, 마르크스주의자, 프랑코주의자 모두 우리를 미쳤다 했지만 지금 웃고 있는 이가 누구입니까? 경제는 호황이고 외화가 우리 금고로 쏟아지고 있으며 국민들은 스페인과 포르투갈의 황금시대 이후 유례없는 낙관론에 휩싸여 있습니다. 우리의 ‘금권 정치 의도’를 경계하던 교회는 이제 우리의 생각에 긍정하고 있으며 이베리아를 되살리기 위한 우리의 노력을 완전히 지지하고 있습니다. 19세기에 갇혀있는 뒤처진 사상가들의 외침은 우리의 엄청난 성공에 대한 대중의 열렬한 환호 속에 묻혀가고 있으며, 구정권 사람들조차도 감사와 축하를 건네고 있습니다! 독일이 노예제와 침체 속에 허덕이는 동안, 한때는 유럽의 조롱거리였던 우리가 세계무대에서 그 어느 때보다 높이 날아오르고 있습니다! 이베리아 만세!(Viva Iberia!)"
 IBR_marklib_responsible_democracy:0 "책임있는 민주주의"
 IBR_marklib_responsible_democracy_desc:0 "그 기능이나 목적을 누구도 이해하지 못한다면 민주주의는 잘될 수 없습니다. 민주주의의 내면에 대한 적절한 교육이 행해지지 않는다면 유권자들은 자신이 무엇에 투표하는지조차 알 수 없을 것입니다! 우리는 제 2공화국을 겪지 못한 젊은이들을 교육하는 프로그램을 만드는 데에 자금을 지원해야 합니다. 더불어, 나이 든 유권자들이 구제도의 변화를 따라잡을 수 있도록 돕는 일도 필요합니다. 또한. 헌법 교육 수업을 받을 수 있도록 설립된 공립, 사립학교 모두에 지원을 해야 합니다. 이렇게 되면 최상위층의 자녀부터 소작농의 자녀들까지 모두가 그 체계와 그 안에서의 자기 직분을 이해할 수 있게 될 것입니다."
 IBR_freedom_of_speech:0 "연설 규제의 완화"
 IBR_freedom_of_speech_desc:0 "말에는 어떤 힘이 있다는데, 사실입니까? 말은 현재의 경제 현실 앞에 스쳐가는 바람일 뿐이며, 그게 지금 문제인 것입니다. 연설과 언론의 규제를 완화하는 것은 중요하지 않습니다. 우리의 정책은 번영으로 결과를 보여줄 것이며 그건 그 어떤 평론가의 말보다 더 큰 울림이 될 것입니다. 빨갱이와 반동분자들이 그냥 지껄이게 두십시오. 우리의 꽉 찬 지갑이 더 큰 목소리를 내줄 것입니다."
 IBR_more_voting_booths:0 "더 많은 투표소"
 IBR_more_voting_booths_desc:0 "선거관리위원회가 열심히 노력했지만, 우리의 권위를 세운 그 선거가 모든 국민을 완전히 대변하는 건 아니었는지도 모릅니다. 물론 책임을 묻는 것은 아닙니다. 충분히 많은 사람이 우리에게 투표했고 그때는 이것이 그리 문제 되지 않았습니다. 그러나 안달루시아, 갈리시아, 에스트레마두라 등지의 시골 지역 사회와 관심받지 못하는 지방 당국이 여전히 존재했습니다. 이곳들은 북부, 동부, 중심지의 주요 인구 밀집 지역과 같은 수준의 관심을 받지 못했습니다. 안타까운 일이었지만 자금 조달을 통해 나라의 모든 지방 당국에 더 많은 투표소를 설치했고 선거 감시의 수를 늘려 이를 쉽게 해결할 수 있었습니다."
 IBR_regional_elections:0 "지방선거 실시"
 IBR_regional_elections_desc:0 "단지 연방제 차원에서만 정부에 투표하는 것으로는 부족합니다. 유권자를 만족시키지도 못하는 데다가 오래되고 인기 없는 지방 정부가 제대로 돌아가게 만드는 것도 아니기 때문입니다. 시장, 의회 등의 선출을 위한 지방 선거는 다른 모든 민주적 성공 사례처럼 우리의 새로운 자유민주주의를 위해서도 중요합니다. 민주주의가 정부의 모든 차원에서 실효 중이라는 것을 국민에게 보여주어야 합니다. 그렇게 되면, 국민이 스스로의 문제가 발생했을 때, 우리의 체계에 대한 신뢰를 잃고 폭력적으로 해결하려는 일은 없을 것입니다."
 IBR_Catholic_Guidance:0 "가톨릭 지침"
 IBR_Catholic_Guidance_desc:0 "과거에는 우리 당과 교회 사이에 다소 갈등이 있었지만, 이건 순전히 정부 내에서의 그들의 역할에 관한 문제라는 것을 분명히 말해야 합니다. 그 밖의 사회적 문제나 도덕성에 관한 일이라면 우리는 기꺼이 성직자들, 그리고 바티칸과 협력할 수 있습니다. 그들의 지지는 정부에 대한 보수당의 신뢰를 끌어올리는 데 유용합니다. 뿐만 아니라 우리 정책을 교회가 직접 지지한다면 많은 보수파들을 동요시킬 수 있습니다. 우리가 원하는 재능을 가진 이들을 모집할 기회를 놓치지 않을 것입니다."
 IBR_change_with_the_times:0 "시대에 따른 변화.."
 IBR_change_with_the_times_desc:0 "프랑코는 어떤 면에서는 너무 지나쳤을지도 모릅니다. 그의 의도를 이해할 수는 있습니다. 그 당시 분리주의는 확실히 심각한 문제였기 때문입니다. 그러나 이제는 평화와 공감이 있는 새로운 시대입니다. 바스크인과 카탈로니아인들이 고유의 언어와 전통을 갖도록 허용해야 합니다. 계속 억압하는 것은 경제적으로 득 될 것이 없습니다. 오히려 지역의 불만이 고조되어 모든 것을 잃을 수도 있습니다. 우리는 절대, 언어나 지역 축제와 같은 사소한 문제들 때문에 새로 얻은 경제적 영향력을 잃을 수 없습니다!"
 IBR_Some_lines_should_not_be_crossed:0 "...그러나 넘지 말아야 할 선이 있다."
 IBR_Some_lines_should_not_be_crossed_desc:0 "우리가 받아들인 경제적 진보주의와 사회적 진보주의는 전혀 다른 사안입니다. 물론 우리는 진정한 이베리아 정당이며 진정한 이베리아 정당은 그 어떤 것이든 진정한 천주교 정당입니다. 그렇지만 모든 이베리아인이 우리처럼 천주교의 가치를 온전히 받아들이는 것은 아닙니다. 그리고 그들의 불만을 쉬이 무시하거나, 갈수록 세계화되는 사회에 살고 있다는 것을 간과해선 안 됩니다. 많은 이들이 사회통합을 이루기에는 전통적인 가정이 너무도 중요하여 침해할 수 없다고 생각하며 이 때문에, 이혼은 이베리아와 우리 당을 계속 분열시키는 문제가 되고 있습니다. 우리는 어는 정도의 세속주의를 받아들여 이혼을 허용할 것인지 아니면 천주교 원칙에 대한 변함없는 헌신을 지킬 것인지 결정해야 합니다. 어느 선택도 모두를 만족시키지는 못할 것입니다."
 IBR_Harmonious_Society:0 "조화로운 사회를 위해"
 IBR_Harmonious_Society_desc:0 "신이시여, 조국과 가정 모두가 사회의 토대를 이루는 좋은 것들이지만 토대만으로는 집을 지을 수 없습니다. 교회가 우리의 기반이 될 수는 있지만 집을 짓는 것은 자본주의와 그것을 이용할 수 있는 자유입니다. 천주교 신앙은 모든 사람이 그리스도 안에서 형제로서 대우받는 것을 보장하지만, 경제적, 개인적인 자유는 자급 경제의 굴레 속에 일하는 것보다 더욱, 사람이 자신의 삶과 생활을 최대치로 누릴 수 있게 보장할 것입니다. 평범한 사람이 하는 평범한 일은 신성함으로 향하는 가장 중요한 길이 되며, 그러므로 인간에게 자신을 위한 선택을 내릴 자유가 주어져야 합니다. 번영하고 성스러운 사람들이 이베리아 사회의 조화를 이끌어 낼 것입니다."
 IBR_tackle_government_incompetence:0 "정부의 무능에 딴지를 걸다"
 IBR_tackle_government_incompetence_desc:0 "이베리아 정부는 전임자들과 함께, 오랫동안 무능하다는 부끄러운 평판을 받고 있습니다. 카우디요는 이를 해결하려는 시도조차 하지 않았고 정권의 충견들과 ‘정치적으로 믿을 만하다’고 여겨지는 무능한 이들만이 늘어날 뿐이었습니다. 효율성을 극대화하기 위해 직책을 맡을 자격이 없는 사람은 누구든 파면될 것이며 그 자리는 새로운 직원들로 교체될 것입니다."
 IBR_marklib_government_training:0 "새 정부 교육 프로그램"
 IBR_marklib_government_training_desc:0 "무능하고 자격 없는 직원들을 해고했음에도 자신이 무엇을 해야 하는지에 대해 제대로 인지하지 못하는 직원들이 여전히 많습니다. 이 프로그램을 도입하기에 너무 늦은 감이 있지만, 그들에게 적용하기에는 늦지 않았습니다. 직원들은 엄격하고 공정한 교육 프로그램으로 분류될 것이며 이를 통해 진정으로 공직에 적합한 이들이 가려질 것입니다. 직책에 100% 적합하지 않은 이들을 모두 해고하고 싶지만 그건 적대감만을 유발하며, 잠재적 재능의 낭비일 뿐입니다."
 IBR_restructure_federal_agencies:0 "연방 기관 재구성"
 IBR_restructure_federal_agencies_desc:0 "이베리아가 겪고 있는 문제의 원인 상당 부분은 바로 비효율적이고 비대해진 관료제에 있다고 할 수 있습니다. 불필요한 직원이 수천 명이나 되고 실제 업무도 거의 없는 기관들까지도 매년 수백만 페세타를 빨아먹고 있습니다. 분명 이 부분에 대해 조정에 들어가겠지만, 그 결과로 지금의 관료제에 약간의 공백이 생기게 될 것입니다. 공백을 채우기 위해, 다른 기관의 기능을 확장하고 구 기관의 빈자리는 통합하여, 필요한 직원의 수를 크게 줄이고 엉켜있는 관료제를 바로잡을 것입니다."
 IBR_marklib_anti_corruption_measures:0 "반부패 조치"
 IBR_marklib_anti_corruption_measures_desc:0 "부패란 어떤 독재 체제에서도 사실상 불가피합니다. 독재자가 친구를 등용하면, 그 친구는 또 다른 친구 둘을 등용하고, 체제 전체가 예스맨으로 가득 찰 때까지 이 행위가 반복됩니다. 다행히도, 우리가 정권을 잡은 시점에 이베리아 정부는 아직 그 정도로 썩진 않았고, 부패를 유발하는 부서와 관청을 정리할 시간은 충분합니다. 족벌주의 척결이 가장 중점사항이지만, 일부 부서에서는 자금 유용 또한 상당했던 것으로 보입니다..."
 IBR_judicial_reform_70:0 "사법 개혁"
 IBR_judicial_reform_70_desc:0 "이베리아의 법관과 치안판사만큼 파시스트 찬양자가 많은 곳도 없을 것입니다. 군대마저도 국내의 변호사와 판사들을 카우디요들만큼 완전히 지배하진 못했습니다. 정의의 잘못된 집행에 책임이 있는 이들은 평생 직업에서 퇴출될 것이고, 필요하다면 그들 스스로가 법의 심판을 받게 될 것입니다. 이제 사법체제는 정권의 하수인들 대신에, 고학력자 능력 있는 사람들을 우대할 것입니다. 사법부 구성원들은 반드시 높은 도덕성을 가지고 국가의 운명을 가를 수 있는 법리 해석에 있어 건전한 판단을 하도록 해야 합니다."
 IBR_marlib_final_step:0 "노동의 결실"
 IBR_marlib_final_step_desc:0 "수백 년 만에 처음으로, 사람들이 “국가의 경제와 제도를 아주 신뢰하고 있습니다.”라고 말하게 되는 날이 왔습니다. 카우디요들이 아무리 정치적 입김을 불어 넣어도 이룰 수 없었던 것입니다. 우리는 나름 대단한 것들 이뤄냈습니다. 생산직이든 사무직이든, 노동자들은 최저 생계 임금 이상을 받게 되었고, 우리는 이걸 노동조합에 굽실거리거나 실패한 경제 자립 정책을 강화하지 않고도 해냈습니다. 처음으로, 노동자들은 이베리아가 모두를 위한 체제 개혁을 추진하는 진정 유능한 지도자의 손에 있다는 믿음을 가질 수 있게 되었습니다. 앞으로 어떻게 진행될지 아직은 알 수 없지만, 신께서 이베리아를 보우하실 것이라 믿습니다."
 IBR_marlib_final_step_tt:0 "§Y우리의 노력§!이 얼마나 성공적이었는지 차차 알게 될 것입니다..."
 IBR_market_liberal_oil_crisis:0 "석유 파동"
 IBR_market_liberal_oil_crisis_desc:0 "젠장! 중동의 불안정은 경제 위기를 불러일으켰고 각종 신문에선 이미 “석유 위기”라 일컫고 있습니다. 중동의 석유에 상당히 의존하고 있는 우리는 이 파동으로 큰 타격을 입었고 경제학자들은 경제 침체가 임박했다고 예측합니다. 이 폭풍우를 해치고 이베리아호를 안전한 곳으로 인도하는 것은 우리 정부에 달려있습니다."
 IBR_Opus_Dei_Program:0 "오푸스 데이 긴급 프로그램"
 IBR_Opus_Dei_Program_desc:0 "최근과 같은 위기 상황에서는 어떤 형태로는 시장에 대한 개입이 필요하다는 주장이 제기되어왔습니다. 심지어 우리 관료들조차도 이 멍청한 경제 정책에 혹하고 있습니다. 다행히도 우리의 충성스런 기관 오푸스 데이가 이 암흑기를 벗어날 종합 계획을 가져왔습니다.\n\n오푸스 데이는 특정 경기 부양책을 통해 시장 경기가 회복되고 정상 추이로 돌아갈 수 있을 것이라고 제안했습니다. 하지만 일반적으로 이 비상 대책은 시장 자유주의를 뒷받침하면서 위기로 인한 충격을 완화하기 위한 것입니다. 무엇보다, 시장은 항상 자원 분배에 가장 효율적임을 증명해왔습니다. 오푸스 데이는 투자자들에게 새로운 에너지원 추출에 대한 가능성을 열어두면서, 전면적 세금 감축을 추진하는 것이, 공급력을 끌어올려 미충족 수요를 해결할 것이라고 주장했습니다. 그때까지는 시장이 스스로 안정되도록 놔둬야 합니다."
 IBR_Earn_Your_Wage:0 "받는 만큼 일을 하세요"
 IBR_Earn_Your_Wage_desc:0 "현재 석유 위기로 인해 상당히 많은 청원이 정부 관료들의 책상에 올라왔습니다. 그중에서도 가장 거슬리는 것은 바르셀로나 공장에서 유동성 확보를 위해 직원 대부분을 부당해고했다는 탄원이었습니다. 이는 절대 받아들일 수 없는 일입니다. 우리는 회사 파산으로 인해 이 위기를 헤쳐 나갈 시장기능이 손상되게 할 수는 없습니다.\n\n이 문제의 해결을 위해 회사에 감당할 수 없는 변동 비용은 부담하지 않으면서 필요한 직원 수를 유지하게 할 새로운 직장 문화의 도입이 제안되었습니다. 따라서, 회사에 도움이 되는 직원은 유지하면서 필요 없는 직원은 얼마든지 잘라도 된다는 정부의 지지를 보여줘야 합니다. 이는 장기적으로 생산성 향상에도 도움이 될 것입니다."
 IBR_Audit_SegSoc:0 "사회 보장 제도 감사"
 IBR_Audit_SegSoc_desc:0 "경제 구조조정을 계획하는 관료들의 시선은 사회 보장 제도를 담당하는 행정부로 쏠렸습니다. 사회 보장은 현대 국가 조직에서 중요한 부분으로 인식됐지만, 이는 다른 정부 부처와 마찬가지로 비효율성에서 자유롭다는 것은 아니었습니다. 경제적 이득 없이 돈만 계속 빨아먹는 밑 빠진 독이라는 데 대한 토론을 거쳐, 지금이 전체적인 활동에 대해 감사를 해야 할 때라고 결정 내렸습니다. 꼭 필요하진 않다거나, 완전히 잘못 운영되고 있는 부분이 분명 있을 것입니다. 그런 부분들은 정부 재정을 위해 예산이 삭감될 것이고 침체된 경기를 부양하는 데에 쓰일 것입니다."
 IBR_Oil_For_Pay:0 "석유...단, 돈을 낼 수 있는 사람에게만"
 IBR_Oil_For_Pay_desc:0 "계속되는 석유 위기에 대응하기 위해 다른 국가들은 기업의 석유 소비를 제한하고 국영 기업의 석유 가격을 인위적으로 낮추는 등 과도한 직접 개입을 해왔습니다. 반면에 우리는 그러한 가혹한 규제로 경제를 해치지 않을 것입니다. 자유 시장은 역사적으로 수요과 공급의 원리를 통해 가장 효과적이고 효율적인 자원의 분배자임을 증명해왔습니다. 그러므로, 우리나라가 보유한 석유가 어떻게 될지는 시장원리에 의해 결정되게 놔둬야 합니다. 그러면 분명 석유는 얼마나 낼지에 따라 가장 필요한 사람에게 가게 될 것입니다."
 IBR_Invest_Energy:0 "에너지 산업 투자"
 IBR_Invest_Energy_desc:0 "위기로 인해 우리는 더 이상 여러 경제 분야를 한가지 에너지원에만 의존하게 해선 안 된다는 것을 배웠습니다. 에너지의 다양화 없이는, 한 번의 충격만으로도 파멸적인 결과가 발생할 수 있습니다. 그러므로 우리는 주변국들이 고난을 겪을 때도 우리 경제를 튼튼하게 떠받들어 줄 다른 에너지원을 찾아야 합니다. 가능한 여러 선택지를 조사한 결과 수력 발전이 대안 중 가장 논쟁거리가 되었습니다. 시장 신뢰의 회복을 위해 빨리 행동해야 할 것입니다."
 IBR_invest_energy_tt:0 "새로운 에너지원에 대한 투자로 §Y600만 달러§!의 비용이 소모되고 §Y전력이 1£tt_power 증가할 것입니다§!."
 IBR_Let_Market_Alone:0 "시장이 스스로 해결하게 놔두자"
 IBR_Let_Market_Alone_desc:0 "몇몇 관료와 압력 단체들은 이베리아 경제가 위기에서 벗어나기 위해서는 정부가 직접 개입하여 시장 실패를 바로잡아야 한다고 주장했습니다. 힘든 여러 차례의 격렬한 토론 끝에 그들이 잘못된 것으로 결론내렸습니다. 저들은 비이성적 공황 상태에 빠졌던 것이 분명합니다! 시장이 스스로 바로잡을 수 있는 최고의 그리고 유일한 도구라는 걸 모르는 걸까요? 역사적으로 중앙 당국이 좋은 변화라는 것을 끌어내려고 개입했을 때 그 결과는 항상 끔찍했습니다. 반면, 시장은 언제나 경로를 바로잡고, 수요와 공급의 균형을 안정시켜왔습니다. 우리는 다시 한번 그 가능성을 믿어야 합니다. 시장은 반드시 이 위기를 헤쳐나와 더 강해질 것입니다."
 IBR_Find_New_Markets_ML:0 "새로운 시장 개척"
 IBR_Find_New_Markets_ML_desc:0 "지난 정권이 남긴 끔찍한 영향 때문에 내수 시장의 자유화가 항상 우리 정부 정책의 우선순위가 되어왔습니다. 하지만, 석유 위기의 도래로 인해 시장 자유화라는 전략을 국제적 영역으로 넓히는 작업을 해야 하게 되었습니다. 에너지 다양화와 비슷한 맥락으로 무역 네트워크의 확장 또한 추구해야 합니다. 지금 우리의 약한 네트워크는 미약한 준비와 시장 구조조정 미완으로 인한 큰 경제적 충격으로 인해 손상되었습니다. 해외의 새로운 시장을 개척하는 것은 어쩌면 미래에 더 나은 무역 역량을 기르고, 미래에 위기가 닥치더라도 다시는 경제를 파괴하지 못하게 할 것입니다."
 IBR_Tax_Cut_Oil_Crisis:0 "국세 감면"
 IBR_Tax_Cut_Oil_Crisis_desc:0 "정부는 석유 위기로 인해, 재정 측면에서나 국가 안보 측면에서나 심각한 영향을 받고 있습니다. 이 중에서도 국내 시장이 직면한 경기 침체가 주요 요인입니다. 기업이나 개인 모두가 어느 때보다 심각한 자금 부족으로 인해 우리 경제의 주요한 혈맥에 돈을 쓰지도 투자하지도 않고 있습니다. 사람들이 시장에 어떻게 대응할지, 그리고 궁극적으로는 어떻게 시장이 기능할지는 정부가 해결할 문제가 아니지만, 시장이 스스로 소생할 수 있는 기회는 우리가 분명 만들어야만 합니다. 이를 위해 우리는 모든 경제적 이해관계에 영향을 끼칠 국세 감면을 결정했습니다. 개인과 기업이 다시 한번 많은 돈을 가지면, 아마도 시장은 새로운 정상상태로 돌아갈 것입니다."
 IBR_Allow_Private_Services:0 "민간 공급 허용"
 IBR_Allow_Private_Services_desc:0 "이베리아 사람들과 문화가 자유 시장 자본주의의 모든 원리를 수용하게 하려 한 모든 노력에도 불구하고 필수 공공 서비스로 간주되는 부분의 공급에 대한 지지는 완전히 뚫을 수가 없었습니다. 하지만 석유 위기는 경제의 모든 측면의 자유화를 가로막고 있는 이들을 상대로 완전한 승리를 쟁취하고자 하는 우리 임무에 새로운 유인을 불어넣었습니다. 정부 지출에 재정 안정을 되찾는다는 명분으로 민간 주도의 공공 서비스에 대한 허가가 결정되었습니다. 민간 공급의 전환을 제공할 수 있는 이들과 함께 우리는 여전히 사회 취약 계층에 대한 안전망을 마련할 것입니다. 현재의 규제 하에서는 많은 사람들이 아직 이 조치에 완전히 확신하지 못하고 있어 상당히 오래 검토하게 되겠지만, 시장이 보여줄 효율성이 이들에게 증명할 것이라고 확신합니다."
 IBR_Negotiate_Creditors:0 "채권자들과 협상"
 IBR_Negotiate_Creditors_desc:0 "이베리아 연합이라는 새로운 국가를 형성된 이후, 우리는 혼란스러운 유럽 정세 속에서, 외부 안보와 내부 안정이 확보된 것처럼 보이기 위해 많은 지출에 의존해왔습니다. 이로 인해 우리는 상당한 빚을 짊어지게 되었습니다. 국제 경제가 큰 침체에 빠지면서 많은 채권자들이 공황 상태에 빠졌습니다. 채권자들 중 상당수는 이베리아가 당장 빚을 변제해야 한다고 주장하였고, 일부는 그 조건으로 이자율을 낮춰주는 것까지 제안했습니다. 하지만 지금까지 쌓인 빚 모두를 갚는 것은 지금 우리 경제의 회복에 해가 될 것입니다. 따라서 채권자들과 합의점을 찾아 빚 변제를 더 미루는 것이 우리 당과 그들 모두에게 이득이 될 것이라고 설득해내야 합니다."
 IBR_Thank_Later:0 "“우리에게 감사하게 될 것입니다”"
 IBR_Thank_Later_desc:0 "정부의 공식적인 승인을 받아 오푸스 데이의 지휘로 시행된 경제 조치들은 측정된 필요한 요소들을 보면 성공적인 것으로 드러나고 있습니다. 하지만 이 조치들은 특정 이해 집단과 기타 일부의 분노를 불러왔습니다. 시위대는 개혁을 무자비하고 비도덕적이라고 외치며 정부에 대해 항의와 탄원을 하고 있습니다. 기술 관료의 조언에 따를 때는 가끔 우리의 의도를 대중에게 이해시키는 것이 힘들 때가 확실히 있습니다. 필요한 희생은 방치로, 심지어는 고의적인 악행으로 비칠 수도 있습니다. 역사적으로 늘 그랬듯이, 뒤늦게야 진실을 깨닫고 눈을 뒤덮은 거미줄이 걷어질 것입니다. 곧 우리가 그들과 그 추종자들에게 해준 것에 감사할 것입니다. 우리는 옳고 정의로운 길을 가고 있습니다."
 IBR_Crutial_Moment:0 "중요한 역사적 순간"
 IBR_Crutial_Moment_desc:0 "우리는 역사적으로 매우 중요한 갈림길에 서 있습니다. 이베리아는 우리의 개혁을 수용하고 효과적으로 운영될지, 그 가치를 거부하고 경제위기에 무너진 다른 국가들처럼 몰락할지 선택해야 합니다. 우리 연합은 효과적인 시장의 관리만으로 인구가 비슷한 다른 나라를 앞지르며, 유럽을 선도하는 강국이 될 잠재력이 있습니다. 우리는 지금까지 할 수 있는 것은 모두 했고, 우리 대응은 잘 조직되어 왔으며 위기에 대응할 필요한 법안을 통과시켰습니다. 따라서 강력한 경제 상승의 토대가 마련되었습니다. 이제 이 연합을 더욱 번영으로 이끌지 이 선물을 내팽개칠지는 이베리아인들의 손에 달렸습니다."
 IBR_conservative_victory:0 "인민동맹의 승리"
 IBR_conservative_victory_desc:0 "민주주의의 회복으로, 이베리아인들은 목소리를 낼 수 있게 되었습니다. 우리, 인민 동맹은, 성공적으로 이베리아 의회의 압도적 다수석을 차지했습니다. 사람들은 말해왔습니다. 질서, 정의 그리고 선한 기독교적 도덕성이 오늘날의 질서가 될 것입니다. 유권자들의 현명한 결정이며, 우리가 이를 실현하기 위해 최선을 다 할 것입니다."
 IBR_Moral_Nation:0 "도덕적인 나라"
 IBR_Moral_Nation_desc:0 "사회, 국가와 개인의 좋은 성품은 우리와 같은 선한 가톨릭 국가에는 언제나 필수적인 것입니다. 수십 년 전에, 무신자 혁명가들은 우리 위대한 국가의 모든 도덕적 경계와 기준을 허물려고 했습니다. 바르셀로나의 거리는 주정뱅이와, 쾌락주의자 그리고 헤픈 여자들로 뒤덮였었습니다! 카우디요들과 교회의 도덕적 지도가 없었다면, 그들은 비도덕적인 방탕으로 이 반도 전체를 물들였을 것입니다! 이는 분명 인민 전선과 급진적 동맹들이 선전해온 세속화와 “해방”의 결과였습니다. 우리가 지켜보는 한 다시는 그러한 타락은 발을 들여놓지 못할 것이고, 다음 세대에도 신실함이 지속될 수 있도록 국민들을 올바르게 교육해야만 합니다."
 IBR_Traditional_Nation:0 "전통적인 나라"
 IBR_Traditional_Nation_desc:0 "하나님. 조국. 가족. 이것들은 프랑코가 스페인을 건국할 때 기초로 사용한 단어들입니다. 이 단어를 못 쓸 이유가 뭐 있겠습니까? 이것들이야말로 가장 경건한 가톨릭 국가이자 가장 유구한 식민 제국, 스페인을 나타내는 단어 아니겠습니까? 새롭고, 의욕 넘치는 지도자라고 꼭 경로를 바꾸는 것은 아니며, 무엇이 좋은지는 우리가 봐서 압니다! 시간이 지나면 변화가 있을 수밖에 없는 법이지만, 지금은 프랑코의 좌우명이 우리의 좌우명으로 남을 것입니다. 다만, 이제는 스페인만이 아닌 이베리아 모두의 건강과 행복을 위해서요."
 IBR_Freedom_Nation:0 "자유의 나라"
 IBR_Freedom_Nation_desc:0 "집회의 자유, 말하고, 비판하고, 시위할 자유...우리는 이 모든 것을 양보할 수 있습니다. 통치는 분명 비판을 침묵시키면(또는 최소한 줄이면) 더 편해집니다. 하지만 우리는 상대적으로 무해한 정치적 부분에 대한 검열과 시민 탄압의 재개는 새로 선출된 우리 정부에 대한 사람들의 신뢰에 금이 가게 할 뿐임을 받아들여야 합니다. 민주주의에도 그 자체의 결함이 있지만, 민주주의를 “가장 덜 나쁜 정부 체계”일 뿐이라고 주장하는 이들은 과격한 프랑코주의 보수파들과 대화를 시켜줘야 합니다."
 IBR_Patriotic_Education:0 "애국적 교육"
 IBR_Patriotic_Education_desc:0 "의문의 여지 없이, 내전 동안 공산주의자들, 무정부주의자들과 노동조합주의자들이 자행한 최악의 범죄는 스페인의 국가 정체성 그 자체를 무너뜨리려 했다는 것입니다! 포르투갈인들은 이런 수모를 피할 수 있었던 것을 감사해야 합니다. 대중들에게 급속히 퍼진 사려 깊지 않은 교육과, 현대 생활의 풍요로움에 의해 현대인의 정신적 취약함 때문에 이 부적절한 태도가 발을 들여놓았습니다. 더 자유주의적인 유형의 사람들은 우리의 새 교육 프로그램을 숨막히고 융통성 없다고 비판할지 모르지만, 젊은이들에게 강한 국민 의식을 심어주는 것은 이베리아가 강한 의지의 자유국가로 세계 속에서 계속 성공하기 위해 필수적입니다."
 IBR_Library_Expansion:0 "도서관 확장"
 IBR_Library_Expansion_desc:0 "이런 말이 있습니다. 책은 세상의 빛이다. 좋은 책이라고 이름 붙일 만큼 좋은 책은 없지만, 현재와 미래세대에게 영감을 주고 교육이 될 훌륭한 문학작품은 많이 있습니다. 우리는 나치마냥 책을 태우는 광신도로 역사에 쓰이는 대신, 더 많은 재정적 지원과, 새로운 저자들을 위한 문학 프로그램으로 공공 도서관의 성장을 장려할 것입니다. 우리 당의 더...구시대적인 당원들은 가끔 일탈이나 –신께서 금하시는- 마르크스주의자들의 낙서가 젊은이들의 손에 들어갈 가능성에 대해 불쾌함을 표하기도 하지만, 적절한 교육은 모두가 그런 쓰레기들을 역사의 뒤안길로 떠나보내게 할 것입니다."
 IBR_library_expansion_tt:0 "우리는 전국에 걸쳐 새 도서관을 열 것입니다."
 IBR_More_Sport_Less_Latin:0 "라틴어 교육보다 운동을"
 IBR_More_Sport_Less_Latin_desc:0 "전통적인 교육도 나쁠 것이 없지만, 전통으로 라틴어를 모든 학생에게 필수 과목으로 배우게 하는 것은 약간 과도할 수 있습니다. 결국, 진정한 이베리아인이 청춘을 시저와 시세로의 글에 코를 파묻고 보내게 된다면 좋은 아들, 남편 그리고 아버지가 될 수 있을까요? 그것은 정신과 유산이란 감각에는 자극이 될 수 있어도, 이베리아인은 행동하는 민족입니다! 우리는 우리 고대 언어적 뿌리를 절대 버리지 않을 것이지만, 때가 되었을 때 우리의 유산을 이어받을 소년들은 국가의 무게를 짊어질 수 있도록 신체적으로나 정신적으로나 건강해야 합니다."
 IBR_Cultural_Diversity_Protection:0 "문화적 다양성 보전"
 IBR_Cultural_Diversity_Protection_desc:0 "결국, 우리는 구성국들로 이루어진 연방이지, 국민을 에워싸고 짓밟는 거대한 괴물이 아닙니다. 이는 페르난도와 이사벨의 이베리아의 결혼 이전에도 마찬가지였습니다. 아마 프랑코가 내전 동안에는 바스크인과 카탈루냐인들의 자치권을 단속한 것이 정답이었을지 모르지만, 그런 시기는 지났습니다. 신께서는 카스티야와, 레온, 포르투갈이 각자 통치하도록 만드시지 않았습니다. 신께서는 우리를 모두 동등하게 만드셨습니다. 프랑코식의 완고한 조치가 더 이상 필요하지 않은 상황에서, 우리는 대신 국가의 다수와 소수민족 사이의 분열을 치유하고, 국가적 형제애로 미래의 어떤 고난도 견뎌낼 수 있게 해야 할 것입니다."
 IBR_Rural_Roots:0 "농촌 뿌리의 공경"
 IBR_Rural_Roots_desc:0 "경제는 예전과 달라졌고, 농민이 인구 대다수를 차지하던 것은 옛날 일이 되었지만, 그렇다고 해서 미국이나 라이히의 물질만능적 도시주의를 받아들여야 할까요? 물론 아닙니다! 경제적 현실상 실용주의 면에서는 도시와 산업이 우리 미래의 길일지라도, 이베리아의 혼은 농촌에 있습니다. 농촌의 삶에서, 우리는 농민들이 영주와 교구의 책임관리 하에 밭에서 나날을 보내던 더 단순하고 행복했던 때를 떠올립니다. 우리 역사의 압도적 다수였던 이들의 삶의 평화와 존경. 이것이 우리가 기리는 것입니다."
 IBR_Iberia_Forever:0 "이베리아여 영원하라"
 IBR_Iberia_Forever_desc:0 "이상하게 보일 수도 있겠지만, 이런 고난의 시기에 새로운 전통이 하나 생겼습니다. 이베리아 그 자체입니다. 처음에는 그저 실용적 목적으로 만들어졌지만, 이는 차츰 완전히 다른 것을 대표하게 되었습니다. 바로 위대하고 다양한 사람들로 구성된, 이베리아인입니다. 부족 경계, 군소 통치자, 광신적인 이데올로기에 의해 수천 년 동안 분열되어 있던 이베리아인은 마침내 하나의 가족으로 모이게 되었습니다. 안달루시아의 평원에서부터 나바라의 산악지대까지 그리고 풍경화 같은 리스본 해변에서부터 활발한 산업도시 카탈루냐까지, 우리의 힘과 형제애는 전례 없이 번창하고 있습니다. 우리를 낳은 국가들은 영원할 것이지만, 더 이상 그것이 우리의 모든 것은 아닙니다. 지금의 이베리아여, 영원하라."
 IBR_Dawn_New_Era:0 "새로운 시대의 여명"
 IBR_Dawn_New_Era_desc:0 "우리 당이 상식적인 경제와 선한 기독교 가치를 강령으로 내세우며 당선되었을 때, 파시스트와 마르크스주의자들은 언론과 거리에서 독설을 퍼부으며, 우리의 원칙에 대한 헌신을 망상적이고 비현실적이라며 비꼬았습니다. 하지만 이젠, 아무 말도 하지 못합니다. 만약 하려고 한다면 강제로 입막음 당할 것입니다. 절대 정치적 폭력을 가하지 않는 우리가 하는 게 아니라, 대중 속 수많은 우리의 충성적인 지지자들에게 말입니다. 우리가 누릴 수 있는 이보다 더 명확한 위임이 있을까요? 시민들과 가톨릭교회의 지지를 통해, 이베리아는 무적함대와 제국의 시대 이후 유례없이 높은 위치로 오르고 있습니다! 우리는 카우디요들의 거의 20년간의 공동 독재 아래 이룰 수 없었던 것을 민주주의를 통해 바로 달성했습니다! 이베리아 전역에 평화와 번영, 그리고 무엇보다 안정이라는 새로운 시대가 열리고 있습니다. 우리 세대가 후대의 이베리아에 남겨줄 이보다 위대한 선물은 없을 것입니다. 신이시여 이베리아를 축복하소서!"
 IBR_Ley_Imprenta_Prensa:0 "언론출판물법"
 IBR_Ley_Imprenta_Prensa_desc:0 "언론출판물법은 우리 대표단이 발의한 다양한 언론 관련 법안의 통합판입니다. 야당 일각에서는 단순한 검열에 불과하다고 주장하지만, 명예를 훼손하거나 성적인 내용을 담아서는 안 된다는 것 등 언론사가 따라야 할 상식적인 기준일 뿐이라는 것은 누구나 동의할 것입니다. 가끔 아이들을 생각하는 것이 그렇게 나쁜 일인가요?"
 IBR_Political_Parties_Registry:0 "정당 등록제"
 IBR_Political_Parties_Registry_desc:0 "내전이 일어나기 전에는, 정치세력 양측의 여러 집단들은 본질적으로 상당히 비공식적이었습니다. 특히 노동 조합, 노동자 의용군과 농민공동체 노선을 따라 조직된 대부분의 급진좌파 단체들이 그랬습니다. 모든 정치적 집단이 공식적으로 정당으로 등록하여 요즘 누가 무엇을 대표하는지 알 수 있게 해야 하는 것은 당연한 것입니다."
 IBR_Demilitarize_Police:0 "경찰 비무장화"
 IBR_Demilitarize_Police_desc:0 "내전 동안, 스페인 본국의 군대는 반역적이거나 우스꽝스러울 정도로 미숙했고 오직 아프리카군만이 믿을만한 유능하고, 충성스러운 전사들이었습니다. 그 결과로, 내전의 폐허 속에서 질서를 유지하기 위해 프랑코는 경찰의 수와 역할을 대폭 확대했습니다. 순찰대 전체가 군용 장비를 갖추는 것은 급진 좌파에게는 하나님의 공포를 선사했지만, 장비는 비쌌고 위협에 대한 과잉대응을 유발하기도 했습니다. 주요 불안과 분리독립 운동이 잠재워진 지금, 그런 비대해진 힘은 더 이상 필요하지 않고, 프랑코와 살라자르의 개혁을 철회하더라도 장기적으로 어떤 부당한 문제도 일으키지 않을 것이라고 믿습니다."
 IBR_Regional_Question_AP:0 "지역 문제"
 IBR_Regional_Question_AP_desc:0 "불행히도, 프랑코의 장기간 탄압에도 불구하고, 지역주의는 즉시 제대로 처리하지 않으면 분명 언젠가 그 추악한 머리를 다시 들이밀 문젯거리로 남아있습니다. 우리는 실제론 저항을 계속 고착화하게 만든 프랑코의 정책을 지속하는 것도 혐오스럽지만, 이베리아의 분열이라는 재앙으로 끝날 뿐인 인민 동맹의 자치권 증가 정책 또한 언급할 가치도 없습니다. 이 문제는 의회와 내각에 상정되어야 합니다. 어쩌면 지역 단체들에 대해 더듬어볼 가치가 있을지도 모르지 않습니까?"
 IBR_Token_Autonomy:0 "형식적 자치"
 IBR_Token_Autonomy_desc:0 "물론, 자치 문제는 이미 결정되었습니다. 이베리아에 다시는 ”국가 속의 국가“같은 것은 없을 것입니다. 요구는 이해하지만, 지역주의자들은 이베리아 의회의 현실을 받아들이는 법을 배워야 합니다. 완전한 법적 동등을 다른 모두가 받아들인다면, 그들도 받아들여야 합니다. 이 입장에서 물러서지는 않을 것이지만, 물론 자기들의 공휴일을 선택할 권리와 같이 문화에 한정된 문제에 대해서라면 어쩌면 약간의 양보 정도는 해줄 수 있을 지도 모릅니다."
 IBR_Axencia_Expansion:0 "악센시아 확장"
 IBR_Axencia_Expansion_desc:0 "센시아의 설립은 분명 카우디요들이 우리 국내 안보에 대해 내린 가장 현명한 결정이었습니다. 경찰이나 심지어 군대조차 할 수 없는 수준으로 활동하는 악센시아는, 국가의 검이자 방패이며, 더 나아가서는 이베리아의 국민입니다. 악센시아가 민주화 과정에서 어떤 적대적 움직임도 보이지 않았기 때문에, 우리는 이들이 권력자들보다는 국가를 최우선으로 삼고 봉사한다는 믿음이 있습니다. 이러한 이유에 더해 수년간 이베리아에 충실한 봉사를 해왔기에, 악센시아를 확장하고 예산을 늘리는 것은 당연하다고 봅니다. 특히 우리의 새로운 국가에서 경찰의 역할이 줄었기 때문에요."
 IBR_axencia_expansion_AP_tt:0 "악센시아의 테러와의 전쟁에 더 많은 자원을 제공할 것입니다."
 IBR_Supervised_Democracy:0 "감독 하의 민주주의"
 IBR_Supervised_Democracy_desc:0 "독재 이후의 국가에서는, 선거 과정의 보호가 큰 관심사입니다. 팔랑헤주의자, 파시스트와 마르크스주의자들은 모두 기회가 있을 때마다 민주주의를 전복하려는 시도를 할 수 있습니다. 비록 우리가 이미 주도권을 잡고 비밀 투표를 수호했지만, 여기서 끝내선 안 됩니다. 선거 감시단을 통해 선거 부정을 방지하고, 새 고위 관료들은 선거인 명부가 깨끗하고 잘 정리되도록 할 것입니다. 미래의 이베리아 민주주의가 우리에게 고마워해야 할 것이 있다면, 우리 당에 얼마나 손해가 되더라도 우리가 공정하고 자유로운 민주주의 원칙에 대한 헌신했다는 것입니다."
 IBR_Mistakes_Were_Made:0 "분명히 잘못된 것이었다"
 IBR_Mistakes_Were_Made_desc:0 "카우디요들이 가끔 너무 지나쳤다는 것이 틀린 말은 아닙니다. 분명, 카우디요들은 이베리아에 최선의 이익이 되는 것만을 생각했지만, 모두가 그들이 지옥과 선한 의도에 대해 했던 말들을 기억하고 있습니다. 카우디요들의 경계심에는 우리가 덕을 봤더라도, 과오에 대해서까지 눈가림하려는 충동에 빠져서는 안 됩니다. 누구도 잔혹한 상세사항까지 알 필요는 없지만, 공개적으로 카우디요들이 통치하던 가혹한 시기에 벌어진 현실을 받아들이는 것이, 우리와 유권자들 사이에 신뢰를 쌓는 중요한 첫걸음입니다. 특히나 우리 당에는 과거 정권에서 일하던 관료들이 많이 있기에 더더욱."
 IBR_Rewrite_Penal_Code:0 "형법 개정"
 IBR_Rewrite_Penal_Code_desc:0 "카우디요들의 정권 아래, 가끔 법 집행이 공격적인 때가 있었습니다. 악센시아의 강압 전술의 필요성은 이해하지만, 법원 체제 자체는 일반인들 사이에 과잉 그리고 압제적이라는 평판을 가져서는 안 됩니다. 특히 우리 약속에도 불구하고 서민들은 법정을 경계하고 있습니다. 판검사들이 카우디요들에 대해 강한 동정심을 가지고 있다는 점을 생각해보면, 국가의 형법을 다시 쓰고, 적절한 사법 감독을 보장하는 것이 가장 옳은 일일 것입니다."
 IBR_Franco_was_Franco:0 "프랑코는 프랑코일 뿐이다"
 IBR_Franco_was_Franco_desc:0 "우리가 비평가들에게 계속 말해왔지만, 그래요, 우리는 프랑코가 내전 당시에 그리고 그 후에 무슨 짓을 했는지 모두 알고 있습니다. 우리는 프랑코의 행동이 현대적인 기준에서 옳지 않다고 해서 그를 저버려야 합니까? 아니요! 프랑코는 가혹한 법률을 점차 완화해왔고, 성공적인 민주주의로 복귀하게 되었다는 것이 무엇보다도 그가 히틀러에게 의탁하는 파시스트 선동가가 아니며, 사랑하는 국가와 국민을 위해서라면 무슨 일이든 하려고 했던 아주 실용적인 사람일 뿐이었단 것을 보여줍니다. 그는 그저 스페인의 안정에 대한 진정한 위협을 단속했을 뿐이고, 빨갱이들을 단속하는 것은 너무 당연한 일입니다! 그가 히틀러와 그의 온갖 깡패 무리들의 도움을 받았나요? 네, 하지만 그 시절에 누가 독일이 유럽을 완전히 정복하려 들거나, 트리움비라투스에 크나큰 해를 끼칠 것이라 예견할 수 있었습니까? 사후 판단으로 그를 성급하게 결정해서는 안 됩니다. 이는 우리 당의 방침이 될 것이고, 어떠한 사과도 없을 것입니다."
 IBR_Renew_Catholicism:0 "가톨릭 쇄신"
 IBR_Renew_Catholicism_desc:0 "카우디요들의 시대에도, 정기적으로 교회에 나오는 사람은 우리가 가장 번영했던 시대보다 훨씬 적었습니다. 최근에 갑자기 올랐던 때는, 독일 내전이 일어나고 사람들이 갑자기 기도해야할 것을 찾았을 때뿐입니다. 새로운 입법권을 이용해 사람들에게, 이베리아는 무엇보다도 가톨릭 국가라는 것을 상기시키지 않는다면 우리가 무슨 가톨릭 정당이라 할 수 있겠습니까? 교회 참석 의무화를 얘기하는 것이 아닙니다. 이는 우리 당의 원칙에 어긋날 뿐만 아니라 믿음의 진정한 동기부여가 아니기 때문입니다. 대신, 우리는 사회, 복지, 교육 제도에 대해 교회가 더 큰 역할 하도록 초점을 맞출 것입니다. 새로운 종교시설(특히, 만성적인 무신론이 퍼져있는 카탈루냐에) 건축에 대한 건전한 자금 지원과 당연한 세금의 면제를 통해, 우리는 이베리아 문화와 사회의 기둥 중 하나로서 가톨릭의 자랑스런 지위를 회복할 수 있습니다."
 IBR_Audit_Opus_Dei:0 "오푸스 데이 감사"
 IBR_Audit_Opus_Dei_desc:0 "오푸스 데이는 국제적 관계에는 다소 의심이 있다고 해도, 일반적으로는 신뢰할만한 집단입니다. 그렇다고 해도, 저들은 우리가 원하는 것보다 훨씬 큰 영향력을 국내 경제에 행사하고 있습니다. 우리는 그들을 부당하게 불법적으로 조사하여 자원을 낭비하지 않을 것입니다. 대신에, 그들의 재정과 활동을 감사할 때가 되어, 모든 것이 제대로 돌아가는지 관료적으로 간단히 검토할 것이라고 발표한다면 완벽히 합리적인 조치일 것입니다. 분명 정부 입장에서는 그저 합리적인 일일 뿐이지만, 공개적으로 처리함으로써 파시스트와 무신론자들의 우리가 가톨릭 기관을 객관적 대하지 못한다는 경계를 풀 수 있을 것입니다."
 IBR_Role_of_Women:0 "여성의 역할"
 IBR_Role_of_Women_desc:0 "페미니즘은 아직 열지 않은 판도라의 상자이지만, 그때가 언젠가는 오게 될 것입니다. 스페인 교회의 보수적 성격에도 불구하고, 가톨릭 여성들은 더 진보적인 국가들에선 이미 변화를 가져온 페미니즘의 조기 도입에 강한 지지를 보내고 있습니다. 우리 당은 이 문제에 대해 개혁파와 보수파로 나뉘어있습니다. 생각해보면, 교회의 가족구성에 대한 가르침은 명확하며, 이를 위반하거나 비기독교적인 방식으로 행동해서는 안 됩니다. 다른 한편으로는, 우리가 현대 산업 경제와 국제주의 관념이 커지는 가운데, 전통 역할만을 하는 여성에 대한 관념을 정말 유지할 수가 있을까요?"
 IBR_Modern_Christian_Society:0 "현대 기독교 사회"
 IBR_Modern_Christian_Society_desc:0 "종교가 과거의 유물이라거나 “대중적 아편”이라고 하는 이들이 완전히 틀린 것이라는 것을 우리가 기쁘게도 증명했습니다. 우리의 첫 선거 승리를 이끈 것은 기독교인들의 표였고, 향후의 선거에서 우리를 받쳐줄 것도 기독교인들의 표일 것입니다. 우리만이 다른 정당들이 간과하고 있던, 이베리아의 국가들은 언제나, 2천 년에 가까운 유산을 어깨에 짊어진, 기독교 국가라는 것을 인식했기에 가능했습니다. 사회의 기반인 우리의 믿음을 저버리는 것은 멍청한 짓이고, 적극적으로 폐지하려는 것은 미친 짓입니다."
 IBR_AP_oil_crisis:0 "석유 위기"
 IBR_AP_oil_crisis_desc:0 "젠장! 중동의 불안정은 경제 위기를 불러일으켰고 각종 신문에선 이미 “석유 위기”라 일컫고 있습니다. 중동의 석유에 상당히 의존하고 있는 우리는 이 파동으로 큰 타격을 입었고 경제학자들은 경제 침체가 임박했다고 예측합니다. 이 폭풍우를 해치고 이베리아호를 안전한 곳으로 인도하는 것은 우리 정부에 달려있습니다."
 IBR_Emergency_Austerity:0 "긴급 긴축 조치"
 IBR_temporary_autarky_tt:0 "정부는 이베리아를 위기에서 구하기 위해 긴축 조치를 시작할 것입니다"
 IBR_Emergency_Austerity_desc:0 "우리 새 정부에 긴축 조치의 필요성이 나날이 증가하는 것은 분명합니다. 우리는 전면적으로 세금을 대폭 증세하고 지난 정부로부터 이어진 낭비적 지출을 근절하는 양면적 접근 계획을 세웠습니다. 정부 지출을 옥죄어, 위기가 지금보다 더 악화되지 않게 할 수 있을 것입니다.\n\n이는 대중에게 환영받지 못할 것이 분명하지만, 그저 이 위기를 극복하고 이후에 이 조치를 철회할 수 있을 때까지 정권을 오래 잡고 있기만을 바랄 뿐입니다."
 IBR_Freeze_Salaries_AP:0 "임금 동결"
 IBR_freeze_salaries_tt:0 "대량 실업 사태를 피하기 위해 임금을 동결할 것입니다."
 IBR_Freeze_Salaries_AP_desc:0 "긴축 조치가 시행되면서, 보조금을 받아온 여러 산업은 이제 근로자의 임금을 부담할 수 없게 되어 실업률과 임금 삭감이 급증하고 있습니다. 이런 추세가 계속되면, 소비자의 지출과, 기업의 투자가 고갈되면서 우리 경제가 마비될 것입니다. 따라서 지금의 경제위기에 이어 실업 위기까지 발생하는 것을 막기 위해 임금 동결이 필요합니다.\n\n하지만, 우리가 선거 기간 동안 환심을 사려 했던 재계 지도자들은 비공개적으로 정책에 불만을 표시하고 있기 때문에, 언젠가 그들을 달랠만한 보상을 해야 할 것입니다."
 IBR_Oil_Ration_AP:0 "석유 배급"
 IBR_oil_rations_tt:0 "민간의 석유는 배급제로 운영될 것입니다"
 IBR_Oil_Ration_AP_desc:0 "우리 석유 비축량이 고갈되어가고 새로운 석유를 얻을 전망이 낮으므로, 다른 대체 에너지원을 더 찾을 수 있을 때까지 남은 석유라도 보존하기 위해 당장 석유 배급제를 도입해야 하게 되었습니다. 차량에서 플라스틱에 이르기까지 다수의 소비재는 석유에 의존하고 있으며, 석유의 부족은 시위나 어쩌면 폭동까지도 유발할 수 있습니다.\n\n이는 일반 시민과 대기업 모두에게 불만이 나올 정책이므로 대중 봉기나 자본 도피를 방지하기 위해 너무 엄격하지 않은 것이 중요합니다."
 IBR_Social_Security_Cutbacks:0 "사회 보장 삭감"
 IBR_cutback_ss_tt:0 "사회 보장 비용 감축을 위해 여러 삭감이 이루어질 것입니다."
 IBR_Social_Security_Cutbacks_desc:0 "낭비적인 지출에 여러 삭감을 해왔지만, 우리는 아직도 적자재정이며, 보육과 같은 사회 서비스를 관리하는 우리 주요 기관인 사회 보장 제도를 간소화하고 예산을 삭감하여 우리 재정이 정상으로 돌아올 수 있도록 해야 한다고 결정했습니다.\n\n예산 균형을 맞추기 위한 삭감으로 인해 표를 잃게 되겠지만, 위기가 끝나면 복구할 것이라고 약속만 하면, 득표의 급격한 하락은 피할 수 있을 것입니다."
 IBR_Energetic_Diversification_AP:0 "에너지 다양화"
 IBR_Energetic_Diversification_AP_desc:0 "일반 대중들이 우리가 시행한 석유 배급 조치에 확실히 불만족하고 있으므로, 정부는 반드시 대체 에너지원을 찾아야 합니다. 이는 이베리아인들이 전력을 다시 사용할 수 있는 것뿐 아니라 그 석유로 대중을 달랠 소비재를 생산할 수 있게 된다는 것도 의미합니다.\n\n과학, 기술, 건축 등 여러 분야의 전문가들의 자문을 거쳐, 정부는 이베리아 반도에서 가능성이 높은 풍력발전에 대한 대규모 검토를 실시하고, 5기의 신규 원자력 발전소 건설에 착수할 것입니다."
 IBR_diversify_energy_tt:0 "새 에너지원에 대한 투자로 §Y700만 달러§!의 비용이 소모되고 §Y전력이 1£tt_power 증가할 것입니다§!."
 IBR_Chain_Peseta:0 "페세타화 동결"
 IBR_chain_peseta_tt:0 "급격한 변동의 방지를 위해 페세타화의 가치가 일시적으로 동결될 것입니다."
 IBR_Chain_Peseta_desc:0 "석유 위기는 우리 화폐, 페세타가 불안정하게 급격히 오르내리게 했고, 시민과 기업들은 하루하루 버티기 위해 고군분투하고 있습니다. 하루는 저축금이 사실상 사라졌다가, 다음날이 되면 두 배가 되어 돌아왔습니다. 이런 예측 불가능한 추이의 반복을 멈추지 않으면 더 심각한 위기를 맞게 될 것입니다. 이러한 이유로 정부는 국내와 국제 시장의 안정을 위해 페세타화를 정해진 화폐가치에 고정하기로 결정했습니다."
 IBR_Tax_Increase_AP:0 "세금 인상"
 IBR_increase_taxes_tt:0 "재정을 늘리기 위해 세금을 인상합니다."
 IBR_Tax_Increase_AP_desc:0 "적어도 우리 지지층에서는 이번 조치에 크게 반대하겠지만, 초창기의 긴급 긴축정책 때보다도 세금을 더 늘려야만 합니다. 적자재정을 완화하려는 시도는 그동안 거의 효과를 보지 못했고 소득세와 물품세 모두 인상하지 않는다면 경제위기에 이어 재정위기까지 맞이하게 될 것입니다.\n\n이 정책이 실제로 통과되도록 우리는 법인세를 2% 낮추어 당내 이념 지향적인 의원들의 표를 더 얻게 할 것입니다."
 IBR_Privatize_PS_Partially:0 "공공 서비스의 부분 민영화"
 IBR_partial_privatization_tt:0 "정부는 공공 서비스의 일부분을 민영화할 것입니다. 공공부문 노조가 이에 반대하고 있으므로 협상을 해야 할 것입니다."
 IBR_Privatize_PS_Partially_desc:0 "정부는 심각한 재정난에 처해있으며, 공공 서비스 중 상당수는 더 이상 무료로 제공할 수 없게 되었습니다. 긴급 재정을 늘려 국가 재정 파탄을 피하고 비대해진 공공지출을 줄이기 위해, 공공 서비스의 여러 부분을 민영화해야 합니다. 보건, 교육, 복지, 그리고 연금까지도 민영화 계획의 대상이 될 것이고, 그 기능 중 일부는 민간 기업에 개방하고 그 외의 부분은 공공 영역으로 남길 것입니다.\n\n공공 부문 노조가 반대할 것이 분명하므로, 협상이 필요합니다."
 IBR_Find_New_Markets_AP:0 "새 시장 개척"
 IBR_find_new_markets_tt:0 "수출입의 다각화를 위해 더 많은 국가와 교역할 것입니다."
 IBR_Find_New_Markets_AP_desc:0 "석유 위기 이전에도 이베리아는 이미 트리움비라투스와 그에 의존하던 지중해 무역에서의 경제적 기반의 붕괴로 인해 고통받고 있었습니다. 이뿐만 아니라, 우리는 아직도 이탈리아와 터키와의 무역에 지나치게 의존적이며, 이는 우리가 지금 겪고 있는 경제적 고난을 야기하고 악화시킨 요소 중 하나입니다.\n\n지금이야말로 우리가 무역을 다각화하고, 되도록 유럽의 위험한 지역 정치에 얽매이지 않으면서 우리의 자유시장과 민주주의의 이상을 함께하는 새로운 무역 상대를 찾아야만 할 시기입니다."
 IBR_Reobtain_Investor_Confidence:0 "투자자 신뢰 회복"
 IBR_investor_confidence_tt:0 "투자자의 신뢰를 얻기 위한 노력이 시행될 것입니다."
 IBR_Reobtain_Investor_Confidence_desc:0 "석유 위기는 이베리아 투자자들을 주저하게 했습니다. 기반 시설과 산업에의 새로운 투자가 멈추었고, 부유한 이베리아 인들은 자금을 더 안전한 해외 시장으로 내보내기까지 합니다. 경제를 회복세로 이끌려면, 투자자들의 신뢰를 회복해야 합니다. 일련의 법인세 공제 제도를 도입하면 투자자들을 진정시킬 수 있을 뿐 아니라 우리 시장이 다시 한번 더 매력적으로 보이게 될 것입니다. 또한 기업 협회에 우리가 경제 회복을 위한 모든 노력을 기울이고 있다는 점을 주지시킬 것입니다."
 IBR_Temporary_Sacrifices_AP:0 "“희생은 일시적이다”"
 IBR_Temporary_Sacrifices_AP_desc:0 "석유 위기와 그로 인한 경제 붕괴는 우리를 힘든 상황으로 몰아넣었습니다. 이런 상황 때문에 우리는 정부 수입 증가와 경제적 재앙의 방지를 위해 반대를 무릅쓰고 일련의 긴축정책을 시행할 수밖에 없었습니다.\n\n우리는 이러한 희생이 국가 경제의 회생을 위해 불가피한 것이며, 위기가 끝나면 다시 원래대로 복원될 일시적인 조치일 뿐이라는 점을 이베리아 시민들에게 계속 주의 깊게 설명해야만 합니다. 그러는 동안, 우리는 허리띠를 졸라매고, 이를 악물고, 위기가 끝나기를 기다릴 것입니다."
 IBR_Finding_Balance_AP:0 "균형의 도출"
 IBR_finding_balance_tt:0 "우리는 이 여정의 가장 중요한 부분을 해냈지만, 경제가 회복되려면 해야 할 일이 아직도 많이 남아 있습니다..."
 IBR_Finding_Balance_AP_desc:0 "우리는 이베리아 경제를 구하고 파멸적인 재난이 일어나는 것을 방지하기 위해 필요한 조치를 해왔습니다. 가장 심각한 부분은 끝났지만, 경제가 회복되기까지는 여전히 길고 힘든 여정이 남아있습니다. 실업률은 아직도 극도로 높고, 여기저기 사회 불안이 퍼져있습니다. 이베리아의 살아있는 주적, 마르크스주의자들과 분리주의자들은 분명 이 기회를 틈타 우리가 쌓아올린 것들을 무너뜨리려 할 것입니다.\n\n폭발 직전의 공공 불안을 누그러뜨리기 위해 우리는 새로운 균형을 찾아야 합니다. 가능한 한, 긴축 조치는 점진적으로 조심스럽게 완화되어야 합니다. 필요하다면, 이베리아의 안정과 질서를 위협하는 이들을 막을 강력한 수단을 써야 합니다."
 IBR_nationalist_victory:0 "국민 연합의 승리"
 IBR_nationalist_victory_desc:0 "마침내, 우리는 마땅한 승리를 쟁취해 냈습니다. 우리는 국민의 의지에 의거하여 공직에 취임했고, 이제 우리 공약을 이행해야 합니다. 우리는 선거 유세 동안 많은 약속을 했고, 우리 지지기반을 굳건하게 하려면 이 약속을 이행해야만 합니다. 문제가 있다면, 어디에 초점을 맞출 것인가? 입니다. 해야 할 일은 너무 많고, 시간은 부족합니다. 우리는 4년의 시간밖에 없고, 이 모든 시간을 소중하게 써야 합니다. 그러니 당장 시작합시다."
 IBR_a_united_state:0 "합중국"
 IBR_a_united_state_desc:0 "다른 이들이 뭐라고 하든, 이베리아는 하나입니다. ‘소수민족’이란 없으며, 오직 이베리아인만이 존재합니다. ‘지역 사회’란 없으며, 오직 지역만이 있을 뿐입니다. 어떤 이들은 이것을 잊어버리고, 또 어떤 이들은 이베리아를 다른 무언가로 만들려는 범죄를 저지릅니다. 더는 안 됩니다! 다시는! 자치권은 주어지지 않을 것이며, 어떠한 타협도 없을 것입니다. 이 반도에도, 그리고 이 국가에도, 오직 이베리아 하나만이 존재합니다."
 IBR_redirect_nationalism:0 "민족주의의 방향 전환"
 IBR_redirect_nationalism_desc:0 "소수민족의 민족주의. 이는 가끔 정말 큰 문젯거리가 될 수 있습니다. 이 민족주의자들이 해 온 것이라곤 억압과 자기 결정권에 대해 떠드는 것뿐이었습니다. 그런데 사실 자기들을 억압하는 자는 우리가 아니라는 것을 절대 깨닫지 못하는 것 같습니다. 오히려, 우리는 저들의 가장 가까운 동맹 중 하나입니다. 자신들을 지킬 강력한 국가가 없다면, 외부와 외국인들의 쉬운 먹잇감이 될 뿐입니다. 그들의 감정은 테러보다는 더 생산적인 추구로 조심스레 연결되어야 합니다. 선전을 통해 우리는 증오할만한 더 나은 대상을 제공할 수 있습니다. 외부인, 외국인, 그리고 다른 무리들 같은 대상 말이죠. 그들은 우리와 협력해야 하고, 그래야 우리도 외국인들로부터 그들을 보호해줄 수 있습니다."
 IBR_continue_integration:0 "소수민족 통합의 계속"
 IBR_continue_integration_desc:0 "이베리아의 소수민족에 대해서는, 프랑코의 생각이 옳았습니다. 민족주의가 여기저기 퍼져있다는 것이, 미래에도 그래야 함을 의미하지는 않습니다. 소수민족을 말살하는 것은 불가능하므로, 우리는 그들의 문화를 말살해야 합니다. 속도는 느리겠지만, 모든 순간을 우리는 소수민족의 통합을 진행할 기회로 삼을 수 있습니다. 스페인 음식을 먹고, 스페인 옷을 입고, 스페인인처럼 생각할 때까지 소수민족들과 스페인인의 차이는 천천히 좁혀져야 합니다."
 IBR_iberian_identity_first:0 "이베리아인의 정체성 최우선"
 IBR_iberian_identity_first_desc:0 "당신이 누구든 중요하지 않습니다. 당신 또한 이베리아인이니까요. 사람들은 정말 이걸 깨달아야만 합니다. 무엇보다도, 당신은 이베리아에 속해 있다는 것을 깨달아야 합니다. 두 카우디요도 이베리아라는 의미를 인식하기도 전에 이베리아를 만들기 위해 서로에게 접근했고, 이것이 이베리아 인의 통일된 정체성이 처음부터 존재했다는 증거입니다. 우리는 소수민족들에게 그들 또한 단 하나의 정체성, 바로 이베리아인의 정체성만을 가지고 있다는 것을 보여줄 것입니다. 그들은 자기 자신을 아스투리아스나 갈리시아인이 아닌, 반도의 국민으로서 이베리아인이라 여겨야만 합니다."
 IBR_redefine_separatism:0 "분리주의의 재정의"
 IBR_redefine_separatism_desc:0 "우리가 그동안 테러 요소들을 효과적으로 막지 못한 이유는, 아마도 우리가 대상의 지정에 문제가 있었기 때문입니다. 우리가 무엇을 분리주의라고 봐야 할지에 너무 엄격했기에, 명백한 것을 우리가 보려고 하지 않아서, 일부 분리주의자들은 우리의 손아귀에서 빠져나갔습니다. 우리는 모든 테러리스트가 제대로 분리주의자로 분류됐는지 확인해야 합니다. 그들은 오로지 연합의 분열만을 목적으로 하고 있기 때문입니다. 국민의 뜻을 거스르려는 자들만큼이나, 이베리아의 분열을 목표하는 자들도 막아야 할 존재입니다. 이들은 테러리스트이자 분리주의자이며, 우리 모두가 이것을 주지하고 있어야 합니다."
 IBR_further_empower_the_axencia:0 "악센시아의 권력 강화"
 IBR_further_empower_the_axencia_desc:0 "분리주의자들이 어이없을 정도로 득실거리고 있습니다. 연합이 이들의 압박 때문에 찢겨져 나가지 않은 것이 놀라울 지경입니다. 더 이상 방치하진 않을 것입니다. 훌륭한 악센시아의 반분리주의자들과 협력하여, 주위의 모든 테러리스트를 막아낼 수 있습니다. 안타깝게도, 아직은 그럴 수 없습니다. 왜냐고요? 테러리스트를 상대할 무기를 제대로 갖추지 못했기 때문입니다. 악센시아가 사법제도에 덜 의존하고, 직접 대상과 장소를 판단하여 수행하도록 적절히 훈련시킨다면 훨씬 능률이 오를 것입니다. 거기에, 분리주의자를 더 많이 잡을 수 있게 남는 군사 장비를 그들이 사용하게 하면 능률을 더 높일 수 있을 것입니다."
 IBR_encourage_the_caudillos_cult:0 "카우디요 추앙 장려"
 IBR_encourage_the_caudillos_cult_desc:0 "맞습니다. 카우디요들은 유능했습니다. 왜 아니겠습니까? 카우디요들은 지적 능력과 예견력, 그리고 반도 전체를 관리할만한 재능을 가지고 있었습니다. 이런 사람들은 바로 역할 모델입니다! 정말로, 이들은 인간이 바라는 표본과도 같은 사람들이었습니다. 불행히도 이러한 생각은 소수의 이베리아인 집단에서만 공유되고 있습니다. 카우디요들에게 마땅한 이 찬사를 가능한 모두에게, 모든 곳에 전파하는 것은 우리의 의무입니다."
 IBR_una_grande_libre:0 "하나의, 위대한, 그리고 자유로운"
 IBR_una_grande_libre_desc:0 "이베리아는 하나이며, 갈라질 수 없습니다. 악센시아가 부단한 노력으로 분리주의자들을 모두 색출하여 잡아낼 것입니다. 다시는 어떤 테러리스트도 이베리아를 분열시켜 전쟁의 화마에 휩싸이게 하지 않을 것입니다. 우리 모두가 이베리아는 하나이며, 이는 절대 변하지 않을 것임을 알고 있습니다. 우리는 자유롭고, 국민의 의지를 받들어 행동할 자유가 있고, 그 의지에 따르지 않으려는 자를 막을 자유도 있습니다. 우리는 제국이며, 그렇기 때문에 목적을 이루려고 자기 스스로까지 파괴해버릴 연합 내 소수민족들보다 더 잘 알고 있습니다. 결국에 그들 또한 사라질 것이고, 우리는 진정한 하나가 될 것입니다. 위대함으로 나아가는 길이 앞에 놓였습니다."
 IBR_a_proud_state:0 "자랑스러운 국가"
 IBR_a_proud_state_desc:0 "우리가 유념해야 할 강력한 유산이 있습니다. 이베리아는 거인들의 그림자 속에서 걷고 있는 것과 같습니다. 우리는 광대한 땅을 문명화하고 신의 뜻이 향하는 곳에 기독교를 전파한 스페인과 포르투갈 두 제국의 계승자입니다. 그들은 그동안 대륙 하나를 통째로 지배했었습니다. 이것이 어떻게 위대한 과거가 아니겠습니다. 불행히도 우리가 대륙을 지배하지 못하면서, 사람들은 조상을 잊기 시작한 것 같습니다. 이베리아는 영원히 도덕적 가치와 종교의 자랑스러운 선봉장이 될 기독교 국가입니다."
 IBR_principles_of_christian_civilization:0 "기독교 문명의 원칙"
 IBR_principles_of_christian_civilization_desc:0 "도덕, 믿음, 복종. 이것들은 진정한 기독교 국가들을 하나로 묶고 있고, 이것이 없이는 끔찍한 무정부 상태에 빠지게 될 것입니다. 테러 분자들이 첫 번째로 바라는 것이, 우리가 이 원칙들을 폐기하여 우리 스스로 침몰하는 것입니다. 우리는 이 가치들이 사라지지 않도록, 죽음을 각오하고 지킬 것입니다."
 IBR_mastery_of_propaganda:0 "선전의 달인"
 IBR_mastery_of_propaganda_desc:0 "우리가 하는 선전의 목적은 그 명칭과는 달리, 악의적인 게 아닙니다. 엄밀히 말해서, 이는 우리 국가의 도덕적 목적을 위한 것입니다. 국민들은 시간이 지날수록 삶에서의 기독교적 가치의 중요성을 잊고 있고, 우리는 국민들에게 예수님의 말씀을 전파하여 영원한 지옥으로부터 구하고 있는 것입니다.\n\n다행히도, 우리는 복음을 전파할 그 수단을 가지고 있습니다. 우리는 누구보다도 선교를 잘 할 수 있는 선전 제작의 전문가들이 있습니다. 물론, 그럴 권한이 주어진다면 말이죠. 설득의 기술을 갖춘 사람들이 국민들의 마음을 흔들 수 있게 우리가 전폭적인 지원을 해야 합니다."
 IBR_instigate_national_fervor:0 "국민적 열의의 투사"
 IBR_instigate_national_fervor_desc:0 "우리는 모두 가톨릭 신자입니다. 그에 더해, 우리는 모두 이베리아인이기도 합니다. 가끔 사람들은 이 불편한 진실을 잊곤 합니다. 망각은 인간의 자연스러운 부분이므로, 우리는 그저 다시 상기시키기만 하면 됩니다. 싸워야 할 공공의 적만큼 사람들에게 공통의 유대감을 가지게 하는 것은 없습니다. 대상을 정해주고, 그 대상이 위협이라고 인식하게 해주면 됩니다. 그러면, 사람들의 증오는 간단하게 이 희생양에게 돌아가고, 정부는 편하게 증오에서 벗어날 수 있습니다. 한가지 문제만이 남아있습니다. 증오의 대상을 누구로 할까요?"
 IBR_oppose_international_leftism:0 "국제적 좌파주의에 반대하다"
 IBR_oppose_international_leftism_desc:0 "당연한 겁니다. 이건 명백합니다. 공산주의자, 좌파, 볼셰비키. 이들은 모두 똑같습니다. 이들중 사악한 이들은 연합을 파괴하려고 하고, 멍청한 이들은 연합을 갈라 고장난 무정부적 코뮨으로 만들어 버리려고 합니다. 저들이 추진하는 정책의 급진적 성격을 고려하면, 저들을 사악한 무리로 몰아버리는 것은 애들 장난만큼 쉽습니다. 이는 일석이조가 될 수 있습니다. 우리는 우리 선동가들이 공격할 대상과 함께 대중에게 사용할 희생양을 가지게 되는 것입니다. 이 지긋지긋한 사회주의자들의 영향력이 어디로 머리를 내밀든, 우리와 국민들은 때려잡을 준비가 되어야 합니다."
 IBR_investigate_the_union_republicana:0 "공화연합 조사"
 IBR_investigate_the_union_republicana_desc:0 "이베리아에서 튀어 보이려고 하는 특히나 의문스러운 집단이 있습니다. 이들은 바로 공화연합이고, 그들의 공약에 모여든 세력은 걱정스러운 수준입니다. 그들의 습성은 위험하고, 그들의 좌익 의제에 어긋납니다. 오직 한 가지 문제만이 우리를 가로막습니다. 증거가 없다는 것입니다. 우리 행동을 정당화하려면 공화연합이 테러리스트들과 연관되어 있다는 증거를 찾아야 합니다. 우리가 뭘 찾든, 그들을 상대로 사용하게 조작할 수 있을 것입니다."
 IBR_strike_at_democracy:0 "민주주의 공격"
 IBR_strike_at_democracy_desc:0 "이베리아 정당들은 옹호뿐만 아니라, 용인할 수도 없는 상태입니다. 대부분은 볼셰비키 전선이고, 그렇지 않은 이들도 기업과 기관을 구분하지 못하는 멍청이들로 이루어져 있습니다. 연합을 위해, 이러한 상황을 놔두어선 안 됩니다. 다른 정당들에 대해 테러리스트와 협력하거나 분리주의자의 앞잡이라는 새로운 혐의를 씌워, 국민 연합에 반대하는 이들의 신용을 떨어뜨리거나 제거해버릴 수 있을 것입니다."
 IBR_an_organic_state:0 "유기적 국가"
 IBR_an_organic_state_desc:0 "이베리아 연합은 살아있는 생물과 아주 유사합니다. 마치 유기체와 같이, 계속해서 변화하고, 계속 진화하고 있습니다. 여러 작은 요소들이 더 큰 물질을 만들기 위해 뭉치는 것입니다. 그러니, 이베리아 연합을 유기체 국가라 불러도 되지 않을까요? 게다가, 이베리아는 그 요소들에 의지하고 있습니다. 기계의 톱니바퀴를 생각해봅시다. 톱니바퀴 하나가 빠진다면 기계 전체가 작동하지 못하게 될 것입니다. 이것이 우리가 연합이 분열되지 않게 하려고 하는 이유입니다. 모두를 위한 자리가 마련되어 있으며, 모두는 정해놓은 자리에 있어야만 합니다."
 IBR_social_catholicism:0 "사회적 가톨릭"
 IBR_social_catholicism_desc:0 "종교는 도덕과 사회 질서의 근간입니다. 그 중요성에도 불구하고 이베리아에서 기독교는 끔찍할 정도로 등한시되어왔습니다. 이제 우리에게 변화를 가져올 힘이 생겼으니, 무신론적 경향은 역전될 것입니다. 어린이들은 모든 곳에서 사회에서의 가톨릭의 장점과 공동선의 중요성을 교육받을 것입니다. 무엇보다도 중요한 핵심은, 집단은 항상 개인보다 우선 되어야 한다는 것입니다. 그렇지 않으면 지옥에 갈 테니까요."
 IBR_discuss_corporatism:0 "협동조합주의 논의"
 IBR_discuss_corporatism_desc:0 "연합은 유기체입니다. 이는 논쟁의 여지가 없습니다. 물론, 더 잘 작동하려면 모든 구성 요소가 필요합니다. 조합 단체들은 가장 중요한 구성 요소입니다. 이것은 세포와 같으며, 이것이 없이는 우리는 아무것도 아닙니다. 슬프게도, ‘협동조합주의’라는 단어와 그 체계는 불필요한 오명을 쓴 것 같습니다. 조합주의가 축복이라는 것을 깨닫게 하기까지는 시간이 필요할 것이므로, 가속화를 위해 조합주의 정책을 밀어붙여야 합니다. 사람들은 결국 받아들이게 될 것입니다."
 IBR_look_to_the_past:0 "과거를 돌아보다"
 IBR_look_to_the_past_desc:0 "우리의 유산은 우리가 지구상 가장 영향력 있는 제국의 계승자라는 것입니다. 그러나 현재 우리의 영향력은 그렇지 않습니다. 구 제국들이 그렇게 위대해지기까지, 그들은 분명 무언가 해야 할 것을 했을 것입니다. 우리가 위대해지려면, 그들의 발자국을 따라가야 합니다. 구 제국들은 그까지 오르기 위해 무엇을 했던 걸까요? 우리는 분명 그렇게 하지 않고 있고, 연합을 위해 우리는 바뀌어야만 합니다. 우리 선조들의 영광은 다시 한번 우리 것이 되어야 합니다."
 IBR_regional_decentralization:0 "지역 분권화"
 IBR_regional_decentralization_desc:0 "많은 정책이 과거의 우리 선구자들의 기치를 따르지 않고 있습니다. 그들의 단점까지 따라가지는 않기 위해 멍청하게 글자 그대로 그들을 따라 하지는 않을 것입니다. 하지만 그들이 가진 이념의 많은 부분은 아주 유용합니다. 봉건주의 시대는 끝난 지 오래지만, 그 성과까지 사라지게 해서는 안 됩니다. 또 한번 귀족과 남작이 연합에서 부활하게 되는 것은 아니지만, 봉건주의에서의 분권화는 부활할 것입니다. 복잡한 유기체라도 모든 작동방식은 간단합니다. 뇌가 지시하면, 신체가 실행하는 것입니다. 우리는 그렇게 작동하도록 할 것입니다."
 IBR_take_aim_at_the_fundamental_laws:0 "헌법을 겨냥하다"
 IBR_take_aim_at_the_fundamental_laws_desc:0 "민주주의 체제는 좋은 것이고, 하는 일에 합법성을 부여하지만, 짜증 나는 단점 또한 있습니다. 하는 일마다 정치적인 책임이 주어지고, 합법성은 반대하는 이들과의 논쟁을 감수할 만큼의 가치는 없습니다. 좌파와 볼셰비키들은 권력을 유지하기 위해 시스템을 조작할 능력이 있기에 영원히 반대표를 던질 것입니다. 더한 것은, 집단보다 개인이 우위에 있다는 집착이 무정부주의와 타락 말고는 아무것도 남지 않을 때까지 연합의 도덕적 기준을 파괴하고 있다는 것입니다.\n\n노후한 체계는 우리 급진적 개혁에 맞지 않습니다. 민주주의는 좌파들이 국민의 의지에 반해 정권을 잡으려고 들이미는 엉터리 제도일 뿐입니다. 이 체계는 이베리아를 위해 사라져야 합니다. 마찬가지로, 이 개혁에 반대하는 이들 또한 제거되어야 합니다. 이 사기꾼들을 완전히 없애기까지는 오래 걸리겠지만, 그럴 필요가 있는 일입니다. 유일한 걱정거리는, 좌파에게 선동된 국민들이 완고하게 이 개혁을 반대하는 것입니다. 그들은 때가 되면 정신을 차릴 것입니다."
 IBR_prioritize_the_farmers:0 "농부를 우선시하다"
 IBR_prioritize_the_farmers_desc:0 "소박한 농부보다 우리 연합의 좋은 예시가 있겠습니까? 농부는 검소한 삶을 사는 검소한 이들입니다. 농업 분야는 이베리아 경제의 근간이고, 우리 농산물은 세계의 부러움을 사고 있습니다. 게다가, 농부들은 모범적인 가톨릭 신자입니다. 그들은 믿음에 충실하고 충성스럽습니다. 모두가 충실한 가톨릭 신자인 농부와 목장주들은 올바른 유기적 요소의 진정한 예시입니다. 전체의 증진을 위해 부단히 노력하고, 그들이 있는 자리의 중요성을 알고 있습니다. 다른 이들을 희생해서라도 이 시골 영웅들은 헌신에 보답받아야 합니다. 우리와 함께하는 것의 이로움을 보여준다면, 더 많은 이들이 우리를 따르고 협력할 것입니다."
 IBR_redistribute_the_power:0 "권력의 재분배"
 IBR_redistribute_the_power_desc:0 "결국, 이베리아는 더 도덕적인 방향으로 가고 있습니다. 연합은 사회에서의 위치를 천천히 받아들이고 있고, 우리에게 반대하는 목소리는 어느 때보다도 적습니다. 사람들의 지지를 얻어, 우리는 힘의 균형을 기울일 수 있게 되었습니다. 모든 노력에도 불구하고 사람들은 그저 무엇이 최선인지를 모르고 있습니다. 그들의 결정권은 이제 모두에게 필요한 것을 정확하게 줄 방법을 알고 있는 전문가에게 돌아갈 것입니다. 우리 충성파들은 복종에 대한 보상으로 일부에게는 각종 사안에 대한 통제권이 주어질 것입니다."
 IBR_estado_novo:0 "오 이스타두 노부"
 IBR_estado_novo_desc:0 "이제 다 끝났습니다. 민주주의와 공화주의라는 가련한 주장은 이제 사라졌습니다. 우리의 주 경쟁자들은 모두 우리 의지에 굴복했고, 우리 정권은 공고해졌습니다. 좌파와 그 동맹들은 분쇄되었고, 더 이상 국가에 위해를 가할 수 없습니다. 점차 소수민족들도 기억 속의 존재로 사라져가고 있고, 언젠가 완전히 잊힐 것입니다. 그들과 같이하던 분리주의자들 또한 같이 분쇄되었습니다. 카우디요들의 유산을 복구하기까지 오직 한 걸음만이 남아있습니다.\n\n우리는 오 이스타두 노부, 즉 새로운 국가를 선언할 것입니다. 의회는 그것을 탄생시킨 이념과 함께 휩쓸려 사라질 것이고, 국민의 의지가 다시 한 번 이베리아를 통치할 것입니다."
 IBR_national_union_oil_crisis:0 "석유 파동"
 IBR_national_union_oil_crisis_desc:0 "이럴수가! 중동의 불안정이 경제위기를 불러왔고 신문사들은 이미 이를 ‘석유 위기’라고 부르고 있습니다. 우리는 중동 석유에 의존해왔기 때문에 특별히 타격이 크며, 경제학자들은 경기 침체가 임박했다고 예측하고 있습니다. 이는 우리 정부가 이베리아호를 이 폭풍우를 뚫고 헤쳐 나가도록 이끌어야 한다는 것입니다."
 IBR_emergency_government_powers:0 "정부 비상 권한"
 IBR_emergency_government_powers_desc:0 "전례 없는 의회 회기 동안, 정부와 주요 인민동맹 의원들 사이에 타협이 이루어졌습니다. 국가가 직면한 사안의 규모와 긴급성 때문에, 정부는 석유 위기와 관련된 모든 문제를 법규명령을 통해 관리할 수 있도록 임시적인 권한을 받게 되었습니다.\n\n그러나, 발카르셀 대통령의 새로운 권한은 민중 동맹 의원들이 허락하는 그의 미약한 지지 한에서 만이며, 그의 야망을 모두 실현할 수는 없을 것입니다."
 IBR_oil_priority_lists:0 "석유 우선 순위 목록"
 IBR_oil_priority_lists_desc:0 "국가 석유 비축분이 바닥나고 있어, 사회에서 가장 석유가 필요한 곳으로 공급되게 하는 것이 필수입니다. 예를 들어, 경제위기를 극복하는 동안 이베리아의 안정을 확보하기 위해 반드시 군대에 석유가 보급되어야 합니다.\n\n에너지 공급의 상당량을 감축하는 것은 시민과 기업들에게 부정적으로 비치겠지만, 상황이 통제될 때까지는 불가피한 조치입니다."
 IBR_less_pay:0 "적은 노동, 적은 급여"
 IBR_less_pay_desc:0 "석유 위기로 인해 국가의 실업률이 엄청나게 치솟게 된 것은 슬픈 사실입니다. 이베리아의 기업들은 점점 많은 수의 노동자를 해고해야 하는 상황에 이르렀고, 뭐라도 조치를 해야만 합니다.\n\n실업률이 더더욱 치솟는 것을 막기 위해서는, 모든 노동자들이 합심하여 이 폭풍을 벗어날 때까지 적은 임금을 받으며 버텨내도록 해야 합니다. 거기다 반대 여론이 있겠지만, 봉급을 완전히 동결하는 조치를 해야 할 수도 있습니다."
 IBR_cuts_public_services:0 "공공 서비스 감축"
 IBR_cuts_public_services_desc:0 "인민동맹과 PRD는 당면한 상황에 대응하여 전면적인 예산 삭감을 공동 발의 했습니다. 정부는 사회 보장 제도의 적정 규모 감축을 포함한 여러 감축을 시행하기로 했습니다.\n\n이로 인해 실업 보험이나 연금, 의료보험 등에 의존하던 사람들로부터 불만이 있을 것입니다. 우리는 대중에게 이러한 삭감은 앞으로 닥칠 최악의 상황을 헤쳐 나갈 때까지의 임시 조치일 뿐임을 알려야 합니다."
 IBR_priority_hydroelectric:0 "수력 발전 계획 우선"
 IBR_priority_hydroelectric_desc:0 "최근의 위기에서 한 가지 얻어낸 것이 있다면, 우리가 더 이상 에너지를 외국의 석유에 의존할 수만은 없다는 사실에 눈을 떴다는 것입니다.\n\n산업부의 주도로, 반도 전체의 수력 발전 프로젝트에 대한 투자를 증가시켜야 한다는 건의가 제안되었습니다. 특히, 북서부 지역의 갈리시아, 아스투리아스, 레온 수력 발전 댐이 가장 유력한 자금 지원 후보지로 보입니다."
 IBR_priority_hydroelectric_tt:0 "수력 발전에 대한 투자로 §Y900만 달러§!의 비용이 소모되고, 전력이 §Y1 £tt_power 증가합니다.§!"
 IBR_close_stock_market:0 "주식 시장을 닫아라"
 IBR_close_stock_market_desc:0 "최근 국무회의에서 주식 시장을 일시적으로 폐쇄하여 경제에 해악이 되는 자산의 투매와 심리를 이용한 부당이득을 막자는 이례적인 조치가 제안되었습니다. 시장은 폭풍우가 잠잠해져 보일 때까지 사실상 동결될 것이고, 이는 연합이 입게 될 경제적 피해를 완화할 것입니다.\n\n이 제안에 국무위원들이 대거 찬성하였고, 이번 조치로 가장 큰 타격을 입게 될 기업들에 대한 경제 지원과 함께 시행될 것입니다."
 IBR_raise_consumption_tax:0 "소비세 인상"
 IBR_raise_consumption_tax_desc:0 "수입은 줄어드는 반면 지출이 계속해서 늘어나고 있어, 앞으로의 국고 수입을 위해 증세가 필요합니다. 논란이 되는 부분은, 경제 침체에서 벗어나기 위해 소비세를 늘리고, 석유와 그 파생 제품에 대한 세금을 특히 더 부과하기로 했다는 것입니다.\n\n이로 인해 일반 소비자들이 피해를 볼 것이라는 반론이 있지만, 이베리아를 몰려오는 폭풍에 맞서기 위해서는 불가피한 조치입니다."
 IBR_work_with_corporations:0 "기업들과의 협력"
 IBR_work_with_corporations_desc:0 "이베리아 재계 지도자들과, 그들의 이익을 대변하는 고용주, 무역 협회와의 회동 끝에, 그들의 상황을 개선하기 위한 주요 조치들이 시행되었습니다. 특히, 기업의 세금 감면과 규제 완화가 좋은 반응을 끌어내고 있습니다.\n\n기업에 닥칠 고난의 시간을 헤쳐 나가게 하려면 이런 변화가 필요하며, 이로 인한 외부효과와 세입 손실은 제쳐둬야 합니다."
 IBR_crackdown_corrupt_creditors:0 "부패 채권자 단속"
 IBR_crackdown_corrupt_creditors_desc:0 "이베리아는 우리의 경제 상태를 이용해 이득을 취하려는 사람들로 넘쳐나고 있습니다. 이들은 공연히 일반적인 품위를 저버리고, 숨어서 불법을 저지르고 있습니다. 이들은 마치 부상당한 동물에게 붙은 기생충처럼 이베리아를 빨아먹고 있으므로, 가장 심각한 자들에 대한 조치가 필요합니다.\n\n저항에 부딪힐 수도 있지만, 조언가들은 모든 수단을 동원하여 채권자들을 잡아야 한다고 강력히 권고합니다."
 IBR_we_struggle_together:0 "\"우리는 함께 투쟁한다\""
 IBR_we_struggle_together_desc:0 "지금껏 겪은 모든 일들에도 불구하고, 이베리아 인들은 여전히 좌절하지 않고 함께 버텨내고 있습니다. 기회가 있을 때마다 이것이 외로운 투쟁이 아니란 점을 강조해야만 합니다.\n\n모두가 서로 연결되어 더 큰 목표를 위해 함께 견디고 있다는 것을 깨닫는다면 국민들의 정신은 부서지지 않을 만큼 강해질 것입니다. 이 모든 것은 결국 지나갈 것이며, 어떤 장애물도 그들의 운명의 길 앞을 막아설 수 없다는 것을 알게 될 것입니다."
 IBR_the_storm_closes:0 "폭풍이 지나가다"
 IBR_the_storm_closes_desc:0 "발카르셀 대통령의 뛰어난 지도력으로, 연합의 상황이 드디어 호전되기 시작했습니다. 해야 할 일은 모두 끝났고, 폭풍이 마침내 그치기만을 기다리면 됩니다.\n\n이미 우리는 구름이 걷히고 햇살이 이 땅 위에 내리는 것을 봅니다. 신께서 이베리아와 함께합니다!"
 IBR_storm_closes_tt:0 "하나님과 이베리아 사람들의 지원으로 위기가 끝나고 있다."
 IBR_auth_union_oil_crisis:0 "석유 파동"
 IBR_auth_union_oil_crisis_desc:0 "이럴수가! 중동의 불안정이 경제위기를 불러왔고 신문사들은 이미 이를 ‘석유 위기’라고 부르고 있습니다. 우리는 중동 석유에 의존해왔기 때문에 특별히 타격이 크며, 경제학자들은 경기 침체가 임박했다고 예측하고 있습니다. 이는 우리 정부가 이베리아호를 이 폭풍우를 뚫고 헤쳐 나가도록 이끌어야 한다는 것입니다."
 IBR_government_intervention:0 "정부 개입"
 IBR_government_intervention_desc:0 "The Council and the Caudillos have convened, and after a hasty session the answer is unanimous: The full might of the Iberian state must step in to rectify the situation. The Council committees have gotten to work, and emergency task forces have been established, staffed by the most competent men the nation has to offer. Throughout the coming weeks and months, they will be sending their recommendations to the government, in the pursuit of an end to the crisis.\n\nThe Union has been through tougher times, and overcame them time and again. With faith in God, the Iberian people shall endure as their leaders rise to the task once more."
 IBR_prioritise_military_needs:0 "군대 우선주의"
 IBR_prioritise_military_needs_desc:0 "Some proposals suggested by certain fringe voices are simply off the table, and cutting off supplies to Iberia's armed forces is one of them. The needs of the military must be met, as terrorists would surely pounce if they caught even a glimpse of weakness in the protectors of the Union.\n\nIt must be done, but diverting our dwindling oil reserves to the military is bound to cause harm to the people who rely on it."
 IBR_new_sources_of_energy:0 "새로운 에너지원"
 IBR_new_sources_of_energy_desc:0 "A calamity of this sort can never be allowed to happen to Iberia again. It is for this reason that our task force on energy drafted possible solutions to finally achieve energy independence. The cornerstone proposal is a massive investment in nuclear power, increasing our current number of plants threefold, in conjunction with supporting several promising hydropower projects.\n\nOnce Iberia stands strong, powering its own factories and homes, external forces shall sweep over us no longer."
 IBR_new_sources_of_energy_tt:0 "신에너지에 대한 투자에 §Y1100만 달러§!의 비용이 들 것이고 §Y1 £tt_power 의 전력을 얻을 수 있을 것입니다§!."
 IBR_reconciliation_with_opus_dei:0 "오푸스 데이의 지원"
 IBR_reconciliation_with_opus_dei_desc:0 "The Opus Dei has doubtless helped Iberia in the past, and an increasing number of advisors are suggesting they become involved in the stabilizing process. These men of cloth, particularly some high ranked numeraries, hold both considerable influence in society and could provide valuable insight into economic matters.\n\nIt may, however, be prudent to publicly downplay their role in this process due to great skepticism toward them among the populace."
 IBR_fight_inflation:0 "인플레이션과의 싸움"
 IBR_fight_inflation_desc:0 "In order to tame the inflation which is continually growing, causing uncertainty in the markets and a reduction in economic activity, a series of policies will be implemented. Most importantly, the Iberian central bank is set to increase interest rates in order to encourage the keeping of savings.\n\nWhile reducing inflation is a necessary step, harsh measures to curtail it may have consequences for certain vulnerable sectors of society."
 IBR_loosen_state_control:0 "경제 통제 완화"
 IBR_loosen_state_control_desc:0 "The Caudillos, particularly Caudillo Franco, were not pleased when the latest proposal was put forth by the government's top economic advisors, but it seemed like they understood something had to be done. The National Stabilization Plan would see Iberia liberalize its monetary policy and privatize certain industries, moving the nation further from the corporatist economic system which has defined it since its infancy.\n\nIt may just be the case that this system was not made to last, and that the only thing left to do is bury its corpse."
 IBR_temporary_austerity_AC:0 "일시적 긴축"
 IBR_temporary_austerity_AC_desc:0 "The most severe austerity measures imposed upon Iberia by the government were meant to follow a set timetable, where they would be lifted gradually in the coming months, but projections show these emergency policies should be extended to ensure a successful economic recovery.\n\nThis goes against the promises we made to the Iberian people, but we may be forced to rescind our word."
 IBR_raise_taxes:0 "증세"
 IBR_raise_taxes_desc:0 "It had been postponed for a while, but eventually the inevitability of raising taxes could not be ignored. New taxes are, according to the plan, to be raised on consumption and income in order to account for the growing budget deficit.\n\nIt will always be the case that the raising of taxes increases tensions and causes anger, especially in such a time of strife, but the people must understand that their individual sacrifice is for the good of the nation."
 IBR_concessions_to_the_companies:0 "기업에게 양보"
 IBR_concessions_to_the_companies_desc:0 "A selection of concessions to Iberian companies were agreed upon after a string of meetings between major business leaders and task force representatives. The package includes low-interest loans, the loosening of costly regulations, and increased subsidies to essential industries.\n\nSome may say this is bowing to the demands of unscrupulous corporations, but they must stay afloat, lest they bring the whole economy down with them."
 IBR_empowering_the_council:0 "평의회에 힘 실어주기"
 IBR_empowering_the_council_desc:0 "시간이 지남에 따라 석유 위기에 대처하는 대책반이 이베리아 평의회의 입법부와 더 잘 통합 될 수 있다는 것이 분명해졌습니다. 이 문제를 해결하려면 제한을 완화하고 새로 설립된 비상 대책반과 함께 행동하지 못하게 하는 관료주의 풍토를 제거해야 합니다.\n\n이는 건전한 움직임이지만, 대중은 좋든 나쁘든 평의회에 대한 제한을 완화하는 조치로 간주할 수 있을 것입니다."
 IBR_assist_the_farmers:0 "농부 지원"
 IBR_assist_the_farmers_desc:0 "이베리아의 농민들은 이베리아 연방을 지탱하는 주요 기둥 중 하나이며, 그 이유만으로도 농산물 판매에 어려움을 겪고 있는 농민들은 정부의 지원을 받을 자격이 있습니다. 또한 이들은 수입에 의존할 수 없는 필수 상품을 국가에 공급하고 있습니다.\n\n우리는 농민들이 무너지게 두지 않을 것입니다!"
 IBR_pray_it_works:0 "이게 먹히길 빌자"
 IBR_pray_it_works_desc:0 "두 카우디요의 힘과 정신, 그리고 입법부, 행정가, 전문가들의 탁월한 전문성과 역량 덕분에 위기는 마침내 통제되고 있는 것으로 보입니다. 연방에서 가장 위대한 사람들이 해결책을 찾기 위해 노력해 왔고, 그 결과 지금 이 순간에 이르렀습니다. 이들은 전임자들이 그랬던 것처럼 이베리아를 지키기 위해 역경에 맞서 싸웠습니다.\n\n이제 이베리아 사람들이 할 수 있는 일은 연방의 약속을 믿고 우리의 노력이 헛되지 않았기를 기도하는 것뿐입니다."
 IBR_government_intervention_tt:0 "정부가 위기극복을 주도해야 합니다!"
 IBR_prioritise_military_needs_tt:0 "이는 이베리아의 §Y빈곤율§!을 §Y악화시킬§! 것입니다.\n"
 IBR_reconciliation_with_opus_dei_tt:0 "아마도 위기를 극복하기 위해 오푸스 데이를 끌어들일 때가 온 것 같습니다."
 IBR_fight_inflation_tt:0 "상황이 걷잡을 수 없이 악화되고 있습니다. 인플레이션에 대한 조치가 취해져야 합니다."
 IBR_loosen_state_control_tt:0 "경제에 대한 국가 통제를 어느 정도 느슨하게 해야 할 때입니다."
 IBR_oil_reserves_tt:0 "우리는 석유 비축량을 재고해야 합니다."
 IBR_raise_taxes_tt:0 "세금 인상은 지지율을 떨어뜨릴 것이지만, 석유 파동 극복에 도움이 된다면 마땅히 그렇게 해야 합니다."
 IBR_concessions_to_the_companies_tt:0 "살아남으려면 여러 회사에 더 많은 권리와 특권을 부여해야 할지도 모릅니다."
 IBR_assist_the_farmers_tt:0 "소농들이 위기로 인해 큰 타격을 받고 있습니다. 그들을 돕는 것은 우리 의무입니다."
 IBR_pray_it_works_tt:0 "우리는 상황을 개선하기 위해 최선을 다했습니다. 이제 기도만이 남았습니다."
 IBR_Carnation_Revolution:0 "카네이션 혁명"
 IBR_Carnation_Revolution_desc:0 "국민들은 말해왔습니다. 행동과 항의를 통해, 오랫동안 자신을 억압해온 정권을 더 이상 지지하지 않는다는 것을 보여왔습니다. 정부가 자유를 더 주겠다는 거짓 약속도 국민들이 간파하였고 진실된 자유를 주장하며 들고 일어났습니다. 이제 구 정부는 더 이상 없고, 과도 정부가 이베리아를 진정한 민주주의로 변화시키기 위해 만들어졌습니다. 거리에서 시작된 혁명은 새 정부가 폭군의 멍에로부터 이베리아를 해방함으로써 끝이 날 것입니다."
 IBR_Disband_National_Union:0 "국민연합 해체"
 IBR_Disband_National_Union_desc:0 "카우디요들의 독재정권의 주요 기구인 국민 연합은 허용되어있는 유일한 정당이었고, 여성부, 청년부, 노동 조합 등 국민을 억압하기 위한 정권의 모든 조직들을 관리했습니다. 독재 체제가 끝나면서, 이제 국민의 자유를 위해 이 당과 그 조직들을 완전히 해체할 때가 왔습니다. 신 정부는 수년간 부패한 생각과 신념으로 이베리아 국민의 마음을 오염시켜온 고위층과 이념가들을 모두 찾아내어 구속하고 다시는 정치에 손을 대지 못하게 할 것입니다."
 IBR_Clean_Military:0 "군부 정화"
 IBR_Clean_Military_desc:0 "군이 구정권을 전복시키는 데 핵심적인 역할을 하긴 했지만, 참여한 이들은 대부분 하급 장교들이었습니다. 대부분의 고위 장성과 제독들은 독재정권을 지지하며 이를 통해 편안히 이득을 얻으려 했거나, 최악의 경우에는 아예 독재 이데올로기 자체를 찬양했습니다. 그들 중 대부분은 혁명에 재빨리 대응하지 못하고 투옥되었고, 국민의 의지에 반하여 지지자들을 결집한 이들은 금방 패배하여 자기 동료들과 같이 감옥에 갇혀 있습니다. 우리는 이들의 음모와 쿠테타 시도를 막기 위해 다시는 군의 권력을 잡지 못하게 해야 하고, 따라서 모두 직위에서 해임되어 누구도 상처입힐 수 없는 감옥에서 운명만 기다리게 될 것입니다."
 IBR_Madrid_Trials:0 "마드리드 재판"
 IBR_Madrid_Trials_desc:0 "구정권은 온갖 종류의 범죄를 저질렀고, 대부분은 지도자와 주요 인사들의 허가 아에 이루어졌습니다. 이 범죄자들에게 정의를 구현하기 위해, 정부는 독재정권 최고 지도자들의 운명을 심판할 특별 재판소의 설립을 발표했습니다. 정부는 많은 세부 사항들은 여전히 기밀로 남겼지만, 언론은 이미 재판이 열릴 장소의 이름을 따서 “마드리드 재판”이라고 부르고 있습니다."
 IBR_Calm_Conservatives:0 "보수주의자들을 진정시켜라"
 IBR_Calm_Conservatives_desc:0 "국민 연합은 파시스트와 권위주의 쥐새끼들의 둥지였지만, 그 안에도 내부에서부터 체제를 개혁하려는 이들 또한 있었습니다. 그들 중 대부분은 이베리아가 아직 지도상에 존재하지 않았고 스페인에서는 팔랑헤당, 포르투갈에서는 국민 연맹이던 때에 당에 가입했던 기독교 민주주의자와 보수주의자들이었습니다. 구정권이 사라진 지금, 이들은 우리의 자유에 대한 대의에 지지를 보내겠다고 맹세하긴 했지만, 아직은 주저하고 있습니다. 사회주의자들이 집결해 신문을 발행하는 것이 허가되자 보수주의자들은 이들을 “야만적 사회주의자”라고 부르며 정부에 우려를 표했습니다. 우리가 성공하려면 민주주의를 지지하는 모든 집단의 지지를 얻어야 하며, 보수주의자들을 진정시키고 우리에 대한 두려움을 없애줘야 합니다."
 IBR_Appease_Communists:0 "좌파를 달래라"
 IBR_Appease_Communists_desc:0 "거리 시위에서 가장 열정적이었던 단체 중 하나였던 사회주의자와 사회민주주의자들은 이제 정부에 끝없는 요구를 하기 시작했습니다. 온건한 이들은 이미 해결됐지만, 가장 급진적인 이들은 아직도 요구사항을 들어주지 않으면 국가의 자유화에 동참하지 않겠다고 말하고 있습니다. 물론, 그렇다고 그들을 다시 금지할 수는 없습니다. 그건 우리가 타파하려고 싸운 이들과 똑같아지는 거니까요. 목표 달성을 위해서는 혁명에 참여한 모든 집단의 지지가 필요하므로, 좌파가 원하는 것 중 일부는 들어줘야만 합니다. 당분간만이라도요."
 IBR_Trim_Fat_Laws:0 "군살 제거 시작"
 IBR_Trim_Fat_Laws_desc:0 "이베리아에 적절한 민주주의를 도입하기 위해 임시정부가 할 일이 많습니다. 국민 연합이 해체되고, 군부가 처리되었으므로, 이제 최우선 과제는 구정권의 법률을 개정하는 것입니다. 언론 검열, 종교 자유와 공개 집회 규정 등은 이베리아의 새로운 민주주의 기조에 걸맞게 개선될 것이고, 국민에게 정부를 비판할 자유와, 정당을 조직할 자유 등 자유세계를 누릴 여러 권리가 주어질 것입니다."
 IBR_Address_People:0 "대국민 연설"
 IBR_Address_People_desc:0 "여러 변화가 일어나면서, 많은 국민이 두려움과 함께 혼란해 하고 있습니다. 상황을 진정시키기 위해 구티에레즈 멜라도 대통령은 라디오와 TV를 통해 국민에게 모든 것이 잘 진행되고 있으며, 곧 과도기가 끝나고 완전한 자유가 주어질 것이라고 대국민 연설을 하고 이를 신문에도 실을 것입니다. 임시정부의 대통령으로서 과도기가 차분하고 순조롭게 진행되도록 할 것입니다."
 IBR_New_Democracy_World:0 "세계 속의 새로운 민주주의"
 IBR_New_Democracy_World_desc:0 "구정권이 묻히고 과도기 정부의 업무가 대부분 마무리 되면서, 구티에레즈 멜라도 대통령은 이제, 자유롭고 민주적인 선거가 미래의 어느 날에 시행될 것이라고 발표했습니다. 선거일은 정부 수립 시 계획했던 마지막 업무가 끝나면 발표할 것이지만, 공식적으로 이베리아는 이제 민주주의 국가로서 세계 무대에 섭니다."
 IBR_despunion_victory_tt:0 "이베리아는 §Y안정도§!를 조절하여 §Y연합의 분리를 막아야 합니다§!"
 IBR_desp_union_politics:0 "현상유지"
 IBR_desp_union_politics_desc:0 "The last thing that Iberia needs in these times like these is to move away from the tried and true rule of the Caudillos. We should not spend our time trying to fix what isn't broken. The stern and steady hand of the Caudillos has guided Iberia through the storm of German aggression, the disintegration of the Triumvirate, and the years of seperatist terrorism. There is no reason to think that this style of governance will not continue to work in the future.\n\nSome call our system of government despotic, but they care little for the security and survival of the Iberian people. True patriots know the truth: The regime of the Caudillos is the sword and shield of Iberia, and will continue to guide her on a steady and secure course."
 IBR_cripple_opposition:0 "반대파 평정"
 IBR_cripple_opposition_desc:0 "For too long the Caudillos have tolerated the disloyalty and empty posturing of reformers and oppositionists. It is bad enough that the regime has to deal with far-left and seperatist terrorist groups, foreign agitators, and exiled anti-government parties. To have factions within the government and respected Iberian institutions also criticizing government policy has become an increasingly tiresome nuisance.\n\nAs much as they proclaim their loyalty to the regime, their incessant whining weakens us and suggests to the people that there is disunity within the Union. They can no longer be tolerated. Any and all opposition to the regime must be crippled, once and for all."
 IBR_expand_definition_of_treason:0 "반역죄의 범위 확대"
 IBR_expand_definition_of_treason_desc:0 "So as it turns out, we have a hard time getting opposition leaders on any major charges, no matter how hard we look. Truth be told, insufficient clapping currently does not necessitate life imprisonment. However, as we've seen in the contemporary era, many have sought to expand the definition of such words as \"communism\" and \"degeneracy\" to \"anything I don't like\". Who's to say that we can't do the same for treason? Soon, even minor crimes, such as theft, littering, and arriving late for work will be classified as treason against the motherland, thanks to wonderful little loopholes and draconian laws."
 IBR_exile_to_the_colonies:0 "식민지로 추방"
 IBR_exile_to_the_colonies_desc:0 "As much as we might want to, cutting off the heads of everyone who crosses us might be bad for our image. Perhaps there's an easier solution that will make everyone happy. Our colonies are badly underpopulated, and not holding off well against native resistance. So it stands to reason that we should send our undesirable citizens there. They'll be unable to influence our nation, and people wont be able to complain of \"wanton executions\" or something stupid like that.\n\nA new life awaits dissidents in the colonies!"
 IBR_fortify_tarrafal:0 "타라팔 요새화"
 IBR_fortify_tarrafal_desc:0 "With all these new prisoners we're accumulating thanks to our genius policies, our biggest prisons are starting to fill up. Unfortunately, more inmates means more potential escape attempts. An increase of guards and fortifications should keep things in check. Sure, some people might complain that our policy of letting prisoners rot in their own filth in tightly packed living conditions is \"inhumane\", but they'll be pleased to know that such complaints fall under our treason laws."
 IBR_god_and_country:0 "하나님과 국가"
 IBR_god_and_country_desc:0 "Holy is Iberia, now and forever. A region dedicated to the Most Holy Catholic Church, the nations of Iberia have done their part to expel infidels from our lands and enforce religious unity. The stability that the Church has provided us throughout all these years should not be overlooked, and we should make increasing efforts to paint Iberia as a divinely anointed nation."
 IBR_return_to_tradition:0 "전통으로 복귀"
 IBR_return_to_tradition_desc:0 "Tradition is tradition for a reason, it works, simple as that. It wouldn't be tradition if it didn't. Some might say that these traditions never worked well in the first place and that we're only deluding ourselves, but they can dwell on their wrongness on the boat ride over to Tarrafal. In the face of liberalism and decadence, we shall stand firm."
 IBR_more_power_to_the_military:0 "군대에 더 많은 힘을"
 IBR_more_power_to_the_military_desc:0 "군대는 스페인 내전에서 승리하는 데 핵심적인 역할을 한 충성스러운 세력이었습니다. 그들의 충성심에 보답하기 위해 몇 가지 추가 권한을 부여하는 것은 당연한 일입니다. 물론 이것이 군부 쿠데타의 발판이 될 수 있다고 우려하는 사람들도 있지만, 카우디요는 군대에서 아버지 같은 존재로 여겨지므로 당연히 그럴 일은 없을 것입니다."
 IBR_a_faithful_union:0 "신성한 연합"
 IBR_a_faithful_union_desc:0 "국가, 카우디요, 가톨릭. 이 세 단어로 이베리아라는 위대한 국가가 전 세계에 정의됩니다. 우리의 결합은 영원하며 신의 손길 외에는 그 어떤 것도 그것을 찢을 수 없습니다."
 IBR_faithful_union_tt:0 "신이 우리 편이라면 이베리아는 어떤 장애물도 극복할 수 있을 것이다!"
 IBR_tighten_our_grip:0 "결속 강화"
 IBR_tighten_our_grip_desc:0 "국민생디칼리슴이베리아적 특성을 지닌 국민생디칼리슴은 우리가 가만히 앉아서 시행할 수 있는 것이 아닙니다. 우리의 관대함으로 인해 악당들이 계속 문제를 일으키도록 내버려두는 것은 우리에게 아무런 도움이 되지 않으며 우리는 권력을 더욱 공고히 해야 합니다. 의심하는 자들과 파괴하는 자들은 머지않아 국가의 힘을 느낄 것입니다."
 IBR_cement_caudillos:0 "카우디요의 힘 강화하기"
 IBR_cement_caudillos_desc:0 "두 카우디요는 번영의 시기와 혼란의 시기를 거치며 오랜 세월 이베리아를 공동으로 통치해 왔습니다. 우리 나라가 직면한 문제는 일부의 주장처럼 권력의 중앙 집중화에서 비롯된 것이 아니며 사실 그 반대입니다. 우리 카우디요는 사소한 관료주의에 의해 제약을 받고 있습니다. 이러한 속박과 제약에서 벗어나게 된다면 그들은 이베리아를 위대한 국가로 만들 수 있는 더 많은 힘을 갖게 될 것입니다."
 IBR_encourage_youth:0 "아이들 격려"
 IBR_encourage_youth_desc:0 "While adults will probably be smart enough to play along, they're lost causes in terms of actually enforcing our ideological beliefs. The children, on the other hand, are extremely malleable. With the combination of special school curriculums and after school activities to instill a sense of patriotism, the Iberian youth will become a true believer in our cause, and will be ready to die for it once he comes of age."
 IBR_catholic_education:0 "가톨릭 교육"
 IBR_catholic_education_desc:0 "It is Catholicism that serves as the moral underpinning of our society. By total coincidence, the Catholic Church also happens to support our rule. If we want loyalty to our fatherland and leadership, we must first install a loyalty towards the God who gives us providence. Our rule will be seen by the young not only as politically sensible, but as an objectively moral choice in a world full of degeneracy."
 IBR_state_media:0 "국영언론"
 IBR_state_media_desc:0 "To effectively control what our citizens think, we need to establish a clear narrative on all events, and it's hard to do that when you have semi-independent news branches who think they're being \"clever\" by deviating from the official story. Total state control of the media must be reinforced if we are to have a cohesive society. After all, if the sheep hear the same talking points repeated enough, they'll believe them."
 IBR_iberian_grand_prix:0 "이베리아 그랑프리"
 IBR_iberian_grand_prix_desc:0 "With political issues in Iberia stealing the limelight, our Caudillos have decided to organise a Grand Prix event in order to direct the attention of the common man away from far more pressing issues. Of course it will only be a national affair, with no minority or separatist teams allowed to participate. Watching the Portuguese and Spanish teams compete in this high speed sport should invoke a combination of patriotism, unity, and national fervor in our population, perfect for keeping potential dissenters subdued for the moment."
 IBR_cracking_down_on_democracy:0 "민주주의 단속"
 IBR_cracking_down_on_democracy_desc:0 "There is nothing in this world quite as toxic as the false god of \"democracy\", the idea that state policy should be controlled by the whims of an ignorant mob. Liberalism would see our great nation torn to shreds and drowning in chaos and anarchy for the sake of \"freedom\". Such tendencies must be curbed, perhaps in a way that paints the rule by the Caudillos as \"true\" freedom."
 IBR_caudillos_know_best:0 "카우디요만이 답을 아신다"
 IBR_caudillos_know_best_desc:0 "Our Caudillos, guides of two nations united in harmony, are our leaders for a reason. They rose to their position based on merit and the grace of God, and serve as rallying points for Iberian patriotism. Who are we then to criticize their decisions or to bog them down with \"advice\" from the feeble minded? They clearly know what they're doing, so let's just let them do just that."
 IBR_grand_parade:0 "성대한 열병식"
 IBR_grand_parade_desc:0 "A parade to show the prowess and might of the Iberian military is long overdue in our great nation. We shall hold a three day long parade in Valencia, in defiance of the Catalan separatists still lurking within our borders. The army, navy, and airforce will each have a day in the limelight, with the latest and greatest Iberian military vehicles and technology on display to the public. Not only is this a chance to show our populace the Iberian military means business, it is also a perfect time to show off to our competitors and watch them cower in fear of our mighty nation."
 IBR_crush_dissent:0 "반대 분쇄"
 IBR_crush_dissent_desc:0 "Our glorious union has no place for those that wish to undermine the greater good. The various minority groups, the independence movements, and regional governors all work to bog down the nation of Iberia with their demands and attempts at deviation, leading to the rise of terrorist groups that threaten to destroy our motherland. We've gone rather easy on them, but now the line must be drawn here. This far, no further!"
 IBR_matter_of_minorities:0 "소수민족 문제"
 IBR_matter_of_minorities_desc:0 "우리 통치에 대한 모든 불만의 중심에는 소수 민족이 있습니다. 그들은 자신의 처지에 만족하지 못하고 이 위대한 나라에 사는 것만으로는 충분한 보상이 아니라는 듯 '민족 자결권'과 '정부 대표성'에 대해 끊임없이 외치고 있습니다. 이베리아에서 가장 큰 테러리즘의 원천은 바로 이런 불평꾼들이며 이들은 가장 먼저 처리해야 할 대상입니다."
 IBR_promote_the_loyal:0 "충성파 격려"
 IBR_promote_the_loyal_desc:0 "Not every minority is a terrorist in waiting. Whether it be out of a genuine belief in our cause, cynical grifting, or just out of fear, there are also those who put their loyalty to the state over loyalty to their ethnic group. These collaborators should be rewarded to inspire continued loyalty, and perhaps convince others that working with the Iberian system is far easier than trying to fight against it."
 IBR_guns_for_the_guardia_civil:0 "국가헌병대에 총을"
 IBR_guns_for_the_guardia_civil_desc:0 "The Guardia Civil, the official state police force, has proven invaluable in keeping criminals and rebel scum from ruining our society. They should be reinforced so that they may eliminate ne'er do wells more effectively. Soon our enemies will have nowhere to hide and nowhere to run."
 IBR_ending_regional_autonomy:0 "지역 자치 끝내기"
 IBR_ending_regional_autonomy_desc:0 "For far too long, we have over-delegated our authority, leaving some parts of it in the hands of local leaders. And as we all know, leaders that aren't the Caudillos are prone to doing the wrong thing, no matter how loyal they might be. It's time for trusted Iberians to assume direct control and have the ability to impose their whims without interference from pesky local governments."
 IBR_strengthen_the_axencia:0 "악센시아 강화"
 IBR_strengthen_the_axencia_desc:0 "Clearly, the Axencia Anti-Separatista, the organization dedicated to investigating and thwarting any separatist plot in Iberia, does not function properly. All over the Union separatist attacks have only intensified. It is becoming harder to uproot them amongst a populace that increasingly sympathizes with them, from which they can expect an incrementally larger number of contributions. This must not stand. The only way we can stop this disturbing trend is to give the Axencia the ability to work better with less, and even better with more. Any corrupt officials will be removed from their posts, the rest will be evaluated for their loyalty to ensure they don't have sympathies they shouldn't. Finally, they could do with some more supplies to work with."
 IBR_the_issue_of_languages:0 "언어 문제"
 IBR_the_issue_of_languages_desc:0 "Iberia is home to several distinct languages and regional dialects that have proven resilient and resistant to other past governments that have tried to stamp them out. While the only two approved languages, Portuguese and Castilian, are used in government, education and the military, that hasn't stopped Catalan, Basque, and Galician from being used commonly at home and at work in their respective regions. If we are to resolve this linguistic disunity in Iberia, we must work quickly and consider several options in order to unify and formalise our approved languages and dialects."
 IBR_regions_subdued:0 "굴복한 지역들"
 IBR_regions_subdued_desc:0 "The separatists within our great nation have finally been crushed. The dastardly Basques, the cowardly Galicians and the troublesome Catalans have been crushed beneath the superior Iberian jackboot, and now it is time to finally solidify our control and administration of these once rebellious regions. Local government apparatus will be dismantled, and any regional autonomy stripped away ruthlessly. We must be merciless if we are to create a stable and prosperous Iberia!"
 IBR_firmly_in_control:0 "확실한 통제"
 IBR_firmly_in_control_desc:0 "As the sun rises today, it does so on a new Iberia, a mighty and valiant Iberia. Our reforms that we have enacted have served to secure the future of our glorious state, and destroy our pathetic opposition that sought our annihilation. Our enemies have been crushed under the ceaseless march of our army, the endless sermons of our priests, and the tireless watch of our Caudillos. No one can bring down our mighty Caudillos now, and fewer would even dare to try. Long live Iberia, Franco, and Caetano!"
 IBR_despotist_oil_crisis:0 "석유 파동"
 IBR_despotist_oil_crisis_desc:0 "Mierda! Instability in the Middle East has caused an economic crisis that the papers have already dubbed \"The Oil Crisis\". Our dependence on Middle Eastern Oil has meant that we have been hit particularly hard by the crisis and our economists are predicting an imminent economic recession. This means that it is up to our government to weather the storm and guide the Iberian ship through this mess."
 IBR_clamp_down_on_civilian_usage:0 "민간 수요 단속"
 IBR_clamp_down_on_civilian_usage_desc:0 "Our first order of business is naturally to make sure we conserve the supplies of oil we still have. Considering that we're already short on oil for vital purposes as it is, we can't just have any random Iberian and their uncle use it for pointless things like automobiles or lighting their houses. For the good of the nation, we must stop any additional usage by civilians, and gather up what isn't yet used into our reserves. The state will decide the best way to distribute it."
 IBR_a_candle_for_light:0 "빛을 위한 촛불"
 IBR_a_candle_for_light_desc:0 "What need to people have to be using lamps? Why waste perfectly good oil to light a house, when candles can do the exact same thing without the need of oil. To alleviate civilian concerns, we should promote the usage of candles in the short term as a means of illumination. Sure, they might not be as effective, but these are hard times, and everyone must make sacrifices so that the state can prosper."
 IBR_a_horse_for_transport:0 "수송을 위한 말"
 IBR_a_horse_for_transport_desc:0 "Our ancestors have used these four legged beauties for thousands of years, and not once did they ever need to feed them oil. Why then, do we let our civilians waste oil on cars when horses can accomplish the same task? To alleviate the issues brought about by lack of transport, we should distribute excess horses to the people, as well as begin mass production of horse drawn carriages. True, they don't go nearly as fast as a car, but the needs of the state outweigh the needs of the people."
 IBR_only_heat_for_the_pan:0 "냄비만을 이용한 난방"
 IBR_only_heat_for_the_pan_desc:0 "Let's be honest with ourselves, do people really NEED heating for their houses? Most of the time, it's only used to make people feel comfortable, and comfort is the last thing we should be concerned about in the face of such a crisis. Heat must be conserved for vital purposes, such as cooking food which would otherwise make one ill, and even then sparingly. If they get cold, they can just huddle together under blankets. Supposedly, the human body is a great source of heat, maybe they should tap into that more instead of mooching off our oil supplies."
 IBR_all_for_the_military:0 "모두 군대를 위해서"
 IBR_all_for_the_military_desc:0 "It is of critical importance that we ensure our military gets whatever it needs, even in times like these. Beyond simple political convenience, the military is the pride of Iberia. They stand steadfast, as our greatest line of defense against terrorists and separatists. If we allow an oil shortage to disrupt our pride, then we have truly failed as a country.\n\nWhile it is true that there is less oil to go around, with our austerity measures in place we will be able to make sure the military has the fuel it needs to operate - and some in reserve. After all, how could our soldiers get by with candles and horses?"
 IBR_the_fight_for_iberia:0 "이베리아를 위해 싸워라"
 IBR_the_fight_for_iberia_desc:0 "We have more than just the material needs of Iberia to consider. Even now, during our most trying hour, sinister enemies plot towards our death. Communists, terrorists, separatists, and many others besides seek to destroy us, to rend our Union for the crime of daring to exist. They hide within our civilians, both using them as shields and converting them to their cult of treason.\n\nTo stop the cancer from growing, we must win the hearts and minds of Iberians. It is not enough to ensure the state's survival; we must also ensure that it is beloved by the people within it. If our policies aren't supported, then they will do nothing to save us."
 IBR_blessed_is_the_simple_man:0 "Blessed is the Simple Man"
 IBR_blessed_is_the_simple_man_desc:0 "Blessed is the simple man, he who lives for God and not his own material benefit. Blessed is the simple man, he who disregards the material world to bring himself closer to his faith. Blessed is the simple man, he who trusts his betters to apportion things as are necessary.\n\nThese lessons are simple, and matters of faith that all good Christians should learn. They would learn, if only someone would teach them. By teaching Iberian citizens the virtues of a simple life, we will find it ever-so-easier to bring them around to supporting austerity, and the moral lesson is only an added benefit."
 IBR_just_enough_on_the_plate:0 "Just Enough on the Plate"
 IBR_just_enough_on_the_plate_desc:0 "How much do you really need to eat? Certainly, nobody should starve - we live in a modern country, and to abandon our people in such a way would be admitting that we do not - but this usually fails to account for what is considered starvation. Many would claim that a ready access to large amounts of cooked food is starvation. It is not.\n\nThe truth is, this recent crisis must force Iberians to reconsider their dietary habits. Much food requires cooking, and cooking burns oil we cannot afford to waste. If citizens absolutely cannot do without cooked food, then very well, but they must take care to only cook the minimum."
 IBR_olives_to_bullets:0 "Olives to Bullets"
 IBR_olives_to_bullets_desc:0 "If there is one thing an oil crisis like this brings on, it is instability. Terrorists and separatists plot in our midst, and their whispers grow more seductive to the people during these trying times, as we cannot cater to every last whim held by the public. If we cannot totally win the hearts and minds of the people, and we should not depend on that solution, we must have the means to continue our existence regardless.\n\nThe military must acquire the necessary funding to continue operating how it must. Even if we must dig out olive pits to place in our guns, we will ensure the military has all the supplies and money it requires, no matter where we have to look for the funds."
 IBR_crush_the_masons:0 "Crush the Masons"
 IBR_crush_the_masons_desc:0 "The Opus Dei. It was a mistake to ever let those freemason bastards into the government. They sold us on sweet tales of prosperity, of their policies bringing an economic miracle to Iberia, if only we would trust them. Their policies may have, for a time, but that was only to fool us. The masons, a group to be added with the terrorists and the separatists, are to blame for this crisis. We were only hit as hard as we were because of them. They prepared for something like this, and made sure to twist the knife as hard as possible.\n\nThe masons are guilty of treason, nothing less. We need to expunge them from our government, and not stop until the last of their traitorous scum are wiped from the peninsula. The populace will surely be more understanding of our policies once they realize that they are not our fault."
 IBR_the_ascetics_of_jesus:0 "The Ascetics of Jesus"
 IBR_the_ascetics_of_jesus_desc:0 "To be a Christian is to embrace His word, and to also embrace the words of Jesus Christ. It is not enough to simply listen to his words, for one to be a true Christian they must also follow in Jesus's footsteps, embracing his lifestyle and teachings. As it so happens, one of his teachings lines up with our goals closely enough to embrace it.\n\nJesus lived a simple life, disconnected from most comforts and happily making do with the minimum. Many of our modern luxuries are greatly connected to oil. By encouraging an ascetic lifestyle in the vein of Jesus, we could make it easier to adopt austerity measures - for they will have already partially adopted them."
 IBR_rain_upon_the_earth:0 "\"I will send rain upon the Earth.\""
 IBR_rain_upon_the_earth_desc:0 "The Bible is an important source of lessons. Within its passages are many things to take inspiration from, and its quotes are always relevant - the only question is how to correctly interpret them. There is one particular passage that is relevant for our current dealins:\n\n\"After a long time, in the third year, the word of the LORD came to Elijah: \"Go and present yourself to Ahab, and I will send rain upon the Earth.\"\"\n\nWhen times were their most dire, Elijah kept to his faith in God. For his faith, he was rewarded with rain, solving his drought and banishing the false prophets. This passage applies to us, too. The false prophets, the terrorists and the separatists, they claim that they can save their people, but they are built on lies and falsehood. We shall remain faithful, and even though we are in a drought of fuel, it shall return to us as surely as the rains if we remain steadfast. Iberia will prevail!"
 IBR_clamp_down_on_civilian_usage_tt:0 "These actions will doubtlessly decrease the §Ystability§! of our nation, but will be necessary for long term §Ystability§!."
 IBR_a_candle_for_light_tt:0 "This will doubtlessly §Rworsen§! the conditions of Iberia's §Ypoor§!.\nThis will doubtlessly §Rworsen§! the efficiency of our industries.\n"
 IBR_a_horse_for_transport_tt:0 "This will doubtlessly §Rworsen§! the conditions of Iberia's §Ypoor§!.\nThis will doubtlessly §Rworsen§! the §Yexpertise§! available to our industries.\n"
 IBR_only_heat_for_the_pan_tt:0 "This will doubtlessly §Rworsen§! the conditions of Iberia's §Ypoor§!.\nThis will doubtlessly §Rworsen§! the function of our §Yagricultural§! industries.\n"
 IBR_all_for_the_military_tt:0 "This will doubtlessly §Rworsen§! the conditions of Iberia's §Ypoor§!.\n"
 IBR_blessed_is_the_simple_man_tt:0 "This will doubtlessly §Rworsen§! the conditions of Iberia's §Ypoor§!.\n"
 IBR_just_enough_on_the_plate_tt:0 "This will drastically §Rworsen§! the conditions of Iberia's §Ypeople§!.\n"
 IBR_crush_the_masons_tt:0 "This will §Ydecrease§! the influence of the §YOpus Dei§! in the country.\n"
 IBR_the_ascetics_of_jesus_tt:0 "This will drastically §Rworsen§! the conditions of Iberia's §Ypeople§!.\n"
 IBR_authcong_victory_tt:0 "Iberia will have to balance its level of §Yauthoritarianism§! in order to §Ykeep the nation stable§!."
 IBR_auth_congress_politics:0 "The Beginning Of The Congress"
 IBR_auth_congress_politics_desc:0 "A new day has come for Iberia. A better day, with both the Caudillos and the newly created legislature - the Congress - working in tandem. Our feelings on the arrangement aren't important. What matters is that there are still plenty of problems in the Union, and every moment spent bickering is a moment wasted, which we cannot afford in these dire times. We will work together to root out and resolve everything that wants to stop Iberia from moving forward."
 IBR_keep_things_right:0 "Keep Things Right"
 IBR_keep_things_right_desc:0 "Literally and figuratively. The left - what little remains of it in Iberia, anyway - has never attempted to prove itself trustworthy since the civil war, and many of its most prominent members were imprisoned or went into self-imposed exile anyway. Bringing leftist elements into the political arena would only further destabilise the situation; what we need right now is consensus. Only useful and reliable parties that demonstrate their dedication to Iberia's best interests will be permitted in the Congress and apparatus of state. Entrenching loyalty in these systems of power will surely serve us if our grip is to be tightened in the future."
 IBR_maintain_the_social_window:0 "Maintain The Social Window"
 IBR_maintain_the_social_window_desc:0 "We know the economy's not in great shape. But that's hardly the fault of the Caudillos, is it? For all their (very substantial) successes, they are not gods of the market, nor would they claim to be! Before Germany ransacked the European economy, we were doing just fine. The structure of our nation has nothing to do with that, and it shall not change. In fact, efforts must be redoubled to maintain it! Strengthen the foundations and the whole house will be much sturdier. A nice, rigid hierarchy has been the way of every nation in the peninsula for millennia, and ours just needs a bit of shoring up to be good as new."
 IBR_honor_the_family:0 "Honor the Family"
 IBR_honor_the_family_desc:0 "The family unit is at the heart of humanity and civilisation. The Reds never understood this, shown in their attempts to tear down the sacred institution of marriage. Their godless demagoguery blinded them to the joy that true familial harmony brings to society and individuals alike. For the Iberian husband, there is no greater happiness than to live a life of honest work, supporting and being supported in turn by his loving, loyal wife. There is no greater glory for a wife than to give life to a new generation of good, strong Iberian boys and girls - the shapers of the future and the bearers of our dreams. There is no greater mark of pride for young men and women than to reach adulthood and find the same glorious life awaiting them, thanks solely to the tireless efforts of their progenitors."
 IBR_glorify_womens_roles:0 "Glorify Women's Roles"
 IBR_glorify_womens_roles_desc:0 "The liberal nations, the Reds, and even the Aryan-Feminists all have profoundly mistaken ideas about women. What good does the vote do them, anyway? No more than anyone else, that's for certain. It is far more honest and noble to instead focus on the realities of womanhood. Feminists have painted traditional female roles as backwards and worthless, but this is little more than baseless slander! Even the Caudillos would admit that the men who keep Iberia safe and strong would be nothing without the fairer sex to bear their spirits aloft, endure the trials of childbirth and keep their homes from falling into chaos and disrepair. The men have had their hour in the propaganda spotlight; now it is time for the beautiful and strong women of our nation to be properly educated in the same manner. Perhaps the misguided nations of the world will even learn from our example!"
 IBR_maintain_our_economic_policies:0 "경제정책 유지"
 IBR_maintain_our_economic_policies_desc:0 "Look, it's fine. Our economic policies were working right up until Germany crashed every economy in Europe. Autarky might need to be adjusted a little, but the principle is sound; not to mention wise in these troubled times! Who else are we to rely on if not ourselves? Europe is dominated by a hostile empire and our only major trading partners besides Italy and Turkey are oceans away! A few tweaks here and there are all that is necessary. Then we can simply wait for all this to blow over!"
 IBR_opus_dei_in_the_cabinet:0 "Opus Dei In The Cabinet"
 IBR_opus_dei_in_the_cabinet_desc:0 "They might be a pack of internationalist Freemasons, but Opus Dei certainly know a thing or two about business. They have ties all around the world, especially in the United States. The Church has also been quite keen on their recent efforts to strengthen our economy while also lifting up the common folk from poverty. Franco grouses over the prospect, but the reasoning of Congress is sound: we need their expertise in our cabinet. Still, knowing what people say about the root of all evil, we'd best keep an eye on them..."
 IBR_freedom_of_investment:0 "Freedom Of Investment"
 IBR_freedom_of_investment_desc:0 "The rules stating who can invest in any given project and under what circumstances they may do so are archaic and needlessly byzantine. Our new Opus Dei advisors recommend scrapping most of the relevant laws altogether, especially those pertaining to foreign investment. While this can only be a good thing, especially with American corporations chomping at the bit to get involved, it does violate the principles of autarky a little. No matter. We'll leave the explanations to our press secretaries. There's money to be made and jobs to create."
 IBR_our_dream_realized:0 "Our Dream Realized"
 IBR_our_dream_realized_desc:0 "A growing appreciation for the family unit, a constant stream of foreign and local investment and a good deal fewer people making a fuss about \"the unjust order of things\". Good work all around, if we do say so ourselves. Granted, the more liberal members of Congress aren't entirely happy, but you can't please everyone. The important thing is that a semblance of stability has returned to society and the economy isn't about to keel over dead anymore. Maintain the ship of state on this heading, and it should be smooth sailing from here on out."
 IBR_democracy_under_the_caudillos_eye:0 "Democracy Under The Caudillos' Eyes"
 IBR_democracy_under_the_caudillos_eye_desc:0 "The people clamour for \"true representation\". The people shout in the streets: \"Free elections now! Down with the dictatorship and their cronies!\" Well, the people are wrong, and don't know what's good for them. Thankfully, the largely conservative Congress happens to agree with us! Democracy is not something that simply springs up overnight to enjoy success from the get-go. It needs to be guided, cultivated... directed. The Caudillos can be trusted to ensure that only the most honest and reliable men take office, so that we never find ourselves with a weak, divided and ineffective government like the Second Republic did."
 IBR_presidents_for_life:0 "Presidents for Life"
 IBR_presidents_for_life_desc:0 "The Caudillos, the undisputed leaders of the nation, have lead Iberia throughout its whole life. Whether good or bad times, the Caudillos have always been there, steering the country to make sure all of Iberia's citizens are safe. Now that the Iberian Council has been granted greater powers and influence over the nation, it is their task to also protect the people of the nation.\n\nHowever, how could a bunch of politicians do what the Caudillos have been doing for almost twenty years without committing mistakes? It is obvious that they can't be left alone to rule, so that's why it has been decided that the Caudillos will now own the title of Presidents for Life of the Iberian Council, to make sure that their advice and wisdom is taken into account by the new main force in Iberia. Radical changes in leadership right in the middle of this turbulent time would be nothing short of chaotic, and as such it is all but common sense to stick with what we've got."
 IBR_localize_the_legislatures:0 "The Local Legislatures"
 IBR_localize_the_legislatures_desc:0 "Centralising all operations in Madrid, while good for keeping an eye on things, resulted in our government being arranged in a big old pile rather than a neat, orderly hive of bureaucracy. It was a good effort, but might now be the way forward. Nobody's suggesting a return to purely regional governments, but it might make sense for the departments dealing with Andalusia to be in Andalusia, the ones dealing with Navarra to be in Navarra, and so on. That could also give our own central government more space to work with, which our new Council could use."
 IBR_representation_for_all_iberians:0 "Representation For All Iberians"
 IBR_representation_for_all_iberians_desc:0 "Dammit, yes. We mean it this time. No, we're not going to give all our leftist prisoners the vote again. But you can be assured, people of Iberia, that there will be appropriate representation at all levels of society, and in every region. As a Catalan, you will be represented by a Catalan, not some faceless jobber from the south. As a Basque, you will be able to speak to your representative in your own language (if that's ever legalised again, anyway). Castilians should represent Castile and nowhere else."
 IBR_allow_the_parties_to_grow:0 "Allow The Parties To Grow"
 IBR_allow_the_parties_to_grow_desc:0 "We have legalised parties in a sense, but there are still very strict limits on the numbers any political group may legally register. It occurred to the Congress recently that the result of this is likely to be a massive number of new parties forming and joining together in ad-hoc coalitions to oppose us; not something we ever want to deal with. Therefore, said limits will be raised by a substantial amount. We risk seeing the rise of large parties capable of opposing us, but we'll have plenty of time to adjust to the new limits, surely."
 IBR_keep_an_eye_on_the_elections:0 "Keep An Eye On The Elections"
 IBR_keep_an_eye_on_the_elections_desc:0 "Preferably multiple eyes, actually. In every polling station. Eyes belonging to stern-looking policemen with guns, ideally. Eyes on the inside of the electoral system too, to keep an eye on the polling station staff and anyone involved in counting votes. Some eyes in the streets, on the lookout for undesirable propaganda or illegal party gatherings, couldn't hurt either. Of course, we'll also need a few more eyes to watch everyone else..."
 IBR_reserve_the_right_to_intervene:0 "Reserve The Right To Interfere"
 IBR_reserve_the_right_to_intervene_desc:0 "Interference is such a dirty word these days, but it needn't ought to be. There's nothing dirty about stepping in to do the right thing when an obviously fraudulent election result comes up! Besides, the Caudillos, being as they are the loving fathers of all Iberians, would never tell voters what to do! They might offer advice and encouragement in the right direction, but to assuage any concerns they have agreed to accept limits on the circumstances under which they may interfere in an election. Isn't that just swell?"
 IBR_the_best_of_both_worlds:0 "The Best Of Both Worlds"
 IBR_the_best_of_both_worlds_desc:0 "Absolute freedom is no better than chaos, and absolute authoritarianism has never worked well for anyone - just look at Catalonia and the Reich, respectively. Iberians are a strong, hardy and intelligent race, but they are also hot-blooded and prone to bouts of bold passion. What they need, therefore, is not the large degree of social and economic freedom of Americans, nor the jackbooted tyranny of Germany. Just as Iberians bear the burden of being a great and terrible people, so must we incorporate the strengths of great and terrible systems into our own government in equal measure to rule them effectively."
 IBR_a_means_through_which_to_guide:0 "A Means Through Which To Guide"
 IBR_a_means_through_which_to_guide_desc:0 "Elections should not be thought of as the people attempting to impose their will on us. We'd never let them get away with that, of course. Instead, for our new system of government elections will serve as a means of gauging public opinion and which policy areas the public finds most pressing. This, in turn, will allow us to better govern them and cater to their needs. The happier they are, the less likely they are to cause trouble."
 IBR_a_lenient_hand_on_minorities:0 "A Lenient Hand On Minorities"
 IBR_a_lenient_hand_on_minorities_desc:0 "Though it set Franco's teeth to grinding, he eventually had to yield to the logic of Salazar and the Congress: the unrelenting oppression of minorities needs to be dialled back a little bit. Nobody's saying that we can't have a disproportionate number of police patrols in Catalonia and the Basque Country. We just need to cut back on some of the more extreme measures taken on a regular basis, like arbitrary arrests and unwarranted raids on prominent minority citizens. We aren't going to Iberianise them by brute force, and it's time for Franco to face up to that reality."
 IBR_release_the_pressure:0 "Release The Pressure"
 IBR_release_the_pressure_desc:0 "Apart from legal oppression, the minorities have also been systematically denied many of the benefits offered to other Iberians. Government spending on vital services like public housing and utilities has always been a tertiary concern at best when it comes to minority regions. This only inflamed tensions further and made the minorities more resentful of our rule. We can pull the rug out from under separatist movements by addressing this key concern that allowed them to recruit so many misguided souls in the first place."
 IBR_walk_the_line:0 "Walk The Line"
 IBR_walk_the_line_desc:0 "Franco's policies have not been as effective as he likes to think, but neither was the laissez-faire approach of the Second Republic. There must be a good middle-ground that serves our interests while allowing for continued Iberianisation and the leaching of support from separatist groups. Caetano has suggested a policy of general moderation in regards to all minority issues, adjusting our stance as needed until we figure out the best solution for each of our problems."
 IBR_find_out_what_they_want:0 "Find Out What They Want"
 IBR_find_out_what_they_want_desc:0 "Franco's efforts were at times not succesful, and the Council often wondered (silently and among themselves) what he thought he was doing. With a bit of flattery and careful choice of words, the Council has managed to convince him to actually conduct investigations into both the overall aims of separatist groups and the motivations of ordinary minority citizens who become involved with them. It's slightly worrying to know that Franco was mostly just shooting into the dark, but we can still rectify his mistake before things get out of hand."
 IBR_ensure_their_loyalty:0 "Ensure Their Loyalty"
 IBR_ensure_their_loyalty_desc:0 "We need to wrap up the issue of minorities quickly. Both resurgent separatists and new groups like ETA have quickly gaining steam as the Caudillos' rule continues. Concessions have been made to include all of the Iberian nations in government, but we are still treading a fine line. Some of the old guard have even begun whispering in Franco's ear, insisting that the minorities cannot be trusted and that we are delivering Iberia to the jackals. We must do whatever it takes to ensure that our new policies function correctly and are well-received by the minorities, whether that be by greasing palms, directing Axencia to step up their clandestine activities, or even going behind the Caudillos' backs to appease separatist movements directly. Iberia's unity must be preserved!"
 IBR_a_new_iberian_nationalism:0 "A New Iberian Nationalism"
 IBR_a_new_iberian_nationalism_desc:0 "New slogans and naming conventions for basically everything to do with Iberia are being rolled out, with the old joint slogan of \"Long Live Spain and Portugal\" giving way to the more modern and inclusive \"Long Live the People and Nations of Iberia\". Not quite as catchy if you ask me, but it properly captures the spirit of our reforms. Every regional minority in the peninsula is now represented in government, allowed a token degree of administrative self-management and is no longer subject to systemic repression. It will take a long time, but give it a decade or two of good patriotic schooling and even the most radical Catalan's children will be singing the Iberian national anthem and saluting the Iberian flag, rather than their own."
 IBR_new_nationalism_tt:0 "The new Iberian nationalism includes minorities, further increasing their support for the government."
 IBR_the_alianza_populars_theories:0 "인민동맹의 이론"
 IBR_the_alianza_populars_theories_desc:0 "The Alianza Popular is mostly composed of politicians supportive of the current government's ideals, but not its policies. They are a generally conservative lot, yet still far too liberal for Franco's liking. However... they have a good deal more common sense than many of the old guard, and are committed to achieving their goals through gradual reform rather than iron-fisted oppression. One of these goals that they have in mind is a new kind of regional autonomy, wherein minorities would be guaranteed core rights such as the use of their languages and the freedom to celebrate their traditions. At the same time, they would not be granted any kind of administrative autonomy. In effect, the regional governments would be run BY the people, but FOR the state. This may be just the compromise we're looking for."
 IBR_a_new_part_of_the_congress:0 "A New Part Of The Congress"
 IBR_a_new_part_of_the_congress_desc:0 "Franco twinged with barely-contained rage when our latest proposal was put forward, but even he had to bow to pressure at some point. Henceforth, Congress finally has a few and effective means by which to manage minority affairs: the Committee for Regional Cultures. True to its name, it is a solely cultural body, not a means by which the minorities may gain independence again. The CRC will manage any and all matters related to the diverse regional minorities of Spain and will be composed of both appointed and elected individuals. The chairman and vice-chairman will, of course, always be appointed by the Caudillos, with a Castilian and a Portuguese serving alternating terms in each position. A small concession to appease both the Caudillos and the minorities."
 IBR_democracy_with_the_flaws_removed:0 "Democracy With The Flaws Removed"
 IBR_democracy_with_the_flaws_removed_desc:0 "The biggest problem with democracy is that anyone can have a say. Why should Miguel the illiterate peasant have as much say as Dom Pedro, the learned priest? The essence of Congress is shaped by this notion. Only the most qualified, learned and loyal have a place here. It just makes sense for there to be a distinct political elite, who can take on the burden of governing while the common folk do all the everyday work. The peasant, the factory worker, the fisherman; none of them need worry about matters of state anymore. We're here to pick up the slack and keep our new, refined form of democracy running like clockwork! You're welcome, Iberia!"
 IBR_The_Democratic_Salvation_Coalition:0 "민주주의 구호 연정"
 IBR_The_Democratic_Salvation_Coalition_desc:0 "절대 파시스트를 믿으면 안 됩니다! 결국, 우리는 선거 결과가 프랑코의 간신 무리가 원하는 대로 흘러가던 것을 가만히 받아들여선 안 됐습니다! 과르디아 시빌이 우리처럼 프랑코 주의에 싫증이 났던 것이 그저 우리에게 큰 행운이었습니다. 국민 연합의 뱀 같은 놈들은 반민주주의 쿠데타를 시도한 대가로 체포되어 감방에 내던져졌습니다. 이제 진보든 보수든, 우리 모두는 해야 할 일을 위해 마음을 단단히 먹어야 합니다. 민주주의의 구원을 위한 대연정은 선거 시스템과 미래 이베리아의 자유에 대한 위협이 완전히 사라질 때까지 통치할 것입니다."
 IBR_shut_down_the_party:0 "당을 폐쇄하다"
 IBR_shut_down_the_party_desc:0 "정권을 잡으려 했던 국민 연합의 “정부”당원들을 체포하는 것만으로도 국민 연합이 거의 분쇄된 것 같지만, 파시즘은 머리가 여러 개 달린 히드라와 같습니다. 머리 하나를 자르면 두 개가 그 자리를 대체합니다. 국민 연합의 은행 계좌는 동결되었고 침투 부대가 국민 연합의 모든 알려진 당 지부와 유력 당원들의 거주지에 이미 파견되었습니다. 우리는 쿠데타 대응 소식을 듣고 저들이 문서를 파쇄하기 전에 빨리 행동해야 합니다."
 IBR_investigate_federal_agencies:0 "연방 요원 조사"
 IBR_investigate_federal_agencies_desc:0 "파시스트 꼭두각시들이 스스로 국가연합의 가짜 승리에 편승했을 리가 없습니다. 자기 입맛대로 프랑코가 개조한 국가 기구는 아직도 남아있고 그곳은 당연히 그가 개인적으로 임명한 이들로 가득 차 있습니다. 신중히 독립 검사들을 선발하여 모든 연방 기관의 활동과 자금을 뒤질 것이고, 고위 관료들의 해외 출국을 금지해야 합니다."
 IBR_audit_the_polls:0 "개표 과정 감사"
 IBR_audit_the_polls_desc:0 "민주주의를 전복시키는 가장 확실한 수단은 물론, 선거 조작입니다. 이번 선거는 수십 년 만에 처음으로 전국적으로 치러진 것이며, 이를 실시할 기반은 거의 마련되지 않았습니다. 국민 연합의 “승리”라는 선거 결과가 진정 믿을 수 있는 것일까요? 아마, 곧 알게 될 것입니다. 투표소를 운영한 모든 직원들을 이 엉터리 선거의 진실에 도달할 때까지 추궁할 것이니까요. 인적 개입이 아직 이 사태를 설명할 가장 그럴듯한 답입니다."
 IBR_trials_for_traitors:0 "반역자들에 대한 재판"
 IBR_trials_for_traitors_desc:0 "우리는 적당히 하려고 했습니다. 우리는 가톨릭 국가의 선량한 시민으로서, 정말로 용서하고 넘어가 주려고 했습니다. 하지만, 파시스트 놈들은 우리가 손을 대지 않을 수 없게 만들었습니다. 다른 쪽 뺨을 내어주는 것에 대한 첫 대답이 우리 목을 노리는 것이라면, 분명 성경에서 말하는 것 이상의 대응이 필요할 것입니다. 이 악마들은 자기가 만든 올가미에 자기가 걸려들었습니다. 그들은 합법을 가장하며 우리를 배신하려 했지만, 이제 프랑코 자신이 만든 법을 모두 적용하여 피비린내 나는 처벌을 받게 할 것입니다."
 IBR_address_the_protestors:0 "시위자들에게 연설"
 IBR_address_the_protestors_desc:0 "명백한 부정 선거에도 불구하고, 여전히 많은 인파가 우리의 권력 장악에 반대하며 거리 시위를 벌이고 있습니다. 프랑코 주의자들만이 아니라, 이를 합법적으로 선출된 정당에 대한 쿠데타로 여긴 혼란하고 분노한 우리 지지자들까지도 포함되어 있습니다. 하지만, 진실이 밝혀지면 상황은 진정될 것입니다. 국민 연합의 하수인들이 그들 쪽 입장을 먼저 밝혔지만, 의회와 공권력은 우리를 완전히 받쳐주고 있습니다. 그렇다면 누가 권력에 굶주린 퇴위 독재자의 노예들을 믿으려 하겠습니까?"
 IBR_reassure_the_people:0 "대중을 안심시켜라"
 IBR_reassure_the_people_desc:0 "우리가 민주주의를 배신했다는 부분을 제외하면 사람들의 가장 겁내고 있는 것은, 우리가 카우디요들보다도 더 엄격한 규칙을 만들려고 한다는 믿음입니다. 분명 국민 연합의 선동가들이 취약하고 정보가 부족한 사람들에게 공포와 편집증을 주입하려고 뛰어다녔을 겁니다. 우리의 선한 의도를 증명하기 위해, 완전한 투명성(법적 제한 안에서)이 제공될 것이고, 현재와 향후의 선거에 대한 엄격한 계획을 만들어 언론에 배포할 것입니다."
 IBR_tighter_limits_on_power:0 "권력에 대한 엄격한 제한"
 IBR_tighter_limits_on_power_desc:0 "국민 연합은 우리를 고발한 것처럼 합법적으로 모든 정적을 체포할 수 있었습니다. 뿌리째 뽑아버려야 할 카우디요들의 또다른 유산입니다. 3대 정당 모두 처음에는 법안을 조금씩 해체하기로 했으나, 이제는 이 법안들이 너무 위험하고 남용될 가능성이 있다는 것이 명백해졌습니다. 여러 정부 관료들의 법적 권한을 대폭 축소하는 엄격한 새 법안이 이미 의회에서 만장일치로 통과되었습니다. 이제 어느 정부에서도 독재자란 존재할 수 없을 것입니다."
 IBR_more_accountability:0 "책임 가중"
 IBR_more_accountability_desc:0 "현재는, 정부나 관료의 부정행위의 어떤 증거를 찾으려면, 수 킬로미터에 이르는 서류를 짚어가야 하고, 그 서류 중 일부를 부주의한 직원이 세절해버리기라도 했다면 그 모든 노력이 헛수고가 될 것입니다. 시민들이나 정치가들이나 이런 비잔틴식 관료주의의 폐해에는 지쳐있었습니다. 기밀로 분류되지 않은 모든 문서는 국회 도서관에서 볼 수 있게 공개될 것이고, 경찰, 관료, 정치인들은 더 이상 법적 면제권을 부여받지 못할 것입니다."
 IBR_roll_back_the_policies:0 "정책 복구"
 IBR_roll_back_the_policies_desc:0 "원래의 계획은 메스면 될 것 같았지만, 지금 보니 화염방사기가 필요할 것 같습니다. 이베리아의 살갗에 박혀있는 모든 역행적이고, 악랄한 법과 규정들을 뜯어내서 태워버려야 합니다. 이것이 우리의, 그리고 다음에 선출될 정당의 새롭고 공평하고 정의로운 정책들이 절차적 속임수나 법적 허점 때문에 전복되지 않고, 효과적이고 견고하게 할 수 있는 유일한 방법입니다."
 IBR_the_last_shreds_of_corporatism:0 "협동조합주의의 마지막 조각"
 IBR_the_last_shreds_of_corporatism_desc:0 "협동조합주의: 카우디요들의 가장 큰 실패. 경제 자립 정책 만큼이나 우리 경제에 해를 끼친 협동조합주의는, 기업의 자유와 사회적 유동성, 기회의 공평성을 해치며 이베리아의 사회적 조화 또한 파괴했습니다. 기업을 책임 있는 국가 감독하에 두기는커녕, 비효율적이고 불공평한 정실 자본주의를 낳았습니다. 더는 프랑코의 친구들이 자기 이익을 위해 우리 경제의 방향을 지시하는 일이 없을 것입니다. 협동조합주의의 낡은 잔재들은 부르주아와 노동자 계급을 착취해온 거물들에 대항할 수 있는 법의 제정과 함께 매장되며 우리 경제사의 슬픈 장을 끝낼 것입니다."
 IBR_get_propaganda_out_of_schools:0 "학교에서의 선전 퇴출"
 IBR_get_propaganda_out_of_schools_desc:0 "카우디요들의 영향력은 교육 시스템에까지 산재해있습니다. 아이들은 독재자에 대한 찬양뿐 아니라, 권위주의에 따른 복종과 지배에 대해서까지 배웁니다! 우리는 그들이 만든 질서와 보안에 좋은 점이 있을 거로 생각해왔으나, 그들이 우리에게 저지른 것만큼의 가치는 없습니다! 펜과 칼을 동일하게 사용하여, 우리는 학교에서의 세뇌를 뜯어내고, 대신 독재의 추악한 진실을 여과 없이 아이들에게 교육할 것입니다."
 IBR_no_more_election_fraud:0 "더 이상의 부정 선거는 없다"
 IBR_no_more_election_fraud_desc:0 "성공입니다! 우리의 감사와 범죄 조사로 부패한 투표소 직원들이 줄줄이 나타났고, 서류 흔적을 따라간 결과 팔랑헤의 사무실로 이어졌습니다. 침투 부대는 그곳에서 국민연합이 마음만 먹으면 국가의 모든 투표를 자기들에게 유리하게 조작할 수 있을 만큼의 위조 투표용지로 가득 찬 방을 찾았습니다! 이는 투표소를 부패로부터 안전하고 자유롭게 하는 데 상당한 노력을 기울여야 할 이유입니다. 아마 악센시아와 경찰들이 해낼 수 있지 않을까요?"
 IBR_no_more_political_violence:0 "더 이상의 정치적 폭력은 없다"
 IBR_no_more_political_violence_desc:0 "수십 년 전에 이미 끝났어야 하는 일이지만, 정치적 폭력은 아직도 우리를 오염시키고 있으며, 국민 연합이 우리의 반 쿠데타에 패배한 이후 다시 타올랐습니다. 무장한 프랑코 지지자와 팔랑헤주의자들은 거리에서 단 국민 연합 시위자들을 몽둥이나 벽돌, 깨진 병으로 공격하며 혼돈을 야기하고 있습니다. 악센시아 정보원이 전국노동자연합의 깃발이 바르셀로나 가로등에서 휘날리는 걸 봤다고 제보한 이후 기회주의가 만연하고 있습니다! 모든 이베리아 시민은 들으십시오. 정치적 성향과 관계없이, 오늘 이후로 정치적 폭력 행위에 대해서는 어떠한 관용도 없을 것입니다. 정치적인 목적으로 폭력을 부추기는 사람은, 파시스트든, 진보주의자든, 사회주의자든 구별 없이 체포하여 재판받을 것입니다. 우리는 거리에 평화를 가져올 것입니다. 필요하다면 무력으로라도!"
 IBR_no_more_disenfranchisement:0 "더 이상의 참정권 박탈은 없다"
 IBR_no_more_disenfranchisement_desc:0 "변명과 법적 허점은 이제 됐습니다! 오늘 이후로, 심각한 범죄나 반역 행위를 제외하곤, 그 어떤 이유로도 이베리아인의 투표권은 부정되지 않을 것입니다. 참정권은 정치, 종교, 개인적 신념에 대한 차별 없이 보편적인 것입니다. 더 많은 사람이 민주주의의 유지에 참여할수록 민주주의는 더 강해질 것입니다. 환멸감 같은 것은 또 다른 독재로 이어질 뿐입니다."
 IBR_democracy_saved_question:0 "이베리아의 민주주의는 지켜졌는가?"
 IBR_democracy_saved_question_desc:0 "이베리아 역사의 추악한 장이 드디어 막을 내리는 것 같습니다. 수천 명이 체포되어 재판을 받았고, 카우디요들의 법은 폐지되어 새로운 법으로 대체되었으며, 참정권은 확대되었고, 경찰은 도시에 어느 정도 질서를 가져왔습니다. 아직 할 일은 많이 남았지만, 프랑코 지지자들이 독자적 정치 세력 정도로 와해하여 이제 조금 숨통이 트였습니다. 조금만 더 있으면, 재판 몇 개가 더 끝나고, 시골에 경찰이 더 배치되고, 법안이 몇 개 더 통과될 것입니다. 피를 보게 되었지만, 민주주의는 살아남았습니다. 곧, 선거가 개시되고, 우리 정부는 내려갈 것입니다. 연합은 끝이 나지만, 이베리아의 자유와 안보를 위한 우리의 강철같은 결의와 헌신은 영원히 역사에 남을 것입니다."
 IBR_Tensions_in_Algeria:0 "알제리에서의 긴장"
 IBR_Tensions_in_Algeria_desc:0 "알제리에서는 수년간 권력 공백이 있었습니다. 부르군트의 프랑스 침공으로 이제 공백이 더 커졌습니다. 부르군트와의 전쟁에서의 프랑스의 패배는 이 지역에서 프랑스의 통치도 잃게 하였습니다. 그들은 식민지는 고사하고 유럽 국경조차 보호할 능력이 없게 되었습니다. 이 절호의 기회를 놓쳐 알제리가 프랑스의 공식 영토로 남게 놔두거나, 최악의 경우 우리 경쟁자 이탈리아가 이 지역을 차지하게 만드는 것은 바보짓입니다. 대신, 우리는 이 지역에 이베리아 연합의 정당한 소유권을 주장해야 합니다. 이 계획을 어떻게 진행할 것인지는 앞으로 며칠간 광범위한 토론이 필요할 것입니다."
 IBR_Debrief_Jardim:0 "자르딩에게 보고받기"
 IBR_Debrief_Jardim_desc:0 "알제리에 우리의 계획을 완수하기 위해서, 우리가 최근 진행한 알제리 정책에 대해 조르즈 자르딩에게 알릴 필요가 있습니다. 자르딩은 알제리 쪽에 있는 우리 주요 인물이며, 이 지역에 대한 우리의 갑작스러운 정책 변화를 수행하기 위해 필요한 인물입니다. 모든 작전과 계획, 그리고 전략은 이베리아가 알제리를 다스리는데 혼란이 있지 않도록 모두 그를 거쳐야 합니다.\n\n지금은 작전에 가장 핵심적인 순간이므로, 지금 잘못 발을 디디면 모든 노력이 치명적 실패가 될 수 있습니다. 그런 재난을 피하기 위해, 자르딩은 철저하게 보고 해야할 겁니다. 이 중요한 시기에 질서를 유지하기 위해선 이 보고에서 얻을 수 있는 지식이 필요합니다. 이 어려운 상황에 무정부 상태가 된다면, 우리는 개입하기도 전에 모두 잃게 될 것입니다. 자르딩은 반드시 최우선이 되어야 하고, 우리 또한 모든 최신 계획을 그에게 알려야 합니다."
 IBR_Emergency_Meetings:0 "긴급회의"
 IBR_Emergency_Meetings_desc:0 "알제리에서의 상황이 가장 중요한 시점에 도달했습니다. 긴장은 날이 갈수록 커지고, 언제든 완전한 혼란 상태로 접어들 수 있습니다. 우리가 너무 지체하면, 이탈리아 경쟁자들이 우위를 점하게 될 수 있습니다. 이 비극을 피하기 위해, 이베리아의 카우디요들과 이베리아군의 최고위 간부들간의 긴급 회동이 빨리 필요합니다.\n\n이 회의의 목적은 간단합니다. 이른 시일 내에 계획을 마련하고, 급박해지는 알제리의 상황을 어떻게 최선으로 처리할지 가늠하는 것입니다. 빨리 합의가 이루어지지 않는다면 우리의 기회는 손아귀에서 빠져나갈 것입니다. 하지만 걱정할 것 없습니다. 우리쪽 최고의 사람이 알제리 문제를 해결에 참여하니까요."
 IBR_General_Kaulza_Plan:0 "카울자 장군의 계획"
 IBR_General_Kaulza_Plan_desc:0 "점점 긴박해지는 알제리 사태에 대한 계획은 세우기 위해 모인 중요 긴급회의가 다행히도 결론에 도달했습니다. 카울자 장군은 알제리 문제를 타개하기 위한 괜찮은 계획을 세웠고 이 계획이 이베리아의 알제리 지배를 확실히 할 것이라고 이베리아 지도자들과 정치 엘리트들을 모두 설득하는 데 성공했습니다.\n\n장군들의 계획은 다음과 같습니다. 첫 번째로 지역에서 긴장을 유발하는 비밀 작전을 통해 지역 전체를 이베리아가 다스리는 이득을 정착민들이 깨닫게 하는 것입니다. 다음 단계는 알제리에 살고 있는 (대부분 포르투갈의) 정착민들을 무장시키고 감히 우리 시민을 공격하려는 자들을 쫓아낼 수 있게 자기방어 훈련을 시키는 것입니다. 마지막 단계는 넘치는 활력으로 우리의 적이 눈치채기도 전에 기습하여 쓰러뜨리는 것입니다. 카울자 장군의 작전은 매우 훌륭하며, 능력을 최대한 발휘해 정확히 실행할 수 있기를 바랄 뿐입니다."
 IBR_reformist_tt_32:0 "이 상황에서 외교적 기회를 취하지 않는 것은 §Y평의회에서의 개혁 상황을 약화시킬 것입니다.§!"
 IBR_Arms_to_Settlers:0 "정착민 무장"
 IBR_Arms_to_Settlers_desc:0 "카울자 장군의 계획을 제대로 준비하기 위해, 우리는 알제리 거주자들에게 필요한 물자를 공급해야 할 것입니다. 주로 포르투갈인으로 구성된 정착민들은 우리에게 가장 열광적으로 충성하는 자들이며, 이베리아와 이베리아의 모든 식민지의 야망에 깊이 헌신하고 있습니다. 백인의 짐을 그러한 끈기로 떠맡는 것은 분명 고평가할 일입니다.\n\n우리는 그들의 이상주의를 총과 훈련이라는 방법으로 지원하여, 그들이 이탈리아와 그 야만적인 동맹군들과 대적할 적절한 장비와 기술을 적절히 갖추도록 할 필요가 있습니다. 하지만, 정착민들이 우리 가장 유능한 장교들에게 훈련받고 가장 현대적인 군사 장비를 갖춘다면, 그들은 진실로 막을 수 없는 군대가 될 수 있을 것입니다."
 IBR_Plausible_Deniability:0 "모르쇠 전략"
 IBR_Plausible_Deniability_desc:0 "알제리에선 조금만 지능이 있는 사람이라면 무언가 잘못되고 있는 것을 느낄 것입니다. 혼돈, 무정부 상태와, 종파 간 폭력 위협이 전 지역을 집어삼키고 있습니다. 재앙을 피하기 위해 질서가 정립되어야 하고, 이를 정립하는 것은 우리의 몫입니다.\n\n이는 물론, 우리 자원자들이 알제리로 이동하면 전 세계에 전할 내용입니다. 이는 요즘 체면을 유지하고, 어느 정도 모르쇠로 일관하는 것도 잘못된 게 아닙니다. 사실, 우리 용감한 주민들은 이탈리아와, 우리에게 맞서려는 사막 쥐새끼들에 대한 기습 공격을 준비할 것입니다. 놈들은 기습 공격 직전까지도 상상도 못 할 것입니다."
 IBR_Air_Bridge_Oran:0 "오란으로의 공중가교"
 IBR_Air_Bridge_Oran_desc:0 "지금 같은 초기 단계에서는 준비가 가장 중요합니다. 이 단계를 적당히 하려 하다간 전체 계획이 실패로 끝나고, 우리 장병들이 심각하게 불리해질 것입니다. 이런 종류의 기회는 자주 오지 않으며, 이 기회를 낭비하는 것은 이 정부의 역사에 있어 치명적인 오점이 될 것입니다. 그러므로, 지금 적절한 계획 수립을 시작하고, 다가오는 전쟁에 준비가 되어야 합니다.\n\n장비에서 적보다 우월하기 위해, 우리는 놀라울 만한 계획을 세웠습니다. 엄청난 양의 군사 장비와 고급 무기들이 비행기를 통해 오란에 보내질 것입니다. 이 방법을 통해, 우리는 향후 전면전을 감당할 기반 구축을 본격적으로 시작할 수 있을 것입니다."
 IBR_Mamae_Sumae:0 "죽을 각오로 왔노라"
 IBR_Mamae_Sumae_desc:0 "이탈리아령 알제리 침공의 토대를 마련할 이 임무는 우리 최고 요원들만이 다룰 수 있습니다. 정착민들만큼 잘 준비되었고, 우리 정규군에 대한 믿음이 있기 때문에, 이 임무는 더 전문적인 손길이 필요합니다. 그러한 이유로, 우리는 카울자 장군 최고의 특공대를 침공 계획에 동원하여 저지할 수 없는 부대로 운용할 것입니다.\n\n이들은 우리 최고 전력 중 하나이며 사전 작전의 중요한 단계에서 우리를 실망하게 하지 않을 것입니다. 특공대는 알제리에 상륙하여 적들에게 제대로 된 피해를 줄 준비를 해야 합니다. 이탈리아인과 자칭 “해방군” 원주민들은 특공대의 무시무시한 힘에 상대가 되지 않을 것이고, 총력을 퍼부어 그들을 공격하면 분명 충격에 빠질 것입니다."
 IBR_Prepare_the_Strike:0 "공습 준비"
 IBR_Prepare_the_Strike_desc:0 "우리 요원, 해병, 정착민들은 알제리를 완전히 장악할 수 있도록 군사 공격의 토대를 마련하는 데에 큰 공을 세웠습니다. 군사 장비, 무기와 인력은 식민지 전역에 전략적으로 배치되어 지도상에서 적의 존재를 지워버릴 준비가 되었습니다.\n\n이제, 가장 중요한 준비작업 중 하나가 이탈리아 놈들에 대한 첫 직접 타격을 하기 위해 진행되고 있습니다. 물론 이탈리아인들이 이 준비작업을 알아채면 기습 공격의 큰 장점을 잃게 되는 것이므로, 기밀을 유지하는 게 가장 중요합니다. 장병들은 주의해야겠지만 우리는 그들의 능력에 확실한 믿음을 가지고 있습니다. 우리가 최종적으로 공격할 준비가 된다면, 이탈리아인들은 기겁하며 우리를 마주하게 될 것입니다. 혼비백산한 적을 상대로 기습적인 승리를 얻어내는 것은 영광스러운 광경이 될 것입니다."
 IBR_Operation_Don_Henrique:0 "동 엔히크 작전"
 IBR_Operation_Don_Henrique_desc:0 "이탈리아인들에 대한 대 기습 공격의 날이 다가왔습니다! 곧 잘 준비된 우리 군의 분노가 예상 못하고 있는 적을 온 힘으로 내려칠 것입니다. 우리 모든 군사는 준비되어 카우디요들의 명령만을 기다리고 있으며 공격작전에 굉장히 열정적입니다.\n\n카우디요들 본인도 물론 역사에 남을 이 작전을 자랑스러워할 것이 분명합니다. 살라자르는 이 작전에서 고유한 역할을 하는 포르투갈 정착민들을 기리기 위해 유명한 포르투갈인 탐험가 동 엔히크의 이름을 따서 이름 붙이기를 주장했습니다. 하지만 프랑코는 스페인식 이름인 “돈”이라고 부르길 주장했습니다. 의심의 여지없이 이베리아에 선의의 경쟁이 여전히 있다는 것을 보여줍니다.\n\n하지만 그다지 상관은 없습니다. 우리 군은 한 가지, 그리고 오직 한 가지만을 위해 이곳에 있습니다. 적군을 한 번에 쓸어버려서 이베리아가 알제리를 확보하는 것입니다. 프랑스인도 이탈리아인도 원주민들도 알제리를 향한 우리 십자군을 막을 수 없을 것입니다. 이 작전은 이베리아 국가의 우월성을 증명하고 우리 군사력을 세계에 과시하는 장이 될 것입니다."
 IBR_Ambassador_Moreira_Plan:0 "모레이라 대사의 계획"
 IBR_Ambassador_Moreira_Plan_desc:0 "알제리 사태에 대해 어떻게 대처할 것인가에 대해 이베리아 최고 책임자들을 고민하게 만든 긴급 회의에서 다행히 해결책이 나왔습니다. 모레이라 대사는 불필요한 유혈사태를 피하면서 알제리에서의 위치를 확보할 수 있을 만한 계획을 내놓았습니다. 모레이라의 계획은 모든 검토를 거쳐 카우디요에게 알제리 상황을 해결할 최고의 방법으로써 승인되었습니다.\n\n모레이아의 계획에는 지역의 긴장을 완화하여 갈등과 전쟁으로 인해 발생하는 인력과 자원의 소모를 피하는 것이 포함됩니다. 대신, 알제리에서 공동 파트너쉽을 목적으로 이탈리아에 평화적인 제안을 할 것입니다. 이는 험난한 길이고, 타협도 필요할 것이지만, 지역에서 장기적인 교전의 늪에 빠지는 것을 피할 수 있을 것입니다. 이제 협상을 시작하고 평화적인 수단을 통해 알제리에서 우리의 위치를 공고화할 수 있을지 알아볼 시간입니다."
 IBR_reformist_tt_33:0 "현 사태에 대한 외교적 접근은 §Y평의회의 개혁주의를 매우 강화시킬 것입니다.§!"
 IBR_Retornados_Rights:0 "귀환자의 권리"
 IBR_Retornados_Rights_desc:0 "이 새 “독립” 알제리에 반드시 필요한 것이 있다면, 바로 포르투갈인 귀환자의 권리입니다. 정착민들이 어떤 방법으로든 방해를 받는다면 살라자르와 그의 동료들이 이베리아에 분노할 것입니다. 정착민들은 최근 자리를 잡아가고 있으며 그들을 떠나게 만드려는 낌새가 느껴진다면, 분명 무시할 수 없는 소동을 벌일 것입니다.\n\n알제리 협상으로 인해 국내에 긴장을 불러올 필요는 없으므로 우리는 이 지위를 확실하게 해줘야 합니다. 우리는 이탈리아인들이 이를 이해해 줄 거라 확신합니다. 그들은 유럽 정착민이 필요한 대륙에 자기들의 “백인의 짐”을 지고 있습니다. 우리 협상가들은 이탈리아인들에게 이를 주지시킬 것이고, 이 문제를 해결하는 데 도움이 될 것입니다."
 IBR_Jardims_Ambition:0 "자르딩의 야망"
 IBR_Jardims_Ambition_desc:0 "새 알제리 국가로의 이행은 순조롭게 이루어져야 합니다. 이를 위해, 자르딩이 우리나 이탈리아 양측에 해가 되지 않도록 어떤 식으로든 매수해야 합니다. 그는 새 국가에서의 애매한 위치 때문에 불안을 느끼고 있을 수 있으니, 이 야심 가득한 놈이 모두 뒤집어버리려 하기 전에 보상을 쥐여줘야 합니다.\n\n그를 달랠만한 무언가가 필요합니다. 물론 상당한 것이어야 합니다. 장관직과 같이 중요한 직책을 고려해봐야 합니다. 우리는 어쨌든 이 협상이 헛수고로 끝나고 분쟁이 일어나게 해서는 안 됩니다. 자르딩의 야심이 뭐든 그걸 채울만한 것을 주도록 합시다."
 IBR_Native_Land:0 "원주민의 땅"
 IBR_Native_Land_desc:0 "물론, 우리는 알제리 저 편의 원주민들도 잊어서는 안 됩니다. 원주민들은 우리에게 감사해야 합니다. 부족 내분같이 유럽인들이 오기 전까지 해오던 야만적인 삶이 계속되도록 우리가 버려두지 않을 것이니까요. 대신 우리와 이탈리아의 “지도하의 독립”을 받을 것이란 것을 알면 기뻐 날뛸 것입니다.\n\n원주민들을 지금의 타락한 방식대로 놔두는 것은 비극적인 행위가 될 것입니다. 우리는 언제나처럼 원주민들을 진정한 문명의 길로 이끌 것이고, 그들 또한 감사할 것입니다. ‘자기 결정권’이라는 야만적인 개념으로 이 선의에 저항하는 이들은, 예전처럼 “새” 알제리의 정당한 처벌을 맞이할 것입니다."
 IBR_Matteis_Oil:0 "마테이의 석유"
 IBR_Matteis_Oil_desc:0 "우리와 이탈리아 사이에 해결해야 할 또 다른 문제가 있습니다. 석유에 관한 문제입니다. 더 구체적으로는, 마테이 ENI의 부유한 석유입니다. 우리는 더 많은 석유를 찾아 지역을 유린하고 다니는 그 남자의 의도를 너무나도 잘 알고 있습니다. ENI가 우리 동의 없이 무언가 결정하기 전에 협상을 이끌어낼 필요가 있습니다.\n\n마테이가 우리와 협상을 하지 않으려 한다면 멍청한 것입니다. 우리는 모두 이 풍요로운 땅에서 석유를 나누는 것이 서로에게 이득이라는 것을 알고 있습니다. 그러므로, 다시 한번 모두가 승자가 되도록 문명화된 방식으로 이를 풀어나가는 것이 유럽인의 역할입니다. 모두 나누고도 남을 만큼 풍부한 석유가 있으므로 너무 따져댈 필요가 없습니다."
 IBR_Secret_Meetings:0 "비밀 회담"
 IBR_Secret_Meetings_desc:0 "“새” 알제리의 가장 본질적이고 중요하며 고통스러운 세부 사항들에 대한 문제를 해결하기 위해 이베리아와 이탈리아의 외교 사절단 사이에서 비밀 회담이 계속 열리고 있습니다. 양측의 가장 높고 중요한 인물들은 극도의 기밀 속에서 개별적으로 대화를 나눕니다. 이 회담들을 통해 협상 시기가 결정될 것이고, 이 계획이 어디서 이루어질지 또는 폐기되어 버릴지가 결정납니다.\n\n외교관들 사이에서는 불신의 공기가 뚜렷이 감지됩니다. 지금까지 해온 것들에도 불구하고, 두 나라는 서로 믿지 못하는 것이 분명합니다. 최근 짧은 시간 동안 수많은 일이 일어났습니다. 전쟁이 지금처럼 무겁고 혼돈한 시기에는, 기회주의자들이 생겨나기 마련이고, 이번에도 다르지 않았습니다. 양측에는 이 회담이 잘 이루어지지 않기를 바라는 숨은 공작원들이 있을 것입니다. 이 회담에서 어떤 일이 벌어질지는 신께서만 알고 계시겠지만, 최악의 상황이 되더라도 신께서 우릴 지켜주실 겁니다."
 IBR_Talks_about_the_Talks:0 "회담에 대한 이야기"
 IBR_Talks_about_the_Talks_desc:0 "회담이 마침내 잦아들면서, 이제 회담은 어떤 결과를 얻을지에 대한 주제가 되었습니다. 고국의 이베리아 정치 엘리트들은 우리가 공들여 준비한 계획에 대한 반응을 숨죽여 기다리고 있습니다. 아직까지는, 일이 잘 풀리고 있는 것 같고, 협상 타결이 가까워 보입니다. 하지만 확실한 답변은 받지 못했고, 이베리아 정치계의 걱정 많은 사람들은 머리를 쥐어뜯고 있습니다.\n\n최종적으로, 결정은 이탈리아인의 몫이고 우리는 그저 응답을 기다리는 것밖에 할 수 없습니다. 하지만 결정이 곧 내려질 것으로 예상되며, 그리 오래 걸리진 않을 것입니다. 이 회답이 헛수고가 되지 않고, 노력의 결과물을 얻을 수 있길 바랍니다. 그렇지 않다면, 엄청난 시간과 기회의 낭비가 될 거니까요."
 IBR_Returning_the_favor:0 "서로 이득이 되는 관계"
 IBR_Returning_the_favor_desc:0 "함께할 강대국을 고르는 것은 이베리아 역사상 가장 중요한 결정이 될 것입니다. 국제적 후원자를 찾는 것은 매우 중요한 일이며, 우리가 그동안 할 수 없었던 방법으로 나설 수 있게 만들어줄 것입니다. 사실 특별히 어려운 선택도 아니었습니다. 두 대륙이나 떨어져 있는 냉담한 정부나, 이베리아인에게서 모든 걸 빼앗은 놈들보다 미국인이 훨씬 나았습니다.\n\n물론, 친구가 되길 원한다는 것을 보여주는 유일한 방법은 제대로 처신하는 것입니다. 미국의 관심을 끄는 최선의 방법은 중요한 장소에서 도움을 주는 것입니다. 아마 도움을 줄 최선의 기회는 열려있습니다. 아프리카에서 이베리아의 영향력을 높이기 위한 노력에 앞장서 온 살라자르가 이 계획을 특히나 지지하고 있습니다."
 IBR_Music_Concert:0 "음악 콘서트"
 IBR_Music_Concert_desc:0 "전국 여성 운동은 항상 이베리아에 큰 역할을 해왔습니다. 그들은 훌륭한 도덕적 단체로, 간호에 특출나고, 자원봉사도 자주 합니다. 우리가 그저 부탁만 하면 언제든 도우려 하고, 필요한 일을 할 사람이 부족할 때 더 열정적입니다.\n\n좋은 노래가 상처 입은 마음까지도 치료해줄 수 있다고 하는데, 전쟁 기간에는 그런 상처 입은 영혼이 많습니다. 남아프리카에 주둔하는 미군은 그들을 위해 노래를 불러주고 기운을 북돋아 주면 매우 감사해할 것입니다. 여성 운동에는 재능있는 가수가 많고, 아프리카로 보내 미군을 위한 연주를 할 수 있습니다. 우리가 전액 부담하는 콘서트를 열면, 그들은 우리 선의에 감사해할 것입니다."
 IBR_Navy_Exercises:0 "해군 훈련"
 IBR_Navy_Exercises_desc:0 "미 해군은 자기 일에 매우 능숙합니다. 세계적 패권국이 강대한 해군력으로, 바다를 지배하는 것은 당연한 일입니다. 미국과의 관계가 개선되어가면서, 상호 이득이 되는 일부 프로그램에 참여할지도 모릅니다. 약간의 설득과 함께 일정만 괜찮게 잡힌다면 충분히 참여하도록 할 수 있습니다.\n\n이베리아와 미국의 해군이 교리에서나, 전술, 장교에까지 완전히 다르다는 것은 공연한 사실입니다. 이러한 차이는 서로를 끌리게 하고, 다른 해군 스타일 간의 대조는 아주 유용할 것입니다. 이를 위해, 합동 해군 훈련을 위한 일정이 잡힐 것이고, 이는 우리 전략을 더욱 개선을 위한 아주 귀중한 정보자료가 될 것입니다."
 IBR_Lease_Sao_Tome:0 "상투메 임차"
 IBR_Lease_Sao_Tome_desc:0 "상투메, 독일의 침략에 저항한 유일한 포르투갈 식민지이자 안정되고 즐거운 섬. 이 섬은 그 아름다움뿐 아니라 그 중요성으로 인해 포르투갈의 소중한 식민지입니다. 이곳은 처음에는 인도로 가는 길고 험난한 여정의 중간지점으로서 식민화되었습니다. 그 후로 수 세기가 지났고, 상투메가 마지막으로 쓰인 뒤로도 수십 년이 지났지만, 여전히 쓸모없는 섬이 아닙니다. 이 섬은 막대한 전술적 가치를 지니고 있으며, 항구이자, 물자를 보내는 지점입니다. 그래서 미국이 이 섬을 사용하고자 하는 것입니다.\n\n선의의 표현으로, 우리는 이 섬을 미국에 완전히 빌려주고, 원하는 대로 쓸 수 있게 해줄 수 있습니다. 섬을 망가뜨리지만 않는다면요. 거기다 이것으로 가만히 앉아서 꽤 많은 돈도 벌어들일 수 있을 것입니다."
 IBR_Provide_the_Maps:0 "지도 제공"
 IBR_Provide_the_Maps_desc:0 "독일인들이 원래 주인인 포르투갈로부터 식민지를 빼앗았습니다. 이는 우리 연합의 자존심과 영혼을 반쯤 찢어버리는 행위이고, 잔혹한 행위라고밖에 할 수 없습니다. 무엇보다도 문제는 독일의 폭정을 피해 고향 땅으로 올 수 밖에 없었던, 귀환자들이었습니다. 모든 것을 잃어버린 이들의 가슴 찢어지는 이야기들은 정부에 큰 반향을 주었습니다.\n\n그러므로, 이제 복수의 때가 왔습니다. 포르투갈이 이 땅을 가지지 못 한다면, 독일인들도 가질 수 없습니다. 독일이 거의 모든 것을 앗아갔음에도, 그들이 빼앗지 못한 아주 중요한 것이 있습니다. 우리는 여전히 앙골라 주변 자산의 지도가 있고, 독일은 이를 옮기지 않았을 것입니다. 이 지도가 미국인에게 넘어가, 필요할 때 기반 시설을 무력화할 수 있게 된다면 그들에게 불행한 일이 될 것입니다."
 IBR_Green_Berets_Bissau:0 "비사우의 그린베레"
 IBR_Green_Berets_Bissau_desc:0 "아프리카는 다양한 환경이 어우러진 광대한 대륙입니다. 사람들이 말해주지 않는 것은 이 환경이 생각보다 그리 다르진 않고, 그사이에 많은 교차점이 있다는 것입니다. 예를 들어, 한 장소에서 배울 수 있는 기술 상당수는 다른 곳에서도 쓸 수 있습니다. 미국은 남아프리카에서 머무는 시간 동안 몇몇 기술을 배울 기회가 주어지는 것을 당연히 고마워할 것입니다.\n\n우리는 기니 비사우를 미군에게 개방하고, 특히 특수 부대 초청해서 이 지역에서 훈련하게 할 것입니다. 그들은 아프리카의 적대적 환경에서 더 잘 싸울 수 있도록 훈련할 것이고, 기니는 그에 딱 맞는 장소가 될 것입니다."
 IBR_Cancioneiro_Niassa:0 "니아사의 노래"
 IBR_Cancioneiro_Niassa_desc:0 "앙골라에서의 포르투갈인들의 사명, 그들의 신성한 의무는 이곳의 원주민을 문명화하는 것이었습니다. 포르투갈인들이 나치에 의해 쫒겨나서, 이 일은 반쯤만 완수된 채였습니다. 하지만 여전히, 이 지역의 포르투갈 식민주의 역사는 우리를 위해 사용할 수 있습니다. 정착민들이 처음 한 것은 포르투갈 주민들에게 원주민과 더 잘 소통할 수 있도록 가르치는 것이었습니다. 포르투갈어는 보편적으로 쓰이는 언어는 아니지만, 구 식민지의 충분히 많은 아프리카인들이 대체 작전 수행을 위해 포르투갈어를 익혔습니다.\n\n우리는 노래와 목소리의 힘을 이용할 수 있는 이들을 독일의 밑에서 싸우는 아프리카인들에게 보내어 그들의 전통과 관습을 역으로 이용할 것입니다. 이 작전은 그들의 사기를 꺾고, 미국인들에게 더 좋은 기회를 제공할 것입니다."
 IBR_Airborne_Nurses:0 "공수 간호단"
 IBR_Airborne_Nurses_desc:0 "일부 포르투갈인은 의심의 여지없이 용감합니다. 그들은 모험을 추구하는 이들입니다. 어느 쪽이든, 그들의 열정은 미국이 잘 사용할 수 있습니다. 위생병이 항상 제때 올 수는 없고, 가기 힘든 장소도 있습니다. 더한 경우 상륙할 곳이 없을 때는 항공기를 이용해 원하는 곳에 갈 수도 없다는 것입니다. 포르투갈 공수 간호단은 이 문제의 해결을 위해 창설되었습니다.\n\n그들은 적대적인 공간에서 생명을 구하기 위해 헬리콥터나 기타 비행선으로 높은 고도에서 낙하산을 타고 내려옵니다. 전황이나 위험에 상관하지 않고 말입니다. 이것이 용감한 자가 가장 빛나는 부분이고, 위험을 즐기는 이들은 바라던 것을 얻는 것입니다. 그들은 필요한 자들을 구원하기 위해 하늘에서 내려오는 천사와 같을 것입니다."
 IBR_Counter_Insurgency:0 "반란 진압 부대"
 IBR_Counter_Insurgency_desc:0 "아프리카 친위대는 이 땅의 원주민들로 구성되어 있습니다. 그들은 결점에도 불구하고 귀중한 게릴라 전투 부대가 됩니다. 그들은 남아프리카 주변의 전장에서 태어났고, 살아왔고, 죽을 것이므로, 그들은 이 지역에 매우 익숙합니다. 이러한 독특한 특성으로 인해, 그들은 유령과도 같습니다. 아프리카인들은 육지로 이동하여, 공격하고, 미국인들이 뭘 해보기도 전에 다시 원주민들 속으로 숨어듭니다. 이대로 놔둬선 안 됩니다!\n\n이 유리함을 상쇄시킬 때가 왔습니다. 귀환자들 중 일부는 타고난 야외 활동가들이었고, 그들의 오랜 고향을 진정 잊은 적이 없습니다. 이런 자질 때문에 CIA는 일부를 고용해 전장에 내보내기 위해 접촉했습니다. 그들을 사용한다면, 아프리카인들의 장점을 상쇄시킬 수 있습니다."
 IBR_New_Viritatos:0 "비리아토스 부대"
 IBR_New_Viritatos_desc:0 "이베리아는 꽤 많은 포르투갈인들을 아프리카 남부 지역으로 내려보냈습니다. 얼마를 보냈든, 충분하지 않았던 것 같습니다. 양보다 질을 너무 우선시하여 사람을 너무 보내지 않은 것이 명백한 실수였습니다. 모든 유리함은 이를 실행한 인력의 부족으로 금방 상쇄되었습니다. 이제, 숫자를 늘리기 위해 전투의 질을 약간 희생해야 할 것 같습니다.\n\n이를 위해 우리는 수년 전, 원래 프랑코 지원을 위해 스페인에 파견되었던 비리아토스 자원 사단을 개혁할 것입니다. 포르투갈의 용맹한 장병들은 복수로 인해 더 달콤해질 전투의 명예를 맛볼 수 있게 될 것입니다. 그들은 앙골라와 모잠비크의 복수를 할 때까지 멈추지 않을 것입니다!"
