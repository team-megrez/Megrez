 IBR.1001.t:0 "Oil Crisis Hits Iberia!"
 IBR.1001.d:0 "Long-built tensions in the Middle East have finally erupted, culminating in several emergent rebel groups and former colonies fighting either amongst each other or against their former overlord. With this wide-scale conflict however, comes a cost. The Middle East contains a vital resource hidden underneath its desert sands, oil. With access to this valuable material cut off, its general pricing has fluctuated significantly, causing widespread economic downturn among many countries in the process.\n\nUnfortunately, the [Root.GetName] was not spared from this, as a majority of its oil was imported from abroad. At the same time, as the situation escalates, nations with large stockpiles either refuse to sell any of their precious petroleum, or spike its price to extremely high values. Another disadvantage brought about by this oil shortage is the departure of several foreign businesses operating in Iberia alongside the mass frenzy of investors, panicking and selling their stocks before it's too late. This has led the [Root.GetName] to experience nationwide cycles of worker lay-offs, mass unemployment, and incurment of large amounts of debt. The government has announced plans to devote its remaining resources intensely in order to quickly solve the immediate problems, but the entire situation still remains uncertain."
 IBR.1001.a:0 "Disaster!"
 IBR.4006.t:0 "Up With the Times"
 IBR.4006.d:0 "\"You've called me for a meeting, at this ungodly hour?\" Salazar asked over the phone. It only took a glimpse out the window to tell the time, as the only thing illuminating the dark skies of either city were the street lights of Madrid and Lisbon. \"What is so urgent to you that it cannot wait another... 10 or so hours?\"\n\n\"The scuffle at Barcelona has me worried.\" Franco sighed, wiping his forehead with a hand. \"This is going to happen again. I know these rat bastard separatists better than you, and I know them well enough to tell you this won't be the end of it. Do you think we can survive another Barcelona? I don't, António. We need to update the Constitution, offer the people something that will calm things down for a while.\"\n\nFranco just kept speaking, only stopping to catch a breath. \"But António, we need to be a united front on this. We can't show disunity on this question.\"\n\n\"Francisco, what are you on about?\" Salazar asked. \"Wasn't it enough that we created the Iberian Council? Now you want to give them more concessions?\"\n\n\"Tell me,\" Franco responded, his tone growing agitated. \"Would you rather this Union fall apart? Do you want the consequences, if this peninsula melts around us? You know what would happen. We have to do something before it's too late. Help me out here, if only for your own sake.\""
 IBR.4006.a:0 "\"Damn you, Franco, I just want to go to sleep.\""
 IBR.4007.t:0 "What Matters to the People"
 IBR.4007.d:0 "Finally, the government was ready to discuss. It was not the entire government, of course - it was the Council, representatives from several government agencies, and the Caudillos themselves. Remarkably, the entire Council was present - which was the first issue the convention met. There were not enough seats for everyone. The convention solved its first issue in approximately three minutes with a couple of folding chairs.\n\nThe first real problem of the convention was where to start. They had a whole Constitution to revise, after all, and even though they would reach all of it, they would not get it all done at once. Of course, this is where bickering ensued.\n\nFollowing an eternity of arguments over petty and ultimately meaningless issues, Salazar put his foot down and ordered them to start from the top: Basic needs."
 IBR.4007.a:0 "Let's get on with it."
 IBR.4008.t:0 "Maslow's Theories: Food"
 IBR.4008.d:0 "A politician taps a finger on his notes, eventually settling and running his finger along the paper as he reads it aloud. \"According to the psychologist Maslow, the, uh, his pyramid of needs posits a hierarchy of needs. Following its logic, the only way to get a happy, productive citizen is to make sure these needs are fulfilled.\" His voice is loud, but monotone. He clearly wants people to hear, though he doesn't seem very enthused himself. \"As I'm sure you all know, everybody needs to eat. Hunger goes on, even when you can't stop it. I do not know anyone who cannot provide for themselves, but I am certain they exist. So, my partner would like to present...\" He looks expectedly towards another politician, who starts speaking on cue.\n\n\"I would like to propose something to help people get the food they need, so that they aren't left in the dust. A specially dedicated currency, to be given out to anyone in the country that needs it. They can spend this on whatever food they'd like- provided it is food and not luxury.\"\n\nThe hall lit up with speech, though eventually the Axencia representative spoke loud enough to be heard by all.\n\n\"Why would we need this? You know about the Auxilio Social, right? It already does that duty for us! What's the point of bloating the state for a function we don't even need?\"\n\nEventually, the Caudillos came to be the final word on the matter: Would there be a new food program, or not?"
 IBR.4008.a:0 "Auxilio Social already exists."
 IBR_reformist_tt_15:0 "Not questioning the regime's organizations will §Ydecrease reformist influence in the Council.§!"
 IBR_influence_tt_10:0 "The lack of initiative will §Yreduce the Council's influence.§!"
 IBR.4008.b:0 "Food Stamps for certain people could help."
 IBR_reformist_tt_16:0 "Taking initiative by providing an alternative will §Ystrengthen reformism in the Council.§!"
 IBR_influence_tt_11:0 "Providing an alternative will §Yincrease the Council's influence.§!"
 IBR.4009.t:0 "Maslow's Theories: Thing We Won't Debate"
 IBR.4009.d:0 "\"There are several other matters within the hierarchy of needs, such as sleep and reproduction.\" The man shrugged. \"There's nothing we can do about those. Let's move on.\"\n\nNobody disagreed."
 IBR.4009.a:0 "It seems pretty self-explanatory."
 IBR.4010.t:0 "Maslow's Theories: Water"
 IBR.4010.d:0 "\"Water. Nothing on this Earth is more important than water. No man here could deny that, without water, and I see some of you have bottles of it now, we would be as dead as, well, a graveyard.\"\n\nThe man continues. \"As important as the water, is the cleanliness of that water. Drinking filth will do nothing but make you sick, at best. Without access to water, more than they strictly need, and clean, you cannot expect to have happy, productive citizens.\" The man clears his throat. \"We need to make sure the water is clean. Some areas of Iberia have been left behind. They do not have clean water. I have some water regulations, here, and if we assert them then clean water will not be an issue.\"\n\nAnother councilman objected, his voice high but steady. \"That seems very nice, but it's not necessary. Have you seen the news? We haven't had any cases of water poisoning, or of cholera, or of any other ailment that stems from bad water. We don't need to waste all our budget on measuring a pipe down to the first three drops through it. It'll be fine as it is.\"\n\nThe debate continued on, for much longer than the ones before it. After a while, it was time for everyone to decide who made a better point. They concluded that..."
 IBR.4010.a:0 "Water already runs through taps."
 IBR_reformist_tt_17:0 "Choosing companies over people will §Yweaken reformism within the Council.§!"
 IBR.4010.b:0 "Establishing regulations would be beneficial."
 IBR_reformist_tt_18:0 "Protecting the people will §Ymake reformism stronger in the Council.§!"
 IBR.4011.t:0 "Maslow's Theories: Shelter"
 IBR.4011.d:0 "\"Then there is, finally, the matter of shelter. Everyone needs a roof over their heads, or they'll live short, miserable lives. I have nothing to say about this, so I'll let a colleague take their position...\" The man goes silent, as another speaks in a move that was painfully obviously coordinated.\n\n\"It is critical that we make sure all Iberians have housing. Not everyone has a house, and some lack the means to gain one. Even worse, some do - but they live in squalor and filth. It is true that we provide housing already, but our programs are not sufficient. I would propose intervention into the housing market, with the specifics to be worked out later. It is our duty to make sure the people of Iberia do not want when we could provide.\"\n\n\"But we can't provide, can we?\" responded another councilman. \"For all the comprehensive programs you and your bunch keep proposing, you never seem to stop and consider the budget. Well, we're going to consider the budget! The army needs funding, or we'll dissolve from separatism. All of these minor issues will need funding, or we'll dissolve because all you can think about is how to spend every penny we don't have!\"\n\nWith a sigh, Franco called both off. He knew nothing was going to come out of this conversation beyond what had been said already. Now, they both wanted him to settle the argument."
 IBR.4011.a:0 "Government housing is already granted."
 IBR_reformist_tt_19:0 "Not questioning the regime's organizations will §Ydecrease reformist influence in the Council.§!"
 IBR.4011.b:0 "We must participate in the real estate market."
 IBR_reformist_tt_20:0 "Intervening in business for the good of the people will §Yexpand reformist thought in the Council.§!"
 IBR.4012.t:0 "The Question of Colonial Citizenship"
 IBR.4012.d:0 "A growing movement in the congress has finally found itself sufficient support to debate colonial citizenship.\n\nIberian citizenship is granted automatically to anyone who has a parent with Iberian citizenship - at face value, it is a simple policy. However, it becomes significantly more complicated once one factors in other processes, such as colonial residence. The natives are considered non-Iberian, and denied citizenship. Effectively, they are denied any of the benefits one would gain from citizenship.\n\nA clique in the congress has argued against this policy, for several reasons. Some find it unjust to deny the natives citizenship, since they lived on the land before our settlers, and others oppose it for more practical reasons. They desire to create a \"collaborator\" group within the native populations with which to sabotage the others, or simply to ease administrative strain. The end result is the same: to give all African natives Iberian citizenship.\n\nTo say this argument experienced significant pushback is an understatement. Opposition has been fierce, with a great many wishing to maintain the status quo. The settler groups wish to keep the situation as it is, as the current laws work very favorably for the Iberian settlers. Ultimately, it is still the call of the Caudillos."
 IBR.4012.a:0 "Anyone born within our borders is Iberian."
 IBR_reformist_tt_21:0 "Expanding citizenship will §Ystrengthen reformism in the Council.§!"
 IBR.4012.b:0 "Citizenship is very complex."
 IBR_reformist_tt_22:0 "Dividing Iberia's people by their place of origin will §Ydecrease reformism in the Council.§!"
 IBR.4013.t:0 "Settler Associations Protest"
 IBR.4013.d:0 "As predicted, the settlers took native citizenship very poorly. The groups, usually organized by colonial domain - such as Guinea, Morocco, and so on - have announced a joint proclamation, with a near-unanimous decision to publicly protest the federal government's decision.\n\nThey have declared our decision \"unfair to the natural citizens of Iberia\", with an emphasis on justice. Despite their claims otherwise, it is glaringly obvious that they are upset by the fact that natives will no longer be treated as second-class citizens, and the new legal parity has upset those who took their supremacy for granted. The word of the Caudillos is still supreme, and it seems about time that they be reminded of the finality of the government's decisions."
 IBR.4013.a:0 "You and them are equal."
 IBR.4014.t:0 "Natives Support the Government"
 IBR.4014.d:0 "After the joint declaration, some settlers even took to protest in Casablanca, venting their anger against the government. It seemed as if the move would be a political expense and nothing more. To everyone's surprise, a group of natives showed up, counter protesting for the government. While the assembly did not come to blows, it came very close as law enforcement dispersed the protest.\n\nEven though this was a spontaneous action, it is representative of sentiments within native populations. We have been formally thanked by several native organizations - through the same channels as the settlers, in what seems to have been spite - for our decisions to extend citizenship."
 IBR.4014.a:0 "Thank you!"
 IBR.4015.t:0 "Native-Settlers Clashes Cause Deaths"
 IBR.4015.d:0 "Tensions have reached an all-time high as Iberian mainlanders, furious with their lack of legal primacy, have resorted to less-than-legal methods of intimidating nearby colonials. Bands of retornados, armed with makeshift weapons, have started to hunt down and beat colonials they find vulnerable. This escalated when the natives started to fight back, creating what were quickly nicknamed \"brigas repentinas\", for their spontaneous and violent nature. As all incidents do, these fights began to escalate from two or three to as many as ten to fifteen on each side.\n\nIt has escalated again. After the murder of a retornado by a colonial native, riots have broken out in several major cities around the colonies between both. The Guardia Civil is on standby, and the death toll is poised to only increase unless the riots are put down immediately."
 IBR.4015.a:0 "Intervene and disperse."
 IBR.4016.t:0 "Settlers Stand Down"
 IBR.4016.d:0 "A crowd of men sit within a holding cell, in some distant prison they know nothing of. They get along quickly - they seem to have been soulmates, in a way. Their conversation eventually leads them to the great question: what were they in for? All present had the same reason, the \"disruption of common decency\", but they all knew they were in for protesting the new citizenship laws. They were eventually split up, incarcerated for their deeds.\n\nSights like this had become very common, at least for a small while. As the Guardia Civil intervened, they arrested a large number of rioting settlers. Following the show of force, most of those remaining surrendered. It seems like they won't be complaining about citizenship again."
 IBR.4016.a:0 "You better."
 IBR.4017.t:0 "The First African DNI"
 IBR.4017.d:0 "King Hassan sat at his desk, looking over what seemed to be an endless number of documents. He signed his name on one, the black ink from his favorite pen shining brightly on the paper. Then, he looked to the next in the stack, another which seemed to be just a signature on the bottom. Regardless, it never paid to be unaware. He read the paper itself, expressing yet more legal provisions and regulations that, ultimately, just added up to common sense and basic decency. His silent musing was interrupted by the clicking of cameras, the flashes providing a harsh incentive to keep looking down. He supposed that nobody would be unsure of how the paperwork worked.\n\nThey found him again as he took the picture for his ID card, forcing him to keep the artificially widened smile on for even longer than he ever wanted. Better that than to frown for the cameras, he supposed.\n\nThe day came when the ID was ready to be received. Swamped by the press for what was undoubtedly an important day, he did his best pretend-to-want-to-be-here smile and held it up for everyone to see.\n\nSomeone asked him, \"How does it feel to be the first native to get citizenship?\" He knew what he had to say."
 IBR.4017.a:0 "\"Fantastic.\""
 IBR_reformist_tt_23:0 "The success of this policy will §Ystrengthen reformist sentiment in the Council.§!"
 IBR_influence_tt_12:0 "The success of this policy will §Yincrease Council influence.§!"
 IBR.4018.t:0 "Natives Surrender"
 IBR.4018.d:0 "After several riots busted by police intervention - one infamously involving the settlers and Guardia Civil working together to quell rioters - the entire situation was ready to go nuclear. One word from any of the native leaders, and countless numbers would become insurgents and separatists, a wave harsh enough to batter down any of our previous attempts at colonial stability.\n\nSurprisingly, there was no such thing. At first there was nothing, but then one-by-one many of the leaders urged their followers to stand down. They wanted the bloodshed no more than us, it seems, and they have all agreed that citizenship is not worth the conflict. Our position is secure."
 IBR.4018.a:0 "Unexpected."
 IBR_influence_tt_13:0 "The failure of this policy will §Ydecrease the Council's influence.§!"
 IBR.4019.t:0 "The Matters of State"
 IBR.4019.d:0 "The constitutional debate has reached a new stage. The Council now faces the question of how to reform the functions of the state. Even though no major changes will be made for sure, there are some matters that need to be configured to maximize efficiency. Not everything needs changing, and it will be the duty of the Council to debate out exactly what needs to be done.\n\nPrivately, the representatives assembled seem to generally dread the idea of a discussion on the diarchy, but Iberia's protectors seem prepared to do what they must."
 IBR.4019.a:0 "Here we go."
 IBR.4020.t:0 "The Elephant in the Room"
 IBR.4020.d:0 "Finally, the dreadful subject has arrived. The newest subject on the schedule is the status of the diarchy, the system under which Iberia accommodates both Caudillos. The atmosphere, in a manner which no subject before had accomplished, immediately grew reluctant.\n\nThe Axencia representative was the first to speak up. \"Maybe... we ought not to discuss that. We can do that, right?\"\n\nSalazar waved him off. \"No, I say we ought to discuss this matter. It's about high time something gets said. Of course...\" He looked over towards Franco, with a very particular glint in his eye. \"It'd be very disappointing if my colleague were to veto this discussion and stop our... productive debate. So, what do you say, Franco?\""
 IBR.4020.a:0 "\"It's better not to discuss this.\""
 IBR_reformist_tt_24:0 "Not questioning the regime structure will §Yweaken reformism in the Council.§!"
 IBR_influence_tt_14:0 "Not questioning the regime's foundation will be appreciated by the Caudillos, §Yincreasing the Council's influence.§!"
 IBR.4020.b:0 "\"It had to come sooner or later.\""
 IBR_reformist_tt_25:0 "Facing the possible flaws of the regime will §Ymake reformism stronger in the Council.§!"
 IBR_influence_tt_15:0 "Opening this Pandora's Box will make the Caudillos suspicious, §Ydecreasing the Council's influence.§!"
 IBR.4021.t:0 "양두정의 장단점"
 IBR.4021.d:0 "물론 아무도 두 카우디요 앞에서 양두정치에 대한 논쟁을 시작하는 것을 원치 않지만, 토론을 위해선 객관적인 토대가 필요한 법입니다. 이를 위해 이들은 양두정 법률관련 요약본을 제공받았으며, 여기에는 카우디요의 권력의 원천이 어디인지에 대한 판결문과 문서들이 포함되어 있으며, 이들은 관료제의 복잡성을 밝힐 준비가 되어 있습니다. 이들은 일단 현 체제의 장단점 목록을 작성하자는 것에 대부분 동의했습니다. 체제는 존속될 것이지만, 체제의 장단점을 밝히는 것은 중요한 일입니다."
 IBR.4021.a:0 "좋아"
 IBR.4022.t:0 "두 카우디요의 논쟁"
 IBR.4022.d:0 "\"양두정의 가장 큰 장점 중 하나는 지도자들 간의 협력 증대로, 혼자가 아닌 둘이서 여러 문제들에 단호히 대응할 수 있게 해주는 것이지. 그렇지 않나?\" 서기가 카우디요들을 바라보았다.\n\n\"글쎄\" 살라자르가 말했다. \"정치기구는 우리의 협력에 도움이 되지 않는다고 생각하네. 사실 이것의 존재는 나라를 지키기 위한 아주 작은 단호한 행동을 하는 것도 방해하고 있네-\"\n\n\"됐네, 이 쩨쩨한 사람아!\" 프랑코가 쏘아붙였다. \"자네는 빌어먹을 어린애처럼 모든 사소한 일에 대해 투덜거리고 짜증부리고 있지! 나는 조금이라도 상황을 나아지게 하려 하고 있지만 자네가 하는 것은 나를 방해하는 일뿐일세!\"\n\n둘은 그 뒤로도 말다툼을 계속했다. 평의회는 카우디요가 서로 협력하는 방식을 본 '영광스러운' 첫 외부 세력이었다. 두 독재자를 제외한 나머지 모두는 움직일 생각도 하지 못한채 두 사람의 논쟁을 지켜보면서 잠자코 앉아있었다.\n\n서기 자신도 고함치는 두 사람 옆에 계속 있고 싶지 않아 몸을 움츠렸다. 그 순간 그의 머리속에는 어떤 생각이 떠올랐다. 뭔가 조치를 취해야 하지 않아야 하나? 라는 생각을."
 IBR.4022.a:0 "문제가 심해지기 전에 멈추게 하자!"
 IBR.4022.b:0 "둘이 알아서 해결하도록 하자."
 IBR.4023.t:0 "The Hands Came Out"
 IBR.4023.d:0 "The stunned silence was finally broken when Franco, fed up with the actions of his colleague, slapped Salazar on the mouth. It was enough to silence the Portuguese dictator, who sat shocked. After a few seconds, he lunged for Franco with a yell. The two had started to come to blows, wrestling with one another. A few slaps, a couple of punches, but the two were held back by their advanced age.\n\nYet again, the Council was in stunned silence. The army representative suddenly stood up, almost dragging the Axencia agent out of his seat.\n\n\"We need to stop them before they hurt themselves!\" The officer turned the agent to the door. \"Find a phone, call the Guardia Civil.\"\n\nAs the Axencia representative ran off, the military man turned to the rest of the Council. He needed to lead them, too, it seemed. Should he get some people to help him break up the Caudillos, or have a few explain to the Guardia?"
 IBR.4023.a:0 "경찰을 불러라! 뭐라도 해라!"
 IBR.4023.b:0 "저들을 돕자!"
 IBR.4024.t:0 "평의회 해산"
 IBR.4024.d:0 "As the army officer moved to intercept the councilman, he was barreled out of the way by a second councilman, who was far more set on stopping his colleague than the officer. The two began fighting one another, presumably to figure out who would help their preferred Caudillo. It seems the spirit of pugilism was contagious, since most of the other council members had gotten into miniature brawls of their own.\n\nKnowing there was nothing he could do, the officer sighed and walked to the door. He figured that he could watch for the Guard and also keep an eye on the Caudillos. He hardly had to wait for the Guard, as several officers walked in a few moments after me made it near the door.\n\nThe situation was easily explained with a sweep of the hand - a good most of the council was fighting itself, and a handful were trying to pull people off of one another. It only took one person to stop the Caudillos from fighting, simply pushing the two old men apart, and the rest of the council took several minutes to stop. Most had the sense to stop once they saw the Guard arrive, however.\n\nThe Guardia Civil dispersed the meeting, and sent everyone away with mostly bruises and scrapes. If there was to be more discussion, it would be once the tensions had died down."
 IBR.4024.a:0 "신이시여 감사합니다"
 IBR.4025.t:0 "The Council Battle"
 IBR.4025.d:0 "The officer went to stop the council man, only to be interrupted by an airborne suitcase. The object whacked the councilman in the head with a resounding thump. He didn't seem to be dead on closer inspection, merely unconscious, but those few moments allowed all hell to break loose.\n\nThe soldier beheld the true nature of the discussion, as the entire council dissolved into anarchy. Man fought man, and although nobody seemed to be using weapons, they sure did zealously swing their fists. Nothing he could do about any of them, his mind quickly thought, so he did the one thing he could.\n\nIt was very easy to break up the Caudillos, simply a matter of prying apart two old men. Then, he kept the two away from each other until the Guardia Civil arrived - a tense few minutes. The Guard did much more to break up the meeting than he could, seemingly absorbing the hostility of the rumble and using it against the council men.\n\nAfter an eternity of fighting, the final damages were tallied. A large number of members had been arrested for their brawling, and the Caudillos were sent to their homes to stew for a while, until the event was behind them. It was quite an unfortunate event, but perhaps it was better to have it settled now, rather than in an even more important event."
 IBR.4025.a:0 "It's over."
 IBR.4026.t:0 "The Justice Problem"
 IBR.4026.d:0 "A councilman - a short fellow, with a bushy face - prepared his speech. Well, technically, it had been handed to him by Franco, but for all intents and purposes it was his.\n\n\"It is a terrible issue with the modern Iberia that, for all its posturing as a unified country, it does not have a unified judiciary. The system is decentralized, and the regional courts can run around as if they are independent!\" He quietly hoped that didn't seem too monotone. \"Iberia can only fulfil its promise of unity when all elements of the country are united as if they were never separate. Our courts are no different. Are there any questions?\"\n\nSomeone, to his dread, had a question. \"How would we best integrate these courts? Centralization should only be attempted if we can ensure it does not go poorly. Therefore, I want to hear your ideas on the matter.\"\n\nOh no.\n\nIn an act of divine providence, someone was able to interject and answer the question, moving the pressure away from him. The debate was similar in nature, but the final consensus was that ultimately..."
 IBR.4026.a:0 "Decentralized justice is fine."
 IBR.4026.b:0 "We must centralize the justice apparatus."
 IBR.4027.t:0 "Families of the Regime: The Caudillos"
 IBR.4027.d:0 "The first, and most powerful, clique in Iberia was the leaders. The Caudillos guide the state, cooperating even when all pragmatic logic begs for backstabbing and treachery. They are capable, even as they age, and their guiding hands have saved the entire peninsula from collapsing into bloody anarchy.\n\nWhat in the world is there to fault them for?"
 IBR.4027.a:0 "Yes, everything is good."
 IBR.4028.t:0 "Families of the Regime: The Military"
 IBR.4028.d:0 "At the right hand of the Caudillos is their enforcement arm, the military. Franco and the military have had a very productive relationship dating back decades, and although Salazar is not as familiar to the soldiers and general, he has the sense to usually defer to Franco on such matters.\n\nThe military is very influential, and at no point allows the Caudillos to forget that they can remove them from power. To this end, no action against them is necessary. It would only create a conflict that the military has every chance of winning."
 IBR.4028.a:0 "They can make themselves irreplaceable, but not much else."
 IBR.4029.t:0 "Families of the Regime: The Church"
 IBR.4029.d:0 "Favoring the cross over the sword, similarly acquainted with the Caudillos is the Catholic Church. It is an incredibly influential institution, holding total dominance over Iberian religion. It permeates all facets of life in some way, the centerpiece of a stage carefully constructed to accommodate it by many rulers of Spain and Portugal. Because of its position, it is coincidentally a very important institution to keep loyal. The faith of many leads them to believe the Church, and if the Church is friendly to us, then so will the congregations follow. Some would argue that this is not a good thing.\n\nThere has been an argument that the influence of the Church - its monopolistic control over education, religion, and in many ways the thoughts of the faithful - is too great. The same groups arguing this propose that the Church's influence be checked, so that Iberia is not dependent on its loyalty. Of course, if they are not checked, then there is no reason to fret over their loyalty..."
 IBR.4029.a:0 "Take away some of its power."
 IBR_reformist_tt_26:0 "Limiting the influence of the Church will §Ymake reformism stronger in the Council.§!"
 IBR_influence_tt_16:0 "Reducing the influence of the Church will §Yincrease the Council's influence.§!"
 IBR.4029.b:0 "It remains untouched."
 IBR_reformist_tt_27:0 "Letting the Church maintain all its power will §Yweaken reformism in the Council.§!"
 IBR_influence_tt_17:0 "Not limiting the Church's influence will §Ydecrease the Council's influence.§!"
 IBR.4030.t:0 "Families of the Regime: The Party"
 IBR.4030.d:0 "A state, unfortunately, cannot be run by only two people. They must delegate, and give up shreds of their power to lesser men so that the matter of government is not totally overwhelming. This is the plight of the Caudillos - in their age they have had to find other men to run matters that they can no longer perform. This is the foundation of the Unión Nacional, the party which runs what the Caudillos cannot.\n\nDespite formally being one group, anyone with any knowledge of it knows that there is far more than one group within the party. Reformists, technocrats, and hardliners are just a few of the groups who are perpetually struggling with one another for the favor of the Caudillos. This factionalism is agitating, as it hurts unity and harms Iberia as a whole through constant scheming. However, it also stops any of the groups from growing dominant and imposing their views on the state. Is the status quo preferable?"
 IBR.4030.a:0 "카우디요의 의지를 강요시키도록."
 IBR_reformist_tt_28:0 "Limiting factionalism, and therefore restricting different points of view, will §Ymake reformism weaker in the Council.§!"
 IBR_influence_tt_18:0 "Uniting the party will §Yincrease the Council's influence.§!"
 IBR.4030.b:0 "Let them quarrel."
 IBR_reformist_tt_29:0 "Allowing different voices to be heard will §Yexpand reformist thought in the Council.§!"
 IBR_influence_tt_19:0 "Allowing factionalism to continue will §Ydecrease the Council's influence.§!"
 IBR.4031.t:0 "Families of the Regime: Those That Remain"
 IBR.4031.d:0 "It would be false to claim that Iberia has been politically stagnant throughout the years. The greatest example is perhaps the creation of the Union itself, although there are many finer details that are overlooked. A few of these details are some of the smaller, less relevant families. The old Falangists, the Carlists, and the monarchists are only a few of the groups that have slowly withered away to naught.\n\nIberia killed them. They are irrelevant, minor, and it seems that they are going to disappear in a few years. In fact, the only reason they still exist is because they haven't realized they no longer exist. Without our intervention, the end of these groups is certain as other, equally disunited, groups take their place. However, if we so desired, we could perform euthanasia on the dying familes as to make their deaths quick. What will it be?"
 IBR.4031.a:0 "End their suffering."
 IBR_reformist_tt_30:0 "Killing off these factions will §Ymake reformism stronger in the Council.§!"
 IBR_influence_tt_20:0 "Killing off these factions will §Yincrease the Council's influence.§!"
 IBR.4031.b:0 "Let them die alone."
 IBR_reformist_tt_31:0 "Leting the ghosts of the past haunt us will §Yweaken reformism in the Council.§!"
 IBR_influence_tt_21:0 "Allowing these factions to continue existing will §Yreduce the Council's influence.§!"
 IBR_influence_tt_22:0 "Resolving this issue with diplomacy will §Yincrease the Council's influence.§!"
 IBR.4032.t:0 "The Corrected Constitution"
 IBR.4032.d:0 "The new Constitution - or at least, a draft of it - has been published. Copies have been printed in every newspaper possible, and nearly everyone in Iberia will have seen it by now. It certainly seems that way, based on the stir we've created in the government and without. There has been dissent within the government, although it is at a level minimal enough to be curbed.\n\nIt is said that a good compromise leaves nobody happy. According to our political factions, the Constitution was a good compromise. Some argue it went too far, and others not far enough, and there is enough of both sides to ensure that there will be an argument over it for a long time to come.\n\nSurely, this is what it will take? The Union will now last forevermore, right?"
 IBR.4032.a:0 "Right."
 IBR.4101.t:0 "알제리에서 떠오르는 기회"
 IBR.4101.d:0 "유럽 대륙의 최신 사건들에 대한 소식이 들어왔습니다. 부르군트 탱크가 프랑스로 밀고 들어왔고, 최단기간에 전쟁이 끝났습니다. 그들의 나치 지배자들에게 거세당한 프랑스는 알제리 땅에 대한 그들의 모든 정통성을 잃어버렸습니다. 우리는 프랑스가 우리의 침공을 막기보다는 더 긴급한 사안에 집중할 것이라는 사실을 잘 알고 있습니다.\n\n이는 절호의 기회입니다. 이 기회는 자주 찾아오지 않으며 이 기회를 걷어차는 것은 무모한 짓입니다. 우리는 누군가 우리 계획을 알아차기 전에 움직여야 합니다. 알제리에서 우리를 막을 세력은 아무도 없을 것입니다."
 IBR.4101.a:0 "우리는 알제리에 개입해 필요한 행동을 취해야 한다."
 IBR.4102.t:0 "자르딩에게 보낸 편지"
 IBR.4102.d:0 "기회는 제때 찾아오는 법이 거의 없습니다. 자르딩의 경우에도, 완벽하게 좋을 뻔했던 아침식사에 기회가 끼어들었습니다. 그가 분별력 있는 사람이었다면, 마드리드에서 급송된 것이 분명한 편지를 보기 위해 반숙란과 구운 빵을 포기하지 않았을 겁니다. 하지만 불행히도 그는 정치인이었고 그의 직업 세계에서 이런 상식은 허용되지 않았습니다.\n\n자르딩은 반짝이는 눈으로 편지를 빠르게 훑으며, 글과 그 이면에 숨겨진 의도까지 단숨에 다 흡수했습니다. 그는 편지의 끝부분까지 읽고서야 책상에서 일어섰고, 정신은 이미 새로운 정보에만 가있었습니다. 편지에 따르면, 그림자국은 프랑스국을 향해 폭풍같이 밀고 들어왔고, 프랑스인들이 제대로 싸우지도 못했던 것은 놀랄 일도 아니었습니다. 프랑스는 10년 넘도록 알제를 제외하고는 대부분의 지역을 제대로 관리하지도 못한 존재감 없는 국가였습니다. 그것이 우리가 결국 이곳 오랑에 있고, 이탈리아는 주둔지 반대편에 있는 이유였습니다.\n\n하지만 편지에는 훨씬 막연한 방식으로, 어떻게든 이베리아의 손에서 벗어나 추문이 있을 경우 그럴듯한 부인성을 유지하기 위해 필요한 전술에 대한 실제 지시가 들어있었습니다. 하지만 그에게 그러한 지시는 상관없었고, 그들 또한 그가 편지를 읽고 어떻게 행동할지를 몰라서 보낸 편지도 아니었을 것입니다. 이미 그는 깊은 생각에 잠겼습니다.\n\n회전, 이베리아는 알제리의 정당한 획득을 위해 회전이 필요했습니다. 물론, 프랑스와 이탈리아에 의해 군사적으로 지배되는 동안에는, 법적으로는 여전히 프랑스의 영토였고, 이베리아는 단순히 프랑스의 나머지 영토를 침공을 통해 차지할 수 있는 입장이 아니었습니다. 결국 이베리아가 침공을 하더라도 그들은 프랑스의 허수아비 군대가 아닌 이탈리아와 싸우게 될 것입니다. 그럼 이탈리아가 개입하는 것을 방지하기 위해 어떤 변명을 만들어낼 수 있을까요?\n\n그는 잠시 앉은 채로 깊은 생각에 빠져, 머릿속으로 여러 시나리오를 그려봤습니다. 어떤 계획을 꾸미든 간에 그것을 달성하려면 이탈리아와 직접적으로 협력해야 했습니다. 그들이 상황을 봐가며 알아서 할 겁니다.\n\n그는 얼굴을 찡그리며 계란을 한입 물었습니다. 기회를 잡는 동안 그의 계란은 차가워졌습니다..."
 IBR.4102.a:0 "음모가 시작되었을 뿐이다."
 IBR.4103.t:0 "알제리에 대한 계획"
 IBR.4103.d:0 "현대에 들어서, 군사적 영광은 점점 성취하기 어려운 것이 되었고, 전 세계 군대의 규모는 끊임없이 커지고 있습니다. 핵폭탄의 출현과 그로 인한 국제적 교착 상태는 군사적 정복으로 역사에 이름을 남기려는 자들의 앞을 막고 있습니다.\n\n무력은 실패하고 있는 반면, 언변과 외교술을 가진 자들은 승승장구하고 있습니다. 그러나 현대에 와서는, 돌멩이도, 초목도, 모래알도 누군가가 소유하게 되었고, 아무도 이를 팔려하지 않고 있습니다. 세계는 한없이 좁아지고 있고, 그 모퉁이마저도 잃는 것을 가치 있다고 생각하지 않았습니다.\n\n그래서 카우디요들이 이베리아의 가장 위대한 군사 및 외교 인사들을 불러모아 알제리 프랑스 식민지에 대한 계획을 논의했을 때, 그들은 모호한 아이디어와 개념을 가지고 온 것이 아니라 서류와 지도, 서류 가방과 책가방과 책 한권 정도의 구상안을 가지고 왔습니다. 이는 다시는 없을 기회이며, 총이나 혓바닥을 통해 알제리의 정복자로 알려질 수 있는 기회임을 모두가 알고 있었습니다.\n\n장군들은 웅장한 작전과 면밀한 전쟁 계획을 가지고 왔고, 그중에는 이탈리아군이 버티면 튀니스나 리비아를 침공하겠다고까지 말하는 사람도 있었다.외교관들은 서류가방을 열어 알제리의 절반을 이탈리아에서 사들이거나 빼앗는다는 장대한 구상과 계획을 밝혔습니다. 두 카우디요는 이베리아의 모두가 함께 계획을 세우자고 주장했지만, 그 대신 신속하고(그리고 길어진) 정치적 선전이 이어졌습니다."
 IBR.4103.a:0 "시간이 좀 걸릴 것이다..."
 IBR.4104.t:0 "두 개의 계획"
 IBR.4104.d:0 "마침내 카우디요들에게 터널 끝에서 새어나오는 빛이 보였을 때, 달은 마드리드 군사 본부 위에 떠 있었습니다. 명백히 실패할 계획부터 폐기하고, 다음엔 덜 명백한 계획을 폐기한 후, 카우디요들에게는 두가지 선택이 남았습니다.\n\n장군들 사이에선 카울자 드 아리가의 계획이 가장 많은 지지를 받았습니다. 제한적인 전쟁이지만, 백인 프랑스 식민지를 지원하고, 그 과정에서 그들과 협력 정부를 만들 수 있는 이점이 있습니다. 카울자가 카우디요들에게 처음 제안했을 때부터 그 이름을 따서 불려온 카울자 계획은, 알제리에서 전면 전쟁을 통해 한 번에 이탈리아를 몰아내고 원주민들을 진정시키고자 하는 계획이었습니다. 장군들은 카울자 계획을 지지했고, 이미 살라자르가 그들을 지지할거라 확신하고 있었습니다.\n\n반면에 외교관들 사이에선, 아드리아노 모레이라의 계획이 가장 매력적인 것으로 평가받았습니다. 이탈리아가 차지한 절반의 지역을 얻기 위해 엄청난 희생을 치르며 이탈리아 정부와 직접적으로 대적하기보다, 모레이라는 이베리아가 이탈리아의 석유 거물인 ENI와 접선할 것을 제안했습니다. 만약 지역의 석유 개발에 대한 관대한 조건으로 ENI가 알제리에 대한 이베리아의 주장을 지지해주도록 설득한다면, ENI는 이탈리아가 이베리아의 권리 주장을 받아들이는데 훨씬 강력한 압박이 될 것입니다. 다른 외교관과 정치인들도 이미 거부당한 자기들의 계획을 버리고 모레이라의 계획을 지지하고 있으며, 프랑코가 그들을 지지하길 희망하고 있습니다."
 IBR.4104.a:0 "무대가 준비되었다."
 IBR.4105.t:0 "어긋난 두 명의 카우디요"
 IBR.4105.d:0 "살라자르가 회의실에 들어갔을 때는 한낮이었습니다. 보통 회담 시간을 이런 이상한 시간에 하지는 않지만, 프랑코가 알제리 문제에 관한 생각을 완전히 정리한 뒤에 참석하게 해주고, 조금도 일찍 또는 늦게 하지 말 것을 요청했습니다. 슬프게도, 이것은 프랑코의 상대가 회의에 도착할 때까지, 프랑코는 거의 종일을 기다리는데 바쳐야 한다는 것을 의미했습니다. 그리고, 프랑코는 그들이 점심 식사가 끝나고 금방 나타난 것에 감사했습니다.\n\n예상대로 살라자르는 문을 닫고 들어오자마자 말을 시작했습니다.\n\n“모든 제안들을 고려했고, 이제 마음을 굳혔어. 알제리를 확보해야 해. 어떤 희생을 치르더라도 상관없이 우리는 레토르나도들에게 집을 보장해줘야 한다구.” 프랑코가 말을 하려고 입을 열었으나, 살라자르가 먼저 가로챘습니다. “이 건에 대해서, 나에게 실용주의적인 얘기를 하려고 하지 말게. 레토르나도들은 고향에서 이미 한번 추방된 적이 있고, 그런지 얼마 되지도 않아 또 추방당하게 할 바에는 차라리 싸우다 죽게 할 것일세! 아리가의 계획은 그들의 고향을 보장해 주고, 이탈리아 놈들이 그걸 인정하게 하는 방식이야!”\n\n프랑코는 반은 한숨을 쉬고, 반은 짜증이 담긴 목소리로 툴툴거렸습니다. “자네가 당신의 사람들에 대해 열정적인 것을 비난할 수는 없겠지만, 넌 더 큰 그림을 놓치고 있어. 알제리엔 평화가 필요해. 전쟁으로 그들이 땅을 얻을 수 있을지 몰라도, 싸우다 다 죽어버리면 그게 무슨 소용인가? 그게 무슨 이득이 되지, 살라자르?” 살라자르가 대답을 하려고 단어가 반쯤 나왔을 때 프랑코가 말을 가로챘습니다. “우리가 어떤 결론을 내든, 기억하게나. 만장일치여야 하네."
 IBR.4105.a:0 "...우리는 서로 죽이 잘 맞는 것처럼 보일 필요가 있어.\""
 IBR_cauinfo_algeria_tt:0 "§w영향력이 더 강한 프랑코§!가 §Y알제리 위기에서의 결과를 개선해낼 수 있습니다.§!\n"
 IBR.4106.t:0 "알제리의 미래"
 IBR.4106.d:0 "프랑코는 다시 같은 방에, 다만 이번에는 살라자르의 옆자리에 기대어 앉았습니다. 그는 그들 앞의 계획에 더 몰두해 있는 동료를 흘긋 쳐다보고는, 자기들 물건을 뒤적이는데 더 신경쓰는 듯한 카줄라와 모레이라에게로 시선을 돌렸습니다. 결국, 둘 다 발표 준비가 되었으나, 카줄라가 먼저 하도록 규정되어 있었습니다.\n\n그는 자기 계획에 전적인 자신감을 보여주는 크고 활기찬 목소리로 발표했습니다. 그는 정형적인 차트나 화려한 모델은 없이, 단순히 종이 두 장을 나눠주고 회의 탁자에 지도를 펼쳤습니다. 알제리의 지도였습니다. 그는 (본인이 생각하는) 상황을 자세히 설명한 뒤, 조심스럽게 이탈리아로부터 나머지 국가들을 쓸어버릴 방법을 설명했습니다. 이를 위해, 그는 그가 나눠준 문서의 내용에 관해서도 설명했습니다. 그것은 일을 해내기 위해 낙관적인 기준에서 필요한 장비의 목록이었습니다.\n\n카줄라의 설명이 끝나고, 이번엔 모레이라가 알제리에 대한 계획을 발표할 차례였습니다. 전쟁 계획 브리핑 동안 이 정치인은 발표를 제대로 하기 위해 시간을 할애했지만, 전달점은 다소 미흡했습니다. 그는 어떻게 ENI와의 협력으로 알제리를 얻어낼 수 있는지, 어떻게 그들의 구미가 당기게 협상을 끌어낼 수 있을지 계획을 설명했습니다. 그는 필요한 자원과 그것을 가장 잘 활용할 방법을 지적했습니다. 가능한 적은 단어를 활용하는 스타일로, 그의 발표는 굉장히 빨리 끝이 났습니다.\n\n양측이 모두 발표를 끝내고, 카우디요들은 그들의 의견을 말했습니다. 양측이 계획을 홍보하기 위해 노력했으나, 그들이 몰랐던 것은 두 카우디요가 이미 결정을 내렸었다는 것입니다. 카우디요들은 항상 하던 한 명씩 번갈아 말하는 방식으로 말했습니다."
 IBR.4106.a:0 "전쟁만이 우리를 도와줄 것이다."
 IBR.4106.b:0 "대화만이 싸움을 승리로 이끌 것이다."
 IBR.4107.t:0 "자르딩의 새 일거리"
 IBR.4107.d:0 "첫 번째만큼 이득이 있는 기회가 담긴 또 한 편의 편지가 우편함에 도착했습니다. 오늘은, 자르딩에게 편지를 옆으로 치워두고, 음모와 계획에 돌입하기 전에 아침을 먼저 끝낼 여유가 있었습니다. 몇 분 늦는다고 뭐 어떻겠습니까? 늦었다고 자기를 쏘기라도 할까요? 은그릇의 달그락거리는 소리처럼, 따뜻한 음식의 느낌도 그의 입에 음악처럼 느껴졌습니다.\n\n마침내 손이 비게 되자 자르딩은 손톱으로 봉투를 뜯어 편지를 열고 페이지를 훑었습니다. 조심스레 가졌던 기대는 호기심으로 바뀌었고, 그 후에는 단락의 모든 공간이 흥분으로 바뀌었고 자르딩은 웃음이 나오는 것을 참을 수 없었습니다. 알제리에서의 재임 기간이 끝나자마자 그를 위해 특별히 주어질 새로운 일이었습니다. 더 좋은 것은, 그가 일 하기도 전에 돈을 먼저 줄 것이란 겁니다! 오늘은 좋은 날이 될 거라고 그는 벌써부터 확신했습니다.\n\n그러는 동안, 이베리아 본토에는 어떤 웃음기도 없었습니다. “고위 간부” 자르딩이 합류한다는 소식은 전반적인 분위기를 즐겁지 않게 만들었습니다. 아마도 그것은 질투거나, 어쩌면 분노, 더 나아가선 경멸일 수도 있습니다. 하지만 무엇 때문인지는 중요하지 않았습니다. 결과는 같았으니까요. 상당수는 아직 아프리카를 떠나지도 않은 사람에 대한 인사에 불만이었습니다."
 IBR.4107.a:0 "겨우 조그만 사막 한쪽을 위해서..."
 IBR.4108.t:0 "ENI 직원들과의 만남"
 IBR.4108.d:0 "이 보디가드에게 있어, 부유한 사람을 경호하는 데 가장 좋은한 점은 비밀들이었습니다. 그는 회의 동안 들은 것을 죽음을 불사하고 누구에게도 말하지 않을 것이었지만, 회의 테이블 너머로 언급되는 비밀들을 수집하는 것은 그의 독특한 취미가 되었습니다. 사람들은 그가 프로다운 자세를 유지하고 있다고만 알았지만, 보디가드는 그가 비밀을 들을 기회를 엿보고 있다는 점이 조금 부끄러웠습니다.\n\n그러나 아주 민감한 문제들에 있어선, 그는 엿듣기를 할 수가 없었습니다. 그런 때에 보디가드는 아무것도 들을 수 없는 곳에 배치되었습니다. 오늘, 그는 이 만남이 그런 종류의 일이란 걸 거의 확신했습니다. 다른 가드와 함께 그는 문을 지키고 아무도 들어오지 못하게 해야 했습니다. 만약 실랑이가 벌어지면 그것을 막아야 합니다. 그런 종류의 일은 일어나지 않았습니다.\n\n결국에 문이 열리고, 사업가와 외교관들이 줄지어 나왔습니다. 가드는 다음 명령이 내려질 때 까지 그들을 조용히 지켜봤습니다."
 IBR.4108.a:0 "\"이 쪽으로 와서 점심이나 같이 먹자고\""
 IBR.4109.t:0 "알제리의 대규모 석유 계약"
 IBR.4109.d:0 "자르딩은 하릴없이 빨대를 돌리며 커피를 젓고 있었다. 그는 지금처럼 돈을 물쓰듯이 쓰기만 하면 그가 원하는 모든 것을 가질 수 있을 것이었지만 지금은 오로지 지도만 볼 수 있기를 기다리고 있었다. 그는 가끔 커피를 홀짝이고, 시간이 지날수록 시원한 커피가 미지근해지자 더 빨리 마셨다. 문 열리는 소리가 들렸을 때는, 커피잔은 이미 비어 있었고, 조언가의 얼굴을 마주하기 전에 잔을 내려놓을 시간은 충분했다. 조언가의 손에는 지도가 있었다.\n\n지도가 펼쳐졌을 때 자르딩이 요청한 오랑의 지도임을 알 수 있었다. 하지만 이는 단순한 지도가 아니었다. 이것은 오랑시 주변의 석유 매장량의 측량지도였다. 그 위에는 붉은 펜으로 여러 동그라미를 휘갈겨 놓았고 매장지들은 붉은 색으로 칠해져 있었다.\n\n“이 부분들이 매장지입니다” 보좌관이 붉게 칠한 매장지 한 곳을 손가락으로 톡톡 쳤다. “이곳은, 사용 중인 매장지들입니다. 색칠한 곳 하나하나, ENI의 높으신 분들이 계약서에 서명했죠. 보시다시피...” 보좌관은 미소를 지으며 올려다보았다. “여기서 한 몫 단단히 챙길 수 있을 겁니다.”\n\n자르딩은 자기 앞의 직원이 이 어느 것에도 관여한 부분이 없는 것을 알고 있었지만 상관하지 않았다. “남는 시가가 있는데, 같이 피우겠나?\"\n\n둘은 잠시 시가를 피며, 희뿌연 연기 속에서 성공을 기념했다."
 IBR.4109.a:0 "새 이탈리아 친구들을 맞이할 준비를 하자."
 IBR.4110.t:0 "제한된 계약만 제시해온 ENI"
 IBR.4110.d:0 "자르딩은 하릴없이 빨대를 돌리며 커피를 젓고 있었다. 그는 지금처럼 돈을 물쓰듯이 쓰기만 하면 그가 원하는 모든 것을 가질 수 있을 것이었지만 지금은 오로지 지도만 볼 수 있기를 기다리고 있었다. 그는 가끔 커피를 홀짝이고, 시간이 지날수록 시원한 커피가 미지근해지자 더 빨리 마셨다. 문 열리는 소리가 들렸을 때는, 커피잔은 이미 비어 있었고, 조언가의 얼굴을 마주하기 전에 잔을 내려놓을 시간은 충분했다. 조언가의 손에는 지도가 있었다.\n\n지도가 펼쳐졌을 때 자르딩이 요청한 오랑의 지도임을 알 수 있었다. 하지만 이는 단순한 지도가 아니었다. 이것은 오랑시 주변의 석유 매장량의 측량지도였다. 일부 석유 지역은 붉은 펜으로 칠해져 있고, 위에는 붉게 표시가 된 곳도 약간 있었다. 사실, 자르딩이 한 손으로는 다 세지 못할 만큼 아주 많은 부분이 표시되어 있었고 그에 더해 하나는 반만 칠해져 있었다.\n\n“이런 류의 지도를 아시는지 모르겠군요. 붉게 칠해진 매장지는 이탈리아인들이 이미 우리와 계약서에 서명을 했다는 의미입니다.” 그는 반만 칠해진 곳에 손가락을 갖다댔다. “여기는, 상세한 사항을 논하는 중입니다만 계약은 성사될 것 같습니다. 그러니...”\n\n“녀석들이 뭘 꾸미고 있는 거지?”\n\n“네?”\n\n“저 녀석들이 왜 저렇게 초조해하는 거야? 생각해봐. 저놈들이 숨기는 게 없었다면, 더 많은 계약을 했을 거야. 안 그래?” 자르딩은 지도에 손을 내리치며 지도를 가져온 남자를 바라봤다."
 IBR.4110.a:0 "\"우리의 평화의 상징은 시들어 버린것 같군.\""
 IBR.4111.t:0 "예비 회의"
 IBR.4111.d:0 "ENI와의 계약이 완료됨으로써, 이탈리아와 공평한 합의를 이끌어내기가 더 쉬울 것입니다. 자기 이득을 보존하려는 것은 인간의 본능이므로, 그도 위험한 시나리오를 택하려 하진 않을 것입니다. 최근의 이탈리아 소유 석유회사와의 거래는 그러한 잠재적 이득을 만들어냈습니다. 우리가 분쟁을 하게 된다면, 검은 황금의 거래로 얻는 수익은 끝나게 됩니다. 이윤이라는 씨앗을 심어둠으로써, 우리의 목적은 친선과 협력이라는 것을 이탈리아인들에게 보여줬습니다.\n\n이를 더 굳건히 하기 위해, 외교관들이 이탈리아 관료들과의 회의를 가졌습니다. 이윤을 보존하고자 하는 회사의 영향력과, 우리의 협력적인 모습을 보여줌으로써 평화적인 해결이 눈에 보이게 되었습니다. 물론 이것이 당장 일어날 일은 아니고, 초반 회의 동안 우리 외교관의 목적은 신뢰를 쌓는 것입니다."
 IBR.4111.a:0 "사업에는 언제나 돌파구가 있다."
 IBR.5000.t:0 "울라스트레스가 이베리아에서의 자유시장 개혁의 필요성에 대해 연설하다"
 IBR.5000.d:0 "“저는 오늘, 엄중한 경고의 메시지를 전하기 위해 이 자리에 섰습니다. 이 경고에 주의를 기울일지 아니면 체념하고 손해를 받아들일지는 여러분의 선택이자, 이베리아의 선택입니다. 우리는 암흑기를 승리로 이끌어냈고, 일부는 그것을 황금기였다고 말하기도 하지만, 그것들은 그저 이기적인 천성에서 나온 기만이거나 잘못 알고 있는 것입니다. 이 암흑기는 우리가 생산량의 극대화를 위해 중앙집권화된 자족경제가 필요하다는 생각을 가지게 했습니다. 신사숙녀 여러분, 이제 주목해야 할 두 가지 부분이 있습니다. 이 생각이 형성된 시기와, 목표했던 결과, 이 둘이 불가분의 관계가 된 것은 암흑기의 산물입니다. 여기 계신 분들 중 지금 이 원자 시대에 성장과 시민들의 복지가 아닌 생산량을 위한 전쟁 경제가 필요한 이유를 설명해주실 수 있는 분이 있으십니까?”\n\n“저는 우리가 다른 세계에 뒤처지고 그저 세계에서 가장 쇠락한 두 제국의 연합으로 완전히 잊혀지기 전에, 이 근거 없는 경제정책의 시대를 멈춰야 한다는 경고를 전하고자 오늘 이 자리에 섰습니다. 우리는 반드시 개혁해야 하고, 이 개혁은 반드시 자유를 지향해야 합니다. 이는 정확히 말해 궁극적으로는 시민들의 일상에 자유를 주는 경제적 자유입니다. 이베리아인들이여, 이것이 우리가 쟁취해야 할 것입니다."
 IBR.5000.a:0 "시장이 결과를 보여주면 사람들도 확신을 가질 것입니다."
 IBR.5001.t:0 "정부 자산의 민영화"
 IBR.5001.d:0 "울라스트레스의 훌륭한 연설이 끝나고 시간이 흐른 뒤, 국가의 이익을 위해 국가 요소들을 천천히 민간에 넘기는 것을 목적으로 하는 시장 중심의 새로운 국가 기구가 창설되었습니다. 국방부나 내무부 같은 여러 정부 부처의 관할하에 있던 국영 산업들은, 국가와는 조금 다른 목표를 가진 이베리아 개인 투자자들에의 매각을 위해 정리, 조정되기 시작했습니다. 보수주의자들과 팔랑헤의 반대 시위가 전국 각지에서 일어났지만, 당장 신경 쓸 만큼 큰 규모는 아니었고, 시장은 공급 목록에 막 추가된 다양한 새 상품들의 가격을 평가하는 객관적인 절차를 시작했습니다. 이 개혁이 어떻게 흘러갈지는 시간과 ‘보이지 않는 손’만이 알려줄 것입니다."
 IBR.5001.a:0 "시장은 적절한 가격을 지불할 것입니다"
 IBR.5002.t:0 "민영화 노력이 재앙으로 끝나다"
 IBR.5002.d:0 "시위자들이, 격렬하고 때론 터무니없게 들리는 논쟁 속에서, 몇 가지 핵심적인 진실을 발견해버린 것 같습니다. 적자를 내거나 국가의 골칫거리였던 여러 국영 산업에 대한 민영화 노력은, 더 시장 지향적인 새 경제체제에서 반갑지 않은 상황을 유발하고 있습니다. 먼저 국가가 자본을 예상보다 낮은 금액에 손해를 보며 매각한 것으로 보입니다. 우리의 주요 목표는 이런 판매로 이득을 보려는 것이 아니라 경기를 부양하고자 하는 것이기 때문에 이 부분을 상관하지는 않았습니다. 하지만 시간이 지날수록, 개인 투자자들이 울라스트레스가 바랬던 만큼 새로운 이베리아 경제에 익숙하지 않은 것으로 보입니다. 얼마 지나지 않아 많은 이들이 시장 대신 국가에 수익이 되는 계약을 제공하는 데에 대한 보상으로 보조금을 줄 것을 요구하게 되었습니다. 더 큰 문제는, 매매 계약의 허점을 읽은 다른 이들이 다시 외국인 투자자에게 팔아버리고 있다는 것입니다. 이런 시장 실패에 대응하기 위해 국가의 개입이 필요할 것 같습니다..."
 IBR.5002.a:0 "잠깐 차질이 생긴 것뿐이다..."
 IBR.5003.t:0 "만족스러운 민영화 결과"
 IBR.5003.d:0 "최근 국영 기업의 민영화로 본 이득은 그저 수용할만한 정도이지만, 이는 우리나라의 비관론적인 보수주의자들이 예상한 기대치를 훨씬 초월한 결과입니다. 임대와 직접 판매로부터의 상당한 수익 흐름으로 공공지출도 개선될 수 있습니다. 하지만 그보다 더 중요한 것은 이베리아 정부의 움직임이 자유시장의 보이지 않는 손을 자극하여, 지난 시대에는 거의 국가의 필요에만 따라가던 수요과 공급의 개념에 마법을 부리기 시작했다는 것입니다."
 IBR.5003.a:0 "이것들은 분명 이베리아에 이득이 될 것입니다"
 IBR.5004.t:0 "민영화가 막대한 배당금을 주다"
 IBR.5004.d:0 "사람들은 ‘마드리드의 기적’이라고 부르지만, 이는 이베리아인들의 기업가정신과 상업의 놀라운 결과물로 ‘보편적인 이베리아의 봄’이 더 맞는 말일 것입니다. 정부의 지시에 따라 어려움을 겪던 여러 부처를 민영화함으로써 경제활동, 특히 민간 분야에서 강렬한 불꽃이 일었습니다. 투자자들은 기존 자본을 조금도 낭비하지 않고 잘못 경영됐던 자산들이 성과를 맺도록 하여, 이윤과 배당을 최대한으로 끌어냈습니다. 향후 수년간 이베리아반도의 성장률은 극심한 외부 시장의 충격이 없는 한 놀라운 수준일 것으로 보입니다"
 IBR.5004.a:0 "신께서 우리를 보우하신다"
 IBR.5013.t:0 "기회의 나라"
 IBR.5013.d:0 "새로 도배된 전단지는 은밀하게 때로는 약간의 흥미도 유발하며 마드리드 시장 광장을 지나던 여러 행인의 시선을 끌었습니다. 전단지의 기이한 색채는 대부분 이해하지 못하거나 전적으로 관심을 가지게 할 메시지로 주의를 이끌었습니다.\n\n'오래된 지혜와 새로운 기회의 땅, 각자의 힘을 키우려 한때 갈라졌던 국민들의 굳건한 연합이 다시 만나 합친 노동의 결실을 나눕니다. 거센 바다의 바위와 같이, 우리는 오직 결단만으로 우리를 여기까지 이끌어냈습니다. 여러분도 할 수 있습니다! 새로운 정부 개혁과 함께라면 스스로를 위해 일하고, 이득을 만끽하고 연합의 위대한 프로젝트에 기여하는 것이 어느 때보다도 쉬워집니다. 뭘 망설이십니까?'"
 IBR.5013.a:0 "시장을 자유롭게 하면, 사람들은 따라올 것입니다"
 IBR.5018.t:0 "신의 작품"
 IBR.5018.d:0 "몇 년 전만 해도 상상도 할 수 없던, 이베리아의 부활이 시작되고 있습니다. 편의를 위해 뭉쳤던 연합이 정치적으로 안정되기 시작하고, 지난 정권의 여러 주요 사안을 다루는 것은 훨씬 효율적이고 인도적인 방식으로 이루어지고 있습니다. 일부 사람들에게 더욱 중요한 것은, 경제 개혁이 국가 조직경제가 만연한 유럽 대륙에서 이베리아를 자유 시장가들의 천국으로 만들었다는 것입니다. 다른 두 경제체제에 사이에서 번영을 이루어내는 이 차이점은, 단기적으로나마 효과를 보이기 시작했습니다. 하지만 지금까지의 과정은 이전까지 심각하게 약해진 국가를 궁극적으로 세계 무대에 올리는 것의 걸음마 단계일 뿐입니다. 작업은 계속되고, 시민들은 암울한 어둠에서 벗어나 터널 끝에서 밝은 빛을 볼 수 있게 될 것입니다."
 IBR.5018.a:0 "우리 일은 이제 시작됐을 뿐입니다"
 IBR.5005.t:0 "책임 민주주의의 중요성"
 IBR.5005.d:0 "민주주의, 이 온갖 이념과 주제의 융합으로 가득 찬 이 개념은 서구 문명 그 자체만큼이나 오래된 것입니다. 그 위력을 보기 위해선 멀리 갈 것도 없이 미국의 재개된 번영과 힘을 보면 됩니다. 거인이 깨어났고, 다른 강대국 체제들보다 훨씬 앞서나가고 있습니다. 이를 따라하지 않을 이유가 있겠습니까? 다만 우리는 주의해야 합니다. 자유에 익숙하지 않은 이베리아 문화에 대한 고려 없이 사람들에게 강요할 수는 없습니다. 우파든 좌파든 선동가의 공허한 약속을 여전히 믿는 시민들에게 어떻게 이렇게 강력한 도구를 줄 수 있겠습니다? 개인의 이득보다 이베리아의 미래를 핵심 목표로 삼는 우리 당이 천천히 진행해나가야 합니다. 이베리아 문화에 개인주의와 그에 따르는 책임을 불어넣는 것은 신이 우리에게 내린 사명입니다. 사람들이 스스로를 부양하고 그들의 목소리가 영향을 미치고 결과를 가져오는 것을 보게 해야 합니다. 그때까지는 우리가 과거의 폭군들처럼 군림해야 합니다."
 IBR.5005.a:0 "국민의 말을 들어야겠지만, 그들은 지도가 필요합니다."
 IBR.5006.t:0 "지방 선거 준비 시작"
 IBR.5006.d:0 "전국의 다양한 지자체 PRD 선거 전문가와 전략가들이 다가오는 지방 선거에서 중앙 행정부의 계획을 강화하기 위한 고된 업무에 들어갔습니다. 지방 선거는 정부의 권력을 더 굳건히 하고, 현장에서의 효율을 보장하면서 더 빠른 속도로 개혁을 밀어붙일 수 있게 하는 중요한 이벤트였습니다. 그러므로 이를 당에 유리하게 진행되게 하는 것이 극도로 중요했습니다. 일부 비평가들은 정부가 다른 국가 주요 현안은 제쳐두고 이 선거에 너무 많은 관심을 쏟고 있다고 하였으나, 공식 성명에서는 이를 강력히 부인하며 주목을 끈 일부 비판에 대해서는 허위정보라고 낙인을 찍었습니다."
 IBR.5006.a:0 "이베리아는 옳은 선택을 할 것입니다"
 IBR.5007.t:0 "사회 문제에 대한 입장 선택"
 IBR.5007.d:0 "다가오는 지방 선거들은 해당 지역에서 당을 위한 강력한 기반을 확보하고 개혁을 용이하게 만들기 위해 필수적이기 때문에 사회 문제를 다룰 때 일관적이고 대중적인 자세를 취할 필요가 있습니다. 이 중에 가장 중요한 것은 이베리아인의 정체성 개념에 큰 영향을 끼친 연합의 안정성 문제로 인한, 여성과 소수민족의 정치적 지위입니다. 하지만 우리 국가가 단지 맴도는 정체성 위기로만 시달리는 것이 아니기 때문에 사회적 문제에만 국한할 필요는 없습니다. 문제의 범위와 중요성이 분명해지면, 그다음으로 우리의 입장을 실제로 선택해야 합니다. 전제주의 시대부터 자연스레 선거에 큰 영향을 끼쳐온 보수주의자들에게 어필해야 할까요, 아니면 도시 지역에 주로 모이는 자유주의 세력을 목표로 해야 할까요."
 IBR.5007.a:0 "보수주의적 입장을 취할 것입니다"
 IBR.5007.b:0 "자유주의적 입장을 취할 것입니다"
 IBR.5008.t:0 "경제적 입장을 분명히 하다"
 IBR.5008.d:0 "지역 경제와 더 넓은 국가 경제 모두의 방향성은 당의 주요 관심사이기 때문에, 다가오는 선거에서 우리는 사람들 대부분이 이미 알고 있는 자유시장 기조를 재확인하거나, 타협적인 해결을 위해 주장의 강도를 조금 낮출 수 있습니다. 두 선택지의 장단점을 비교하다 보면 이베리아가 실제로 얼마나 위태로운 상황에 있는지 깨닫게 됩니다. 우리가 더 시장 지향적인 접근법으로 간다면 대중과 기업계의 보수주의자들이 적어도 순응적이지 않은 행동을 할 위험이 있고, 자유시장을 추구하지 않는다면 우리 경제를 궁극적으로 세계 시장에 뒤처지게 할 것입니다."
 IBR.5008.a:0 "계속해서 시장의 자유를 지지합시다."
 IBR.5008.b:0 "회의론자들을 안심시키도록 해봅시다."
 IBR.5009.t:0 "민주혁신당이 보수주의 지역에서 적당한 표를 얻다"
 IBR.5009.d:0 "우리 선거 전략가는 보수주의 지지 지역에 파고들 수 있을 만큼 약간의 성공을 거두었고 보수주의의 완전한 지배에 대항할 충분한 의석을 얻었다고 합니다. 이는 궁극적으로 우리가 지방 단계에서의 개혁을 시도할 때 충분한 정치적 자산을 준 것이지만, 여전히 우리는 큰 비용이 들 것이고 타협도 필요할 것입니다. 이것들은 우리가 유권자들에게 하는 수많은 약속이 필요한 부분입니다.\n\n다만, 우리는 여기서 경험을 얻었고, 이제 이 대중 계층에게 다음 선거에서 무엇을 어필해야 할지를 알게 되었습니다. 우리의 이름도 알려졌고 어떤 관심이라도 없는 것보다는 낫습니다."
 IBR.5009.a:0 "작업 진행 중."
 IBR.5010.t:0 "민주혁신당이 보수주의 지역에서 큰 표를 얻다"
 IBR.5010.d:0 "최근 선거의 결과가 나오기 시작하면서, 마드리드의 당과 여러 기성세대 모두에게 엄청난 충격을 주었습니다. 민주혁신당은 보수 지역에서 상당한 표를 얻었고, 이는 선거 활동에서 수많은 선전을 했음에도 가능하리라 생각지 않았던 것이었습니다. 처음에는 조그만 진입점을 만들어, 거기서부터 당의 영향력을 확대해나가기로 계획하고 예상했던 것입니다. 이번 결과로 미래 정책 변화가 훨씬 도입하기 쉬워지고 큰 반대도 없게 될 것이므로 이런 계획은 아예 필요조차 없을 것 같습니다. 지금까지 얻은 표를 잃는 것은 당에, 더 나아가 국가 수준에서의 큰 먹칠이 될 것이므로, 통합은 주의 깊게 진행되어야 할 것입니다"
 IBR.5010.a:0 "이것은 우리의 기회입니다."
 IBR.5011.t:0 "민주혁신당이 자유주의 지역에서 적당한 표를 얻다"
 IBR.5011.d:0 "숫자가 나오기 시작했습니다. 한 줄씩 훑어 내려가던 당원들 대부분은 두려움이 고조되었습니다. 희망적인 생각으로 선거 결과를 몇 번을 다시 보아도 아무것도 바뀌지 않았습니다. 자유주의 지역에서, 당은 그들의 지지기반 때문에 보장될 것으로 생각했던 만큼의 많은 표를 얻어내지 못했습니다. 보수주의자를 달래기 위해 너무 정책적인 양보를 한 것일까요? 지역 간부들이 실제 선거 민심을 파악하지 못했던 것일까요? 당이 통치를 계속하고 그려왔던 밝은 미래로 이베리아를 이끌기 위해서는 이 모든 질문들의 답을 알아야 할 것입니다. 이 장애물을 극복하는데 시간이 걸릴 것 같음에도, 일부 관료들은 이 득표를 어쨌든 업적이라고 말하며 기념해야 한다고 합니다. 이것은 사실일 수도 있지만 암울한 분위기를 끌어올리지는 못했습니다."
 IBR.5011.a:0 "Where to go from here?"
 IBR.5012.t:0 "민주혁신당이 자유주의 지역에서 큰 표를 얻다"
 IBR.5012.d:0 "놀라울 것도 없이 마지막 투표 이후 얼마 지나지도 않아 민주혁신당이 자유주의 지역에서 상당한 표를 얻은 것이 명백해졌습니다. 이는 그들의 거의 확실한 지지뿐만 아니라, 미래 정책도 그들의 뒷받침 속에 시행될 것이고, 선거에서의 어떤 도전도 그들의 표로 짓누를 수 있을 것이기 때문에 당에 매우 중요했습니다. 하지만 간부 대부분은 축하하고 있음에도, 더 고위 간부들은 이미 자유 진영의 기대와 보수주의의 온건화라는 주제로 깊은 대화를 나누고 있었습니다. 정책 변화는 두 반대 진영에 분명 다르게 받아들여질 것입니다. 당과 국가의 안정을 위해 어느 쪽도 크게 적대하지 않도록 둘 사이의 균형을 찾는 것이 필수였습니다."
 IBR.5012.a:0 "더 밝은 미래를 위하여."
 IBR.5014.t:0 "바르셀로나 이혼 시위"
 IBR.5014.d:0 "자유당의 가시, 또는 그보다도 좌파적인 것이, 안일함이라는 당의 부드러운 살갖에 박혀 있었습니다. 물론 이베리아 사람들은 가톨릭 신자이지만, 해외의 영향력과 내부의 억압으로 특정 사회 문제를 보는 시각이 급격히 변했기 때문입니다.\n\n오늘은 연합의 두 번째로 큰 도시에서 바쁜 경제활동이 돌아가는 평화롭고 평범한 근무일이 되어야 했습니다. 그러나 바르셀로나의 여러 주요 도로는 정당성 없는, 이혼의 자유를 위해 시위하는 인파로 막혀있습니다. 이는 참을 수 없는 일입니다. 이와 같은 폭동이 대중들 사이에 퍼지면 이베리아 정치를 통제할 수 없게 만들 것입니다. 따라서 시위는 단순히 해산할 것이 아니라, 신용을 떨어뜨리는 방법으로 행해져야 합니다. 메신저가 아닌 메시지를 죽여야 합니다. 어쩌면 오푸스 데이의 친구들로 조직된 일부 시위 반대자들이 이 훌리건들로부터 이베리아 시민의 진정한 의지를 보여주는 방법으로 해낼 수 있을 것입니다."
 IBR.5014.a:0 "이혼 반대 시위를 조직하세요."
 IBR.5015.t:0 "성공적인 반대 시위"
 IBR.5015.d:0 "수많은 성직자와 셀 수 없을 만큼 많은 그들의 지지자들이 이베리아 사람들의 아직 확고하지 않은 마음에서 이단적인 생각을 몰아내는 임무에 성공했습니다.\n\n바르셀로나에서 열린 오푸스 데이의 대규모 집회는 둘째 날 초기 이혼 시위자들과 맞닥뜨렸고, 사람들의 정신을 잠식할 수 있는 모든 영향력을 쉽게 잠식시켰습니다. 그들의 성공은 행정부에 필요했던 숨통을 틔워주었습니다. 사회적 반란 진압에 무력을 사용하는 대신 심장과 마음을 얻어내고자 집중한 것은 더 좌편항적인 사람들과 민주혁신당 지지기반에서 정부의 체면을 세운 영리한 조치였습니다."
 IBR.5015.a:0 "오푸스 데이의 친구들이 또 한 번 유용성을 증명했습니다."
 IBR.5016.t:0 "효과가 없는 것으로 판명된 이혼 반대 시위"
 IBR.5016.d:0 "정부가 시위에 효과적으로 반격하려던 노력은 실패로 끝났습니다. 원래의 이혼 시위의 신용을 떨어뜨리는 성과를 달성하지 못했을 뿐 아니라, 여러 자유주의자 또한 지방 선거에서 했던 공약들에 대해 정부 정책을 문제 삼고 있습니다. 당의 첫 선서 이후 두 단체의 연관성에 대한 추측이 무성했기 때문에 종교 신도들로 조직된 반대 시위와 현 정부 사이의 연결고리를 찾는 것은 어려운 일이 아니었습니다.\n\n국가 전역, 대부분은 대도시에서 각종 행진과 다른 형태의 시위들이 발생하기 시작했습니다. 가톨릭과 보수주의자들과의 강력한 관계를 동일하게 유지하겠다는 약속을 지키지 않고 정치 게임을 한 것에 대한 비난이었습니다. 다행히도 이미 큰 폭력 없이 단속이 이루어지고 있지만, 이 사건은 정부가 완전하게 씻어낼 수 없을 오점을 남겼습니다."
 IBR.5016.a:0 "이 자유주의자들은 무엇을 기대한 것인가?"
 IBR.5017.t:0 "교회의 인도"
 IBR.5017.d:0 "정확히 오후 6시에 국영 케이블 방송이 이베리아 대통령의 연설로 중단되었습니다. 예고되지 않았던 방송이라 긴급 사안이라 생각한 이들을 불안하게 했습니다. 다행히도 그런 사안은 아니었습니다. 오히려 대통령은 지금이 모든 이베리아 인의 삶에서 가톨릭교회의 중요성에 대해 다시 일깨워줄 좋은 시기라고 생각했습니다. 정치적인 화법과, 전문적인 과장법으로 그는 약 20분간 발언을 이어가며 역사를 파고들고 현대 사회에의 교훈을 말하며 무신론과 악 사이의 유사점을 이끌어냈습니다. 그대로 끝나지 않고, 그는 또한 오푸스 데이를 긍정적으로 언급하며, 정서적 고통이나 믿음이 부족할 때 그들에게 도움을 받으라고 조언했습니다. 그리고 이를 끝으로 원래의 방송이 재개되었습니다."
 IBR.5017.a:0 "선전에 대한 믿음인가요?"
 IBR.5019.t:0 "화목한 사회를 위해"
 IBR.5019.d:0 "후진국을 새로운 시대의 선진국으로 만들기 위한 당의 성과는 엄청났습니다. 이베리아는 유럽 대륙에서의 자유의 등불이 되었고, 권위주의라는 어둠으로 덮인 토양의 밝은 빛이 되었습니다. 그저 사람들에게 더 많은 경제적 자유를 주고, 이전에는 위임되었던 곳에 선택권을 주면 되었습니다. 무엇보다 어떻게 모든 것들이 위에서부터의 명령으로 관리 될 수 있을까요? 당은 신이 아니고 당의 왕국도 아니었습니다.\n\n분명 모든 이들이 이런 연합의 새 기회를 받아들이기를 열망하지는 않았습니다. 일부는 그들의 믿음을 재정립시켜줘야 했고, 보통은 그저 보상을 주는 방법으로 이루어졌습니다. 다른 경우에는 지치지 않는 오푸스 데이 조직이 언제나 도울 준비를 하고 있었습니다. 하지만 그들도 이제 이 땅에 신의 의지를 대변하는 화목한 사회로 나아가는 빛을 보았습니다."
 IBR.5019.a:0 "신앙의 자유."
 IBR.5020.t:0 "정부 개혁의 전략 수립"
 IBR.5020.d:0 "울라스트레스는 연단으로 걸어나가, 발언을 하기 전에 모인 각료와 기자들이 조용해지기를 인내심 있게 기다렸습니다. “카우디요의 암흑기로부터 이어진 다양한 정부 기관들의 상태는 개혁이 절실합니다. 개혁 없이는 국가를 안정적이고 번영하는 대등한 연합으로 바꿀 수가 없습니다. 그리고 비유를 좀 하겠습니다,” 그는 객석에서 웃음이 나오는 걸 들으면서 당돌하게 윙크했습니다, “과거 망가진 연합의 헌법적 혼란을 뿌리 뽑기 위한 대홍수.”\n\n“지난 경제와 국가 정책까지 이르는 독재성은 과거 우리의 편협한 은둔 국가에나 가장 적합합니다. 우리는 듣지 않고, 스스로에게만 매몰되어 있었습니다. 신사 숙녀 여러분, 더이상은 아닙니다!” 그는 잠시 뒤로 물러서서 다시 한번 박수 소리가 가라앉기를 기다렸습니다. “분명히 우리는 그런 일을 위해 뛰어난 전문 지식이 필요할 것입니다. 하지만 저는 우리 새 정부는 그 도전에 부응할 것이라고 자신합니다. 우리는 또한 매우 다행스럽게도 회복을 지원하는 것이 이득이 되는 것을 아는 민간 여러 분야의 전문가들과도 상당한 끈이 있습니다. 그러므로, 조바심 낼 것 없습니다. 이 위대한 국가, 이베리아의 자녀들은 강건하고 자랑스럽게 버텨낼 것이며, 폭군 같은 바다에서 자유의 바위가 될 것입니다! 이미 잃어버린 지난 위대했던 시절에 귀 기울이지 않을 것이며, 우리는 지금 바로, 우리를 따라오려는 자들이 계속해서 모방하려 할 우리 자신의 시대를 만들 것입니다.”"
 IBR.5020.a:0 "밝은 미래에 대한 강력한 신호입니다."
 IBR.5021.t:0 "믿음직한 친구의 조언"
 IBR.5021.d:0 "이미 이베리아 정치 역사에서의 기조가 된 연설에 이어, 개혁적 시장 자유주의자들의 수장인 이베리아의 새 대통령은 거창한 약속의 토대를 설립하기 위해 열심히 일한 것 같습니다. 그의 직원들은 울라스트레스가 사무실을 떠나는 것을 거의 보지 못하였고 단지 소수의 사람들이 찾아올 뿐이었는데, 이들 중 하나가 종교 단체 오푸스 데이의 창립자인 호세마리아 에스크리바였습니다.\n\n이 성직자는 보통 차트와 각종 문서들로 가득 찬 서류가방을 들고 다녔으며 꽤 빈번히 방문했습니다. 분명 울라스트레스는 국가의 더 큰 경제 자유화를 위한 정부 정책 형성에 있어 민간 분야의 전문가들과 상의하겠다는 이전 발언을 잘 지켰습니다. 가톨릭에 의존하는 것은 그의 광범위한 개혁 계획에도 불구하고 여전히 대통령은 전통적인 기반 위에서 움직인다는 것을 보여주는 것 같습니다."
 IBR.5021.a:0 "위대한 계획이 저 문 뒤에서 만들어지고 있습니다."
 IBR.5022.t:0 "기밀 녹취록 – 교육 프로그램"
 IBR.5022.d:0 "에스크리바: “...그리고 이 재편의 최종 효과를 보면 정권이 이 부문의 비용을 약 2% 줄일 수 있을 것으로 보이네.”\n\n(종이가 바스락거리며 잠시 중지)\n\n울라스트레스: “더 중요한 것은 근로 효율이야. 거의 스테로이드를 맞은 노동자 사단 같군. 공공 근로자들을 이렇게 몰아붙이면 우리 정책 시행의 효과를, 분리주의 지역에서까지도 효율적이게 할 수 있겠지.”\n\n에스크리바: “정말로 그렇지. 근면은 구원의 길로 가는 큰 걸음이라네. 이 프로그램들에 들어가야 할 성스러운 메시지들도 잊지 말게.”\n\n울라스트레스:“물론이지.”"
 IBR.5022.a:0 "-녹취 종료-"
 IBR.5023.t:0 "기밀 녹취록 – 기관 구조조정"
 IBR.5023.d:0 "울라스트레스: “이 악의적 영향력을 축소시키는 것에 대한 제안은 매우 흥미롭군. 당은 목표 달성을 위해 진행하는 동안 있을 반발들에 대한 걱정이 이만저만이 아니야. 특히 지방 선거 때문에.\"\n\n에스크리바: “분명 위험이 없는 건 아니네. 하지만 신께서 바라시는 이상 실패하지 않을 거라네. 이 기관들은 그저 정부의 효율성 면에서 보면 옆구리에 찔린 가시일 뿐이었어. 일부는 전제정에서조차.\"\n\n울라스트레스: “지방자치 단체에서 그것들은 효율상 문제가 되지.\"\n\n에스크리바: “자네의 선택이네. 더 많은 자금을 지원받는 국가 단체로 교체하거나. 내 말을 이해한다면 아예 민간 영역으로 넘겨버릴 수도 있겠지.\"\n\n울라스트레스:“해야 할 일은 해야만 하네.”"
 IBR.5023.a:0 "-녹취 종료-"
 IBR.5024.t:0 "부패 방지 전략 수립"
 IBR.5024.d:0 "이베리아 시민들은 오늘 불안한 소식을 받았습니다. 정부는 지난 시기의 지방 기관들이 기업과 사익 단체들로부터 돈을 받는 부패한 공무원들로 오염됐었단 것을 밝혀냈습니다. 그들의 목적은 불분명하지만, 배임 사실은 명백합니다. 판사와 다른 법관들이 이 반역자들을 감싸고 있었기에 우연과 조사관들의 능력으로 이 스캔들이 밝혀지게 되었습니다. 더 큰 위협은 이 부패와 족벌주의가 이베리아의 일부 지역에 국한된 것이 아니라 국가 수준에까지 올라갔다는 것입니다.\n\n전국적으로 사람들은 분노하여 거리 시위를 벌이며 국가에게 개입할 것을 요구하고 나섰습니다. 그리고 개입은 이루어질 것입니다. 하지만 무엇이 우선되어야 할까요? 자금을 받는 대가로 부패한 사업가들을 보호해 준 정치 기득권층인가요?"
 IBR.5024.a:0 "정치 기득권에 중점을 둡니다"
 IBR.5024.b:0 "자본 소유자에 중점을 둡니다"
 IBR.5025.t:0 "어느 정도로 가야 할까?"
 IBR.5025.d:0 "최근 정부 조사관들에 의해 밝혀진 만연한 부패로 인해 울라스트레스와 그의 당에는 상황을 처리할 여러 선택지가 주어졌습니다. 어느 쪽이든 행정부의 어깨에 상당히 부정적인 무거운 짐을 앉길 것이라 간단한 선택이 아니었습니다. 이 정도의 재앙에서 긍정적인 결과를 도출할 수 없는 것은 당연한 일입니다. 새로운 이베리아에 기존 자리를 충성층으로만 채울 수 있던 예전조차도 말입니다. 자애로운 쪽의 선택지는 반역자들을 계속 감시하면서 그들을 변화하도록 노력하고 구제할 수 없는 자들과 가장 큰 피해를 입힌 자들만 제거하는 것입니다. 안타깝게도 이 방식의 효과는 불분명하고, 따라서 정부의 장기적인 목표에 해가 될 수도 있습니다. 반면에 대규모 체포는 과거의 오점에서 벗어나 더 효과적인 국가로 체제를 재구성할 수 있게 합니다. 하지만 이는 공식 발표 때 혼란을 낳을 것입니다. 어려운 선택을 해야 합니다.”"
 IBR.5025.a:0 "갈아엎는 것이 필요합니다."
 IBR.5025.b:0 "소수만을 목표로 해야 합니다."
 IBR.5026.t:0 "기밀 녹취록 – 공무원 단속"
 IBR.5026.d:0 "에스크리바: “축하를 해야겠군! 이베리아가 잘 돌아가고 있는 편인 것 같지 않나? 모든 것이 신께서 계획하신 대로라네.”\n\n울라스트레스: “분명 그 자리를 채울 수 있게 됨으로써 우리 지위는 더욱 강해졌어. 녀석들이 행정부와 기구 모두 반대하는 건 마치 군주들이 여전히 나라를 통치하는 것 같았고. 무정부 상태를 가져올 것만 같았네.”\n\n에스크리바: “이제 이베리아는 올바른 길로 갈 수 있게 되었군.”\n\n(이후의 대화는 조용해지며, 알아들을 수 없게 됩니다. 잠시 뒤 반역자들의 처벌에 대한 논의가 시작되며 여기서 음성이 끊깁니다.)"
 IBR.5026.a:0 "-녹취 종료-"
 IBR.5027.t:0 "기밀 녹취록 – 대 공무원 조치"
 IBR.5027.d:0 "울라스트레스: “오랜 친구여 미안하네, 황금 같았던 기회를 우리가 놓친 것 같아. 당이 원한만큼 많은 반역자들이 체포되지 않았고, 특히나 자네가 원했던 만큼은 절대 아닐 걸세.\"\n\n에스크리바: “그렇게 비관할 필요 없네, 우리는 그래도 많은 이들을 체포했어. 그리고 저들의 저항이라면, 우리가 과거까지 상대할 수는 없었기 때문에 전혀 새로운 일이 아니네.\"\n\n울라스트레스: “그 말이 맞는 것 같군. 이 중 일부를 이용해 이득을 볼 수 있겠어.”\n\n에스크리바: “그렇네. 걱정할 필요 없어. 우리는 여전히 우리가 꿈꾸는 더 나은 미래로 국가를 이끌 올바른 길로 가고 있네.”\n\n울라스트레스: “정말 그렇길 바라네.”"
 IBR.5027.a:0 "-녹취 종료-"
 IBR.5036.t:0 "기밀 녹취록 – 비즈니스 세계 정리"
 IBR.5036.d:0 "울라스트레스: “...하지만 그렇다고 해도 이 지역 전체에서의 기업의 자본 손실을 고려해야 하네. 이 기업은 지역 주요 기반 시설을 짓고 유지관리하던 중요한 물류기업이었어.\"\n\n에스크리바: “주저하지 말게. 처음의 실패에도 불구하고 우리는 경제에서 저들의 악한 영향력을 몰아냈어. 장기적으로 이곳에서 뭘 할 수 있을지 가능성을 상상해보게. 우리는 건전한 투자를 하기에 알맞은 공개 시장을 설립할 수도 있네.\"\n\n울라스트레스: “여전히 권력을 쥐고 있고 친팔랑헤적인 정치인들과 재판관들은 어떻게 하나? 우리가 이렇게 대규모 물갈이를 해서 잃게 될 정치적 자본은 다시는 회복할 수 없을 것이고 지키고자 주둔해있는 적을 상대할 수도 없네.\"\n\n에스크리바: “의심하지 말게. 정직한 윤리를 기업 세계에 불어넣는 것은 정치 세계에까지 메시지를 전달할 거네. 정직은 성결을 위해 필수일세. 이 자들은 단지 지상의 이념을 위해 구세주에게 자리를 양보하려고 하지는 않을 것이야!”"
 IBR.5036.a:0 "-녹취 종료-"
 IBR.5028.t:0 "대대적 체포 항의 시위"
 IBR.5028.d:0 "이른 시각, 공장 노동자들이 고된 노동을 위해 발을 질질 끌며 나오고 제빵사와 우유 배달원들은 막 작업을 시작하려 하고 있었습니다. 그들에게 오늘 아침은 단조로운 매일의 끝없는 순환 속에서 달갑지 않은 변화였습니다. 진압 경찰이 입은 복장과 방패 그리고 다른 장비들은  이베리아 전역 도시의 주요 도로에서 심각한 폭동이 일어날 것임을 말해주고 있었습니다. 조그만 보수주의 시골 마을들까지도 이런 조치가 이어졌고, 오히려 국가가 이곳들을 더 주시하는 것 같았습니다.\n\n정오가 지나자마자 그 이유는 명백해졌습니다. 여러 지역에서 보수주의자와 팔랑헤주의자에 대한 정부의 탄압을 비난하며 이를 정치적 파괴라고 묘사한 플래카드와 포스터를 흔드는 대규모 군중이 집결했습니다. 경찰은 유리한 위치를 선점하고 준비하기 위한 충분한 시간을 가졌기에 시위자들을 통제할 수 있었고 계획된 행진 대부분을 평화적으로 유지했습니다. 언론마저도 높게 평가한 정부의 위대한 전략적 승리였습니다. 시위는 당분간 계속될 것으로 보이지만, 이베리아 정부는 가능한 최선의 대응을 했고, 이는 대중들 사이에서 정부의 입지를 확고하게 했습니다."
 IBR.5028.a:0 "시위는 사라질 것이며 우리의 입지는 더욱 강화될 것이다."
 IBR.5029.t:0 "기밀 녹취록 – 사법 개혁"
 IBR.5029.d:0 "(두 남자가 잠시 조용히 있는 동안 명백히 문서들이 . 대통령이 긴 한숨으로 그 침묵을 깰 뿐이었습니다.)\n\n울라스트레스: “이보다는 더 쉬울 줄 알았어.”\n\n에스크리바: “이베리아를 위한 우리 계획 모두가 즉시 이루어졌다면, 분명 신께서는 이런 시련을 주지 않으셨을 거네. 대신 더 믿음이 약한 자에게 시련이 갔겠지.”\n\n울라스트레스: “자네의 낙관주의는 축복 같지만, 현실은 그렇지를 못하다네. 미래에 우리 작업을 더 쉽게 하기 위해 필요한 법관 자리를 전부 채울 수 있을 것 같지가 않아. 지금 당장 우리에게는 그저 정치력과 영향력이 부족하네.”\n\n에스크리바: “신의 계획을 의심하지 말게. 우리가 여기 있는 것도 다 신의 뜻이야. 이런 좌절은 금방 극복할 수 있는 것이네.”"
 IBR.5029.a:0 "-녹취 종료-"
 IBR.5030.t:0 "기밀 녹취록 – 사법부 재구성"
 IBR.5030.d:0 "에스크리바: “우리는 불가능하다고 여겨졌던 것을 해냈네. 자네조차도 이것이 실제로 달성하기엔 과한 야망이라고 비난했었지. 하지만 신께서는 우리를 내려다보시고 신의 계획에 가장 큰 믿음을 가진 이에게 보상하신다네.”\n\n울라스트레스: “이것은 확실히 국가에 강력한 개혁을 시행하기 쉽게 만들어 줄 것이네. 국민은 자유로워야 하고, 능력을 최대한 발휘해 목표를 이룰 수 있는 편안한 삶의 자유를 가져야 해. 전제주의의 낡은 체제에서는 있을 수 없던 일이지. 우리가 특정한 헌법적 문제에서 다른 해석을 만들어내야 한다면 그렇게 하세. 어떤 위대함도 희생 없이는 태어나지 않고 이번 경우에도 민주주의라는 사랑스러운 여인은, 그녀가 관장하는 국민의 이득을 위해 기꺼이 피를 흘려 줄 것이라고 확신하네.”\n\n에스크리바: “이미 더 중요한 재판관 자리에 적합한 후보들이 준비되어 있나? 내가 더 많은 사람을 추천할 수 있을 것 같군. 우리가 미래에 씨름하게 될 까다로운 문제를 능숙하게 다룰 오푸스 데이 신입들이 있네. 물론 하늘의 뜻에 충실한 신도들이지.”\n\n울라스트레스: “그들을 명단에 추가하게”"
 IBR.5030.a:0 "-녹취 종료-"
 IBR.5031.t:0 "계획의 핵심 인물 습격"
 IBR.5031.d:0 "문이 천천히 삐걱입니다. 대통령이 들어오라는 신호를 주자 작업을 하던 서류에서 그의 시선이 천천히 이동합니다. 시선을 돌리자 보인 모습은 걱정스러웠습니다. 메시지를 전달하려는 분명한 열망과 함께 그 이면에는 대통령의 반응을 두려워하며 움츠려 있는 탈진해 보이는 직원이 있었습니다.\n\n\"주저 말고 말해주세요, 내일 국무회의 전에 끝내야 할 일들이 많이 있습니다.\"\n\n심한 기침을 하며 젊은이는 심각한 어조로 메시지를 전달했습니다. 오푸스 데이의 수장, 호세마리아 에스크리바가 오전에 대통령과의 면담을 마치고 집으로 돌아가는 길에 자기 차에 올라타던 중 단독범의 총에 맞았습니다. 그는 급히 병원으로 이송되었으나, 현재 그의 상태는 불분명했습니다. 암살자로 추측되는 사람은 현재 정치 상황에 불만족스러운 팔랑헤주의자로 보였습니다. 직원이 말을 끝내기도 전에 울라스트레스의 머리가 회전하기 시작했습니다. 울라스트레스는 가능한 암살자 목록과 동기, 그리고 질책과 결과에 대해 고심하고 있었습니다. 그 후에야 그는 병원에 누워서 죽기 직전인 사람이 그의 친구란 것을 기억해냈고, 그는 콜록거리는 남자를 지나 서둘러 의자에서 뛰쳐나갔습니다."
 IBR.5031.a:0 "이 얼마나 비극인가!!"
 IBR.5032.t:0 "방문"
 IBR.5032.d:0 "그의 오랜 친구의 모습은 순간적인 비관에도 끔찍한 상황에서조차 긍정적인 부분을 찾아내던 자신감 넘치던 대통령을 거의 쓰러지게 만들었습니다. 에스크리바는 핏기 없는 얼굴과 고요한 모습으로 완전히 누워있었습니다. 지금까지의 대통령 임기 동안 반석이 되어주었던 종교 지도자 옆에는 기계가 반복적으로 째깍거리며 삐 소리를 내고 있었습니다. 순간적으로 약해진 대통령은 앞으로 거의 비틀거리듯 나아가며 친구의 옆으로 갔습니다. 그는 갑자기 에스크리바의 눈이 떠지며 울라스트레스의 팔을 꽉 잡자 거의 비명을 지를 뻔 했습니다. “더 가까이 오게,” 그가 심각하게 속삭였습니다. 대통령이 에스크리바에게 숙이자 에스크리바는 경직되고 혼미한 눈빛으로 그를 붙들었고 속삭임은 더 명확해졌습니다.\n\n”뭘 해야 할지 알거라 믿네.”"
 IBR.5032.a:0 "도미노가 무너지고 있습니다."
 IBR.5033.t:0 "기밀 녹취록 – 뉴머러리 공무원"
 IBR.5033.d:0 "(이른 오후, 호세마리아 에스크리바의 저택에서의 녹취)\n\n울라스트레스: “벌써부터 자네가 좋아진 것을 보니 기쁘군, 이렇게 빨리 무리할 필요는 없었네. 모든 것이 계획대로 되어가고 있고, 사법부와 입법부 모두 대의를 따르는 오푸스 데이의 충성파들로 채워지기 시작했네. 내가 다음 단계를 진행하는 동안 쉬도록 하게.”\n\n에스크리바: “그리고 자네 혼자 승리의 모든 영광을 만끽하라고? 그렇게는 못하네.”\n\n(두 남자는 잠시 웃다가 에스크리바가 발작적 기침을 하였습니다.)\n\n에스크리바: “우리의 다른 계획은? 병원에서 부탁했던 것 말일세.”\n\n(짧은, 불편해보이는 정적.)\n\n울라스트레스: “자네는 여기서 나와 업무에 복귀할 때 다시는 팔랑헤주의자들을 걱정할 필요가 없게 될 걸세. 약속하도록 하지.”"
 IBR.5033.a:0 "-녹취 종료-"
 IBR.5034.t:0 "기밀 녹취록 – 뉴머러리 선택"
 IBR.5034.d:0 "울라스트레스: “우리는 불가능한 것을 해냈네, 우리는 조금이나마 기득권층을 부쉈네. 정부의 높은 위치에 더 많은 우리 사람이 있을수록 이 나라를 미래에 굴복하는 대신 온전히 포용할 수 있는 국가로 만들 개혁을 더 빨리 해낼 수 있겠지.”\n\n에스크리바: “자네는 보수주의가 여전히 일부분에서 통제를 유지하는 한 신의 뜻을 완전히 이행할 수는 없다는 것을 잊었구먼. 이것은 제한적인 성공이네. 가끔 그들이 미친 짓을 해줘서 악마 같은 기생충처럼 뿌리 뽑을 동기를 주었으면 좋겠다 하는 생각이 드는군.”\n\n울라스트레스: “인내하는 것도 미덕이지, 안 그런가? 조금만 기다리게, 시간은 우리 편이야.”"
 IBR.5034.a:0 "-녹취 종료-"
 IBR.5035.t:0 "기밀 문서 – 이베리아의 번영하는 미래"
 IBR.5035.d:0 "에스크리바: “...아직도 우리의 실패를 애탄하고 불필요하게 그 안에 갇혀 있는 것은 우리 성공의 중요성을 망치는 것이네. 어쩌면 우리 비전을 이베리아 전체에 주입할 수 없었던 것은 하늘의 뜻이었을지도 모르네. 어쩌면 신께서 우리 마음 속에 자존심이라는 형태의 악마를 봤을 수도 있지. 우리가 뭐라고 아직 진정한 정체성도 찾지 못한 국가에 무엇이 최선인지를 결정하겠는가?”\n\n울라스트레스: “자네가 맞아. 정치 개입과 헌법 훼손으로 내 임기가 끝난 뒤 법정에 서길 원하지 않았던 것일지도 몰라. 우리는 많은 것을 이루어 냈고, 경제는 우리가 그 사기꾼들을 제거하고 더 많은 자유 시장 개혁을 도입한 뒤로 마침내 올바른 방향으로 움직이고 있네.\n\n에스크리바: ”우리는 우리 뒤에 따라올 이들을 위해 길을 닦았고, 국가의 복지를 포기하지 않으면서도 이베리아가 시민들을 위하게 하는 분위기를 정립시켰지. 이건 엄연히 성공이라고 생각하네."
 IBR.5035.a:0 "-녹취 종료-"
 IBR.5404.t:0 "연료 보조금 삭감"
 IBR.5404.d:0 "경제의 특정 부문에 대한 이전의 연료 보조금 지급은 산업을 성장시키는데 필수적인 부분이고, 따라서 스페인이 해외와 경쟁할 수 있도록 정부가 어느 정도 제공해야 한다는 논리로 정당화되었습니다. 위기가 있기 전에도 이 정책은 더 효율적으로 시장에 제공되었어야 할 귀중한 자원들을 버리는 것이라고 정부 인사들이 심히 비판해 왔습니다. 위기의 발생은 이런 논쟁을 더 자극했고, 이전에 옹호하던 이들까지도 개혁이 필요하다는 생각에 동참하게 만들었습니다. 위기에 적응하기 위해서, 우리는 경제를 구할 수 있는 석유가 필요한 경제 분야에 할당되도록 해야 합니다. 이로써 전체 금액을 지불하고 높은 수요를 가진 이들만이 석유를 가져야 합니다."
 IBR.5404.a:0 "돈을 못 낸다고? 그럼 석유도 없다!"
 IBR.5404.b:0 "가난한 자는 약간의 보조를 받아야 합니다"
 IBR.5405.t:0 "개입의 정도"
 IBR.5405.d:0 "자유시장 이념에도 불구하고, 일부 공무원과 정부 관료들이 기업의 행위를 규제하는데 필요한 법안을 만들기 위해 나섰습니다. 모든 사업을 자유의 손에 맡기는 것은 불필요하게 현재의 위기를 악화시킬 위험이 있습니다. 노동 시장과 환경 규제에 대한 구조적 문제는 의도하지 않은 장기적이고 지속적인 부정적 결과를 만들어낼 수 있습니다. 다른 이들은 이 주장에 가혹한 독설로 반응했습니다. 극단적 자유 시장주의자들은 좋은 시장 규제는 시장 규제가 없는 것 뿐이라는 입장을 고수하고 있습니다. 따라서 선택이 필요합니다. 약간의 개혁을 지지하고 우리의 이상을 타협할 것인가 또는 이대로 버티며 위기가 이베리아의 경제를 더더욱 망칠 위험을 감수할 것인가?"
 IBR.5405.a:0 "보이지 않는 손이 최선입니다"
 IBR.5405.b:0 "위기의 순간에는 약간의 개입이 필요합니다"
 IBR.5406.t:0 "채권단의 요구"
 IBR.5406.d:0 "현재의 경제적 위기에 뒤이어 우리는 더 많은 문제와 맞닥뜨렸습니다. 여러 채권단이 악화되는 경제적 상황에 안절부절못하고 있습니다. 그들이 이제 그들의 다른 투자를 보호하기 위해 정부 부채의 이자 지급을 앞당겨야 한다고 요구하고 있습니다. 국가는 단순한 야간 경비가 되어 시장의 비타협적인 움직임을 확보하기 위해 법과 질서를 제공해야 합니다. 우리가 빚을 축적하는 것은 죄악이고 실패를 뜻합니다. 그러므로 우리는 그들에게 당장 갚아야 할 것 같습니다.\n\n하지만 우리는 이 지급을 미뤄둘 완전한 권리가 있습니다. 이전의 지급은 모두 절차에 따라 이루어졌고 우리는 가까운 미래에 효과적으로 부채를 청산하는 목표가 있습니다. 즉시 지급에 대한 요구는 거의 터무니없는 수준입니다. 위기와 지불 모두를 처리하려는 것은 끔찍한 경제적 결과로 이어질 수 있습니다. 결정을 내려야 합니다."
 IBR.5406.a:0 "그들의 요구는 정당합니다."
 IBR.5406.b:0 "그건 과도한 요구입니다, 아무리 우리라도요"
 IBR.5407.t:0 "TV에 나온 울라스트레스 칼보"
 IBR.5407.d:0 "깜짝 TV 연설에서 오늘 수상은 이베리아의 시민들에게 석유 위기의 문제에 대해 연설했습니다. 그는 대다수가 보여준 회복력에 대해 감사를 표하고, 개인주의의 이상에 헌신하는 국가를 통치하는 것이 진정 자랑스럽다고 덧붙였습니다. 빠르게 진행해나가며 울라스트레스는 정부 행위에 대한 불만사항에 대해 얘기했습니다. 아무리 의도가 더 큰 선을 위한 것이었더라도, 그런 행위를 하는 것은 국민의 일부에게 부정적인 영향을 끼쳤습니다. 현재 고용된 사람들을 직접 언급하면서, 그는 결국 경기가 급부상하면서 그들이 돌아갈 자리가 분명이 있을 것이라고 약속했습니다. 하지만 그는 그것에 대해 사과하지는 않았습니다. 그는 단호한 어조를 유지하며 정부의 정책이 위기가 심화되고 경제에 치명적인 영향을 끼치는 것을 막기 위한 필수적인 대응이라고 주장했습니다. 여러 개혁으로 새로 재건된 경제는 자유 시장의 효율성으로 훨씬 많은 것을 얻게 될 것이며, 위기에서 벗어나 미래의 충격에 더 강하고 단단해질 것입니다. 이 발전과 함께 호황기가 오면 이윤 또한 공공으로 흘러들어갈 것입니다. 그는 멋쩍은 미소로 마무리하며 결국 사람들은 민주혁신당이 이베리아 경제를 살리기 위해 한 것들에 감사하게 될 것이라고 덧붙였습니다."
 IBR.5407.a:0 "변명인가 진실인가?"
 IBR.624.t:0 "특수 지역의 문제"
 IBR.624.d:0 "지역주의는 이베리아에 있어 골칫거리였습니다. 이는 반도가 6명의 전쟁하는 군주들로 나뉘어져 있었던 레콩키스타 시절까지 거슬러 올라갑니다. 수 세기 동안 지역주의는 두 번의 재앙적인 내전으로 터진 고름이 되기까지 계속해서 곪아갔습니다. 이제 민주주의가 회복되고 인민동맹의 현명한 행정가들이 권력을 잡으면서, 이베리아는 천년 만에 지역주의를 영원히 없앨 수 있는 기회를 얻었습니다. 호르헤 베르스트린지도 이를 알고 있었습니다. 의회에 있는 그의 적들은 이를 몰랐습니다.\n\n거의 1시간동안 공화연합과 진보민주당은 가능한 지역의 자치권에 대해 반대하며 가장 강력한 용어로 정부를 질책하고 소란을 피웠습니다. 베르스트린지는 당의 다른 이들이 그들의 폭언에 대응하도록 하며 조용히 듣고 있었지만, 점점 그 터무니없음에 지쳐갔습니다. 다음 발언 기회를 잡았을 때, 그는 연단에 올랐습니다.\n\n\"동료 의원님들, 저는 반대파분들의 간섭을 일부러 열심히 들고 있었습니다. 그리고 꼭 말을 해야겠습니다, 정말로 실망스럽군요. 반대파분들은 마치 지난 40년간 있었던 사건을 모두 잊으신 거 같습니다. 분리주의가 스페인을 어떻게 나누고 내전으로 찢겨나가게 했는지 말입니다. 바로 1년 전에 이베리아가 어떻게 분리주의자들의 광기의 불길에 휩싸이고, 수십만 명의 사람들을 죽게 했는지 말입니다. 우리 정부의 사람들은 죽은 자들을 잊지 않았습니다! 우리는 분리주의자들과 과격주의자들에 맞서 자유와 통합을 위해 죽은 순교자들에게 진 피의 빚을 잊지 않았습니다! 아니요, 우리는 당신들이 나라를 찢어놨던 분리주의의 불길에 다시 부채질 하는 것을 놔두지 않을 것입니다. 정부는 강하고 통합된 이베리아를 향한 새로운 노선을 제시할 것입니다!\"\n\n반대파들은 베르스트린지의 열정적인 응수에 분노하여 소리쳤고, 토론은 계속해서 격렬하게 이어졌습니다."
 IBR.624.a:0 "이베리아의 자유와 통합!"
 IBR.625.t:0 "“특수 지역의 권리와 의무”에 관한 법"
 IBR.625.d:0 "이베리아는 중앙에서 통치되는 단일 국가였고 앞으로도 그러할 것입니다. 인민동맹의 승리는 이를 확실히 하였고, 대통령 마누엘 프라가 이리바르는 다른 모든 이들이 이를 기억하기를 원했습니다. 지역주의자의 히스테리와 테러적 분리주의는 새로운, 민주주의 이베리아에서는 절대 용인되지 않을 것입니다. 그는 골칫거리인 분리주의자들을 포함한 모두가 이를 더 빨리 이해하고 받아들일수록, 사람들의 복지도 나아질 것이란 걸 알았습니다..\n\n방금 막 의회를 통과한 새 법안은 이를 아주 확실히 분명하게 했습니다. 이베리아 지역들의 권리와 의무들을 규정하고, 법령은 정치적 자치의 모든 구실을 종식했고, 실질적인 정부의 구성원보다는 상징적인 기관에 머물게 했습니다. 많은 이들이 의심의 여지 없이 매우 분개할 것입니다. 반대파들은 실제로 격노하고 있습니다. 결국엔 그들도 모두 극복될 것입니다.\n\n아직 벌어진 상처에 소금을 뿌릴 필요는 없었습니다. 분리주의자들에게는 본인들에게는 중요할 수 있어도 이베리아의 통합과 안보에는 실질적 중요성이 적은 부분들에 대해 약간의 상징적인 양보를 하였습니다. 카탈루냐와 바스크인들이 사적으로 자기 언어를 쓴다고 한들 무슨 상관이 있겠습니까? 그런 것들은 아무도 해치지 않습니다.\n\n그는 또한 당의 강경파들과 우파적인 이들을 화나게 했겠지만, 이는 과거 체제의 파멸적이고 분열적인 정치에서 벗어나는 길을 만들기 위해 불가피했습니다. 프라가는 그가 지역 문제를 영원히 해결하고 민주적이고 진정으로 통합된 이베리아를 만들 수 있는 특별한 위치에 있다는 것을 알고 있었습니다. 좌파와 우파의 모든 폄하하는 세력에도 불구하고 이는 반드시 해야 하는 일이었습니다. 어떤 대가를 치르더라도요."
 IBR.625.a:0 "올바른 길로의 한 걸음"
 IBR.626.t:0 "제1회 농촌 뿌리 축제"
 IBR.626.d:0 "맑고 아름다운 날 태양이 내리쬡니다. 푸른 하늘은 지평선 위로 쭉 뻗어 있고, 하늘색의 덮개 아래에는 해지고 오래된 소작농 옷을 입은 남자가 낡은 쇠 쟁기를 뒤쪽 끝에서 끙끙 끌어당기며 앞으로 가려는 고집 센 소에게 각종 저주를 중얼거립니다. “움직여 이 늙은 망할 것아!” 짐승의 엉덩이에 가죽 채찍을 휘두르며 소작농이 고함칩니다. 화려한 시골풍으로 입은 말에 탄 귀족이 웃으며 앞으로 나아가, 소에게 말용 작물을 툭 던져주자 마침내 근육 덩어리가 움직입니다. 소는 목에서 울음소리를 내며 목초지에서 고개를 들어 들판을 가로지르는 힘든 여정을 이어 나갑니다. 소작농은 웃으며 승리의 주먹을 들어 올렸고, 주변에 앉아있던 구경꾼들의 환호를 이끌어냅니다. 카메라의 찰칵 소리와 함께, 과거의 기억이 다시 살아납니다.\n\n물론 이곳은 16세기의 농장이 아니고, 과거의 이베리아 농촌을 기념하기 위해 처음으로 열리는 연례 ‘농촌 뿌리 축제’입니다. 따뜻한 날 마드리드 근교에서 열린 이 축제는 지금까지 수만 명의 인파가 몰렸고 카탈루냐와 포르투갈과 같은 먼 지역에서 더 많은 사람이 몰릴 것으로 예상됩니다. 농부와 귀족은 그저 군중을 지치지 않게 웃기면서 역사를 가르치는 여러 역사 재연자 중 일부일 뿐입니다. 주 공연장의 입구 옆에는 수백 개의 좌판이 3열로 나뉘어 펼쳐져 있습니다. 부유한 농부들은 최상급의 잼과 와인, 꿀을 판매하기 위해 안달루시아와 에스트레마두라에서 이곳까지 여행을 왔습니다. 회색과 갈색의 도시 생활에 익숙해진 마드리드의 시민들은 선택지에 빠져들었고 시골이 선사하는 매력과 다양성에 현혹되었습니다.\n\n날이 저물고 태양이 지평선 쪽으로 지면서 졸려하는 아이 중 다수는 장난감과 전통 게임에서 힘들게 얻은 수집품을 꼭 쥔 채로 집으로 향했습니다. 작년까지만 해도 먹고 살기도 힘들었던 농부들은 가져온 짐 상자를 다 비우고 대신 지갑이 두둑한 채로 집을 향해 트럭에 시동을 겁니다. 수입과 참석자의 수치가 나오자, 한 지방 의원은 미소를 짓습니다. 올해의 예산은 풍족하게 채워질 것입니다."
 IBR.626.a:0 "더 좋은 시간은 아닐 수 있어도, 분명 더 행복한 시간이다."
 IBR.628.t:0 "새 국가 커리큘럼"
 IBR.628.d:0 "이베리아의 학교는 수십 년간 갑갑하고 융통성 없는 사업이었습니다. 매일 라틴어로 수업하고, 하루에 한 번 이상 기도하고, 아이들에 대한 물리적 체벌에, 모든 것이 가톨릭교회의 감독하에 이루어졌습니다. 프라가 대통령은 국가를 20세기로 다시 되돌리려면, 지금이 바로 그때라고 생각했습니다. 현대화 노력의 선봉에 서려는 누구라도 강경파와 야당 자유주의자들로부터 거센 비난의 폭풍을 견뎌야 했습니다. 프라가는 업무에 적합한 지성과 투지를 가진 이를 찾아야 했습니다.\n\n그는 그런 남자를 호세 루이스 비야르 팔라시에서 발견했습니다. 지난 정권의 장관이었지만 지금은 이베리아 민주주의의 지지자가 된 팔라시는, 안경을 쓰고, 부드럽고, 신사적이고, 겸손한 사람이었습니다. 하지만 그 겉면 속에는 뛰어난 지성이 숨겨져 있었습니다. 팔라시는 박식하고, 15개가 넘는 언어를 구사하며, 철학과 경제와 법학에 대한 사랑으로 유명했습니다. 무엇보다 중요한 것은, 그가 스페인 교육 체계의 종교와 사회적 성격을 유지하면서 최신 경향을 도입하고자 하는 현대화 보수주의자라는 것입니다.\n\n팔라시의 일반 교육법은 야당 공화연합 의원에게까지 지지받으며, 평의회를 쉽게 통과하였습니다. 그 효과는 광범위하고 즉각적이었습니다. 라틴어 수업 같은 낡은 교육 관행은 사라지고 스포츠 같은 유용한 활동으로 대체되었습니다. 종교 수업은 계속되고 이베리아 교육의 가톨릭적 성격도 유지될 것이지만, 사제와 수녀들의 영향력은 교육받은 전문 교사들로 인해 축소될 것입니다. 사회 과학, 철학, 경제, 그리고 정치가 최초로 교육될 것이고, 표준화된 시험으로 통합 제도는 모든 학생에게 대학에 갈 기회를 제공할 것입니다.\n\n이미 엄청난 지지를 받는 이 개혁은 일부 정부 반대론자들까지도 승복하게 했고, 팔라시를 모르는 사람이 없게 되었습니다."
 IBR.628.a:0 "신이여 팔라시를 축복하소서!"
 IBR.629.t:0 "오푸스 데이가 감사를 받다"
 IBR.629.d:0 "공식적으로는, 오푸스 데이는 정직한 가톨릭 기관입니다. 오푸스 데이는 신앙에 헌신하고 그 헌신을 보여주기 위해 쉬지 않고 일하는 것처럼 보입니다. 하지만, 표면으로 보이는 것이 전부는 아닐 수 있습니다. 정직과 도덕성이 지나칠 정도로 깨끗하고, 정직하게 보이려고 이렇게 애쓰는 사람은 분명 숨기는 것이 있다는 것이 당내의 일반적인 의견입니다. 주된 관심거리든 무의식적인 의심이든 오푸스 데이가 숨기는 것이 있다는 생각은 예상보다 훨씬 많은 곳에 퍼져 있었습니다.\n\n무엇인가 해야 한다는 합의에 이르는 것은 어렵지 않았고, 그렇게 오푸스 데이에 대한 감사가 이루어지게 되었습니다. 하지만, 문제가 하나 있었습니다. 감사의 특성상 주어진 시간 동안 모든 것을 다 조사할 수는 없었고, 따라서 뭐라도 찾아내기 위해서는 조사가 신중히 계획되어야 했습니다. 자금과 정치적 연줄 두 가지가 가장 의심되었습니다. 자금줄을 조사하는 것은 눈치 빠른 정치인들이 위협으로 받아들일 위험이 있지만, 무언가 드러난다면 오푸스 데이의 평판을 떨어뜨리는 데에 결정적으로 작용할 것입니다. 정치적 연줄을 조사하는 것은 그들의 정당과의 관계를 드러낼 것이지만, 저들이 충분히 대비해왔다면 아무것도 나오지 수 없을 가능성이 큽니다. 그러므로 가능한 무엇이라도 찾아내기 위해 수사관들은”"
 IBR.629.a:0 "자금줄의 조사에 집중하기로 결정했습니다."
 IBR.629.b:0 "정치적 연줄의 조사에 집중하기로 결정했습니다."
 IBR.630.t:0 "신 이베리아 여성"
 IBR.630.d:0 "프라가 대통령은 그다지 좋은 하루를 보내지 못하고 있었습니다. 인민동맹의 당원실에선 몇 시간 동안 당의 짧은 역사에서 가장 논란이 되는 것 중 하나인 여성의 권리에 대해 정부가 어떻게 해야 하는지 반으로 나뉘어 논쟁을 하고 있었습니다. 이전까지 프라가와 내각은 이 문제를 정부의 현행 입법 프로그램에 대한 집중을 방해하는 요소라 보아 언급을 피하는 것이 좋다고 생각해왔습니다.\n\n하지만 유명 언론인이자 작가인 마리아 빅토리아 페르난데스 에스파냐가 이끄는 소수의 당내 좌파 세력이 당원실에서 이 문제를 공론화했습니다. 소수의 여성 인민동맹 당원의 대표로서 그들은 여성의 노동을 장려하고 구 이베리아 정권에서 내려온 전통적 성역할을 타파할 것을 요구했습니다. 보통은 프라가가 이들을 가볍게 무시할 수 있었지만, 귀찮게도 그의 오른팔 호르헤 베르스트린지까지 이 논쟁에 끼어들어 여성의 편을 들고 있었습니다. 프라가는 이 소동이 정리되고 나면 베르스트린지의 불복종에 대해서도 한마디 해야 했습니다. \n\n강경파들은 항상 하던대로, 정부가 페미니스트에게 양보를 하면 페미니스트들은 곧 낙태, 이혼의 권리와 간통 합법화까지 요구할 것이고, 이는 가톨릭 국가인 이베리아에 대한 근본적인 도전이라고 대응했습니다. 강경파들은 여성이 노동에 참여하려는 어떤 움직임도 이베리아 사회의 근본구조인 가족 단위를 무너뜨릴 것이고, 이는 사회적 퇴화와 궁극적으로는 사회의 붕괴라는 결과를 맞을 것이라고 과장까지 섞어 말했습니다.\n\n대통령은 지금까지는 이 토론이 진정되고 그보다 더 중요한 문제로 넘어가길 바라며 토론에서 한 발 물러나 있었으나, 이 토론은 끝날 낌새가 보이지를 않았습니다. 당의 분열을 막기 위해선 그가 단상에 올라 이 논쟁에 끼어들어야 했습니다. 그의 말에 당 중심부도 따라가므로, 궁극적으로는 논쟁을 수습할 것입니다. 프라가는 당원들 앞의 단상에 올라 방침을 정했습니다."
 IBR.630.a:0 "“전통적인 성역할이 유지되지 않으면 파국을 맞이할 것입니다.”"
 IBR.630.b:0 "“이베리아에서는, 여성도 남성과 마찬가지로 일 할 권리가 있습니다.”"
 IBR.631.t:0 "새 형법"
 IBR.631.d:0 "카우디요의 시대 이후로 이베리아는 많은 것이 변했습니다. 이베리아 전체에 민주주의가 살아났고, 거의 매달마다 새로운 현대화 개혁이 통과되었으며, 온 나라가 낙관론과 미래에 대한 희망으로 부풀어 있었습니다. 하지만 어둡고 퀴퀴한 이베리아 법정은, 수 세기 전 과거로 거슬러 간 기분이 들게 합니다. 일부는 제정 연도가 1944년일 정도의 경직된 구식 법령에, 과거 팔랑헤 시대 기관원들로 채워진 법정은 아직도 무고한 이베리아인 상당수를 감옥으로 보내고 있었습니다.\n\n정부의 새 형법은 이 모든 문제를 종식했습니다. 카우디요들의 통치하에서의 법권 남용에 연관된 수백 명의 판사와 법원 관료들이 해고되고 새로운 세대의 젊은 법관들로 대체되었습니다. 주요 민주주의적 개혁이 시행되어, 피고인은 무료 법정 대리인과 항소의 권리를 보장받았고, 군은 군인을 비밀 군사재판으로 재판할 수 없게 되었습니다. 법리론자이자 교육 개혁가인 호세 루이스 빌라 팔라시가 이 새로운 체계를 고안하는 데에 큰 역할을 했고 정부도 그의 기여에 대해 감사했습니다.\n\n다만 모든 것이 바뀐 건 아닙니다. 간통, 낙태, 이혼은 여전히 불법이고, 성적 사회적 자유에 관한 각종 법령도 마찬가지입니다. 흉악범에 대한 사형 집행은 계속될 것입니다. 노동자 단결권도 모호한 수준을 벗어나지 못했고, 경찰의 권력도 여전합니다.\n\n프라가 대통령과 여당은 양측 사이에서 줄타기를 하고 있습니다. 이베리아는 자유롭고 민주적이야 하며, 그 법정은 극단주의의 광기에 휩싸인 유럽 대륙에서 공정성과 평정성의 등불이 되어야 합니다. 하지만 동시에 이베리아 전쟁의 여파로 취약해진 사회, 제도적 구조의 유지를 위해 이베리아는 견고하고 정의로워야 합니다."
 IBR.631.a:0 "정의는 평화를 위한 길이다."
 IBR.632.t:0 "프라가의 연설"
 IBR.632.d:0 "이베리아에서 대통령 마누엘 프라가를 아는 사람은 별로 없습니다. 그들 중 대다수는 그와 인민동맹이 구 독재 정권과 신생 민주주의의 중간지점에 있는 신중하고 보수적인 선택지라 믿었기에 투표했을 뿐입니다. 많은 이들이 그가 구정권에서 정보관광부 장관으로 잠시 근무했던 사실은 알지만, 신문에서 그의 얼굴을 알아보는 이베리아인은 거의 없었고, 목소리를 아는 사람은 더더욱 없었습니다.\n\n프라가는 이를 바꾸고 싶어 했습니다. 이베리아의 미래를 현대적 민주국가로 이끌어나가려면 그가 영감과 위안을 지속적으로 부여하는 원천이 되어야 했습니다. 하지만 많은 이들은 아직 프라가를 그저 또 다른 구정권 부역자로만 보고 있었습니다. 그는 이 이야기의 다른 부분을 알리기 위해, 라디오를 통해 집에 있는 이베리아인들에게 직접 연설했습니다.\n\n프라가는 “친애하는 이베리아인 여러분,”이라는 말로 대국민 연설을 시작했습니다. “저는 오늘 구정권에서의 제 역할에 대해 설명을 드리려 합니다. 저는 과거에도, 지금도, 그리고 앞으로도 언제나 자유롭고 통일된 민주국가 이베리아를 지지합니다. 하지만 저는 지난 수십 년 동안 우리 땅을 침식했던 혼돈 또한 잊어선 안 된다고 생각합니다. 극단주의 세력이 문명을 무너뜨리는 위협 속 이베리아반도의 무정부상태에서 살라자르와 프랑코의 정권이 탄생했습니다. 이 둘은 무자비한 극단주의 세력이 공격해올 때 연합하였고 이베리아가 만들어졌습니다. 이 가혹한 조치가 아니었다면 이베리아는 존재하지 않았을 것이고, 저 또한 오늘 이 자리에서 여러분과 대담할 수 없었을 것입니다. 그렇다고 해도, 구정권의 폭력과 잔혹성은 부조리했고, 수많은 문제가 있었습니다. 제가 살라자르와 프랑코 정권에 있었던 것에 왜 죄책감을 느끼지 않냐고 묻는 분들이 계실 것입니다. 그 시대를 겪은 누구에게 물어보셔도 아실 수 있을 겁니다. 구정권에 있는 동안 저는 제 직위와 안위를 무릅쓰고 계속해서 민주주의 개혁을 열렬히 주장해왔습니다. 그 최종 결과물이 오늘날, 이 안전하고 자유로운 이베리아라면, 저는 과거로 돌아가더라도 기꺼이 그렇게 할 것입니다."
 IBR.632.a:0 "명연설이군."
 IBR.5050.t:0 "A Catholic Nation"
 IBR.5050.d:0 "The Catholic Church has always had deep roots in Iberia, dating back all the way to the Reconquista. As a consequence the nations of the peninsula have historically been unparalleled champions of the Catholic faith, and Catholic orders of all stripes have played an important role in governance and politics. Democratic Iberia is no different, and a number of Catholic organizations play an important role in Iberian politics.\n\nOne such organization is the Prelature of the Holy Cross and Opus Dei, made up almost entirely of laymen and secular priests not tied to any monastic orders. Though deeply religiously conservative and supportive of Church doctrine, they were ostracised by many Falangists in the old regime who believed that Opus Dei was a covert front for freemasonry. Since the fall of the old regime they have become increasingly popular for their role in various charity efforts and sponsorship of universities.\n\nYet recently they have developed some very controversial ideas. While they recognize that Iberia is and must remain a Catholic state, they have shocked many right-wing Catholics across the country, and their liberal-minded Jesuit rivals, by supporting efforts to expand the freedoms of religious minorities in Iberia. Their leader and founder, Josemaría Escrivá de Balaguer y Albás has argued in his most recent book that \"pluralism is not to be feared but loved as a legitimate consequence of personal freedom,\" concluding with the slogan: \"Long live students of all religions and all ideologies.\"\n\nThis turn has caused serious tensions within the government. With the question of religious freedoms being talked about openly on the streets, pressure is being put on President Fraga to take a side. Either risk losing the support of Catholic hardliners within his own party, or risk alienating a sizable portion of Iberian Catholics. A decision will have to be made, one way or the other."
 IBR.5050.a:0 "Keep the message more conservative."
 IBR.5050.b:0 "Opus Dei has some good ideas."
