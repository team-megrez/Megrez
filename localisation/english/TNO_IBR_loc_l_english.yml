 IBR_Luis_Carrero_Blanco:0 "루이스 카레로 블랑코"
 IBR_Luis_Carrero_Blanco_desc:0 "루이스 카레로 블랑코는 내전 이전 1920년대 해군 대위로 잠시 복무했다 이후 해군전술대학에서 잠수함 전술을 가르치며 조용한 삶을 살아왔습니다. 그의 아버지와 형이 적색 테러 시기 공산주의 민병대원에게 살해당하면서 블랑코는 멕시코로 망명하였고, 이후 가족이 당한 일을 복수하기 위해 스페인으로 돌아와 군사 반란에 가담했습니다.\n\n반군 부대 내에서 몇 안되는 해군 경험이 풍부한 사령관 중 하나였던 블랑코는 빠르게 진급하면서 내전이 끝난 직후인 1939년 프랑코가 해군참모총장에 기용했습니다. 블랑코는 프랑코와 돈득한 신뢰관계를 가지면서 제2차 세계 대전 시기에는 프랑코에게 중립을 지키도록 설득하였고, 프랑코 정부와 살라자르 정부 사이 유대를 더 높여야 한다고 주장했습니다. 통일을 이룩한 건축가 중 하나인 블랑코는 스페인과 포르투갈 양쪽에서 동료 군인과 정치인들에게 깊은 존경을 받고 있습니다.\n\n블랑코는 스페인 내전 이후에는 해전을 경험하지 못했으며, 아메리쿠 토마스가 이베리아 해군의 지도자가 되면서 군인이기보다는 정치인의 모습을 보이고 있습니다. 음모론적 사고가 강한 블랑코는 유대인과 프리메이슨이 구석구석 숨어서 음모를 꾸미며 분리주의자, 반식민주의자, 민주개혁주의자들이 기독교 문명 자체를 파괴한다고 믿고 있습니다. 동시에 블랑코는 팔랑헤당이 밀고 있는 폐쇄경제적 자급자족주의에도 반대하며 자유무역과 시장 경쟁을 지지하고 있는 테크노크라트 기술관료의 방식을 지지하고 있습니다."
