 IBR.112.t:0 "목을 졸라오는 보이지 않는 손"
 IBR.112.d:0 "마테오는 숨이 막히며 잠에서 깨어났다. 악몽의 공포가 펄럭였고 누운 자세에서 펄쩍 뛰며 일어서서 야생 가젤과 같은 본능으로 그의 목을 잡았다. 잠의 흔적이 사라지고 의식이 깨어나자 그는 목에서 손을 떼고 그의 목에 걸려있는 것이 무엇인지를 기억해냈다. 고요했다. 그는 마드리드 증권 거래소 궁전에서 혼자였고 대리석 기둥과 스테인드글라스 사이는 조용하고 주식 시세 표시기와 다이얼 전화기는 수화기가 내려와 있었다. 마테오는 거래소의 잘 보이지 않는 구석에서 잠에 빠져있던 것이었다. 몰려오는 공포와 함께 지난 몇 시간 전 있었던 사건을 기억해내기 시작했다.\n\n오전 10시, 개장을 알리는 소리가 울렸다. 필사적으로 주식을 매도하려는 수많은 거래자들의 외침에는 마테오가 단 한 번도 보지 못했던 명백한 공포가 담겨있었다. 최근 정부의 경제 계획은 효과가 있는 것으로 보였고 시장은 불안정했지만 우상향을 그리고 있었다. 마테오는 공포에 빠지지 않기로 마음먹고 하락 후 매수를 결심했다. 오전 10시 30분, 그 하락은 아직 끝나지도 않았고 속도가 둔화되지도 않았다. 폐장까지는 아직 몇 시간이나 남았건만 돌덩이가 깊은 우물에 빠지면 우물 바닥에 부딪혔을 때 당연하게도 소리가 들려오듯이 점점 더 거부할 수 없는 관성적인 \"하락\"은 끊임없이 이루어졌다.\n\n결국 그는 압박감에 무너졌다. 마테오는 더한 하락에 두려워하며 루마사 지분 상당량을 매도했다. 그리고 홍수가 몰아닥쳤다. 점점 더 커져만 가는 공포와 의심은 마테오를 거래소의 아귀다툼으로 밀어 넣었다. 다른 거래인들도 전부 여기에 뛰어들었고 경제학보다는 인류학의 문제라고 할 만한 일이 일어났다. 완전히 재앙이었다. 본능에 이가 부러지고 피가 흘렀다. 마드리드의 모든 거래인들은 필사적으로 매도했고 거래소에서는 싸움판이 벌어졌다. 정부에서 사람이 나와 필사적으로 거래를 정지시키려했지만 너무 늦었다. 이베리아는 불확실한 경제 재건에서 확실한 경제 몰락의 길로 들어섰다. 마테오는 천천히 차가운 대리석 벽에 등을 기대었다. 더 이상 그에게 여기 남아있는 것은 없었지만 집에도 아무것도 없기는 매한가지였다.\""
 IBR.112.a:0 "마테오는 팔랑헤의 실책이 무엇이었을까 생각했다..."
 IBR.114.t:0 "아틀라스와 기업"
 IBR.114.d:0 "핀스트라이프 양복을 입은 남자 여덟 명이 마드리드의 눈에 띄지 않는 회의실로 들어왔다. 그들이 천천히 걸어오는 동안 경제부의 젊은 관료는 그들의 얼굴을 자세히 들여다보고는 연관된 기업들을 떠올렸다. 말 그대로 거대기업으로 자이바츠에 대한 포르투갈의 대항마인 콤파니아 우니앙 파브릴의 조제 마누엘 드 멜루. 이베리아에서 가장 부유한 사람으로 명석한 투자와 시멘트 산업에 대한 준 독점 덕분에 부를 얻을 수 있었던 안토니우 샹팔리모.  코르크 산업의 선두주자로 자신의 이름을 딴 코르티세이라 아모링의 주인 아메리쿠 아모링. 소매업체 제로니무 마르팅스의 CEO 알레샨드르 소아르스 두스 산투스. 국영 산업기구 회장, 호세 시르벤트. 국영 철도기업 렌페-오페라도라의 사장이자 정치적 야심으로 유명한 레오폴도 칼보-소텔로. 국영 통신기업 텔레포니카의 사장 안토니오 바레라 데 이리모. 마지막으로는 그들을 이끌고 전 이베리아 경제의 2%를 구성하는 지주회사 루마사의 회장 호세 마리아 루이스-마테오스. 누구에게 묻느냐에 따라 지적인 기업인들의 집단일 수도 양심 없는 강도 남작들의 집단일 수 도 있었다. 젊은 관료는 그 중 어느 쪽으로도 생각할 수 없을 정도로 여유가 있지 못했다.\n\n경제 지도자들은 죽을상을 하고는 의자에 앉았다. 마치 체벌 시간 같았다. 증가하는 경제적 위기로 그들의 기업이 몰수될 수도 있음을 사전에 고지 받은 상태였다. 프랑코와 살라자르의 면전에서 그들은 조용히 고개를 끄덕이는 것 말고는 할 수 없었다. 젊은 관료는 침통하면서도 사과하는 어조로 말을 꺼냈다.\n\n\"여러분은 이 나라 경제의 지도자들입니다. 여러분은 이 나라의 경제를 잘 이끌어왔고 여러분의 기업을 이베리아의 기둥으로 만들었으며 여러분이 실패하면 이 나라도 실패할 것입니다. 이런 사유로 저는 여러분께 조심스럽게 행동할 것을 당부 드립니다. 여러분께서 수백만의 이베리아인을 고용하고 있는 만큼 그들을 포기하지 말아주십시오. 여러분은 아틀라스처럼 하늘을 지고 있는 겁니다.\" 사업가들은 서로를 바라보며 혼란스러워했다. 그냥 그게 끝인 건가? 마드리드에서 그들의 부정부패나 장부 조작을 알아낸 게 아니란 말인가? 혼란은 조용한 환희로 바뀌었고 들어온 속도의 두 배로 회의실을 빠져나갔다."
 IBR.114.a:0 "그들은 경제에 대한 충실함으로 이베리아의 충성을 증명했다."
 IBR.224.t:0 "아메리카 방문"
 IBR.224.d:0 "대서양 사이에는 상대적으로 차가운 기류가 흐르지만 우리가 앞으로 더 우호적인 관계를 구축하는 한 발걸음을 내딛는 것은 중요합니다. 트리움비라투스가 찢어졌으니 우리는 새로운 무역 파트너를 찾는 한편 이탈리아와 터키를 진정한 경쟁자로 굳혀야합니다.\n\n우리의 제일 목표는 자유 국가 기구의 대표단과 만나서 무역 관계에 대해 토론할 해외 순방을 기획하고 그들의 정부와 국민들에게서 우리의 전반적인 이미지를 개선하는 것입니다. 카우디요 프란시스코 프랑코는 최종 준비를 마쳤고 이베리아의 미래를 위한 새로운 경로를 열어갈 준비가 되어있습니다.\n\n카우디요의 여행의 첫 목적지는 미국의 수도이자 OFN의 심장인 워싱턴 D.C.입니다. 그곳에서 아메리카를 향한 우리의 여행이 시작될 것이며 새로운 친구를 찾을 수 있기를 바랄 뿐입니다."
 IBR.224.a:0 "가자!"
 IBR.226.t:0 "수도에 간 카우디요"
 IBR.226.d:0 "프랑코는 도착과 함께 길게 늘어선 미국과 이베리아의 국기로 환영 받았고 수많은 군중이 이 순간을 목격하기 위해 몰려들었습니다. 비행기에서 내리자 군악대가 이베리아의 국가를 멋지게 연주해냈고 깔끔한 정복을 입은 미합중국 육군의 군인들이 이베리아 군에서 직접 선별한 경호원들과 나란히 섰습니다.\n\n수 백 대의 카메라와 수 천 명의 환호하는 군중들 앞에서 프랑코는 리처드 닉슨 대통령과 악수했습니다. 사상 최초로 이베리아와 미국의 지도자가 개인 자격으로 만난 역사적 순간이 TV방송을 통해 양국에 동시 송출 되었습니다.\n\n사진을 찍은 이후 프랑코는 워싱턴 D.C의 거리 사이로 거창한 자동차 퍼레이드를 벌인 이후, 짧은 관광을 즐기고는 마침내 백악관 잔디밭에 도착했습니다. 거기서 마지막 사진 촬영을 한 후 카우디요와 대통령은 안으로 들어가 이베리아와 미국의 앞으로의 관계에 대한 회의를 시작했습니다."
 IBR.226.a:0 "그들의 군대를 칭찬하자."
 IBR.226.b:0 "사업 이야기를 하자."
 IBR.230.t:0 "북방의 광대한 백색(그레이트 화이트 노스)"
 IBR.230.d:0 "워싱턴 D.C.로의 여행은 순조롭게 끝났고, 프란시스코 프랑코는 미국인들에게 작별을 고하고는 다시 비행기에 탑승해서 이번에는 북쪽으로 가서 캐나다 정부요인들을 만났습니다.\n\n거기서 카우디요는 동일한 거창한 환영의식을 가졌지만 이번에는 \"최대한 빨리 사업 문제로 들어가자\"는 총리의 의향으로 오타와 여행은 짧게 끝났습니다. 프랑코가 팔러먼트 힐에 도착하자 캐나다 총리는 긴 연설을 했고 개인적인 차원에서 캐나다에 방문해 만날 시간을 내준 카우디요에게 칭송을 보냈습니다.\n\n따뜻한 환대와 친근한 태도에도 불구하고 카우디요의 도착부터 캐나다 여행 동안에는 뭔가 불온한 것이 있었습니다. 캐나다와의 친분을 쌓는 데에 있어서 가장 주요한 문제는 현재 진행 중인 퀘벡 독립 운동과 캐나다 정부의 갈등입니다. 가톨릭의 유대는 단단하지만 카우디요는 이 문제에 대한 최선의 접근을 위해 조심스러운 단계를 밟아가야겠다고 생각했습니다."
 IBR.230.a:0 "퀘벡의 테러를 비난한다."
 IBR.230.b:0 "사업 이야기를 하자."
 IBR.233.t:0 "다른 가톨릭 국가 방문"
 IBR.233.d:0 "멀리를 바라보는 이베리아의 새로운 외교 정책으로, 성좌는 로마에 있긴 하지만 이탈리아만이 세계의 유일한 가톨릭 국가가 아니며 단독적인 대표자가 아니라는 것을 인정하는 변화 과정을 겪어야 합니다. 이 대안으로 카우디요 안토니우 살라자르는 이베리아의 가톨릭 형제들과의 유대를 굳히기 위해 아일랜드와 프랑스를 바라보고 있습니다.\n\n우리의 수를 올바르게 쓰기만 한다면 이베리아는 이탈리아를 자연스럽게 세상의 이목에서 치워버리고 가장 강력한 가톨릭 국가로서 그 지위를 차지할 수 있을지도 모릅니다. 이는 전 세계의 가톨릭 국가들과 우리의 관계를 더 깊게 해줄 뿐 아니라 이베리아의 국민들이 그토록 열망해왔던 이탈리아에 대한 도덕적인 승리를 거두게 되는 것입니다.\n\n짐은 이미 쌌고 비행기도 준비되었으니 카우디요 살라자르는 아일랜드와 프랑스로 갈 준비가 되었습니다. 그들과 이베리아가 더 가까운 관계가 되는 것을, 전 세계에 이베리아가 강력하며 단결되어있는 자랑스러운 가톨릭 국가임을 전 세계에 보여줄 수 있길 바랄 뿐입니다."
 IBR.233.a:0 "가자!"
 IBR.235.t:0 "에메랄드 빛 섬"
 IBR.235.d:0 "카우디요 살라자르는 더블린에 도착해 가장 먼저 아일랜드와 이베리아의 사제들이 앞장서고 병사들이 함께 행진하는 퍼레이드를 참관했습니다. 카우디요와 아일랜드 대통령 사이의 짧은 사진 촬영 시간 이후 두 사람은 비밀 회담을 위해 의사당 안으로 빠르게 들어갔습니다.\n\n거기서 살라자르와 데 벌레라 대통령은 이베리아와 아일랜드의 관계의 앞날에 대해 토론했습니다. 같은 종교를 공유하고 유사한 외교적 환경을 가졌다는 점에서 양국의 사이는 돈독했지만 얼스터는 여전히 문제가 되고 있습니다. \n\n공식적으로는 이베리아는 이 지역에 대한 아일랜드의 주장을 지지하지만, 이 문제가 개신교와 가톨릭 사이에서 더한 갈등을 초래할 수 있다는 점에서 카우디요가 이 문제에 너무 많은 관심을 기울이는 것은 좋지 못하다는 의견도 있습니다. 이와는 별도로 아일랜드와 이베리아가 경제적 이익을 얻기 위해 친선을 도모해야 한다는 사실은 명백하며 두 사람은 두 나라를 그 어느 때보다도 가깝게 만들 준비가 되어있습니다."
 IBR.235.a:0 "사업 문제가 먼저다."
 IBR.235.b:0 "테러를 비난한다."
 IBR.239.t:0 "북쪽의 이웃"
 IBR.239.d:0 "더블린에서 시간을 보내며 아일랜드의 수많은 종교계 인사들과 만난 살라자르는 마침내 파리로 향할 준비를 마쳤습니다. 프랑스군은 부르군트를 상대하는데 주의를 기울이고 있기 때문에 카우디요의 맞이하는 의식을 치르지 않기 위해 몇 가지 특별한 조치가 취해졌고, 퍼레이드는 이베리아 의장대로만 구성되었습니다. 짧고 특색 없는 식이 끝나자 카우디요의 부하들은 그를 서둘러 파리의 더 안전한 지역으로 데려갔고 프랑스 정부 대표들과 만남이 이루어졌습니다.\n\n이런 모든 일에도 불구하고 프랑스와의 회의는 순조롭게 이루어졌습니다. 놀라운 만찬과 축배를 들며 사진을 촬영했고 프랑스와 이베리아의 국민들을 대상으로 한 즉석연설이 있었습니다.\n\n그러나 이제 살라자르는 프랑스인들과 만나 무역 관계를 강화하는 회담을 가질지, 교회 지도자들과 만나 이베리아의 앞으로의 행보에 대한 지지를 구할지를 선택해야 합니다. 프랑스에는 부르군트의 숨결이 턱 밑까지 들어와있기 때문에 카우디요가 회의를 할 수 있는 시간은 한 쪽 밖에 없습니다."
 IBR.239.a:0 "프랑스인들과 만나자."
 IBR.239.b:0 "교회와 만나자."
 IBR.242.t:0 "남아프리카 방문"
 IBR.242.d:0 "이베리아의 유럽으로의 진출이 끝났으니 우리의 지평선을 확장해 아프리카의 정글 너머로 남쪽으로의 여정을 떠날 시간입니다. 남아프리카는 OFN과 아인하이츠팍트 사이에 끼어있다는 독특한 위치로 인해 우리에게는 대체할 수 없는 가치를 가지고 있습니다. 살라자르는 영국계 지배 계층, 보어인들, 시민권이 없는 원주민들 사이에서 긴장이 끓어오르고 있는 이 나라를 상대할 때 주의를 기울여야할 것입니다. 심지어는 이 내부 분쟁은 그들의 북쪽 국경을 맞대고 있는 국가판무관부들이 보어인들에게 지지를 보내며 국제적인 문제로까지 증폭되어 남아프리카는 라이히와 미국 사이의 대리전을 치루는 공간으로 변하였습니다. 이 과정에서 카우디요 살라자르는 그의 외교적 기술을 발휘해 남아프리카의 정치적 지평에서 정부의 현재 입장를 고수할지, 화해를 위해 로비를 할지 길을 선택해야 합니다."
 IBR.242.a:0 "가자!"
 IBR.244.t:0 "보어인, 원주민, 영국인"
 IBR.244.d:0 "우리의 새 정책의 일환으로 살라자르의 비행기는 남아프리카의 수도 케이프타운에 도달했습니다. 카우디요가 도시를 지나는 동안 시내에 주둔한 사단들을 볼 수 있었습니다. 시청의 우아한 건물과 이에 대조되는 원주민 거주 지역의 불결함은 엄청난 차이가 있었습니다. 살라자르가 이 나라의 가장 부유한 사업가, 가장 높은 권력의 정치인, 가장 영향력 있는 지도자들과 만나는 동안 버릴 수 없던 느낌은 현상 유지가 보어와 아프리카계에 최선의 상황이라는 정부의 방침이 계속되는 한 이 나라는 영국계에 의한, 영국계를 위한 나라일 수밖에 없다는 것이었습니다.\n\n그러나 이베리아에는 외교가 필요했고, 연합이 공식적으로 남아프리카 정부를 지지할지, 세 세력 간의 통합을 호소할지에 대해 선택해야만 합니다. 만약 우리가 정부를 지지한다면 OFN과 더 많은 연줄을 부여할 것이며 이 냉전에서 그들과 같은 편에 설 수 있게 될 것입니다. 한편, 통합이 이루어지리라는 희망을 가지고 통합을 촉구할 수도 있는데 충분한 압력이 가해진다면 정부는 보어인들과 아프리카계들에게 스스로를 개방할 것입니다."
 IBR.244.a:0 "현 정부를 공식적으로 지지하라."
 IBR.244.b:0 "통합을 촉구하라."
 IBR.247.t:0 "라틴아메리카 방문"
 IBR.247.d:0 "라틴아메리카는 국제 사회에서 자주 무시되는 지역이지만 카우디요 프랑코는 동일한 실수를 하지 않습니다. 이베리아는 그 지역과 인종적으로 깊은 연관이 있으며 모든 분야에서 우리의 영향력을 찾아볼 수 있습니다. 동일한 유산을 공유한다는 것은 사업과 외교 문제에서는 더 특별한 의미가 있으며 하느님께 감사하게도 통역을 쓸 필요조차 없습니다.\n\n현재 논의가 진행 중인 나라는 아르헨티나, 브라질, 멕시코, 쿠바이며 프랑코는 그곳으로 긴 여행을 떠날 것입니다. 우리와 그들 사이의 우호적인 관계를 공고히 하고 경제적 연결을 더 깊게 하는 것은 이베리아와 라틴아메리카 모두에게 이익이 될 것입니다. 또한, 우리와 쿠바 사이의 연줄을 이용하면 OFN에 대한 영향력을 얻을 수도 있을 것입니다."
 IBR.247.a:0 "가자!"
 IBR.249.t:0 "라플라타 강"
 IBR.249.d:0 "라틴아메리카로의 여정의 일부로서 카우디요 프랑코는 아르헨티나의 수도 부에노스아이레스에 도착했습니다. 프랑코는 비행기에서 나오자마자 왜 부에노스아이레스의 별명이 \"남미의 파리\"인지를 알았습니다. 의회궁에서도 대통령 청사인 카사 로사다에서도 도시의 전경을 볼 수 있었고 솔직히 말해 이런 도시를 건설할 수 있도록 해준 우리에게 감사해야한다는 생각이 들었습니다. 도시 전역을 여행하며 카우디요는 놀라운 건축물인 테아트로 콜론에서 오페라를 감상하고 우아한 식물원을 산책하는 등 현지의 많은 활동에 참석했습니다.\n\n충분히 즐긴 뒤 일할 시간이 되었고 이 여행의 주제를 결정해야만 합니다. 우리는 이 나라와의 경제적 유대를 강화하기 위해 아르헨티나 사람들과 사업 이야기를 할 수도 있고 지역의 이베리아인 공동체 지도자들과 만날 수도 있습니다. 후자를 선택한다면 이베리아 정부가 국내외의 이베리아인에게 신경 쓰고 있다는 인상을 줄 수 있고 우리의 정권을 전 세계 이베리아 인종의 보호자로서 더 공고히 만들 수도 있습니다."
 IBR.249.a:0 "사업 이야기를 하자."
 IBR.249.b:0 "현지 이베리아인들을 만나자."
 IBR.264.t:0 "아마존"
 IBR.264.d:0 "아르헨티나에서의 사업이 마무리되자 프랑코는 브라질로 갔고 수도 리우데자네이루에 도착했습니다. 한때 포르투갈인 형제들의 정원이었던 리우데자네이루는 브라간사 왕조 이후로 변질되어 왔습니다. 현지인들이 \"파벨라스\"라 부르는 빈민가는 아름다운 스카이라인에 대조되어 도시에 어두운 그림자를 드리웠고 여행 가이드는 카우디요가 그쪽으로 가지 못하게 했지만 그들이 도시의 분위기에 끼치는 영향은 상당했습니다. 그럼에도 불구하고 도시의 아름다움은 여전히 빛났고 프랑코는 세계에서 가장 큰 도서관 중 하나인 비블리오테카 나시오날에 방문해 큰 인상을 받았고 브라간사 시절 황제의 궁정으로 건축된 아름다운 파수 드 상 크리스토방에도 방문했습니다.\n\n여행은 마무리되었고 카우디요가 이 여정의 목표를 정할 때가 되었습니다. 우리는 브라질 사람들과 사업 이야기를 할 수도 있고 [BRA.GetLeader] 대통령과 만날 수도 있습니다. 브라질 사람들과 사업 이야기를 하는 것은 그들이 수많은 종류의 천연자원을 가졌지만 이를 활용할 산업 부문은 빈약하며 우리나라와의 개선되어가는 무역관계는 아마존의 부를 이베리아로 가져올 수 있다는 점에서 많은 보상을 가져다줄 수 있습니다. 한편, 대통령과 만나는 것은 우리와 브라질의 외교적 관계를 발전시켜 우리가 남아메리카에 더 많이 관여할 때 이 대륙에서 가장 강력한 국가를 우리의 동맹 후보로 삼을 수도 있다는 뜻입니다."
 IBR.264.a:0 "브라질 기업인들과 만나자."
 IBR.264.b:0 "대통령과 만나자."
 IBR.268.t:0 "누에바 에스파냐로의 귀환"
 IBR.268.d:0 "카우디요 프랑코가 라틴아메리카에서 가장 오래된 도시, 멕시코시티에 방문할 때가 되었습니다. 우리가 4세기 전 이 도시를 재건한 이후 붐비는 대도시의 모든 지역에서는 스페인의 영향력을 느낄 수 있습니다. 우리 왕들의 모습이 조각상의 형태로 보존되어있으며 수백만 명이 우리가 지은 대성당과 교회당에 방문하며 국가의 엘리트들은 우리의 궁전에 거주합니다. 이것은 우리와의 굳건한 경제적 관계와 이 나라를 발전시키는 것으로 우리나라 역시도 발전시켜나가는 오랜 전통에서 기인한 것입니다.\n\n그렇지만 일본의 자이바츠가 이 나라에 존재한다는 사실을 간과할 수는 없으며 따라서 우리는 이 자이바츠들의 대표와 만나 그들과의 합동 사업을 주선할지, 지역의 멕시코 기업과 만나 직접 멕시코 기업과 협업할 지를 선택해야합니다. 전자는 자이바츠가 멕시코 기업보다 더 많은 개발 자금을 가지고 있다는 점에서 우리가 더 큰 규모의 경제에 접근 가능하게 하며 만약 우리가 그들과 더 깊은 연관을 가진다면 일본과도 더 가까워질 수 있을 것입니다. 그러나 후자는 이 나라에 더 많은 영향력을 가질 수 있게 해줄 것이고 멕시코 사람들의 사랑을 받게 될 것입니다. 어느 쪽이건 우리가 둘 중 누구를 선택할지는 프랑코가 내릴 선택에 달려있습니다."
 IBR.268.a:0 "자이바츠의 대표단과 대화를 하자."
 IBR.268.b:0 "멕시코 기업인들과 대화를 하자."
 IBR.272.t:0 "양 떼 사이의 염소"
 IBR.272.d:0 "민주 세력의 본거지인 아바나는 아름다운 도시이며 미국과의 지리적 가까움과 연관성으로 가까워져가고 있는 정부와 OFN 사이의 다리로 작용하고 있습니다. 그들의 정치적 이념이 무엇이건 간에 그들의 본질은 이베리아인입니다. 하바나 역시 아름다운 경관을 가지고 있으며 우리는 그들에 대해 감사를 들을 자격이 있습니다. 프랑코는 포르탈레사 데 산 카를로스 데 라 카바냐 꼭대기에서 도시의 가장 멋진 광경을 보는 기회를 잡을 수 있었습니다. 카우디요 프랑코는 도시 내부로 들어와서는 아바나의 대성당에서 기도를 올리고 그란 테아트로 데 라 아바나에서 알리시아 알론소의 발레 공연을 관람하고는 산 프란시스코 광장에서 커피를 마시며 휴식했습니다.\n\n그러나 카우디요는 아바나에 관광을 온 것이 아니라 이베리아의 새로운 외교정책을 실현하러 온 것이었습니다. 프랑코는 쿠바와의 외교 관계를 위해 카스트로를 만나거나 쿠바의 영향력 있는 교계 지도자들과 만날 수 있습니다. 카스트로와 만난다면 우리가 OFN과 동맹을 맺는데 도움을 줄 것이고 쿠바에서 경제적인 기회를 얻을 수 있을지도 모릅니다. 그러나 만약 우리가 교계와 만난다면 모든 신실한 이들에게 우리가 전 세계의 가톨릭 신자들을 살피고 있으며 우리 사회의 독실한 인물들과 정부의 관계를 개선하는데 도움을 줄 것입니다."
 IBR.272.a:0 "카스트로와 만나자."
 IBR.272.b:0 "교계와 만나자."
 IBR.252.t:0 "이베리아가 원조를 보내다"
 IBR.252.d:0 "알 수 없는 이유로, 이베리아인들은 우리에게 원조를 보내기로 결정했습니다.\n\n트라움비라투스가 해체된 직후에도 두 카우디요들은 최근 중동에서의 분쟁을 명분삼아 우리를 돕고 싶어하는 것 같아보입니다. 이베리아인들은 레반트로 향하는 군사 장비를 우리에게 보냈습니다. 만일 이것이 그들이 우리 사이의 관계를 회복하고 싶은 거라면, 유익한 관계가 복구될 가능성도 있을 겁니다. 그러나 일부에서는 장비를 보내면서 그들이 무엇을 달성하고자 하는지 완전히 확신할 수 없기 때문에 주의를 기울여야 한다고 조언했습니다. 그래도 일단은, 공손하게 이를 받아들일것이며 그게 아무래도 좋은것 아니겠습니까?"
 IBR.252.a:0 "감사...?"
 IBR.254.t:0 "브리튼 제도 방문"
 IBR.254.d:0 "정치의 세계에서는 쇼도 보여주어야 합니다. 더 나은 외교 관계를 위해서는 이베리아의 북쪽, 영국으로 눈을 돌려야만 합니다.\n\n깜짝 방문이 가장 효과적이겠지만 환영식을 준비하기 위해서라도 짧은 귀띔은 있어야 할 것입니다. 모든 것이 준비되었고 남은 일은 비행기의 출발 명령뿐입니다."
 IBR.254.a:0 "가자."
 IBR.256.t:0 "무너진 제국"
 IBR.256.d:0 "편안한 비행 끝에 살라자르는 런던에 도착했습니다. 도시 대부분은 믿을만하지 못한 상태라 경호원들을 비롯한 보안조치가 가해졌고 혹시 놓친 곳이 없도록 최선의 조치를 취했습니다. 부유한 지역은 나라를 뒤덮은 경제 문제의 영향을 덜 받아 가장 상태가 나았습니다.\n\n런던의 특정한 지역은 부정할 수 없는 우아함이 있었지만 우울한 분위기로 인해 휴식 시간은 잠시뿐이었습니다. 미적거릴 시간은 없었고 살라자르는 그의 방문의 진짜 목적을 실행할 준비를 마쳤습니다. 그러나 남은 시간만 가지고는 모든 일을 하긴 시간이 부족했습니다.\n\n카우디요는 원래 의도했던 대로 [ENG.GetLeader] 총리와의 회담을 통해 외교관계에 대해 논의할 수도 있고 사업 문제에 집중해 회담을 할 수도 있습니다. 후자를 선택한다면 [ENG.GetName]와의 동맹이라는 잠재적인 이익을 얻지는 못하겠지만 경제적인 기회는 더 제공할 수 있을 것입니다."
 IBR.256.a:0 "외교 관계를 심화하자."
 IBR.256.b:0 "사업에 집중하자."
 IBR.260.t:0 "스코틀랜드의 고원"
 IBR.260.d:0 "이번에는 스코틀랜드입니다. 카우디요 살라자르는 런던에서 출발해 곧바로 에든버러에 도착했습니다. 에든버러는 훨씬 온화한 분위기로 이베리아의 외교 활동에 대해 누군가가 귀띔해준 덕분에 세심하게 조치할 수 있었습니다.\n\n상황은 런던에서보다 훨씬 안정적이었으며 전체적으로 평온한 분위기였습니다. 살라자르는 관광을 하면서 시간을 보내는 한편, 소소한 문제 역시 해결했습니다. 다시 시간이 흘렀고 기한은 다 되어가지만 남은 일이 있었습니다.\n\n여행에 동의한 장군 몇 명은 스코틀랜드 고위 지휘부와 만나고 싶다는 의향을 드러냈고 이를 허용한다면 다양한 논의를 통해 앞으로 더 친근한 관계를 쌓을 수 있을지도 모릅니다. 우리가 빨리 행동한다면 만날 시간이 있을지도 모르겠습니다. 살라자르는 그 대신 사업가들과 만나 논의를 해서 고수익의 무역 관계를 형성할 수도 있습니다."
 IBR.260.a:0 "사업 이야기를 하자."
 IBR.260.b:0 "고위 지휘부와 만나자."
 IBR.275.t:0 "발칸반도 방문"
 IBR.275.d:0 "세계에는 두 종류의 집단이 있으니 영향을 주는 집단과 영향을 받는 집단입니다. 영향을 주는 집단은 더 많은 권력을 가지고 영향을 받는 집단은 자신의 이익을 챙기고 자신의 이웃들에게 손해를 입히기 위해 영향을 주는 집단의 주위를 맴돕니다. 이런 행동은 발칸반도에서 많이 관찰할 수 있습니다. 각 국가는 서로서로와 수세기 동안 반목해왔습니다. 어떤 이들은 좀 더 나은 성과를 내어왔고 그 결과로 독립을 얻었습니다. 카우디요 살라자르는 지금이 이베리아가 이 싸움에 끼어들 시기라고 판단했습니다.\n\n발칸반도는 이탈리아의 영향권과 독일의 영향권으로 나뉘어져 있습니다. 하지만 여전히 다양하게 독립성을 추구하고 있어 지역 내 어느 열강과도 완전히 종속 완전히 얽매이지 않는 동반적 관계를 발전시킬 기회를 제공합니다."
 IBR.275.a:0 "가자."
 IBR.277.t:0 "헝가리의 카우디요"
 IBR.277.d:0 "카우디요 살라자르는 부다페스트에 도착해 그를 보좌할 겸손하면서도 헌신적인 이들과 회의했습니다. 대사를 비롯한 수행원들은 아주 친근하게 행동했고 헝가리 수도 관광을 제의했습니다. 살라자르는 정중하면서도 기쁘게 승낙했습니다. 역사적 유적들은 아주 인상적이었고 헝가리인들은 자신들이 유산이 관광 가치가 높다는 것을 잘 알고 있었습니다. 시간이 지나 관광은 끝났고 기대하던 시간이 되었지만 방문 기간이 끝나기까지 남은 시간은 제한되어 있습니다.\n\n공적인 관계를 위한 지도부간의 공개회동 외에도 상업과 무역 문제를 놓고 토의가 있을 예정입니다. 본 만남은 이미 시작되었지만 사업에 대해 논의할 시간은 남아있습니다. 만약 무역 논의가 끌리지 않는다면 헝가리 정부를 칭송해 앞으로의 관계에 대해 어색함을 완화할 수도 있습니다."
 IBR.277.a:0 "사업 이야기를 하자."
 IBR.277.b:0 "정부를 칭송하라."
 IBR.281.t:0 "루마니아에서"
 IBR.281.d:0 "짧은 비행 끝에 부쿠레슈티에 도착한 살라자르는 관광을 즐겼습니다. 사업 문제에 열정적이었던 그는 여행의 목적을 빠르게 주목했습니다. 언론에 노출되고 여러 회의에 참가하는 것으로 카우디요의 일정이 지나갔습니다. 이런 가벼운 행동에서 가장 중요한 것은 고위직과의 만남을 주선하는 것으로 짧은 만남으로도 외교적 연결을 강화하는 것입니다. 그때가 될 때까지는 시간을 죽일 뿐입니다.\n\n시간이 되었으니 더 이상 지연할 필요는 없습니다. 정확하게 예비한 계획대로의 회의를 할 뿐입니다. 두 주제가 각광을 받게 되었습니다. 회의는 사업과 무역에 대해 이야기해서 경제적 연결을 강화하거나 왕과 직접 만나 회의를 할 수도 있습니다. 왕과 개인적으로 만나는 것은 경제적으로 이익이 되는 일은 아니겠지만 양국의 안좋은 관계를 풀고, 더 깊은 관계로 나아갈 초석이 될 것입니다."
 IBR.281.a:0 "사업 이야기를 하자."
 IBR.281.b:0 "왕과 만나자."
 IBR.285.t:0 "사우디"
 IBR.285.d:0 "리야드는 상대적으로 작은 도시이며 기능성을 살린 도시이긴 하나 어떤 곳은 멋있어 보이기도 합니다. 카우디요 프랑코가 배운 것은 이곳은 이베리아와 마찬가지로 한낮은 매우 덥고 생명을 위협하는 수준까지 된다는 것입니다. 야외활동이 잘 맞는 곳은 아니기에 프랑코는 잠깐의 시에스타 시간을 보냈습니다. 내부는 격식 있는 분위기였고 사람들은 바깥의 열기만큼이나 따뜻한 태도였습니다. 지루할 만큼 많은 여러 가지 일들이 있어서 프랑코는 하루를 제대로 즐기지도 못하고 너무 많은 일정을 소화했습니다.\n\n시간은 지나갔고 저녁의 가장 중요한 회의의 준비만이 남았습니다. 사우디 석유는 의심할 여지없이 가치 있는 무역이 될 것이고, 사업에 대한 심도 있는 논의는 거래에서 유리한 고지를 확보하는 데 도움이 될 것입니다. 그러나 아첨이라는 고전적인 전술로 관개를 개선하는 방안도 있습니다. 그들의 군주를 찬양함으로써, 사우디와 이베리아의 지도자들 사이의 관계를 완화할 수도 있습니다."
 IBR.285.a:0 "사업 이야기를 하자."
 IBR.285.b:0 "그들의 정부를 찬양하라."
 IBR.288.t:0 "인도 아대륙 방문"
 IBR.288.d:0 "프랑코가 인도 아대륙에 방문할 시간이 되었습니다. 콜럼버스와는 달리 진짜 인도로 말입니다. 이 아대륙에는 수많은 기회가 있으며 이들과 동맹한다면 인도의 천연자원과 인력을 얻어 이베리아의 외교적, 경제적 위치를 강화할 수 있을 것입니다. 우리는 공화국을 인정할지, 혹은 일본의 속국인 자유 인도 정부를 인도의 정당한 계승자로 인정할지를 선택해야합니다. 서인도의 국력이 더 강하지만 동인도는 공영권이라는 지지세력을 가지고 있으며 그들의 정부를 지지하는 것은 일본에 대한 더 많은 외교적 기회를 가지게 해줄 것입니다. 물론 동시에 어느 쪽도 지지하지 않고 우리의 중립 정책을 계속 이어갈 수도 있습니다."
 IBR.288.a:0 "가자."
 IBR.290.t:0 "아시아의 마지막 민주주의"
 IBR.290.d:0 "카우디요 프랑코는 생기, 부, 풍요가 넘치는 도시 델리에 도착했습니다. 최소한 정부가 여행을 허가한 지역에 한해서는 보이는 그대로가 맞습니다. 프랑코는 볼거리들에 대해 빠르게 시들어졌고 의제에 대해 논의하기 위해 움직였습니다.\n\n인도 대표단은 왜 이베리아가 그들을 지지해야하는지에 대해 열정적으로 주장했지만 그 열정이 인도에 대한 사랑에서 나온 것인지, 자유 인도 정부의 \"배반자 새끼들\"에 대한 증오에서 나온 것인지는 구분하기 어렵습니다. 우리는 이베리아가 대 인도 공화국을 인정하겠다고 말할 수도 있고 그들의 말에 고개를 끄덕이면서 모호한 약속만을 하고는 캘커타로 내뺄 수도 있습니다. 캘커타에 방문하는 것은 인도 공화국과 한 편에 설 기회를 날려버리겠지만 프랑코는 원조 캘커타 비리아니를 대접받을 의향도 있습니다..."
 IBR.290.a:0 "그들을 공식적으로 인정하자."
 IBR_recognize_india_tt:0 "서인도를 인정하는 것은 아자드 힌드 정부를 방문하는 것을 불가능하게 만들 것입니다."
 IBR.290.b:0 "모호한 약속만을 남기자."
 IBR.294.t:0 "공영권으로의 문"
 IBR.294.d:0 "카우디요 프랑코는 캘커타에 도착했고 델리에서와 마찬가지로 정부가 승인한 여행을 했고 특히 훌륭한 비리아니를 먹을 수 있었습니다. 프랑코는 여행이 끝난 이후에야 외교적 논의에 들어갈 수 있었습니다.\n\n아자드 힌드의 대표단은 그들과 동행한 일본인 관료가 급한 눈으로 흘겨보자 우리의 지지를 얻어내는데 더 열정을 드러냈습니다. 우리는 인도를 외면했고 그러므로 이제는 프랑코가 우리가 아자드 힌드 정부를 인도의 진정한 후계자로 지지할 것인지, 아니면 인도는 인도인들에게 맡기고 어느 정부도 지지하지 않을 것인지를 결정할 때입니다. 후자를 선택하는 것은 세계무대에서 우리의 외교적 힘을 드러낼 기회가 줄어든다는 뜻이겠지만 이 아대륙의 미래의 분쟁에 대해 끌려갈 일이 덜해진다는 뜻이기도 합니다."
 IBR.294.a:0 "그들을 공식적으로 인정하라."
 IBR.294.b:0 "모호한 약속만을 남기자."
 IBR.297.t:0 "공영권 방문"
 IBR.297.d:0 "인도에서의 일정이 마무리되자 카우디요 프랑코는 더 동쪽으로 가서 대동아공영권에 대한 외교정책을 실행하기로 했습니다. 극동에서의 이베리아의 영향력이 제한적이긴 하지만 그곳의 떠오르는 시장을 고려해보면 그곳에는 꼭 가야만합니다. 할 일은 많고 시간은 없지만 프랑코는 태평양에서의 경제적, 외교적 연결점을 만들고 유지해낼 수 있으며 그렇게 할 것입니다. 우리의 독일에 대한 상호간의 증오는 대동아공영권과의 관계 개선을 최우선순위로 만들었습니다. 일본에 대해 우리의 이전의 식민지를 점령하고 필리핀에서 이베리아의 시민들을 학살한 것에 대한 반감이 남아있을 수도 있겠지만 우리는 새로운 이베리아이며 보여주어야 할 일이 있습니다!"
 IBR.297.a:0 "가자!"
 IBR.299.t:0 "욱일의 제국"
 IBR.299.d:0 "프랑코의 비행기는 일본과 온 아시아의 제관에 달린 보석, 도쿄에 도착했습니다. 도시는 그 명성만큼이나 붐볐고 경제 중심지를 누비는 직장인들의 군세는 지중해의 멸치 떼의 그것과 같았습니다. 카우디요의 차량은 대도시를 지나며 도시 전체에 울려 퍼지는 산업의 소리, 도시를 떠도는 온갖 외국음식의 향기에서 어느 곳에나 존재하는 도쿄 사람들의 노동 윤리를 목격했습니다. 프랑코는 이 도시에서 길을 잃어버릴 뻔 했지만 해야할 일은 남아있습니다.\n\n우리는 일본인들과 사업 이야기를 해서 강력한 자이바츠와의 경제적 관계를 심화하는 것으로 본토에 대한 해외의 투자를 더 유치할 수도 있고 이베리아계 공동체 지도자들과 만나 모국이 그들을 아직 잊지 않았음을 보여줄 수도 있습니다. 이베리아계 대부분은 이곳의 사람들을 개종하기 위해 온 사제와 선교사로 고향의 종교계 인사들도 이 행보를 전 세계의 이베리아인과 가톨릭에 대한 존경의 상징으로 생각해 감사해할 것입니다."
 IBR.299.a:0 "사업 이야기를 하자."
 IBR.299.b:0 "이베리아 시민들과 만나자."
 IBR.303.t:0 "사무라이의 발밑에서"
 IBR.303.d:0 "프랑코의 비행기는 그 크기나 상징에서 도쿄의 유일한 적수가 될 도시인 베이징에 도달했지만 그곳은 공기부터 달랐습니다. 공장에서 뿜어져 나온 끔찍한 냄새는 코를 막았고 오염물질은 눈을 가렸습니다. 도쿄가 꿈이 만들어낸 도시라면 베이징은 꿈이 죽어 싸늘해진 곳으로 발전의 톱니바퀴가 민중들을 깔아뭉개는 곳이었습니다. 프랑코는 일본의 점령이 식별할 수 없는 표정만을 짓고 있는 우울한 현지인들에게 무슨 짓을 했는지를 보았습니다. 안타깝게도 이 여정은 인도주의적인 목적이 아니라 사업이 목적이었고 사업만이 토론 주제가 될 것입니다.\n\n중국인들과 사업을 이야기하는 것은 중국은 인구와 천연자원이 많아 뛰어난 경제적 잠재력을 가지고 있고 이베리아의 기업들이 중국의 다가올 굴기에 편승할 수도 있다는 점에서 많은 과실을 가져다줄 것입니다. 한편 중국의 [CHI.GetLeader] 총통과 만나 중국이 일본의 지배라는 사슬로부터 성공적으로 벗어나기만 한다면 세계무대의 강력한 도전자가 될 수도 있는 나라와 더 깊은 외교관계를 쌓을 수도 있습니다."
 IBR.303.a:0 "사업 이야기를 하자."
 IBR.303.b:0 "그들의 총통과 만나자."
 IBR.307.t:0 "저 아래로"
 IBR.307.d:0 "살라자르의 비행기는 태평양의 다른 대도시에 비하면 대단치는 않지만 엄청난 중요성을 가진 캔버라에 도달했습니다. 참기 힘든 열기가 느껴졌지만 오스트레일리아인과의 외교적, 경제적 관계의 심화를 달성해야만합니다. 그들은 태평양의 주요한 OFN의 동맹국으로 그들과 좋은 조약을 맺을 수 있다면 다른 OFN국가들, 특히 미국과의 화해를 이끌어낼 수 있습니다.\n\n우리의 여행에서 우리는 두 나라 사이의 거리에도  불구하고 우리의 이 지역에서의 경제적 존재감을 위해 오스트레일리아인과 사업 이야기에 집중할 수도 있습니다. 아니면 오스트레일리아의 [AST.GetLeader] 총리와 만나 그 나라와 더 확고한 외교 관계를 세울 수도 있습니다. 양 쪽은 서로 장점이 있습니다. 경제적 연결을 늘리는 것은 우리나라에서의, 우리나라로의 투자를 더욱 다양화해 우리와 그들 외의 나라가 경제 위기에 빠져도 우리가 잠재적인 충격을 받는 것을 막아줄 것입니다. 그에 반해 외교 관계를 더 확고히 하는 것은 OFN으로의 입구가 될 수 있을 것입니다. 안타깝게도 둘 다 하기에는 시간이 부족하며 살라자르는 결정해야만 합니다."
 IBR.307.a:0 "사업 이야기를 하자."
 IBR.307.b:0 "총리와 만나자."
 IBR.400.t:0 "이베리아 평의회 소집"
 IBR.400.d:0 "이베리아 평의회의 대회의장이 모든 이베리아인의 매일의 삶을 개선하고 연합이 마주한 더 큰 문제들을 해결할 계획을 가진 의원들로 가득 차며 마드리드 번화가의 거리가 삶의 소리로 울렸습니다. 군중 속의 모든 사람들은 이베리아 평의회의 이번 회기에 기대하는 복잡한 주제를 놓고 열정적으로 따지고 있습니다. 연합 전역의 정치적 집단들은 크건 작건 평의회에서 그들의 목소리가 가장 크게 울리리라고 확신합니다. 이베리아 평의회의 기념할 만한 회기가 시작할 때가 되었습니다.\n\n의회는 평범한 입법부의 외양을 가지고 개막했으며 단 한 명의 결원도 없이 정족수가 채워졌습니다. 그로부터 잠깐 후 카우디요들이 어색한 이인조 개회사로 자신의 모습을 드러냈습니다. 두 지도자는 번영과 국가의 위대함에 대한 긴 발언으로 평의회를 사로잡으려 했습니다. 그러나 그들의 연설에 대한 일반적인 반응은 조용한 박수 이상의 반응은 받지 못했습니다.\n\n프랑코와 살라자르가 거의 동일하게 부여받은 몇 차례의 어색한 연설 끝에 두 지도자는 동시에 평의회의 토의가 시작됨을 알려왔습니다."
 IBR.400.a:0 "시작하자."
 IBR.401.t:0 "오푸스 데이의 호소"
 IBR.401.d:0 "개회가 선언되자 이베리아 평의회의 다양한 부문은 시간 낭비 없이 경제에 대해 선언해왔다. 토론은 별 진전을 보이지 않고 늘어졌다. 관료들은 끊임없이 회의에 참가해 안정적이고 특징 없는 경제 정책 외에는 아무것도 내놓지 못했다. 시간이 지나며 한때 생기 있던 회의장의 분위기는 따분하고 침울해졌다.\n\n기술관료 진영의 원로 멤버가 발언을 시작하자 마침내 그 침묵은 깨졌다. \"신사 여러분! 우리의 연합은 혹사당했고 우리의 경제는 수치스러울 정도로 난잡합니다. 우리가 선택한 무역 상대는 우리를 버렸고 우리의 혐오스러운 보호무역주의는 관계의 회복을 저하합니다. 우리는 우리의 경제 문제를 혼자 해결하려고 했지만 실패했습니다! 신사 여러분, 이 상황의 출구는 확실합니다. 우리 혼자서는 경제 문제를 해결할 수 없습니다. 우리는 자유주의 정책을 시행해야만 합니다!\"\n\n연사가 앉자 오푸스 데이와 기술관료 진영의 구성원들이 일어나서는 단체로 우레와 같은 박수를 보냈고 더욱 자유주의적인 인원들도 이에 합세했다. 그러나 평의회의 다른 인물들은 결코 열광하지 않았다. 반대 진영에서 시끄러운 야유가 나왔고 많은 인원들은 반대편에 욕설을 토해냈다. 정숙 소리가 여러 번 나온 이후에야 소란은 마침내 가라앉았고 회의는 재개되었다. 오푸스 데이는 계속해서 경제 자유화, 자유 무역, 시장 경제에 대한 자세한 계획을 발표했다. 그들은 경제 문제에 대해서 국가의 통제를 잃을지라도 경제를 개방하면 국내외적으로 투자자들을 더 유혹할 수 있을 것이라 주장했다. 이에 더해 그들은 국제 무역에서 이베리아의 존재감을 일신했을 때의 이익의 추정 수치에 대해 길게 설명했다. 긴 토론 이후 오푸스 데이는 그들의 선언을 마무리했다."
 IBR.401.a:0 "다음은 누구지?"
 IBR.402.t:0 "팔랑헤의 호소"
 IBR.402.d:0 "지속적인 개혁, 자유화와 개방 경제를 주장하는 오푸스 데이의 선언이 끝나자 반대파는 시간 낭비 없이 그들의 반응을 들려주었다. 우익 팔랑헤주의자의 명망 높은 지도자가 단상에 섰고 통렬한 비판을 가했다.\n\n\"자유주의자들과 기술 관료들은 지난 20년 동안 동굴에 들어가 있던 건가요? 제가 보기엔 그래 보이는군요! 아니면 이베리아가 외세에 의존했을 때 무슨 일이 일어났는지를 잊어버린 건가요? 현재 우리가 겪는 재앙의 유일한 원인은 이베리아가 안보와 경제에서 외국인들에게 의존했기 때문입니다. 이는 끝나야만합니다! 끝낼 수 있습니다! 이베리아가 위대해지는 길은 국내에 있습니다. 우리는 우리 경제의 유일한 주인이 되어야하며 외국의 살찐 고양이들만 배불려서는 안 됩니다!\"\n\n국가주의자들과 우익 인사들이 자유주의  사상에 대한 반격에 대해 찬사를 보내면서 의사당은 시끄러운 외침으로 가득 찼다. 과열된 소동이 가라앉자 팔랑헤주의자들은 자신들의 계획을 발표하기 시작했다. 자급자족과 국유화를 극단적으로 강조하는 팔랑헤주의자들의 선언은 이베리아는 스스로를 의존해야만하며 스스로만을 의존해야한다는 것이 요지였다. 무제한적인 경제의 통제권을 지닌 국가가 되는 것이다. 그들은 이베리아를 위대하게 만들기 위해 필요한 요소가 가시권에 있고 해야 할 일은 그것을 실행해 기회를 잡는 일뿐이라고 주장했다."
 IBR.402.a:0 "흥미롭군."
 IBR_cauinfo_econ_tt:0 "§G더 강한 살라자르의 영향력은§! §Y이베리아의 경제를 개선할 수 있습니다§!.\n"
 IBR.403.t:0 "카우디요들의 발언을 기다리는 이베리아 평의회"
 IBR.403.d:0 "이베리아 평의회의 경제 논쟁은 회기의 마지막 날까지 이어졌습니다. 처음에는 아주 넓은 범위에서 경제 정책 제안이 나왔지만 현재는 두 진영으로 갈렸습니다. 자유화를 지지하는 측과 자급자족을 지지하는 측입니다. 회의장은 둘로 갈렸고 해결 방안은 보이지 않습니다. 양 진영은 자신의 주장을 열성적으로 믿으며 상대 주장은 경제 재앙을 불러올 것이라고 굳게 믿습니다. 긴장은 높아졌고 서로의 측에서 나오는 그 어떤 주장이라도 야유와 반박을 받고 있습니다. 회의는 정체되었습니다.\n\n카우디요들은 끊임없는 논쟁에 지쳤고 이제 결정을 내려야한다는 것에 함께 동의합니다. 회의는 빠르게 휴정에 들어갔고 정치인들은 행동 전략을 가다듬기 위해 자신의 진영으로 후퇴했습니다. 프랑코와 살라자르는 회의장에서 나와 한적한 방에서 회의에서 제출된 주장에 대해 숙고하기 시작했습니다. 두 지도자는 이제까지 관전만 하고 있었기에 카우디요들이 어느 쪽을 지지할지는 미지수입니다. 이베리아 평의회는 숨을 죽이고 있습니다."
 IBR.403.a:0 "우리의 미래의 성과가 달려있다..."
 IBR.404.t:0 "프랑코의 결정"
 IBR.404.d:0 "살라자르의 영향력이 감소하고 이베리아 평의회는 오직 자문회로서의 역할 밖에 못하기 때문에 프란시스코 프랑코 외에는 경제 문제에 대해 대답할 수 있는 권위를 지닌 사람은 없습니다. 회의에서 제시된 급진적 개혁을 반대하며 현상 유지를 지지하는 살라자르는 프랑코에게 엄청나게 저항하며 국가 주도의 자급자족 경제에서 마음을 돌리도록 시도해보았습니다. 그러나 이런 노력에도 프랑코는 설득되지 않았습니다. 그는 이미 오래전부터 그의 입장을 선택해왔습니다.\n\n카우디요들은 숙고하던 한적한 방에서 나와 회의장으로 왔습니다. 단상 근처로 모인 많은 이들은 프랑코가 평소의 관습과는 달리 살라자르의 몇 걸음 앞에 걸으며 단상으로 들어오는 것을 알아차렸습니다. 살라자르를 옆에 세운 채로 프랑코는 단상에 올랐고 회의장은 조용해졌습니다. \"심사숙고 끝에 이베리아의 번영을 위해 나아갈 길은 자립의 길 밖에는 없다는 것이 결정 되었습니다. 우리는 우리 경제의 운명의 주인이 될 것입니다!\" 프랑코가 선언했습니다. 카우디요가 몇 마디 더 꺼내기도 전에 팔랑헤주의자들은 흥분의 함성을 내질렀습니다. 회의장에서 환호가 터져 나왔고 자유주의적인 인물들은 도망치듯 빠져나왔습니다. 이베리아의 운명이 결정되었습니다."
 IBR.404.a:0 "자급자족으로의 회귀..."
 IBR.415.t:0 "망설임"
 IBR.415.d:0 "프랑코가 온 이베리아의 문제에 대해 더 강한 영향력을 끼치는 카우디요가 되었지만 그의 영향력이 절대적인 것은 아니었습니다. 평의회는 경제 개혁에 있어서 자유화와 자급자족이라는 두 가지의 급진적인 선택지를 제시했습니다. 살라자르는 현상 유지가 이베리아의 미래를 위한 가장 좋은 선택지라는 자신의 믿음을 유지했지만 그의 관점을 관철하는데 필요한 지지가 부족했고 혼자 남았습니다. 평의회는 단지 자문 역할 밖에 하지 못하지만 프랑코는 논쟁에서의 양 진영의 주장을 심각하게 고려하기 위해 정치적 관심을 최고조로 기울이고 있습니다. 카우디요들은 몇 시간 동안 선택지를 놓고 토론했고 회의장의 정치인들은 지쳐갔습니다. 수 시간의 내부 논쟁에도 불구하고 결정은 내려지지 않았습니다. 두 지도자는 확실한 결정을 내리는 것은 신중하지 못하다는데 동의했습니다.\n\n카우디요들은 숙고하던 한적한 방에서 나와 회의장으로 왔습니다. 단상 근처로 모인 많은 이들은 프랑코가 평소의 관습과는 달리 살라자르의 몇 걸음 앞에 걸으며 단상으로 들어오는 것을 알아차렸습니다. 살라자르를 옆에 세운 채로 프랑코는 단상에 올랐고 회의장은 조용해졌습니다.\n\n그는 제안된 개혁안의 무게감을 고려할 때 자유화와 자급자족, 모두의 타당성에 대해 정부가 빠르게 조사할 것이라고 회의에 발표했습니다. 그는 카우디요들은 평의회의 목소리를 들었으며 조사가 끝나면 경제적 행동에 대한 계획이 준비될 것이라는 점을 확언했습니다. 회의가 요령부득하게 해산되자 평의회에서 불만스러운 웅얼거림이 들려왔습니다."
 IBR.415.a:0 "자유화인가, 자급자족인가?"
 IBR.416.t:0 "타협을 통해"
 IBR.416.d:0 "카우디요들은 교착 상태에 빠졌습니다. 프랑코는 인기 있는 관점을 지지해 정치적 탄력을 얻을 수 있으리라 봤고 기술 관료와 자유화의 편에 섰습니다. 한편, 살라자르는 기술 관료들의 인기와 팔랑헤주의자들의 정치적 인력에도 불구하고 굳건하게 현상유지를 고수했습니다. 프랑코와 살라자르는 그들 중 누구도 상대방을 넘어서서 자신의 관점을 강요할 수 있을 정도의 정치적 중량을 가지고 있지 못함을 인정했습니다.\n\n긴 시간의 교착은 타협을 낳았습니다. 두 사람 개인의 심의로는 결정이 도출되지 않을 것으로 보이니 평의회가 이 주제를 놓고 투표를 해서 결정하는 것으로 결론이 매듭지어졌습니다. 이베리아 평의회의 원 목적은 자문 역할만 있었지만 경제 개혁에 대해서 투표를 하는 것만이 카우디요들이 다른 쪽을 완전히 항복시키지 않고도 내릴 수 있는 유일한 결정이었습니다. 프랑코와 살라자르 모두 이것이 그들의 대의에 대해 상대의 지지를 얻을 수 있는 마지막 기회임을 인정했습니다.\n\n카우디요들은 숙고하던 한적한 방에서 나와 회의장으로 왔습니다. 단상으로 들어오며 두 사람은 나란히 걸어갔고 서로 동등한 수준의 발걸음을 유지했습니다. 살라자르와 프랑코는 함께 단상에 올랐고 그들의 결정에 대해 동시에 회의에 알렸습니다. 그들은 얼마 안 남은 날짜를 발표했고 그 날 이베리아 평의회는 이베리아의 경제적 미래에 대해 두 선택지를 놓고 투표할 것입니다. 경제를 자유화할 것인지, 현재 상태를 유지할 것인지. 팔랑헤주의자들은 즉시 그들이 최종 투표에서 배제된 것에 대해 육성으로 상당한 불만을 표현했고 그들 진영의 많은 이들은 일어서서 평의회 회담장을 빠져나갔습니다. 의사당의 빈 의자 사이로는 흥미로워 하는 속삭임이 들려올 뿐이었습니다."
 IBR.416.a:0 "평의회가 우리의 운명을 결정할 것이다."
 IBR.417.t:0 "기각"
 IBR.417.d:0 "프랑코의 영향력이 감소하고 이베리아 평의회는 오직 자문회로서의 역할 밖에 못하기 때문에 안토니우 드 올리베이라 살라자르 외에는 경제 문제에 대해 대답할 수 있는 권위를 지닌 사람은 없습니다. 살라자르가 열정적으로 지지하는 현상 유지보다는 자급자족을 더 지지하는 프랑코는 살라자르에게 엄청나게 저항하며 이베리아 경제의 현재 경로에서 마음을 돌리도록 시도해보았습니다. 그러나 이런 노력에도 살라자르는 설득되지 않았습니다. 그는 이미 오래전부터 그의 입장을 선택해왔습니다.\n\n카우디요들은 숙고하던 한적한 방에서 나와 회의장으로 왔습니다. 단상 근처로 모인 많은 이들은 살라자르가 평소의 관습과는 달리 프랑코의 몇 걸음 앞에 걸으며 단상으로 들어오는 것을 알아차렸습니다. 프랑코를 옆에 세운 채로 살라자르는 단상에 올랐고 회의장은 조용해졌습니다.\n\n\"심사숙고 끝에 저와 저의 동료는 합의에 도달했습니다. 이베리아의 번영을 위해 나아갈 길은 급진적인 정책이나 정치적인 속임수에 있는 것이 아니라 안정적이고 검증된 방식에 있다는 것입니다. 신사 여러분, 저는 이 문제에 대한 여러분의 신뢰할만한 피드백에 감사드리며 오랫동안 이를 잊지 않을 것입니다.\"\n\n평의회의 의자에서 혼란스러운 웅성거림이 흘러나오는 가운데 빠르게 회의의 폐회가 선언되었습니다. 많은 정치인들은 앉아서 생각했습니다. 우리의 주장은 무시당한건가?"
 IBR.417.a:0 "현상 유지가 확정되었다..."
 IBR.418.t:0 "프랑코의 평의회"
 IBR.418.d:0 "프랑코와 살라자르는 거의 논의도 하지 않고 이베리아 평의회에게 경제 문제에 대한 표결을 허용해야할 때가 되었다는 점에 대해 합의했습니다. 카우디요들은 숙고하던 한적한 방에서 나와 의회의 투표를 선언했습니다. 개혁 경로의 승인을 위해서는 과반의 득표가 필요할 것입니다. 잠깐의 휴정이 선언되었고 카우디요들은 그들의 진영으로 후퇴했습니다. 프랑코와 살라자르는 시간 낭비 없이 자신들의 표를 모았고 그들의 진영에 속한 구성원들에게 개인적인 신념과는 무관하게 자신들의 편에 투표할 것을 다짐받았습니다.\n\n휴정은 끝났고 투표 시간이 다가왔습니다. 입법자들은 의사당으로 몰려 들어와서는 포를 던질 준비를 마쳤습니다. 카우디요들은 투표를 주재했고 평의회의 의장이 계수를 돕기로 했습니다. 가장 먼저 의제를 상정한 것은 프랑코의 후원을 받는 팔랑헤주의자들이었습니다. 팔랑헤의 지도자는 빠르게 자급자족에 대한 투표를 요청했습니다. 투표가 시작되었습니다.\n\n의장은 찬성하는 사람들은 계수를 위해 일어날 것을 주문했습니다. 의사당의 긴장감은 뚜렷해졌지만 빠르게 사그라졌습니다. 입법자들 중 눈으로 보아도 알 수 있을 만큼 상당히 많은 수가 자급자족에 대해 찬성하며 일어섰습니다. 거기에는 살라자르가 혐오하는 평의회 내의 많은 보수 인사들이 포함되어 있었습니다. 수 초 내로 팔랑헤주의 진영의 구성원들은 벼락같은 찬사를 쏟아냈고 살라자르파와 기술관료 진영은 슬픔에 빠졌습니다. 득표가 공식적으로 집계되지는 않았지만 프랑코파는 이미 승리를 자축하고 있습니다. 자급자족을 반대하는 이들은 절망에 빠져 그 자리에 쭈그려 앉았습니다. 그들의 대의는 패배했습니다."
 IBR.418.a:0 "자급자족으로의 회귀..."
 IBR.419.t:0 "살라자르의 평의회"
 IBR.419.d:0 "프랑코와 살라자르는 거의 논의도 하지 않고 이베리아 평의회에게 경제 문제에 대한 표결을 허용해야할 때가 되었다는 점에 대해 합의했습니다. 카우디요들은 숙고하던 한적한 방에서 나와 의회의 투표를 선언했습니다. 개혁 경로의 승인을 위해서는 과반의 득표가 필요할 것입니다. 잠깐의 휴정이 선언되었고 카우디요들은 그들의 진영으로 후퇴했습니다. 프랑코와 살라자르는 시간 낭비 없이 자신들의 표를 모았고 그들의 진영에 속한 구성원들에게 개인적인 신념과는 무관하게 자신들의 편에 투표할 것을 다짐받았습니다.\n\n휴정은 끝났고 투표 시간이 다가왔습니다. 입법자들은 의사당으로 몰려 들어와서는 포를 던질 준비를 마쳤습니다. 카우디요들은 투표를 주재했고 평의회의 의장이 계수를 돕기로 했습니다. 가장 먼저 의제를 상정한 것은 프랑코의 후원을 받는 팔랑헤주의자들이었습니다. 팔랑헤의 지도자는 빠르게 자급자족에 대한 투표를 요청했습니다.\n\n의장은 찬성하는 사람들은 계수를 위해 일어날 것을 주문했습니다. 의사당의 긴장감은 뚜렷해졌지만 빠르게 사그라졌습니다. 입법자들 중 눈으로 보아도 알 수 있을 만큼 적은 수가 자급자족에 대해 찬성하며 일어섰습니다. 수 초 내로 보수적인 살라자르 진영의 구성원들은 확신에 찬 환호를 쏟아냈고 프랑코주의 진영은 확연한 근심에 빠졌습니다. 득표가 공식적으로 집계되지는 않았지만 보수파는 스스로가 안전함을 확신했습니다. 자급자족을 지지하는 이들은 절망에 빠져 그 자리에 쭈그려 앉았고 어떤 이들은 의사당을 빠져나갔습니다. 그들의 대의는 패배했습니다. 프랑코는 보수파들이 현상유지를 통과할 만큼의 과반을 확보하지 못해서 다시 휴정이 요청되고 재투표가 나올지도 모른다는 희망에 의지해 자리에 남았지만 보수파는 현상유지를 지지하며 행동에 들어갔습니다. 입법자들의 상당히 많은 수가 일어났습니다. 살라자르는 환한 웃음을 지었고 짜증이 난 프랑코는 의사당을 빠져나왔습니다."
 IBR.419.a:0 "현상 유지가 확정되었다."
 IBR.420.t:0 "우유부단한 의회"
 IBR.420.d:0 "프랑코와 살라자르는 거의 논의도 하지 않고 이베리아 평의회에게 경제 문제에 대한 표결을 허용해야할 때가 되었다는 점에 대해 합의했습니다. 카우디요들은 숙고하던 한적한 방에서 나와 의회의 투표를 선언했습니다. 개혁 경로의 승인을 위해서는 과반의 득표가 필요할 것입니다. 잠깐의 휴정이 선언되었고 카우디요들은 그들의 진영으로 후퇴했습니다. 프랑코와 살라자르는 보수적인 의원들이 자신의 편을 들어줄 것이라고 생각하며 시간 낭비 없이 자신들의 표를 모으려 했습니다. 그러나 그 진영의 대다수는 카우디요들의 요구에 따라 투표할 의향이 없었고 그들이 지지하는 진정한 경제 정책에 따라 투표할 계획이었습니다. 프랑코는 보수파들이 자유화에 투표하도록 조종하려고 시도했고 살라자르는 보수주의라는 그의 의제에 따라 투표할 것을 주문하며 경제 개혁의 운명은 불확실한 것으로 남았습니다,\n\n투표 시간이 되자 의회의 신중한 속삭임은 사그라졌습니다. 카우디요들은 투표의 시작을 선언했습니다. 가장 먼저 의제를 상정한 것은 다수의 지지를 끌어 모으기 위해 프랑코의 후원을 받는 오푸스 데이였습니다. 의장은 찬성하는 사람들은 계수를 위해 일어날 것을 주문했습니다. 프랑코가 자유화에 투표해줄 것을 요청했던 보수파의 대다수는 일어나는 것을 거부했고 프랑코는 실망했습니다. 자유화 개혁은 다수를 확보하는데 실패했습니다. 다음으로는 오푸스 데이에 대한 프랑코의 지지를 무시한 팔랑헤주의자들이 자급자족을 의제로 상정했습니다. 그러나 프랑코의 지지가 없는 팔랑헤주의자들은 안쓰러운 수준의 득표만을 확보했습니다. 마지막으로는 살라자르주의 보수파가 현상유지를 상정했습니다. 또 다시 많은 수가 살라자르의 현상유지에 찬성해 일어났습니다. 이베리아 평의회는 정지 상태에 들어갔고 오직 팔랑헤주의자들만이 완벽하게 패배했을 뿐이었습니다. 투표가 밤중에 결정되지 못하고 질질 끌자 카우디요들은 다음 투표일에는 그들의 지지자를 재규합할 요량으로 투표의 종료를 선언했습니다."
 IBR.420.a:0 "온 나라가 숨죽이고 있다..."
