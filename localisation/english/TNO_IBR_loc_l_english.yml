 IBR_preelection_libs_mad_tt:0 "§w이런 행동을 너무 많이 한다면 자유주의자와 좌파의 분노를 초래할 것입니다!§!\n"
 IBR_preelection_chaos_polls_tt:0 "§w국가 헌병대가 이를 모른 체 한다면 선거일에 큰 혼란을 초래할수도 있습니다.§!\n"
 IBR.702.t:0 "이베리아 선거 준비"
 IBR.702.d:0 "30년간의 독재는 자유선거와 공정선거라는 개념을 이제까지 완전히 이론상으로만 존재하는 것으로 만들어 왔습니다. 프랑코의 평의회로의 권력 양도는 이를 바꾸었고 이로써 이베리아의 선거의 조직 방식이 정치적 담론의 최전선으로 끌어올려졌습니다.\n\n외부 참관인 문제건, 선거권 확대 문제건 이베리아 민주주의의 미래와 국민연합의 정치적 주도권은 평의회장에서 내릴 여러 세대의 이베리아인의 삶을 만들어나갈 결정에 달려있습니다. 보수주의자부터 개혁주의자까지 우리가 다음 달까지 응답해야할 질문의 목록을 적어내고 있습니다. 자유로운 민주주의? 권위적인 민주주의? 도시와 농촌의 정치적 분리? 이 질문에 대한 대답은 앞으로의 이베리아의 국내와 세계에서의 운명을 결정할 것입니다."
 IBR.702.a:0 "정말 고된 일이겠군."
 IBR.442.t:0 "참관인 문제"
 IBR.442.d:0 "새롭게 권력을 얻은 평의회의 개혁주의자들은 이제 이베리아를 진정한 민주주의로 개혁할 수 있는 위치에 섰습니다. 그러나 우리가 선거제도를 구성해 나갈 방향은 아직 결정된 것이 없고 새로운 이베리아가 어떻게 보여야할지를 결정할 필요가 있습니다.\n\n토론이 필요한 첫 번째 문제는 우리의 선거를 공정하게 진행하기 위해 외국의 정부에 선거의 감시를 허용할지입니다. 이는 어떤 정당이 승리하던 간에 이를 정당화하고 더 나아가 우리의 정치 체계 또한 인정받을 수 있겠지만 국가주의적 경향에 치우친 국민들의 대다수는 이것이 우리의 국가로서의 주권을 침해하고 우리가 참관을 허용한 국가가 선거에 영향력을 발휘할지도 모른다며 걱정합니다.\n\n말이 나온 김에 강경한 개혁주의자들은 이베리아 반도에서 1936년 이전에 있었던 스페인 제2 공화국이래로 어떤 선거도 없었음을 감안해 다가오는 선거에서 완전한 투명성을 요청합니다. 또 그들은 국제적인 감시와 균형 없이는 권위주의가 귀환할 것을 두려워합니다. 우리는 참관을 허용하되 그 범위를 제한하는 것으로 세계의 민주주의 국가들에게 더 나은 평판을 받을 수 있도록 두 주장 사이에서 타협을 할 수도 있습니다."
 IBR.442.a:0 "우리는 주권국가다!"
 IBR.442.b:0 "외향적으로 좋아보이게 만들자."
 IBR.442.c:0 "아무것도 숨길 것 없다."
 IBR.443.t:0 "투표함 준비"
 IBR.443.d:0 "이베리아는 늘 인구가 희박한 지역이었으며 농촌의 많은 선거구는 도심 지역의 선거구보다 투표함에 대한 접근성이 현저하게 떨어집니다. 이는 모든 유권자들이 투표함으로 가서 선거로 자신의 의견을 표출하도록 하려면 어떻게 해야 할 것인가에 대한 질문을 유도해냈습니다. 농촌 지역의 대표자들은 그들의 소집단의 사람들이 선거일에 투표함에 대한 접근성이 충분하지 못할 것을 염려해 도심 지역과 불균등하게 더 많은 투표함을 배치할 것을 요청했습니다.\n\n그러나 도시 지역의 대표들은 이는 불공평하다고 주장합니다. 현재의 분포 계획은 이미 적절하며 농촌의 대표자들은 자신의 지역이 과대대표되길 원할 뿐이라는 것입니다. 우리가 어느 쪽의 계획을 선택하던 간에 도시나 농촌은 자신들이 과소대표될 것이라는 느낌을 받을 수밖에 없을 것입니다. 그 지역에 사는 사람들은 우리에 대해 불신하게 될 것이고 장래 어떤 정권이 선출되건 신뢰가 약화될 것입니다."
 IBR.443.a:0 "확실히 농촌에는 투표함이 더 필요하다."
 IBR.443.b:0 "현재의 최적 분포가 이상적이다."
 IBR.444.t:0 "유권자 명단 작성"
 IBR.444.d:0 "선거권의 문제는 아마 선거에 있어서 가장 중요한 문제일 것입니다. 그들이 어떻게 관리 받을 지를 결정할 권리가 있는 사람과 없는 사람을 어떻게 결정할지는 평의회 의원들 사이에서 가장 논쟁이 되는 주제입니다. 평의회는 세 가지의 주요 선택지를 놓고 투표에 들어갈 것입니다.\n\n보수주의자들이 제의한 안건은 카우디요들이 최고 지도자로서 통치하던 때의 비민주적인 선거에서 투표할 수 없었던 이들의 투표권을 계속해서 배제해야한다는 것입니다. 이는 강경한 개혁주의자들로부터 거센 포화를 맞았으며 선거권이 박탈된 사람들에게서 분노를 유발하겠지만 보수주의자들은 이런 사람들에게 투표를 허용했다가는 우리의 새로이 세례 받은 민주주의에 불안정만을 초래할 것이라고 주장합니다.\n\n급진적인 개혁주의자들은 투표권은 18세 이상의 모든 이에게 확장되어야한다고 주장합니다. 그들은 평의회 내에서 소수파에 불과하지만 나라 전체적으로는 그들이 정부에 투표권 확장을 촉구하기 위해 여는 집회에서 수 만 명이 모이는 것을 보면 인기를 얻고 있는 것으로 보입니다.\n\n마지막 제안은 보수주의자들과 급진적인 개혁주의자들 사이의 절충안으로 보통 선거권을 주되 신분증을 등록하도록 하는 것입니다. 이는 보수주의자들이 배제하고자 하는 인물 일부의 투표권을 차단하는 동시에 보통선거에 대한 국민들의 욕구를 충족할 수 있을 것입니다."
 IBR.444.a:0 "바스크는 안 돼, 학생운동도 안 돼, 공산주의자들은 절대 안 돼!"
 IBR.444.b:0 "신분을 증명할 수 있는 이라면 누구나..."
 IBR.444.c:0 "투표권은 최대한 확장되어야한다."
 IBR.445.t:0 "국가헌병대 대기"
 IBR.445.d:0 "많은 사람들이 카우디요들의 통치 동안 있었던 유권자에 대한 협박이 새로운 선거제에서도 계속될지를 우려하고 있습니다. 그 결과로 국가 헌병대를 이용해 투표소를 보호하자는 주장이 평의회에 제기되었습니다. 경찰을 이용하면 발생할 수 있는 분쟁을 예방할 수 있고 말썽꾼들의 개입을 억제하는 효과도 있을 것입니다. 또한 우리의 시민들에게 우리가 진정으로 민주주의를 실행하려는 의지의 신호로 작용해 그들이 참가하지 못했을 뻔한 행사에 참여하도록 독려하는 효과를 가져다줄지도 모릅니다.\n\n그럼에도 불구하고 선거를 조직하는 역할을 맡은 관료들 대부분의 여론은 유권자 협박에 대한 공포는 과장된 것이며 국가 헌병대의 배치는 우리가 다른 곳에 사용할 수 있는 경찰의 시간과 자원의 낭비라는 것입니다."
 IBR.445.a:0 "난 유권자 협박 같은 거 본 적 없다..."
 IBR.445.b:0 "질서를 위해서 필요할 것이다."
 IBR.446.t:0 "선거운동 시작"
 IBR.446.d:0 "정당들이 모양새를 갖추고 국민연합에 대한 심각한 위협으로 대두하면서 평의회 의원들 중 일부는 원하는 결과를 얻기 위해서는 어느 정도의 선거 개입이 있어야한다는 것을 확신했습니다. 평의회장의 뒤편에는 가장 완고한 개혁주의자들을 제외한 모두가 모여서 자유주의의 물결을 저지하기 위해서는 어떤 조치를 취해야할 지에 대해 토론하고 있습니다.\n\n어떠한 종류의 개입이건 이베리아의 미래에 대한 앞으로의 가능성을 저해하겠지만 온건 개혁주의자들은 민주주의를 얻고 패배할지, 안정성을 얻고 승리할지에 대해 치열하게 논쟁해왔습니다. 프랑코과 카에타누의 통치에 대해 동조적이었던 이들은 대포 통장이나 스위스 은행 계좌를 이용해 다른 정당이 투자 규모를 알 수 없는 선에서 국민연합에 직접적으로 투자하기를 원합니다. 다른 이들은 단지 자유주의 정당들이 당선되거나 연정의 일원이 되지 않도록 압력을 가하는 것을 고려하고 있습니다. 이런 온건파들은 보수적인 정당이 승리하기만 하면 이베리아는 안전해지고 개혁을 제한할 수 있을 것이라고 봅니다.\n\n당연하게도 개혁주의 이론가들은 불법 자금이나 정당 억압과 같은 생각을 역겹게 보며 오직 국민 연합만이 나라를 잘 이끌어나갈 수 있다는 관념을 거부하고 공정하고 자유로운 선거만이 이베리아의 국민들이 자신의 나라의 방향을 민주적으로 선택할 수 있다고 발언합니다."
 IBR.446.a:0 "국민연합을 적극적으로 지원하라."
 IBR.446.b:0 "자유주의자를 억압하라."
 IBR.446.c:0 "자유롭고 공정한 선거운동을 하자."
