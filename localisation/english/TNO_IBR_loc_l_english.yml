 IBR_Triumvirate_Fell_tt:0 "트라움비라투스가 사라진 이상, 우리는 새로운 외교 정책 방침을 결정해야 합니다."
 IBR_germany_in_flames_tt:0 "독일이 내전에 휩싸였습니다. 어떻게 대응해야 할 지 결정해야 합니다."
 IBR_Tensions_in_Algeria_tt:0 "알제리에서의 긴장이 고조되고 있으며, 전쟁과 평화라는 선택지 중에서 하나를 골라야 합니다."
 IBR_Returning_the_favor_tt:0 "산타 마리아호 해상납치 사건을 해결하는데 도움을 준 양키들에게 도움을 줄 시간입니다."
 post_trium_military_decision_desc:0 "알제리에 배치된 부대는 예스맨들과 기회주의자들로만 차 있습니다. 이들을 재배치해야 합니다."
 post_trium_church_decision_desc:0 "많은 사람들이 오푸스 데이를 꺼려하지만, 그들이 이베리아에 끼친 공헌을 고려하면 그들은 충분한 보상을 받아야 합니다."
 post_trium_intellectuals_decision_desc:0 "학계에서 우리의 영향력이 위협받고 있습니다. 충성스러운 사람들을 심어두어야 합니다."
 post_trium_settlers_decision_desc:0 "알제리가 평화로워지려면, 극단 성향의 포르투갈 정착민들을 제어해야 합니다."
 post_trium_natives_decision_desc:0 "알제리 독립이란 논의는 있을 수 없습니다. 그곳은 이베리아 땅입니다."
 post_trium_foreign_decision_desc:0 "우리는 알제리에서 이탈리아인들의 공세적인 자세를 비난할 겁니다."
 post_trium_majority_decision_desc:0 "연합이 순조로이 운영되려면, 몇몇 민족적 특징을 제거해야 할 겁니다."
 post_trium_regional_decision_desc:0 "이베리아의 모든 국민들은 이 땅에 오직 두가지의 언어만이 있다는 사실을 알아야 합니다."
 foreign_military_decision_desc:0 "중앙아프리카에 주둔해 있는 수비대는 미약하고, 우리의 자원을 갉아먹고 있습니다. 현지인들이 알아서 하도록 둡시다."
 foreign_bureaucrat_decision_desc:0 "부처마다 경쟁하는 파벌들이 너무 많이 있습니다. 더 이상 이를 용인할 수 없습니다."
 foreign_church_decision_desc:0 "새로운 방식이 우리에게 명백히 이득이 된다면, 가톨릭 국가들과의 관계만을 계속 고집할 수는 없습니다."
 foreign_businessmen_decision_desc:0 "전략적인 관세 부여는 우리와 함께 일할 정부들에게 압박을 주는 카드로 활용될 수 있습니다."
 foreign_intellectuals_decision_desc:0 "이베리아의 이익에 해가 될 수 있는 이런 반역적인 행위를 용납할 수 없습니다."
 foreign_settlers_decision_desc:0 "우리의 해외 영토는 이베리아의 자연스러운 확장 결과입니다. 우리는 현지 사람들이 정당한 대우를 받고 있다는 사실을 보여줘야 합니다."
 foreign_natives_decision_desc:0 "왜 우리는 가장 수익성 높은 식민지로부터 이득을 취하지 않았던 걸까요?"
 foreign_foreign_decision_desc:0 "우리의 핵심 영토를 독일에 빼앗겼습니다. 그곳이 우리 영토라는 것을 확실하게 주장할 겁니다."
 foreign_majority_decision_desc:0 "이러한 낭비는 다르게 보면 잠재성이 큰 투자를 하는 방식입니다."
 foreign_regional_decision_desc:0 "전 세계는 분리주의에 맞서 싸우는 우리의 모습을 배울 것입니다."
 terrorism_military_decision_desc:0 "악센시아에 중요한 지원을 제공하기 위해 군대는 단기적인 약간의 예산 삭감을 감수해야 할 것입니다."
 terrorism_bureaucrat_decision_desc:0 "포르투갈인들의 가장 큰 분노의 대상이 된 관리들은 반드시 제거되어야 합니다."
 terrorism_church_decision_desc:0 "특히 농촌 지역의 바스크 종교 공동체 지도자들과 긴밀한 관계를 유지하는 것이 중요합니다."
 terrorism_businessmen_decision_desc:0 "카탈루냐의 불온한 젊은이들이 일자리를 갖게 된다면 우리에게 해를 끼칠 위험이 줄어들 것입니다."
 terrorism_intellectuals_decision_desc:0 "대학에서 역겨운 테러리즘을 뿌리뽑아야 합니다."
 terrorism_settlers_decision_desc:0 "북아프리카의 우리 정예 반군 부대가 반도에 시급히 필요합니다."
 terrorism_natives_decision_desc:0 "우리가 국내에서 테러에 맞서고 있는 동안 이베리아 이남 아프리카의 기회주의자들이 우리의 약점을 간파하도록 내버려둘 순 없습니다. "
 terrorism_foreign_decision_desc:0 "특정 국가는 우리가 실패하는 것을 보기 위해 지구의 쓰레기들을 지원할 것입니다. 우리는 그들을 막기 위해 모든 힘을 다할 것입니다."
 terrorism_majority_decision_desc:0 "몇 가지 조치를 통해 광범위한 인구 사이의 긴장을 완화할 수 있습니다."
 terrorism_regional_decision_desc:0 "분리주의가 확산되고 있는 지역에는 전례 없이 경찰이 확대 배치되어야 합니다."
 economics_military_decision_desc:0 "우리 군대는 비대해졌으며 일부 감축은 국가에 큰 위험 없이 쉽게 이루어질 수 있을 것입니다."
 economics_bureaucrat_decision_desc:0 "이베리아 관료주의는 일부 지역에서 완전히 통제 불능 상태이며 이는 시정되어야 합니다."
 economics_church_decision_desc:0 "종교 단체를 가장한 조직이 실제로는 신앙을 통해 이익을 얻는다면 그 조직을 지원해서는 안 될 것입니다."
 economics_businessmen_decision_desc:0 "이러한 새로운 조치가 시행되면 고의적으로 탈세를 일삼는 기업들은 곤란해 질 것입니다."
 economics_intellectuals_decision_desc:0 "덜 가치 있는 과목을 공부하기로 선택한 사람들은 동등한 지원을 받아서는 안 됩니다."
 economics_settlers_decision_desc:0 "모로코의 이베리아 정착민들은 너무 오랫동안 본토에 의존해 왔습니다. 이제 스스로 생계를 꾸려야 할 때입니다."
 economics_natives_decision_desc:0 "하산 2세 국왕과 그의 똘마니들은 지속 불가능한 호화로운 생활 방식을 바꿔야 할 것입니다."
 economics_foreign_decision_desc:0 "이베리아는 예전처럼 해외에 많은 돈을 쓸 여유가 없습니다. 여기서 그 돈을 써야 합니다."
 economics_majority_decision_desc:0 "이베리아의 농부들은 보조금을 조금만 삭감해도 충분히 잘 살 수 있습니다. 더 이상 징징거릴 필요 없습니다."
 economics_regional_decision_desc:0 "우리는 최근 카탈루냐로 이동한 스페인 기업들 사이에서 큰 가능성을 발견했습니다. 이 기업들은 지원을 받을 자격이 있습니다."
 stability_military_decision_desc:0 "군 고위층의 연고주의와 무능함을 개선시켜야 합니다."
 stability_bureaucrat_decision_desc:0 "이베리아 전역의 부패한 관료들은 두려워해야 할 것입니다. 만일 그들이 납세자의 돈을 빼돌렸다면 말이죠."
 stability_church_decision_desc:0 "우리 교회에는 부패가 만연해 있으며, 이를 엄격히 척결해야 합니다."
 stability_businessmen_decision_desc:0 "자본가들은 곧 우리가 갑이라는 것을 알게 될 것입니다. 그들의 이익은 부차적인 것입니다."
 stability_intellectuals_decision_desc:0 "지식인의 전당이 능력에 의해 결정되지 않는다면 이베리아는 번영하지 못할 것입니다. 조사가 이뤄질 것입니다."
 stability_settlers_decision_desc:0 "해외 행정부라는 돈먹는 하마는 경제적으로나 정치적으로나 지속 가능하지 않습니다."
 stability_natives_decision_desc:0 "현재로서는 이베리아의 안정을 유지하기 위해 해외 지방의 원주민에 대한 추가 통제가 필요합니다."
 stability_foreign_decision_desc:0 "우리의 외교 정책은 기존의 틀을 깨는 한이 있더라도 국가에 대한 충성심을 가진 사람들에 의해 운영되어야 합니다."
 stability_majority_decision_desc:0 "대중이 즐겨찾는 특정 언론이 용납할 수 없는 견해를 담고 있다고 믿을 만한 근거가 있습니다. 우리는 이를 바로잡아야 합니다."
 stability_regional_decision_desc:0 "이들 지방 정부의 특별 자치권은 언제든지 취소될 수 있으며, 지금 또한 예외는 아닙니다."
