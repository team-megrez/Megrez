 IBR.1.t:0 "1962년 인프라 프로그램"
 IBR.1.d:0 "연말이 다가옴에 따라 드디어 새로운 인프라 확장 계획을 발표할 때가 되었습니다. 이것의 시작은 소규모의 개선 작업으로, 이를 통해 연합에서의 우리의 경제구조를 포괄적으로 개선시킬 수 있을 것입니다. 올해 계획의 하이라이트는 마드리드 외곽에 새로 건설될 준 주요 도로로, 카우디요 프랑코 또한 큰 관심을 보이고 있습니다. 듣기로는 그가 이미 수많은 작업현장을 시찰하였고 정기적으로 건설작업을 점검하고 있다고 합니다.\n\n하지만 낙관적인 연합 관리들은 위 계획에 들뜬 나머지 포르투갈 사회에 가득찬 불만을 알아채지 못한 것 같습니다. 포르투갈의 많은 지역의 도로는 보수가 절실한 상황이며, 수도에서 수백마일 떨어진 도로는 운이 좋을 경우 적은 양의 자금만 지원받을 것이며 최악의 경우 그냥 방치될 것으로 보입니다. 하지만 프로젝트 관련자들은 분리주의 테러리스트를 감시하기 위해 대규모 보안대가 배치되어 있기 때문에 프로젝트를 무사히 끝마칠 수 있을 것이라 확신하고 있습니다. 더욱 중요한 것은 이 프로젝트가 연합 전역의 인프라에 미칠 잠재적 영향을 이들이 인식하고 있다는 것입니다."
 IBR.1.a:0 "그렇게 되길 바라자..."
 IBR.2.t:0 "마드리드 외곽순환도로 제안"
 IBR.2.d:0 "아니나 다를까, 새로운 주력 기반시설 계획도 제안되었던 대부분의 정책들과 같이 언제나 다투는 연방의 양 측 모두가 정보에 접근권한이 있다는 거름망에 걸려버렸습니다. 마드리드의 내무부로 분노에 찬 청구서와 끊임없는 전화가 여타 사소한 점을 문제 삼아 스페인의 수도 외곽의 고속도로를 건설하기로 한 제안을 반대한다는 똑같은 내용을 담고 몰려들어왔습니다. 사용되기로 한 도구가 제조 국가별로 정확하게 같은 비율이 아니라는 것입니다. 이 장애물이 해결되지 않는다면 이베리아 정부의 국내부서가 마비될 가능성이 있습니다. 따라서 진전을 위해서는 해결책을 고려해야 합니다."
 IBR.2.a:0 "포르투갈 건설장비를 더 많이 사용하자."
 IBR.2.b:0 "리스본에도 이에 상응하는 도로를 짓는 것으로 그들을 매수하라"
 IBR.3.t:0 "아스팔트 혼합물"
 IBR.3.d:0 " 새로운 인프라 프로젝트가 계획 단계부터 진통을 겪고 있는데, 이는 어느 꼼꼼한 포르투갈 공무원이 아스팔트 혼합물에 관한 스페인과 포르투갈의 관련 규정이 서로 다르다는 것을 눈치챔으로 인한 것 같습니다. 아무런 개입 없이 추가 작업을 계속할 경우 도로를 망가뜨릴 가능성이 있습니다. 프로젝트가 두 연합 구성원들간의 협력의 결과물이 될 것이라는 것을 고려할 때 우리는 한 치의 오차도 허용해선 안될 것입니다. 다시 말하지만 이는 단지 도로일 뿐이며, 이후에는 더 대규모의 프로젝트가 진행될 것이며 결국엔 이베리아의 안정화에 도움이 될 것입니다. 이 문제를 어떻게 처리해야 할까요?"
 IBR.3.a:0 "이곳은 스페인 땅이니 스페인 법을 따라야 한다."
 IBR.3.b:0 "도로 건설 자재에 관한 연방법을 따르자."
 IBR.3.c:0 "왜 규정이 필요하지? 우리가 가져온 자재를 사용하자."
 IBR.4.t:0 "수리 문제"
 IBR.4.d:0 "아스팔트 혼합물 문제가 해결되고 조사가 진행됨에 따라 우리의 프로젝트는 시작 단계로 들어갔습니다. 국가에서 승인한 도급업자들이 꾸역꾸역 도착하기 시작했고 새로운 거대한 작업을 위해 우리의 거의 없다시피 한 기반시설을 해체하며 이미 큰 진전을 이루어냈습니다. 국내외의 언론인들은 건설 부지를 견학할 시간을 내주자 놀라서 말문이 막혔습니다. 견학 일정에 맞춰 모든 것을 미리 준비해야하기 때문에 우리 쪽에서 많은 노력과 지연이 필요한 과정입니다.\n\n그러나 그 한 번의 방문 동안 모든 것이 바뀌어버렸고 피가 얼어붙는 비명이 우리가 만든 완벽한 모습을 찢어버리면서 시간이 얼어붙었습니다.\n\n아스팔트의 폭발은 떨리는 땅을 찢어놓고는 거의 굳지 않은 콘크리트 내부에 균열을 드러냈습니다. 수 톤의 다이너마이트가 교차로의 기반에서 격발하며 길이 생길 자리에 분화구를 만들었고 수일간의 노력을 자갈과 잿더미로 만들어버렸습니다. 재료와 기계 중 많은 수는 끔찍한 혼란 가운데 유실되었습니다. 수 분만에 구급차가 도착해서 사고를 수습하고 숯이 된 폐허의 더미에서 움켜쥔 피투성이의 손을 끌어내려했습니다. 근로자 4명이 죽고 300명 이상이 다쳤으며 즉시 필요한 거대한 수리작업에 더해 엄청난 의료비용이 초래되었습니다.\n\n혼란 직후 \"비에탄 하라이!(바스크어로 둘을 지켜라, ETA의 구호)\"라는 외침이 들려왔다는 보고가 들어오자 우리는 비슷한 테러 활동이 또 다른 정부 주도의 공공사업 현장에서 일어났다는 것을 바탕으로 사회주의 단체에 속한 바스크 분리주의자가 이 테러에 직접적인 책임이 있다는 주장을 강하게 증명하는 증거를 얻어냈습니다. 최고국방정보센터(SECED)는 우리의 의혹에 대한 조사를 시작했지만 동시에 우리는 이 적자에 대처하기 위해 우리의 예산을 어떻게 개정하거나 수정할지 생각해내야 할 필요가 있습니다. 이 재난에서 회복하기 위해서는 어떻게 해야 할까요?"
 IBR.4.a:0 "스페인의 세금에서 보조금을 요청하라."
 IBR.4.b:0 "이베리아의 세금에서 보조금을 요청하라."
 IBR.4.c:0 "대충 해결하라. 여기저기에 쓸 돈을 아낄 수 있을 것이다."
 IBR.5.t:0 "조사"
 IBR.5.d:0 "가장 급한 수리에 필요한 자금을 찾는 관료적 악몽이 끝났으니 드디어 진행을 할 수 있을 것으로 보였습니다. 많은 노동자들은 혼란에 빠졌지만 결국에는 현장으로 되돌아왔으며 수많은 자재를 다시 사용할 수 있도록 만들었고 창고에서는 중장비를 꺼내 왔습니다.\n\n일이 이렇게 쉽게 돌아갔으면 얼마나 좋았겠습니까.\n\n공식적인 수리작업의 첫날 이른 아침, 공사장은 검은 양복을 입은 의문의 남자들에게 갑자기 둘러싸였습니다. 그들은 빠르게 현장을 통제해서 현장 주임 몇 명을 검은 밴에 밀어 넣고는 인부들에게는 현장을 즉시 떠나라고 명령했습니다. 도급업자는 주지사의 사무실로 전화를 걸어 무슨 일이 일어났는지를 설명했고 주지사는 이에 분노했습니다. 그러나 SECED의 요원 몇 명이 들이닥쳐 이상적이지는 않은 소식을 들려주자 그의 목소리는 가라앉을 수밖에 없었습니다.\n\n그들은 이미 폭발의 책임자를 특정해냈습니다. 분리주의자가 된 좌익적인 사상의 급진적 바스크 학생들의 집단이었습니다. 그들의 수괴는 이니고 누녜스로 계획에 고용된 현장 주임 중 하나인 알프레도 누녜스의 사촌이었습니다...  SECED의 입장에서는 알프레도가 그의 사촌의 테러 집단을 도왔을지도 모르고 그가 내부에 침입한 유일한 인물이 아닐 수도 있다고 믿을만한 근거가 있었습니다. 그들은 알프레도와 분리주의적 사상을 공유하고 있을지도 모르는 다른 동료들을 조사하기 위해서 우리가 고용한 모든 계약자들을 조사하고 감사할 수 있는 공식적인 영장을 받았습니다. 동시에 모든 도로 작업은 이미 피해를 입은 프로젝트가 더 이상의 피해를 입는 것을 막기 위하여 바로 지금부터 조사가 끝날 때까지 정지되어야만 합니다."
 IBR.5.a:0 "아니 이거 진짜- 나랑 장난해?!"
 IBR.6.t:0 "차선 확장?"
 IBR.6.d:0 "프로젝트는 분명 간단했을 것이었습니다. 그냥 A지점에서 B지점까지 이어지는 2차선 도로를 건설하기만 하면 되는 것이었습니다. 그러나 세상에 쉬운 일은 없었고 혼란기를 겪는 정치적 연합인 이베리아에서는 도로를 건설하는 것은 여러 행정기관에서 전술한 도로에 대한 모든 사항을 매 시간 마다 승인을 받는 것 이상의 노력이 필요합니다. 우리를 달팽이만한 속도로 움직이게 만드는 비대한 관료제가 없었더라면 도로 포장재의 혼합물 문제로도 내부 인종 갈등을 촉발할 수 있기 때문에 아무리 사소한 사항이라도 오십 개의 규약과 백 개의 세부사항을 준수해야 합니다.\n\n마드리드 시 정부는 이제 다른 모든 법률과 행정과 같은 정도로 도로 건설에 관여하고 있습니다. 도로의 폭파가 발생하면서 우리는 이전의 공격으로 생성된 분화구를 돌아서 장비를 운송할 수 있는 추가적인 갓길을 만들 수밖에 없었습니다. 마드리드는 현재 이 갓길을 완전히 새로운 차선으로 만들 것을 요구하고 있습니다. 자기들이 요청하는 것이 어떤 것인지 완전히 모르거나 알고 있지만 개의치 않는 것으로 보입니다.\n\n연방정부가 해야 하는 일은 다음과 같습니다. 우리가 건축을 위해 사용하는 도로를 진짜 도로로 바꿔도 될지를 요청하는 한 무더기에 달하는 서류를 채워나가고 그런 다음에는 당연히 책상물림과 족벌들로 구성된 위원회가 서류 뭉치들을 잠깐 훑어보고는 우리의 요청에 대해 잠깐의 기분에 따라 승인 혹은 거절이 나올 때 까지 기나긴 대기 시간을 지나야합니다. 마드리드가 현장의 현실을 모르기 때문에 이런 생각을 못한 것입니다. 평균보다 조금 클 뿐인 갓길을 완전히 새로운 차선으로 만들 수는 없습니다. 갓길을 확장시킨다면 예산을 재편성해야하고 그렇게 되면 우리가 지난 몇 달 동안 싸워왔던 또 다른 끝없는 관료제의 미궁에 굴러 떨어질 뿐입니다."
 IBR.6.a:0 "요청을 승인하고 연방정부에 호소해보자."
 IBR.6.b:0 "요청을 기각하라. 시 정부 따위 엿이나 먹으라지."
 IBR.7.t:0 "최종 단계에 들어선 건설 계획"
 IBR.7.d:0 "기나긴 관료적인 지연과 총체적인 위험을 지나고서야 마드리드 외곽 도로의 건설이 드디어 순조롭게 진행되고 있는 것으로 보입니다. 수석 도급업자들과 공무원들은 여러 가지의 구체적인 모델을 제시했으며 모든 모델은 착공에 들어가기만 한다면 몇 달 내로 완공될 것으로 전망되니 드디어 우리가 다른 더 거대한 기반시설 재정비 프로젝트로 들어갈 수 있을 것으로 보입니다."
 IBR.7.a:0 "정말로 몇 달 내로 끝난다면 좋겠군."
 IBR.8.t:0 "건설 규정에 반대하는 포르투갈"
 IBR.8.d:0 "마드리드의 낡은 도로를 따라 굽이굽이 들어가는 포르투갈 관료들의 소규모 차량 행렬은 혼란스러운 상황을 초래할 수 있는 또 다른 메시지를 품고 있었습니다. 그들의 정부에서는 마드리드의 도로를 건설할 때 아스팔트 혼합물을 결정할 때 포르투갈의 법 대신 스페인의 법을 따르겠다는 결정에 대해 반대한다는 바보 같은 결정을 내렸습니다.\n\n이 결정은 모래와 자갈을 섞는 과정에 기술적인 어려움이 있다기보다는 정치적으로 기민한 어떤 인물이 이 과정을 아주 사소하지만 이베리아의 중앙집권주의를 올리면서 포르투갈의 특색을 줄이는 시도로 해석하면서 나온 것으로 추정됩니다. 그들은 우리의 작업의 효율성을 줄이고 더 많은 비용을 들이게 하는 것이 자기들의 자존심을 굽혀서 연방의 다른 지방이 더 나은 법안을 가질 수도 있다고 인정하는 것보다 더 낫다고 생각한 것입니다! 건설 시한에 맞추기 위해서는 이 법안을 우회할 방법을 찾아야 할 것입니다. 조직에 나사가 풀렸거나 암적인 인물은 늘 존재하며 그들을 특정해내서 다른 길을 가도록 \"설득\"한다면 아주 많은 양의 시간, 돈, 수고를 아낄 수 있을 것입니다. 이 긍정적이지만은 않은 행위를 아무에게도 들키지 않도록 해야만 합니다."
 IBR.8.a:0 "좋아. 관료들을 매수하도록."
 IBR.9.t:0 "변경 요청 승인"
 IBR.9.d:0 "우리의 건설 허가에 대해 제출된 개정안이 연방정부에서 승인되었으며 다시 한 번 작업을 시작할 수 있음이 명백해졌습니다. 새 도로는 마드리드 시 행정에서 원했던 대로 차선을 추가적으로 가지게 될 것입니다."
 IBR.9.a:0 "기적이군!"
 IBR.10.t:0 "승인을 거부한 스페인"
 IBR.10.d:0 "스페인 정부는 시 정부는 연합의 새로운 주력 기반시설 계획을 근본적으로 바꿔버릴 수도 있는 요청을 할 권한이 없다고 발언하면서 건설 허가를 변경하게 해달라는 우리의 요청을 거부했습니다. 차선을 확장할 수 없을 것입니다."
 IBR.10.a:0 "최소한 돈은 굳었군."
 IBR.11.t:0 "승인을 거부한 포르투갈"
 IBR.11.d:0 "포르투갈 정부는 안타깝게도 마드리드 외곽의 주력 기반시설 계획에서 추가적인 차선을 건설할 수 있도록 건설 허가를 변경하게 해달라는 우리의 요청을 거부했습니다. 그들은 우리와 같은 시 정부는 연합의 관할 하에 있음이 명백한 프로젝트에서 이러한 종류의 주요한 변경사항을 결정할 능력도 권리도 없다고 주장했습니다. 이는 단순히 차선 확장이 없다는 것 뿐 아니라 프로젝트의 미래의 협상에서도 차가운 분위기가 조성될 것이 분명합니다. 우리가 이 기반시설에 더 가까이 있고 그것 때문에 우리에 대해 긍정적이건 부정적이건 과장된 반응이 나왔음에도 불구하고, 우리의 문제에 대해 더 많이 연관되는 것을 고위 정부 입장에서 반대할 것으로 보이기 때문에 우리는 미래에는 그들이 프로젝트 문제에 대해 더 이성적이기를 희망할 수밖에 없습니다."
 IBR.11.a:0 "최소한 돈은 굳었군."
 IBR.12.t:0 "예산 투자 갈등"
 IBR.12.d:0 "이미 논쟁의 된 적이 있었던 1962년 기반시설 재정비 프로젝트에 연관된 도급업자들과 관료들에게 또 다른 고난이 닥쳤습니다. 정부의 국내부서에서 일하는 고위 공무원들, 특히 여론 및 선전 관련 부서에서 도로 건설의 진행 상황에 대해 큰 관심을 쏟기 시작한 것입니다. 기금의 남용과 착복, 노동자의 과로, 임금 체불의 혐의가 이미 고도의 압박을 받고 있는 감찰관들에게 부과되었습니다. 건설의 목표와 홍보가 이중화가 되면서 너무나도 당연한 경과로 직접적인 이권 다툼이 발생했습니다. 이 스캔들이 프로젝트를 비가역적으로 정지시켜버릴 수 있을지의 여부는 현명한 이베리아 정부의 기책이 드러날 지에 따라 달려있습니다."
 IBR.12.a:0 "이베리아는 언제가 되어야 부패에서 치유될 수 있을까?"
 IBR.13.t:0 "재료 규정 위반"
 IBR.13.d:0 "우리가 도로에 사용되는 아스팔트 혼합물에 대해 제정된 규정을 따르지 않고 있었다는 놀라운 점검 결과가 나왔습니다. 이베리아 정부는 그 실수에 대해 우리에게 벌금을 부과하며 앞으로의 건설 작업에서 지속해서 사용할 물건은 오직 최고 품질의 협정 내의 물품만을 허용했습니다. 왜 정부에서 고용한 인부들이 급여등급에서 1급씩을 정부에 벌금으로 물어야하는지에 대한 이유는 아직 밝혀지지 않았습니다."
 IBR.13.a:0 "부패는 드러나기 마련이다."
 IBR.14.t:0 "연방 세금 신청"
 IBR.14.d:0 "도로를 수리하는데 대한 더 많은 연방의 세금 요청이 마드리드와 리스본의 관료들이 모두에게서 드디어 통과되었습니다. 우리의 건설을 바라던 대로 계속하고 최종적으로는 더 이상의 지연 없이 끝낼 수도 있을 것입니다."
 IBR.14.a:0 "정말 다행이다."
 IBR.15.t:0 "스페인의 세금 제안"
 IBR.15.d:0 "세금을 도로 관리에 사용하도록 하는 우리의 제안을 스페인 지방정부가 받아들였습니다. 이는 마침내 이 저주받은 프로젝트가 끝나고 다시 일터로 돌아갈 수 있다는 것을 의미합니다."
 IBR.15.a:0 "훌륭하군."
 IBR.16.t:0 "이베리아가 자금 지원을 거부하다"
 IBR.16.d:0 "이베리아 연방 정부는 도로 건설에 대한 추가 자금 지원을 거부하면서, 충분한 자금이 이미 여기에 지원되었다고 덧붙였습니다. 비참한 폭탄 테러에 대한 그들의 폭넓은 지식에도 불구하고 그들은 이러한 결정을 내렸습니다. 우리는 자금 조달을 위해 다른 방법을 찾아야 합니다."
 IBR.16.a:0 "예상대로군."
 IBR.17.t:0 "스페인이 자금 지원을 거부하다"
 IBR.17.d:0 "스페인 지방 정부는 이 프로젝트가 연방의 역할이라 말하면서 일을 크게 만드는 것은 지방정부들 간의 내부 분쟁을 야기할 것이라 덧붙였습니다. 우리는 다른 자금원을 찾아야 할 것입니다."
 IBR.17.a:0 "그들의 간섭으로부터 자유로워지고 싶군."
 IBR.18.t:0 "도로 완공"
 IBR.18.d:0 "마침내, 많은 사건과 지연 끝에, 마드리드 외곽에 짓기로 계획했던 도로를 사용할 수 있게 되었습니다. 이는 반도의 절반에 국제 시장으로 그 힘을 뻗칠 수 있는 능력을 가져다 줄 수송 기반시설 체계를 이베리아에 구축하는 첫 걸음이 될 것입니다. 그러나 한 가지 의문이 남아있으니... 개장은 누가 해야 하고 이름을 붙이는 건 누가 해야 할까요? 이건 참 해결하기 어려운 질문이 될 것입니다."
 IBR.18.a:0 "이런 짓 다시는 하지 말자고!"
 IBR.190.t:0 "포르투갈제 기계의 고장"
 IBR.190.d:0 "도로 건설 현장의 비숙련 노동자들은 오늘 아침 콘크리트 혼합물을 사용하는 모든 기계가 수리가 필요한 상황이라는 사실을 알고 놀랐습니다. 나이가 있는, 더 머리 좋은 사람들은 믿지 못할 사실을 듣고 충격을 받았습니다. 그들이 사용하도록 지시받은 포르투갈 기계들이 필요한 포장재를 사용하기에는 부적합하며 수많은 기계가 고장 났다는 것입니다. 이 프로젝트를 끝마치기 위해서는 기계를 교체해야만 합니다."
 IBR.190.a:0 "누가 이런 결정 내린 거야?"
 IBR.19.t:0 "통행을 차단한 시 정부!"
 IBR.19.d:0 "마드리드 시 정부는 요구가 거절당하자 건설 자재를 도시를 통해 이동하게 하는 허가를 거부했습니다. 다행히도 연방정부가 이미 우회해서 움직이고 있지만 추가적인 건설을 진행하는 데에는 상당한 지연이 발생할 것입니다."
 IBR.19.a:0 "또 지연된다고?"
 IBR.20.t:0 "연방 정부의 스페인 법률 승인"
 IBR.20.d:0 "이베리아 정부는 마드리드 외곽 도로에 대해 아스팔트 혼합물 사용과 도로 측정 표준에서 스페인 법률의 사용을 승인했습니다."
 IBR.20.a:0 "놀랍지만 그런대로 괜찮군."
 IBR.21.t:0 "조사에서 발견된 수상한 활동"
 IBR.21.d:0 "마드리드 외곽 도로 프로젝트에 대한 조사에서 사기, 뇌물, 고용인들에 대한 심사 절차의 태만과 같은 몇 가지의 수상한 활동이 발견되었습니다. 정부에 가해질 피해를 경감해 최소화하도록 도로 건설 회사에 대해 과중한 벌금이 부과되었습니다. 현 시점에서 이 문제가 더 이상 프로젝트를 질질 끄는 것은 거의 없을 것으로 보입니다."
 IBR.21.a:0 "이만하면 다행이다."
 IBR.22.t:0 "조사에서 발견된 수상한 활동"
 IBR.22.d:0 "마드리드 외곽 도로 프로젝트에 대한 조사에서 관료에 대한 뇌물 수수와 바스크 분리주의자와 연관된 감독관과 같은 많은 수상한 활동이 발견되었습니다. 국가헌병대는 현장을 급습해 용의자들을 체포했습니다."
 IBR.22.a:0 "용납할 수 없는 행동이다."
 IBR.23.t:0 "조사에서 발견된 매우 수상한 활동"
 IBR.23.d:0 "마드리드 외곽 도로 프로젝트에 대한 조사에서 관련 회사 중 하나가 남이탈리아 기반의 범죄 조직의 위장 사업이라는 것이 밝혀지는 등 많은 수상한 활동이 발견되었습니다. 조사 초기에는 온건한 환경이 조성되었던 것을 고려하면 이베리아 정부에 사소한 국제 문제까지 유발할 정도까지 되었으니 놀라운 일입니다."
 IBR.23.a:0 "어떻게 거기까지 갔지?"
 IBR.24.t:0 "조사에서 발견되지 않은 수상한 활동"
 IBR.24.d:0 "수많은 차질에도 불구하고 마드리드 외곽 도로 프로젝트는 안전하며 준법적인 산업으로 보입니다. 이는 나머지 기반시설 재정비 계획에서 모든 이베리아에 좋은 모범이 될 것입니다."
 IBR.24.a:0 "아주 훌륭한 모범이다."
 IBR.25:0 "리스본 기반시설 계획"
 IBR.25.t:0 "리스본 기반시설 계획"
 IBR.25.d:0 "1962년 입안된 리스본 기반시설 계획이 마침내 완료되었습니다. 리스본은 이제 마드리드에 상응하는 도로를 갖게 되었습니다."
 IBR.25.a:0 "마침내."
 IBR.27:0 "무역 논쟁 - 트리움비라투스 관세"
 IBR.27.t:0 "무역 논쟁 - 트리움비라투스 관세"
 IBR.27.d:0 "트리움비라투스의 붕괴와 함께 이베리아의 과거 무역 파트너들 중 많은 국가들이 우리에게 적대감을 표하고 있습니다. 오늘 갈리시아에서 열린 회의에서 두 카우디요는 이탈리아와 터키에 관세를 부과할 지에 대하여 논의하였습니다. 그들은 관세가 괜찮은 아이디어라는 점은 동의하였지만, 정확히 어떤 제품에 우선적으로 관세를 부과해야할지에 대한 격렬한 논쟁은 회의를 수렁에 빠트렸습니다. 스페인과 포르투갈 기관은 상반된 자료를 제공했고, 그 중 많은 부분이 심각할 정도로 시대에 뒤떨어져 있었습니다. 일단 상황은 가라앉았지만, 포괄적인 합의가 이루어지는 못했습니다."
 IBR.27.a:0 "그들이 어떤 것도 합의하지 못한거야?"
 IBR.28:0 "무역 논쟁 - 관세 수익"
 IBR.28.t:0 "무역 논쟁 - 관세 수익"
 IBR.28.d:0 "직전 토론에서의 우유부단함을 넘기고, 두 카우디요는 새로운 주제를 다루기 시작했습니다.  잠재적 관세에서 나오는 돈이 정확히 어디로 갈 것인가 하는 문제입니다. 이번에도 정확한 비율이 도출되지 않는 등, 합의가 이루어지지 않았습니다. 어떤 행정부가 관세 돈을 모으고 분배할 지에 대해서 카우디요들이 충돌하고 있기 때문에, 연방 정부가 어떠한 종류의 합리적인 자금도 받지 못할 것이라는 문제는 무한정 지속될 것 같아보입니다."
 IBR.28.a:0 "우린 그게 필요해!"
 IBR.29:0 "무역 논쟁 - 항만 소유권"
 IBR.29.t:0 "무역 논쟁 - 항만 소유권"
 IBR.29.d:0 "관세 협상을 위한 비참한 시도 이후, 두 카우디요는 또 다른 주제를 가지고 고통받고 있습니다. 이번 의제는 항만의 소유권으로,  즉 어느 정권이 연합의 항만을 소유할 것인가 하는 문제입니다. 살라자르는 지방정부가 항구를 관리해야 한다고 주장했고, 프랑코는 모든 항구를 연합의 직할하에 두어야 한다고 주장했습니다. 거의 3시간의 논쟁 끝에, 만족스러운 결론을 내려지지 못했고, 따라서 그 안건의 처리는 다음 회의로 미뤄졌습니다. 그때까지 이베리아 항구의 소유권은 불확실합니다."
 IBR.29.a:0 "적어도 중요한 주제는 아니였다."
 IBR.30:0 "무역 논쟁 - 철도 궤간"
 IBR.30.t:0 "무역 논쟁 - 철도 궤간"
 IBR.30.d:0 "두 카우디요의 지옥 같은 무역회의에서 마지막 의제는 철도 궤간에 대한 문제입니다. 스페인 내륙의 잘 알려지지 않은 철도로는 표준 수송용 컨테이너를 탑재할 수 있는 폭의 철도 차량을 운행할 수 없습니다. 그래서 프랑코는 철도노선을 정척까지 확장하기 위해 연합정부가 자금지원을 해야 한다고 주장하고 있습니다. 한편 살라자르는 이에 동의하지 않으며, 스페인 내륙을 통해 해상 컨테이너를 선적하는 것은 무용지물이며, 그 때 컨테이너는 포르투갈 땅에서 간단히 하역되고 처리될 수 있다고 주장합니다. 이 난해한 논란은 다른 어떤 논란보다 길게 이어졌고, 씁쓸한 결말을 맞게 되었습니다."
 IBR.30.a:0 "이베리아가 이토록 기능장애에 빠져 있었나?"
 IBR.31:0 "과세 논쟁 - 해외 자산 과세"
 IBR.31.t:0 "과세 논쟁 - 해외 자산 과세"
 IBR.31.d:0 "세금에 대한 회의는 안건 목록 중에서 가장 중요한 의제로 시작되었습니다. 즉, 이번 주제는 외국 자산에 세금을 부과하는 것입니다. 이베리아는 연방 세법 체제가 빈약하여서 서인도제도보다 심각한 조세피난처라고 평가받고 있습니다. 이 논쟁에서, 몇몇 학파들이 충돌하고 있는데, 일부는 사실상의 조세 피난처로서의 이베리아의 지위를 종식시켜야 한다고 주장하는 반면, 다른 학파는 어떠한 세금도 연방에 대한 투자를 낮추고 나라를 이전보다 더 가난하게 만들 것이라고 생각하고 있습니다. 결국 카우디요 프랑코와 살라자르 사이의 출신국 간의 조세차별 가능성에 대한 의견이 갈리면서, 어떤 의견도 받아들여지지 않았습니다."
 IBR.31.a:0 "중요한 일인데..."
 IBR.32:0 "과세 논쟁 - 소득세"
 IBR.32.t:0 "과세 논쟁 - 소득세"
 IBR.32.d:0 "또다른 끔찍한 논의 주제는 연방 소득세의 신설과 관련된 문제였습니다. 최근 정부의 인정을 받고 있는 오푸스 데이의 경제학자들 사이에서는 소득세가 일반적으로 지지받고 있지만 카우디요들 사이에서는 이 의제를 놓고 아직 첨예하게 의견이 엇갈리고 있는 듯 합니다. 협동조합주의자인 살라자르는 세액이나 징수 구조에 대한 어떤 구체적인 견적에도 동의하지 않고 있습니다. 이리하여, 또 하나의 아이디어가 이베리아 정부의 밑바닥으로 가라앉아 영원히 사라져버리고 말았습니다."
 IBR.32.a:0 "말도 안되는 겉치레다."
 IBR.33:0 "과세 논쟁 - 연방 세금 분배"
 IBR.33.t:0 "과세 논쟁 - 연방 세금 분배"
 IBR.33.d:0 "세금에 대한 대대적인 논쟁이 마침내 연방 세금의 정확한 사용처에 대한 논의로 이어졌습니다. 기업 보조금, 경기 부양책, 항만 인프라, 군사력 확장 등 다양한 제안이 나오고 있습니다. 그러나 어느 쪽도 자신의 이익을 포기할 의향이 없습니다. 토론 5일째를 맞아 모로코 경찰 예산 증액에 대한 유일한 양보안은 모로코 경찰 예산 증액에 대한 단독 예산 삭감뿐입니다."
 IBR.33.a:0 "그건 필요한 합의였어!"
 IBR.34:0 "과세 논쟁 - 연방 세금 징수 기관"
 IBR.34.t:0 "과세 논쟁 -연방 세금 징수 기관"
 IBR.34.d:0 "이베리아에서의 모든 것이 그렇듯이, 최악의 상황은 아직 오지 않았습니다. 이제 연방 세금 징수 권한에 대해 논의가 시작되었습니다. 지역 자치와 관련된 이유로, 이 문제는 심각하게 논의되었지만, 결론에 도달할 수 없었습니다.\n\n스페인과 포르투갈의 징세기관을 동등하게 확대한다는 안건은 징세 담당자에게 지역을 초월한 관할권을 부여하는것을 주장하는 살라자르에 의해 저지되었습니다. 강력한 연방 세무 기관 안건도, 탈세 문제가 발생할 시에는 이를 해결할 힘이 없다고 한단되어 각하되었습니다. 이 한계로 인해, 이베리아에 있는 조그만한 세금 징수 기관은 계속 작동하지 않을 것으로 보입니다..."
 IBR.34.a:0 "불합리는 이제 일상이다."
 IBR.35:0 "군사 논쟁 - 군대 훈련 자금"
 IBR.35.t:0 "군사 논쟁 - 군대 훈련 자금"
 IBR.35.d:0 "일반적으로, 우리 군대는 상당히 많은 예산을 받고 있지만, 우리의 훈련 분야 자금은 매우 취약합니다. 훈련장에서는 탄약부족이 일상이며, 훈련병들에게 발포 횟수 제한을 부과해야 할 정도입니다. 이 문제가 카우디요 사이에서 제기되었고, 안건은 기적적으로 통과되었습니다. 거의 말이에요. 다양한 훈련 캠프를 위한 자금이 스페인 지역에 편중되어 있는 문제는 악명높은 포르투갈 거부권이 적용하게 만들었고, 결국 회의실에서는 격한 언쟁이 벌여졌습니다. 프랑코는 '살라자르가 독일군이 이베리아를 쉽게 점령하기를 원하고 있다' 라고 비난하다가 제지를 받을 뻔 했습니다."
 IBR.35.a:0 "마치, 우리가 충분한 긴장이 없었다는듯. "
 IBR.36:0 "군사 논쟁 - 자금 할당"
 IBR.36.t:0 "군사 논쟁 - 자금 할당"
 IBR.36.d:0 "이베리아군의 상태는 객관적으로 봐도 끔찍합니다. 그건 아무도 부정할 수 없는 사실이죠. 하지만 그런 합의도, 군의 문제를 개선할 기회가 오면 무너져 버립니다.\n\n오늘, 라코루냐에서 벌어진 이베리아군의 예산 증액 협상은 보기 좋게 결렬되었습니다.스페인군 포르투갈 군 사령관들이 자군의 자금이 훨씬 중요하다는 서류를 단상에 쏟아낸 것입니다. 카우디요들이 각각의 주장을 받아들이면서, 이베리아 군대는 다시 한번 소외될 것으로 보입니다."
 IBR.36.a:0 "바라건대, 독일군이 조만간 침공하지 않기를 바란다."
 IBR.37:0 "군사 논쟁 - 표준 장비"
 IBR.37.t:0 "군사 논쟁 - 표준 장비"
 IBR.37.d:0 "이베리아군의 상태가 일단락됐으니 이제 군비를 재검토할 때가 되었습니다. 제2차 세계대전 후 스페인의 주요 무기 공급국은 독일과 이탈리아였는데, 이베리아 연합이 성립됨으로써 바르 프로그램이 성공되었음에도 불구하고 스페인이 더 이상 독일에 의존할 수 없다는 사실이 분명해졌습니다. \n\n그러나 이탈리아는 장비가 부족한 정황상 우리 군에 계속 공급하기에는 최적의 상태가 아닙니다. 스페인과 포르투갈 양군의 많은 장교들이 의견을 밝혔는데 두 그룹의 의견이 논의의 중심주제로 떠올랐습니다. 첫 번째 그룹은 이탈리아산 무기 수입을 신뢰 할 수 있는 한 지속하고, 필요하다면 다른 주요 무기 생산국에 수입로를 바꿀 것을 주장하고 있습니다. 또다른 그룹에서는 소규모인 스페인 무기산업을 확장시키기 위해 완전히 박살난 기업들을 대신해 소규모 작업장을 기반으로 한 무기산업을 발전시키자고 주장하였습니다. 두 카우디요가 선택지를 검토해본 결과, 하던 수입을 계속하는 것이 가장 단순하고 값싼 해법임이였음이 드러났습니다."
 IBR.37.a:0 "이탈리아인들이 여전히 싼 값에 총을 팔기를 바란다."
 IBR.38:0 "군사 논쟁 - 훈련교관 언어"
 IBR.38.t:0 "군사 논쟁 - 훈련교관 언어"
 IBR.38.d:0 "군대 훈련을 표준화하려는 시도가 반복되는 가운데, 두 카우디요들에게 중요한 문제가 제기되었습니다. 그것은 많은 신병들이 다른 지역에서 온 병사들과 똑같은 언어를 구사하지 못하는 것입니다.\n\n해결책으로 살라자르의 지지처럼 지역의 병사별로 분대를 편성하고 그 교관도 따로 할 것인지, 스페인 내전 때 군을 문화적으로도 통일하자는 프랑코가 주창했듯이 분대 수준까지 이중언어화를 강제하려는 현재의 시스템을 유지 강화할 것인지에 대한 논쟁이 이어지고 있습니다 .하지만 어느쪽도 양보하지 않는 것 같으므로, 현상 유지가 될 것 같습니다."
 IBR.38.a:0 "뭐, 하나의 언어 밖에 모르는 사람에게는 그 훈련으로 공부가 되겠지."
 IBR.39:0 "소수민족 논쟁 - 반 분리주의 기구"
 IBR.39.t:0 "소수민족 논쟁 - 반 분리주의 기구"
 IBR.39.d:0 "현재의 이베리아 연합은 스페인과 포르투갈이라는 두 구성국을 완전히 평등하게 만들었습니다. 그러나 이는, 스페인이 건국 이래 임해야 할 가장 기본적인 문제인, 국가를 형성하는 전혀 다른 문화집단간의 대립이라는 문제를 잊게 하였습니다. 바스크인이나 갈리시아인과 같은 많은 민족들은 수세기 동안 포르투갈인들을 별개의 존재로 보았지만, 하지만 이제 그들은 모두 같은 연합에 속해있고, 그들은 여전히 그들의 욕망이 대표되지 않는다고 느끼며, 카스티야인이 지배하는 스페인의 일부로 취급되지만, 포르투갈인들은 특별한 대우를 받는다고 생각합니다. 이로 인해 정부에 반대하는 집회와 폭동이 몇년 째 흔하게 벌어지고 있습니다.\n\n과거 많은 지역이 분리독립을 하였고, 1930년대에는 바스크와 카탈루냐가 분리독립을 시도했으며, 이러한 시도들은 두 카우디요가 더 이상의 분리독립은 연합을 붕괴시킬 수 있다고 우려를 할 정도로 점점 더 큰 문제가 되고 있습니다. 그래서 양측의 합의된 노력으로 스페인을 위해 새로운 기관인 '반 분리주의 기구(AAS)'를 창설하여 분리주의 운동에 대한 흑색 선전과 직접적인 탄압을 할 수 있도록 할 것입니다."
 IBR.39.a:0 "그들이 이번에 합의했다는게 믿겨지지 않아."
 IBR.40:0 "소수민족 논쟁 - 아프리카 언어"
 IBR.40.t:0 "소수민족 논쟁 - 아프리카 언어"
 IBR.40.d:0 "제2차 세계대전 후 우리나라의 아프리카 식민지는 확대되었습니다. 그리고 이제 이 영토를 우리 국가에 통합하는 문제에 직면해 있습니다. 첫 번째이자 명백한 문제 중 하나는 아프리카 언어들의 지위 문제입니다. 이베리아에 통용되는 언어들 중에는 현재 타마지트어, 실하어, 리피안어, 세그루치니 베르베르아랍어 등의 하위 언어들이 있으며, 이는 라틴어 및 포르투갈어와는 분명히 소통되지 않습니다. \n\n두 카우디요는 과거에 언어와 관련하여 매우 다른 식민지 정책을 행하였기 때문에 이에 대해 심각한 논쟁을 벌였습니다. 살라자르는 연합이 포르투갈 제국의 언어 정책을 시행해야 한다고 주장하며, 식민지에서의 공공생활의 모든 언어가 포르투갈어로 사용되어야 한다고 주장하고 있습니다. 반면 프랑코는 원주민들은 그들의 언어를 유지할 수 있되, 그들이 스페인어를 구사할 수 있을 경우에만 공직에 있을 수 있고 그들의 지방 정부에 참여할 수 있도록 하는 스페인의 식민지배 정책을 주장하고 있습니다. 양측 모두 자국의 언어를 추진하면서 논쟁은 무척 격렬해졌지만, 결국 단순하고도 유감스러운 타협이 이루어졌습니다. 두 언어를 식민지인들에게 가르치고 행정부에서는 이를 장려하기 위해 두 가지 언어를 모두 사용하며, 사생활에서도 두 언어가 모두 사용될수 있도록 하는 방법 말입니다."
 IBR.40.a:0 "두 개의 공용어? 이게 우리를 오랫동안 괴롭히지 않도록 기도하자."
 IBR.41:0 "소수민족 논쟁 - 이베리아 소수민족 언어"
 IBR.41.t:0 "소수민족 논쟁 - 소수민족 언어 지위"
 IBR.41.d:0 "이베리아 내 소수민족 언어들은 인공적인 왕국과 칼리파들이 서서히 카스티야-아라곤에 통합되면서 생겨난 이상한 결과이며, 이 두 지역은 카스티야 스페인어의 도움 없이는 서로 의사소통이 불가능하여, 이베리아 반도를 언어적으로 혼란스럽게 만들었습니다. 이뿐만이 아니라, 이 지역의 많은 사람들은 카스티야 스페인어만큼 포르투갈어로도 의사소통을 할 수 없으며, 스페인과 포르투갈이 점점 더 가까워짐에 따라 그 문제는 더 심각해지고 있습니다.\n\n살라자르는 포르투갈의 새로운 지위를 공고화 하기 위해 카탈루냐, 에우스카디 등 포르투갈어가 카스티야 스페인어같이 타 지역에서도 공용어로 사용되도록 조정을 요구하고 있으나, 프랑코는 이러한 변화가 지역주의 운동을 활성화시키기만 할 뿐이며, 그들이 포르투갈과 동일한 지위의 언어적 권리를 주장할 것이라고 말하며 이에 반대하고 있습니다.\n\n결국 이 논쟁은 무승부로 끝났습니다, 대륙의 언어적 지위는 현주소를 유지할 것입니다."
 IBR.41.a:0 "카우디요 간의 더 많은 교착상황."
 IBR.42:0 "소수민족 논쟁 - 리오데오로 지위"
 IBR.42.t:0 "소수민족 논쟁 - 리오데오로 지위"
 IBR.42.d:0 "리오데오로는 오랜 기간동안 스페인의 식민지였고, 현재 우리 나라에서 가장 오래된 해외 영토입니다. 연합의 창설로 인해 리오데오로의 스페인 통합이 지연되었지만, 지역 내 반대여론이 잦아들고 기반시설이 빠르게 건설됨에 따라 프랑코는 이 지역이 적절한 주가 되어 연방에 통합될 수 있다고 확신하고 있습니다.\n\n하지만, 살라자르에게는 이것이 반갑지 않은 일이였습니다. 이 지역은 대부분 스페인어를 사용하며, 포르투갈어는 최근에나 도입되었고 그 사용범위도 매우 제한적입니다. 살라자르는 식민지를 스페인에 완전 편입시키고 다시 한 번 스페인의 나머지 지역에 패권을 행사하려는 프랑코의 계획을 매우 두려워하고 있습니다. 결국 이 모든 통합안은 살라자르에게 가차없이 저지당했고, 프랑코는 포르투갈과 스페인의 공동 행정체제아래 이 지역이 통합될 때까지 리오데오로의 통합을 자제하기로 결정했습니다."
 IBR.42.a:0 "지금은 그렇게 해야할거 같아보여."
 IBR.47:0 "시에스타 논쟁 - 경제에 미치는 영향"
 IBR.47.t:0 "시에스타 논쟁 - 경제에 미치는 영향"
 IBR.47.d:0 "오랫동안 엄청난 불화의 원인이 되었던, 스페인의 자랑스러운 전통에 대하여 프랑코와 살라자르는 이베리아 경제가 지속적으로 부진하는 원인이 시에스타라는 것과, 그 영향에 대하여 논쟁을 벌였습니다. 살라자르는 손실된 이 시간들이 이베리아의 생산력을 크게 향상시킬 수 있는 시간이며, 이를 유지하는 것은 커다란 손실이라고 주장했습니다.\n\n예상되었든 프랑코도 분노로 응수하였고, 그 효과는 문화적 중요성에 비해서 충분히 무시될 수 있는 것이라고 주장하였습니다.  그 반목은 또다시 전형적 교착상태로 끝났습니다."
 IBR.47.a:0 "이게 무슨 상관인데?"
 IBR.48:0 "시에스타 논쟁 - 포르투갈인들의 시에스타"
 IBR.48.t:0 "시에스타 논쟁 - 포르투갈인들의 시에스타"
 IBR.48.d:0 "프랑코와 살라자르가 포르투갈령 이베리아 지역에 직장 내 시에스타의 도입을 확대할 것인지에 대한 옥신각신대기 시작하면서, 거의 기능하지 않고 있는 이베리아 정부의 최고위층 두 사람은 또다른 끝없을 논쟁에 휘말리게 되었습니다, 살라자르는 포르투갈에 이런 비생산적이고 무의미한 문화적 전통이 들어올 필요가 없다고 주장했지만, 프랑코는 이 정책이 포르투갈에 긍정적 변화가 될 것이라고 말했습니다. 살라자르는 이를 이해하지 못했고, 단호하게 양보하기를 거부함에 따라 카우디요들의 불화가 항상 그렇듯이, 이번 논쟁도 우유부단하게 끝났습니다. "
 IBR.48.a:0 "논의할 더 좋은 주제들이 많은데..."
 IBR.49:0 "시에스타 논쟁 - 규정 시간대"
 IBR.49.t:0 "시에스타 논쟁 - 규정 시간대"
 IBR.49.d:0 "이베리아의 두 카우디요는 이번엔 스페인과 포르투갈의 시차 문제와 최대 시에스타 시간 설정 문제를 가지고 격렬하게 논쟁을 하였습니다. 살라자르는 스페인에서 시행되는 시에스타의 경제적 영향을 제한하기 위해 그 한도를 설정해야 한다고 주장했습니다. 반면 프랑코는 이에 대해 이베리아가 현재 시행되는 시간대를 나눠 사용하지 않고 통일 시간대를 채택한다면 경제 성장이 훨씬 효율적으로 변할 것이라고 반박했습니다. 논쟁은 어떤 성과도 가져오지 못했습니다. 그 둘은 그들의 주장만을 반복하며 어떤 종류의 문제도 해결해 낼 수 없었습니다."
 IBR.49.a:0 "그렇게 어려운 문제가 아닌데!"
 IBR.50:0 "시에스타 논쟁 - 협상 결렬!"
 IBR.50.t:0 "시에스타 논쟁 - 협상 결렬!"
 IBR.50.d:0 "이베리아의 두 카우디요가 벌이는 끊임없는 논쟁에서, 살라자르는 이베리아 경제와 생산성에 미치는 영향을 들먹이며 시에스타를 전면적으로 금지하자고 제안했습니다. 프랑코는 이 제안에 격분하였고, 곧 둘 사이에서 격렬한 말다툼이 일어났습니다. 살라자르가 다시 한번 그 제안을 하자, 두 사람은 거의 주먹다짐을 벌일 뻔 했으며, 각국의 경호원들은 개입하여 두 지도자를 갈라놓아야 했고, 두 지도자는 분노한 채 회의장을 떠났습니다."
 IBR.50.a:0 "왜 우리가 같이 살고 있는거지? 그저 고통받으려고?"
 IBR.51:0 "이베리아 평의회 논쟁 – 설립과 필요성"
 IBR.51.t:0 "이베리아 평의회 논쟁 – 설립과 필요성"
 IBR.51.d:0 "오늘 카우디요 프랑코와 살라자르 사이에서 이베리아 평의회의 창설을 놓고 몇 차례의 회담이 시작되었습니다. 첫 번째 회담에서는 이베리아 평의회를 어떻게, 왜 만들어야 하는지가 주제가 되었고 두 카우디요들은 벌써 몇 가지 사안에 대해 논쟁을 벌이기 시작했습니다.\n\n두 카우디요는 평의회가 처음에는 소규모로 시작해서 점차 커져가야 한다는 것에는 동의했음에도 불구하고, 평의회의 성장 속도에 대해서는 이견이 있었습니다. 프랑코는 성장을 느리게 해서 권력 균형을 유지하고 갑작스러운 체제 전환을 자제해야한다고 생각하는 반면, 살라자르는 느린 성장 속도로 초래되는 관료적인 저해를 피하기 위해 성장 속도를 최대한 빨리 할 것을 원합니다. 이 문제는 생각보다 꽤 오랫동안 논쟁거리가 되었지만 회담은 마침내 종료되었습니다.\n\n회담의 목적과는 관계가 없고 설립 논쟁에 대한 소식은 나오지 않았음에도 불구하고 이베리아 평의회가 이베리아 국민들의 이익을 위하여 창설되리라는 것에는 양 측 모두 동의했기 때문에, 두 카우디요는 회담장을 기쁘게 떠날 수 있었습니다."
 IBR.51.a:0 "그들이 뭔가에 동의했다면 그건... 좋은 일이다."
 IBR.52:0 "이베리아 평의회 논쟁 - 대의권"
 IBR.52.t:0 "이베리아 평의회 논쟁 - 대의권"
 IBR.52.d:0 "이베리아 평의회를 창설하는데 있어서 가장 뜨거운 이슈는 누가, 어떻게 대의권을 가질 지이며 프랑코와 살라자르는 이 문제에 있어 서로 다른 견해를 가지고 있습니다.\n\n프랑코는 평의회가 그가 생각하는 사회의 세 가지 자연적 요소에 기초해야한다고 주장했습니다. 이는 각각 그가 태어난 가정, 그가 살고 있는 마을, 그가 일하는 기업입니다. 살라자르는 이에 반대하며 평의회는 기이한 피라미드 체계를 통해 선택된 인원들로 구성되어야한다고 발표했습니다. 프랑코는 살라자르의 특이한 선택 방법을 이해하지 못하고 살라자르는 프랑코의 선언에 대해 전적으로 반대하며 회담은 예상보다 훨씬 오랫동안 진행되었습니다.\n\n긴 설명 끝에 프랑코는 마침내 회담 전에는 거부했던 살라자르의 체계를 이해했습니다. 두 카우디요는 그 체계를 통해 인원을 선택할 가능성이 매우 높다고 말했지만 카탈루냐, 갈리시아, 바스크와 같은 지역의 대의권에 대해서는 어떠한 말도 꺼내지 않았습니다."
 IBR.52.a:0 "살라자르의 체계가 어떤 건지 다시 한 번만 설명해줄 수 있겠나?"
 IBR.53:0 "이베리아 평의회 논쟁 – 집/건물"
 IBR.53.t:0 "이베리아 평의회 논쟁 – 집/건물"
 IBR.53.d:0 "이베리아에는 역사적 의미를 가진 아름다운 건물과 장소들이 많이 있지만, 오직 한 곳만이 이베리아 평의회의 의사당이 될 수 있습니다. 당연하게도 다른 많은 사안과 같이 카우디요들은 이 문제에서도 심하게 분열되었습니다.\n\n프랑코가 자신의 관저인 엘 파르도 왕실 궁전을 회의장으로 써야한다고 주장하자, 살라자르도 평의회 주최를 위해 자신의 사유지를 사용해야한다고 발표했습니다. 이 대화는 곧 언쟁으로 발전해서 누구의 거주지가 더 나은 지에서 상대방의 장소에 대한 모욕으로까지 넘어갔습니다. 이 문제는 마침내 중단되었고 논쟁은 평의회를 라스 코르테스 궁 혹은 상 벤투 궁 중 한 곳에서 여는 것으로 잠정 합의했지만, 프랑코와 살라자르는 각각 자신의 제안을 고수하고 관저 문제와 마찬가지로 어느 쪽이 나은 가를 이야기하다가 상대의 건물을 비난하는 데에 이르렀습니다.\n\n회의는 중지되었지만 두 카우디요는 여전히 선택지를 분석중입니다. 이 모임이 남긴 것이라고는 엘 파르도는 배관이 더 잘되어있지만 상 벤투는 누수가 거의 없다는 사실입니다."
 IBR.53.a:0 "회의를 매번 다른 곳에서 여는 건 어떨까? 안될 거 있나?"
 IBR.54:0 "이베리아 평의회 논쟁 - 거부권"
 IBR.54.t:0 "이베리아 평의회 논쟁 - 거부권"
 IBR.54.d:0 "모든 이베리아인들은 카우디요들이 아무리 사소한 일이라도 서로의 제안을 반대하려고 한다는 것을 알고 있습니다. 그들의 지도자들을 풍자하려는 지하 출판물과 보통 사람들의 농담만 봐도 알 수 있습니다. 이런 발목을 잡는 상황은 오늘 이베리아 평의회 창설을 놓고 벌어진 논쟁에서도 있었습니다.\n\n프랑코는 거부권은 그 자신과 살라자르만이 보유해야만 한다고 주장했지만 살라자르는 당연하게도 이를 거부했고 거부권을 행사하기를 원하는 평의회의 구성원들이 원치 않는 구성원보다 더 많이 확보하기만 한다면 논제를 거부할 수 있도록 해야 한다고 주장했습니다. 그러자 프랑코는 기권 표를 던질 의원들을 묵살하는 문제가 생길 수 있다며 이를 반박했습니다. 이는 통제 불능에 빠졌고 거부권이란 무엇인가 그리고 거부권이 이베리아 국민들을 돕기보다는 해칠 가능성이 높을 때 이를 무시할 수 있는가에 대한 철학적인 열띤 논쟁으로 발전했습니다.\n\n 결국은 아무것도 합의되지 않았고 따라서 우리는 일단은 현재 거부권이 아직 카우디요들의 손에 남아있는 것으로 간주해야할 것입니다."
 IBR.54.a:0 "그래서 거부권의 구성요소란 뭘까?"
 IBR.55.t:0 "카우디요 회담장의 폭파!"
 IBR.55.d:0 "라코루냐에서 폭발이 일어나면서 또다른 재난이 이베리아를 강타했습니다! 폭발은 프랑코와 살라자르, 그들의 가까운 측근들을 겨냥한 것으로 보이며 카우디요들이 점심시간을 늦췄기에, 이베리아 정부의 몰살만은 회피할 수 있었습니다. 34명의 사망자와 100명 가까운 부상자가 나왔고, 몇몇 분리주의자 집단에은 이 사건을 자신들의 소행이라고 주장하고 있습니다. 그러나 제일 의심스러운 자들은 독일의 지원을 받는 갈리시아의 좌익 민족주의 집단입니다."
 IBR.55.a:0 "갈리시아의 야만인 놈들!"
 IBR.56.t:0 "재개 계획을 발표한 카우디요들"
 IBR.56.d:0 "그들의 생명을 노린 음모에 놀란 두 카우디요는 이베리아를 조금이라도 더 작동하도록 만들 계획을 재개할 것을 발표했습니다. 자세한 사항은 확실하지 않으나 쓸모없는 입법부를 이베리아 평의회로 대체하기 위한 옛 선언을 재개할 예정이라고 합니다."
 IBR.56.a:0 "어느 정도의 개혁은 틀림없이 필요하다."
 IBR_shaken_iberia:0 "이베리아 평의회를 창설하는 §Y중점 계통§!이 열릴 것입니다."
 IBR.57.t:0 "평의회의 목적을 확정한 카우디요들"
 IBR.57.d:0 "마드리드에 대표들이 도착하고 의회 회당에 들어오자 국가헌병대의 무장 경관들은 최초의 이베리아 평의회의 시작을 준비하기 위해 거리를 봉쇄했습니다.\n\n카우디요들은 역시나 둘 다 참석했고 제복을 입은 채 준엄하게 서있었습니다. 그러나 대표들은 의원 회의장이 아니라 소규모의 회의실로 안내받았습니다. 정권에 대한 충성심으로 선별된 30명의 대표들은 그 곳에서 보고를 받을 것입니다.\n\n그들은 타협의 결과로 이베리아의 국장이 대충 찍힌 서류 꾸러미를 받고는 그들의 새로운 직무에 대해 고지 받았습니다. 그들은 자신들의 능력을 발휘해 국가의 진정한 지도자인 두 카우디요가 더욱 정확한 판단을 내릴 수 있도록 조언을 할 새로운 평의회로서 공헌하게 될 것입니다. 그들은 그들이 사퇴하거나 카우디요들이 더 이상 그들을 필요로 하지 않을 때까지는 평의회에서 계속 종사할 것입니다. 특히 살라자르의 연설 동안 최선의 능력을 다해 섬기는 것에 실패하는 것은 용서받지 못하리라는 것은 확고해졌습니다..."
 IBR.57.a:0 "영예로운 사람들의 충성스러운 평의회로다."
 IBR.58.t:0 "평의회의 목적을 확정한 카우디요들"
 IBR.58.d:0 "마드리드에 대표들이 도착하고 의회 회당에 들어오자 국가헌병대의 무장 경관들은 최초의 이베리아 평의회의 시작을 준비하기 위해 거리를 봉쇄했습니다.\n\n카우디요들은 역시나 둘 다 참석했고 제복을 입은 채 준엄하게 서있었습니다. 그러나 대표들은 의원 회의장이 아니라 소규모의 회의실로 안내받았습니다. 이베리아를 구성하는 지방정부에서 파견된 30명의 대표들은 그 곳에서 보고를 받을 것입니다.\n\n그들은 타협의 결과로 이베리아의 국장이 대충 찍힌 서류 꾸러미를 받고는 그들의 새로운 직무에 대해 고지 받았습니다. 그들의 의무는 제한적이기는 하지만 새로운 이베리아의 입법부로서 오직 카우디요들에게만 책임을 지는 것으로, 악명 높을 정도로 냉담하며 무심한 카우디요들에게서 나온 것이라고는 믿기지 않을 만큼 놀라운 것이었습니다. 그들이 가질 권력이 정확히 어느 정도인지는 공개되지 않았지만 이것은 나라의 발목을 잡는 관료적인 문제를 해결하는데 대한 중요한 발걸음이 될 것으로 보입니다."
 IBR.58.a:0 "바라건대 결정을 내릴 수 있기를."
 IBR.59.t:0 "유기적 국가 법률"
 IBR.59.d:0 "이베리아 평의회가 떠맡은 책무를 해결하기 위해 합당한 능력과 권력을 가질 수 있도록 보장하기 위해 1940년대 말 이래 이베리아 헌법의 첫 번째 개정안인 국가의 새로운 헌법이 통과되었습니다.\n\n이 법은 최소한 기술된 대로는 이베리아 평의회에 프랑코와 살라자르의 승인 하에 연방세를 부과하고 연방의 법률을 반포하는 등 약간의 권력을 부여합니다. 그러나 입법부가 얼마나 많은 권력을 행사할 수 있을 지는 아직 미지수입니다."
 IBR.59.a:0 "합법적으로 진행한다면야 좋지."
 IBR.60.t:0 "정치적 입장에 대한 법적인 결정"
 IBR.60.d:0 "스페인 내전 때의 사건들과 포르투갈이 이스타두 노부 체제로 들어서기 전에 있었던 위기까지 우리는 이베리아 평의회에서 자유주의적인 의견을 금지할만한 충분한 이유가 있습니다. 그러나 이는 일부 조언가들이 지적한대로 떠오르는 조직인 오푸스데이를 고립시킬 수도 있습니다.\n\n두 카우디요의 의향에도 불구하고 우리의 정권을 어느 정도 자유화하는 것은 필수적인 일일지도 모릅니다. 자유주의적인 인물 일부를 평의회로 들어오도록 하는 경우 정권이 전복당하지 않도록 더 세심한 주의를 기울여야겠지만 그 이익은 자원 출자를 뛰어넘을 수도 있을 것입니다."
 IBR.60.a:0 "자유주의는 어떤 형태건 금지하라. 그들은 신뢰할 수 없다."
 IBR_reformist_tt_1:0 "§w평의회에 자유주의자를 허용하지 않는 것은 개혁주의의 대의를 저해할 것입니다.§!"
 IBR.60.b:0 "그들을 허용하되 계속 주시하라."
 IBR_reformist_tt_2:0 "§w자유주의자의 참여를 허용하는 것은 평의회의 개혁주의 경향을 강할 것입니다.§!"
 IBR.61.t:0 "평의회 권력의 성문화"
 IBR.61.d:0 "유기적 국가 헌법은 이베리아 평의회에 조세권, 입법권, 하위 정부조직에 대한 감찰권까지 수많은 권력을 쥐어주었습니다. 이는 이전의 연약한 평의회가 가졌던 그 어떤 권력보다도 더 강력한 것이며 많은 이들은 그들을 통제하기 위해 합당한 수준의 제한을 요구하고 있습니다. 두 카우디요는 이제 평의회가 가진 명목상의 힘 중 실제로 행사할 수 있는 힘이 얼마나 될 지에 대한 질문을 받고 있습니다."
 IBR.61.a:0 "그들의 업무 부담을 최소화하는 것이 최선이다."
 IBR_reformist_tt_3:0 "§w평의회의 권력을 제한하는 것은 개혁주의의 가치를 낮출 것입니다.§!"
 IBR.61.b:0 "어느 정도의 권력을 휘두를 기회를 주자."
 IBR.61.c:0 "명문화된 모든 권력을 부여하라. 무해할 것이다."
 IBR_reformist_tt_4:0 "§w평의회에 완전한 권력을 주는 것은 개혁주의를 더 강하게 만들 것입니다.§!"
 IBR.62.t:0 "입법 감시 조항 신설"
 IBR.62.d:0 "유기적 국가 헌법에 따르면 평의회는 이론상으로는 군부나 스페인, 포르투갈 정부와 같은 기관에 정보를 요청할 수 있습니다. 이는 그들의 업무를 더 쉽게 만들겠지만 평의회에 카우디요들이 걱정할 수준까지의 많은 힘을 부여할 것입니다.\n\n정보를 요청할 권한을 제한하는 것은 타당한 선택지지만 평의회를 이런 방식으로 제한하는 것은 그들의 직무를 효과적으로 수행할 능력을 심각하게 저해할 것이며 지금 우리의 연합을 매일같이 위협하는 정부부처 간의 분쟁을 더 끔찍하게 만들어버릴 가능성도 있습니다."
 IBR.62.a:0 "그들의 기능 따위를 걱정할 필요는 없다."
 IBR_reformist_tt_5:0 "§w평의회에게 다른 기관에 의문을 제기할 권한을 허가하지 않는 것은 개혁주의 경향을 낮출 것입니다.§!"
 IBR.62.b:0 "그들에게 필요한 것이라면 무엇이든 내주어라."
 IBR_reformist_tt_6:0 "§w평의회에게 다른 기관에 의문을 제기할 권한을 허가하는 것은 개혁주의의 인기도를 올릴 것입니다.§!"
 IBR.63.t:0 "지방정부 거부권의 제한?"
 IBR.63.d:0 "이베리아의 가장 끔찍한 시스템은 스페인과 포르투갈이 다른 나라의 내부 문제에 거부권을 행사할 수 있다는 것입니다. 우리는 큰 정치적 모험을 감행한다면 이것으로 이베리아 평의회에 대해서는 이 능력을 제한할 수도 있습니다. 그러나 이는 틀림없이 살라자르를 화나게 할 것이고 스페인이 연합을 지배한다고 생각하는 관점이 더 늘어날 것입니다. 만약 이를 실행한다면 포르투갈을 안심시키기 위해 연방정부가 스페인만이 아닌 온 이베리아를 대표하는 것이라는 홍보활동이 필요할 것입니다."
 IBR.63.a:0 "강행하라. 거부권으로 상황이 발생한다면 우스꽝스러워질 것이다."
 IBR_reformist_tt_7:0 "§w거부권을 제한하는 것은 개혁주의를 성장시킬 것입니다.§!"
 IBR.63.b:0 "포르투갈과는 잘 논의하기만 하면 된다. 제한 따위는 필요 없다."
 IBR_reformist_tt_8:0 "§w무제한적인 거부권은 개혁주의를 후퇴시킬 것입니다.§!"
 IBR.64.t:0 "좌파 영향력 일소"
 IBR.64.d:0 "이베리아 평의회에 악의적인 요소가 흘러들어온다면 그 크기와는 관계없이 힘을 얻게 될 가능성이 있기 때문에 평의회는 악성 좌파의 영향력을 조심스럽게 감시해야만 합니다. 관료들은 PCE(에스파냐 공산당), CNT(전국 노동 연맹), IR(공화좌파당), 혹은 기타 문제 조직과 연관이 없음을 증명하기 위해 세심하게 조사받아야만 합니다. 또한 밑의 직원들과 같은 지엽적인 인물들 역시 좌파 집단과의 연관 이력이 없도록 해야 할 것입니다. 이러한 과정을 통해 우리는 연합의 통일성을 보장하며 좌파들의 전복 행위에 대해 자유로워질 것입니다."
 IBR.64.a:0 "항상 경계해야 한다."
 IBR.65.t:0 "비상사태 대비"
 IBR.65.d:0 "카우디요들은 이베리아 평의회가 유용한 도구이자 합리적인 체계로 남아있을 수 있도록 평의회의 해산과 재소집에 대한 법적인 절차를 만들었습니다. 평의회가 위태로워질 경우 언제든지 폐쇄될 수 있기 때문에 이베리아는 그 어느 때보다도 잘 기능할 수 있을 것입니다.\n\n물론 이 체계가 남용되지 않도록 카우디요들의 만장일치의 합의가 필요하며 평의회는 언제든지 재설치될 수 있습니다."
 IBR.65.a:0 "이런 게 있으면 좋지."
 IBR.66.t:0 "입법부 문제의 해결?"
 IBR.66.d:0 "길고긴 회의 끝에 새로운 헌법 개정안과 이베리아 연합의 결성 이후 최초의 타협의 결과인 이베리아 평의회가 마침내 모든 이베리아의 제한적인 입법원으로서 설립되었습니다. 카우디요들의 엄격한 감시 하에 평의회는 이베리아의 수많은 행정적인 골칫거리에 대한 해결책이 될 것입니다.\n\n이베리아 평의회의 첫 회기는 즉시 열릴 것이며 독일의 상황, 이베리아 국내의 문제, 포르투갈이 상실한 동방 식민지 문제를 논의할 것입니다."
 IBR.66.a:0 "더욱 생산적인 미래를 향해."
 IBR.67.t:0 "자문 회의 소집"
 IBR.67.d:0 "오늘 이베리아 평의회의 공식적인 첫 모임이 의회 회당에서 열렸습니다. 모임은 프랑코와 살라자르가 주도했으며 현재 가장 중요한 논제에 대해 논의했습니다.\n\n독일의 상황이 첫 안건이었으며 길고 과열된 토론이 이어졌습니다. 많은 이들은 독일은 미래를 제대로 구상한 적이 없으며 이베리아에 대한 위협은 보통 시작하자마자 꺼져버리고는 했다면서 독일에 대한 공포는 근거가 부족한 것으로 여겼습니다. 그러나 소수의 인물들은 독일인들이 제대로 된 계획이 없더라도 빠르게 움직일 수는 있는 이들이고 이는 이베리아에 피해가 될 수 있다고 생각합니다.\n\n또 다른 주제는 이베리아의 경제를 회복하는 방법에 대한 것이었고 독일 논쟁이 과열된 것이었다면 이 주제는 방을 폭발시켰습니다. 평의회 위원들은 이 주제에 대해 첨예하게 대립했으며 자기 것과 다른 주장을 하는 이의 의견은 들으려고도 하지 않으면서 논쟁은 몇몇 사람들 사이에서는 완전히 싸움이 되었고 카우디요들은 호위를 받으며 방을 나와야 했습니다.\n\n이 싸움은 방 외부에서는 알려지지 않았지만 언론은 이미 거기서 무슨 일이 있었을 지에 대한 작문을 시작했고 프랑코와 살라자르는 격노해서 방에 늘 국가헌병대를 배치해 앞으로의 싸움을 막았으며 의원들은 의회 회당의 홀에서는 세 명 이상 모여 다니는 것이 금지되었습니다."
 IBR.67.a:0 "그들을 통제해야겠구먼."
 IBR.68.t:0 "평의회 비율 조작"
 IBR.68.d:0 "이전에 이베리아 평의회의 의석은 카우디요들에게 다양한 조언을 제공하고 연합 곳곳의 권좌를 차지한 수많은 이들의 관점을 대표하는 방향으로 배분되었지만 현실은 확실히 녹록치 않았습니다. 이베리아 정부가 몇 개의 파벌로 갈라져서 주도권과 영향력을 놓고 싸워대고 있으며 일부는 심지어 카우디요들에게도 공개적으로 반대하고 있다는 사실은 모두가 알고 있습니다. 평의회가 분파주의라는 맹독에 빠지는 것을 막기 위해 살라자르는 평의회의 위원들을 자신과 프랑코에 맹목적으로 충성하는 이만 채워 넣는 방안을 생각해냈습니다.\n\n그러나 이 불균등한 대표성에 대한 계획에는 대가를 치룰 수밖에 없었습니다. 정부의 많은 이들은 이베리아 평의회가 완전히 균등하지 못하며 특정 \"부문\"이 다른 곳에 비해 과대 대표되는 것에 항의했습니다. 물론 이 \"부문\"이 어떤 곳이냐에 대해 묻는다면 불평분자들은 빠르게 침묵했습니다. 정부의 발목을 잡는 분파주의는 카우디요들이 꺼내고 싶어 하지 않는 심각한 금기이기 때문입니다.\n\n이에 대해 말할 수 있을 정도로 용기가 있는 인물이 나오기 전까지는 카우디요들은 평의회 위원들이 그들과 그들의 결정을 지지한다고 알고 안심할 수 있을 것입니다."
 IBR.68.a:0 "평의회는 시작부터 조작되는군."
 IBR.69.t:0 "국가의 새로운 법"
 IBR.69.d:0 "이베리아 연합이 처음 결성되었을 때 (그걸 헌법이라고 부를 수 있을지는 모르겠지만) 헌법이 작성되었습니다. 헌법의 많은 조항에 의하면 두 카우디요로 지칭되는 프란시스코 프랑코와 안토니우 드 올리베이라 살라자르가 나라에서 정점의 권력을 가지며 다른 기관이나 인물은 그 최고 권력을 공유할 수 없습니다.\n\n이베리아 평의회가 처음 결성되었을 때 그 결성이 어떤 조항이나 기관에 의해 결성되었는가에 대해 관심을 기울인 사람은 거의 없었습니다. 그러나 언론에 보도된 최근의 기사는 이 문제를 조명했고 이베리아 평의회의 결성은 이베리아 헌법을 위반하는 것이라고 주장하며 카우디요들이 헌법의 개정을 했다가는 자신들의 권력을 축소할 우려가 있기 때문에 이를 회피하기 위해 벌인 일일 수도 있음을 시사했습니다.\n\n카우디요들은 그들이 이 모순을 시정할 것이며 헌법을 개정할 것을 발표함으로 이에 응답했습니다. 마드리드에서 매우 흥분한 군중들의 기념식이 열렸고 가장 좋은 제복을 입은 프랑코와 살라자르는 이 자리에서 공식적으로 헌법을 개정했으며 이베리아 평의회를 헌법에 추가했습니다. 이 기념식은 벌써 언론에서 조항에 수정액을 뿌리고는 볼펜으로 이를 수정하는 모습으로 풍자되었습니다. 이 만평은 이베리아의 짧은 헌법 위기에 대한 상징으로 오랫동안 남게 되었습니다."
 IBR.69.a:0 "생산적인 변화이다."
 IBR.70.t:0 "평의회 감사"
 IBR.70.d:0 "옛날부터 부패는 이베리아 정부의 효율성을 저해해왔습니다. 오늘날의 부패는 10년 전만큼 엄청나게 심각한 것은 아니지만 평의회에는 카우디요들의 대리인을 파견해 부패가 우리 정부의 최고위직까지 기어 올라오지 못하도록 해야만 합니다.\n\n따라서 우리는 모든 평의회 위원 후보들에게 즉시 감사를 시행해서 그들의 야심, 재정, 개인 관계를 철저히 파악해야합니다. 모든 위원들은 이미 세심하게 조사를 받았지만 더 조사한다고 해서 손해는 없을 것입니다."
 IBR.70.a:0 "꼭 필요한 조치이다."
 IBR.71.t:0 "평의회 억제"
 IBR.71.d:0 "평의회에는 아직도 그들의 기능을 이해하지 못한 이들의 목소리가 남아있습니다. 그들은 자신의 업무가 카우디요들을 돕는 것이 아니라 자신의 경력을 더 발전하기 위한 자리라고 생각합니다. 이를 막기 위해 우리는 평의회 위원들이 너무 많은 독립성을 가지지 않도록 해야만 합니다. 오늘부터 평의회의 모든 회의에서 위원들은 회의에서 달성하고자하는 목표가 적힌 문서를 받을 것입니다. 위원들은 더 이상 달성 목표에 대해 토의할 필요가 없습니다. 그 목표를 달성하기 위한 최고의 방법만을 토의하면 됩니다.\n\n새로운 기준이 처음 도입되자 위원 후보들 사이에서 약간의 긴장이 감돌았습니다. 그러나 그들도 빠른 시일 내에 그들의 역할에 대해 적응하게 될 것입니다."
 IBR.71.a:0 "정부는 최고위 통치기관이다."
 IBR.72.t:0 "선택이라는 환상의 강화"
 IBR.72.d:0 "대중들 사이에서 평의회가 카우디요들에게 충성할 줄만 아는 꼭두각시로 가득 차버리는 것이 아닌가 하는 우려가 나오는 것으로 보입니다. 당연히 사실입니다. 그들이 말하는 대로 했다가는 이베리아가 지금 마주하고 있는, 아무것도 바꾸지 않는 가장 작은 법률조차도 통과시키지 못하는 지속적인 논쟁과 무능은 해결의 시작조차 되지 않을 것입니다.\n\n이미 신문들은 평의회 회기의 예비 기간 동안 일어난 수많은 사건에 대해 알리고 있습니다. 그 중 하나로 한 위원이 다른 위원의 어머니를 모욕하며 두 위원의 물리적인 싸움이 일어나기도 했습니다.\n\n이 문제를 해결하기 위해 카우디요들은 평의회 위원들을 위한 \"선거\"를 열기로 했습니다. 실제로는 모든 후보들은 카우디요들이 직접 지명해서 이루어질 것입니다. 대중들은 그들이 평의회의 문제에 영향력이 있다고 생각할 것이며 그들의 우려는, 최소한 지금은, 사그라질 것입니다."
 IBR.72.a:0 "사람들이 계속 침묵하게 하는 쪽이 낫다."
 IBR.73.t:0 "대표자 통제"
 IBR.73.d:0 "일부의 지역 대표들은 너무 독립적인 사고방식을 가진 것으로 보입니다. 그들은 그들이 대표로 하는 지역이 더 많은 권력을 가지기를 원합니다. 이는 특히 연합의 스페인 지역에서 더욱 심각한 문제이며 카우디요 프랑코의 골칫거리가 되었습니다. 한편 살라자르는 이 상황을 기쁘게 바라보고 있습니다. 그는 포르투갈에서 온 모든 대표자들이 충성스러움을 자랑하고 있으며 좋은 지도자는 귀찮은 정치인 몇 명 가지고는 별 문제가 생기지 않는다고 말했습니다.\n\n결국 프랑코는 몇 가지 선택지를 빼들었습니다. 특별히 더 반항적인 대표들을 해임해 반역죄로 체포하는 것입니다. 이 행보는 고칠 수 있던 문제를 더 악화시킬 수 있겠지만 프랑코가 절대적인 통제권을 쥐게 될 것입니다. 당연히 더 부드러운 접근법도 있습니다. 프랑코는 문제가 되는 대표들을 다시 소환해서 그들이 너무 문제가 된다면 그에게 충성스러운 인물로 교체할 수도 있습니다."
 IBR.73.a:0 "강경한 수단을 사용하라. 반항은 용납할 수 없다."
 IBR_influence_tt_1:0 "§w평의회를 너무 강하게 통제하는 것은 영향력을 약화할 것입니다.§!"
 IBR.73.b:0 "재소환하기만 한다면 그럴 필요까지는 없을 것이다."
 IBR_influence_tt_2:0 "§w평의회 위원들이 자유롭게 말할 수 있게 하는 것은 영향력을 강화할 것입니다.§!"
 IBR.74.t:0 "입법부 문제의 해결?"
 IBR.74.d:0 "수많은 논쟁과 고성, 심지어는 몇 차례 드잡이질까지 벌어진 이후 평의회는 외부에서 보기에는 더 민주적으로 변한 것 같아 보이지만 실제로는 확고히 카우디요들의 손아귀 아래에 들어왔습니다. 평의회는 순전히 조언가로서의 역할만을 하는 한편 카우디요들은 모든 정치적, 경제적 문제에 대해 최종적인 결정권을 쥘 것입니다."
 IBR.74.a:0 "상황이 안정되었다."
 IBR.75.t:0 "마드리드로의 대표자 소환"
 IBR.75.d:0 "라코루냐의 끔찍한 테러 공격은 카우디요들이 이베리아를 재평가하도록 만들었습니다. 살라자르와 프랑코는 이제 지역의 대표들을 수도로 소환해 이베리아를 좀먹는 문제의 해결을 도울 이베리아 평의회의 형성에 대해 토론하기로 결정했습니다.\n\n이를 위해서는 필수적으로 결정해야 할 것이 있습니다. 이번에 발표된 평의회는 카우디요들의 지도를 받긴 하지만 입법부로서 더 많은 권력을 부여받을까요? 아니면 프랑코와 살라자르의 서류 도장에 불과할까요?"
 IBR.75.a:0 "더 확고한 정부가 될까? 아니면 강한 입법부가 될까?"
 IBR.1076.t:0 "지역 대표자의 문제"
 IBR.1076.d:0 "이베리아 평의회가 형성되면서 이베리아의 주요한 부분인 스페인과 포르투갈을 대표하는 의원들이 있어야한다는 사안이 결정되었습니다. 그러나 그 두 지역만을 대표하는 의원들만을 허가하는 것은 더 작은 지역에 대한 권리박탈이 될 수도 있다는 우려 역시 존재합니다.\n\n선택지는 두 가지입니다. 카우디요들은 대표 문제에 대한 그들의 요청을 무시하고 오직 스페인과 포르투갈의 대표들만을 허용할 수 있습니다. 다른 해결 방안으로는 카탈루냐나 갈리시아 같은 지역에 몇 명의 보여주기 식 대표들만을 허용하는 것입니다. 이 방안은 분리주의적 경향을 억누르는데 도움을 줄 것입니다."
 IBR.1076.a:0 "스페인과 포르투갈만이 허용된 지역이다."
 IBR_reformist_tt_9:0 "§w지역의 대표를 제한하는 것은 개혁주의를 더 약하게 만들 것입니다.§!"
 IBR_influence_tt_3:0 "§w지역의 대표를 제한하는 것은 평의회의 영향력을 더 감소시킬 것입니다.§!"
 IBR.1076.b:0 "그들을 분리하라. 더 작은 지역들도 소수의 대표자는 보낼 수 있다."
 IBR_reformist_tt_10:0 "§w지역 대표를 허용하는 것은 개혁주의 경향을 더 강하게 만들 것입니다.§!"
 IBR_influence_tt_4:0 "§w지역 대표를 허용하는 것은 평의회 영향력을 더 강하게 만들 것입니다.§!"
 IBR.1077.t:0 "분리주의자 회유"
 IBR.1077.d:0 "이베리아 연합을 좀먹는 수많은 문제 중 하나는 소수민족 지역의 분리주의입니다. 바스크 테러리스트들은 도로 건설을 사보타주하며 카탈루냐는 정부에 무시 받는 것에 대해 불평합니다. 심지어 갈리시아에서도 연합이 실패하고 있다고 보고 탈출하는 것을 고려하는 인물들이 있습니다.\n\n분리주의 경향을 멈추기 위해 아무것도 하지 않는다면 연합은 더 많은 문제에 시달리게 될 것입니다. 고려하고 있는 첫 번째 선택지는 문제가 되는 지역에 스페인의 정체성을 더욱 많이 받아들이도록 촉진하는 것입니다. 다른 선택지는 카우디요 프랑코가 직접 고른 인물이 감시하는 제한적인 자치정부를 세우는 것입니다."
 IBR.1077.a:0 "카탈루냐, 바스크, 갈리시아는 없다. 오직 스페인만 있을 뿐이다."
 IBR_reformist_tt_11:0 "§w소수민족에 강압적으로 대하는 것은 개혁주의 경향을 감소시킬 것입니다.§!"
 IBR_influence_tt_5:0 "§w소수민족의 지지가 없다면 평의회의 영향력은 감소할 것입니다.§!"
 IBR.1077.b:0 "권력이라는 환상으로 놈들을 조용히 만들 수 있을 것이다."
 IBR_reformist_tt_12:0 "§w소수민족과 타협하는 것은 개혁주의 경향을 증가시킬 것입니다.§!"
 IBR_influence_tt_6:0 "§w소수민족을 지지하는 것은 평의회의 영향력을 증가시킬 것입니다.§!"
 IBR.405.t:0 "독일 내전"
 IBR.405.d:0 "한 때 천년을 가리라고 했던 독일국은 이제 멸망에 들어섰습니다. 아돌프 히틀러의 죽음은 수많은 도전자들을 왕좌로 이끌었고 독일을 기초부터 뒤흔들었습니다. 우리의 시민 대다수, 그리고 우리 정부의 절대 다수는 가장 좋은 행동은 관여하지 않는 것이라고 생각합니다. 독일이 자기 스스로를 먹어치운다면 우리는 그들의 침공을 걱정할 필요 없이 우리 자신의 일을 처리할 수 있는 귀중한 기회가 주어질 것이라는 것입니다.\n\n하지만, 존경하는 카우디요께서는 다른 계획이 있으신가봅니다.\n\n프란시스코 프랑코는 우리가 직접 어느 정도 선에서 내전에 개입한다면 우리가 더욱 강해질 것이라고 합니다. 그는 이에 대한 두 방안을 제시했는데 하나는 전쟁이 끝난 이후 강력한 동맹이 되어줄 것이라고 믿고 있는 알베르트 슈페어의 세력에 약간의 도움을 제공하는 것입니다. 두 번째는 프랑코가 개인적으로 선호하는 것으로 보이는 방안으로 각 세력에 총과 보급품을 팔아 경제적인 경쟁 대상에게서 이익을 취하는 것입니다.\n\n효율성을 극대화하기 위해서는 우리가 두 선택지를 모두 고를 만큼 자원을 가진 것도 아니기에 한 선택지에 집중하는 쪽이 최선의 이익을 가져올 것입니다. 그러나 확실한 것은 카우디요들의 지시에 따른다면 독일 내전에의 개입은 이익만을 가져올 것입니다."
 IBR.405.a:0 "잘못될 일이 뭐가 있을까?"
 IBR.406.t:0 "돈은 언제나 옳다!"
 IBR.406.d:0 "드디어 카우디요들은 합의에 도달했습니다. 슈페어는 우리의 지원이 주어진다고 해도 승리할 가능성이 거의 없고 제일선에서 우리나라의 경제를 망친 데에 책임이 있는 이를 돕는 것은 좋은 방안이 아니었기 때문입니다. 만약 우리가 독일 내전에 연관되고자 한다면 무언가를 얻어내야 할 것입니다.\n\n많은 이들이 그렇다면 누구에게 무기를 팔 것인가를 논쟁하던 와중 살라자르가 놀라운 아이디어를 냈습니다. 살 의향만 있다면 최대한 많은 세력에 우리가 할 수 있는 한 최대한의 무기를 판매하는 것입니다. 이는 단순한 수학으로 우리의 기대 수익을 4배로 만들 수 있으며 문제가 되는 다른 문제를 해결해줄 수 있도록 경제를 다시 구축할 만큼 충분한 통화를 가져올 것입니다.\n\n우리 정부의 일부 인물들은 여느 때와 같이 우려하며 서로 \"싸우고 있는 모든 세력\"을 지원하는 것은 도덕적인 정당성이 떨어진다고 말했습니다. 그들이 더욱 걱정하고 있는 부분은 만약 어떤 세력이 이를 알아낸다면 외교적인 비난 뿐 아니라 이베리아가 견뎌내기 힘든 제재까지 받을 수도 있다는 것입니다. 다행히도 우리의 카우디요들은 명민한 지도자이며 확실하게 놀라운 계획을 가지고 있을 것입니다."
 IBR.406.a:0 "그들의 범죄에 대해 배상을 받아낼 뿐이다."
 IBR.407.t:0 "슈페어에 지원 보내기"
 IBR.407.d:0 "플레이스홀더 문구"
 IBR.407.a:0 "괴링보단 낫다."
 IBR.408.t:0 "이익을 얻는 방법"
 IBR.408.d:0 "비밀로 한 채 모든 세력에 개입하자는 아이디어를 우리 정부 내 많은 이들에게 확실하게 설득하는데 성공한 것으로 보입니다. 이는 반독일 정서에서 기인한 것이지 절대로 자기들의 안전이 위협받을까 두려워 카우디요들의 주장에 동의하도록 압박받아서 그런 것은 아닙니다. 공격 계획은 중단되었고 어떤 물건을 팔지, 어디서 팔지에 대해 전략이 세워졌습니다.\n\n가장 명백한 것은 괴링은 가장 큰 구매자가 될 것이니 그를 제일 우선시하고 우리의 이익의 최우선 원천으로 삼아야할 것입니다. 그는 수많은 병력에 더불어 많은 영토를 차지하고 있을 뿐 아니라 완고한 군국주의자로서 무기가 필요 없다고 하더라도 쥐고 있어야만 합니다. 보어만은 2번째 우선 대상으로 많은 영토를 통제하지만 조금 덜 공격적입니다. 많은 이들은 슈페어를 간단히 무시해버리지만 그의 군대는 장비가 부족하기 때문에 거기에서도 이익을 얻을 수 있을 것입니다. 저 빌어먹을 하이드리히조차 우리의 물건 일부를 구매할 의향이 있지만 그는 우선도 목록에서 제일 아래에 놓아야할 것입니다.\n\n이제 계획이 설정되었으니 오직 한 가지 문제만이 남았습니다. 그 문제는 우리는 모든 세력에 동시에 직접 무기를 팔수는 없다는 것입니다. 중간 상인을 찾아볼 필요가 있습니다. 그렇지만 세계의 어떤 나라가 이 암시장에 깊이 발을 들이려고 하겠습니까?"
 IBR.408.a:0 "그들이 거부할 수 없는 제안을 해야겠군."
 IBR.409.t:0 "니더란데 국가판무관부에 물건 수송"
 IBR.409.d:0 "생각해보면 암시장에서 이만한 규모의 거래를 할 수 있는 국가는 단 하나밖에 없습니다. 바로 니더란데입니다. 프랑스와 대독일국 사이에서 여러모로 두드러지는 이 작은 나라는 독일과 그 주변 지역에 모든 종류의 금지품목을 밀수하는 능력으로 정평이 나있습니다. 그리고 운이 좋았는지 우리나라에 있는 니더란데의 요원들은 우리가 처한 상황을 듣고는 우리를 도와줄 의향이 있음을 밝혔습니다.\n\n이제 위험 부담만 같이 하면 됩니다. 니더란데는 더러운 인물, 해적, 도둑 등의 부류의 인물들의 고향이며 그들을 중간상인으로 사용한다면 비밀을 한 층 더 두텁게 쌓을 수 있을 것입니다. 확실히, 만약 다른 나라, 혹은 우리나라의 시민이라고 하더라도 누군가가 암시장의 상인들과 접촉하고 있다는 풍문을 듣는다 하더라도 우리를 바로 연상하지는 못할 것입니다. 하지만 모두가 입만 다물어버리면 우리는 문제없이 이익을 얻을 수 있을 것입니다."
 IBR.409.a:0 "위험한 게임이군..."
 IBR.410.t:0 "유출?"
 IBR.410.d:0 "언제나 경계하고 있던 그는 사고의 기운을 감지한 첫 회계사가 되었다. 그는 매매거래가 적힌 수많은 종이들을 들여다보다가 무언가 잘못 돌아가고 있다는 것을, 수치가 말이 되지 않는다는 사실을 알아냈다. 지출이 아니라 수입이 문제였다. 우리가 보내는 양에 비해 들어오는 양이 너무 적었다.\n\n다른 회계사들의 조사 역시 같은 것을 시사했으며 카우디요들에게도 보고가 올라갔다. 프랑코와 살라자르는 샅샅이 증거를 찾았으며 판매대금이 너무나도 적게 들어온다는 것을 깨닫고는 엄청나게 겁에 질렸다. 그들은 곧 한 가지 외에는 이를 설명할 방법이 없다는 것을 알았다. 니더란데 중개상들이 물건과 이익을 모두 빼돌리고는 극소수만을 건네주고 있다는 것이다.\n\n\"멍청한 새끼야!\" 살라자르가 울부짖었다. \"모든 세력에 무기를 팔 거라고 했을 때 넌 우리의 물건을 팔아치울 수 있는 평판 좋은 시장을 찾았다고 호언장담했잖아!\"\n\n카스티야의 독재자는 분노와 혼란이 뒤섞인 목소리로 말을 더듬었다. \"내가 단언컨대, 이건 나...아니, 우리가-\"\n\n\"니더란데의 어디가 평판이 좋다는 거야!\" 그의 짝패가 말을 끊었다. \"저능아 같은 너희 행정부에서 또 일을 저질-\"\n\n\"잠깐! 너 지금 뭐라고-\"\n\n결국 언제나처럼 두 공동 독재자는 벌써 다른 논쟁을 시작했고 서로에 대한 모욕과 위협은 늦은 밤까지 이어지며 모두의 귀에 들어갔다. 그들은 결국 잠들러 가며 소리치는 것을 멈추었지만 문제는 여전히 남아있었다. 우리의 암시장 거래상들은 이중간첩이었으며 우리는 그들을 통해 독일과 접촉하려는 과정에서 귀중한 시간과 자산을 낭비했다.\""
 IBR.410.a:0 "빌어먹을 해적 놈들!"
 IBR.411.t:0 "가격 인상"
 IBR.411.d:0 "명백한 것은 우리가 팔 물건의 수는 제한되어있고 간단한 계산으로도 현재로서 얻을 수 있는 이익 역시 제한되어있음을 알 수 있습니다. 우리는 좀 더 노력을 들여 우리의 장비 생산력을 증가시켜 이익을 증가시킬 수도 있겠지만 프란시스코 프랑코는 더 나은 아이디어를 가지고 있습니다.\n\n상품 생산을 4배 증가시키기보다는 단순히 가격을 4배로 올리면 4분의 1의 노력만으로도 같은 양의 돈을 벌 수 있을 것입니다. 그들은 총을 가지고 이베리아는 이익을 얻고 모두가 만족하는 결과가 될 것입니다. 특히 우리가 만족하겠지만요. 물론 살라자르를 포함한 정부 내 일부는 우리가 가격을 너무 많이 올리면 아무도 우리에게서 물건을 사지 않을 것을 걱정하지만 그들은 독일 내전의 각 세력들이 더 많은 장비를 얻는데 얼마나 혈안이 되었는지를 간과했을 뿐입니다. 틀림없이 그들도 돈이 필요해지면 우리와 한통속이 될 것입니다."
 IBR.411.a:0 "어떻게 실패할 수 있겠어?"
 IBR.412.t:0 "군용 무기 제안"
 IBR.412.d:0 "우스울 정도까지 가격을 올렸음에도 우리는 여전히 의미 있는 수준의 이익으로 바꿀 수 있을 만큼 충분한 무기를 가지고 있지 않습니다. 사실 의미 있는 수준의 돈을 벌 만큼의 무기와 보급품을 만들 수 있도록 진행하고 있긴 하지만 그렇게 하려면 힘든 과정을 거쳐야 합니다. 그러나 이를 우회하는 더 쉬운 길이 있을 것으로 보입니다.\n\n알고 보니 우리는 이탈리아에서 음, 빌려온 트라움비라투스제 장비를 엄청나게 많이 가지고 있었습니다. 그들이 재결성되어 돌려받을 가능성은 미지수이니 이를 일부 활용해서 독일에 파는 것은 어떨까요? 모든 장비는 현재 비축상태이며 이것으로 우리의 예상량의 두 배의 장비가 나올 것으로 추산됩니다.\n\n물론 정부 내의 쫄보들은 또 걱정을 하고 있습니다. 특히 살라자르는 \"트라움비라투스 장비의 비축량이 그렇게 많지는 않다\", \"이게 제대로 작동할 지는 우리조차 잘 모른다\" 면서 이 아이디어를 폄하하고 있습니다. 그러나 이 장비가 최선의 상태는 아닐지라도 대금을 지불하기 전까지는 구매자들은 알지 못할 것입니다."
 IBR.412.a:0 "이탈리아인들도 장비를 별로 그리워하지 않을 거야."
 IBR.413.t:0 "이익 감소?"
 IBR.413.d:0 "이론상으로는 가격을 우리의 두 갈래의 방법으로 인상하면서 추가적인 총기를 얻어내는 방안은(정말 기발하면서도 똑똑한 방안이었다.) 엄청난 수익 증대를 가져와야 했다. 그러나 안타깝게도 이베리아에서는 일이 계획대로 돌아가는 경우가 없다.\n\n카우디요들은 오늘 정오쯤에 갑자기 가장 최근의 수익 보고가... 지난번과 거의 변화가 없었다는 것을 알아차렸다. 사실, 이전의 보고서들을 간단히 돌아보기만 했어도 우리의 특별 행동이 전혀 차이를 만들어내지 못했다는 것을 알 수 있었을 것이다. 이 결과는 4배로 올리면 적어도 4배의 이익을 낼 수 있으며 수요 급감으로 이어지지는 않을 것이라고 확신했던 우리 장관들과 프랑코 모두의 당혹감을 감추지 못했다.\n\n카우디요 사이의 만남에서 그의 스페인 쪽 짝패의 무능함에 분노한 살라자르는 빠르게 모든 인내심을 잃었다. \"이 돌대가리 저능아 새끼야!\" 그는 분노에 차 뭔가 중요한 문서를 찢으며 고함을 질렀다. \"도대체 뭔 지랄병에 걸렸기에 그딴 웃기지도 않는 멍청이 짓을 한 거야?\"\n\n프랑코는 말을 더듬었다. \"아니 솔직히 그 때는 좋은 생각 같아보였-\"\n\n\"아, 이게 좋은 생각 같아 보이셨구나, 아주 대단하네! 그래, 포르투갈 정부에는 검토도 안 받고 우리 경제학자들이 고개를 내저으며 배꼽 빠지게 웃을 실수를 저질러놓고는 좋은 생각 같아보였다고만 하면 다 되는 거구만? 어?\"\n\n\"이건 불공평해! 최소한 난 아이디어를 제시하기라도 했잖아! 난 네가 내전으로 뭔가 이익을 얻어낼 방법을 생각하는 꼴은 본적이 없다고! 뭔가 잘못된 선택을 하긴 했지만 난 최소한 뭔가 하긴 했다고!\"\n\n\"그렇게 천치마냥 일 할 거면 아무것도 안 하는 게 낫지!\"\n\n이런 식으로 카우디요 간의 싸움은 수 시간을 이어졌고 달아오른 열기 외에는 아무것도 남기지 않고 끝났다. 이것과는 관계없이 이베리아의 음모는 여러 가지 의미에서 거둔 것 없이 끝난 것으로 보이며 우리의 경제를 더더욱 망가뜨렸을 지도 모른다."
 IBR_influence_tt_GCW_2:0 "자금 획득 전략의 실패는 평의회에 대한 믿음을 약화시켜 평의회의 §Y영향력을 낮출 것입니다.§!"
