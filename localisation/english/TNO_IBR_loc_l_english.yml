 POLITICS_ALEJANDRO_VALCARCEL_DESC:0 "알레한드로 로드리게스 데 발카르셀은 다른 이와는 다른 시대의 사람입니다.\n\n1917년 제1차 세계 대전이 종전에 가까웠을 때 태어난 발카르셀은 스페인 내전 발발 직전까지 별다른 눈에 띄지 않았떤 사람입니다. 팔랑헤주의에 헌신한 발카르셀은 스페인 내전이 발발하자 팔랑헤 민병대에 가담했습니다. 법학생이었던 발카르셀은 전쟁이 끝나고 나서야 학업을 다시 이을 수 있었습니다.\n\n50대와 60대 초까지는 광역자치단체 급인 도지사를 맡으면서 평범한 삶을 살았습니다. 이베리아 내에서 천천히 진급하면서 1960년대 중반에는 국가에 봉사하는 고위공직자에 오르게 되었습니다. 발카르셀은 개혁에 거의 무관심해 프랑코에게 주목받았는데, 개혁을 좋아하진 않았지만 그렇다고 타인이 이끄는 개혁 행보를 막진 않았습니다.\n\n이베리아가 민주화되자 발카르셀은 자신과 비슷한 부류의 다른 정치인들과 마찬가지로 생계가 심한 위협에 받았다고 인식하였습니다. 발카르셀은 뒷방에 있던 모든 보수파 정치인들을 모아 국민연합과 팔랑헤가 합병된 새로운 정당인 국민연합을 창당하고 당수 자리에 오르게 되었습니다.\n\n발카르셀은 선거에 이겼을 진 몰라도, 전쟁에서 이기진 않았습니다. 이제 정권을 장악했으니 팔랑헤 가문이 지배했던 옛 이베리아를 다시 되찾아야 할 때입니다. 발카르셀은 다른 시대의 사람이고, 그가 원한다면 이베리아는 발카르셀의 시대로 돌아갈 것입니다."
 POLITICS_ALFONSO_ARMADA_DESC:0 "알폰소 아르마다 코민은 영광스러운 날을 맞이했습니다.\n\n1920년 전쟁과 전투의 역사를 가진 가문에서 태어난 알폰소는 빠르게 가문의 전통을 익혔습니다. 다른 가족들과 같이 신앙심이 매우 깊었다는 것은 말하지 않아도 매우 당연한 말이었죠. 16세의 어린 나이에 알폰소는 볼셰비즘으로부터 스페인을 수호한다는 가문의 유산을 가장 최선의 방법으로 계승하기로 선택했습니다. 스페인에서 참전한 알폰소는 볼셰비즘으로부터 제2의 다른 나라를 수호하겠다는 일념으로 청색사단에 입대하여 레닌그라드 공방전에 참전했습니다.\n\n1940년대 말부터 알폰소는 여러 사관학교의 군사 교관이 되었습니다. 재능을 살리면서도 정치적 가능성 양 쪽 모두를 취하기 위해 자연스럽게 선택한 것이었죠.\n\n민주주의는 그를 매우 푸대접했습니다. 알폰소는 민주주의 체계의 모든 것과 모든 매 순간순간을 싫어했지만 자신의 직업때문에 말을 아끼고 있었습니다. 알폰소는 시위 때문에 지위를 잃은 동지로부터 많은 것을 배웠습니다. 새로운 민주주의가 프랑코의 유산을 허물기 시작하자 알폰소는 한계에 다달았습니다. 볼셰비즘으로부터 다시 한 번 이베리아를 수호하기 위해 비밀리에 쿠데타를 조직했죠.\n\n알폰소 아르마다는 자신을 카우디요라고 칭하고, 새 이베리아 국가는 이전의 카우디요가 약하게 만들었던 실수를 다시는 반복하지 않을 것입니다."
 POLITICS_ANTONIO_SPINOLA_DESC:0 "안토니우 드 스피놀라는 1910년 포르투갈의 이스트레모스에서 태어났습니다. 안토니우는 매우 평범한 어린시절을 보냈다가, 1920년 리스본의 사관학교에 입학하면서 지휘생활이 시작되었습니다. 8년간 사관학교에서 교육받아온 안토니우는 공화국 국가근위대의 사령관으로 임명되며 지금까지 받은 교육이 결실을 맺었습니다. 1940년에는 바르바로사 작전이 시작되자 독일군의 작전을 보기 위해 독일로 파견되었습니다.\n\n안토니우는 정치가 지휘관의 의무에 방해가 된다는 걸 알았기 때문에 정치에 개입하지 않았습니다. 그럼에도 안토니우는 사상이 항상 보수적인 쪽으로 기울었습니다. 실제로 얼마나 진실된 모습을 보여줬는지는 논쟁거리지만요. 스피놀라는 임명 후에도 계속 진급했기 때문에 그의 노력은 매우 좋았습니다. 얼마나 진급이 빠르면 농담조로 1970년 안에 카우디요가 될 수도 있을 거라는 말도 있었습니다.\n\n프랑코가 서거하자 평의회는 프랑코의 대통령 자리를 이을 마땅한 사람을 찾을 수 없었고 이베리아는 카에타누 한명으로만 만족해야 할 것 같았습니다. 스피놀라가 개입하기 전까지는 말이죠. 그는 \"깜짝스런 정치\"를 통해 프랑코의 후계자를 찾는 데 성공했습니다.\n\n그는 1970년 안에 카우디요가 되지는 못했을지 몰라도 그와 매우 근접한 상황까지 왔습니다. 이제 정치를 자신의 최전선 임무로 맡은 스피놀라는 이베리아를 수단과 방법을 가리지 않고 현상유지시키기 위해 노력하고 있습니다."
 POLITICS_MANUEL_MELLADO_DESC:0 "마누엘 구티에레스 메야도는 1912년 마드리드에서 태어났습니다. 아주 어린 나이에 고아가 된 그는 공부를 계속하는 데 삼촌에게 의지했습니다. 그는 1929년 사라고사 사관학교에 입학했으며 당시 이 학교는 프란시스코 프랑코가 이끌었습니다. 프랑코의 지도 아래 그는 1935년 팔랑헤에 합류하기도 했습니다. 내전 동안 그는 재빠르게 두각을 나타내었고 빠르게 승진하여 비밀 경찰의 작전을 도왔습니다. 제2차 세계 대전이 발발하자 그는 베를린에서 최고 사령관 중 한 명으로 청색 사단에 합류하여 작전을 감독했습니다.\n\n전쟁 후, 메야도는 진급을 계속했습니다. 그는 동료들에게 의로운 사람으로 여겨졌고 정치적 헌신이 부족함에도 불구하고 그의 강한 도덕심은 그를 개혁파로 만들었습니다. 그는 그들에게 특별한 애착은 없었지만 그들은 종종 그를 기수로 만들었습니다.\n\n이베리아 평의회가 그 나라에 대한 지배력을 상실했을 때, 그들은 지배력을 유지하기 위해 과감한 조치를 취하기 시작했습니다. 메야도가 시위대를 향해 발포하라는 명령을 받았을 때 의회의 필사적인 외침은 극에 달했습니다. 충분했습니다.\n\n이제 메야도는 이베리아의 임시 대통령으로 임명되었습니다. 그는 민주주의를 막기 위해 최선을 다했지만 이제는 민주주의를 이룩해야 합니다. 마누엘 메야도는 이베리아 사람들을 위해 최선을 원합니다. 하지만 내분이 이베리아를 집어삼키기 전에 그가 목표를 이룰 수 있을까요?"
 POLITICS_IBERIAN_COUNCIL_PRE68:0 "모든 국가는 그를 이끌 지도자가 필요하고, 이베리아도 예외는 아닙니다. 하지만 국가 내에 두 명의 동등한 지도자가 있다면 과연 어떻게 국가의 하나의 유일한 지도자를 꼽을 수 있을까요? 두 카우디요의 영향력은 시간이 갈수록 줄어들어 말라비틀어지고 있고, 그들이 얼마나 더 많은 영향력을 행사할 수 있냐에 따라 연합에서 어느 한 명이 더 많은 지도력을 가지게 될 것입니다.\n\n때로는 어느 카우디요도 서로를 뛰어넘을 수 없을 것입니다. 두 카우디요가 완전히 동등하다면, 어느 쪽도 이베리아의 최고 지도자라고 부를 수 없을 것입니다. 따라서 제3자가 이 자리에 끼어들 것입니다. 바로 평의회죠."
