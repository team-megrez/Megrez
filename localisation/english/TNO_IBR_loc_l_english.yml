 IBR.3183.t:0 "The King of Football"
 IBR.3183.d:0 "\"To Paco Gento,\" proclaimed Jaime, and the trio downed their cañas of beer. \"The best footballer this country has ever known.\" he added. His friends scoffed, as he knew they would. He'd just reignited that old debate, waged in every bar, café and schoolyard across Iberia.\n\n\"Jaime! Pal. I know the man's just retired, but you don't have to exaggerate,\" said Juan. \"Gento was good, no doubt. But Ricardo Zamora was El Divino! There won't ever be a star like him\". He pointed at Pepe, the third member of the group, as he popped an olive in his mouth. \"And you, don't you dare bring up Peyroteo.\"\n\nPepe laughed, and did it anyway. \"Fernando Peyroteo was the best, my friend, much as it hurts. You have to admit it, even if the best wasn't Spanish. 554 goals in 334 matches for the Sporting Club of Lisbon, and another 15 for Portugal. No one has numbers like that.\"\n\n\"You and your numbers,\" grumbled Juan. \"Numbers won't tell you anything about a goalkeeper. Zamora practically invented goalkeeping, and he may as well have ended it! None will top him.\"\n\nJaime shook his head while signaling the bartender for another round. \"You're both stuck in the past, same as everyone else. Neither of you even saw these guys play, they are ancient! And more importantly,\" he said, lifting up a finger with authority, \"one was Spanish and one was Portuguese. Paco Gento you have seen, and he is Iberian: the best Iberian footballer of all time.\"\n\nThe argument would rage into the night over more cañas and tapas, across several bars, with no resolution. The drunken trio were forced to call upon a hapless bartender to break the stalemate."
 IBR.3183.a:0 "A true Iberian talent."
 IBR.3184.t:0 "새로운 커리큘럼"
 IBR.3184.d:0 "교장은 최근 법안이 1972-1973학년도에 어떤 영향을 미칠지 논의하기 위해 모두 30세에서 60세 사이의 12명의 선생님들과 함께 회의 테이블 상석에 앉았습니다.\n\n첫째, 3년간의 중등교육은 소녀들을 포함한 15세에서 18세 사이의 모든 이베리아인들에게 의무적이고 무료이며, 이들 중 다수는 이전에 초등교육만 받았습니다. 등록 학생의 수가 급격히 증가하기 때문에, 교실 크기는 다음 해에 훨씬 더 커질 것입니다. 몇몇 교사들은 임금 인상 없이 더 많은 일을 배정받는 것에 좌절하며 그들의 우려를 표명했지만, 교장은 제도가 바뀌면서 이것은 일시적일 것이라고 그들에게 장담했습니다.\n\n둘째, 학교는 성별에 따라 분리되어야 하지만, 여학생들은 노동력에 대한 그들의 증가하는 참여를 인정받아 이제 남학생과 동등한 무료 중등 교육을 받을 자격이 주어질 것입니다. 소녀들은 생산적인 노동자가 되고 미래의 아이들을 더 잘 키울 수 있도록 보장하기 위해 예술, 과학, 그리고 심지어 기술능력까지 교육받을 것입니다. 남학교로서, 이것은 교사들의 개인적인 직업에 특별히 영향을 주지는 않았지만, 몇몇은 불편하게 자리를 옮겼습니다.\n\n셋째, 중등교육의 목표 자체가 바뀌게 되었습니다. 더 이상 교육의 주된 목표는 정부에 대한 충성, 성 역할의 엄격한 고수, 그리고 보수적인 도덕성을 보장하는 것이 아니었습니다. 오히려 교육은 새로운 세대의 전문직 노동자와 학자들이 만들어질 동력이 될 것입니다. 가톨릭 윤리와 종교에 대한 3년간의 수업이 의무화되지만 남녀노소 '민족정신 형성' 수업과 여학생 '집안일' 수업은 전면 폐지되었습니다.\n\n이 마지막 요점은 모인 교사들 사이에서 훨씬 더 논란이 많았습니다. 남녀 불문하고 모든 청소년에게 무료 중등교육을 제공하는 것과 그렇게 중요한 수업을 빼먹는 것은 완전히 별개의 문제였습니다. 만약 이베리아 가족을 보존하지 못한다면 학교교육의 목적은 무엇이었을까? 그리고 이 소녀들은 어떤 생각을 했을까요?"
 IBR.3184.a:0 "교육은 영원히 변한다. 우리에게 도움이 될까요, 아니면 해가 될까요?"
 IBR.3185.t:0 "표준 키보드"
 IBR.3185.d:0 "\"그리고 여기가 너가 일하게 될 곳.\" 주앙은 작은 사무실의 작은 책상 위에 있는 먼지투성이 타자기 옆에 손가락을 놓으며 말했습니다. \"금요일 오전에는 주간 보고서를 수집하기 때문에 목요일 오후까지는 완료해야 할 거야.“ 새로 온 카를로스라는 남자는 고개를 끄덕이며 서류가방에서 짐을 꺼내기 위해 몸을 뒤척였습니다. 이날은 포르투의 농무부 지방사무소에서 일하는 첫 날이었습니다. 주앙이 보기에 그는 마드리드에서 이적한 스페인 사람치고는 충분히 점잖게 보였습니다. 그가 갈리시아인이며 포르투갈어를 할 수 있다는 것이 그에게 유리하게 작용했습니다.\n\n주앙이 막 떠나려 할 때 타자기를 한번 더 살펴 보고 나서 뭔가 중요한 것을 떠올렸습니다. \"칼로스, HCESAR 타이핑 할 줄 알아?“\n\n\"H 뭐라고요?\" 갈리시아인이 당황하며 물었습니다.\n\n그의 새 상사는 한숨을 쉬었습니다. \"타자기 위의 키보드. 스페인에선 QWERTY를 사용하지, 여기서는 HCESAR을 사용해. 그러니까 타이핑하는 법을 다시 배워야 할거야. 그리고, 스페인어 타자기는 사주지 않을 거야, 인수팀에 얘기하기 싫으면. 자 그러면, 중요한 걸 알려줄게. 숫자 1에 대한 키가 없다는 것을 알 수 있어. 숫자 1에는 소문자 L을 사용해. 0도 없어. 대문자 O를 사용해. 별표의 경우 소문자 X, 백스페이스, 플러스 기호를 차례로 입력해. 그리고 숫자 표시는 그냥...\" 주앙의 손이 타자기 위에 올라가서, 등호 위에 두 개의 슬래시를 치도록 수동으로 설정했고, '#'가 입력되었습니다.\n\n카를로스는 천천히 고개를 끄덕였습니다.\n\n1937년, 살라자르는 개인적으로 HCESAR를 포르투갈어 타이핑 형식으로 지정했고, 인생에서 HCESAR가 모두를 위한 것이 아니라면 이베리아 표준을 제정하려는 어떠한 시도도 경멸했습니다. 살라자르가 죽고 연방관료가 확대되면서 정부는 이 문제를 논의하기 시작했습니다."
 IBR.3185.a:0 "개선의 여지가 있을지도 모른다..."
 IBR.3186.t:0 "피카소가 돌아오다"
 IBR.3186.d:0 "파블로 피카소는 비행기 창밖을 내다보았습니다. 하늘 높이 바라본 그의 고향 스페인은 30여 년 전 마지막으로 봤을 때와 똑같아 보였습니다. 공화국이 무너지듯, 그는 자신이 이렇게 오래 떠나 있을 것이라고는 상상도 못했습니다. 이후 프랑스에서 멕시코로 강제 이주한 그는 다시 돌아올 수 있을 것이라고는 상상도 못했습니다. 그가 보았던 것처럼 결함이 있는 민주주의의 귀환이 마침내 그 문을 열었습니다.\n\n\"스튜어디스가 우리가 바르셀로나에 가까워지고 있다고 말하네요,\" 그의 옆 좌석에서 그의 아내 재신타가 속삭였습니다. 피카소는 미소를 지으며 그녀의 손을 꼭 잡았지만 아무 말도 하지 않았습니다. 그는 그것이 발표이자 경고라는 것을 알고 있었습니다.\n\n잠시 후 피카소는 지평선에서 태양 아래 희미하게 빛나는 지중해를 볼 수 있었습니다. 웅장한 광경을 바라보며 그는 회한에 잠긴 듯 고개를 끄덕였습니다. 지난 60년 동안, 세계는 불행과 불안정에 빠져 있었지만, 적어도 지중해만큼은 여전히 아름다움을 지키고 있었습니다.\n\n피카소는 다시 자리에 앉아 눈을 쉬며 엔진의 윙윙거리는 소리로 생각을 떨쳐내려고 했습니다. 89년이 그의 뼛속까지 흘렀습니다. 그들은 그가 말라가에서의 젊은 시절, 몽마르뜨에서의 설립, 입체파의 부상, 전쟁의 분쟁, 대공황, 그가 사귄 모든 친구, 그가 구애했던 모든 여자 등 많은 것을 보았습니다. 최근까지는 멕시코 아카풀코에서 와인과 좋은 친구들을 사귀었습니다. 그 중 거의 모든 곳, 그 모든 사람들이 다 소비되었고, 시간 속으로 사라졌습니다. 그건 자연스러운 일이었습니다, 그는 늙었습니다. \n\n하지만 이 모든 것은 여기에도, 그곳에도 없었습니다. 이제 집에 갈 시간이었습니다."
 IBR.3186.a:0 "돌아온 걸 환영합니다."
 IBR.3187.t:0 "피카소의 죽음"
 IBR.3187.d:0 "카롤리나는 그날 아침 많은 사람들과 마찬가지로 라디오에서 파블로 피카소가 전날 밤 91세의 나이로 사망했다는 소식을 들었습니다. 바르셀로나 외곽 사리아에 있는 그의 집에서 저녁 식사를 대접하던 중 심장마비가 왔습니다. 20세기의 가장 영향력 있는 화가 중 한 명은 다시는 그림을 그리지 못할 것입니다. 카롤리나는 충격에 받아 충동적으로 행동했습니다. 그녀는 커피를 다 마시고 가방을 들고 집을 나섰습니다.\n\n바르셀로나 거리에는 평범한 봄날처럼 보였고, 태양이 고딕 양식의 좁은 자갈길을 살짝 들여다보고 있었습니다. 골목길을 통해 길을 찾던 카롤리나는 피카소 박물관의 대문이 이미 꽃과 촛불을 켜고 소수의 군중으로 둘러싸여 있는 것을 발견했습니다. 그녀는 지나가는 상인에게 재빨리 자신의 촛불을 사서 놓았습니다. 시간이 지날수록, 군중은 불어나 박물관과 주변 거리에 쏟아질 것입니다. 웅장한 화환과 꽃꽂이가 설치되고, 단독 음악가와 밴드들이 연주되고, 연설이 이루어졌습니다.\n\n마드리드, 피카소의 출생지인 말라가, 포르투와 리스본, 그리고 전 세계에서 크고 작은 이런 종류의 시위가 일어났습니다. 이베리아에게 그는 위대한 예술가였을 뿐만 아니라 민주주의로의 이행에 이정표를 세웠는데, 마치 상황이 나아지고 있다는 것은 그들의 상상만이 아니라는 것을 확인시켜주는 듯 했습니다. 카롤리나는 죽음을 애도하기보다 삶의 축하인 듯 한 그 밤샘행사에 오후부터 저녁까지 머물렀습니다."
