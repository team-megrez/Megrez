 POLITICS_ALBERTO_ULLASTRES_DESC:0 "우야스트레스 칼보는 20세기의 애증이 서러 있는 불가해한 재앙들 중 첫 재앙의 직전날에 태어났습니다. 어린 시절 우야스트레스는 마드리드에서 우등 교육을 받아 처음에는 법과 무역 부문을 전공하다 나중에는 박사 학위도 받았습니다. 처음에는 정치경제학 교수로 일하다가 얼마 지나지 않아 새로 수립된 이베리아 행정부 밑으로 일하게 되었습니다. 1950년대 독일의 경제 붕괴와 더불어 아인하이츠팍트와 트리움비라투스 사이 적대갈등으로 연방이 경제적으로 심각한 타격을 입었기 때문에 우야스트레스의 경제 지식은 꼭 필요했습니다.\n\n빠르게 공무원직에서 승급한 우야스트레스는 결국 장관직에까지 올랐습니다. 우야스트레스가 당시 독실한 수도회인 오푸스 데이와 밀접한 관계를 가졌다는 의혹이 나왔지만 우야스트레스는 결국 연합의 무역장관에 임명되었습니다. 하지만 그는 장관직에 오래 있을수록 연합의 현 방향, 특히 경제 정책 방향에 환멸을 느꼈습니다. 결국 이베리아의 민주화가 이루어지자 그는 마침내 행동하기로 결정했습니다. 그는 행정기관과 민간 단체, 특히 오푸스 데이를 포함한 경영개혁적 사상을 가진 동료들과 함께 민주개혁당을 세웠습니다. 민주개혁당은 정부의 경제 관련 규제를 줄이고 국가의 간섭 규모도 줄이자는 야경국가론을 내세웠습니다. 그들은 이 정책이 이베리아인들에게 더 큰 번영을 가져다 줄 것이며, 연합이 현대의 시련대에 견딜 수 있는 체력을 길러 줄 것이라 주장했습니다. 고귀한 약속과 위대한 선전을 내세운  우야스트레스와 당은 국가를 통치하는 데 성공했습니다. 그들은 이제 이베리아의 미래를 그려 나갈 것입니다."
 IBR_Torcuato_Fernandez_Miranda:0 "토르쿠아토 페르난데스 미란다"
 POLITICS_TORCUATO_FERNANDEZ_MIRANDA_DESC:0 "1915년 스페인 북부 해안가 지방에서 태어난 토르쿠아토 페르난데스 미란다는 법학 공부를 좋아하다 내전이 일어나자 참전하여 중위로 전선에 파견되었습니다. 이후 자신이 배운 것을 써먹기 위해 오비에도 대학교의 법학 교수로 근무하였습니다. 하지만 프랑코 정권과의 연줄은 내전 이후에도 계속되었습니다. 프랑코가 직접 새로운 이베리아국의 교육부에 페르난데스 미란다를 밀어넣은 것입니다. 그는 유능한 관료로 알려졌지만 가지고 있는 정치적 신념이 무엇인지 의문을 자아내기도 했습니다.\n\n국가기구의 고위직에 올라서고 난 뒤에야 자신의 성향을 약간 밝혔습니다. 연합이 번영하기 위해서는 반드시 민주주의로 지속적으로 이행해 나가야 하고, 민족 긴장이나 대표성의 함정에 절대로 빠져들어서는 안된다는 생각입니다. 이후 정부 내 개혁파가 되었습니다. 하지만 프라가나 다른 보수주의자 사이에는 게으르고 부주의한 것으로 비춰진 페르난데스 미란다는 연합에게 있어서 다른 길이 필요하다는 걸 깨달았습니다. 자신을 중심으로 한 새 계파를 세워다 민주화와 사회 문제에 대해 보다 급진적인 견해를 가진 사람들의 지지를 얻었습니다. 그는 이제 이베리아 반도에 더 낫고 공평한 미래를 선사하기 위해 노력하고 있습니다."
