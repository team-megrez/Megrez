 IBR.414.a:0 "그들이 돌아오지 않길 바란다."
 IBR.83.t:0 "보어만의 독일 내전 승리!"
 IBR.83.d:0 "수 년 간의 전투와 피의 교착 상태 끝에 독일 내전의 끝이 마침내 찾아왔습니다. 승리자는 충실한 보수파이자 국제 사회의 관찰자들이 최종 승리자로 가장 많이 예측했던 마르틴 보어만입니다.\n\n새로운 나치 지도자가 부서진 조각을 모으고 나라를 불안정한 정상화를 시작했으니 올해 초에 실시하기로 했던 방위 계획을 실시하기까지는 충분한 시간이 있습니다. 보어만은 독일의 외교정책을 바꿀 의향을 전혀 보여주지 않았기 때문에 카우디요와 이베리아 평의회는 이전의 계획이 여전히 효과가 있으며 이를 실시하기까지는 충분한 시간이 남아있으리라 기대하고 있습니다."
 IBR.83.a:0 "프로세스를 시작하지."
 IBR_influence_tt_8:0 "슈페어를 지지하기로 해놓고 슈페어가 패배한 것은 §Y평의회의 영향력을 크게 감소시킬 것입니다.§!"
 IBR.85.t:0 "국경 요새화 재검토"
 IBR.85.d:0 "프랑스국과의 국경의 요새화는 너무나 오랫동안 간과되어왔습니다. 그러나 비시 프랑스가 부르군트에게 침범당하며 독일인들이 프랑스를 대할 때 정상적인 방법을 취하리라고는 믿을 수 없게 되었습니다. 우리는 오래된 피레네 선을 즉시 새로 수리해야합니다. 그것을 위해서는 요새 선을 약간 점검하고 고정 포대를 최신형으로 교체하며 대구경 포와 기갑을 운용할 시 발생할 수 있는 보급 문제가 우리의 활동을 최소로 줄이는 최대의 위협이라는 것을 인지해야합니다.\n\n독일인들이 우리에게 들이닥칠 때 우리는 그들에 대비한 준비가 되어있을 것입니다."
 IBR.85.a:0 "이제 할 일을 시작하자."
 IBR.87.t:0 "공습경보 사이렌 분배"
 IBR.87.d:0 "보어만은 충실한 보수파이며 이는 그의 방식은 예측 가능할 것이며 독일의 이전까지의 공적에 기초해 이루어짐을 의미합니다. 이 중 가장 두드러진 것은 공중 폭격 작전으로 그들의 분노를 산 나라라면 어디나 전설적인 산업적 파괴를 입었습니다. 루프트바페의 놀라운 능력은 2차 세계대전 이후 서아프리카의 황폐화와 나름 세력이 있었던 러시아를 무정부 상태의 황무지로 만들어버린 것으로 확인할 수 있습니다. 따라서 우리도 이런 운명을 맞이하지 않기 위해서는 우리의 민간 산업을 지킬 수단이 절실합니다.\n\n변변치 않은 공습경보 사이렌이 바로 이 수단입니다. 우리의 산업을 직접적으로 보호해주지는 않겠지만 우리의 시민들이 방공호로 들어갈 때까지 많은 시간을 벌어줄 것이며 수많은 도시의 주둔군들이 원격으로 방공체계를 가동하도록 해줄 것입니다. 우리의 공군을 개혁하고 잠재적 위협을 상대할만한 현대적 수준까지 끌어올리기 전까지는 이런 임시적인 조치를 해야만할 것입니다."
 IBR.87.a:0 "사용할 일이 없었으면 좋겠군."
 IBR.88.t:0 "적도 아프리카 보호"
 IBR.88.d:0 "우리의 작은 적도아프리카 식민지는 지역에 대한 독일의 강한 영향력에 눌려 이제 그 어느 때보다도 위험해졌습니다. 뮐러는 남아프리카의 포르투갈 식민지를 강탈한 국가판무관들보다는 좀 더 이성적인 인물이지만 그는 여전히 라이히의 여느 관헌이 그러하듯 우리의 국경에 존재하는 것만으로도 치명적인 위협으로 작용합니다.\n\n또한 아프리카 실트가 형성되고 남아프리카 전쟁이 벌어지면서 국가판무관들이 그들의 흥미를 끄는 그 어떤 지역에 대해서도 오만한 확장을 주저하지 않으리라는 것은 명백합니다. 따라서 우리의 위험에 빠진 우리의 식민지는 최대한 빨리, 최대한 강하게 요새화되어야만 합니다. 그곳의 위험한 위치와 취약한 우리 경제는 이 지역에서 걸림돌이 되겠지만 건설현장에서 약간의 사탕발림과 자유의 약속, '자발적' 노동으로 해결할 수 없는 일은 없습니다. 이런 노력을 다 끝내면 국가판무관들은 다른 목표를 선택할 것이며 우리를 친절하게 내버려둘 것입니다."
 IBR.88.a:0 "우리의 때가 왔다."
 IBR.89.t:0 "무력의 침묵"
 IBR.89.d:0 "긴급한 준비가 끝났으니 마침내 보어만의 무력시위에 종언을 고할 때가 왔습니다... 역으로 우리의 무력을 과시하는 것으로 말이죠! 우리는 피레네 서쪽 끝에서 프랑스 국경을 통한 독일의 침공을 상정해 대규모의 군사훈련을 가질 것입니다. 이 훈련 계획은 이전부터 있어 왔지만 전시에 의지할만한 동맹인 트라움비라투스를 상실한 것을 반영해 변경이 이루어졌습니다. 이탈리아의 해군 지원, 기갑 사단, 공군 지원은 없지만 우리의 힘을 보여주는 것만으로도 보어만이 자신의 고개를 더 약한 적으로 돌리도록 만들기에는 충분할 것입니다.\n\n1주일 전부터 축제의 기운이 감돌고 있으며 두 카우디요가 개인적으로 참여할 것입니다. 연방군부터 포르투갈 군, 스페인 군, 예비대로 활용될 국가헌병대까지 이베리아의 군의 모든 세력의 인물들이 참석할 것입니다. 이베리아의 기갑군단의 대다수를 차치하는 두 개의 완전 편제된 전차 사단들이 피레네의 고원에서 빠른 진군을 위해 배치될 것이며 스페인과 포르투갈 군에서 분리되어온 군은 산악에서 연방군의 대항군 역할을 할 것입니다. 외국의 개입을 차단하기 위해 군사 경찰과 반분리주의국(AAS)이 대규모로 배치되어 도와줄 것입니다.\n\n부가적으로 훈련은 이베리아의 바스크 거주 지역에서 일어나기 때문에 문제 집단인 ETA에 충격으로 작용해 한동안 숨어버릴 지도 모릅니다..."
 IBR.89.a:0 "지금은 조용하군. 모든 것이 잘 돌아가고 있어."
 IBR.90.t:0 "괴링의 독일 내전 승리!"
 IBR.90.d:0 "이베리아의 모든 정계는 혼란스러운 대소동을 겪었고 온 장관들은 완전히 지옥의 구렁텅이에 빠져버렸으며 공무원들은 점점 시간이 지날수록 어조와 분위기가 우울해져만 가는 꼬리에 꼬리를 무는 회의를 겪었습니다.\n\n오늘 아침 그들에게 닥친 독일에서 온 끔찍한 소식은 수많은 사나이들의 안에서 싸늘한 공포를 일깨웠습니다. 괴링, 그 오만하고 기름이 뒤룩뒤룩 찐 멍청이가 국방군 다수의 엄청난 지지를 받으며 군대말곤 아무것도 없는 반쪽짜리의 부서진 라이히의 새로운 총통이 되었다는 것이었습니다. 그는 그의 적들을 지옥 불에 밀어 넣으며 독일에 깊은 상처를 남겼고 이는 금방 해결되기는 어려워 보입니다. 이 확고한 군국주의자는 강경한 조언가들과 함께 외교 정책이라는 이름의 장난질로서 엄청난 계획을 만들고 있는 것으로 보이지만 그의 주변에 있는 평범한 사람들은 가난과 황폐로 인해 고통 받고 있습니다.\n\n게르마니아에서 공식적인 승리선언이 나올 것을 대비한 비상 회의가 소집되었으며 두 카우디요는 곧 유럽과 이베리아가 대치하며 생길 위험을 걱정하고 있습니다. 살라자르는 라이히의 철 왕좌에 오른 것이 하이드리히가 아니라는 것을 듣자 놀라우리만치 기뻐했지만 곧 스페인 쪽의 짝패와 마찬가지로 군국주의적인 독일이 그들의 미래를 어떻게 만들지에 대해 우려하기 시작했습니다. 그들의 유일한 희망이란 라이히는 아직 재건을 할 시간과 공격 병력들을 준비할 필요하다는 것입니다. 만약 우리가 버틸 수 있을 정도로 빠르게 강해지지 않는다면 독일의 군세가 들이닥칠 것입니다."
 IBR.90.a:0 "준비해야한다, 빨리!"
 IBR.91.t:0 "피레네 선"
 IBR.91.d:0 "평의회의 긴급회의는 즉각적으로 발효되는 강력한 조치를 내릴 것을 결론지었으며 그 중 하나는 피레네 방위선의 재활성화 및 확장이었습니다. 기동성이 뛰어난 독일군은 그들의 유럽에서의 최후의 정복에서 분견대로 포위하고 전략적 목표를 향해 질주하는 것으로 그들이 패배하는, 혹은 도망치는 중인 강력한 방어자에 대해서는 전문가임을 증명했습니다.\n\n그러나 시대는 급격하게 변해버렸습니다. 더욱 효과적이면서도 효율적인 방어용 구조물들이 개발되었고 이는 우리의 위대한 반도에게 주어진 피레네 산맥이라는 천연 요새를 도울 수 있을 것입니다. 군사 전문가들은 또한 독일의 군세는 프랑스와 저지대를 정복할 때 엄청난 행운을 누렸고 우리는 그들이 우리의 문을 두드리러 올 때 그런 행운을 허용하지 않을 것입니다. 그러나 일부 고위 지휘부, 특히 특수부대 사용 확대를 주장하는 사람들은 주요 전략 항구를 점령하거나 지브롤터 해협을 장악하기 위한 해군의 침공을 경고하고 있습니다. 이는 있을 수 없는 일은 아니지만 우리는 괴링 휘하의 독일은 직접적인 접근을 더 우선시하리라고 간주하고 있습니다."
 IBR.91.a:0 "이것으로 그들을 붙들어놓을 수 있기를."
 IBR.93.t:0 "적도 아프리카 요새화"
 IBR.93.d:0 "10년 전 뚱뚱한 라이히 원수는 남아프리카의 포르투갈 식민지를 점령하자는 아주 멋진 아이디어를 냈고 이 대담한 행동은 광대한 아프리카 국가판무관부를 형성하는 동안 지역에 대한 독일의 지배를 강화했습니다. 이는 히틀러의 엄청난 과대망상과도 잘 어울리는 것이었습니다. 이는 실용적인 이유로 서로의 손을 잡기 싫어하던 카우디요들을 이끌어낸 일등공신으로 이베리아 통일의 신호탄이 되었습니다. 살라자르는 주권 문제로 통일을 반대해왔지만 귀중히 여기던 아프리카 식민지를 상실하면서 자신들을 모욕한 독일에 대항한 통일전선을 결성하자는 프랑코의 제안을 받아들일 수밖에 없었습니다.\n\n이제 독일 내전은 끝났고 저 증오스러운 괴링은 자신의 적들을 꺾고 승리했습니다. 팽창주의자이자 군인인 그는 언젠가 아프리카의 국가판무관무들을 자기 군화 아래로 되찾아와서는 적도 아프리카를 또 다른 목표로 삼을 것입니다. 이는 단순한 가정이지만 괴링이라면 할 법한 것입니다.\n\n이 지역은 원래 스페인의 식민지였지만 살라자르는 사하라 이남에 남은 이베리아의 마지막 거점을 요새화하는 계획을 열정적으로 추진하고 있습니다. 보통 침착했던 그 카우디요에게 식민지는 자존심과 명예의 문제입니다. 프랑코 역시 공식적으로 그의 식민지였던 곳을 지키는 데에 열정적이며 가만히 앉아있지만은 않습니다. 더 강력한 요새선과 요새선이 돌파 당했을 때 이어질 게릴라전에 대비한 광대한 계획이 입안되었으며 군 고위 지휘부는 독일군을 유럽 전선에서 조금이라도 덜어낸다는 높은 전략적 가치 때문에 카우디요들의 지도를 열정적으로 따라가고 있습니다. 나치는 태양이 비치는 우리 땅에서 힘든 싸움과 고통을 겪을 것입니다."
 IBR.93.a:0 "조금도 아끼지 마라."
 IBR.96.t:0 "이베리아 통합 확보"
 IBR.96.d:0 "두 카우디요는 최근의 평의회 회의에서 전례 없는 수준의 통합의 움직임의 일환으로 현재 이베리아의 생존과 존재 그 자체를 위협하는 괴링의 독일의 엄청난 외부적 위협을 마주하며 두 카우디요 모두 이베리아의 국민들이 서로에 대해 느끼는 연대를 강화하기를 원한다고 발표했습니다. 이에 따라 프로파간다 부서는 몇 주 내로 번영하는 동등한 연합이 괴링이 이베리아에 몰고 올 스페인 내전의 공포를 연상케 하는 고통스러운 정복과 전쟁에 맞서 다양성 아래에서 통일된 모습의 회화를 그리는 것에 집중해야할 것입니다.\n\n공포에 질린 평의회 의원들은 꿈이라도 꾸는 듯 회의장을 나섰고 카우디요들의 공공 정책에 대한 메시지를 열성적으로 전파하면서도 카우디요들의 전례 없는 협력에 기쁜 충격을 받았습니다. 이 문제에 있어서 두 늙은이는 지평선 너머에서 강해져오는 위협을 너무 두려워한 나머지 마침내 완전한 동의에 이를 수 있게 되었고 그들이 이제 다시 맞서야할지도 모르는 동일한 인물에 의해 역대 최초의 유대감을 형성할 수 있게 되었습니다. 살라자르는 심지어 연합이 더 준비되어있을 수 있도록 이베리아의 완전한 통합을 추진하는 데 있어서 프랑코와 동의하기도 했습니다. 그는 또한 국가 내의 저항운동에 대해 더 잔혹하면서도 조용한 대응을 해서 안정과 통합을 더더욱 추구하자는 프랑코의 의견에 따라가기도 했습니다. 어두운 내일에 대비하기 위해서라면 모든 조치가, 그 어떤 조치라도 이루어질 필요가 있습니다."
 IBR.96.a:0 "우리는 모두 이베리아인이다, 지금 당장은."
 IBR.97.t:0 "슈페어의 독일 내전 승리!"
 IBR.97.d:0 "폐허가 되어버렸지만 희망에 찬 게르마니아에서 온 라디오 방송은 오늘 대기하고 있던 이베리아의 전파에 포착되었고 살라자르와 프랑코 두 카우디요 모두 지난 몇 시간 동안 라이히스타크에서 선언이 공식화되는 것만 기다리고 있습니다. 자유주의자이자 독일 청년들의 우상인 슈페어가 독일 내전에서 승리했고 이 금간 지구의 자유를 사랑하는 모든 사람들은 거대한 안도의 한숨 소리를 들을 수 있었을 것입니다. 이제 총통이 된 나치 개혁가는 온 유럽이 지난 20년간 고통받아왔던 정복전쟁과 경제 재앙으로 대표되는 검은 패러다임에 대해 가장 바라왔던 변화로 보입니다. 이베리아에서도 이런 관점은 대다수의 사람들이 공유하고 있는 것으로 심지어는 두 카우디요조차 이것이 저 끔찍한 전쟁에서 나올 수 있는 제일 좋은 결과이며 미래에 더 많은 전쟁과 죽음을 막는 결과라는데 동의했습니다. 무역을 통한 부, 외교 관계의 개선, 유럽이 더 가까워질 기회를 얻을 가장 좋은 결과이기도 합니다. 잠깐의 축하와 다른 선임 관료들과의 짧은 회동 후에 두 카우디요는 잠깐 떨어졌고 살라자르는 비밀스럽지만 황홀한 미소를 지었습니다. 이제 일이 제대로 풀리고 슈페어가 그의 개혁적 약속을 지킨다면 이베리아 연합은 외부의 위협에 맞선 수단으로 필요했던 통합의 기능을 잃게 될 것입니다. 그러면 포르투갈은 다시 독립하겠고 주권을 얻어 현실주의적인 통치를 이어가 잃어버린 영광을 되찾게 될 것입니다. 그의 백일몽은 프랑코와 그의 분열되고 고장 난 나라가 가만히 놔두기엔 너무나 완벽한 것이었습니다. 슈페어가 유럽의 공격적이고 어두운 힘을 정말로 바꿀 수 있을 지는 두고 봐야겠지만, 언젠가 살라자르는 희망이라는 꿈을 온전히 향유하고야말 것입니다."
 IBR.97.a:0 "일단은 안심이군."
 IBR_influence_tt_7:0 "슈페어를 지지하기로 한 후 슈페어가 승리했으니 §Y평의회의 영향력이 증가할 것입니다.§!"
 IBR.104.t:0 "한 번 적은 영원한 적"
 IBR.104.d:0 "대중들은 대부분 아직 더 나은 미래를 기대하며 축하를 하고 있지만 이베리아의 쉴 새 없이 돌아가는 책략은 안심하지 않고 평화로운 유럽을 바라보고 있습니다. 유럽은 아직 독일의 지배를 받지 않고 있고 슈페어의 승리에도 존재하는 위협은 생각지도 않고 있습니다. 새로운 총통은 여전히 국가사회주의자이며 히틀러의 헌신적이며 충실한 신봉자였고 이성적으로 보이는 말을 하지만 여전히 피에 굶주린 야만적인 독일인입니다. 이베리아가 이제는 안심해도 된다는 생각, 심지어는 살라자르가 이상적인 미래를 꿈꾸며 제시한 분할은 우리가 감내해야할 기괴한 현실을 도외시한 것입니다. 포르투갈의 카우디요마저 가졌던 초기의 환희가 끝나자 다음 평의회 회기부터는 평소의 침착함을 되찾았습니다. 군사 및 경제 분석가들은 독일의 물리적 현실과 슈페어가 제안한 정책을 면밀히 분석해 독일의 재건이 얼마나 걸릴지, 최악의 경우에 이베리아가 준비해야할 군사적 역량은 어느 정도가 되어야할 지에 대해 평가를 시작했습니다. 카우디요 프랑코는 노장으로서의 평소와는 다르게 이 회의에 많은 투자를 했으며 군사 문제에 대해서는 주기적으로 회의 진행을 중단하고 특정한 질문을 던지기도 했습니다. 살라자르는 자신이 가장 달가워하지 않는 방향으로 상황을 이끌어가는 프랑코를 보고 정당하지도 않고 공격적이며 부정적인 반응만 낳을 수 있는 이베리아의 더 이상의 과도한 군비 확장을 줄이기 위해 슈페어와 공존할 수 있도록 정치, 경제적으로 유도하자는 타당한 발언을 던지기 시작했습니다. 그의 합리적으로 보이는 논리 뒤로는 그것으로 초래될 두 국가의 더 이상의 통합을 막기 위한 목적도 있었습니다. 놀랍게도 평의회는 이 문제에 대해 후회보다는 안전을 택하는 것이 낫다면서 최악의 경우를 막기 위해 프랑코의 편을 들었습니다. 살라자르는 회의장을 떠나며 속으로 구역질을 했습니다."
 IBR.104.a:0 "대비하도록 하자."
 IBR.106.t:0 "비스카야만 해군 기동"
 IBR.106.d:0 "외로운 갈매기 한 마리가 맑은 바다 위 흰 구름 위에서 원초적 본능으로 소리를 듣고는 먹이를 잡기 위해 내려왔습니다. 그러나 갈매기를 환영한 것은 스페인과 포르투갈의 함선들이 함께 구성된 이베리아 해군의 거대한 분함대가 대규모 훈련을 하는 광경뿐이었습니다. 훈련은 해안에서 관전중인 카우디요 프랑코의 개인의 권력으로 결행된 것으로 그 잔혹한 스페인인은 독일 내전에서 자유주의적인 개혁가 슈페어가 승리한 것에 대한 이베리아의 대응을 놓고 한 논쟁 이후로 포르투갈의 짝패는 배제한 채 개인적으로 이런 오만한 계획을 해냈습니다. 개인적으로 그의 해군을 매우 아끼던 살라자르는 이런 식으로 귀중한 연료를 낭비하는 것에 대해 현재로서는 내부에 집중하고 있고 거의 내지 않는 외교정책조차 전 세계에 흩어진 그들의 식민지에 관한 것인 독일은 알아채지도 못할 것이라 판단하고는 그의 동료 카우디요의 요청에 그다지 많은 반대를 표하지는 않았습니다. 훈련을 반대하지 않은 데에는 프랑코에게 빚을 지워놓을 필요가 있었고 유럽의 외교의 새로운 장의 더욱 중요한 문제에 대해 타협할 준비도 되어있었던 것도 있지만 프랑코 옆의 편안한 관전 장소에서 직접 관찰하며 훈련으로 포르투갈 해군의 역량을 알아보고 싶었던 이유도 있었습니다. 모든 것은 이제야 그들의 파괴적인 본성에 목줄을 채운 데 성공한 것으로 보이는 튜턴 침략자들에게 잃어버린 제국을 재건하는데 필수적인 일입니다."
 IBR.106.a:0 "힘을 과시하라!"
 IBR.107.t:0 "산맥 요새화"
 IBR.107.d:0 "피레네 산맥은 반도를 겁쟁이 프랑스와 분리하는 거대한 자연방벽으로 이제는 이베리아를 더 거대한 악이 다스리는 유럽에서 분리합니다. 이제 햇볕에 그을린 노동자들과 군인들은 남부 프랑스 국경의 아름다운 산맥을 따라 늘어선 거대한 요새를 더욱 확장하기 위해 인간의 위대한 독창성을 최대한 짜내느라 끊임없이 고생할 것으로 보입니다. 이베리아 평의회는 또다시 프랑코가 무뚝뚝하게 제안한 안건에 찬성표를 던졌고, 프랑코가 새로운 회의 때마다 방어적인 요구를 내는 것에 점점 더 조바심을 내고 있는 살라자르에게는 깊고 쓰라린 분개심을 불러일으켰습니다. 스페인인은 아이디어가 고갈되지 않는 것으로 보입니다. 정보국은 아직 슈페어가 이베리아와 그 국민들에 대해 놀랄 만한 욕심을 품고 있다는 증거를 어떤 것도 발견하지 못했습니다. 프랑코가 감행하는 새로운 군사적 모험으로 바뀐 것은 아직 감지되지 않았습니다. 솔직히 말하자면 살라자르는 현재 지어지고 있는 요새의 설치에 대해서는 완전히 반대하지는 않고 있지만 스페인의 카우디요와는 다른 이유 때문입니다. 그는 비밀스러운 SS의 국가이자 독일의 옛 속국인 부르군트에서 나오는 거대한 위협을 감지했습니다. 어디에서나 도사리는 부르군트의 위협에 대해서라면 어떠한 종류의 방어라도 환영할 만한 것입니다. 그는 그래서 이번 아이디어에도 거부권을 행사하지 않았습니다."
 IBR.107.a:0 "진실로 난공불락의 요새가 되리라."
 IBR.108.t:0 "접촉 유지"
 IBR.108.d:0 "새로운 라이히에 대한 이베리아 정부의 공식적인 정책을 놓고 악화되어가는 두 카우디요 사이의 개인적인 분쟁이 악화되어가는 와중, 구식 정치인이자 협잡꾼인 살라자르는 늙어가는 전직 장군과 커다란 양보를 요구하며 부딪쳤습니다. 스페인 카우디요에게서 나온 모든 이전의 계획과 프로젝트에 대해 살라자르가 그것들이 가진 장점을 찾아내며 반대하지 않았던 덕에, 포르투갈의 노인은 흔들거리는 유럽의 패권에 대해 최대한 주의를 기울이자는 정부의 정책에 따르되 독일인들이 우리의 내부 문제에 대해서는 어떠한 공격성도 보여주지 않았음을 인정해야한다고 스페인인을 설득하는데 성공했습니다. 이어지는 다른 논쟁에서 이번에는 프랑코가 흥미를 잃어버릴 만큼 긴 장광설이 이어졌고 상호간의 필요성에 의해 게르마니아의 신정권과의 외교를 시작하는 것이 결의되었습니다. 이는 다른 말로 하면 무역과 거래입니다. 위기 상황에 대비한 교류 창구도 만들 것입니다. 이런 정책 변화는 우리가 현재 파괴된 나라에 구축하고 있는 첩보망을 더 확장할 수 있게 해줄 수도 있겠지만 살라자르는 두 유럽 국가의 얼어붙어있던 관계 해동을 이끌어 낼 수 있다는 것을 더 중요하게 생각합니다. 언제나처럼 프랑코는 금욕적인 정치인이 고함을 지르자 그의 말에 반대할 수 없었습니다. 그는 살라자르의 제안이 뭔가 위험한 요소가 있다고 보지는 않았지만 외부의 위협에 맞서서 연합할 필요가 있는 이베리아에 별로 쓸모없는 것이라고 여겼습니다. 프랑코는 새로운 적을 만들어야 할 것 같습니다."
