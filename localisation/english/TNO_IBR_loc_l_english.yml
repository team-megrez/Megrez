 IBR.1020.t:0 "살라자르의 죽음"
 IBR.1020.d:0 "오늘, 상 벤투 궁전의 시설 관리과 직원들은 안토니우 살라자르의 시신이 목욕탕에서 발견되어 공포에 떨었습니다. 시신은 부검과 매장을 위해 신속히 옮겨졌지만, 그의 죽음에 대한 정보는 이베리아 정부가 공식적인 이야기를 내놓을 때까지 비밀에 부쳐질 수 없었습니다. 이미 연합 내 수많은 지하세력이 동원되고 있으며, 포르투갈 내 반란에 대한 우려스러운 소문이 퍼졌습니다.\n\n친애하는 카우디요의 죽음을 비밀로 하는 것이 더 이상 선택사항이 아니며 이베리아 당국은 연합을 안정시키기 위해 모든 자원을 투입해야 했습니다. 이미 리스본에서는 탱크가 도로를 따라 이동하는 것이 목격되었고, 포르투갈의 몇몇 지역에서는 계엄령이 선포되었습니다.\n\n카우디요 프랑코와 안토니우 살라자르의 후계자로 지명된 마르셀루 조세 다스 네베스 알베스 카에타누는 이미 살라자르의 죽음을 이용하려는 음모를 꾸민 세력을 비난했지만, 이것이 포르투갈의 정치적 혼란에 결정적인 종지부를 찍지는 못할 것으로 보여집니다. 남은 일은 가능한 한 강력하게 단속하고 가능한 모든 자원을 연합이 계속 유지될 수 있도록 사용하는 것입니다."
 IBR.1020.a:0 "포르투갈을 사수하라!"
