 IBR_Mohammed_Mezziane:0 "모함메드 벤 미시안"
 IBR_Mohammed_Mezziane_desc:0 "변변찮은 부족장의 아들로 태어나, 무슬림인 타리피트인으로 자라난 모함메드 벤 미시안이 이베리아 최고의 장군 중 한 명으로 올라서기까지의 이야기는 매우 희귀한 일입니다. 미시안이 스페인어를 배우기 위해 식민지 학교에 재학했을 때, 스페인 국왕 알폰소 13세가 우연히 학교를 방문할 때 잠깐동안 만날 수 있는 기회가 생겼습니다. 다음 해 모함메드의 아버지가 살해당하자 유럽지리에 대한 해박한 지식을 가지고 스페인군에 입대하러는 강한 의지를 국왕이 눈여겨보고는 무슬림이 장교 교육을 받도록 하는 규정을 뒤집고 모함메드에게 보병사관학교에 교육을 받을 수 있도록 교육비를 지원했습니다.\n\n리프 전쟁 당시 모함메드는 하급 장교로 복무했습니다. 매복 공격으로 스페인군이 기습당하자 미시안은 이름 불상의 중령에게 권총을 겨누던 반란군을 향해 먼저 총을 쐈습니다.\n\n그 중령의 이름은 프란시스코 프랑코였죠.\n\n두 사람은 전쟁에서 친한 친구가 되었습니다. 프랑코가 아프리카군의 장군이 되자 자신의 목숨을 구해준 것에 보답하여 프랑코는 미시안을 데려가 같이 고위급으로 올라세워줬고 내전 이후 카우디요가 된 프랑코는 미시안을 세우타 지역 총사령관으로 임명했습니다. 이베리아 연합 수립 직후에는 육군 대장으로 진급하여 이베리아의 모로코 점령을 지휘했습니다.\n\n미시안은 리프와 모로코에서 이슬람 교리를 실천하고 북아프리카 식민지배 하 사람들의 관심사에 동조하는 인물로 알려져 있습니다. 최근 수 년간에는 반식민화 정서가 고조되고 있는 상황에서 평화를 유지하러는 하산 왕자를 돕기도 했습니다. 미시안은 프랑코 카우디요와 모로코의 하산 왕자 양쪽과 친분을 가지고 있으며 프랑코는 미시안을 절대적으로 신뢰하고 있을 지 몰라도, 몇몇 이들은 미시안이 이베리아 연합보다 모로코 왕국에 더 충성하고 있다고 의심하고 있습니다."
 IBR_Alfonso_Armada:0 "알폰소 아르마다"
 IBR_Alfonso_Armada_desc:0 "알폰소 아르마다는 이베리아에서 제일 어린 장군으로 꼽힙니다. 10대에 내전에 참전하였고, 청색 사단에서 레닌그라드로 진군했을 땐 겨우 22살이었지만 아르마다의 유명세는 실제적인 군사적 재능으로 얻은 것이 아닙니다. 왕가와의 연줄로 이뤄진 것이죠.\n\n알폰소의 아버지인 루이스는 스페인의 왕족이자 국왕 알폰소 13세의 가까운 친구이고, 알폰소의 대모는 국왕의 모친이었습니다. 그는 후안 카를로스 왕태자에게 군인 경력을 쌓기 위해 선발된 사람 중 하나로 어린 시절 내내 왕자를 가르쳤습니다. 이 인연으로 오늘날까지 친근한 관계를 가지고 있습니다.\n\n이베리아 연합이 수립되고 육군 지휘체계가 개편되면서 아르마다는 중장으로 진급했습니다. 현재 아르마다는 카우디요와 전 스페인 왕가 사이의 연락책 역할을 하면서 카우디요에게 후안 카를로스가 이베리아 연합과 연합정부에 충성하는 것을 보장받는 통로 역할도 하고 있습니다."
 IBR_Antonio_Spinola:0 "안토니우 드 스피놀라"
 IBR_Antonio_Spinola_desc:0 "안토니우 드 스피놀라는 이베리아군 지휘부에 새로 부임한 인물입니다. 1910년 태어난 스피놀라는 1928년 포르투갈군의 기병 장교가 되어 20년 이상 복무하였습니다. 쥐트베스트아프리카가 포르투갈령 서아프리카와의 국경에 군대를 집결시키자 스피놀라는 기병대대에 자원하여 지휘해 전략적으로 중여한 국경 마을인 나마쿤데를 며칠 동안 지켜냈습니다. 그의 대담한 수비력으로 포르투갈 국민은 SS가 영토를 완전히 먹어치우기 전까지 식민지에서 탈출할 귀중한 시간을 벌었습니다.\n\n나마쿤데에서 거둔 전략적 승리로 스피놀라는 군사계에서 큰 인지도를 얻게 되었으며, 이후 새롭게 편성된 이베리아군의 준장이 되었습니다. 직후 스피놀라는 콩고 원정을 위해 적도기니로 발령되었습니다. 자신의 지휘관이 말라리아로 사망하자 스피놀라는 적도기니의 전포르투갈군을 지휘하는 사단장으로 진급했으며 스피놀리 지휘 하의 군대는 계획상 작전 종료일보다 7일이나 먼저 사나가강 이남의 모든 카메룬 지역을 점령하는 데 성공했습니다.\n\n식민지에서 두 번이나 중대한 군사적 공훈을 세운 스피놀라는 카우디요와 기타 다른 고위 군사 지휘부에게도 잘 알려진 사람이 되었습니다. 정통보수를 표방하는 스피놀라는 연합과 현 지도부를 지지하며 특별히 다른 파벌정치에 관심을 두고 있지 않습니다. 스피놀라가 관심을 가지고 있는 유일한 정치적 문제는 빼앗긴 포르투갈령 서아프리카와 모잠비크 식민지를 되찾는 일입니다. 식민지 재회복이 불가능하단 것은 스피놀라도 알고 있지만, 다시 한번 더 아프리카에서 싸울 수 있다면 스피놀라가 최전선에서 자원하고 싶을 것이란 건 모든 이가 알고 있습니다."
 IBR_Francisco_Costa_Gomes:0 "프란시스쿠 다 코스타 고므스"
 IBR_Francisco_Costa_Gomes_desc:0 "프란시스쿠 다 코스타 고므스는 군대에 입대하기 싫었지만, 프란시스쿠가 8살이 때 아버지가 사망하면서 어머니는 아이를 돌볼 여력이 되지 않아 미래에 아이가 좀 더 잘 벌 수 있을 것이라는 기대를 가지고 리스본 사관학교에 보냈습니다. 프란시스쿠는 사관학교 시절의 자신을 경멸하지만 졸업하면서 곧바로 어린 시절 내내 하급 장교로 지냈습니다. 쥐트베스트아프리카가 포르투갈령 서아프리카를 침공하자 기병중령으로 아프리카 방어선에 투입된 프란시스쿠의 중대는 이틀 동안 보급선을 끊어버리기 위해 나마쿤데로 공세를 펼친 독일군을 막아내며 두각을 보였습니다.\n\n다 코스타 고므스는 카메룬으로 파견되면서 대령으로 진급했고, 그 곳에서 우연히 나마쿤데에서 지휘받은 전 사령관인 안토니우 드 스피놀라와 같은 사단에 배치되었다는 것을 알게 되었습니다. 두 사람의 우애는 더욱 깊어졌고, 사나가강을 향한 공세가 성공하면서 다 코스타는 준장으로 진급했습니다.\n\n현명하면서도 배우는 속도가 빠른 다 코스타 고므스는 1951년 스피놀라의 추천으로 이베리아군의 총참모부 자리에 추천받았습니다. 그 이후로 다 코스타 고므스는 정치와 군사계 양쪽에서 중요한 인물로 평가받고 있습니다. 다 코스타 고므스는 스피놀라 장군과 깊은 유대를 가지고 있으며, 미국과 미국 문화에 남다른 관심과 동조감을 가진 것으로 유명합니다."
