 IBR_COL.2.t:0 "어깨 너머로 보이는 마지막 기억"
 IBR_COL.2.d:0 "에르네스토는 흐릿하게 보이는 막사 천장을 응시하며 멍한 표정으로 눈을 꿈뻑이고 있었다. 머리맡에 있는 탁자에 올려진 물컵을 쥐기 위해 팔을 옆으로 뻗어 보았다. 그러나 손에 움켜쥐는 것은 한 주먹의 공기뿐이였으며, 그는 옆을 힐끗 쳐다보았다. 그래, 애초에 그곳이 아니였다. 지금 그는 마드리드에 있는 자신의 집에 있지 않다. 지금 그는 콜롬비아의 지저분하고 낡은 막사 집에 있었으며, 침대가 비어 있는걸 보니 늦잠을 잔 것이 분명하였다.\n\n콜롬비아의 첫 날은 지옥같았고, 콜롬비아 장교단을 만나는 것은 그보다 더 나쁜 첫인상을 주었다. 당황해 있는 그는 서둘러 간이침대에 내려와 제복을 차려 입었고, 동료들이 있는 곳으로 올라가는 길에 단추 몇 개를 잃어버린 것을 깨달아야 했다. 단 2분만에 막사에서 나와, 그를 째려보고 있을 이베리아인들의 대열에 서둘러 합류했다. 그 시선은 가시방석에 앉는 느낌을 주었지만, 그는 몸을 움츠리지 않고 허리를 편 채 앞에 있는 노인과 눈을 마주쳤다. 다행히 그가 군중들에게 돌아설 때 늙은 장교는 아무런 지적을 하지 않아 안도감을 느낄 수 있었다.\n\n\"좋습니다.\" 쉬어버린 목소리를 가진 장교는 무뚝뚝한 목소리로 브리핑을 시작했다. \"모두 오셨군요. 늦게 오신 분들을 위해 다시 한번 말씀드리겠습니다. 저희가 군기를 재교육 할 시간이 없으니까 말이죠. 저희 장군님께서 여러분의 전선 파견을 예정보다 일찍 시행하게 되었습니다. 1주일 내로 전선 배치를 위한 출항이 있기 전에 기초 훈련을 숙지해야 할 겁니다. 그러니...\"\n\n에르네스토는 그 목소리를 한 귀로 들으면서 다른 한 귀로 흘리고 있었다. 그는 국가에 대한 헌신을 위해 그 말을 경청해야 했었다. 불타는 애국심과 함께 그가 의용군 부대에 모집을 신청하던 때가 있었으며, 분명 마음 한 켠에는 그런 열정이 타오르고 있었다. 그러나 이 음울한 순간 그가 생각할 수 있었던 것은 침대 옆에 물 한 컵이 놓여져 있는 마드리드의 자기 방 뿐이었다. "
 IBR_COL.2.a:0 "누구나 실수를 한다."
 IBR_COL.3.t:0 "관광"
 IBR_COL.3.d:0 "폭격기 조종 칸에서 나누는 대화는 도미니카인-이베리아인이 나누었던 전화나 그 응답만큼이나 대단한 이야기는 아니었다. 우선 호르헤는 랜딩 기어에 대한 확인을 요청하였고, 마누엘은 이상이 없다고 대답했다. 사실, 둘은 호르헤가 도미니카 공화국에 온 이래 상투적인 공적 대화 몇 마디를 나눈 이래 진정한 대화를 나누어 본 적이 없었다. 공적 대화가 끝나고 이륙 승인을 기다리는 동안 어색한 침묵이 이어지자, 호르헤가 분위기를 깨기 위한 잡담을 조심스럽게 꺼냈다. \"마누엘 씨? 당신이 어디 출신이라 하셨었죠? 여태 그것도 안 물어보고 있었네요.\" \n\n도미니카인이 답했다. \"음, 바로 여깁니다. 이륙하면 우리 집이 바로 보일 겁니다.\"\n\n\"오 그렇습니까?\" 호르헤가 믿을 수 없다는 듯 말을 이었다. \"이따 보이면 가리키시는 건 어떻습니까?\"\n\n\"예. 그 말 하니 기억난 건데, 제 눈앞에서 이 공항이 세워진 거도 다 보았었습니다. 이탈리아, 이베리아 엔지니어와 건축가들을 태운 자동차들이 현장 조사를 위해 이곳에 여러 대의 차를 끌고 온 적이 있었죠. 그리고 그 후엔 도미니카인 노동자들이 왔습니다.\"\n\n\"잠깐, 이 공항을 이베리아인이 설계했었다고요? 허어.\"\n\n\"그리고 저희가 그걸 세웠죠. 시대의 진정한 상징인 거 같지 않습니까? 이름이 쓸데없이 장황하긴 한데, 어디... `아에로푸에르토 인테르나시오날 헤네랄 트루히요(Aeropuerto Internacional General Trujilio)`. 제가 혀를 잘 못 굴려서 발음이 좀 어색한데, 그래도 괜찮게 발음한 거 같지 않나요? 뭐 어쨌건, 이곳이 전쟁이 아닌 다른 용도로 사용될 날을 기대합니다.\" 제어장치에서 그린라이트가 켜져서 깜빡대기 시작했다. \"잠시 일 좀 하겠습니다.\" 둘의 잡담은 다시 무뚝뚝한 공무의 대화로 돌아오고, 비행기는 공중을 향해 치솟기 시작했다. 재빠른 속도로 상공을 찢는 비행기 내에서 오랜 침묵은 마누엘의 외침과 함께 끝을 맺었다 \"호르헤 씨! 저쪽! 저쪽입니다!\"\n\n\"아, 예?\""
 IBR_COL.3.a:0 "\"저기 보여요? 저기가 제 집입니다!\""
 IBR_COL.4.t:0 "도미니카 군단 만세!"
 IBR_COL.4.d:0 "덜컹대는 트럭 뒷좌석에 앉아 있는 한 무리의 남자들은 이 지역의 다른 사람들에겐 이질적인 존재일 지도 모른다. 도미니카 공화국의 손에 쥐어진 이베리아제 소총은 이제 전 히스패닉 세계의 이름을 대표하여 콜롬비아의 전장으로 향하고 있었다. 일부는 총기를 점검하고 있었다. 총기를 다루는 것에 익숙하지 않다거나, 그들의 대화에서 관찰할 수 있듯 총기 사용에 대한 두려움이 있는 모습은 아니다. 아마 그런 정기적 점검은 이베리아 훈련 고문 장교들이 설파한 총기 점검의 중요성을 강조한 여파일 지도 모른다.\n\n\"좋아. 캠프 도착까지 5분 남았어!\" 분대장이 부하들을 집중시키기 위해 활짝 웃은 채 일어나며 모두를 주목시켰다. \"너희들 모두가 이곳에 왜 오게 되었는지 알 것이다. 이제 며칠 후면 우린 그 끔찍한 불신자인 자유주의자들과의 싸움에 동참할 것이다!\" 이에 모두가 환호했다. \"그놈들을 지옥 불구덩이 속으로!\" \n\n분대장은 그들의 환호성에 덧붙여 일장 연설을 하였다. \"그렇다! 우리는 공화국의 자랑스러운 아들 도미니카 군단! 우린 이 좆같은 대륙에서의 최고 정예병이고, 우리 동료들에게 대항하려는 배신자 쥐새끼들을 척결할 것이다!\" 그에 화답하듯 부대원들이 다시 환호성을 보냈다. \"자, 우리가 누구라고?\"\n\n\"도미니카 군단!\"\n\n\"우리가 여기 뭘 하러 왔지?\"\n\n\"적들을 지옥 불구덩이 속으로 보내버리기 위해!\"\n\n\"그래 씨발! 우리 동지들의 미래를 사수하기 위해 목숨을 바쳐라! 자 다시! 우리가 누구라고?\"\n\n\"도미니카 군단!\""
 IBR_COL.4.a:0 "\"그래 씨발 맞아!\""
 IBR_COL.5.t:0 "신성한 목적, 신성한 계획"
 IBR_COL.5.d:0 "에두아르두 게하는 국가의 명령을 충실히 따르는(심지어 이 콜롬비아까지 오게 된) 예비역 군 장교였다. 그가 파견된 누에바그라나다 정부의 교류과정은 대체로 우호적이였으며, 이 포르투갈계 이베리아 장교는 현재 자신이 레온 로사노 현지 보안장관과 긴밀한 협력관계를 맺고 있었다.\n \n그들의 업무는 종종 그들이 규칙적으로 대화를 해야한다는 것을 의미했다. 시간이 지나자 이 대화는 공적인 만남 이후에도 계속되었고, 업무와 관련 없는 수많은 주제들이 대화의 주제로 오가기 시작했다. 둘 모두 독실한 가톨릭 신자였기에, 이날의 대화는 신앙과 믿음이라는 주제가 되었다. 에두아르두가 장관에게 질문을 했다. \"혹시, 이 일이 하나님께서 당신에게 내려준 의무라고 생각해 보신 적 있으십니까?\"\n\n로사노는 곧바로 대답하지 않았다 \"그럼, 당신은 그런 생각 해보신 적 있으신건가요?\"\n\n\"가끔 말이죠, 의심이 들 때라면 말이죠.\" 에두아르두는 순순히 인정했다. \"전 그리스도의 종으로서, 우리 신자들을 지키기 위해 최선을 다하곤 합니다. 비록 제가 군인의 신분이긴 하지만, 분명 하나님께서 이곳으로 저를 이끌어준 것이라고 확신합니다.\"\n\n\"저도 비슷하죠.\" 로사노가 의자에 등을 기댔다. \"분명 이 짐은 감당하기 힘든 무거운 짐일지도 모릅니다. 저에게 주어진 사명은 당신에게까지 주어지지 않았을 짇 몰라도, 하나님이 저에게 그 명령을 내렸으니 당신의 명령을 따를 것입니다. 이 나라, 그리고 이 실패한 국가는 신을 멀리했었죠. 그래서 불신자들과 이단자들이 치른 죄의 대가를 지금 우리 모두가 치르고 있는 겁니다.\" \n\n에두아드두가 격려하듯 이에 대답했다. \"친구여, 믿음을 가지세요. 하나님이 당신이 승리하는 것을 지켜봐 줄 겁니다. 그분께선 자신의 사람들을 결코 버러지 않습니다.\"\n\n로사노도 그에 미소지었다. \"당신의 말이 옳다는 것을 알고 있습니다. 친구여, 전 사실 패배가 두렵지 않아요. 전 제 조국이 다시 통합되고 진실된 믿음 아래 돌아가는 밝은 미래를 상상하고 있습니다. 분명 쉬운 일은 아닐 겁니다. 하지만 전 우리의 승리를 믿고 있습니다. 과연 하나님이 그들의 종이 아닌 자들이 있다면 그들과 함께 해줄 것 같습니까?\""
