 IBR_Americo_Tomas:0 "아메리쿠 토마스"
 IBR_Americo_Tomas_desc:0 "포르투갈의 보수파를 상징하는 사람이 있다면 바로 아메리쿠 토마스일 것입니다. 제1차 세계 대전 당시 토마스는 포르투갈의 유일한 전함인 바스쿠 다 가마 함에서 복무했고 종전 즈음에는 해군 대위로 진급했습니다. 종전 직후에는 포르투갈 해안의 수심을 측정하는 해양연구용 호위함에 탑승했고 1924년 배의 선장이 되었습니다. 이후 12년간 광범위한 해안을 탐사하여 해군 내에서 높은 명성을 얻었습니다. 1931년에는 포르투갈 수로학연구소 소장대행이 되었고 5년간 지닌 소장대행 직함을 자랑스럽게 여겼습니다.\n\n함선의 선원과 승무원을 조직하는 전문 능력을 인정받음과 동시에 수문학과 해운물류에 대한 뛰어난 이해를 보여 살라자르는 1936년 토마스를 해군참모총장에 임명했습니다. 토마스는 다른 해군참모들보다 능력이 뛰어났고 결국 어류학, 해군항공대, 가장 중요한 해전에도 통달하면서 그의 임무는 점점 확대되었습니다. 자연스럽게 토마스는 1944년 해군장관에 오르게 되었습니다.\n\n쥐트베스트아프리카 전쟁에서 토마스는 포르투갈 최대의 전함인 아폰수 드 알부케르크함을 지휘하여 식민지에 있는 포르투갈 정착민과 행정관료 수천명을 대피시키는 임무를 맡았습니다. 임무에 성공하여 토마스는 포르투갈의 국민적인 영웅이 되었으며 새로 수립된 이베리아 연합에서도 해군장관 자리를 보장받았습니다. 이베리아의 해군장관이 되어서도 토마스는 이베리아 해군의 현대화, 특히 상선단의 확대에 큰 힘을 쏟았습니다.\n\n토마스는 대중에게 널리 존경받으며 현대사상 최고의 해병으로 인정받고 있지만, 사교적인 면은 그리 좋지 못한 사람이며 해군과 직접적으로 관계되어 있지 않은 정치적 분야의 문제에서는 영향력이 거의 없습니다. 토마스는 연합과 카우디요 모두를 지지하는 사람으로 정치적 문제를 두고 크게 다툴 생각을 하고 있진 않지만, 포르투갈 제1공화국의 혼란상을 기억하는 연로한 보수주의자로 연합 내에서 늘어나는 진보적 언동에 대해 우려하고 있습니다."
