 Iberian_Economic_Nightmare_desc:0 "§gGDP 성장률:§! [?IBR_gdp_growth_nightmare_variable|=|+]§R%§!\n§g인플레이션율:§! [?IBR_inflation_nightmare_variable|=|-]§R%§!\n§g기타 수입:§! [?IBR_misc_income_nightmare_variable|=|+]\n§g산업 효율성 획득:§! [?IBR_efficiency_gain_nightmare_variable|%|=|+]\n§g산업 효율성:§! [?IBR_capacity_factory_nightmare_variable|%|=|+]\n§g건설 속도:§! [?IBR_building_speed_nightmare_variable|%|=|+]\n§g--------------§!\n조건이 조금이라도 달랐다면 스페인과 포르투갈이 힘을 합쳐 지중해를 경제적으로 정복하여 이베리아 연합이 믿을 수 없을 정도로 번영했을 것입니다. 불행하게도 현 상황으로는 그런 행복한 꿈을 현실로 이룰 수 없습니다.\n\n경제는 길이가 2km나 되는 서류더미에 숨막혀하며, 자본주의, 조합주의, 국가의 강한 개입주의가 기이하게 혼합되어 서로 다른 체제끼리 끊임없이 충돌하며 유지되면서 끊임없이 경제가 성장하는 것을 방해할 것입니다."
 Iberian_Economic_Bubble_2:0 "이베리아 경제 버블"
 Iberian_Economic_Bubble_2_desc:0 "경제 자립 시스템의 시행으로 전례없는 거대한 버블이 형성되었습니다. 특정 상품의 가격은 심하게 부풀려졌고, 경제학자들은 이 경제 버블이 더 커질 것인지, 터지지 않을 것인지 확답하지 못하고 있습니다. 우리는 신속히 대처해야 합니다. 만약 버블이 터지면, 이베리아는 이전보다 두배나 큰 경제 위기를 맞게 될 것입니다."
 Iberian_Economic_Miracle:0 "이베리아의 경제 기적"
 Iberian_Economic_Miracle_desc:0 "§g기타 수익:§! [?IBR_misc_income_miracle_variable|=|+]\n§gGDP 성장률:§! §G[?IBR_gdp_growth_miracle_variable|=|+]%§!\n§g산업 효율성 획득:§! [?IBR_efficiency_gain_miracle_variable|%|=|+]\n§g산업 효율성:§! [?IBR_capacity_factory_miracle_variable|%|=|+]\n§g건설 속도:§! [?IBR_building_speed_miracle_variable|%|=|+]\n§g--------------§!\n몇 년 동안, 이베리아 반도는 국가의 존망을 걸고 경제 위기에 대처해오고 있었습니다. 많은 이들은 노숙자가 되어 거리에 나앉았고 수많은 공장들은 얼마 안되는 보조금의 실타래를 움켜쥐고 버텼습니다. 하지만, 기술 관료들의 조언을 들은 카우디요와 정부가 개입하여 단순 보조금 일색이었던 정책을 적극적 개입 정책으로 바꾸면서 이베리아 경제는 엄청난 속도로 회복하기 시작했습니다. GDP는 하늘로 치솟고 있으며 실업률은 역대 최저 수준입니다\n\n§G무엇보다도, 이베리아가 점점 살기 좋은 곳으로 바뀌고 있습니다.§!"
 Return_to_Autarky:0 "자립정책으로 돌아가기"
 Return_to_Autarky_desc:0 "경제위기가 계속되고 있는 가운데 정부는 기업조직과 경제권에 대한 국가의 중재를 바탕으로 하는 자생적이고 자주적인 국가경제를 개발하는 것을 목표로 하는 낡은 경제 정책으로 돌아가기로 했습니다. 옛 팔랑헤당 조직의 영향을 받아, 카우디요들은 1950년대에 더 자유주의적이고 현대적인 경제 발전을 위해 버려졌던 전통적인 경제 자립 정책으로 돌아가기로 결정했습니다. 카우디요의 경제자문단은 구 제도로의 전환이 경제문제를 야기할 것이지만, 이베리아 경제가 다시 활성화되는 것은 시간문제일 것이라고 믿고 있습니다."
 Optimised_Autarky:0 "최적화된 자립정책"
 Optimised_Autarky_desc:0 "경제 자립 정책의 초기 단계가 승인되고 시행되면서, 우리 경제가 작은 변화를 겪고 있습니다. 이러한 긍정적인 효과를 계속 보고 싶다면, 우리는 정책을 유지하고 또다른 경제 자립법들을 통과시켜야 합니다."
 Iberian_Economic_Bubble_1:0 "이베리아 경제 버블"
 Iberian_Economic_Bubble_1_desc:0 "경제 자립 시스템의 시행으로 전례없는 거대한 버블이 형성되었습니다. 특정 상품의 가격은 심하게 부풀려졌고, 경제학자들은 이 경제 버블이 더 커질 것인지, 터지지 않을 것인지 확답하지 못하고 있습니다. 우리는 신속히 대처해야 합니다. 만약 버블이 터지면, 이베리아는 이전보다 두배나 큰 경제 위기를 맞게 될 것입니다."
 Council_Dissolved:0 "의회 해산!"
 Council_Dissolved_desc:0 "영향력 있는 카우디요들의 명령에 따라 이베리아 평의회는 해산될 것입니다. 하지만, 이 소식은 평의회를 이베리아의 수많은 사람들을 연결할 다리로 본 많은 이들에게 충격을 안겨줬습니다. 많은 정치인들은 그들의 걱정을 표현하였고 평의회를 재소집해야 한다고 주장하고 있으나, 카우디요들은 평의회 해산 조치는 순조롭게 진행될 것이라 밝혔습니다. 그들은 몇 주가 지나면 항의는 잦아들 것이고 평화가 찾아올 것이라 믿고 있습니다."
 New_Fundamental_Laws:0 "신기본법"
 New_Fundamental_Laws_desc:0 "평의회의 해산과 함께, 카우디요들은 새로운 일련의 기본법을 승인했습니다. 이 법들은 카우디요들의 정부 통제, 더 나아가 국가의 통제를 강화할 것입니다 . 많은 이들은 이에 회의적이지만, 카우디요들은 이러한 조치로 이베리아에 안정과 번영이 돌아올 것이라며 보장했습니다.\n\n§R이것이 성공할 지는 시간이 말해줄 것입니다.§!"
 IBR_unequal_development:0 "억제되지 않는 개발주의"
 IBR_expanded_counterintelligence:0 "확대된 방첩부"
 IBR_regional_faction_buff:0 "지역주의의 기류"
 Betray_Old_Guard:0 "원로 보수파의 배신"
 Betray_Old_Guard_desc:0 "프랑코와 살라자르 둘 모두 스스로 국가를 통제하는 한 쌍의 일꾼들처럼 보일지 몰라도 현실은 그와 동떨어져 있습니다. 두 사람 모두 동맹, 파벌, 이념, 이해관계가 얽힌 복잡한 거미줄의 꼭대기에 있는 사람으로 현재의 지위가 되도록 끌어올리기로 결정하였습니다. 이 둘은 그전에는 협력자들에게 대단한 충성을 받고 살아왔지만, 이베리아의 수립으로 둘의 높은 지지율은 천천히 그리고 꾸준히 사라지기 시작했습니다.\n\n복고 가능성이 없는 상황에서 양국의 군주제 지지자들은 조용히 진행했던 협력을 포기했고 더러는 망명을 선택했습니다. 스페인과 포르투갈의 강경 민족주의자들은 두 카우디요를 반역자라고 말하고 있으며, 정권 내 강경파들은 정부 청사를 떠나 자신들의 권력을 내려놓기도 전에 쿠데타를 시도했다는 소문이 퍼지고 있습니다. 구체계의 양대 축인 카톨릭교회와 군부도 조용히 불만을 내뿜기 시작했습니다. 이 상황에서 카우디요 둘은 거의 혼자 남겨진 채로 조금이라도 충성심을 보이는 이들을 붙잡고 있습니다. 하지만 결국에는 자신의 협력자들에게 배신당했고, 스스로가 내린 결정으로 고립되었습니다."
 Disorderly_Federal_Army:0 "무질서한 연방군"
 Disorderly_Federal_Army_desc:0 "스페인군, 포르투갈군, 그리고 국가헌병대는 완전히 따로 놀고 있으며, 이베리아군은 완전히 엉망진창 상태입니다. 통일된 육군 교리, 작전 교리도 존재하지 않으며, 표준화되지 않았으며, 연방정부는 이들 군대에게 지시를 내릴 능력도 없습니다. 전쟁이 일어나면, 스페인군과 포르투갈군 각각은 꽤 괜찮게 싸울 것이지만, 연방정부의 통제하에서 그들은 오합지졸이 될 것입니다."
 Disorderly_Federal_Army_Heydrich:0 "공황 상태의 육군 개혁"
 Disorderly_Federal_Army_Heydrich_desc:0 "스페인군, 포르투갈군, 그리고 국가헌병대는 완전히 따로 놀고 있으며, 이베리아군은 완전히 엉망진창 상태입니다. 통일된 육군 교리, 작전 교리도 존재하지 않으며, 표준화되지 않았으며, 연방정부는 이들 군대에게 지시를 내릴 능력도 없습니다. 전쟁이 일어나면, 스페인군과 포르투갈군 각각은 꽤 괜찮게 싸울 것이지만, 연방정부의 통제하에서 그들은 오합지졸이 될 것입니다. 하이드리히가 독일의 총통이 되면서 그에 따른 충격으로 상황이 변할 조짐이 보이고는 있지만, 아직 해결해야 할 문제들이 산적해 있습니다."
 Separatist_Tensions:0 "분리주의자 긴장"
 Separatist_Tensions_desc:0 "비록 바스크, 갈리시아 그리고 카탈루냐 민족주의를 통제하기 위해 스페인 정부가 취한 가혹한 조치들은 아직 유효하지만, 새로운 분리주의 운동이 일어날 가능성은 여전히 존재합니다. 연합에 위기가 닥칠 경우, 지역 분리주의자들의 긴장이 고조되어 상황을 악화시킬 수 있습니다. 또한, 독일이 이들 반군들을 후원하고 있다는 강력한 물증이 존재하며, 정부가 알고 있는 것보다 그들이 훨씬 위험하다는 것을 증명하고 있습니다."
 The_Iberian_Council_1:0 "이베리아 평의회"
 The_Iberian_Council_1_desc:0 "몇 년 전 이베리아의 불안정했던 당시 상황을 안정시키고 정부의 통치를 보조할 목적으로 설립된 이베리아 평의회는 국가 전체에 강력한 영향력을 끼치고 있습니다. 많은 이들은 이들이 대중을 완전히 통제하기 위해 권력을 남용할 것이라 우려하고 있지만, 이들은 미국과 같은 진정한 민주국가를 본받으려고 애쓰면서 이베리아를 변화시키기 위해 그들의 권력을 행사하고 있습니다.\n\n§B평의회를 통해, 이베리아에 민주주의가 돌아올 것입니다.§!"
