 POLITICS_MANUEL_FRAGA_DESC:0 "누군가는 마누엘 프라가 이리바르네를 민주주의 전환으로 나라가 결딴나는 것을 막을 수 있는 확고하면서 공정한 지도자이자 새로운 민주 이베리아의 투사라고 보고 있습니다. 하지만 다른 누군가는 프라가를 그냥 한 명의 팔랑헤주의자로 독재 정권의 경제적, 정치적 유산을 보존하면서 새롭고 현대적인 광택만 낸 똑같은 권위주의 체제를 지닌 사람이라고 보고 있습니다. 진실은 이 둘 중 어느 중간선이겠지요.\n\n변호사인 프라가가 정계에 입문한 것은 1950년대 카우디요 정권 하에서 여러 소직을 맡았던 때로 거슬러 올라갑니다. 프라가가 정보장관부 장관에 임명되었을 때 \"이베리아는 다르다!\"라는 슬로건으로 이베리아의 관광업을 부흥시키며 큰 명성을 얻은 것이 그의 큰 분기점이 되었습니다. 60년대 들어 프라가는 훌리안 그리마우와 같은 정치범의 처형을 공개적으로 정당화하면서 정권의 나팔수라는 불미스러운 이름을 얻게 되었습니다. 카우디요의 최악의 권력 남용 사태에 연루되었지만 프라가는 정권 내에서 이베리아를 민주주의 체제로 이행하러는 개혁파에 합류했습니다. 카우디요 체제가 끝나자 프라가는 구 정권의 개혁파 장관들이 이끄는 군소정당의 연합인 인민동맹을 수립했습니다.\n\n이베리아의 첫 민주선거에서 과반수로 당선된 프라가와 인민동맹은 개혁과 질서 사이에서 균형을 잡으러 노력하고 있으며 20세기로 데려온 이베리아의 낡은 제도를 철폐하면서 정치적 극단주의와 분리주의에 맞서 나라를 함께 유지해 나갈 것입니다."
