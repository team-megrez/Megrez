 IBR_iberian_economy_miracle_dyn_mod_desc:0 "수년 동안 이베리아 반도는 국가로서의 발전과 번영에 영향을 미치는 경제 위기를 겪어 왔습니다. 많은 사람들이 길거리의 노숙자가 되었고, 많은 산업이 보조금으로 겨우 버티고 있었습니다. 그러나 카우디요와 정부가 단순한 임시방편에서 전면적인 개입으로 정책을 선회한 이후, 여러 기술각료 장관들의 조언과 함께 이베리아 경제는 놀라운 속도로 회복되고 있습니다. 이베리아의 국내총생산은 급증하고 있으며 실업률도 거의 최저 수준으로 감소했습니다.\n\n§G대체로 이베리아에서의 삶은 더 나은 방향으로 바뀌었습니다.§!"
 IBR_iberian_economy_nightmare_dyn_mod_desc:0 "조건이 조금만 달랐다면 스페인과 포르투갈이 힘을 합쳐 지중해를 경제적으로 정복한 이베리아 연합은 상상할 수 없을 정도로 번영했을 것입니다. 하지만 안타깝게도 상황은 그런 축복받은 꿈이 현실이 되는 것을 허락하지 않았습니다.\n\nWhile the economy struggles to breath while being suffocated by a mile and a half of red tape, the system in place exists in constant conflict with itself, as our bizarre mix of capitalism, corporatism, and high-state participation, acting in constant opposition with the economy's attempts at growth."
 IBR_OC_oil_ration_dyn_mod_desc:0 "석유 위기가 이베리아 반도를 강타하였고 석유가 언제 고갈될지 모르기 때문에 석유 비축분을 배급해야 할 필요성이 대두되고 있습니다. 그러나 우리는 여전히 회복 가능한 상태에 있으며 충분한 노력으로 석유 고갈을 막을 수 있을 것입니다."
 IBR_Trade_Necessity_tt: "§Y이 중점을 완료한다면 이베리아의 교역량을 늘리고 전 세계와 교류할 수 있게 될 것입니다.§!"
 IBR_Extraordinary_Council_Meeting_tt: "§Y이 중점은 이베리아 헌법을 개정하는 과정을 시작할 것입니다.§!"
 IBR_asessing_the_economy_tt: "§Y우리는 내년에 어떤 종류의 경제 계획을 채택할지 결정해야 합니다§!"
 IBR_economic_disaster_tt: "§Y실험은 실패했고 이제 뒷수습을 해야 합니다§!"
 IBR_out_with_salazar_yesmen_desc:0 "살라자르가 권좌에서 물러나면서 관료 조직 내 그의 측근들도 물러나게 되었습니다. 프랑코의 감독하에 현 행정부가 전면 개편될 것이며, 프랑코는 직위에서 물러날 사람들을 대신할 더 유능하고 순종적인 관리들을 직접 선발할 것입니다. 프랑코에 따르면 이베리아는 새로운 방향으로 나아가고 있으며, 이 무능한 바보들은 더 큰 그림의 일부가 아닐 것입니다."
 IBR_the_state_of_the_union_tt: "§Y이베리아는 의회뿐만 아니라 연합 전체의 운명을 결정할 기로에 서 있습니다§!"
 IBR_letting_go_tt: "§Y우리는 연합을 스페인과 포르투갈 각각으로 분리하는 절차를 시작할 것입니다§!"
