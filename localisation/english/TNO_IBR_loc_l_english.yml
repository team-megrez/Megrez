 IBR_Decisions_GUI_category:0 "평의회의 상황"
 IBR_Decisions_GUI_category_desc:0 "[ROOT.GetIBR_show_council_influence]\n[ROOT.GetIBR_show_council_reformism]\n\n"
 IBR_council_influence_show:0 "두 카우디요의 타협과 외부의 압력으로 태어난 이베리아 평의회는 국왕의 추밀원과 비슷한 방식으로 작동합니다. 두 카우디요와 각료들에 의해 결성된 이 기구는 또한 수많은 경제학자, 변호사, 외교관, 군 장교 및 기타 전문가들을 포함하고 있습니다. 평의회의 임무는 국가를 통치하는 두 카우디요를 돕고 조언하는 것입니다. 하지만, 조언을 한다고 해서 그게 꼭 평의회가 의도한 결과를 가져오는 것은 아니며, 이러한 경우 평의회에 대한 두 카우디요들의 의견이 나빠질 것입니다. 평의회가 살아남으려면, 카우디요의 지지를 받아야 할 것이며 평의회의 §w영향력§!이 높아야 할 것입니다.\n§Y평의회의 현재 영향력은...§!"
 IBR_council_reformism_show:0 "정권의 생명을 연장하기 위해 만들어진 이베리아 평의회는 꼭두각시 입법부에 지나지 않으며, 정부가 만든 법에 도장찍어주는 게 그들의 일입니다. 하지만 500명이라는 의원 수를 가진 평의회는 당초 카우디요들이 생각했던 것보다 더 높은 영향력을 행사하고 있습니다. 평의회 내에는 이미 두 개의 파벌이 형성되어 있습니다. 한쪽은 이베리아가 있는 그대로 완벽하다고 믿는 이른바 '보수파'또는 '정통파'며, 다른 한쪽은 '자유파'또는 '개혁파'로써, 이들은 시스템을 §w개혁§!하는 것 만이 이베리아가 살아남을 유일한 길이라 믿습니다. 이 두 파벌은 평의회 원내에서 서로 충돌하고 있지만, 적어도 현재로서는 그들의 목표는 달성되지 않은 상태입니다.\n§Y현재 평의회는...§!"
