 POLITICS_MCW_SIEGFRIED_KASCHE_DESC:0 "일그러지고, 타락하고, 변해버린 꿈일 바에야 차라리 이루지 못한 꿈이 낫습니다.\n\n지크프리트 카셰에게는 항상 한 가지 꿈이 있었습니다. 그 꿈은 항상 명확했고 도중에 타협을 해야할 이유 따위는 없었습니다. 공산주의자, 퇴폐한 자, 운터멘쉬, 반역자, 그리고 국가사회주의의 승리가 불가능하다고 생각하는 사람들 까지, 라이히는 자신들에게 반대하는 자들의 피로 목욕하고, 그 영광 위에 올라서야 했었습니다.\n\n그러나, 꿈은 일그러져 버렸습니다.\n\nNSDAP가 출범했을 때부터 충성스럽게 그 이념에 헌신하고, 독일인이 건드릴 필요가 없는 슬라브인의 땅에서 NSDAP 대신 헌신했음에도 불구하고, 모스코비엔 국가판무관직을 가진 자신의 꿈은 자신 스스로를 감옥 안에 가두어지도록 만들었으며, 그곳을 빠져나올 열쇠 따위는 존재하지 않는다는 사실을 깨달았습니다.\n\n그는 슬라브인들을 공장에서 농장에 이르기까지 모든 수단을 통해 노예로 만들었습니다. 그에 의해 슬라브인은 항상 등짝에 채찍질을 당하고 있기 때문에 구원의 빛을 보기 위해 위를 올려다 보는 것을 두려워합니다. 이미 슬라브인들은 독수리가 원할 때마다 언제든지 서로를 배신할 수 있도록 타락해 버린 자들입니다. 적어도 카셰는 그렇게 믿고 있습니다.\n\n하지만 이것만으로는 충분하지 않습니다. 그리고 절대로 그렇게 될 일은 없을 것 입니다. 카셰, 모스코비엔 및 그 역사의 미래는 잠겨 있으며 이 감옥이 파괴되는 경우에만 변할 것입니다. §C운명§!의 소원에 의해, 또는 그들에게 맞서는 누군가들로부터 말이죠."
 MCW_Wolf_Heinrich_Graf_von_Helldorff:0 "볼프 하인리히 그라프 폰 헬도르프"
 MCW_Wolf_Heinrich_Graf_von_Helldorff_hog_desc:0 "§Y부 국가판무관\n모스코비엔 경찰장관\n완전히 타락한 자\n국가사회주의§!\n--------------\n§L볼프 하인리히 율리우스 오토 베른하르트 프리츠 헤르만 페르디난트 그라프 폰 헬도르프의 태양은 그가 태어난 날부터 그 위에 찬란하게 빛나고 있었습니다. 고귀한 그의 유산, 그가 쌓아온 무훈, 수많은 지위등을 거쳐가며 - 태양의 빛은 여전히 그 앞에 있었고, 여전히 정상으로 가는 길로 인도했으며, 그의 죽음을 넘어서고, 상상할수 없을 정도의 부와 역사에 남을 정도의 영광을 보여주었습니다,\n\n그가 주어진 시간을 낭비하지 않았다면 이룰 수 있었을지도 모르죠.\n\n헬도르프는 모스코비엔에서 카셰의 핵심 참모로 임명된 후 오래 전에 그가 분명히 볼 수 있었던 길을 찾지 못했습니다. 그는 다른 모든 사람들과 마찬가지로 모스코비엔의 포로가 되었습니다. 이것이 그의 길의 끝이었습니다. \n\n이전에 산을 오르던 그 느낌은 지금은 끊임없는 내리막에서 미끄러져 내려가는 느낌으로 변했습니다. 그의 모든 힘, 돈 및 인맥을 통해 하루하루를 견딜 수 있지만, 이 길의 방향은 영광 따위는 없고 보이지 않으며 마땅히 인정받을 만한 무언가도 없습니다. 그저 구렁텅이로 나아갈 뿐이였습니다..\n\n억제할 수 없는 기생충은 어떤 면에서는 시스템에 이롭습니다. 그러나 숙주는 기회가 있을 때 이를 근절하지 않은 것을 항상 후회할 것입니다.§!"
 MCW_Bronislav_Kaminski:0 "브로니슬라프 카민스키"
 MCW_Bronislav_Kaminski_for_desc:0 "§YNSPR (V)의 지도자, SS-루스란트지도자\n트베르 숲의 괴물\n군정 나치즘§!\n--------------\n§L무관심에서 분노가 나오고, 분노에서 힘이 나오고, 힘에서 죄가 나옵니다. 브로니슬라프 블라디슬라보비치 카민스키는 이런 일이 어떻게 일어나는지 알면서도 악마와 손을 잡아버리고야 말았습니다.\n\n벨로루시아의 아들인 카민스키는 항상 자기 자신, 자신의 가족, 자신의 조국보다 더 위대한 것을 꿈꿔왔습니다. 그 꿈은 그를 붉은 군대에 입대시켰고, 그 꿈은 그를 시베리아의 감방에 가둔 뒤 그를 로코트로 보내버렸고, 그 꿈은 그의 손에 수만 명의 시체를 안겨주었습니다. 그는 기쁘게 시체들을 끌고 다니다, 죽은 자들이 자신의 꿈에 끝까지 반대했다는 냄새를 맡았고, 많은 것, 더 많은 것을 요구했습니다. 아주 단순하지만 아주 웅장한 것을 위해서요.\n\n이 시체들 중에는 가장 오래 전부터 그런 냄새를 풍겨오던 보스코보이니크의 시체가 있습니다. 그의 썩어버린 얼굴은 땅속 깊숙이 파묻힌지 오래지만, 카민스키는 여전히 살아 있습니다.\n\n\"넌 복수할 것이다. 새로운 러시아를 위해. 너를 위해. 그리고 나를 위해.\"§!"
 MCW_Harald_Quandt:0 "하랄트 크반트"
 MCW_Harald_Quandt_eco_desc:0 "§Y모스카우 기업권한수장\n산업가\n기업국가주의§!\n--------------\n§L하랄트 크반트가 태양으로 향하는 계단에 발을 디딜 때마다, 원하든 원하지 않든 간에, 그의 발 밑에서는 피가 흘러나왔습니다.\n\n이제, 온 세상이 그의 발 아래에 있습니다. 라이히에서의 그의 자리는 자신과 아무 관련 없던 가족이 준 것이었고, 그의 권력과 부도 그가 얻어낸 것이 아니었습니다. 그 높은 자리에서 크반트는 자기가 가지고 있는 것들을 준 사람들과, 그 사람들의 무덤을 바라보며 이야기를 끝맺었습니다.\n\n좋습니다. 그러라고 하세요.\n\n그러니, 그들이 일하도록 내버려 두고, 그러니, 그들이 죽도록 내버려 두세요. 공장들의 일상적인 망치질이 멈출 때, 모든 문서에 다 서명했을 때, 하루가 거의 끝나갈 때, 그는 자신의 과거를 돌아보지만...\n\n후회하지 않습니다.\n\n사람들이 감옥으로 여기는 것, 사람들에게 신의 징벌로 보이는 것, 그리고 그들에게 끝없는 피의 강으로 보이는 것, 전쟁과 불행은 크반트에게 그의 황금 더미를 이용해 더 높이 올라갈 수 있는 또 다른 기회이자, §C운명§!의 축복에 불과합니다.§!"
 MCW_Dietrich_von_Saucken:0 "디트리히 폰 자우켄"
 MCW_Dietrich_von_Saucken_sec_desc:0 "§Y모스코비엔 최고사령부 사령관\n늙은 프로이센인\n전제주의§!\n--------------\n§L왼발, 오른발, 왼발, 오른발 - 디트리히 프리드리히 에두아르트 카지미어 폰 자우켄의 행군은 끝나지 않습니다. 이제 그의 뇌리에 새겨진 총알 소리는 자신으로 인해 세상을 떠난 모든 희생자들을 떠올리게 합니다.\n\n처음에 자우켄은 그가 알고 있었던 모국에 헌신했습니다, 그가 사랑하는 모국 말입니다. 그리고, 그는 모국이 구타당하고, 굴욕당하며 혼란스러워하는 것을 보았습니다. 그 후 모국은 다시 그의 복무를 요청하러 왔습니다. - 그에게는 너무나 낯선 갈색 무리들이 그녀의 손에 피를 묻히고, 그녀의 일거수일투족을 지휘하고 있던 채로 말이죠.\n\n그녀가 어떤 모습이든, 그는 그녀를 배신할 수 없었습니다.\n\n모국은 그녀가 직면했던 모든 전쟁에서 자신을 지켜준 대가로 그에게 상을 수여했습니다. 그리고, 보아하니 신께서도 전선의 적들과 그의 동료 병사들을 상대할 때 갈색 무리들 수준으로 떨어지지 않았다면서 그에게 상을 수여하신거 같습니다. - 이제, 폰 자우켄은 자신과 자신의 부하들이 모국을 위해, 수천 명의 사람들이 똑같이 스와스티카에 묶여있던 바로 그 모국을 위해 피를 흘리며 싸웠던 전쟁터 위를 바라보고 있습니다. 그는 지평선 너머를 바라볼 때, 미래가 어떤 모습일지 바라볼 때, 스스로에게 한 가지 질문을 던집니다.\n\n\"이걸로 충분한가?\"§!"
 MCW_Gottfried_Graf_von_Bismarck_Schonhausen:0 "고트프리트 그라프 폰 비스마르크 쇤하우젠"
