 the_apathetic_reichskommissar:0 "모스코비엔의 간수"
 MCW_generalplan_moskowien_and_its_fruits:0 "게네랄플란 모스코비엔 - 그리고 그 과실"
 MCW_generalplan_moskowien_and_its_fruits_dynamic_modifier:0 "§Y게네랄플란 모스코비엔 - 그리고 그 과실§!"
 MCW_generalplan_moskowien_and_its_fruits_desc:0 "§F월간 인구: [?MCW_monthly_population|%1+=]\n징집 인구: [?MCW_conscription_factor|%+=]\n노예 노동 월간 비율: [?MCW_slavery_policy_monthly_rate|+=]\n--------------\n§!이곳은 유럽 전체의 마지막 국경, 아시아인 무리에 맞서는 가장 먼 투쟁의 지점, 러시아의 죽고 썩어가는 시체 일부를 다스리는 아리아 정착민의 낙원입니다. 아르한겔스크에서 아돌프슈타트까지 위치해 있는 국가사회주의의 전리품인 이 지역, 모스코비엔 국가판무관부는 국가판무관 지크프리트 카셰와 총통의 확고한 철권에 의해 지배됩니다. 이는 모스코비엔의 잠재적 목표였습니다.\n\n그리고 이것이 게네날플란 모스코비엔이 달성하고자 한 것입니다. 그들의 주인들이 그들의 자리를 대체하는 동안 슬라브인들은 죽을 때까지 일하고, 협력하고 복종하도록 강요받습니다. 이 모든 것은 꿈을 위해, 이 모든 것은 최후의 승리를 위한 수단일 뿐입니다.\n\n이 무슨 어리석은 계획일까요."
 MCW_totalrekonstruktion_and_what_lead_to_it:0 "총체적 재건(Totalrekonstruktion) - 그리고 무엇으로 이어지는가"
 MCW_totalrekonstruktion_and_what_lead_to_it_dynamic_modifier:0 "§Y총체적 재건(Totalrekonstruktion) - 그리고 무엇으로 이어지는가§!"
 MCW_totalrekonstruktion_and_what_lead_to_it_desc:0 "§F최대 지휘력 수치 증가: [?MCW_max_command_power|+=0]+25,\nGDP 증가: [?MCW_gdp_growth_modifier|%+=]\n£GFX_tt_prod_unit 생산단위 대비 GDP비율 수치: [?MCW_production_units_to_GDP_ratio_modifier|%+=]\n--------------\n§!1956년 플레스카우에서 파울 요제프 괴벨스의 육신을 관통한 총알은 모스코비엔 전역을 찢어발겼습니다. 피비린내 나는 여름이 시작되면서 SS와 AoDNSDAP은 서로를 갈기갈기 찢기 시작했고, 플레스카우 쿠데타가 발생했고, 게오르크 폰 퀴흘러와 그의 가족이 SS에 의해 살해당했고, 파르티잔과 도적들이 또다시 활개치기 시작하며 모스코비엔 전역을 불태우고 약탈하기 시작했습니다. 그리고 경제 위기가 닥치고 서러시아 전쟁이 일어나면서 모스코비엔 국가판무관부의 운명이 죽음의 문턱까지 다가온 것은 기정사실같이 보였습니다.\n\n그러나 모스코비엔은 죽지 않았습니다. 국가사회주의의 새로운 영웅인 지크프리트 카셰에 의해 모스코비엔은 끝없는 파멸과 타락의 구렁텅이 속에서 다시 구원받았습니다. 카셰는 모스코비엔에게 총체적 재건(Totalrekonstruktion)을 받도록 강요했고 모스코비엔은 그의 의지를 따를 겁니다.\n\n하지만, 과연 그곳 백성들은 계획에 순순히 따라줄까요?"
 MCW_ostvolkrat_and_its_rats:0 "오스트폴크라트 - 그리고 그 쥐새끼들"
 MCW_ostvolkrat_and_its_rats_dynamic_modifier:0 "§Y오스트폴크라트 - 그리고 그 쥐새끼들§!"
 MCW_ostvolkrat_and_its_rats_desc:0 "§F일일 정치력 획득: [?MCW_political_power_gain|+=]\n일일 지휘력 획득: [?MCW_command_power_gain|+=]\n매월 행정 효율 변화: [?MCW_political_parties_policy_monthly_rate|+=]\n--------------\n§!오스크폴크라트란 정확히 무엇일까요? 그건 바로 지크프리트 카셰의 총체적 재건이 만들어낸 통치 기구를 말하는 것이며, 이 기구는 부역자 활동을 장려하고, 국가판무관부와 AoDNSDAP를 중심으로 해 통제되는 전체적으로 중앙집중화된 체제를 공고히 하는 것을 목표로 하고 있습니다. 오스트폴크라트는 모스코비엔의 최고 행정 및 기획 전담 기관으로서 국가법령(Reichsgesetz)를 제정하고 시행하며, 모스코비엔에 영향을 미치는 모든 중요 파벌들 - KVM, UM, OKM, NSPR, SNS 등을 장악하고 있습니다.\n\n그러나 오스크폴크라트 내부는 배신자로 가득 차 있습니다. 그들의 동기처럼 그들의 모습은 거의 알려져 있지 않지만, 그들은 매일 어딘가에서 어떻게든 AoDNSDAP, 모스코비엔, 자신의 미래, 아리안 종족의 존망과 §C운명§!을 배신하려 하고 있습니다. \n\n그들이 활보할 수 있는 시간은 얼마 남지 않았습니다. 아니면... 우리가 그렇게 될 지도 모릅니다."
 MCW_living_on_a_minefield:0 "지뢰밭에서의 삶"
 MCW_living_on_a_minefield_desc:0 "모스코비엔은 거대하고도, 잔혹한 감옥입니다. 그 공간이 크든 작든 편안하든 위협적이든, 지위, 장소, 신념에 상관없이 이곳의 모든 사람들은 자기 자신의 감방에 갇혀있습니다. 모스코비엔은 이미 5백만명의 영혼을 지워버렸으며 수천만 명을 가둬놓고 상처 입히고 착취하고 있습니다.\n\n이곳은 마치 전쟁이 끝난 뒤 들판에 남아있는 지뢰들마냥 위험한 파르티잔 세력들이 여전히 득실거리고 있으며, 이들은 불안정하고 부식된 모스코비엔의 성벽을 무너뜨리고, 파멸에 가까워지게 하고, 더 깊은 심연 속으로 내몰고 있습니다.\n\n이 감옥을 탈출할 수 있는 사람은 거의 없습니다. 그러나 누군가는 틀림없이 빠져나가길 시도할 것입니다."
