 POLITICS_SNS_COUNCIL_DESC:0 "시리아 국민국은 버림받은 곳에서 태어났습니다.\n\n독일군을 지원하는 대가로 독립을 약속받은 시리아는 터키군이 독일의 어떠한 도움 없이 아젬 궁전으로 행진하는 모습을 공포스럽게 지켜봐야만 했습니다. 프랑스에 대항한 반란이 시작된 곳에서 터키 지배 하의 시리아 국민국이 형성되었고 시리아국의 저항군인 NASIL이 태어났습니다.\n\n시리아 국민국은 1952년 이라크 전쟁에서 터키군이 이라크 지역에서 교착 상태에 빠지자 시리아 정부관료인 타이푸르 쇠크멘이 시리아에서 이라크로 침공하는 계획을 세워 전쟁에 승리하면서 중요한 역할을 하였습니다. 쇠크멘이 이후 NASIL에게 암살당하면서 시리아 국민국에서는 정치적 탄압, 군사력 동원, 심지어는 공개 처형을 통해 모든 반체제 분자와 반터키 사상자를 폭력적으로 분쇄하였습니다.\n\n현재 시리아 국민국은 후스니 자임, 아디브 시샤클리, 파와지 셀루, 사미 히나위 넷이 이끄는 의회가 주도하고 있으며, 넷 모두 시리아에서 자신만의 야망을 가지고 있습니다. 하지만 여전히 NASIL의 잔재의 속삭임이 다시 한번 들끓으면서 시리아 국민국의 불안한 토대를 무너뜨리겠다고 위협하고 있습니다."
