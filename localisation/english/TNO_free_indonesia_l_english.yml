 FRI_General_Maludin_Simbolon_sec_desc:0 "§Y내무장관\n국민자유주의§!\n------------\n"
 FRI_to_arms_for_a_free_indonesia:0 "자유 인도네시아를 위해! 전투 준비!"
 FRI_to_arms_for_a_free_indonesia_desc:0 "폭군 수카르노는 도를 넘어도 한참 넘었습니다! 권력을 장악하고 하타를 처형하려고 시도하면서 그는 자신이 일제 주인을 위한 독재자 꼭두각시일 뿐임을 드러냈습니다. 그는 더 이상 나라를 이끌어서는 안 됩니다. 인도네시아의 미래는 우리에게 달려 있습니다. 거대한 투쟁이 앞에 놓여 있지만 우리는 새로운 인도네시아, 더 강한 인도네시아, 옛 잿더미에서 자유로운 인도네시아를 건설하기 위해 승리를 쟁취하고 구 정권을 불태울 것입니다. 혁명에 영광을! 인도네시아에 영광을!"
 FRI_to_arms_for_a_free_indonesia_tt:0 "자유를 위한 투쟁이 시작되었다!"
 FRI_the_international_stage:0 "국제 무대"
 FRI_the_international_stage_desc:0 "혼자서도 이 전쟁에서 승리하는 것은 확실히 가능하지만, 우리가 왜 그래야 할까요? 전 세계에는 수많은 국가들이 있으며, 일부는 다른 국가보다 강력하고, 서로끼리 싸우기도 하지만 일본에 대한 증오심 하나로 통일되었습니다. 미국, 독일, 인도, 심지어 공영권의 일부 구성원에게는 일제의 패배와 굴욕 외에는 더 바랄 것이 없습니다. 그들은 우리가 욱일을 약화시키겠다는 약속을 이행하고자 하는 한 총기, 고문, 장비 등 우리가 요청하는 모든 것을 제공할 용의가 있습니다."
 FRI_the_free_nations:0 "자유 국가"
 FRI_the_free_nations_desc:0 "미국, 더 나아가 OFN은 일본의 동지가 아니며 지난 세계 대전에서 일본의 적이었습니다. 그럼에도 불구하고, 많은 사람들은 그들이 남아프리카 전쟁 직후 또 다른 전쟁, 즉 많은 아들들의 목숨을 앗아간 끔찍하고 피비린내 나는 전쟁에 말려들지 않을까 의심합니다. 그러나 미국의 정신은 결코 평화와 고요를 사랑하는 정신이 아니며, \"자유\", \"해방\", 그리고 \"풍부한 인도네시아 유전\"과 같은 신중하게 선택된 몇 가지 단어로 양키들의 후각을 자극하는 것은 그리 어려운 일이 아닐 것입니다. "
 FRI_plead_with_germany:0 "독일에 간청"
 FRI_plead_with_germany_desc:0 "독일은 전쟁에서 결코 낯선 이들이 아닙니다. 그들은 지난 세계대전에서 승리했고 그들의 현 정부는 내전에서 다른 경쟁자들을 뚫고 승리했습니다. 그들은 전투에 단련되고 피에 굶주린 사람들입니다. 완벽한 동맹입니다. 세계 무대에서 자신들의 입지를 바로 세우려 하는 그들은 일본을 공격할 기회를 결코 놓치지 않을 것입니다. 그들은 우리에게 총을 보낼 것이고 우리는 일본군을 도쿄로 돌려보낼 것입니다."
 FRI_help_from_india:0 "인도의 도움"
 FRI_help_from_india_desc:0 "아시아의 성장 중인 국가인 인도는 일본과 자연스럽게 경쟁자 상태에 있습니다. 지난 대전의 굴욕과 파편처럼 그들 옆구리에 박혀 있는 꼭두각시 정권은 두 국가 사이에 점점 더 적대적 환경을 조성하는 데에 기여할 뿐입니다. 그들은 아직 동쪽과 공개적으로 대결할 준비가 되어 있지 않지만 우리의 전장은 그들의 패기를 시험하기에 완벽한 곳입니다. 인도가 우리를 도와줌으로써 일본에 타격을 입힐 수 있다는 점을 이해시켜야 합니다."
 FRI_dissent_in_the_sphere:0 "공영권 내의 반대자"
 FRI_dissent_in_the_sphere_desc:0 "공영권은 그들이 선전으로 주장하는 바와 같이 범아시아 통합을 위한 대동맹이 아닙니다. 일본은 외국 주인이며 아무리 많은 사상적 치장을 통해서도 그것을 반박할 수는 없습니다. 공영권 제휴국들 정부 내외의 공영권 파괴 분자들과 민족주의자들은 궁극적으로 욱일의 몰락을 계획하고 있습니다. 그들의 눈에는 우리의 전쟁이 일본과 범아시아적 패권에 타격을 줄 수 있는 진정한 기회로 보입니다."
 FRI_old_foes_new_friends:0 "오랜 적, 새로운 친구"
 FRI_old_foes_new_friends_desc:0 "수카르노에 반대하는 조직은 우리만이 아닙니다. 인도네시아에는 다양한 파벌들과 급진적 단체, 지원 조직들이 존재하며 그들 중 일부의 목표는 다른 이들보다 우리의 목표에 더 가깝습니다. 그러나 이데올로기적 순수성은 우리의 가장 시급한 문제가 아닙니다. 이 모든 조직들은 수카르노와 그의 군사독재에 저항합니다. 그들 모두는 혁명에 큰 도움이 될 것입니다. 우리가 뭉치지 않으면 반드시 모두 죽을 것입니다."
 FRI_old_foes_new_friends_tt:0 "§Y우리는 다른 반수카르노 단체들과 접촉할 것입니다.§!"
 FRI_contacted_other_groups_tt:0 "다른 반군 단체와 접촉함"
 FRI_contacted_other_groups_failed_tt:0 "반군과 동맹을 맺는 것에 성공함"
 FRI_emphasize_anti_sukarno_unity:0 "반수카르노 단결 강조"
 FRI_emphasize_anti_sukarno_unity_desc:0 "우리 모두는 수카르노를 싫어합니다! 그는 너무 보수적이거나, 또는 너무 진보적입니다. 그는 너무 세속적이거나, 또는 너무 종교적입니다. 그는 일본 꼭두각시이거나, 단순히 잘못된 민족주의자입니다. 그는 인민의 적이거나, 또는 자유 시장의 적입니다. 수카르노는 많은 사람들에게 많은 것을 의미하며, 그것들 대부분은 어떤 면에서든 부정적입니다. 이유가 무엇이든, 우리는 어쨌든 수카르노를 싫어하며 구체적으로 말할 이유는 없습니다!"
 FRI_put_our_differences_aside:0 "우리의 차이점은 제쳐두고"
 FRI_put_our_differences_aside_desc:0 "혁명이란 정치적 정통성과 이상주의가 결합된 엉킨 실타래와도 같습니다. 이 실타래는 팽팽한 긴장감으로 당겨지고 있는 다양한 파벌들의 기괴한 결합으로, 이러한 구조는 단 한순간에 스스로 끊어질 수 있으며, 우리가 노력한 수 년 간의 노력을 되돌리고 또다른 폭정의 시대를 열 수 있습니다. 우리는 단겨해야 하며, 이런 이질성 속에서 힘을 찾아야 합니다. 인도네시아의 미래가 이를 요구하니까요!"
 FRI_together_for_victory:0 "승리를 위해 함께"
 FRI_together_for_victory_desc:0 "우리는 자유주의자, 이슬람주의자, 공산주의자입니다. 즉, 필연의 속박으로 묶인 오랜 적들이죠. 하지만 우리 모두는 인도네시아인이기도 합니다. 우리는 인도네시아를 위해 싸우고 필요하다면 인도네시아를 위해 죽을 것입니다. 어떤 이념이나 신조도 조국에 대한 우리 공동의 신성한 서약을 깨뜨릴 수 없습니다. 인도네시아는 자유로워질 것입니다. 혁명은 성공할 것입니다. 승리는 찾아올 것입니다."
 FRI_together_for_victory_tt:0 "국민정신 '§Y목적을 통한 단결§!'을 획득하며, 이는 (핵심 영토에서 사단 공격: §G+10.00%§!, 핵심 영토에서 사단 방어: §G+10.00%§!)를 부여합니다.\n\n§Y이제 모든 반수카르노 세력이 하나의 목적으로 단결되었으므로 우리의 승리는 실질적으로 보장될 것입니다!§!"
 FRI_an_uneasy_choice:0 "쉽지않은 선택"
 FRI_an_uneasy_choice_desc:0 "우리의 초기 혁명에는 두 마리의 늑대가 투쟁 속에 갇혀 있습니다. 이슬람주의자들은 알라가 통치하는 인도네시아를 위해 싸웁니다. 공산주의자들과 사회주의자들은 대신 구소련과 마찬가지로 계급 없는 인도네시아를 위해 싸웁니다. 이 두 파벌이 다투고 논쟁하는 동안 인도네시아의 자유는 영원한 지옥이든 계급이든 서서히 무너질것입니다. 최후의 승리를 거두려면 오직 하나의 꿈만이 살아남을 수 있을것입니다."
 FRI_the_white:0 "보수주의자"
 FRI_the_white_desc:0 "이슬람주의자들은 잘 조직되고, 잘 무장되어 있으며 수카르노에 격렬하게 반대하고 있습니다. 그들은 또한 민주주의와 세속주의에 대한 우리의 요구를 위협으로 인식하는 급진적 근본주의자들입니다. 알라의 병사들은 가치있는 동맹을 맺을 것이지만, 그들이 과연 처리될 수 있을까요?"
 FRI_islamists_chosen_tt:0 "우리는 이슬람주의자를 선택했다."
 FRI_seize_sukarnapura:0 "수카르나푸라 확보"
 FRI_seize_sukarnapura_desc:0 "자야푸라라고도 알려진 수카르나푸라는 무슬림이 많이 거주하고 있어 지역 반란에 이상적인 장소입니다. 충분한 지원이 있다면 지역 전체가 전투를 최소화하면서 빠르게 우리 편으로 올 것입니다. 지역 단체와 민병대는 필요한 모든 자금과 장비를 갖추고 있습니다. 그들이 요구하는 것은 조직과 군사 지원 약속뿐입니다.  "
 FRI_seize_sukarnapura_tt:0 "§Y이슬람 민병대가 자야푸라와 그 주변에서 봉기할 것입니다!§!"
 FRI_combine_our_efforts:0 "우리의 노력을 결합하기"
 FRI_combine_our_efforts_desc:0 "우리에겐 혁명을 위해 봉사할 준비가 되어있고 능력을 지닌 이들이 셀 수 없이 많습니다. 그러나 적절한 무기가 없다면 그들은 그저 표적에 지나지 않을 겁니다. 무기를 구할 수 있는 가장 쉬운 방법은 농촌의 이슬람주의자들에게 지원을 받는 것으로, 이들의 지지는 혁명의 열쇠가 될 것입니다. 프로파간다, 지역 종교 지도자들과의 거래, 군 주둔 등을 조합해서 이들에게 받아낸 무기는 혁명에 큰 기여를 할 것입니다."
 FRI_the_red:0 "빨갱이"
 FRI_the_red_desc:0 "인도네시아를 배회하는 공산주의라는 유령이 있습니다. 급진 사회주의자들과 공산주의자들은 우리가 혁명을 일으키기 한참 전부터 수카르노에 대항해 왔습니다. 수 년 간의 전쟁으로 이들은 쇠약해졌으나, 그들의 빈약한 보급력은 통합되고 끈끈한 조직력을 통해 보충되어 왔습니다. 빨갱이들이 반란을 일으킬 것이라고 믿을 수는 있지만, 과연 그들의 혁명은 어디까지 이루어질 수 있을까요?"
 FRI_communists_chosen_tt:0 "우리는 공산주의자를 선택했다."
 FRI_raise_the_militias:0 "민병대를 일으켜라"
 FRI_raise_the_militias_desc:0 "공산주의자들은 수카르노와의 갈등 과정에서 혁명을 준비하기 위해 민병대를 조직했습니다. 이제 그 순간이 다가왔으니, 민병대들은 수카르노와 그의 폭정에 대항해 일어설 것입니다. 숙련되고 잘 무장된 사단이 갑자기 전선 뒤에서 튀어나온다면 적들을 공포와 혼란에 빠트릴 수 있으며, 결정적인 승리를 거둘 열쇠가 될 것입니다."
 FRI_raise_the_militias_tt:0 "§Y공산주의 민병대들이 인도네시아 전역에서 봉기할 것입니다!§!"
 FRI_infiltrate_the_enemy:0 "적 내부에 침투"
 FRI_infiltrate_the_enemy_desc:0 "수많은 내전들이 그렇듯 양 세력은 같은 국민입니다. 점령군은 우리를 분할시키지만, 우리는 그들을 해방시킬 수 있다는 의미입니다. 민간인으로 위장한 요원들이 그들의 군에 입대하여 우리의 선전을 퍼뜨리고 우리에게 탈출을 조작시키는 일은 별로 어려운 일이 아닐 것입니다. 적의 군대가 적에게 등을 돌리는 것 만큼 손쉬운 승리는 없을 것이니까요."
 FRI_infiltrate_the_enemy_tt:0 "우리가 통제하지 않는 모든 §Y점조직 구역§!의 §Y점조직 강도§!를 §Y2단계§! 상승시킵니다."
 FRI_the_war_effort:0 "전쟁을 위한 노력"
 FRI_the_war_effort_desc:0 "전쟁에서 승리를 거두기 위해선 말, 팸플릿, 그리고 정당한 대의 이상의 것이 필요합니다. 군은 국민들 사이에서 영향력을 다투는 이질적이고도 독립적인 조직을 넘어서는 통합적 구조를 요구합니다. 값비싼 총과 장비를 갖춘 제대로 된 군인을 국민들로부터 징병할 필요가 있습니다. 끝없는 죽음과 파괴의 뷔페에 재료를 공급하기 위해 경제는 전시 체제로 동원되어야 합니다. 즉, 이상적인 세상을 만들기 위해 물질적 세계를 조작해야 할 필요성이 있습니다."
 FRI_set_up_supply_lines:0 "공급라인 설정"
 FRI_set_up_supply_lines_desc:0 "숙련된 병사는 두 번째 징발을 하지 않으며, 보급 마차에 두 번 이상의 짐을 싣지 않습니다. 도로, 트럭, 철도, 선박, 배달부, 전령 등등 전쟁을 위한 노력을 통해 전쟁이라는 고동치고 녹슬어 가는 심장의 맥박이 뛰며 적을 분쇄할 것입니다. 총, 장비, 음식, 명령이 이 거대한 유기체를 통해 흐릅니다. 승리가 다가올 것이지만, 이는 후속 포병들이 수송된 이후에 가능한 것입니다."
 FRI_allies_in_unlikely_places:0 "뜻밖의 장소에 위치하는 동맹"
 FRI_allies_in_unlikely_places_desc:0 "이 격동의 시대에, 밀수는 수익성 높고 인기있는 사업입니다. 쥐새끼같은 그들은 언제 어디서나 무엇이든 들고 다닐 수 있는 자들입니다. 이들은 밀림, 항구를 누비며 화물, 정보, 사람들을 권력자 코앞에 바쳐 줍니다. 좋건 나쁘건 간에 혁명은 장비가 필요할 때 필요한 곳에 있어야 하므로, 그들만의 독특한 전문성을 활용해야 할 필요가 있습니다."
 FRI_from_above_and_below:0 "하늘과 땅에서"
 FRI_from_above_and_below_desc:0 "왜 공급망을 지상과 하늘 하나로만 한정시켜야 합니까? 각각의 효율이 줄어들 지언정, 두 가지 방법을 모두 사용하는 것은 어려운 일이 아닙니다. 밀수꾼들은 수색과 감시의 눈을 피해 밀림을 통해 물자를 옮깁니다. 비행기는 무척 중요한 화물을 푸른 하늘이란 길을 통해 운송해 줄 수 있습니다. 우리의 공급 라인은 먼지와 바람을 연결해 줄 것입니다!"
 FRI_bridges_in_the_air:0 "하늘이라는 교량"
 FRI_bridges_in_the_air_desc:0 "정글의 진흙탕과 피비린내 나는 강 위에 다양한 화물을 싣고 날아다니는 배, 비행기들이 떠 있습니다. 항공기는 확실히 비싸지만, 이들은 진흙 속에 갇히지 않습니다. 원조가 도착했을 때, 이미 함락된 기지를 재보급하기 위해 수 마일의 거칠고 험난한 지형을 통과할 필요도 없스니다. 비행기는 하늘을 고속도로로 바꿔 줄 것입니다!"
 FRI_war_time_administration:0 "전시 행정"
 FRI_war_time_administration_desc:0 "국가는 도구, 더 정확히 말하자면 무기입니다. 올바르게 사용할 시 가장 강한 상대를 무찌를 수 있으며, 커다란 성벽을 허물고, 가장 강력한 군대를 초토화시킬 수 있습니다. 전쟁을 위한 전쟁 상태가 요구되기에, 죽음과 파괴를 목표로 하는 새로운 행정부, 부서, 기관들은 잿빛 정글의 풀처럼 솟아날 것입니다."
 FRI_mobilize_the_war_machine:0 "전쟁 기계 동원"
 FRI_mobilize_the_war_machine_desc:0 "전쟁 기계는 과거의 승리와 오래된 영광이란 환상 속에 깊이 잠들어 있는 야수와도 같습니다. 우리는 이것을 깨워야 합니다! 계획, 정부 조례, 자발적인 민간의 움직임은 불안하게 중성화되어 있는 경제를 재빠르게 군사화시킬 것입니다. 통조림 공장이 폭탄 제조 공장으로 변하고, 육류를 포장하는 공장은 소총을 생산할 것입니다. 야수같은 전시 경제가 혁명의 적들을 갈기갈기 찢어버릴 것입니다!"
 FRI_salvage_the_means_of_production:0 "생산 수단 회수"
 FRI_salvage_the_means_of_production_desc:0 "전쟁은 파괴적이고, 피비린내 나는 사업입니다. 대규모의 학살 없이는 해방은 오디 않습니다. 분쟁이 최대로 격화되는 최전선 지대의 산업 지대가 피해를 입으며 생산 능력을 잃습니다. 하지만 혁명에는 창의성이 필요합니다. 공장과 기계는 안전하지 않을 수도 있고, 효율성이 떨어질 수도 있으나 그럼에도 작동할 수 있습니다. 구해낼 수 없는 것은 회수하고, 분해하여 다른 곳에서 사용할 방법을 찾을 것입니다."
 FRI_maximise_factory_output:0 "공장 생산량 극대화"
 FRI_maximise_factory_output_desc:0 "더 많은 폭탄! 더 많은 트럭! 더 많은 소총! 전쟁의 피비린내나는 물질적 무기와 파괴 도구에 대응하기 위해 새로운 노동 조직과 산업 생산 방식이 필요합니다. 모든 총탄이 공장 라인들은 기계와 땀에 젖은 노동자들에 의해 조립되어 최전선으로 이동할 것입니다."
 FRI_expand_industrial_capacity:0 "산업 역량의 확대"
 FRI_expand_industrial_capacity_desc:0 "인도네시아의 현 산업 능력은 장기간의 해방 전쟁에 적합하지는 않스니다. 갈등은 변화를 요구하며, 정글은 회색 콘크리트 바닥으로 대체될 것입니다. 거친 연기가 나무더미 사이로 치솟아 오를 것입니다. 동물과 새의 울음소리는 불타는 금속과 살아있는 기계의 웅웅댐으로 대체될 것입니다. 한 무리의 노동자들이 지상 위의 뜨거운 불 위에서 노력할 것입니다. 이 모든 것이 생산량을 몇 퍼센트 늘리기 위해선 필요할 것입니다!"
 FRI_the_romusha_question:0 "로무샤 문제"
 FRI_the_romusha_question_desc:0 "수카르노 정권이 저지른 가장 큰 범죄는 위험한 대형 건설 프로젝트에 강제로 실업자들을 투입하는 사실상의 노예 제도인 로무샤 시스템이 있습니다. 혁명과 그 이상은 이런 비인도적 폭정에 반대하기 위해 일어난 것이지만, 그러한 억압이 가져오는 이점 또한 무시해서는 안 될 것입니다. 혁명의 일부 영향력 있는 인사들은 내전에서 승리를 보장하기 위해 로무샤 시스템의 지속을 주장했으며, 이 제도는 지금 당장은 아니더라도 나중에 폐지될 것입니다."
 FRI_bite_the_sour_apple:0 "필요 악"
 FRI_bite_the_sour_apple_desc:0 "혁명이란 희생을 요구합니다. 우리의 장기적인 자유를 위해 단기적으로 일부 자유를 포기해야 합니다. 로무샤 시스템은 예정된 폐지를 넘어 좀더 연장될 것입니다. 이것 때문에 우리가 수카르노만큼이나 나쁜 놈이 되었다고요? 우리가 위선자라고요? 뭐 그럴지도 모르지만, 지도부가 없다는 이유로 혁명이 짓밟힌다면 그 누구의 자유도 보장해 줄 수 없을 것입니다."
 FRI_romusha_continued_tt:0 "우리는 로무샤 시스템을 지속하기로 결정했습니다."
 FRI_reassure_the_people:0 "대중을 안심시켜라"
 FRI_reassure_the_people_desc:0 "국민들은 로무샤 제도를 유지하는 것에 분노했을 겁니다. 그러나 그들이 우리의 사고방식을 이해하도록 만들어야 합니다. 그 기괴한 제도는 우리의 승리를 위해 반드시 필요합니다. 승리를 거두고 인도네시아가 자유로워진다면, 로무샤 체제는 과거의 유산이 되어 자연스레 해체될 것입니다."
 FRI_promises_for_the_affected:0 "영향받는 이들을 위한 약속"
 FRI_promises_for_the_affected_desc:0 "우리의 결정으로 생활 수준이 정체되거나 열악해지는 것을 체감해야 하는 노동자들이 들고 일어났습니다. 내부에서 일어나는 반란은 우리의 정당성을 잃어버리게 할 것입니다. 이들을 진정시켜야 합니다. 약속해야 합니다. 지금 당장은 힘들지 몰라도, 언젠가 그들은 자유롭고 고통받지 않는 인도네시아 국민이 될 것입니다!"
 FRI_a_free_state_a_free_people:0 "자유로운 국가, 자유로운 국민"
 FRI_a_free_state_a_free_people_desc:0 "자유 인도네시아는 일본에서의 자유 그 이상을 의미합니다. 자유 인도네시아는 억압적 정부로부터의 자유 그 이상을 의미합니다. 사람들이 노예가 되고, 간수들의 감시 아래 노동을 하는 동안 경제 협정과 행정 명령의 성과가 무슨 의미가 있겠습닉까>? 자유로운 인도네시아는 모든 인도네시아인들을 해방시키고 자유롭게 하는 것을 의미합니다! 사람들이 자유로워 지면, 그들은 다시는 폭정을 두려워하지 않을 것입니다!"
 FRI_romusha_ended_tt:0 "우리는 로무샤 시스템을 끝내기로 결정했습니다."
 FRI_supplements_from_the_army:0 "군에서의 보충"
 FRI_supplements_from_the_army_desc:0 "로무샤 제도를 폐지하면서 야기된 생산력 감소 문제는 반드시 해결되어야 합니다. 사람들은 자유로워졌지만, 가난이라는 압제 아래 자유는 아무런 의미가 없습니다. 전쟁 노력에 방해가 되더라도, 사람들이 필요로 하는 요구는 충족되어야 합니다. 군은 더 많은 이들의 복지를 위해서 필수적인 일부 보급품을 포기해야 할 것입니다. 결국, 우리가 싸우는 대의는 국민들을 위한 것이니까요."
 FRI_strike_while_hot:0 "뜨거울 때 두드려라"
 FRI_strike_while_hot_desc:0 "이걸 군이라고 부를 수 있을지는 모르겠다만, 우리 군은 무질서하고 경험이 없습니다. 천 명의 반군은 한 명의 협력정부 병사마저도 상대할 수 없을 것입니다. 하지만 단련되지 않은 철과 같이, 우리는 이들을 해방의 검으로 제현할 수 있습니다. 새로운 계획이 수립되고, 조직을 정비하고, 전략을 개발할 것입니다. 우리 국민들은 쟁기에서 검으로 뒤바뀔 것입니다. 커다란 눈망울의 아들들이 전쟁터에서 그 목적을 찾아낼 것입니다. 필요하고 정의로운 전쟁의 도가니 속에서 우리의 대군은 완성될 것입니다."
 FRI_bolster_our_forces:0 "군의 힘을 강화시키기"
 FRI_bolster_our_forces_desc:0 "이상이란 불타는 마음을 품은 수많은 젊은이들이 싸울 준비를 완비하였습니다. 굶주림에 시달리는 더 많은 냉소주의자들도 싸워야 하는 이유를 받아들입니다. 모집하는 곳을 알 수만 있다면, 매주 수천 명의 신병들을 모집할 수 있을 것입니다. 새로운 선전과 모병 켐페인은 유능한 자들이 자원해야 할 곳을 깨닫게 해줄 것이며, 그럴 기회가 없는 이들을 쉽게 징집할 수 있도록 도와줄 것입니다."
 FRI_learn_from_the_veterans:0 "베테랑들에게 배우기"
 FRI_learn_from_the_veterans_desc:0 "혁명은 인도네시아의 첫 번째 전쟁이 아닙니다. 네덜란드 제국주의자들에 대항하여 일어난 혁명은 수많은 참전 용사들을 양성시켰습니다. 상처투성이로 그늘진 이들은 날카로운 기억과 암울한 미래를 안고 먼 옛날과 마찬가지로 조국의 부름에 응해야 합니다. 이 애국자들은 사관학교, 훈련소, 심지어 최전선에서 조국을 위해 싸우기 위해 배치될 것입니다."
 FRI_integrate_the_militias:0 "민병대 통합"
 FRI_integrate_the_militias_desc:0 "As it stands, the Free Indonesian Army is a collection of disparate militia bands who act individually with a surprising degree of cooperation. While certainly a progressive, idealistic, and revolutionary way to run a military, it is ultimately doomed to miscommunication, conflict, and ineffectiveness. The active rebel militia groups that align with the wider movement will be integrated into the military. Their leadership and composition will hardly change, but their independence will be appropriately blunted."
 FRI_train_the_recruits:0 "Train the Recruits"
 FRI_train_the_recruits_desc:0 "It is a great, monumental task to convert farm boys and the destitute into a professional army. Hundreds of new military camps will house our recruits. Thousands of officers and specialists will train them in the art of war. Green factories of tarp, sweat, and ordinance will grind the populace into refined revolutionaries. The strength of our men, our soldiers will overcome any obstacle."
 FRI_structure_the_blend:0 "Structure the Blend"
 FRI_structure_the_blend_desc:0 "The Free Indonesian Army is a disparate, complex mixture. Old veterans fight alongside young enlistees. Militias with unique symbology and group culture debate strategy with identical uniformed men. Indonesians from every conceivable military background work together towards a common goal. Some would look at our liberating force and call it chaos. Perhaps a little chaos is necessary to free Indonesia."
 FRI_act_behind_the_frontlines:0 "Act Behind the Frontlines"
 FRI_act_behind_the_frontlines_desc:0 "The enemy's greatest tool is their cities, factories, and people. It is also their greatest weakness. Infiltrators and spies will slip across the frontlines. Once in enemy territory, they will spread dissent, steal military secrets, and sabotage production. They will serve in the shadows to protect the light."
 FRI_all_out_disruption:0 "All-Out Disruption"
 FRI_all_out_disruption_desc:0 "The distinction between civilian and soldier is best left to academics and intellectuals who exalt the contradictory idea of \"humane warfare.\" In truth, every revolutionary citizen of Indonesia is an asset that we must exploit to the utmost. Secret societies, militias, and gangs will serve the Revolution beyond the front, harassing soldiers, sabotaging factories, and encouraging defection and dissent. The people will lead the Revolution!"
 FRI_stay_on_the_offensive:0 "Stay on the Offensive"
 FRI_stay_on_the_offensive_desc:0 "The onrush of a conquering force is like the bursting of pent-up waters into a chasm a thousand fathoms deep. A permanent offensive in the surest path to victory. We will advance continuously, push endlessly, never once letting the enemy rest or recover. We will pursue them to the ocean, across the waters, and around the whole of the world until Indonesia is at last free!"
 FRI_exploit_every_opportunity:0 "Exploit Every Opportunity"
 FRI_exploit_every_opportunity_desc:0 "Every blow must be decisive, every opportunity taken, every victory secured. If the enemy is taking their ease, we must give them no rest. If their forces are united, we must separate them. We will attack where they are unprepared, appear where we are unexpected. The war will be won through a thousand perfect victories!"
 FRI_rijadis_strategy:0 "Rijadi's Strategy"
 FRI_rijadis_strategy_desc:0 "General Rijadi has proposed a general plan to focus on the defensive. Utilizing traditional military strategies and focusing on fortifying currently held areas, he believes that we can outlast the Soekarno regime. He claims that Soekarno's decaying power base and bickering generals will soon result in collapse. The Revolution will let our enemies defeat themselves!"
 FRI_standing_firm_and_fearless:0 "Standing Firm and Fearless"
 FRI_standing_firm_and_fearless_desc:0 "We will triumph over Soekarno and his dictatorship not only in arms and strategy, but also in will. The Free Indonesian soldier is brave, courageous, and valiant. Fear has no hold over him. Death does not frighten him. Against hundreds, thousands, or even millions, the faintest notion of surrender fails to occur to him. He will stand against the onslaught, fighting to his last breath. He will not take even a single step back!"
 FRI_charge_bravely:0 "Charge Bravely"
 FRI_charge_bravely_desc:0 "Our army will flash forth from the topmost of the heavens. The vanguard of Indonesia's liberation will march fearlessly through the dens and ratholes of traitors, driving them out into the holy, crimson dawn of freedom. Forward! Ever forward towards the future of Indonesia!"
 FRI_defend_valiantly:0 "Defend Valiantly"
 FRI_defend_valiantly_desc:0 "Our army will hide in the most secret recesses of the earth. We will sequester ourselves behind the strongest defenses and stratagems. The enemy will attack again and again; again and again they will stumble across our impenetrable will. We will hold for a thousand years if need be. We will never be conquered!"
 FRI_heroes_behind_the_front:0 "Heroes behind the Front"
 FRI_heroes_behind_the_front_desc:0 "The greatest hero of the Revolution is not the idealistic politician, the valiant soldier, nor the erudite officer. The greatest hero of the Revolution is the defiant partisan, an average citizen willing strength and courage against the enemy within their own territory. When we secure the power of the everyday person, the enemy has already lost."
 FRI_Cell_Command_Category:0 "Cell Command"
 FRI_Cell_Command_Tooltip:0 "우리의 점조직 활용하기!"
 FRI_Cell_Command_Category_desc:0 "While our Forces on the Battlefield may be inferior to those of the Japanese lapdogs, we can count on the support of Anti-Soekarno elements inside enemy territory. We can strengthen and train these §YCells§! of hidden resistance to stage operations behind the frontlines, dispersing and diverting Soekarno's forces, disrupting supply lines, and capturing vital strategic areas for ourselves.\n\nInvest in the §YCells§! across Indonesia using §Yon-map Decisions§! to increase §YCell Strength§!.\nHigher §YCell Strength§! in an Area will allow you to raise §Ystronger Militias§!, but also increase the chance of §Renemy discovery§!.\nCapturing the majority of a §YCell Command Region§!'s territory and/or vital strategic locations will disable the raising of Militias inside that region, but will also leave stronger §YCells§! behind, should the region fall to our enemies again.\n\n\n§YCell Strength Overview§! in...\n...§YNorth Sumatra:§! [FRI_GetCSNorthSumatra]\n...§YSouth Sumatra:§! [FRI_GetCSSouthSumatra]\n...§YWestern Java:§! [FRI_GetCSWestJava]\n...§YEastern Java:§! [FRI_GetCSEastJava]\n...§YKalimantan:§! [FRI_GetCSKalimantan]\n...§YSulawesi:§! [FRI_GetCSSulawesi]\n...§YPapua:§! [FRI_GetCSPapua]\n...§Ythe Moluccas:§! [FRI_GetCSMoluccas]"
