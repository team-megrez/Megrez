 fri.203.desc:0 "It was only a matter of time, Suharto was sure. The picture he had painted for Soekarno was an exquisite one. Suharto was at heart, a brilliant painter, deliberate in his strokes and with in eye to produce just what everyone else was dying to see. His plan, his operation into Borneo, was a simple one, far from the bombastic and bloody one Suharto presented. He knew what made people tick and how to twist his words and actions to mold into whatever situation he was in, it was a specialty of the man from a young age. Suharto, usually one to keep his head down and avoid confrontation, also made sure his reputation was one of bloodlust, that way when one met him, they would be caught off-guard by his demeanor, leaving them open to be capitalized and exploited.\n\nAs Suharto strode into the President's office, he knew he would be granted command of Operation Magok. \"Good morning, Mr. President.\" Suharto greeted, closing the door behind him.\n\n\"Ah, about time you found your way back here. As you understand, our situation is an extremely precarious one. There is no room for failure.\" Soekarno stared deep into the eyes of Suharto, trying to get a read on the man. \"I don't believe you are up to the task.\"\n\nSuharto nearly ripped the fabric off the chair he sat in as he jerked back, \"What do you mean? You mean to let Nasution lead us into battle? I don't believe you are familiar with his doctrine at all! We cannot defend our way into an invasion! Are you stu-\"\n\nSoekarno raised a hand and smiled softly, \"Ah, ah, ah, you are right exactly Suharto. There is no time to waste in the slightest. I am looking for a man filled with passion and vitriol. Judging by my mangled armrest, I would say you are overflowing with passion.\"\n\nSuharto stopped breathing for a split second. For once, Suharto was the one to be caught of guard. Quickly, Suharto rose and smoothed out his jacket, stammering out a goodbye as he fled the room."
 fri.203.a:0 ""
 fri.204.t:0 ""
 fri.204.desc:0 "As Soekarno poured over the documents before him, he considered the two options before him but even more he considered the two futures. Could he sleep at night with a charge lead by General Abdul Haris Nasution? Would Suharto bring a swift end to this war? Soekarno flipped the manila envelope over, on its back was a black bird soaring over a red field, the symbol of the Tentara Nasional. Soekarno flipped the envelope over again quickly and took his eyes off his desk, looking up to the pictures adorning his walls. They were more than photographs, they were memories, they were experiences. All the operations against the Dutch, fighting insurgences, and battling in the Assembly, it reminded him of who was there for Soekarno from day one, who he fought alongside, and who would defend Indonesia long after his death.\n\n\"Nasution?\" Soekarno barked into the phone, \"Nasution are you there?\"\n\nNasution grinned and adjusted his cap, holding the phone with his cheek, \"Yes, yes, I am here Mr. President, what do you need of me?\n\n\"I need someone who cares, Nasution. I need someone who won't let a single life go to waste.\"\"\n\nNasution's grin began to fade as he recognized the severity in his tone, \"W-well of course. My men are my own, I would never lead them into a battle I was not confident in winning.\" The other end of the line was silent for sometime. \"Mr. President?\" Nasution enquired.\n\n\"You'll lead in Mogok. Don't let me down Nasution.\""
 fri.204.a:0 ""
 fri.205.t:0 ""
 fri.205.desc:0 "The greatest issue facing the Revolution is one of identity. Hatta, the Islamists, and the communists, as different as they are, all share one commonality: They oppose Soekarno. The Revolution as a whole, in fact, has a particular Anti Soekarno angle to everything within it.\n\nIn all of Indonesia, the Romusha system is recognized as Soekarno's greatest crime. Forced labor is only ever popular with the rich and the thoroughly indoctrinated. With such unpopularity, the Romusha system would be an excellent target for the Indonesian Revolutionaries. Tyranny, slavery, and Soekarno - all destroyed in a single stroke of the pen.\n\nIf only it were so.\n\nThe Romusha system, in all its horror, has garnered many supporters with the Revolution. Leaders and strategists, drawn to the sweet honey of unpaid, endless labor, convene meeting after meeting, arguing that the Romusha system must remain, if only until the end of the war. Opposing them are the idealists and revolutionaries lacking the \"ends\" mentality. They argue that the Romusha system is immoral and should be destroyed immediately, regardless of the cost.\n\nThe Romusha question has been asked a hundred times over. An answer must finally be given."
