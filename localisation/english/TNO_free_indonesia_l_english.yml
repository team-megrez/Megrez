 fri.100.desc:0 "Liberty and nation are powerful, intense concepts that motivate greatness and impossibilities. The Revolution is proof of that. Our victories are proof of the inevitability of a free Indonesia. The Revolution is not without struggle, however. Even the strongest bonds of fraternity and revolt cannot mend the greatest divide known to man:\n\nIdeology.\n\nHatta's famous \"Red-Green Alliance\" between Islamic fundamentalists and communists is tearing at the seams, dividing the Revolution in two. Initial necessity promoted cooperation between the two factions, with large differences being conveniently ignored. With the Revolution in full swing, however, and a new status quo established, opposing ideas and beliefs butt heads openly, weakening morale and turning comrades against one another.\n\nEveryday the divide grows and tensions escalate. Soldiers establish informal gangs along political lines while their officers strike secret deals. Civilians keep their families close and their guns closer, out of fear of their neighbors rather than Soekarno's army. The situation is untenable, but what is to be done?"
 fri.100.a:0 ""
 fri.101.t:0 ""
 fri.101.desc:0 "Hatta ran his fingers across a typewriter. It was hefty, metal, and expensive. It was also almost out of ink. The guilty discarded papers covered his desk, mocking him with their pointless, wasteful existence. So many words, so much ink, so much time - only to be thrown out and left unread. Hatta sighed, and began yet another composition.\n\n\"To the\"\n\nHatta crumpled up the paper and threw it aside before beginning again.\n\n\"This is not the time for conflict. When Indonesia is free, we can debate. When there is peace, we can afford to campaign and argue and compete. When tyranny lies defeated and democracy rules, the people will judge the validity of our beliefs. For now, we must cooperate, or none of our many visions of the future can or will come to pass.\n\nWhy do we fight each other when a common enemy lies before us? No matter the extent or deficit of my piety or class consciousness, Soekarno acts to destroy our movement and all we protect. Brothers, I implore you, turn your weapons against Soekarno and leave your comrades be. When Soekarno is defeated, the people will decide Indonesia's path.\"\n\nHatta reread his work and looked at the clock in his office. He rubbed his forehead. It would have to do."
 fri.101.a:0 ""
 fri.101.a.tt:0 "§YThis presents us with an opportunity to secure a committed anti-Soekarno alliance with the Islamists and Communists.§!\n§RWe cannot let it go to waste!§!"
