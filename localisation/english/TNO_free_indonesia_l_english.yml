 FRI_the_free_indonesian_army_desc:0 "The Free Indonesian Army is the greatest force of liberation to ever exist. Every soldier knows his duty to his nation and to the liberty of his fellow Indonesians. Every commander makes plans with the intention of liberating the most innocents from Soekarno's tyrannical grip. The people cheer and celebrate at the Army's arrival, relieved that they are, at long last, free.\n\nFor Indonesia!"
