 fri.200.desc:0 "To the President of the United States,\n\nLike your own nation so many years ago, ours, Indonesia, is locked is a struggle between two great historic forces: Liberty and tyranny. We are fighting in the hopes that, one day, our children will enjoy a country where they can speak their minds without censorship, where they may vote in fair elections to decide their own government, where they can enjoy freedom and pursue happiness.\n\nThis dream is not yet realized, however. Our revolution to depose the autocrat Soekarno is anything but assured in its victory. Our brave soldiers fight and die in the jungles for a future they will not see. Their sacrifice must not be in vain.\n\nWe are requesting weapons, to be direct. Guns will win the war. Guns will secure liberty for our people. Guns will defeat Soekarno and reveal the growing cracks in the Japanese Empire. If you will not assist us for the good of Indonesia, assist us for the ill of Japan."
