 FRI_rijadis_strategy3:0 "Rijadi's Strategy"
 FRI_rijadis_strategy3_desc:0 "Rijadi's Strategy is focused on sturdy defense and cautious advancement, with the intention of capitalizing on the instability of Soekarno's regime. Entrenched, unmoving frontlines will ensure the maximum preservation of Indonesian life until a peace settlement can be reached. If such a scenario seems impossible, superior organization and drilling will ensure a slow, yet inexorable, victory."
 FRI_rijadis_strategy4:0 "Rijadi's Strategy"
 FRI_rijadis_strategy4_desc:0 "Rijadi's Strategy is focused on sturdy defense and cautious advancement, with the intention of capitalizing on the instability of Soekarno's regime. Entrenched, unmoving frontlines will ensure the maximum preservation of Indonesian life until a peace settlement can be reached. If such a scenario seems impossible, superior organization and drilling will ensure a slow, yet inexorable, victory."
 FRI_smuggler_assistance:0 "Smuggler Assistance"
 FRI_smuggler_assistance_desc:0 "Despite their unsavory reputation, the many smugglers of Indonesia are no friends to Soekarno and therefore very good friends to us. With promises of amnesty for any past crimes commited under the previous regime, the various criminal elements of Indonesia have flocked to our side. Trawling through rivers and seas and crawling through jungles and mud, they both guide and supply our soldiers in our quest to liberate Indonesia."
 FRI_unified_supply_lines:0 "Unified Supply Lines"
 FRI_unified_supply_lines_desc:0 "A combination of both land and aerial supply routes has created a truly efficient system for the maintenance of our troops. Heavy and unimportant supplies take the long way through jungles and along dirt, arriving at their destinations at a carefully calculated date. Lighter or more critical supplies take an express trip above the treeline, reaching their destinations in record time."
 FRI_air_mail:0 "Air Mail"
 FRI_air_mail_desc:0 "A fleet of civilian and stolen military aircraft fills the skies, transporting supplies across Indonesia to our soldiers, ever hungery for ammunition and rations. The speed of these aerial couriers grants a significant degree of flexibility to our strategists. When a resupply can arrive in just a few hours, its possible to make attacks will weapons that are miles away."
 FRI_fuel_war_machine:0 "Fuel the War Machine"
 FRI_fuel_war_machine_desc:0 "The war is taking its toll on our meagre industry, new directives from the capital have ordered to increase our production. This will help the war effort."
 FRI_USA_backchannels:0 "American Backchannels"
 FRI_USA_backchannels_desc:0 "The Yankees are here! The Americans have begun officially unofficially supporting our war against Soekarno. Their promise of future aid is enough to invigorate our leaders and generals with a new found optimism and vigor."
 FRI_USA_secure_supply_lines:0 "American Supply Lines"
 FRI_USA_secure_supply_lines_desc:0 "The Americans have begun providing material and logistical aid to our army. Their support ensures that our men never want for provisions or other necessities. As equipment is supplemented, the strain on our paper thin supply lines is lessened."
 FRI_USA_saf_lessons:0 "남아프리카의 교훈"
 FRI_USA_saf_lessons_desc:0 "The Americans have begun sharing their military expertise honed to perfection during their adventure in South Africa. Though the enemy we face are not exactly the same as the German SS, American experience will be invaluable in our effort to secure victory."
