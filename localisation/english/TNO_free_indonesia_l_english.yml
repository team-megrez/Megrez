 fri.107.desc:0 "Hatta, though he had given his greatest effort, could not believe reality. Something must be wrong. He must be drugged or dreaming. But no, it was real. It was impossible, yet real.\n\nThe leadership of the Islamists and the communists had formally announced their cooperation in the struggle to overthrow Soekarno and establish a democratic government. They called on their followers to, from this point onwards, avoid violence with the other.\n\nThis new spirit of camaraderie was not as idealistic as Hatta had hoped, however. The Islamists were motivated, not out of love for the communists, but hatred of Soekarno. They made this eminently clear in a slew of speeches and announcements, labeling Soekarno as the greater evil and the reds as allies of convenience. The communists, in a similar fashion, have vowed to do away with Soekarno first and break the chains of the workers second.\n\nStill, the importance of this truce, although temporary, cannot be overstated. The Revolution, at long last, is a single movement fighting to liberate Indonesia from Soekarno."
