 POLITICS_HATTA_FRI_DESC:0 "모하맛 하타는 1902년에 태어나 어머니의 부유한 가정에서 자랐습니다. 재산을 통해 그는 그가 네덜란드어를 배운 학교에 진학할 기회를 얻었습니다. 그는 인도네시아의 독립과 자치에 관한 폴크스라드의 논쟁에 대해 읽은 후 일찍이 정치에 관심을 가졌습니다. 그는 네덜란드에서 고등 교육을 받았으며 그곳에서 인도네시아 독립을 끊임없이 옹호했고 그 결과 6개월 동안 투옥되었습니다. 1932년 인도네시아로 돌아온 그의 독립 투쟁은 네덜란드 식민 지배가 끝나고 일제의 지배가 시작될 때까지 더욱 노골적으로 변했습니다.\n\n하타는 인도네시아의 독립이 공식적으로 승인되고 하타가 부통령으로 임명된 1950년까지 일본 점령 정부의 자문위원으로 근무했습니다. 다음 10년은 인도네시아의 주권이 공식화되었음에도 불구하고 잦은 정치적 내분, 치명적인 공산주의 테러리스트 공격, 도쿄의 간섭 강화 등 신생 국가로서 힘든 시기였습니다.\n\n수카르노 대통령의 계엄령 선포와 군사적, 정치적 권력의 최종적 통합으로 인해 하타는 마주하기 싫은 진실에 직면하게 되었습니다. 이슬람주의자, 공산주의자, 불만을 품은 장교들과 느슨한 동맹을 맺으면서 그는 반 수카르노 반란의 핵심이 되었습니다. 그의 조국인 인도네시아는 분열되어 자유를 위한 최종적이고도 궁극적인 투쟁을 치르게 되었습니다. 하타의 꿈이 실현될 지는 시간만이 말해줄 것입니다."
 FIELD_MARSHAL_JOOP_WAROUW:0 "조프 와로우는 인도네시아를 믿습니다. 그는 국가 혁명 당시, 그리고 네덜란드에 맞서 용맹하게 싸울 때도 인도네시아를 믿었습니다. 그는 독립 초창기 하타와 수카르노같은 이들이 새로운 국가를 만들어 줄 것이라 믿었습니다. 그러나 그의 믿음은 대통려령 321/1965호가 통과되면서 흔들렸습니다. 그러나 그의 마음은 하타의 연설과 반란이 일어나면서 다시 불타오르기 시작했습니다. 조프 와로우는 여전히 인도네시아를  믿으며, 그 믿음을 통해 이 분쟁을 헤쳐 나가고 마침대 신뢰할 만한 인도네시아를 만들 수 있다고 믿습니다."
 GENERAL_SUTOMO:0 "수토모 \"붕 토모\"는 군 내에서 몇 안되는 양심적인 인사 중 한명입니다. 부패, 권력 남용, 국가에 대한 의무의 방기같은 관행을 그는 역겨워했습니다. 수토모가 인도네시아에서 가장 이기적이고 최악의 범죄자라고 간주한 수카르노에 대한 저항의 소문을 처음 들었을 대, 그는 초기 혁명을 가능한 한 최대로 지원했습니다. 하타의 연설과 자유 인도네시아에 대한 선언을 본 그는 수카르노에 버금가는 웅변 실력을 이용해 상당수 규모의 군을 설득했고, 자기 주머니를 채우는 이들보다 국가의 이익을 우선시하는 정부를 위한 투쟁에 동참시켰습니다."
 FRI_Moh_Hatta: "모하맛 하타"
 FRI_Sutomo: "수토모"
 FRI_Joop_Warouw: "조프 와로우"
 FRI_Mohammad_Natsir_hog_desc:0 "§Y정부수반\n이슬람 민주주의§!\n§F------------§!\n§L언론인이자 지식인, 그리고 학자인 모하맛 나시르는 윈대한 이상과 수카르노에 대한 단호한 반대 입장으로 유명합니다. 그의 정치적 신념은 종교적 신념에서 비롯되었으며, 두 신념은 마치 밀물과 썰물같이 서로를 보완합니다. 나시르는 코란에 기초하고, 알라에 대한 믿음으로 통합된 이슬람 인도네시아를 원합니다. 이러한 신념과 인권적인 그의 행동은 수카르노와의 갈등을 빚게 하였고, 하타가 새롭고 자유로운 인도네시아를 약속할 때 나시르른 마침내 인도네시아를 더 나은 곳으로 바꿀 수 있는 기회를 얻었습니다.§!"
