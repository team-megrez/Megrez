 CHL_airmanufactury: "항공기 생산"
 CHL_airmanufactury_desc: "우리는 숙련된 외국인들의 도움을 받아 우리의 공군을 현대적 기준에 맞게 현대화 할 것입니다."
 CHL_tankmanufactury: "전차 생산 노력"
 CHL_tankmanufactury_desc: "집에서 전차를 만드는 것은 값비싼 노력이며, 우리는 우리의 노력이 헛되지 않도록 할 것입니다. 외국 전문가들이 도착했으며 공장들은 준비되었습니다."
 CHL_south_prussia1_desc: "칠레 군대의 엄격한 규율은 군대의 전문성과 우리의 용기 덕분에 탄생 이후 우리나라가 사실상 무패라는 것을 의미했습니다."
 CHL_south_prussia1: "엄격한 규율 표준"
 CHL_south_prussia2_desc: "칠레 군대의 엄격한 규율은 군대의 전문성과 우리의 용기 덕분에 탄생 이후 우리나라가 사실상 무패라는 것을 의미했습니다."
 CHL_south_prussia2: "완전한 프로이센 기풍"
 CHL_workers_ofthe_homefront: "국내 전선의 병사들"
 CHL_workers_ofthe_homefront_desc: "우리나라의 인구가 부족하니, 정신적으로 이득을 봐야 합니다. 보수적 가치를 없애고 인구의 반만이 아닌 전체 인구를 이용함으로써, 우리는 여성의 권리와 실질적인 전략적 자산을 확보할 수 있습니다."
 CHL_MapuchesRevolt: "마푸체 봉기"
 CHL_MapuchesRevolt_desc: "마푸체인들은 낮은 수준의 유격전으로 우리를 지속적으로 공격하고 있습니다. 이들의 봉기를 진압하는 데에는 시간이 꽤나 걸릴 것입니다."
 CHL_Private_Enterprise1: "사기업 복원"
 CHL_Private_Enterprise1_desc: "기업을 민영화하려는 우리의 초기 노력이 성과를 내고 있습니다."
 CHL_Private_Enterprise2: "사유지 소유권 복원"
 CHL_Private_Enterprise2_desc: "토지 소유권을 복원하면서 체계성이 향상됐으며, 우리 정부는 더 많은 자원에 접근할 수 있게 되었습니다."
 CHL_Democratic_Institutuions1: "민주적인 기관"
 CHL_Democratic_Institutuions1_desc: "이러한 기관들은 법을 통과시키고 민주정부로의 전환을 위한 길을 닦는 우리의 능력을 강화합니다."
 CHL_Democratic_Institutuions2: "강화된 기관"
 CHL_Democratic_Institutuions2_desc: "우리나라는 민주적인 기관의 확장 덕분에 이제 번영하는 민주주의 정신을 갖게 되었습니다."
 CHL_Economics: "자본주의 경제"
 CHL_Economics_desc: "아국 경제의 재편을 통해 사회 정책으로 인한 지출을 줄임으로써, 우리는 국가 개발에 더 많이 투자할 수 있을 겁니다."
 CHL_Taxation1: "조세 복원"
 CHL_Taxation1_desc: "새로운 세금은 우리나라가 더 많은 자금을 생산과 건설에 투입할 수 있음을 의미합니다."
 CHL_Taxation2: "통화 규제 철폐"
 CHL_Taxation2_desc: "신 화폐제도와 시장 경제를 통하여 국가 건설에 대해 강조할 수 있습니다."
 CHL_Youth_Recovered: "청소년 회복 계획"
 CHL_Youth_Recovered_desc: "우리나라 군대의 전통을 장려하고 국가가 후원하는 청소년 프로그램을 설립하는 것은 우리에게 신병으로서 새로운 젊은이들의 유입을 주었습니다."
 CHL_Marlib_Trade1: "시장 규제 철폐"
 CHL_Marlib_Trade1_desc: "최근 자유시장의 회복으로 우리는 여전히 이익으로 전환시키면서 우리나라를 떠나는 자원의 흐름을 통제 할 수 있습니다"
 CHL_Marlib_Trade2: "자유방임적 시장"
 CHL_Marlib_Trade2_desc: "해외 무역의 확대 덕분에 우리는 자유방임 정책을 통해 훨씬 더 유리한 이익을 얻을 수 있었습니다."
 CHL_Education: "국가적 교육 프로그램"
 CHL_Education_desc: "우리나라의 젊은이들을 교육시키는 목적은 우리에게 더 많은 군인과 숙련된 과학자들을 제공하는 것입니다."
 CHL_Identity1: "칠레의 국가 정체성"
 CHL_Identity1_desc: "우리의 국가 유산을 장려하는 것은 우리에게 더 많은 정치적 영향력을 주고, 국민들이 그들의 땅을 위해 더 열심히 싸우도록 고무시킵니다."
 CHL_Identity2: "칠체의 국가 자존심"
 CHL_Identity2_desc: "Our Government has emphasised that all people of Chile should be proud to be Chilean, with significant support from the population"
 CHL_Hispanism1: "히스패닉 정책"
 CHL_Hispanism1_desc: "지역 주민들 사이에서 히스패닉에 대한 지지를 불러일으키고 있습니다."
 CHL_Hispanism2: "히스패닉 우세"
 CHL_Hispanism2_desc: "칠레는 스페인 제국의 잃어버린 영광을 되찾는 나라가 될 것입니다!"
 CHL_Order: "자연의 질서"
 CHL_Order_desc: "우리나라는 질서를 유지하기 위해 군사력과 숫자를 통해 힘을 보여야 합니다."
 CHL_home_of_south_american_syndicalism: "남아메리카 생디칼리슴의 본고장"
 CHL_home_of_south_american_syndicalism_desc: "1931년 혁명 이후, 산티아고는 남아메리카에서 생디칼리슴의 중심지로 남아있습니다. 많은 사람들이 우리를 둘러싸고 있는 반동분자들에 대항하여 그들의 이념을 옹호하며 기꺼이 죽을 것입니다."
