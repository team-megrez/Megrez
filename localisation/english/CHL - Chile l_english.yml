 CHL_country_intro_header: "1936년 칠레"
 CHL_country_intro_content: "1879년부터 1883년까지의 태평양 전쟁으로 칠레는 페루에서 타라파카와 아리카 지역을 가져왔을 뿐만 아니라 볼리비아의 해안지역인 안토파가스타를 획득하였으며, 그 후 거대한 구리 광산을 지배하고 초석의 세계 무역을 독점했습니다. 벨트크리크 초기의 높은 초석 수요덕에 경제 호황기가 시작되었습니다. 하지만, 전쟁 동안 고안된 인공적으로 초석을 생산하는 화학 공정은 칠레의 퇴적물을 쓸모없는 것으로 만들었습니다. \n\n인구 증가와 함께 경제 상황이 악화되면서 사회 위기가 증가했습니다. 노동자와 노동조합은 특히 1931년 칠레가 파산한 후 카를로스 이바녜스 델 캄포의 비참한 통치 하에서 정치적 영향력을 얻었습니다. 얼마 지나지 않아 이바녜스는 물러났고 해군과 대부분의 육군이 반란을 일으켰으며, 인민들의 지지와 오랜기간 동안 브리튼 연방에 망명했던 마마듀크 그로브가 증원군과 함께 도착하며, 칠레 생디칼리슴 공화국이 선언되었습니다. \n\n최소한 명목상으로는 아르투로 푸가가 이끈 1대 평의회 하에서의 5년간의 재건 후, 공화국 경제는 크게 회복되었고, 군사적인 증강이 시작되었습니다. 아르헨티나의 수사가 점점 공격적으로 바뀌면서, 대양을 가로지르면서 두 혁명을 경험한 베테랑 군인이자 존경받는 마마듀크 그로브가 공화국을 재건하는 데 앞장서고 있습니다. 그러나 모든 칠레 국민들이 생디칼리슴 지도자들이 생각하는 것만큼 미래에 대해 낙관적으로만 보는 것은 아닙니다..."