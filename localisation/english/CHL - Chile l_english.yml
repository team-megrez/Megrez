 CHL_vanguardist_party_long: "영구혁명당"
 CHL_air: "공군교리 최신화"
 CHL_air_desc: "우리의 항공 교리는 여전히 초기 항공 시대의 유물이며, 한때 최첨단이었던 것은 현재는 박물관에 속합니다. 우리의 조종사와 계획은 시대에 따라 최신화되어야 합니다"
 CHL_air2: "항공기 생산"
 CHL_air2_desc: "공군에 대한 자금의 갑작스런 삭감은 아마도 그것이 우리와 함께 혁명에 참여한 주요 요인 일 것입니다. 이제 우리는 비행기가 현대적이고 잘 관리 될 수 있도록 최대한의주의를 기울여야합니다 고맙게도, 우리는 이 노력에 가장 도움이 될 수있는 브리튼연방 동지들이 있습니다."
 CHL_fighters: "전투기에 진중"
 CHL_fighter2: "근접지원항공기 기술"
 CHL_fighter3: "장거리 항공기 실험"
 CHL_fighters_desc: "공중 우위는 현대 전쟁의 핵심입니다. 그러나 새로운 전쟁 메커니즘의 출현은 우리의 오래된 복엽 비행기가 더 이상 칠레의 하늘을 방어하는 데 적합하지 않다는 것을 의미합니다."
 CHL_fighter2_desc: "최전선에서 군대를 위해 도움을 줄 수 없다면, 공중 우위은 무의미 할 수 있습니다. 특별한 항공기뿐만 아니라 특별한 훈련도 필요합니다"
 CHL_fighter3_desc: "우리나라는 전략적인 관점에서 볼 때, 남북 축이 너무 길어서 일반 전투기로 적절히 보호 할 수 없습니다. 우리는 유럽에있는 동지들의 도움을 받아 공군에 자율 비행이 가능한 비행기가 있는지 확인해야합니다"
 CHL_airdoc: "공중 전략"
 CHL_airdoc2_desc: "교전 자체도 분석해야 하며, 우리의 항공기를 어리석게 버릴 수는 없습니다. 조심스러운 공부와 훈련이 다가올 승리의 열쇠가 될 것입니다."
 CHL_airdoc_desc: "항공전은 신속하고 잔인한 일입니다. 그리고 사전의 계획과 전략적인 임무에 대한 댓가를 치르게 됩니다. 앞으로 전쟁에서 우리 공군의 초점은 무엇이며, 우리의 총참모부는 결정해야 합니다."
 CHL_airdoc2: "공중 전술"
 CHL_bomber: "폭격기에 집중"
 CHL_bomber_desc: "폭격기의 역할은 다소 새롭지만, 그 사용은 여러 번 명백하게 밝혀졌습니다. 우리가 조국을 방어할 수 있도록 하기 위해서, 벨트크리크 시대의 기종들은 교체되어야 할 것입니다."
 CHL_bomber2: "현대 폭격기 기술"
 CHL_bomber2_desc: "폭격기를 우리 공군의 활동적이고 현대적인 부분으로 만들 뿐만 아니라, 최신의 것으로 유지하기 위해서, 우리는 계속해서 다른 역할 기반의 폭격기에 투자할 것입니다!"
 CHL_navy: "태평양의 군주"
 CHL_navy_desc: "우리의 함대는 최근 푸가 의장의 추가적인 투자를 통해 남아메리카에서 가장 강력한 전투력을 갖추고 있으며, 가장 확실하게 남태평양에서 가장 잘 무장된 전투부대이며, 방어 작전과 공격 작전을 모두 수행할 수 있습니다."
 CHL_highseas: "공해 해군"
 CHL_highseas_desc: "앞으로 있을 전쟁의 결정적인 전투는 해안 지원에서 멀리 떨어진 바다에서 치러질 것입니다. 우리 해군이 적에 대항하여 이 중대한 교전을 준비하도록 하기 위해 우리는 훈련과 훈련, 그리고 계획적인 노력을 할 것입니다."
 CHL_dockyard: "함대 재개장"
 CHL_dockyard_desc: "우리 함대는 무장도 잘 되어 있고 보급도 잘 되어 있지만 중고 또는 구식 선박이 많습니다. 현대화하려면 부두, 조선소, 무기 시스템에 비용을 아끼지 말아야 합니다."
 CHL_carry2: "항공모함 주력"
 CHL_carry2_desc: "많은 전문가들은 해군 전투에 있어서 항공모함의 중요성을 믿습니다 이것은 우리 공화국에서 많은 영향력 있는 장교들이 공군출신인 것을 고려하면 더욱 그렇습니다. 엄청난 비용이 들지만, 현대의 항공모함은 승패의 차이를 의미할 수 있습니다."
 CHL_cafi: "뇌격기"
 CHL_cafi_desc: "해군 항공기는 항상 국방의 핵심 요소입니다, 우리의 중요한 군사 요충지는 대부분 적 해군의 사정기리 이내에 존재합니다. 외국의 침략으로부터 우리의 해안선을 지킬 수 있도록 하는 것이 가장 중요한 문제입니다."
 CHL_hc: "순양함 돌파"
 CHL_hc_desc: "순양함들은 우리 해군의 주력이지만, 건조하려는 노력에도 불구하고 모두 구식 모델과 사양입니다. 기술 개선이 완료되었습니다."
 CHL_bc: "추가적인 조선소 투자"
 CHL_bc_desc: "강력한 해군은 외국 조선소에 의존해서는 유지될 수 없습니다. 유럽의 동지들의 도움을 받아 우리의 조선소는 현대적인 수준으로 업그레이드될 것입니다."
 CHL_bb: "더 많은 전함을 주문"
 CHL_bb_desc: "Almirante Latorre급 전함은 훌륭한 배이지만, 우리가 시행한 작은 개량에도 불구하고 나이가 들었음을 보여주는 함선입니다. 우리는 우리의 국가 안보를 보장하기 위해 새로운 주력함이 필요할 것 같습니다."
 CHL_highseas2: "대양해군"
 CHL_highseas2_desc: "우리 해군이 적과 맞서기 위해서는 대양 전술, 교리와 기동을 더욱 강조해야 할 것입니다. 훈련이 완벽함을 만듭니다."
 CHL_sub: "잠수함 모험"
 CHL_sub_desc: "우리의 현재 잠수함 함대는 작고 구식입니다. 따라서 제국주의 해군들을 긴장시키기 위해 최신의 잘 무장된 모델들이 필요합니다."
 CHL_des: "대잠에 집중"
 CHL_des_desc: "적 잠수함을 추적하려는 우리의 노력은 만약 우리의 소형 선박이 충분히 현대적이지 않다면, 우리의 주력함과 우리의 해상 항로를 모두 위험에 빠뜨릴 수 있습니다. 우리는 그것이 일어나도록 내버려 두어서는 안됩니다."
 CHL_ls: "상선 약탈자"
 CHL_ls_desc: "비록 우리 해군이 남미에서 가장 강력한 해군에 속한다고 해도 독일, 미국, 아르헨티나에서 온 제국주의 군대에 비해서 우리는 톤수 부족과 인력 부족을 보완하기 위해 비대칭적인 해군전에 의존해야 할 수도 있습니다."
 CHL_arms_of_the_revolution: "포위당한 국가"
 CHL_arms_of_the_revolution_desc: "칠레에 가장 큰 위험은 내부가 아니라 부활하고 있는 반혁명적인 아르헨티나의 위험입니다. 그들은 1800년대 아르헨티나가 탄생한 이래로 우리 영토에 대한 야망을 감추지 않고 있습니다. 그리고 이제 브라질의 무능함으로 대담해져서, 칠레가 정복되는것을 보기를 바랍니다. 우리는 그것을 놔두지 않을것입니다!"
 CHL_mobility_potential: "잠재적인 기동성"
 CHL_mobility_potential_desc: "현대전이  빠르게 진행되는 기계화전이 될지에 대한 수많은 아이디어와 계획을 들어왔습니다; 비록 그렇게 되지 않을지라도, 우리는 아르헨티나와 다른 제국주의자들과 전통적인 전쟁을 벌일 인력이 없습니다. 우리는 우리 군의 기동성을 향상시키기 위해 최선을 다할 것입니다."
 CHL_communard_expertise: "외국 기갑 전문가"
 CHL_communard_expertise_desc: "기동성은 항상 전장에서 큰 관심거리입니다. 자동차화와 기계화의 발전과 함께, 전 세계의 새로운 세대의 장교들은 이러한 새로운 기술을 활용한 보다 공격적인 전쟁 스타일을 만들어내기 시작했습니다. 우리는 그런 사람들을 외국에서 고용해야 합니다."
 CHL_tanque: "전차에 집중"
 CHL_tanque_desc: "우리 군에는 현대적이고 자율적이며 조국의 험난한 지형에 대처할 수 있는 전차가 필요합니다. 발전된 장비는 승패의 차이를 의미할 수 있습니다."
 CHL_tanque2: "전차 생산에 집중"
 CHL_tanque2_desc: "우리는 수입만으로는 우리의 군대를 제대로 기계화할 수 없습니다. 우리는 그런 중요한 문제에 다른 나라에 의존할수는 없으므로 우리는 우리의 공장에서 군의 기계화를 책임지어야 합니다."
 CHL_army_rearmament: "군대 재무장"
 CHL_army_rearmament_desc: "군대는 혁명이 일어나기 전처럼 적은 봉급을 받거나 적게 먹지는 않지만, 여전히 장비를 제대로 갖추지 못하고 있습니다. 우리 장교들의 요구에 부응하고 우리 군이 어떠한 위협도 물리칠 수 있도록 보장해 주십시오."
 CHL_art: "포병 현대화"
 CHL_art_desc: "우리의 포병들은 개혁이 절실히 필요합니다. 벨트크리크의 전장이 그 증인입니다. 새로운 모델을 통해서만 서쪽으로 공격해오는 이들로부터 대항할 수 있습니다"
 CHL_infeq2: "현대 군사장비"
 CHL_infeq2_desc: "우리의 노력에도 불구하고, 우리 군대의 장비들은 전적으로 현대적인 기준에 맞지 않습니다. 우리 장교들은 우리 정부로부터 더 많은 지출과 관심을 요구하겠지만, 혁명의 전위대는 최고만을 받을 자격이 있습니다!"
 CHL_arty2: "화력에 집중"
 CHL_arty2_desc: "우리나라의 생존을 보장하기 위해서는 더 정확하고 잘 무장된 포탄이 필요합니다. 특별한 대포로 우리는 적에게 사격을 가할 수 있을 것입니다!"
 CHL_high_command: "최고사령부 개혁"
 CHL_high_command_desc: "우리 군의 고위 지휘부는 대개편이 필요하며, 반혁명 세력들은 우리의 전술과 전략이 개편되기를 기다리지 않을 것입니다!"
 CHL_mountaineer_focus: "산악 여단 확장"
 CHL_mountaineer_focus_desc: "우리를 에워싸고 있는 산맥은 국가 방위 계획의 필수적인 부분입니다. 고개, 봉우리, 산비탈은 신참으로 수비할 것이 아니라, 산악생활의 가혹한 현실에 대비하는 특수훈련된 연대로 수비해야 합니다."
 CHL_andean_strategy: "안데스 전략"
 CHL_andean_strategy_desc: "아르헨티나가 우리를 압도하고 안데스 산맥을 건넌다면 소위 산티아고 라인은 우리나라의 마지막 저지선이 될 것입니다. 산티아고 주변의 험난한 지형은 외국 침략자들에게 난공불락일것이며, 아무리 심한 수적 불리함에도 저항할 수 있게 될 것입니다."
 CHL_long_term_planning: "장기간 계획"
 CHL_long_term_planning_desc: "전투가 중요할 뿐만 아니라 총참모부가 아군과 적군의 이동과 조직을 철저히 연구하는것이 다가오는 제국주의와의 전쟁을 대비할 것입니다."
 CHL_strategic_mining: "경제 개발"
 CHL_strategic_mining_desc: "To be effective in wartime, we must invest in the economy. Further industrialisation will be extremely beneficial to our country."
 CHL_doctrine_offense: "공세적 교리"
 CHL_doctrine_offense_desc: "우리는 우리의 부대와 참모부가 적을 공격 할 준비를 갖추도록 할 것입니다. 연대 자존심은 지금까지만 갈 수 있으며, 전략과 계획은 우리의 최종 승리를 보장 할 것입니다!"
 CHL_miltarism: "군대지상주의"
 CHL_miltarism_desc: "봉급과 배급, 혜택 증가는 군대의 충성심을 보장할 뿐만 아니라, 우리 군이 미래의 투쟁에 잘 대비할 수 있도록 합니다"
 CHL_drilled_military: "엄격한 훈련 표준을 강조"
 CHL_drilled_military_desc: "칠레의 군대는 한때 '남미의 프로이센'으로 알려졌으며 그 성과와 규율은 모두의 부러움이었습니다. 이제는 사람들의 선봉대로서의 역할을 수행함으로써 공격자로부터 조국을 수호할것입니다."
 CHL_the_third_chairman: "3대 의장"
 CHL_the_third_chairman_desc: "마마듀크 그로브의 국방 중심기간이 끝난 후, 누가 제3대 의장이 될 것인가?"
 CHL_total: "라바르카와 전체주의파"
 CHL_total_desc: "라바르카와 모슬리주의자는 강력한 정부 만이 많은 적들로부터 칠레를 안전하게 유지할 수 있다는 것을 알고 있습니다. 사람들은 이제 안전합니다!"
 CHL_permanet: "영구혁명 교리"
 CHL_permanet_desc: "라바르카주의자의 혁명은 힘에 의해서만 유지 될 수 있다는 생각때문에 라바르카주의자와 반동적 요소에 대해 방어하는 것을 논의나 협상 할 수 없습니다. 프롤레타리아 독재는 불필요할때까지 영구적입니다"
 CHL_directrule: "중앙화된 계획"
 CHL_directrule_desc: "경제와 국가의 안녕에 대한 모든 결정은 산티아고의 중앙 위원회와 협의해야 합니다. 그렇지 않으면 기껏해야 서툰정책만 집행되고, 최악의 경우 반역죄일것입니다 ."
 CHL_chairmanmega: "의장의 권력을 확대"
 CHL_chairmanmega_desc: "의장은 여전히 생디칼리슴 의회의 승인을 받아야 합니다. 이 조치는 우리 정부의 대응 능력을 크게 저해합니다. 이걸 바꿔야 합니다!"
 CHL_commisariats: "혁명"
 CHL_commisariats_desc: "이제 우리는 군부대나 공장에 정치 장교들을 임명하여 항상 충성심과 노고를 확보할 수 있습니다. 나태한 마음은 반혁명을 위한 초대장이기 때문입니다."
 CHL_directcivilian: "산업 할당"
 CHL_directcivilian_desc: "각 공장, 광산 및 코뮌은 칠레 전체가 쓰러지지 않도록 목표를 달성 할 것입니다. 우리는 할당량을 충족시킬수있도록 할것입니다."
 CHL_loyalty: "충성파 권위 보장"
 CHL_loyalty_desc: "아군이 약했던 처음부터 우리를 도와준 남녀동지들은 전위당을 이끌 충성스런 소수들이 될 것입니다!"
 CHL_clean: "전체주의 정부"
 CHL_clean_desc: "전체주의는 완전한 충성심과 우리가 그토록 소중히 간직하고 있는 혁명적 이상에 대한 완전한 헌신을 의미합니다. 어떤 대가를 치르더라도 말이죠. '온건파'에게는 의사결정을 내릴 수 있는 장소가 없습니다."
 CHL_getcounterrev: "장교의 충성심 보장"
 CHL_getcounterrev_desc: "많은 장교들은 여전히 전통주의자이며 옛 믿음에 대한 슬픈 헌신을 가진 전통주의자들일 수도 있다. 하지만 그들의 사제들은 그들에게 혁명 법정에서 탈출할 수 있는 비밀스러운 행동을 허락하지 않을것이다!"
 CHL_helicopter_rides: "반역자 처리문제"
 CHL_helicopter_rides_desc: "어떤 개인들은 여전히 반혁명적인 이상에 집착하고, 결코 그것을 놓아주지 않을 것입니다. 그들이 말하는 생각들을 간직할 수 있는 장소가 있습니다. 이스터 섬입니다. 물론, 나쁜 일들은 항상 긴 여행에서 일어납니다..."
 CHL_santiago: "산티아고로의 통합된 규칙"
 CHL_santiago_desc: "혁명은 이제 총체적이고, 우리는 길고 힘든 노력의 혜택을 공유할 수 있습니다. 라바르카 동지와 그의 동료 영웅들은 어둠으로부터 빛을 밝혔기에 칭찬받아야 합니다!"
 CHL_strengthen_republic: "공화국 강화"
 CHL_strengthen_republic_desc: "우리의 혁명은 위협과 음모에 대해 너무 많은 시간을 보냈고, 싸우고 자하는 평범한 노동자를 잊어 버렸습니다. 이것은 지금 바뀔 것입니다!"
 CHL_cement_congresses: "의회 권한 결합"
 CHL_cement_congresses_desc: "생디칼리슴 의회는 노동자들에게 아직 알려지지 않은 상태이다. 많은 사람들은 습관상 상원이라고 부른다. 우리는 그것이 구성원, 결정과 성과가 대중들에게 잘 알려지도록 할 것입니다."
 CHL_extended: "CSC 권력 강화"
 CHL_extended_desc: "생디칼리슴 의회는 구공화국의 의회와는 달리 이제 진정한 민주주의의회입니다. 하지만 중앙집중적인 대통령중심제같은 과거의 유물들 때문에 상당히 무력합니다. 우리는 이것을 고쳐야 합니다!"
 CHL_autonomous_councils: "자치의회"
 CHL_autonomous_councils_desc: "노동자들의 지방의회는 이제 산티아고로부터 더 자율적일것이며, 여전히 수도에 있는 우리 동지들의 지시를 존중할 것입니다; 그러한 균형은 양쪽에 조화를 가져올 것입니다."
 CHL_anarchosyndicalism: "지역 자치 확장"
 CHL_anarchosyndicalism_desc: "지역 코뮌들은 시민들에게 무엇을 해야 하는지 가장 잘 알고 있으며, 우리는 그들이 우선순위와 투자를 선택할 수 있도록 허용할 것입니다."
 CHL_conciliation: "화해 노력"
 CHL_conciliation_desc: "정치적 논쟁은 적대감을 조성하고, 그런 점에서 혁명은 더욱 심합니다. 자격을 갖춘 많은 동지들이 몇 년 전에 가졌던 그릇된 견해에 대해 차별을 받고 있는데, 그것은 공화국의 안녕을 해칠 뿐입니다."
 CHL_tackle_unemployment: "실업 해결 조치"
 CHL_tackle_unemployment_desc: "칠레의 많은 도시들은 사회에 충분히 기여하지 못하고 있습니다. 그렇기 때문에 산업의 부족은 여전히 우리가 가능한 한 빨리 해결해야 할 문제이기 때문입니다."
 CHL_peace_and_calm: "산업 번영"
 CHL_peace_and_calm_desc: "정부와 군대의 재작업이 이루어지면서, 우리나라는 마침내 진정한 평화와 번영을 맛볼 수 있게 되었습니다!"
 CHL_do_away_with_conservative: "후방의 노동자"
 CHL_do_away_with_conservative_desc: "많은 숙련공들이 최전방에 배치되어 있기 때문에, 우리 공장들은 계속 가동하기 위한 인력이 부족합니다. 이제 우리는 보수적인 이상을 버리고 칠레 여성들이 제 역할을 할 수 있도록 해야 할 때이다."
 CHL_arms_factories: "군수산업 확장 확대"
 CHL_arms_factories_desc: "전선에 있는 전우들의 장비를 보급하여서 전장에서 임무를 수행할 수 있도록 하겠습니다."
 CHL_additonal_militarization: "무기공장 확대"
 CHL_additonal_militarization_desc: "우리는 다가오는 반혁명의 폭풍에 대해, 비록 그것이 격렬한 투쟁과 함께 온다고 할지라도, 온 힘을 다해 대비해야 합니다."
 CHL_joint_projects: "합동 프로젝트"
 CHL_joint_projects_desc: "우리의 많은 학자들이 칠레와 세계혁명을 돕기 위해 프랑스와 유럽으로 보내질 것입니다!"
 CHL_FEC: "칠레 원정군"
 CHL_FEC_desc: "제2차 벨트크리크가 시작되었습니다! 각 칠레 남녀노소는 다가오는 분쟁에서 각자의 역할을 다해야 하지만, 우리는 또한 프랑스를 돕기 위해 용감한 전우들을 보낼 것입니다!"
 CHL_revolution_of_the_south: "남미 혁명"
 CHL_revolution_of_the_south_desc: "우리는 유럽 동료들의 지원에 대해 감사해야 합니다. 하지만 우리가 살아남으려면, 우리는 지금 여기에 집중해야 합니다; 아르헨티나는 그들이 할 수 있다면 우리를 격파할 것입니다! 고맙게도, 최근에 해방된 브라질 노동자들은 우리에게 도움이 될지도 몰라요!"
 CHL_ANLPSLpact: "ANL-PSC 협약"
 CHL_ANLPSLpact_desc: "험난한 여정에도 불구하고 브라질 ANL은 마침내 그들의 나라를 장악하고 있지만, 아르헨티나 제국주의자들로부터 위협을 받고 있습니다. 이제 우리는 이 투쟁에 함께 있으므로, 인류의 더 큰 이익을 위해 모든 자원과 노력을 공유해야 합니다."
 CHL_liberation: "대륙 해방계획"
 CHL_liberation_desc: "우리는 지금 아르헨티나의 측면에서 압도할 수 있는 위치에 있습니다. 우리의 브라질 동지들과 우리는 대륙이 폭정으로부터 자유로워지도록 할 것입니다!"
 CHL_gsw: "대남아메리카 전쟁"
 CHL_gsw_desc: "전쟁이 일어날 시간이 다가오고 있습니다! 아르헨티나를 무너트리며 부에노스 아이레스의 사슬을 끊고 우리 형제들을 풀어줄것이다!"
 CHL_techslot: "대규모 교육 개혁"
 CHL_techslot_desc: "우리의 교육 시스템은 여러 측면에서 결함이 있지만 주로 재정 지원이 부족하고이를 돕기위한 국가의 노력이 부족합니다.그것은 지금 바뀔 것입니다"
 CHL_watchoutforthosesiterockets: "발전된 기술 교환"
 CHL_watchoutforthosesiterockets_desc: "유럽에서 연구에 참여하고 있는 우리의 과학자들은 우리에게 혁명의 안전을 위해 필수적일지도 모르는 진보된 아이디어와 디자인을 가져다 주었습니다!"
 CHL_milsci: "군사 과학"
 CHL_milsci_desc: "슬프게도 우리 학교들은 당분간은 이론적인 문제나 질문보다는 혁명의 방어에 더 중점을 두어야 합니다. 칠레 전체가 그러한 부름에 귀를 기울일 것입니다!"
 CHL_counter_revolution: "반혁명"
 CHL_counter_revolution_desc: "생디칼리슴 정부의 붕괴이후 우리는 먼저 신정부의 기초를 세워야합니다"
 CHL_provisional_junta: "임시군정"
 CHL_provisional_junta_desc: "블란체의 군정이 주도권을 잡았고 칠레 정부를 완전히 장악하기 위한 원활한 전환이 필요합니다."
 CHL_restoring_order: "질서 회복"
 CHL_restoring_order_desc: "전 생디칼리슴 기관들을 안전하게 통제하고 있는 우리의 군정을 통해 우리는 먼저 시민들을 진정시키고 칠레에 질서를 확립해야 합니다."
 CHL_restoring_private_enterprise: "사기업 재건"
 CHL_restoring_private_enterprise_desc: "생디칼리슴으로부터 진정하게 벗어나기위해서 우리는 중요한 사업가들과 함께 사기업을 재건해야 합니다"
 CHL_restoring_mining_industry: "광산업 재건"
 CHL_restoring_mining_industry_desc: "칠레의 재건을 지원하기 위해서는 유능한 사업가들을 우리나라의 광산을 다시 책임지게 해야 합니다"
 CHL_basic_economics: "기초 경제"
 CHL_basic_economics_desc: "신경제의 기초를 세우는 것은 칠레의 미래의 번영과 안정을 위해 중요합니다"
 CHL_restoring_democratic_instituitions: "민주주의 회복"
 CHL_restoring_democratic_instituitions_desc: "우리는 이전의 칠레공화국의 민주주의를 회복해야합니다"
 CHL_restoring_rule_of_law: "법질서 회복"
 CHL_restoring_rule_of_law_desc: "이전정부는 많은 칠레의법을 바꾸었습니다, 우리는 진정한 법질서를 달성하기위해서 대법원을 재건하고 개혁해야합니다."
 CHL_the_last_power: "마지막 기회"
 CHL_the_last_power_desc: "민주주의로의 성공적인 전환을 보장하기 위해 우리는 의회와 대통령을위한 제도를 설정해야합니다"
 CHL_emergency_aid: "긴급 지원"
 CHL_emergency_aid_desc: "칠레가 안정된 남미 민주주의로 다시 돌아오기 위해서는 이전의 적들에게 원조를 요청해야 합니다."
 CHL_reinstate_taxation: "조세제도 회복"
 CHL_reinstate_taxation_desc: "조세는 우리나라가 다시한법 안정되고 번영하기 위해 반드시 필요한 것입니다."
 CHL_desyndicalize_provincial_organization: "지방기구 비생디칼리슴화"
 CHL_desyndicalize_provincial_organization_desc: "이전의 지방기구를 재조직하는것은 우리의 산업을 더욱 발전시킬것입니다"
 CHL_elections_free: "자유선거"
 CHL_elections_free_desc: "선거가 끝남에 따라 우리는 다시 한번 스스로를 민주주의라고 부를 수 있습니다!"
 CHL_elections_free_conservative: "보수파의 승리"
 CHL_elections_free_conservative_desc: "델 캄포의 당이 집권하면 그들은 마침내 스스로를 구원하고 칠레의 번영을 가져올 수 있습니다."
 CHL_youth_recovery: "청소년 회복 계획"
 CHL_youth_recovery_desc: "We must set up a programme to encourage the youth of Chile to serve in the prestigious armed forces, along with benefits for families to encourage population growth to secure the future of Chile."
 CHL_restore_church_special_status: "교회의 특수지위 회복"
 CHL_restore_church_special_status_desc: "우리가 서둘러 세금을 재조정하면서 얼버무린 한 가지는 교회에 대한 면책이었다, 이것은 우리가 고쳐야 할 문제이다."
 CHL_chilean_traditions: "칠레의 전통"
 CHL_chilean_traditions_desc: "칠레가 과학적으로 세계를 따라 가려면 전통을 가르치는 안정적이고 많은 교육 프로그램이 있어야합니다."
 CHL_industrial_collaboration: "산업 협력"
 CHL_industrial_collaboration_desc: "행복했던 사업주들과 협력함으로써 우리는 쉽게 시민 산업을 확장할 수 있습니다."
 CHL_restore_landowning_private: "사적토지소유권 회복"
 CHL_restore_landowning_private_desc: "토지를 정당한 토지 소유자에게 돌려주는 것은 정부에 대한 부담을 동시에 완화시키고 우리가 통제하는 토지에서 더 많은 것을 얻는 데 집중할 수있게합니다"
 CHL_elections_free_socdem: "사회민주주의의 승리"
 CHL_elections_free_socdem_desc: "몬테로가 선거에서 승리하면서 그와 당은 칠레의 미래 개혁을 위한 토대를 마련하는데 집중할 것입니다"
 CHL_fuffling_the_calais_pact: "칼레 협약 소동"
 CHL_fuffling_the_calais_pact_desc: "당을 재정비하면 법을 보다 효율적으로 통과시키고 정부 기능에 영향을 미칠 수 있습니다."
 CHL_development_program: "개발 계획"
 CHL_development_program_desc: "Working with our industrial leaders in a new government programme to plan further expansion and advancement will ensure stable industrial growth."
 CHL_the_new_republic: "신공화국"
 CHL_the_new_republic_desc: "Thanks to the success of our previous programmes we can easily improve our party's popularity and the stability of the nation."
 CHL_democratic_amnesty: "민주주의 사면"
 CHL_democratic_amnesty_desc: "남아메리카의 민주주의 망명자들에게 사면을 제공하는 것은 우리에게 억압적인 정권으로부터 도망치는 재능 있는 정치가들과 과학자들의 유입을 줄 것입니다."
 CHL_rehabilitation_military: "군대 회복"
 CHL_rehabilitation_military_desc: "군대의 상당수는 생디칼리슴 지지자이며, 비록 그들이 권력의 이양을 받아들였지만, 여전히 많은 이들이 우리에게 분개하고 있습니다. 약간의 노력으로 우리는 이것을 고치고 우리 군대의 안정성을 확보할 수 있습니다."
 CHL_elections_free_marlib: "자유주의의 승리"
 CHL_elections_free_marlib_desc: "아르투로 알레산드리와 자유당의 승리로 그들은 다시 한 번 칠레를 경제강국으로 건설하는 데 집중할 수 있습니다"
 CHL_detable_prices: "가격규제 완화"
 CHL_detable_prices_desc: "가격을 낮추면 기업 부문이 유기적으로 성장할 수 있으며, 이를 통해 자사의 노력을 가속화하고, 보다 수익성 있게 자원을 거래할 수 있습니다."
 CHL_laissez_faire: "자유방임주의"
 CHL_laissez_faire_desc: "우리의 자유방임정책은 더 많은 자본과 숙련된 개인들을 우리나라에 끌어들여 생산과 연구노력을 모두 확대할 수 있도록 할 것입니다."
 CHL_deunionze_workers: "노동자 비노동조합화"
 CHL_deunionze_workers_desc: "노동조합을 제거함으로써 우리는 남아있는 생디칼리스트들에게 타격을 줄 수 있고 칠레의 산업 확장을 촉진할 수 있습니다."
 CHL_press_freedom: "언론의 자유 보장"
 CHL_press_freedom_desc: "언론의 자유를 보장함으로써 우리는 모든 칠레인들에게 그들이 진정으로 자유롭고 비판에 직면하는 것을 두려워하지 않는다는 메시지를 보낼 수 있습니다."
 CHL_detable_currencies: "통화가치절하"
 CHL_detable_currencies_desc: "통화가치를 절하함으로써 우리는 우리 스스로를 형편없는 경제 규제에서 더 멀어지게 하고, 시장이 번창하게 하고, 우리에게 이익을 가져다 줄 수 있습니다."
 CHL_elections_free_np: "대중주의자들의 승리"
 CHL_elections_free_np_desc: "놀랍게도 마레즈와 그의 당이 선거에서 1위를 차지했고, 많은 사람들이 달갑지 않은 가운데, 그는 이미 그의 권력을 증가시키기 위한 계획을 실행하고 있습니다."
 CHL_nationalist_junta: "국민대중주의 군정"
 CHL_nationalist_junta_desc: "권력을 잡은 후, 발데라마는 이미 생디칼리스트의 쿠데타를 막기 위해 그의 정적들을 잔인하게 쫓는 계획을 약술했습니다."
 CHL_assert_dominance: "지배력 주장"
 CHL_assert_dominance_desc: "우리는 국가의 고삐를 통제한다는 것을 확실하게 보여 주어야한다"
 CHL_cleanse_military_dissent: "육군내 반대파 제거"
 CHL_cleanse_military_dissent_desc: "육군에는 아직도 생디칼리슴의에 공감 하고 있는 사람들이 많습니다. 문제가 되기 전에 재교육해야 합니다."
 CHL_cleanse_naval_dissent: "해군내 반대파 제거"
 CHL_cleanse_naval_dissent_desc: "우리의 위대한 해군은 생디칼리슴 빨갱이들로부터 안전하지 않습니다. 우리는 해군이 이들로부터 더는 영향력을 행사하지 못하게 만들어야 합니다."
 CHL_political_peace_by_force: "무력에 의한 정치적 평화"
 CHL_political_peace_by_force_desc: "Using our immense political clout and a show of force we can bring stability upon our nation."
 CHL_violent_de_syndicalization: "급진적 비생디칼리슴"
 CHL_violent_de_syndicalization_desc: "While officially banned from participating in government any longer, there are still syndicalists among our ranks, and the remnants of their regime lay around us, we must remedy this fact swiftly."
 CHL_radical_curriculum_changes: "급진적 교육과정 변경"
 CHL_radical_curriculum_changes_desc: "Our education curriculum is outdated and inefficient, we must radically reform it if we wish to become a stable modern state."
 CHL_administrative_centralization: "행정 중앙집권화"
 CHL_administrative_centralization_desc: "By centralising the administration of all sectors of the government we can secure our hold and increase military build-up simultaneously."
 CHL_the_state: "국가 강화"
 CHL_the_state_desc: "By taking steps to strengthen the apparatus of our state we can increase our sway and build more support."
 CHL_chilean_identity: "칠레인의 정체성"
 CHL_chilean_identity_desc: "We must promote a national identity that is distinctly Chilean to foster the pride and spirit we want for our people."
 CHL_nationalist_propaganda: "국수주의 프로파간다"
 CHL_nationalist_propaganda_desc: "Controlling media allows us to continue a flow of propaganda and build more support for our government."
 CHL_prussian_ethos: "프로이센 기풍"
 CHL_prussian_ethos_desc: "We must fully embrace our identity as 'South Prussia' and drill our military to the extremes of discipline and war readiness."
 CHL_national_mythos: "National Mythos"
 CHL_national_mythos_desc: "By promoting what it means to be Chilean and supporting Chilean culture we can foster a spirit in all of Chile that will never be broken."
 CHL_hispanism: "히스패닉주의"
 CHL_hispanism_desc: "The core idea of Hispanism is that all Spanish speaking peoples should be under one empire again, we should strive to achieve this goal!"
 CHL_natural_order: "자연의 질서"
 CHL_natural_order_desc: "It is the natural order of things for the weak to fear the strong, therefore we should foster an expanded military to support our new ideology."
 CHL_anti_sindicalism: "반-생디칼리슴"
 CHL_anti_sindicalism_desc: "Though we have already taken steps to clean our country of the stain of syndicalism we should focus our efforts on quashing the final embers of the dying ideology to ensure the stability of Chile."
 CHL_land_of_santiago: "산티아고의 땅"
 CHL_land_of_santiago_desc: "To achieve true Hispanism we must take the mantle as the holy leader of the Spanish speaking world and show our spirit to achieve our goals by force."
 chl.100.t: "칠레 지진"
 chl.100.d: "칠레에서 일어난 지진으로 3만여 명이 사망했으며 수천 명이 집을 잃었습니다. 이들을 돕기위해 무언가 해야 합니다."
 chl.100.a: "생존자들을 도와라!"
 chl.100.b: "다수의 요구가 이 불행한 소수의 요구보다 더 크다."
 chl.1.t: "3대 의장"
 chl.1.d: "우리 신생 공화국이 이제 두 번째 중앙선거를 치르게 되었습니다. 대대적인 축하가 이뤄졌으며, 세 주요 후보가 노동자들의 표를 휩쓸려고 하고 있습니다. 최악의 억압 기간동안 노동자들의 권리를 오랫동안 주장해온 블레스트 리포는 마르마두케와 대부분의 주류 생디칼리스트들, 그리고 대부분의 유권자들이 선호합니다. 살바도르 아옌데가 그에 대항하고 있습니다. 그의 광범위한 연합은 다소 비협조적이지만 칠레의 더 나은 미래를 약속합니다. 또한 모슬리나 비라와 같은 유럽 사회주의자들의 생각에 영향을 받은 전체주의자들은 라바르카를 주역으로 내세우고 있습니다. 사람들은 어떤 결정을 할까요?"
 chl.1.a: "클로타리오 블레스트 리포와 정통 생디칼리스트"
 chl.1.b: "살바도르 아옌데와 국민사회주의연합"
 chl.1.c: "카를로스 라바르카와 모슬리주의자"
 chl.101.a: "무엇이든지 간에 생디칼리슴의 빛이 우리를 미래로 이끌 것이다."
 chl.2.t: "4대 의장"
 chl.2.d: "10년 동안 안정된 정부를 유지한 후에 칠레 국민들은 혁명이 가져온 번영과 평화에 기뻐하고 있습니다. 그리고 이제 칠레 생디칼리슴 공화국의 제4대 의장을 선출할 때가 왔습니다. 세 명의 후보자들이 투표를 진행하고 있으며, 그중 두 명은 존경 받는 시인과 작가로 잘 알려져 있습니다. 가브리엘라 미스트랄은 지식인과 정치인들의 광범위한 연합인 칼레 협약을 이끌으며 중앙 정부를 옹호하지만 카를로스 콘트레라 라바르카의 전체주의자들과는 달리 정기 선거와 개인의 자유를 가장 중요하게 취급합니다. 정통 생디칼리스트들은 또 다른 매우 뛰어난 작가이자 시인인 파블로 네루다가 이끌고 있습니다. 하지만 누가 칠레에서 지배 정당이 될까요?"
 chl.2.a: "가브리엘라 미스트랄로 더 잘 알려진 루실라 고도이 알카야가와 비정통 생디칼리스트"
 chl.2.b: "카를로스 라바르카와 모슬리주의자"
 chl.2.c: "파블로 네루다로 더 잘 알려진 리카르도 엘리에세르 네프탈리와 정통 생디칼리스트"
 chl.3.t: "5대 의장!"
 chl.3.d: "칠레는 15년 동안 안정된 정부를 유지했으며, 다시 한번 공화국의 의장을 선출할 때가 왔습니다."
 chl.3.a: "아우렐리오 셀레돈 팔마와 신사회주의연맹"
 chl.3.b: "파블로 데 로카로 잘 알려진 카를로스 디아즈 로욜라 와 모슬리주의자"
 chl.3.c: "루이스 에밀리오 레카바렌과 정통 생디칼리스트"
 chl.4.t: "[GetYear]년 의장의 취임"
 chl.4.d: "Now that the Chairman has officially taken office party supporters are cheering for their success."
 chl.4.a: "만세!"
 chl.9.t: "해방 전쟁!"
 chl.9.d: "현재 우리와 아르헨티나는 전쟁 상태이고, 우리 육군과 해군은 다가오는 충돌을 위해 이미 동원 중에 있습니다."
 chl.9.a: "아르헨티나의 동지들을 도와야 한다!"
 chl.10.t: "티에라 델 푸에고 협상"
 chl.10.d: "이제 동지들이 티에라 델 푸에고를 통제하고 있기 때문에 우리는 전쟁에서 우리의 지원에 대한 보상으로 땅에 대해 협상할 수 있는 특별한 기회를 갖게 되었습니다. 이는 우리가 칠레의 마젤란 해협 통제권을 완전히 확보할 수 있게 해줄 것입니다!"
 chl.10.a: "좋아! 협상을 시작하지."
 chl.10.b: "It's worthless, they can have it."
 chl.11.t: "칠레의 티에라 델 푸에고 요청"
 chl.11.d: "우리 칠레 동지들이 대아르헨티나 전쟁에서의 도움에 대한 보상으로 티에라 델 푸에고의 통제권을 넘기라고 요구했습니다."
 chl.11.a: "It's worthless, they can have it."
 chl.11.b: "절대 안돼!"
 chl.12.t: "갈라파고스 점령"
 chl.12.d: "우리는 에콰도르 본토에서의 전쟁으로 주의를 돌리고 우리 함대의 해군기지로 쓰기 위해 갈라파고스를 점령할 수 있습니다."
 chl.12.a: "해라! 우리 위대한 함대는 태평양을 지배한다!"
 chl.12.b: "안하는게 낫다."
 chl.13.t: "미국 노동자들의 봉기!"
 chl.13.d: "미노조연맹이 연방정부에 대항해 반란을 일으켰습니다. 이는 우리 미국 동지들을 돕고 우리 군대의 경험을 얻을 큰 기회일 수 있습니다."
 chl.13.a: "그들을 지원할 것이다!"
 chl.13.b: "우리같은 작은 나라가 할 수 있는 일은 아무 것도 없다."
 chl.14.t: "칠레 의용군의 도착!"
 chl.14.d: "칠레 동지들이 미국에 혁명을 가져오기 위한 우리의 노력을 돕기 위해 자원병들을 보냈습니다."
 chl.14.a: "완벽하군!"
 chl.15.t: "칠레 의용군의 귀국"
 chl.15.d: "미국에 보낸 동지들이 고향으로 돌아와 소중한 경험을 가져왔습니다."
 chl.15.a: "돌아온 걸 환영한다."
 chl.16.t: "전쟁에서 패배 중이다!"
 chl.16.d: "최선의 노력에도 불구하고, 우리는 현재 아르헨티나와의 전쟁에서 지고 있으며, 반생디칼리슴 쿠데타에 대한 소문도 나오고 있습니다."
 chl.16.a: "장교위원회가 생디칼리스트들을 몰아낸다!"
 chl.16.b: "우린 견뎌야 한다!"
 chl.17.t: "쿠데타가 성공하다!"
 chl.17.d: "장교위원회가 성공했습니다! 이 단체의 주요 두 파벌은 민주주의로 돌아가기 위해 임시적으로 군정을 수립하자는 바르톨로메 블란체가 이끄는 장교들과, 민족주의적인 군정으로 국가 권력을 보호하길 위하는 프란치스코 디아즈 발데라마가 이끄는 파벌입니다. 하지만 이 단체 중 단 하나만이 칠레의 새 정부에서 부각될 수 있습니다..."
 chl.17.a: "바르톨로메 블란체가 군정에서 권력을 유지한다!"
 chl.17.b: "프란치스코 디아즈 발데라마가 국가 기관을 장악한다!"
 chl.18.t: "블란체가 선거하기를 원하다."
 chl.18.d: "블란체는 칠레에서 민주선거가 치러질 것이라는 점을 확인함으로써 영구적인 군정에 대한 두려움을 가라앉혔습니다."
 chl.18.a: "훌륭해!"
 chl.19.t: "히스패닉 문화 캠페인"
 chl.19.d: "발데라마가 이끄는 정부는 칠레 내 히스패닉 문화를 칠레 문화의 최전선에 놓기 위한 캠페인을 발표했습니다."
 chl.19.a: "인정 받을 만한 계획이다."
 chl.20.t: "라파엘 프란코가 우리에게 파라과이 해방을 촉구하다"
 chl.20.d: "우리 우루과이 동지들은 억압적인 정권에서 해방되기 위해 우리에게 연락해 도움을 요청했습니다."
 chl.20.a: "할 수 있다면 그렇게 할 것이다!"
 chl.21.t: "골리앗을 쓰러트려라!"
 chl.21.d: "드디어 브라질에 나라의 크기가 항상 승패를 결정하는 것은 아니라는 것을 보여줄 때가 왔습니다!"
 chl.21.a: "브라질은 우릴 멈추게 할 수 없다!"
 chl.22.t: "반동주의자들이 체포되다"
 chl.22.d: "배신자를 잡으려는 노력은 결실을 맺었으며 많은 반역자들과 반동주의자들이 체포되었습니다."
 chl.22.a: "그들을 내 눈 앞에서 끌어내라"
 chl.23.t: "마푸체 족의 반란!"
 chl.23.d: "현재 우리나라에 부담이 되고 있는 전쟁과 함께 산티아고 남부의 마푸체 족은 우리 정부에 반란을 일으켰으며, 문제를 일으키기 위해 낮은 수준의 전쟁을 하고 있습니다."
 chl.23.a: "빌어먹을 원주민들!"
 chl.24.t: "A Peculiar Meeting"
 chl.24.d: "Opposition leader Salvador Allende met with the respected officer Bartolomé Blanche over lunch today and discussed setting up another meeting to discuss 'Sensitive Topics'"
 chl.24.a: "\"I'm intrigued, we'll meet again.\""
 chl.25.t: "A Second Meeting"
 chl.25.d: "Salvador Allende and Bartolomé Blanche met again, this time in Allende's home, where the officer suggested putting aside their differences to work together and overthrow the current Totalist government, but that he would need time to come up with a plan."
 chl.25.a: "\"We can work together... for now.\""
 chl.26.t: "Planning the Operation"
 chl.26.d: "After the anxious wait Blanche returned to Allende with a finalised plan to take back the reins of the government from the Totalists, presenting it to the Socialist leader. Blanche was insistent that assassination was necessary to ensure the plan worked while Allende was hesitant and leaning towards forcing a resignation."
 chl.26.a: "We will kill the Chairman first, then execute it."
 chl.26.b: "Surround the Palace and force him to resign."
 chl.27.t: "The Coup Succeeds!"
 chl.27.d: "Allende and Blanche's forces have successfully deposed the oppressive regime of the Totalists, but it remains to be seen which of the two will rise to take the mantle of Chile's leadership."
 chl.27.a: "A Junta is Formed Under Bartolomé Blanche."
 chl.27.b: "Moderate Socialists led by Allende are brought into power."
 chl.28.t: "Coup Foiled!"
 chl.28.d: "Despite the conspirators best efforts Totalist forces have foiled the plot against their government! arresting many of the conspirators but the masterminds remain free. The public image of the Totalist regime has been bruised by the ordeal though."
 chl.28.a: "Blasted traitors! Start up the planes and call Easter Island, they are getting a lot of traffic."
 chl.29.t: "Allende is nominated as a Moderate Candidate"
 chl.29.d: "No clear leader had yet appeared in the moderate side of the syndicalist parties until now. This changed when Salvador Allende rallied the party, rebranding it as the 'Social Coalition' and announcing his candidacy for Chairman as elected by his party."
 chl.29.a: "Good luck to the youngster!"
 chl.30.t: "Clotário Blest Riffo acclaimed Orthodox frontrunner"
 chl.30.d: "To little surprise Clotário Blest Riffo has been nominated as the Chairman candidate for the Orthodox Syndicalists, but it remains to be seen how well he can compare to the stable rule of his predecessor if he gets elected."
 chl.30.a: "A clear favourite!"
 chl.31.t: "Labarca announces leadership bid"
 chl.31.d: "Carlos Contrera Labarca has announced his candidacy for the Chairmanship as the leader of his party, the Mosleyists. Though the least popular of the three syndicalist frontrunners he has sworn that he will win no matter the cost."
 chl.31.a: "That is unlikely."
 chl.32.t: "Lucila Godoy joins forces with Allende"
 chl.32.d: "Better known as her pen name Gabriela Mistral, Lucila Godoy y Alcayaga has announced her membership and nomination as the candidate for Chairwoman in Allende's party of moderate socialists, which was recently renamed to the 'Heterodox Syndicalists'"
 chl.32.a: "The broad front becomes even broader!"
 chl.33.t: "Ricardo Eliécer Neftalí rises among Orthodox ranks"
 chl.33.d: "Ricardo Eliécer Neftalí, better known as Pablo Neruda, has risen amazingly fast in the ranks of the Orthodox Socialists, emerging as their frontrunner for Chairman in the upcoming election."
 chl.33.a: "A poet running against another!"
 chl.34.t: "Labarca will try again!"
 chl.34.d: "Despite his loss in the previous election Labarca has lost none of his spirirt, announcing his second bid for Chairman earlier this morning."
 chl.34.a: "Indeed."
 chl.35.t: "Neftalí releases politically charged book!"
 chl.35.d: "In a surprise move Neftalí published a book detailing his plans as the new chairman, as well as slandering the policies and weakness of both Lucila Godoy and Carlos Labarca and their parties."
 chl.35.a: "A brawl is surely brewing!"
 chl.36.t: "Lucila aggressively responds to Neftalí's claims"
 chl.36.d: "In response to the slanderous claims launched by Neftalí in his book, Lucila has fired back with claims of cowardice and ill intent in what looks like the second shot of a political battle."
 chl.36.a: "So uncivilised!"
 chl.37.t: "Pablo de Rokha endorses Labarca and mocks Neftalí"
 chl.37.d: "A third poet has entered the stage of politics for this election. Carlos Díaz Loyola, known as Pablo de Rokha, has come out and announced his support for Labarca and the Mosleyists, while simultaneously mocking Neftalí's book and his capability to lead."
 chl.37.a: "So many poets, we may soon miss the usual politicians!"
 chl.38.t: "Neftalí responds to accusations and asks for civility"
 chl.38.d: "The Orthodox frontrunner has responded to the attacks by walking back on his previous hostility and asking for civility before the rapidly approaching elections, leading to some seeing him as weak while others see it as the professional response."
 chl.38.a: "Why cant we all get along?"
 chl.39.t: "Netalí and Lucila reconcile over misunderstandings"
 chl.39.d: "With the election behind them, Party leaders Lucila Godoy and Ricardo Neftalí have met to iron out the soured relations between their two parties and forge a closer bond to more effectively run Chile."
 chl.39.a: "A grand development!"
 chl.40.t: "Pablo de Rokha charges again at Neftalí and Godoy"
 chl.40.d: "Despite losing the election the totalists have continued their hostile rhetoric, and Pablo de Rokha has issued new claims against both of the leaders of his opposition parties. This has stirred up more trouble and vitriol in Chile's political scene, though the Mosleyist party leader Carlos Labarca has remained strangely silent on the affairs."
 chl.40.a: "How rude!"
 chl.41.t: "Pablo de Rokha takes reins of the Totalists!"
 chl.41.d: "Citing his ineffective leadership and failure to get elected, Carlos Labarca has stepped down as the party leader of the Mosleyists. The void was quickly filled by the brazen poet Pablo de Rokha who'd popularity is breathing new life into the ailing Mosleyist party."
 chl.41.a: "Will new leadership really aid them?"
 chl.42.t: "Leading the Revolution in America!"
 chl.42.d: "With the disastrous fall of the CSA we are the last major syndicalist country in America. we must take up the flame and lead the revolution bravely!"
 chl.42.a: "Viva!"
 chl.43.t: "Carlos Ibáñez del Campo returns?"
 chl.43.d: "Finally returning to Chile after being exiled following the revolution, Carlos Ibáñez del Campo has announced his bid for the Presidency as part of the Popular Freedom Alliance."
 chl.43.a: "He really thinks he can win?"
 chl.44.t: "Socialist Rehabilitation"
 chl.44.d: "While we are focusing on preparing Chile for a transition to democracy we have attempted, unsuccessfully, to implement plans to rehabilitate relations with the socialists, perhaps a government not in a Junta will have more luck?"
 chl.44.a: "We will need time."
 chl.45.t: "Align with Carlés and Aguero?"
 chl.45.d: "Our new government is much more closely aligned with our former enemies than previously thought, and they have expressed interest in us joining their alliance, perhaps we should join them?"
 chl.45.a: "Dios y Patria!"
 chl.45.b: "It is not a good idea."
 chl.451.t: "Chile Requests to join our faction."
 chl.451.d: "We have received a request from the Chilean diplomatic representatives, asking that Chile will be allowed to sign with us a military agreement, and thus align with us formally in the increasingly complex balance of power."
 chl.451.a: "Wonderful, we fully agree."
 chl.451.b: "Entangling ourselves in such an agreement is not to our liking."
 chl.46.t: "라이히스팍트 가입?"
 chl.46.d: "Germany has sent our republic an offer to formally Join the Reichspakt, and while this would strengthen our diplomatic position abroad it could bring unforeseen consequences and unwanted wars for our new democracy."
 chl.46.a: "그래! 제악을 수락해라."
 chl.46.b: "It is unwise. Decline."
 chl.47.t: "라이히스팍트 가입?"
 chl.47.d: "Germany has sent our Junta an offer to formally Join the Reichspakt, and while this would strengthen our diplomatic position abroad it could bring unforeseen consequences and unwanted wars while we are still recovering."
 chl.47.a: "그래! 제악을 수락해라."
 chl.47.b: "It is unwise. Decline."
 chl.5.t: "[GetYear] Democratic Elections"
 chl.5.d: "The time has come for the Junta to end and for the people to finally decide upon a leader to bring them into democracy once more. Because this is the first election after the Junta, no one is sure which of the four candidates will emerge on top."
 chl.5.a: "Carlos Ibáñez del Campo and the Popular Freedom Alliance."
 chl.5.b: "Juan Esteban Montero and the Pact of Calais."
 chl.5.c: "Arturo Allessandri and the Liberal Party."
 chl.5.e: "Jorge González von Marées and the Committee of Officers Against Atheism and Traitors."
 chl.6.t: "[GetYear] Democratic Elections"
 chl.6.d: "Six years have past since the first democratic elections since the syndicalist regime had been deposed, and the time has come once again to vote for the next ruling party of Chile's republic. Again there are 4 candidates on the ballot and the elections are expected to be a toss up again."
 chl.6.a: "Juan Pablo Bennett and the Popular Freedom Alliance."
 chl.6.b: "Gabriel González Videla and the Pact of Calais."
 chl.6.c: "에두아르도 알레산드리와 자유당"
 chl.6.e: "Jorge González von Marées and the Committee of Officers Against Atheism and Traitors."
 chl.50.t: "Anarchists and Socialists request re-legalisation"
 chl.50.d: "Though their party was banned by the former Junta many Anarchists and Socialists are still hopeful they can participate in the politics of the new republic, and have requested the legalisation of their parties once more."
 chl.50.a: "It will help peace."
 chl.50.b: "Never!"
 chl.51.t: "Our Antarctic Claims"
 chl.51.d: "Chile has long claimed ownership of parts of Antarctica, We could more aggressively enforce these claims if we wish."
 chl.51.a: "Why? There's just Penguins there."
 chl.51.b: "It belongs to Chile!"
 chl.52.t: "Chile is Seizing the Galapagos"
 chl.52.a: "There is nothing we can do..."
 chl.52.b: "Order the garrison to fight them off!"
 chl.53.t: "Failure in the Galapagos"
 chl.53.d: "Despite our brilliant plan to seize the Galapagos islands while Ecuador was distracted by their war, the islands were garrisoned far more heavily than we expected, and our invasion was sent back into the sea. This is an embarrassment for the nation, and Ecuador is unlikely to forget our transgressions."
 chl.53.a: "Damn them!"
 chl.54.t: "칠레의 인터내셔널 가입 희망"
 chl.54.d: "칠레 노동자들의 혁명은 남반구에서 혁명적 이상이라는 눈부신 모델로서 큰 성공을 거두었습니다. 하지만, 그들은 반동적인 주변국과 다른 제국주의자들의 위협을 느끼고, 인터내셔널에 합류할 때라 느끼고 있습니다."
 chl.54.a: "세계 혁명을 위한 투쟁에 환영하오!"
 chl.54.b: "그건 필요없다!"
 chl.55.t: "[From.GetNameDefCap] Has Agreed"
 chl.55.d: "[From.GetNameDefCap] have accepted our request to join the Third Internationale. We now have strong allies all across the globe."
 chl.55.a: "Avante!"
 chl.56.t: "[From.GetNameDefCap]의 거부"
 chl.56.d: "Inexplicably, [From.GetNameDefCap] has refused to allow our entry into the Third Internationale."
 chl.56.a: "Are they out of their minds?"
 CHL_join_internationale: "인터내셔널 가입"
 CHL_join_internationale_desc: "Many of our men, including Marmaduke Grove himself, were part of the Revolution both there and in Britain. Now, with socialism having triumphed decisively in Argentina, we should take our place amidst our brothers and sisters of the international syndicalist community."
