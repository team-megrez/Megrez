 POLITICS_Theodor_Hoffmann_DESC:0 "테오도어 호프만은 크릭스마리네의 정상에 닿았습니다. 그의 동료와 전임자들은 결코 꿈꿀 수도 없었던 영원환 권력과 지위를 말이죠. 하지만 인류 역사상 가장 강력한 함대의 지휘관인 테어도어 호프만은 흑해 너머의 탁한 오렌지색 수평선을 바라보며 두려움과 혐오감만 느끼고 있습니다. 카를 되니츠는 죽었고, 조국은 잔혹한 죄수로 산산조각나 크림반도 홀로 독일 문명의 외로운 보루로 서 있습니다. 호프만의 소원은 전혀 원치 않던 방향으로 이루어졌습니다\n\n테어도어 호프만은 1935년 그리 좋진 않은 환경에서 태어났습니다. 1952년 호프만은 해양경찰에 입대하며 바다 생황을 시작했습니다. 젊은 경찰관은 너무 빠르게 젊은 제독이 되었습니다. 그가 전설적인 \"바다늑대\" 카를 되니츠를 만난 것은 숙련기간이었습니다. 호프만은 2류 함장에 머무르지 않고 되니츠와 깊고 중요한 우정을 쌓았습니다. 킬 해군사관학교를 졸업한 직후 호프만은 크릭스마리네의 2인자가 되었습니다.\n\n상황이 바뀌었습니다. 하이드리히가 승리하고 힘러와의 죽음의 경쟁에서 카를 되니츠는 마지못해 하이드리히를 돕기 위해 게르마니아로 돌아갔습니다. 이제 그의 자리엔 호프만이 서 있습니다. 동유럽은 뒤덮은 야만적인 살육은 아직 크림반도에 퍼지지 않았습니다. 아직은요. 하지만 세월의 물결은 북해의 물결처럼 예측할 수 없고 죽음까지는 단 한번의 사소한 실수밖에 남지 않았습니다.\n\n크림반도는 홀로 있고, 광기의 거품이 이는 파도가 방파제를 사이에 두고 계속 부딪치고 있습니다. 과연 얼마나 갈까요?"
