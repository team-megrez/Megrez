 CRI_Franz_Maierhofer:0 "프란츠 마이어호퍼"
 POLITICS_FRANZ_MAIERHOFER_DESC: "슬라브인들이 사방에서 진군해 오는 간운데, 프란츠 마이어호퍼는 리페츠크 전투를 다시금 상기합니다. 그 전투에서 마이어호퍼는 거의 피를 흘리며 죽을 뻔했고, 그의 상체는 소총 총알에 꿰뚫렸었습니다. 그 순간, 그는 진정한 절망을 느꼈고, 이는 십 년이 지나야 완전히 무감각해질 수 있었습니다. 그 감각이 다시 돌아오고 있습니다.\n\n마이어호퍼는 그날로부터 꾸준히 회복해 왔습니다. 고국으로 돌아온 마이어호퍼는 철십자장과 크림 반도에서 괜찮은 직위를 수여받았고. 10년 뒤에는 크림 지역의 대관구지휘자가 되었습니다. 하지만 총알은 아직도 그의 몸속의 살덩이 사이에 남아 있으며 때때로 그는 이를 느낍니다. 그는 자신 안에 갇힌 이 이질적인 몸을 느낄 수 있었습니다.\n\n지금까지 대관구지휘자라는 직책은 특별히 힘들지 않았습니다. 식민지화는 더 뛰어난 사람들에 의해 처리되었기 때문에, 마이어호퍼는 그가 가장 잘하는 일이자 크림 식민 정착자들의 정신적 양식이 되어 줄 이념 선전을 맡아 왔기 대문입니다. 대관구지휘자은 자기 일이 편한 것이라 생각했으며, 천년 제국의 흐름에 따라 앞으로 나아갈 수 있을 것이라 생각했었습니다.\n\n허나 이제 마이어호퍼는 모을 수 있는 장정들을 모아 드네프로 강변을 사수하며 하루하루를 기도하게 되는 처지가 되었습니다."
 CRI_the_great_panic:0 "대공황"
 CRI_the_great_panic_desc: "고텐란트는 한때 동방을 탐험하는 데 있어 안전하고도 저렴한 방법이자 동방의 평온하고도 온순한 상업 중심지로 선전되었습니다. 실제로 전성기 시절 고텐란트는 관광과 정착의 천국으로, 병든 게네랄플란 오스트의 유일한 별과도 같았습니다.\n\n드니프로강 건너편에서 부상한 게릴라들의 존재는 이 환상을 끝장내버리고 말았습니다. 분쟁에 대한 수많은 정보가 검열과 왜곡되고 있음에도 현지 독일인들은 파르티잔들의 승리가 이어지고 있다는 소문에 최악의 상황을 대비하고 있습니다. 테오도리스하펜에서 출발하는 항공편은 예약 개시와 함께 마감되고 있습니다. 케르치 해협 건너편에는 난민 캠프가 형성되었습니다. 민간, 공공 투자는 모두 정체되었고, 고텐란트는 동부의 다른 지역과 같이 위험하고 수익성 없는 정체될 운명에 처해 있습니다."
 CRI_the_crimean_clade:0 "크림족"
 CRI_the_crimean_clade_desc: "고텐란트의 행정은 특별한 추종자들에 의해 정의되었습니다. 고텐란트의 NSDAP는 급진적이고, 의욕적이며 기발한 경향을 가지고 있기도 합니다. 이전 오스트리아와 폴란드 진출이 그랬듯이, 인력의 요구와 식민지 윤리에 대한 신념은 '덜 괜찮은' 파시스트들에게 문호를 열었습니다. 크림반도에서 이들은 종종 행정부에 맹렬히 헌신하지만 여러 가지 이유로 당내에서 배척당하곤 했습니다. 대관구와 중앙당 사무실에서 수백 마일 떨어진 고텐란트에서 그들의 기록이라는 얼룩은 역사 속으로 사라졌습니다.\n\n실각한 자들. 해고된 자들, 단순히 좌천된 자들까지 크림족(Clade)으로 분류될 이들은 이런 험난한 상황 속에서 하나로 뭉쳐 있습니다. 이 결속력은 이제 전쟁의 불길 속에서 시험받을 것입니다."
 CRI_dug_behind_the_dnieper:0 "드니프로 강 사수"
 CRI_dug_behind_the_dnieper_desc: "고텐란트 국가대관구는 예상치 못한 내전에 직면했으며, 이런 비상상황에 대응하기 위해서는 통제(Gleichschaltung)된 구조가 필요합니다. 이미 마이어호퍼 대관구지휘자께서 SS과 국방군의 도움을 받아 절대적인 권력을 구축하고 크림반도에 남은 모든 자원을 활용하여 이 '도적떼'의 침공에 대비한 방어체계를 구축하고 있습니다.\n\n제한된 자원과 정보를 고려해 볼 시 완벽한 방어는 어려울 테지만, 적어도 국가판무관부 내 고텐란트의 문제에 대해서는 한시름 놓을 수 있을 정도를 만들었습니다. 이들이 할 수 있는 것은 시간을 버는 것뿐이지만, 그들의 목적은 이미 달성되었습니다."