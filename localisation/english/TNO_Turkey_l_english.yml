 TUR_itatur_decisions:0 "제2차 이탈리아-터키 전쟁"
 TUR_itatur_decisions_desc:0 "마침내, 우리가 마땅히 우리 것을 되찾을 때가 왔습니다! 강력한 군대는 레반트에서 이탈리아 총독과 충돌하고 있습니다. 우린 이 풋내기들에게 터키는 언제나 중동의 진정한 주인이었음을 보여줄 것입니다. 전쟁과 영광을 위하여!"
