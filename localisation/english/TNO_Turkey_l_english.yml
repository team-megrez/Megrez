 turkey_faction_skeleton.1.t: "OFN 제휴국 지위를 청원하는 공화인민당 정권"
 turkey_faction_skeleton.1.d: "행운의 여신이 우리에게 미소를 짓고 있는 듯합니다. 이뇌니 정부는 세계의 자유민주주의 국가들을 향한 외교정책의 재편을 시작하였으며, 얼마 전 OFN 내의 제휴국 지위를 부여해 달라고 공식적으로 요청하였습니다.\n\n국무부는 트라움비라투스의 해체 이후 터키 상황을 예의주시해 왔습니다. 이탈리아-터키 전쟁의 패배는 저들의 중립적 외교관을 탈피시키는 단초가 되었으며, 비록 패전이 권위를 낮추었음에도 저들이 지닌 중동의 지역강국 위상은 우리의 영향력을 확장할 기회가 될 것입니다.\n\n귈레크 총리와 이뇌니 대통령의 통치 덕분에 터키의 경제는 탄탄하고, 저들의 군대는 지역 내에서 가장 뛰어난 수준을 지니고 있습니다. 공화국의 민주적, 세속적, 진보적 가치는 우리 파벌의 이상에 매우 적합하며, 현재 회원국들과의 긴밀한 협력을 보장해 주기도 합니다.\n\n우리 대표단은 터키의 가입신청을 만장일치로 승인했으며, 가장 고립주의적인 구성국들 또한 터키의 청원을 거부할 시 저들을 적들의 품으로 밀어넣는 결과가 될 것이라는 견해에 동의하였습니다. 만일 이를 거절하게 된다면 냉전 시대에 중대한 실책을 저지르는 것과 다를 바 없을 겁니다."
 turkey_faction_skeleton.1.a: "자유 세계로 온 것을 환영하네!"
 turkey_faction_skeleton.2.t: "공영권의 옵서버 지위를 청원하는 공화인민당 정권"
 turkey_faction_skeleton.2.d: "외무성의 모든 이들이 환희에 들끓고 있습니다. 이뇌뉘 정권은 오늘 공식적으로 공영권 옵서버에 합류하려는 의사를 우리에게 전달하였습니다.\n\n귈레크 총리와 이뇌니 대통령 치하의 터키는 이탈리아-터키 전쟁에서 패한 상처를 회복해 나가고 있습니다. 저들의 군대가 이탈리아에게 패했을지언정, 터키군은 중동에서 가장 강력한 군대로 군림하고 있으며, 그런 이들이 우리에게 들어오는 것은 소중한 기회가 될 것입니다.\n\n더 큰 지정학적 맥락에서 살펴볼 시, 터키가 범아시아 세력에 합류함으로써 우리는 발칸 반도, 중동, 그 외 더 넓은 범위의 유럽대륙에 힘을 투사할 수 있는 주요한 영토를 얻을 수 있습니다. 또한 기업인들은 새로운 시장에 접근할 기회에 긍정적인 반응을 보일 것이 분명합니다.\n\n이런 이점을 고려한 결과 내각은 만장일치로 터키의 대동아공영권 옵저버 지위 신청을 승인하였습니다. 이를 거부하는 것은 저들을 무자비한 서구 열강 눈앞에 먹이를 던져주는 바보 같은 짓이 될 것입니다."
 turkey_faction_skeleton.2.a: "범아시아주의가 나날이 강해지고 있다!"
 turkey_faction_skeleton.3.t: "팍트 옵서버 지위를 청원하는 공화인민당 정권"
 turkey_faction_skeleton.3.d: "우리의 옛 동맹 터키가 미숙한 중립노선에서 벗어나 우리 동맹의 품으로 돌아오기로 한 듯합니다. 이뇌뉘 정부는 팍트 옵서버 지위를 청원하는 의사를 공식적으로 제출하였습니다.\n\n이탈리아-터키 전쟁에서의 패배는 초강대국이 되겠다는 저들의 어리석은 생각을 완전히 무너뜨렸지만, 발칸반도와 중동에 있어 여전히 지역 강국으로 남아 있습니다. 터키군은 비록 이탈리아에 의해 패했지만, 중동 내에서 여전히 최강의 군대라는 사실을 부정할 수는 없을 것입니다.\n\n또한, 공화인민당 정부는 한때 침체해가던 경제를 개선해 내는 데 성공하였으며, 이들이 우리 동맹의 틀로 들어온다면 우리는 강력한 무역 파트너를 얻게 될 수 있습니다. 또한, 저들의 팍트 가입은 우리가 지닌 유럽의 지배자라는 입지를 더욱 공고화시킬 수 있습니다.\n\n트라움비라투스 창설에 대해 원한을 품고 있는 완고한 각료들조차도 상기한 이유로 인해 터키의 가입을 반대하려 하진 않을 것입니다. 우리의 비열한 적들이 터키를 유혹하여 우리에게 멀어지도록 하지 않기 위해서라도, 터키의 옵서버 지위는 신청안은 만장일치로 통과될 것입니다."
 turkey_faction_skeleton.3.a: "탕아가 돌아왔도다..."
 turkey_faction_skeleton.4.t: "OFN 제휴국 지위를 청원하는 국민민주당 정권"
 turkey_faction_skeleton.4.d: "좋은 소식이 전해졌습니다. 터키 외교관들이 방금 자유 세계로 나아가고 외교 노선을 바꾸기 위해 자국의 OFN 제휴국 자격을 청원할 것이라는 입장을 전달하였다고 합니다.\n\n멘데레스 총리와 바야르 대통령이 이끄는 터키 공화국은 공화인민당 정권 시절 이탈리아-터키 전쟁에서 참패한 이후 침체된 경제를 개혁해 나가는데 집중했습니다. UDP(국민민주당)는 터키의 독재체제를 끝냈고, 자유시장 친화적인 경제정책을 옹호함으로서 우리 기업들이 진출하기 무척 만족스러운 환경을 만들어 주었습니다.\n\nOFN의 이념은 UDP가 추구하는 자유민주주의 정책과 부합하며, 회원국과 협력을 원활히 만들어 줄 수 있으며, 이를 통해 세계의 중심부에 도달할 수 있습니다. 그리고 강력한 터키군의 군사력은 전 세계에서 민주주의를 수호하는데 보탬이 될 것입니다.\n\n우리 대표단은 터키의 가입신청을 만장일치로 승인했으며, 가장 고립주의적인 구성국들 또한 터키의 청원을 거부할 시 저들을 적들의 품으로 밀어넣는 결과가 될 것이라는 견해에 동의하였습니다. 만일 이를 거절하게 된다면 냉전 시대에 중대한 실책을 저지르는 것과 다를 바 없을 겁니다."
 turkey_faction_skeleton.4.a: "중동으로 향하는 비즈니스의 문이 활짝 열렸다!"
 turkey_faction_skeleton.5.t: "공영권 옵서버 지위를 청원하는 국민민주당 정권"
 turkey_faction_skeleton.5.d: "서아시아의 끝에 위치한 터키의 정세가 예상을 깨고 우리에게 유리한 방향으로 돌아선 것으로 보입니다. 이탈리아-터키 전쟁에서 패배한 후유증이 사막에서 아직 걷히지 않았음에도 아드난 멘데레스 신임총리와 젤랄 바야르 대통령이 이끄는 터키 공화국은 경제제휴를 목적으로 공영권에 접근했습니다.\n\n도쿄 지도부에게 있어 이는 놀라운 일이 아닙니다. 터키의 시장 자유화 계획은 일찍이 잘 알려져 있었으며, 트라움비라투스 붕괴 이후 동맹을 확보하려는 열망 또한 마찬가지입니다. 신정부는 터키를 진정한 민주주의 체제로 개혁하려는 열망을 품고 있을지 모르지만, 과거 추축국 동료였던 로마에게 버림받은 경험이 있는 만큼 OFN이 그들의 이익을 대변해 주지 못할 것이라는 사실을 알고 있었습니다. 그리고 터키인들이 우리의 세계관에 어떤 의구심을 품건, 저들은 우리가 유럽 패권 세력과 싸우기 위해 가장 헌신적인 자들이라는 사실을 알고 있습니다.\n\n앙카라와 첫 대화는 유익한 결실을 보았습니다. 터키 공화국은 동쪽의 시장에 접근함으로써 크게 번영할 것이고, 우리는 지중해 동맹을 가까이 둠으로써 혜택을 볼 수 있을 것입니다. 두 차례 세계대전에서 과거의 맹우들이 이제 우리 영향 아래 있게 있음으로써, 게르마니아에 호전적 입장을 보이는 국가들은 우리가 대의를 위해 헌신하고 있다는 사실을 이해할 것입니다."
 turkey_faction_skeleton.5.a: "보스포루스 해협은 가치있는 곳이지."
 turkey_faction_skeleton.6.t: "팍트 옵서버 지위를 청원하는 국민민주당 정권"
 turkey_faction_skeleton.6.d: "로마의 무능함은 그들의 과거 파트너이자 라이히의 오래전 동맹국이었던 국가를 다시 우리에게 돌아오게 했습니다. 트라움비라투스 붕괴 이후 이탈리아-터키 전쟁에서 패한 상처를 핥으며 자국의 재건을 꾀하고 있는 터키는 라이히에게 다시 시선을 돌리려 하고 있습니다.\n\n아드난 멘데레스 신임총리와 젤랄 바야르 대통령이 이끄는 신생 행정부는 새로운 정치적 동맹을 찾고 시장을 개방하려 하고 있습니다. 두 차례 세계대전에 걸쳐 역사를 공유하고 있다는 점을 고려해 본다면 터키와 독일 사이에 데탕트가 시도되는 것은 당연한 일이라고 볼 수 있습니다. 그들의 혐오스러운 민주주의 경도 경향과 과거 로마와의 동맹 이력이 씁쓸하게 느껴지건, 보스포루스 해협과 메소포타미아란 지정학적 요충지를 장악한 그들의 지위를 고려할 때 저들의 거래 제안은 너무나도 매혹적일 수밖에 없습니다.\n\n이렇게, 라이히는 세 번째로 이스탄불과 동맹을 맺었고, 터키 공화국은 이제 공식적으로 아인하이츠팍트 옵서버 자격을 부여받았습니다. 이제 흑해로의 해상 접근이 가능해지면서 독일은 카우카지엔과 모스코비엔을 연결하는 직항 무역로를 확보할 수 있으며, 그보다 더 중요한 것은 이제 아랍 세계에서 이탈리아의 이익에 대항할 수 있는 라이히의 가장 오랜 군사동맹이 우리의 품에 돌아왔다는 점일 겁니다."
 turkey_faction_skeleton.6.a: "카이저와 술탄의 시대부터 우리는 친구였다..."
 turkey_faction_skeleton.7.t: "OFN 제휴국 지위를 청원하는 민주혁신당 정권"
 turkey_faction_skeleton.7.d: "좋은 소식이 전해졌습니다. 터키 민주혁신당(DYP) 정권이 방금 자유 세계로 나아가고 외교 노선을 바꾸기 위해 자국의 OFN 제휴국 자격을 청원할 것이라는 입장을 전달하였다고 합니다.\n\n아이바르 총리와 보란 대통령 아래 터키 공화국은 이탈리아-터키 전쟁의 상처를 치유하고 크나큰 발전을 이루었습니다. 그리고 저들은 사실상의 일당제 국가였던 터키를 OFN의 이상에 부합하는 진보적이고도 민주적인 정권으로 탈바꿈시켰습니다.\n\n보다 실용적인 측면에서 볼 시, 터키는 발칸반도와 중동에서 번영하는 지역 강국이며, 저들의 강력한 군대는 냉전이란 시대에 우리에게 힘을 실어줄 것입니다. 저들의 번영하는 경제는 그들과 거래하길 원하는 OFN 회원국들에게 훌륭한 무역 파트너가 되어 줄 것입니다.\n\n우리 대표단은 터키의 가입신청을 만장일치로 승인했으며, 가장 고립주의적인 구성국들 또한 터키의 청원을 거부할 시 저들을 적들의 품으로 밀어 넣는 결과가 될 것이라는 견해에 동의하였습니다. 만일 이를 거절하게 된다면 냉전 시대에 중대한 실책을 저지르는 것과 다를 바 없을 겁니다."
 turkey_faction_skeleton.7.a: "자유의 횃불은 오늘 좀 더 밝아졌다."
 turkey_faction_skeleton.8.t: "OFN 제휴국 지위를 청원하는 터키 군사정권"
 turkey_faction_skeleton.8.d: "이슬람 세계가 나은 시절을 보냈다고 말하는 것은 상황을 오판하는 것일지도 모릅니다. 이탈리아의 식민지 이해관계, 그리고 게르마니아와 도쿄의 간섭 속에서 갈등을 겪는 그들은 국가를 건설할 기회를 가지지 못하였기 때문입니다. 이는 중동의 현대식 국가의 본보기로서 정체성이 도가니 속에 빠져버린 터키에도 적용될 겁니다. 그러나 다행스럽게도, 이 상황은 우리에게 유리한 방식으로 작용하게 된 것 같습니다.\n\n터키에 있었던 정치적 불안은 공화국을 거의 붕괴 직전까지 몰아갔고, 터키를 탄생시키게 했던 구 제국의 전철을 따라갈 뻔했습니다. 하지만 이제 터키군이 질서를 회복하기 위해 개입하였고, 앙카라의 새 지도부는 외부가 보기엔 미심쩍어 보일지도 모르지만, 대외적으로 저들은 무스타파 케말의 세속적이고도 진보적인 이상에 헌신하고 있다고 주장하고 있습니다.\n\n그리고 이들은 유럽과 아시아에서 오는 외교적, 또는 다른 부류의 침탈에서 스스로를 보호하기 위해 OFN에 접근하여 제휴국 지위를 청원하였습니다. OFN은 이미 팍트 및 공영권의 침략에 대항하기 위해 권위주의 정권을 지원하면서 자신의 명성을 더럽혔지만, 결국 우리에게 중요한 것은 제국주의에 반대하는 모든 동맹이며, 터키 또한 예외로 남지 않을 것입니다.\n\n이를 염두에 두고, ONF 지도부들은 터키 공화국을 제휴국으로 가입시키는 것을 공식적으로 승인하였습니다. 터키의 군사력을 고려해 보자면 이들을 통해 우리는 지중해에서 적들을 감시할 수 있으며, 다르다넬스 해협과 흑해란 전략적 요충지를 통해 우린 동유럽의 나치 점령지대로 손쉽게 진입할 수 있을 것입니다. 이번 동맹은 냉전의 균형을 우리에게 유리한 방향으로 흔들 수 있는 OFN의 중대한 승리가 될 것입니다!"
 turkey_faction_skeleton.8.a: "터키 병사들이라면 크라우트라거나 헌병대 놈들에게 충분히 골칫거리가 될 수 있지!"
 turkey_faction_skeleton.9.t: "공영권 옵서버 지위를 청원하는 터키 군사정권"
 turkey_faction_skeleton.9.d: "아시아에 대일본제국 육군같은 수준의 명성을 떨치는 군대가 존재하지 않는다고 단정짓는 것은 오만한 가정일지도 모르지만, 중국, 해양 세력, 또는 인도가 주도하던 군사적 헤게모니의 시대는 이제 역사책에나 남아 있을 뿐입니다. 하지만 그럼에도 아시아 일각에선 두각을 드러내는 군대가 있으며, 아시아 극서부 변방에 위치한 이 군대는 지금 동방에 있는 감독관의 알현을 원하는 것 같아보입니다.\n\n터키 공화국은 내외적으로 많은 고난에 시달려 왔습니다. 이탈리아-터키 전쟁의 패배로 혼란의 극에 달했던 공화국은 군 장교들의 결단을 통해 질서를 되찾을 수 있었습니다. 독재의 우려에도 불구하고, 새로운 지도부는 고인이 된 케말 아타튀르크가 도입한 민주주의 원칙을 유지하려는 데 전념을 다 하고 있습니다.\n\n유럽인이 자신들의 주권에 손을 뻗치려는 걸 의식하고 있는 터키인들은 그들의 자주성을 지키기 위해 보호를 원하고 있으며, 그 일환으로 극동에 있는 우리를 향해 외교적인 접근을 시작했습니다.\n\n저들의 요구에 부응하여 대일본제국은 즉시 대동아공영권 옵서버 자격을 터키에 부여하였습니다. 이번 변화는 우리를 대표로 하는 대의에 절대적인 이익이 될 것이 분명하며, 이를 통해 아시아는 남유럽 입구에 교두보를 마련할 수 있으며 지중해를 통해 독일의 영향력을 차단할 수 있을 것입니다. 더군다나, 터키의 광대한 광물 자원에 대한 접근성과 아시아 경제로의 통합을 고려한다면 이 동맹은 양국에게 이익이 될 것이 자명합니다."
 turkey_faction_skeleton.9.a: "앙카라의 군부와 우리는 서로의 힘을 인식하고 있다."
 turkey_faction_skeleton.10.t: "팍트 옵서버 지위를 청원하는 터키 군사정권"
 turkey_faction_skeleton.10.d: "지중해의 패권을 쥔 이탈리아의 장악력은 라이히가 지닌 분노의 원천이였고 이에 대항하기 위해 우리가 쏟아온 노력은 트라움비라투스의 붕괴와 로마의 쇠퇴를 불러일으켰으며, 그렇게 일어난 이탈리아 제국의 위기는 이제 우리에게 도움이 되는 방식으로 돌아왔습니다.\n\n이탈리아-터키 전쟁이 터키의 패전으로 끝난 이후, 국내 불안이 외국의 모략과 합쳐지면서 공화국을 거의 마비시켰고, 현대적이고 진보적인 국가를 만들겠다는 무스타파 케말의 비전을 지키기 위한 최후의 시도로서 군부가 일어섰습니다. 오스만 제국 시절 강대국들이 그래왔듯, 많은 열강들은 터키의 약점을 이용하여 자국의 이익을 추구하려 하고 있습니다.\n\n이로 인해 저들은 두 차례 세계대전에서 그래왔던 것처럼 양국의 동맹을 다시 재점화시키기 위해 노력하고 있습니다. 과거 우리는 자국의 이익을 위해 터키를 약화시켜온 것에 대한 책임이 있으며, 동시기 저들 또한 라이히를 약화시키기 위해 노력해 오기도 했습니다. 하지만 저들에게 옵저버 지위를 부여하고 동쪽에 우리의 동맹을 다시 복원하는 것은 이탈리아의 개입에 대항하는 좋은 수단이 될 수 있습니다.\n\n터키가 동맹에 되돌아오며 우리 역사에서 세 번째로 독일과 아나톨리아의 전사들은 동지로써 발을 맞추게 되었습니다. 물론 우리는 저들이 열중하는 케말주의에 입각한 서구화를 경멸하지만, 터키군은 인근 지역에서 가장 강한 군대입니다. 수천의 철화가 내는 행진 소리 아래엔 오래되고도 익숙한 느낌의 과거가 눈에 아른거립니다."
 turkey_faction_skeleton.10.a: "늑대와 독수리가 다시 한 번 배회하는 동안 키르쿠크와 갈리폴리의 승리가 모래밭을 가로질러 울려 퍼지고 있다."
