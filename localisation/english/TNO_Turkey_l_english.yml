 TUR_economic_stagnation_desc:0 "독일이 지중해와 유프라테스강 연안에서 벌인 실패한 프로젝트로 인해 우리는 전후 번영을 누리던 경제에 심각한 손상을 입었습니다. 특히나 국내 산업에 관한 독일과 이탈리아의 투자 의지가 점차 줄어들면서 상황은 더욱 심각해지고 있습니다. 경기가 계속 나빠지는 만큼 조속히 해결책을 찾아야 할 필요성이 있습니다."
 TUR_italo_turkish_tension:0 "이탈리아-튀르키예 긴장"
 TUR_italo_turkish_tension_desc:0 "트라움비라투스는 사실상 끝을 향해 가고 있으며, 서로 협력하던 동맹들은 이제 이 고통이 끝나는 것에 환호하고 있습니다. 이전 동맹국인 이탈리아와의 관계가 얼어붙으면서 일부 민족주의 정치인들은 레반트, 키프로스, 로도스, 테살리아의 영유권을 주장하며 민족 감정을 부추기고 자신의 지지율을 끌어올리려 하고 있습니다.\n\n민족주의의 대두에 일부는 이 결과가 가져올 것에 대한 깊은 우려, 혹은 노골적 두려움을 표하고 있는 자들이 생겨났습니다. 결국 이탈리아는 지중해 권역의 패자이며, 그들이 허술해졌다고 종이호랑이라고 단언하는 것은 무척 위험한 발상일 지도 모르지요..."
 TUR_inspectorate_generals:0 "5관구과 6관구의 유산"
 TUR_inspectorate_generals_desc:0 "5관구, 6관구는 전후 획득한 영토인 캅카스, 레반트의 새로운 지역으로 튀르크화 정책을 확장하는 임무를 맡은 정부 소속 위원회입니다. 이들이 벌인 노력에도 불구하고, 그들은 해결할 수 있던 일들 대신 수많은 문제만을 양산했을 뿐입니다. 5관구는 아르메니아인과 쿠르드인들을 캅카스에서 레반트로 추방했을 뿐이며, 6관구는 식민정부의 간판만 터키로 바뀌었을 뿐 농촌 지역을 사실상 방치하고 있습니다.\n\n이제 새로이 통합한 땅에서 불안이 고조되고 있습니다. 정부가 더욱 강경책을 꺼내고 있음에도 온건 성향의 주민들마저 정부에 대항하기 시작했습니다. 지역 내의 반대와 분리주의 정세는 더욱 증가하고 있으며, 헌병들은 이들을 통제할 수 없습니다. 무언가를 바꾸기 위해선 개혁이 필요하지만, 이젠 그 변화가 좋은 것인지 나쁜 것인지마저 확신할 수 없게 되었습니다..."
