 POLITICS_ISMET_INONU_DESC:0 "무스타파 케말이 튀르키예의 아버지라면 이스메트 이뇌뉘는 그들의 대부입니다. 국가와 군대, 제국의 정책을 결정한 이 변덕스러운 사람의 삶을 설명하는 데 이것 말고 무슨 표현이 필요하겠습니까?\n\n1884년 스미르나에서 쿠르드족 아버지 밑에서 태어나 주변 제국들이 무너져 가는 상황에서 이뇌뉘는 예멘과 루멜리아에서 오스만군을 위해 헌신했으며, 무스타파 케말 밑에서 유럽의 옛 제국들에 대항하는 해방 전쟁에 참전해 혁혁한 전공을 세웠습니다. 이스메트는 칼리프제의 잿더미에서 튀르키예를 재건시키기 위해 진정으로 헌신한 인물로, 혁명수비대에서 아타튀르크의 오른팔이 될 때까지 상승가도를 걸었습니다\n\n케말의 엄격한 실용주의와 이스메트의 타협하지 않는 의지 사이에는 항상 긴장이 존재했고 과거에도 여러 차례 불꽃을 튀긴 적이 있었습니다. 가지(Ghazi)의 시대가 단지 기억 속에 머무르고 있는 지금, 일부 사람들은 늙은 재상이 지나친 일을 벌이고 있다고 주장하고 있습니다. 그가 국가를 적에게 팔아넘기고, 국가를 건국한 원칙에 어긋나게 했다는 겁니다. 그러나 이러한 주장은 아타튀르크의 유산에 대한 모욕에 불과합니다.\n\n튀르키예 공화국의 대통령으로 오랫동안 재임하는 동안 이스메트 이뇌뉘의 목표는 단 하나, 무에서 일구어낸 그의 조국 튀르키예의 존속을 위해 한 마음으로 노력해 왔습니다. 국가의 이익이 파시스트와의 데탕트를 요구했을 때 그는 이를 따랐습니다. 그들이 군화와 개머리판을 민중들에게 휘둘러라 할 때도 그 말을 따랐습니다. 지난 30년간의 시련을 겪으면서도 그는 계속 전진했습니다. 구타당하고 피투성이가 된 채 모욕을 당하였지만, 그는 결코 패배하지 않았습니다.\n\n오늘날 세계에 우뚝 서 있는 튀르키예 공화국은 그의 정치적 수완과 타협하지 않는 의지의 증거이기도 합니다. 그는 어떤 대가를 치르더라도 조국을 위대하게 만들 것입니다."
 POLITICS_CEMAL_GURSEL_DESC:0 "아침에는 태양 아래\n밤에는 별빛 아래\n이스탄불의 베야지트 광장에\n열아홉 살 소년이 죽은 채 누워 있네\n\n제말 귀르셀은 지칠 대로 지친 사람입니다. 너무 오랫동안 피로에 시달려와야 했습니다. 튀르키예의 왕관은 칠순을 바라보는 그의 지친 눈썹 위에 내려앉았습니다. 조국를 위해 제말은 자신 모든 것을 바쳤습니다. 대부분 남자가 의무를 다하는 것 이상으로 봉사하라는 요청을 받았을 때 그는 이미 그 기대를 뛰어넘었습니다. 하지만 그가 믿지 않는 쿠데타를 위해 다시 한번 부름을 받았습니다.\n\n피가 흘러야 했습니다. 한 소년이 교과서를 한 손에, 시작도 하지 못한 꿈을 다른 한 손에 쥔 채 죽어 있었습니다. 제말은 튀르키예의 민주주의가 회복되지 않을 수도 있다는 것을 알고 있습니다. 하지만 그렇게 되도록 내버려 둘 수는 없습니다. 민주주의는 반드시 돌아와야 합니다. 평생을 군에 복무해 오고, 영국의 포로수용소에서 말라리아에 굴복하지 않으며, 피 튀기는 독립전쟁에서 싸워 온 그의 삶이 지금 이 순간 무너지기 위해 만들어진 것은 아니기 때문입니다.\n\n사막에서 이탈리아인과 바트당인들 앞에서 맞서 싸우길 선택했듯이, 제말에겐 앞으로 나아가는 것 외에 다른 길은 없습니다. 지금 생각하면 그 빌어먹을 사막에서 차라리 죽는 게 나았을 거로 생각할지언정, 지금 그에게 유일한 선택지는 앞으로 나아가는 것뿐입니다. 자유의 불꽃을 영원히 꺼트리려는 유혹에 저항한다는 다른 이들을 믿을 수 없기에 말이죠. 이 저주받은 쿠데타로 죽어간 사람들과 그 여파로 계속 죽어갈 사람들은 분명 그 대의를 위해 죽었을 것입니다. 제말은 그 죽음을 헛되이 만들지 않을 겁니다. 그러기 위해서 그는 앞으로 나아갑니다."
 POLITICS_BEHICE_BORAN_DESC:0 "베히제는 1910년 부르사에서 카잔 타타르족 부모 사이에서 3남매 중 막내로 태어났습니다. 초등학교 교육을 마친 후 이스탄불에 있는 아메리칸 여학교에 입학했습니다. 외국어에 능통하고 미시간 대학교에서 장학금을 받은 그녀는 1939년 사회학 박사 학위를 취득하며 학업을 마쳤습니다. 그 후 앙카라 대학교에서 외국어, 역사, 지리학을 가르치는 부교수직을 수락했습니다.\n\n교수 시절 보란은 정치 논문을 쓰는 데 관심을 가졌습니다. 때때로 마르크스주의자라고 불렸지만, 그녀의 글은 좌파적 성향에도 불구하고 이뇌뉘 정권의 관심이나 비난을 받지 않았습니다. 그러나 1956년 제2검열단이 출범하자 보란은 더 이상 침묵을 지키지 않고 거칠게 비판의 목소리를 외쳤습니다. 이로 인해 그녀는 32개월 동안 수감되어야만 했었습니다.\n\n형기가 끝난 후 보란은 TIP를 결성했지만 CHP에 대항할 만큼의 충분한 표를 얻지는 못했습니다. 그래서 그녀는 튀르칸 아키올과 동맹을 맺고 DYP를 결성했습니다. 보란은 튀르키예에서 노동자 혁명이 일어날 수 있다고 믿지 않지만, 대신 노동조합이 튀르키예 정치를 더 좌파적으로 변화시킬 수 있는 수단이라고 주장합니다."
 POLITICS_CELAL_BAYAR_DESC:0 "마흐무드 젤랄 바야르는 부르사 연안의 불가리아계 튀르키예인 이민자 가정에서 태어났습니다. 영재로 평가받아 온 바야르는 학업을 마친 후 은행에서 경력을 쌓으며 두각을 보였습니다. 제1차 세계대전으로 인한 정치적 혼란은 곧 그와 같은 생각을 가진 많은 이들을 정계로 이끌었고, 바야르는 오스만 의회의 의원으로 활동하다가 마침내 무스타파 케말 파샤의 혁명 진영에 변호사이자 시민 고문으로 합류했습니다.\n\n아타튀르크의 케말주의 혁명 시기에 재능 있고 존경받는 정치인으로 성장한 바야르는 보다 유연하고 자본주의적인 개입주의 정책을 지지하는 정치인이 되었고, 이후 튀르키예 공화정 수립의 주역이 되었습니다. 실제로 공화국 초기 이루어 낸 성공의 상당 부분은 바야르의 프로그램에 기인한 것으로 볼 수 있습니다. 하지만 바야르는 단호한 개입주의자인 이뇌뉘의 사랑을 받지 못했고, 두 사람은 아타튀르크 대통령 치하에서 총리직을 놓고 경쟁을 벌이다 결국 이뇌뉘 재임 말기에 CHP의 무능을 비판했다는 이유로 동료 세 명과 함께 CHP에서 추방당했습니다. 바야르는 그 대신 자신의 정당을 창당할 것을 권유받았고, 그 결과 국민민주당이 탄생했습니다. 결과적으로 이는 엄청난 성공을 거두었습니다. 이제 그는 현재 튀르키예 공화국의 3대 대통령으로 자랑스레 서 있습니다.\n\n바야르의 당은 민주적 개혁과 이뇌뉘의 CHP 치하에서 수십 년 동안 정체된 경제를 자유화하고 활력을 되찾을 것을 국민에게 약속했지만, 일부 국민들에게 종종 포퓰리즘 성향을 지녔다고 그리고 케말주의 원칙에서 벗어났다는 비난을 받기도 합니다. 멘데레스 총리의 악명 높은 실언 문제와 케말주의의 자질에 의심이 가는 우익 단체들과 연정을 이뤄 선거에서 승리했다는 사실은 이런 논란을 더욱 증폭시켰습니다\n\n하지만 바야르는 자신의 손으로 튀르키예를 현대적이고 번영하는 공화국으로 만들기 때문에 기꺼이 그런 오명을 무릅쓸 겁니다."
 POLITICS_AHMAD_BARZANI_DESC:0 "이상을 타협하는 것으로 그들이 꿈꾸던 자결을 이룰 수 있다고 생각하신다고요? 보아하니 그런 것 같아보입니다.\n\n셰이크 아흐마드 바르자니는 젊은 시절 모든 것을 잃었습니다. 그가 아주 어렸을 때 그의 부족은 오스만 제국에 대항하는 봉기를 일으켰고, 오스만의 명예에 반항했다는 이유로 아버지, 할아버지, 형제들이 처형당해야만 했습니다. 1930년대 터키로 망명을 한 아흐마드는 동생 무스타파와 함께 쿠르드족을 이끌고 이라크 정부와 그 주인 영국과 맞서 싸워왔습니다.\n\n누군가는 그의 싸움을 무기력한 몸부림에 불과하다고 생각했을지도 모릅니다. 하지만 1950년대 말 이라크 공화국이 트라움비라투스와의 전쟁에 휘말리자 바르자니는 터키군을 위해 싸웠고, 터키 정계에 있는 인맥을 활용해 자신의 조국을 신속히 장악했습니다. 이제 바르자니는 쿠르드 자유 투사들의 시체로 만들어진 왕좌 위에 앉아 앙카라에서 흘러나오는 달콤한 음악에 맞춰 춤춰야 한다는 자신의 신세를 깨닫게 되었습니다..."
