 TUR_Fahri_Koruturk_hog_desc:0 "§Y정부수반\n가부장주의§!\n------------\n§L1903년에 태어난 코루튀르크 제독은 군에서 공화국이 겪어온 모든 시대를 지켜보았습니다. 이 이스탄불인은 격동하는 30년의 세월 동안 수많은 명성을 쌓아 왔습니다. 해군 주재무관으로서 구유럽 각지에서 임무를 수행하며 외교술에 정통해졌으나, 곧 종전이 이루어지며 파란만장한 그의 해군 경력은 종지부를 찍었습니다. 다행히 그는 동맹국 주재 튀르키예 대사로서 여전히 이름을 떨칠 수 있었습니다.\n이뇌니와 무솔리니가 트라움비라투스를 창립한 이래, 쿠르튀르크는 이 모순의 동맹을 잘 조율해 온 노련한 외교의 거장입니다. 이제 총리가 된 코르튀르크는 의심스러운 동맹국을 향해 튀르키예의 시선을 조정할 것입니다.§!"
 TUR_Cemal_Gursel_sec_desc:0 "§Y내무장관\n가부장주의§!\n------------\n§L1895년 에르주름에서 태어난 제말 귀르셀의 군 경력은 아마 현 대통령에 견줄 수 있을 정도일 것입니다. 1차 세계대전 중 오스만군에서 우수한 활약을 거둔 귀르셀은 1917년 영국군의 포로가 되었고, 그 억울함을 발판삼아 프랑스어를 배웠으며 종전 후 튀르키예 독립전쟁에서 신공화국 민병대를, 2차 세계대전에서 튀르키예군을 승리로 이끄는 노련한 지휘관이 되었습니다. 유능하고 인기있는 각료의 일원인 노장군은 국민과 군부 사이에서 동등하게 사랑받고 있습니다.\n\n이 영향력을 통해 그는 하나의 메시지를 전파했습니다.\n강력하고 전문적인 군대가 튀르키예와 튀르키예 국민들을 위해 헌신할 것이라는 점을 말이죠.§!"
 TUR_Ferit_Melen:0 "페리트 멜렌"
 TUR_Ferit_Melen_eco_desc:0 "§Y재무장관\n가부장주의§!\n------------\n§L아타튀르크의 찬란한 혁명 속에서 자라난 세대의 재무장관이 케말주의의 원칙을 고수하는 가장 중대한 목소리가 되는 것은 어찌 보면 당연한 것일지도 모릅니다. 1906년 태어나 1931년 앙카라 대학교를 졸업한 페리트 멜렌은 케말주의 이데올로기의 '여섯 화살' 중 하나인, 경제에 대한 국가의 적극적 개입을 지지하는 인물입니다. 민족주의자이자 관료였던 그는 현대 튀르키예의 경제를 형성하는 데 있어 중요한 역할을 해 왔습니다. 이로 인해 재무장관은 좌우파 모두에게 비판받는 양극화된 인물이 되고 말았습니다.\n하지만 이런 비판은 무스타파 케말이 남긴 그의 열정을 더욱 불태웠을 뿐이며, 케말주의 내의 민족주의를 일종의 교조적인 정통 사상으로 발전시켰습니다.§!"
 TUR_Feridun_Cemal:0 "페리둔 제말"
 TUR_Feridun_Cemal_for_desc:0 "§Y외무장관\n가부장주의§!\n------------\n§L페리둔 제말 에르킨은 이뇌니 내각에서 오랜 시간 동안 얼굴을 비쳐온 인물입니다. 그의 오랜 대사직 경력은 믿음직한 외교관으로서 외무부에서 크나큰 명성을 얻게 만들었습니다. 게르마니아 주재 튀르키예 대사관에서 힘든 시간을 보낸 후, 페리둔은 국민들에게 외교적 노선을 돌릴 때 신중을 기할 것을 촉구하고 있습니다. 열렬한 민족주의자들로 무장해 있는 내각에서 차분하고 이성적인 목소리를 내는 외무장관의 호소는 이질적인 존재로서 그다지 수용되지 않는 경우가 많습니다.\n그럼에도, 공화국을 섬기고 튀르키예를 라이히의 손아귀에서 벗어나 지중해로 향하게 함으로써 전쟁의 공포에서 벗어날 수 있게 한 그의 업적은 폄하되어서는 안 될 것입니다.§!"
