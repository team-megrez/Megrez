 bulgaria.17.a: "이 나라를 떠야한다!"
 bulgaria.17.b: "감히 군부가 개입하다니!"
 bulgaria.18.t: "초당파 정권"
 bulgaria.18.d1: "불가리아에 어려운 시기가 찾아왔습니다. 우리의 조국은 안과 밖의 적들과 마주하고 있습니다. 베오그라드 협약은 차르국을 완전히 파괴할 듯이 위협하고 전쟁은 갈수록 가까워져 오는데 모든 종류의 조직들이 단결이 필요한 이 시기에 우리의 등 뒤에서 찌르기만을 원하고 있습니다. 생디칼리스트와 농업주의적 공화주의자 테러분자들이 암약하고 군부란 것들은 코드레아누의 영향을 받았습니다... 지난 1년 간 이 상황을 해결할 방법같은 건 없는 듯 했습니다. 터르노보 헌법을 지키려는 이들은 정부 업무를 마비시켰고 한 발자국 내딛을 때마다 즈베노가 든 칼이 우리 머리 위에 떠올랐습니다.\n\n그렇지만 불가리아에는 언제나 구원자가 찾아옵니다! 차르 말입니다, 우리 모두가 눈이 멀어서 그를 보지 못했습니다! 니샤바 작전 이후 1년이 지난 지금 작전에 대한 반격으로 시작된 입헌운동은 자신들 스스로 무너졌습니다. 서브라니에는 차르정에 충성하는 이들이 다시 되찾아냈습니다. 차르와 보리스 왕태자의 조언에 따라 의회는 헌법의 정지와 의회 해산을 위한 올바른 투표를 진행했고 마지막으로 차르에게 모든 권한과 의무를 양도했습니다. 혹시라도 미래에 선거가 실시된다면, 그들은 군주제의 엄격한 관리를 받게 될 것입니다. 정당도, 원치 않는 담론도, 왕권에 대한 저항도 없습니다. 초당파 정권이 시작됐습니다."
