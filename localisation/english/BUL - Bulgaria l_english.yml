 BUL_ferdinand_sakskoburggotski_regnal: "페르디난트 1세"
 BUL_ferdinand_sakskoburggotski_leader_desc: "1887년, 페르디난트 폰 작센코부르크고타가 불가리아 공으로 선출되었다는 소식은 실로 믿기 어려운 것이었습니다. 전임 공작 바텐베르크의 알렉산더르가 퇴위했을 당시, 이 숫기없고 별난 오스트리아-헝가리군 장교를 적격자로 상상한 이는 거의 없었습니다. 이후 50여년간 가파른 오르막과 내리막이 있었지만, 결국 페르디난드는 불가리아의 가장 오랜, 또한 가장 위대한 통치자로 자리잡게 되었습니다.\n\n페르디난드의 성향은 전제적이고 권위적이었지만, 그는 터르노보 헌법 하의 제한된 민주주의를 수용했습니다. 그 대가로 공국의 외교정책을 장장 수십년에 걸친 오스만과 발칸의 인접국들과의 전쟁으로 이끌어, 불가리아에게 “발칸의 프로이센”이라는 별칭을 선사했습니다. 그런 와중 1908년에는, 불가리아 제3차르국 차르의 칭호를 수여받고 동로마 제국의 황위를 주장하는 것으로 권위를 드높였습니다. 비록 제2차 발칸 전쟁으로 그의 야심은 잠깐 좌절되었으나, 잔혹했던 벨트크리크는 차르가 영원한 대불가리아를 재건할 수 있도록 허락했습니다.\n\n이제 나날이 노쇠해가는 페르디난드는 권력의 대부분을 보리스 왕태자에게 위임했습니다. 하지만 그는 여전히 불가리아인들에게 중요한 상징으로 남아 있습니다. 위대한 수복가, 불가리아 제3차르국의 모든 영광의 기수인 그가 지휘봉을 잡고 있는 한, 불가리아의 번영은 끊이지 않을 것입니다."
 BUL_boris_sakskoburggotski_regnal: "보리스 3세"
 BUL_boris_sakskoburggotski_leader_desc: "1894년 1월 30일, 101발의 축포와 함께 페르디난드 1세의 장남인 보리스 폰 작센코부르크고타의 탄생이 포고되었습니다. 절대다수 정교회 국가의 왕태자로서 태어난 보리스는 즉시 전국적인 주목을 받았습니다. 러시아 제국의 축도에 이어, 페르디난드는 아들이 정교회 세례를 받고 불가리아식 이름을 가질 것을 천명했습니다. 어린 시절 왕태자는 불가리아 표준 교육과정, 여러 언어, 사관학교 훈련부터 심지어는 증기기관차 운용법까지 다분야의 교육을 철저히 받았습니다.\n\n발칸전쟁과 벨트크리크에서, 연대장을 거쳐 불가리아 육군 참모총장의 보좌관으로 복무한 왕태자는 큰 충격을 받았습니다. 참호를 시찰하며 비대하고 빈곤한 불가리아군이 콜레라로 고통받는 모습을 목도한 그는 점점 평화주의적 신념을 가지게 되었습니다. 소문이긴 하지만, 부왕이 벨트크리크 참전을 반대하는 왕태자를 꾸짖으며 며칠 간의 가택연금을 명령했다는 이야기가 돌기도 했습니다. 전쟁이 끝나고, 그는 평화로운 전후 환경에서 왕태자로서의 책무를 계속해왔고, 현재에 들어서는 이미 나날이 노쇠해가는 부왕을 대리한 집무까지 수행해왔습니다. 차르가 퇴위한 이제는 본인이 옥좌에 앉아 그렇게 할 뿐입니다.\n\n보리스 3세는 여러 면에서 아버지와는 다릅니다 - 페르디난드는 전제적이고 권위적인 군주였지만, 보리스는 진중하고, 차분하면서도 이미지 관리에 적극적입니다. 거의 모든 사람과 친구가 될 수 있는 사교성은 덤입니다. 보리스는 아버지보다 협상과 양보에 더 개방적일지도 모르지만, 만약 기회만 생긴다면, 아버지보다 훨씬 확고하게 국가를 장악할 수 있을 것입니다."
 BUL_kyril_sakskoburggotski_regnal: "키릴 1세"
 BUL_kimon_georgiev_leader_desc: "키몬 게오르기에프 대령은 불가리아와 통일되기 전에 짧게 존재한 동 루멜리아 공국에서 태어났습니다. 부를 잃은 그의 동료들과 마찬가리로, 그는 군사 학교에 등록했고 보병 중위로 졸업했습니다. 불가리아 군대에서 그는 발칸 전쟁과 벨트크리크를 모두 지켜봤으며, 그 과정에서 한쪽 눈을 잃었습니다. 더 이상 전선에서 지휘할 수 없게 되자 그는 교관으로 지명되었으며, 그 후에는 육군 참모진으로 임명되었고 그 시기에 정치에서 불가리아 전 현직 장교들의 목소리를 대변하는 조직인 군사 연합을 만들었습니다.\n\n1920년대의 대부분을 군 교관으로 일하거나 마케도니아의 세르비아 체트니크에 맞서 부대를 지휘하거나 군사 학교에서 교편을 잡는 등의 주목할 만한 일 없이 대령으로 이 시기를 보냈습니다. 세르비아 혁명과 불가리아에서 그 후에 일어난 정치적 사건은 모든 것을 바꿨습니다. 군사 동맹과 함께 게오르기에프는 콘스탄틴 게오르그에프의 권위주의 정권을 지지했고, 그는 그의 내각에서 철도부 장관과 전신부 장관으로 지명되었습니다. 국가보안법은 그에게 필수적이었고, 의회 정치의 실패가 점점 그를 좌절시켰습니다.\n\n게오그리에프는 그의 동지들, 특히 다먄 벨체프에게로 눈을 돌렸고 두 사람은 새롭고 강력한 불가리아 정권을 목표로 1928년에 즈베노를 설립했습니다. 군대의 규율과 달리, 정치인들은 비이성적이고, 부도덕하며, 근시안적입니다. 그렇기에 왕위에 늙은 지도자가 있던 없던, 이 사태를 원위치로 돌려놓는 것은 선량한 군대가 해야 합니다. "
 BUL_ivan_dochev_leader_desc: "1908년 슈멘에서 태어난 이반 도체프는 대 불가리아의 꿈 아래에서 자랐고, 예비역 장교의 아들입니다. 그의 아버지와 국민군단연합에 속해있는 그의 동료와는 달리 도체프는 군 경력을 이어나가지 않았고, 대신에 법학을 공부하기 위해 소피아 대학에 입학했습니다. 비록 빈곤과 법적 문제들이 법률 공부를 몇 번이나 이어나가기 힘들게 했습니다. 불가리아의 활동가 학생들은 그들이 사랑하는 조국 불가리아가 어딘가가 뿌리부터 썩었다는 것을 알게 되었습니다. 불가리아의 위대함을 알리기 위해서 어중간한 연설과 집회에도 불구하고, 이 나라는 가난하며, 약하고, 정치적으로 마비되었습니다. 유럽의 대혁명의 격변은 소피아를 놓치지 않았으며, 사회주의자 뿐만 아니라 사회주의자들을 질병으로 본 사람들 역시 대담하게 만들었습니다. \n\n도체프는 세르비아 혁명 이후에 소피아 거리 곳곳에서 세르비아에 호의적인 동료들과 싸웠고, \"로드나 쟈슈티타\"라는 조직에 가입했습니다. 곧 그것에 환멸을 느낀 도체프는 그의 동료 몇명과 조직에서 갈라져서 불가리아 국민군단연합을 창설합니다. 격렬한 민족주의적이고, 외국인 혐오적이며, 그리고 공개적으로 폭력적인 이 단체는 재빠르게 동류의 급진 단체들을 흡수했으며 극우파의 패권자가 되었고, 도체프는 그들의 \"불가리아의 코드레아누\"입니다. 군단의 수장으로서, 그는 전국 곳곳을 순방했고, 만약 소문이 사실이라면, 오소고보 산맥에서 오흐라나의 지도자 중 한명을 만났는데, 그는 이 어린 도체프에게 지지를 보냈다고 합니다. \n\n제4차 발칸전쟁은 도체프를 곧바로 대학에서 나오게 했으며, 수천명의 동료들과 함께 그는 전선에서 복무하면서 그의 결심은 점점 더 강해지고, 굴욕적인 평화를 알게 되었을때, 그의 쓰라림은 더 커졌습니다. 그는 더 이상 정치계에 갓 입문한 학생이 아닙니다. 그는 이제 베테랑이며, 수천명의 베테랑들과 함께 대가가 어떻던, 조국을 원래대로 되돌리기 위해서 그는 행진했습니다. "
