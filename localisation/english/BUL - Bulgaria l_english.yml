 BUL_royalist_resistance_desc: "불가리아 국민들은 급진적인 보복주의자 군단 정권을 지지하지 않으며, 군단이 스스로를 증명하지 못한다면, 차르의 지지자들은 다시 한 번 들고 일어나 연약한 정권을 엎어버릴 것입니다."
