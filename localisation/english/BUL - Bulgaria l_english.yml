 bulgaria.38.t: "국민군단의 위치"
 bulgaria.38.d: "불가리아에서 진행되고 있는 정치적 싸움은 정점에 다다르고 있습니다. 또한 두 주요 파벌 사이의 타협과 중앙집권 정책 덕분에, 즈베노 내부의 왕당파나 공화파 어느 쪽도 우위를 점하지 못하고 있습니다. 긴장감이 감돌고 있고, 국가의 미래가 수많은 불안정과 쿠데타, 혹은 내전에 대한 우려로 채워지고 있다는 불확실성도 존재합니다.\n\n결국 저울에 무게를 더하는 역할은 즈베노의 독재정권 내 2순위 동맹인 불가리아 국민군단연합으로 넘어갔습니다. 역사적으로 이들은 왕당파였고, 군주들의 지배적인 성향과 독일 태생이라는 점이 그러한 입장을 절충적으로 만들기는 하지만 그럼에도 삭스코부르고츠키 왕가에 충성을 공언에 왔습니다. 그러나 어쩌면 지금이 연합이 드디어 편을 바꾸고, 불가리아 민족의 지도자로 독일 왕실을 대체하려는 민중운동에 참여해야 할 때가 아닐까요?"
 bulgaria.38.a: "군단은 공화주의를 향해 나아간다!"
 bulgaria.38.b: "군단은 왕에게 충성을 다하리라!"
 bulgaria.39.t: "군주제 폐지"
 bulgaria.39.d: "불가리아의 개혁을 시작한지 수년이 지났고, 불가리아는 이제 예전과는 전혀 다른 모습을 하고 있습니다. 즈베노의 지휘 아래, 불가리아는 '자유'나 '민주주의' 또는 '의회주의'라는 오래된 부담에 얽매이지 않고, 독재적이고 중앙집권적인 국가로 성공적으로 전환되었습니다. 육군은 권한을 부여받았으며 대령들은 수십 년 동안 확실히 권력을 유지할 것이고, 국가에 도전할 수 있는 지정학적 문제를 헤쳐나갈 수 있도록 계속 지도할 것입니다.\n\n이러한 변화가 이뤄지는 와중에도 시대에 뒤떨어진 불가리아 군주제는 버려졌습니다. 차르의 생존을 보장할 만큼 즈베노의 군주주의 파벌에 영향을 미치지 못한 채, 차르는 결국 제거되고 추방되었습니다. 그리고 차르국을 대신하여 불가리아 공화국이 세워졌습니다. 키몬 게오르기에프가 불가리아의 초대 대통령으로 선출되었고, 냉정하고 유능한 대령은 부패한 독일인 공작 페르디난트나 그의 아들보다 확실히 더 나은 일을 할 것입니다."
 bulgaria.39.a: "불가리아 만세!"
 bulgaria.40.t: "차르국의 지휘자"
 bulgaria.40.d: "불가리아의 개혁을 시작한지 수년이 지났고, 불가리아는 이제 예전과는 전혀 다른 모습을 하고 있습니다. 즈베노의 지휘 아래, 불가리아는 '자유'나 '민주주의' 또는 '의회주의'라는 오래된 부담에 얽매이지 않고, 독재적이고 중앙집권적인 국가로 성공적으로 전환되었습니다. 육군은 권한을 부여받았으며 대령들은 수십 년 동안 확실히 권력을 유지할 것이고, 국가에 도전할 수 있는 지정학적 문제를 헤쳐나갈 수 있도록 계속 지도할 것입니다.\n\n정치체제뿐만 아니라 차르도 뒤엎으려던 반란 동조자들의 결단에도 불구하고 그들은 완전히 압도당했습니다. 보수파 정권의 비공식 지도자 펜초 즐라테프와 동맹을 맺은 차르는 다먄 벨체프와 키몬 게오르기에프를 포함한 공화주의자들을 제거하고 추방시키는 음모를 성공시켰습니다. 그러나 즈베노 정권의 개혁은 유지되고, 차르정은 이를 묵인할 것으로 보입니다."
 bulgaria.40.a: "불가리아 만세!"
 bulgaria.41.t: "왕국의 위기"
 bulgaria.41.d: "발칸 전쟁에서의 패배 이후 차르의 권위에 큰 흠집이 났으며, 옥좌에 막 오른 보리스 3세는 즉위 이전부터 지금까지 수많은 업무에 시달리고 있습니다. 우익 및 좌익의 반대파들은 애초에 불가리아가  실패한 것은 차르의 통치 때문이라며 이의를 제기하고 있습니다. 입헌주의자들은 개인의 독재정을 위해 사람들의 이익을 버린 것이 잘못이라고 이야기하고, 즈베노의 잔당들은 군주독재정이 충분히 독재적이지 않았다고 주장하며 군주제가 불가리아를 구원하기 위해 가야 할 구시대적인 제도라는 것을 증명했다고 이야기하고 있습니다.\n\n산발적인 시위와 군대 반란이 일어나고 있으며 교외에 대한 통제를 점점 잃고 있습니다. 아직은 군주독재정이 유지되고 있으며, 군부는 감시당하고 있고, 입헌정당은 금지되어 있습니다. 그러나 차르는 현상유지를 할 수 없다는 것을 잘 알고 있습니다. 어떤 식으로든 거품이 나기 시작한 긴장은 폭발하기 마련입니다. 어쩌면 협상을 하는 것이 좋지 않을까요?"
 bulgaria.41.a: "살아남기 위해서는 양보해야 한다."
 bulgaria.42.t: "한밤중 회의"
 bulgaria.42.d: "소피아에서 사회주의 시위가 벌어진 후의 늦은 밤, 차르 보리스 3세는 온건 우익 정당인 통합인민진보당의 당수, 아니 군주독재정의 반당파적 조치 덕분에 전 당수가 되버린 아타나스 부로프와 만났습니다. 부로프는 자신이 방문한 이유를 간단히 설명했습니다. 차르국은 이대로는 살아남을 수 없으며,  이는 두 사람 모두 받아들일 수 없는 진실입니다. 차르는 분명 자신의 옥좌를 잃고 싶지 않을 것이고, 부로프는 차르국의 대안인 군사정권의 공화국이 더 악몽 같을 것이라고 믿었습니다.\n\n그런 악몽 대신, 부로프는 불가리아 역사의 새로운 장을 여는 대가로 그의 당뿐만 아니라 불가리아 민주 세력 전체의 전폭적인 지지를 약속했습니다. 그는 터르노보 헌법의 복원 뿐만 아니라 불가리아를 완전한 입헌군주국으로 변화시킬 완전한 개헌도 요구하고 있습니다. 차르의 역할은 영국 군주들과 다를 바 없는 의례적인 역할로 최소화될 것입니다. 그렇게 된다면 권력을 공고히 하고자 행한 반세기 동안 이어진 차르들의 노력은 단 한 번의 타격으로 끝날 것입니다.\n\n마지막으로, 부로프는 자신과 다른 입헌주의 운동 지도자들이 군사 쿠데타의 위협 없이 원활한 이전을 보장할 수 있도록 시민사회와 군부 사이에 충분한 접촉과 지원을 할 것을 보장하겠다며 약속했습니다."
 bulgaria.42.a: "고스포딘 부로프, 안타깝게도 난 이걸 수락해야겠소."
 bulgaria.42.b: "이딴 걸 받아들일 바에는 차라리 퇴위하겠다!"
 bulgaria.43.t: "터르노보 헌법 개정"
 bulgaria.43.d: "꽉 찬 국회에서, 차르 보리스 3세는 불가리아의 역사에 큰 변화를 가져올 일련의 개혁안을 발표했습니다. 국가보호법 연장과 서브라니에 해산이 '잘못된 방향'이라고 공식 선언한 그는 두 행동을 번복하여 터르노보 헌법에 대한 금지령 폐지하고 입법업무에 대한 의회의 패권을 회복시켰습니다. 그뿐만 아니라, 이 결정은 차르의 권력을 축소하고 서브라니에에게 통제되는 총리에게 더 큰 행정권을 부여하는 헌법 개정으로 이어졌습니다."
 bulgaria.43.a: "불가리아 입헌주의 만세!"
 bulgaria.44.t: "군주제의 몰락"
 bulgaria.44.d: "정부의 계속되는 침체는 공화주의자인 즈베노와 연합한 장교들이 차르를 왕위에서 몰아낼 수 있는 기회를 주었습니다. 수도는 봉쇄되었고, 당시 바르나에 있던 보리스 3세는 해외로 도피했습니다. 왕궁으로 걸어들어가, 키몬 게오르기에프는 불가리아 차르국이 끝났으며, 따라서 이제부터 자신이 임시대통령이 되어 차르국을 공화국으로 교체할 것이라고 발표했습니다. 군부는 왕당파의 저항을 일소하고 터르노보 헌법의 작동을 멈추고 이를 더 절대적이고 합리적인 것으로 대체하며 이 나라를 완전히 장악했습니다."
 bulgaria.44.a: "불가리아 만세!"
 bulgaria.45.t: "조국전선"
 bulgaria.45.d: "보리스 3세와 입헌주의자 연정은 매우 바쁜 상황입니다. 발칸 전쟁의 패배로 인해 모든 이념적 급진주의자들이 뛰쳐나와 혼란을 일으켰습니다. 그러나 가장 우려되는 것은 좌파에서 시작하여 왕정 타도를 외치는 여러 세력들이 하나의 연합으로 뭉치고 있다는 것입니다.\n\n사회민주노동자당의 협소사회주의자 파벌은 지난 십여 년간 금지된 채 지하에서 활동하며 농업전문인연합 \"블라소브덴\"과 협업했습니다. 전자는 러시아 혁명에서 영향을 받은 전위적 사회주의 정당으로, 중앙위원회는 파리에 거주 중인 게오르기 디미트로프가 이끌고 있습니다. 그러나 후자는 생디칼리슴 관행에 대한 농업주의적 해석을 따르는 아나키스트 선동가 마놀 바세프가 이끄는 농업조합 지하 연합입니다. 이 두 사회주의 운동은 불가리아 농업인민연합에서 갈라져 나온 공화주의 파벌을 이끄는 악명높은 당수 알렉산더르 스탐볼리스키와 놀랍게도 동맹을 맺었습니다.\n\n스탐볼리스키는 사회주의자가 아니지만 그도 차르국이 무너져야 한다고 믿기에 이 세 운동들은 소위 \"조국전선\"에 가입하여 힘을 합쳤습니다."
 bulgaria.45.a: "주변의 모든 것이 무너지고 있다!"
 bulgaria.46.t: "성 네델랴 교회 습격"
 bulgaria.46.d: "전국에 불안정이 급속히 확산되고 있으며, 한마음으로 차르를 비난하느라 잠시 언쟁이 사라졌었던 서브라니에에서는 다시금, 오히려 그 어느 때보다도 심한 언쟁이 벌어지고 있습니다. 자금, 물자, 인력의 부족으로 법 집행이 마비되었고, 조국전선 소속의 지하 반군들이 여기저기서 암살을 자행하고 있습니다.\n\n며칠 전, 1920년대에 총리로 집권했던 퇴역 장군 콘스탄틴 게오르기에프가 암살당했습니다. 소피아의 한 교회 앞에서, 손녀와 함께 저녁 예배를 드리러 가던 그를 사회주의자 반군인 아타나스 토도비친이 살해한 것입니다. 쿠데타의 첫 번째 단계를 완수했고- 두 번째 단계는 오늘입니다.\n\n소피아의 성 네델랴 교회에서 거행된 게오르기에프 장군의 장례식에는 수많은 정치인들과 불가리아군 지휘관들이 참석했는데, 이들 중 상당수가 위조된 부고장을 받은 것이었습니다. 사상자 수를 최대한 늘리려는 의도였습니다. 조국전선은 교회지기인 페타르 자드고르스키를 포섭했고, 페타르 아바지에프가 지휘하는 테러팀은 장례 행렬 맨 뒤에 있을 장군의 관이 놓여질 곳 바로 위인 교회 천장에 25kg의 폭발물을 설치했습니다.\n\n셋, 둘, 하나...점화!"
 bulgaria.46.a: "차르와 그의 내각이 참석했고, 모두 폭사했다!"
 bulgaria.46.b: "우연히도, 차르는 거기에 없었다!"
 bulgaria.47.t: "공화국의 수립"
 bulgaria.47.d: "불가리아는 머리가 날라간 채로 버틸 수 없었습니다. 불과 며칠 만에 조국전선이 즉시 이용할 만한 혼란이 차르국 전역에서 벌어졌습니다. 사회주의자 농민 민병대가 교외를 장악했고, 농업인민연합의 복원된 준군사조직 오렌지 수비대가 소피아에 무혈입성했습니다. 남은 왕족들은 조국전선이 불가리아 공화국의 건국을 선포하며 생긴 권력 공백을 틈타 망명했습니다."
 bulgaria.47.a: "불가리아 공화국 만세!"
 bulgaria.48.t: "왕당파 쿠데타"
 bulgaria.48.d: "성일 교회 습격 사건은 전국을 뒤흔들었지만, 차르와 그의 정부는 살아남았고, 따라서 이 끔찍한 행위에 보복할 수 있습니다. 마침내 헌법 제도의 결함이 드러났고, 이에 대응하여 불가리아군은 행동을 취하기로 결정했습니다. 소피아는 봉쇄되었고 정부는 사임할 수밖에 없었으며, 터르노보 헌법은 국가 방어를 위해 정지되었습니다. 차르 보리스 3세는 게오르기 쿄세이바노프가 이끄는 충실한 정부를 임명했습니다. 쿄세이바노프의 정부는 불가리아가 이러한 어려운 시기를 헤쳐나갈 수 있도록 강력하고 책임감 있는 정권을 수립할 것을 약속했습니다."
 bulgaria.48.a: "차르 폐하 만세!"
 bulgaria.49.t: "민족 자치의 문제"
 bulgaria.49.d: "차르 추종자들과 친코드레아누파 즈베노 집단에 대한 승리는 불가리아의 소수민족 이익집단 없이는 성공하지 못 했을 것입니다. 튀르크인, 세르비아인, 그리스인, 그리고 유대인 의원들은 차례대로 양보를 받는 대가로 다른 정당들보다는 덜 나쁜 5인회를 선택했습니다. 새로운 선거가 열렸고 나라가 완전한 민주주의로 향하는 길 위에 안정적으로 서있는 지금 소수민족과 했던 약속들이 수면 위로 떠오르고 있습니다. 지난 10년 간의 정책들로부터 완전히 연을 끊을 수는 없겠지만 불가리아 국민정당 내 많은 정치인들마저 소수민족들을 지지하는 개혁이 가치있다고 생각하고 있습니다.\n\n우익인 국민자유당과 민주당은 오직 약간의 양보나 지역적 해결만을 선호합니다. 불가리아어와 소수민족 언어를 공용어로 사용하는 새로운 등급의 지자체와 구역을 비불가리아인 지역에 만들어 지역공동체를 지금까지 이야기해온 자치가 어떻게 이뤄지는 지에 대한 산증인으로 만드는 식으로 말입니다. 하지만 사회민주노동자당은 불가리아의 모든 이들에게 완전한 교육과 문화적 자치를 부여하는, 오스트리아 마르크스주의자들의 이론인 민족속인주의라는 다른 해결책에 갈수록 애착을 가져 나라 전체를 \"민족불문주의\"화 하고자 합니다."
 bulgaria.49.a: "약간의 양보를 제안하라."
 bulgaria.49.b: "소수민족 자치를 위한 구역 몇 개를 구상해라."
 bulgaria.49.c: "민족속인주의를 택하자."
 bulgaria.50.t: "군단 정권의 몰락"
 bulgaria.50.d: "불가리아가 베오그라드 협약에 대한 복수를 모색하면서 수립된 군단 정권은 약속을 이행하지 못하면서 몰락했습니다. 그들의 통치는 처음부터 끝까지 흔들렸고 불가리아 정치권의 거의 모든 이들에게 도전을 받았습니다. 거기다 군단 정부는 정치적 경험이 거의 없었습니다. 인수 기간 동안 임명된 젊은 장교들과 선동가들은 자신들의 부처를 관리할 수 없었으며, 자원의 흐름을 유지하기 위해 잔인한 조치에 의지해야만 했고, 결과적으로 보자면 나라를 사실상 약탈했습니다. 그렇기에 차르파는 이 급진파를 쓸어버리는 것이 쉬운 일이라는 것을 깨달았고 차르가 돌아와 책임 있는 정부를 이끌게 되었습니다."
 bulgaria.50.a: "차르 폐하 만세!"
 bulgaria.51.t: "왕실 추방"
 bulgaria.51.d: "베오그라드 조약에 맞서 승리한 군단 정권은 승리를 통해 불가리아에 대한 지배력을 강화할 수 있었습니다. 이반 도체프와 그의 집단은 전국 각지에서 기념되고 있습니다. 그들의 반대자들이 침묵하고 있는 가운데, 그들은 불가리아를 그들의 기분에 따라 바꿀 수 있는 권력을 가지게 되었습니다.\n\n국민군단은 군주제 운동으로 시작되었지만, 즈베노와 동맹을 하고 왕당파와 공개적인 충돌을 벌이며 얻은 그들의 권력 상승은 차르에 대한 그들의 입장을 악화시켰습니다. 마침내, 도체프 정권은 불가리아를 \"국민군단국\"으로 재편하고, 전 차르와 그의 가족들은 이 나라에서 추방될 것이라고 발표했습니다. 차르와 그의 가족들은 옛 조국을 떠나 독일에 정착하기로 결정했습니다."
 bulgaria.51.a: "불가리아는 불가리아인의 것이다!"
 bulgaria.52.t: "차르 키릴 1세 즉위"
 bulgaria.52.d: "베오그라드 조약에 맞서 승리한 군단 정권은 승리를 통해 불가리아에 대한 지배력을 강화할 수 있었습니다. 이반 도체프와 그의 집단은 전국 각지에서 기념되고 있습니다. 그들의 반대자들이 침묵하고 있는 가운데, 그들은 불가리아를 그들의 기분에 따라 바꿀 수 있는 권력을 가지게 되었습니다.\n\n어쨌든 국민군단은 강력하고 민족적인 불가리아 차르국의 이상을 가지고 설립되었고, 불명확한 정치 체제의 시대는 마침내 끝났습니다. 불가리아의 마지막 차르의 동생인 프레슬라프공 키릴을 새로운 차르로서 왕위에 올리고자 초대했습니다. 그의 형제와는 달리, 그는 훨씬 더 정치적으로 유연하고 능력이 떨어지며, 그렇기에 도체프와 그의 정권에 있어 가장 훌륭한 군주로 평가되었습니다."
 bulgaria.52.a: "그는 귀중한 꼭두각시가 되어줄 것이다."
 bulgaria.53.t: "무기를 들라!"
 bulgaria.53.d: "국민군단이 불가리아를 장악한 이후, 불가리아 국경의 상황은 긴박해졌습니다. 전투는 첫날에 발발하지는 않았지만, 제4차 발칸 전쟁의 평화 조약을 즉각 거부하고 불가리아의 정당한 영토를 되찾겠다는 군단의 요구는 무시할 수  없었습니다. 루마니아, 세르비아, 그리스 군대가 계속해서 동원되었고, 마케도니아에서 시작된 IMRO 봉기는 예상대로 불가리아에서 전쟁을 일으키는 것으로 여겨졌습니다.\n\n결국, 불가리아군이 평화 협정으로 합의된 국경을 공개적으로 넘어 마케도니아 혁명가들과 함께 동마케도니아의 슈티프를 점령하면서 전쟁이 발발했습니다. 이곳에서 이반 미하일로프는 불가리아 군을 직접 만나 IMRO를 제4차 발칸 전쟁을 재개하기 위해 불가리아 군에 통합시킬 것이라고 선언했습니다. 그 이후 발칸 반도 전역에서 전투가 벌어졌습니다.\n\n불가리아는 인구, 경제, 사기의 한계에 다다랐습니다. 군단 정권은 제4차 발칸 전쟁으로 이미 고갈된 자원을 한계까지 몰아붙여 잔혹한 재무장을 추구해 왔습니다. 그리고 군단이 기적적으로 승리하더라도, 그들은 지치고 상처를 입은 불가리아를 통치하게 될 것입니다. 물론, 소피아의 젊은 장교들과 활동가들은 전선의 상황을 거의 알지 못합니다. 그들에게 이건 단지 큰 숫자가 오가는 놀이일 뿐입니다."
 bulgaria.53.a: "대재앙을 극복하리라!"
 bulgaria.54.t: "모라바에서의 전투"
 bulgaria.54.d: "두 달 전 우리는 베오그라드 조약을 무너뜨리고 우리의 패권에 대한 저항을 완전히 침묵시켰습니다. 그러나 이 승리가 서부 지방의 영원한 안정을 가져올 것이라는 예상은 완전히 빗나갔습니다. 옛 세르비아 공화국 영토의 산과 언덕들 사이에서 저항세력이 세를 불리고 있다는 소식이 전해졌습니다. 불가리아의 점령을 받아들이지 못하는 제4차 발칸전쟁의 참전병들은 군사적 보복과 식량 수탈에 좌절한 무장 농민들과 함께 시골로 떠나고 있습니다. 그곳에서, 옛 세르비아군 병사들은 오스만 통치에 맞서 싸운 그들의 아버지와 할아버지들처럼 게릴라, 하이두크(hajduk)로서 새로운 삶을 시작하려 합니다.\n\n발칸전쟁 이전 오스만 제국의 영토에서 활동하던 세르비아 체트니크 조직의 영향을 받아 세르비아 저항운동이 거세지고 있으며, 서부의 불가리아군이 이를 공식적으로 확인하고 지원을 요청했습니다. 오흐라나 준군사조직이 동원되었고 바르다르 지방에 계엄령이 선포되었습니다. 만일 상황이 즉시 통제되지 않는다면 저항운동은 길고도 가혹한 독립전쟁으로 이어질 것입니다."
 bulgaria.54.a: "세르비아놈들은 언제까지 저항할 작정이지?"
 bulgaria.55.t: "세르비아 체트니크 조직 확산"
 bulgaria.55.d: "세르비아 체트니크 조직은 제4차 발칸전쟁 이후 무기를 내려놓는 것을 거부한 전직 세르비아 장군 드라골류브 미하일로비치를 찾아내면서 더욱 대담해졌습니다. 소수의 장교들, 자원병들과 함께 그는 지하에서 군대를 모으는 동안 불가리아 수비대와 산병전을 벌이며 모라바 지역의 산들로 향했습니다.\n\n이 비조직화된 군대와 파르티잔 분견대로 추정되는 이들이 연합하기에 충분한 시간이 흘렀고, 불가리아 군에 대한 첫 정식 공격은 우시체 인근 라브나고라에서 일어났습니다. 몇 주 간 해당 지역은 불가리아 주둔지로부터 해방되었고, 증원병력과 오흐라나 자원병들의 도착으로 체트니크들은 이동할 수 밖에 없었습니다.\n\n이제 그들은 이 지역 저 지역으로 이동하며 가는 곳마다 혼란과 무질서를 야기하고, 더 크고 훨씬 강력한 봉기를 위해 군대를 증강하는 등의 행위를 저지르고 있으며 경멸받아 마땅한 불가리아의 폭군들로부터 세르비아를 해방시키기 위한 마지막 저항을 시작할 것입니다."
 bulgaria.55.a: "그 산들을 놈들의 피로 적시리라!"
 bulgaria.56.t: "[BUL.BUL_chetnik_location] 지역으로 이동한 체트니크"
 bulgaria.56.d1: "체트니크 기동연대는 다시 이동하기 시작했고, 산과 계곡을 지나 몇 주 동안 위험한 여행을 한 후에 그들의 핵심 부대가 마침내 대부분의 인구 중심에서 멀리 떨어진 시골 지역 [BUL.BUL_chetnik_location]에 정착했습니다. 그들의 세력은 기나긴 여정 중에도 전혀 수그러들지 않았고, 체트니크들이 그 과정에서 불가리아인들의 가벼운 저항만을 받았다고 보도되고 있습니다. 그럼에도 불구하고, 이 승리는 세르비아 전역에 대대적으로 선전되었고 수백 명의 젊은이들이 미하일로비치의 추종자들과 합류하기 위해 집을 떠났습니다."
 bulgaria.56.d2: "체트니크 기동연대는 다시 이동하기 시작했고, 산과 계곡을 지나 몇 주 동안 위험한 여행을 한 후에 그들의 핵심 부대가 마침내 대부분의 인구 중심에서 멀리 떨어진 시골 지역 [BUL.BUL_chetnik_location]에 정착했습니다. 그럼에도 불구하고, 그들의 여정은 쉽지 않았고 불가리아 주둔지에 대한 격렬한 전투는 그들의 세력을 고갈시켰습니다. 체트니크의 선전이 이 심각한 타격을 은폐하기 위해 노력하고 있지만, 그들은 여전히 자신들이 점점 약해지고 있다는 진실과 씨름해야 합니다."
 bulgaria.56.a: "전략을 재고해야 한다!"
 bulgaria.56.b: "승리에 한발짝 더 가까워졌다!"
 bulgaria.57.t: "제3차 세르비아 혁명"
 bulgaria.57.d: "세르비아 체트니크 조직은 수개월 동안 불가리아 점령군에 맞서 끊임없는 게릴라 전쟁을 벌여왔고, 이 투쟁의 시기가 결실을 맺은 것으로 보입니다. 세르비아 전역에서 점점 더 많은 자원병들이 합류하면서, 미하일로비치의 체트니크는 빠르게 수가 증가했고, 그들은 더 이상 탈출한 퇴역 군인들의 결혼식 밴드가 아닙니다. 잃어버린 세르비아군 장비를 탈취하고, 불가리아군의 은신처를 약탈하고, 해외 이민자들의 지원을 얻음으로써, 체트니크는 잘 무장했고, 이제는 상비군 수준입니다.\n\n미하일로비치 장군은 체트니크의 힘에 자신감을 얻고 이 힘을 보여주기 위해 [BUL.BUL_chetnik_location]에서 대규모 반란을 시작하라고 명령했습니다. 체트니크 분견대는 지역 도시들을 장악하고 수비대를 물리쳐 그곳에 주둔하고 있던 불가리아군을 몰아낸 후 세르비아 체트니크 조직의 이름으로 점령했습니다.\n\n이미 세르비아의 지하 신문들은 [BUL.BUL_chetnik_location]에서 일어난 사건을 \"제3의 세르비아 혁명\"으로 묘사하기 시작했습니다. 아이러니하게도 체트니크 지도부는 확고한 군주주의자이고, 1925년의 미움받는 공화주의 혁명과의 비교를 인정하지 않을 것입니다."
 bulgaria.57.a: "누군가는 이 일로 목 매달릴 것이다!"
 bulgaria.58.t: "체트니크의 패배"
 bulgaria.58.d: "세르비아 체트니크 조직의 전력이 너무도 초라해지자 불가리아 최고사령부는 참수작전을 시도할 만큼 안전하다고 판단했습니다. 체트니크 분견대를 위한 매복이 [BUL.BUL_chetnik_location]에 설치되었고, 그곳의 수비대는 저항을 이끌어 내기 위해 의도적으로 약화되었습니다. 그 후 체트니크가 위치한 곳에 저지선이 쳐졌고, 곧이어 공격당하여 수십 개의 수용소와 무장한 파르티잔 부대를 며칠 만에 체포, 분쇄, 포획되었습니다.\n\n드라골류프 미하일로비치는 불가리아-알바니아 국경을 넘어 탈출하고자 했으나 부하 중 한 명인 니콜라 칼라비치가 선처를 대가로 그의 은신처를 알려주며 배신당했습니다. 불행하게도, 우리는 이 반동 테러범을 재판에 회부할 수 없었습니다. 미하일로비치는 오하라에서 마케도니아 자원병들의 손에 넘어갔고, 그들은 미하일로비치에게 소름끼치는 처형을 선고했습니다.\n\n지도자 없이, 산산조각 나고, 흩어지고, 파괴된 체트니크인들은 마침내 불가리아 전역에서 우리의 통치에 대한 모든 저항을 멈추었고, 이제 우리의 통치는 영원히 안전할 것입니다."
 bulgaria.58.a: "승리했도다!"
 bulgaria.59.t: "산맥 내 저항"
 bulgaria.59.d: "혁명의 여파로 불가리아군은 사실상 해체되었습니다. 대부분은 다시 돌아와 새로운 공화국군으로 재편되겠지만 군단의 많은 이들은 저항을 선택했습니다. 불가리아 전역에 걸쳐 있는 산들에서, 이 반동주의자들은 그들이 모여 다음 행동을 계획하고 왕당파 선전을 펼칠 수 있는 안전한 보금자리를 찾을 수 있습니다. 펜초 즐라테프 장군은 망명하기를 거부하고 남아 있는 몇 안 되는 군 지휘관들 중 한 명으로, 잔존 왕당파의 대열에 합류했습니다.\n\n보리스 3세의 죽음으로, 왕당파 저항군은 프레슬라프 공작 키릴 1세의 왕위 주장을 지지합니다. 이 주장이 보리스의 아들이라는 적법한 후계자를 건너뛰는 행위이긴 하지만, 즐라테프는 사회주의와 스탐볼리스키의 찌질이들이 소탕된 후에 불가리아는 성인 군주의 유능한 손을 필요로 할 것이라고 주장하고 있습니다."
 bulgaria.59.a: "이 반동주의자들은 분쇄될 것이다!"
 bulgaria.60.t: "혁명 수호"
 bulgaria.60.d: "육군이 해산되면서 현재 불가리아에서 가장 조직적인 무장 부대는 오렌지 수비대입니다. 본래 벨트크리크 이후 농업인민연합의 준군사조직으로 설립되어 라이코 다스칼로프가 이끌던 이 단체는 강제로 지하와 망명지로 숨어들었습니다. 그러나, 수비대는 지도력을 유지했고 혁명 이후 빠르게 재건해낼 수 있었습니다. 이에 비해 조국전선의 사회주의 파벌은 블라소브덴 연합 휘하의 무장노동자 민병대와 농민군밖에 없고, 이들의 조직과 무장은 빈약합니다.\n\n이러한 연유로 알렉산더르 스탐볼리스키는 새로운 군대를 창설하기 전까지 혁명 수호를 위해 오렌지 수비대를 소집해야 한다고 주장했습니다. 그러나 생디칼리스트들은 이 제안에 격하게 반대하고 있습니다. 마놀 바세프는 오렌지 수비대를 주둔지 또는 조국 전선 집회의 경비원으로 사용하자는 어떤 제안에도 거부권을 행사할 것이라고 선언했습니다. 대신, 이 맹렬한 혁명가는 혁명을 수호하기 위해 시골에서 농민 민병대를 조직할 것을 제안했습니다. 옛 군대의 무기를 확보한 이들은 왕당파의 쿠데타 시도를 저지할 수 있는 충분한 수의 민병대를 무장시킬 수 있을 것입니다."
 bulgaria.60.a: "오렌지 수비대 조직을 승인하라"
 bulgaria.60.b: "혁명 수호를 위해 농민 민병대를 소집하라."
 bulgaria.61.t: "오렌지 수비대의 역쿠데타"
 bulgaria.61.d: "연약한 조국전선 정부를 왕당파 반군으로부터 보호하라는 임무를 받은 오렌지 수비대는 신속하게 그들의 무기를 옛 동맹들에게 돌렸습니다. 스탐볼리스키의 비밀 명령에 따라 거의 천명에 가까운 오렌지 수비대원들이 조국전선 회의 도중 소피아를 장악하여 사회주의자들을 인질로 잡고, 불가리아의 나머지 지역들과 수도의 연결을 차단시켰습니다. 편지와 전보를 통한 통신이 복구되었을 때, 알렉산더르 스탐볼리스키는 반론의 여지조차 없는 소피아의 통치자였으며 이전의 임시 정부는 해체되어 농업인민연합에 의해 완전히 새롭게 조직된 정부가 선포되었습니다. 소피아 이외의 다른 지역들은 얼마 지나지 않아 항복했습니다."
 bulgaria.61.a: "농민공화국 만세!"
 bulgaria.62.t: "농업주의자들의 배신"
 bulgaria.62.d: "혁명 수호의 의무를 분담할 것을 요구했음에도 불구하고, 오렌지 수비대는 정권 탈취를 시도하기로 결정했습니다. 조국전선 회의 도중에 소피아의 모든 통신이 갑자기 차단되었고, 오렌지 수비대가 도시를 장악하기 위해 움직였습니다. 그러나 그들은 바리케이드와 수백 명의 무장 노동자들을 만났고, 수비대의 도시 포위망은 주변 교구로부터 신속하게 도착한 농민 민병대에 의해 파괴되었습니다. 농업주의자들의 군대가 무너지기 전까지 저녁 내내 유혈이 낭자하는 시가전이 이어졌고, 의회 점거는 진압되었습니다. 의원들은 즉각 의회에서 농업인민연합의 모든 대표들을 추방하고, 정당해산을 명령하는 투표를 진행했습니다. 알렉산더르 스탐볼리스키, 라이코 다스칼로프 등의 당 고위 지도자이 그 후에 신속히 체포되었습니다. 이제 조국전선과 사회주의 공화국 선포 사이에는 어떠한 장애물도 남아 있지 않습니다."
 bulgaria.62.a: "마침내 사회주의다!"
 bulgaria.63.t: "마르크스주의자-생디칼리스트 논쟁"
 bulgaria.63.d: "이제 농업인민연합이 숙청되고 지하로 몰리면서 조국전선 내부에는 두 가지 정치적 성향만이 남아 있습니다. 이 두 파벌 모두 사회주의자임을 주장하고, 사회주의 공화국을 만들려 하지만, 그들의 목표와 이념에 차이가 존재합니다. 그러한 이유로 조직의 새로운 지도부를 선출하고 앞으로의 방향을 결정하기 위해 조국전선 임시 회의가 소집되었습니다.\n\n속칭 \"공산당\"이라고 불리는 협소사회주의자들은 전선의 선동가인 게오르기 디미트로프가 이끌고 있습니다. 비록 대부분의 인생을 프랑스에서 망명 생활로 보냈지만, 디미트로프는 코뮌의 정치 체제에 대해 비판적이었고,, 코뮌의 제도는 산업화된 서구 국가에서만 효과적이며 불가리아처럼 후진적인 국가에서는 정통 사회주의 이론을 실행하기 전에 먼저 현대화에 집중해야 한다고 말했습니다. 이러한 현대화 추진은 교육을 받은 전문 전위대가 이끌어야 합니다. 디미트로프는 사회주의 혁명이 어떻게 전개될 수 있는지를 보여주는 사례로 실패했음에도 유명한 러시아 혁명을 예시로 들었습니다.\n\n다른 한 편인 블라소브덴 농업 전문인 연합은 불가리아의 농업 노동자들을 단결시키기 위해 노력하는 노동조합 평의회입니다. 마놀 바세프가 이끄는 이들은 분명히 아나키스트와 생디칼리스트 이론에서 영감을 얻었지만, 농민들 사이에서 이러한 원칙을 구현하고자 합니다. 불가리아에 대한 그들의 이상은 농업 노동자들의 이익에 따라 불가리아를 관리하는 노동조합 평의회가 최고지위를 가지고, 전국이 시골 코뮌으로 분할된 탈중앙화 국가입니다.\n\n형식적으로는 협소사회주의자들이 조국전선을 이끌지만, 이제 막 망명길에서 돌아온 지도자가 발목을 잡는 반면 생디칼리스트 동지들은 고향에서 저항을 계속하며 인민들의 존경을 받아왔습니다."
 bulgaria.63.a: "협소사회주의자들이 혁명전위대를 이끌 것이다."
 bulgaria.63.b: "블라소브덴이 농민들의 지지를 받아 지휘권을 장악했다."
 bulgaria.64.t: "브리가디스트 운동의 종결"
 bulgaria.64.d: "\"모국을 위한 건설\" 운동, 즉 브리가디스트 운동이 수 년간의 노력 끝에 마무리되었습니다. 수천 명의 학생, 청소년, 계절 노동자들이 이 기간 동안 징집되어 대규모 건설 프로젝트에 종사하고 새롭고, 산업화된 사회주의 불가리아를 위한 토대를 마련했습니다. 철도와 다리가 새로이 건설되고, 수력 발전 댐이 단기간에 모두 건설되었습니다. 이 모든 것은 자본주의의 임금 착취가 아니라 인민들의 민의에 의해 이루어졌습니다.\n\n사회주의 이상에 대한 우리 프롤레타리아 계급들의 헌신은 증명되었고, 반동주의자들은 이제 우리의 능력을 반증하기 위해 분투할 것입니다."
 bulgaria.64.a: "이게 우리가 사회주의를 건설하는 방식이다!"
 bulgaria.65.t: "왕당파의 전복!"
 bulgaria.65.d: "불가리아 전역의 권력을 장악하는 것은 성공했으나, 조국전선은 황량하고 인적이 드문, 불가리아 전역의 산들에서 자연율을 회복하기위해 고군분투하는 무장 단체들로 이루어진 왕당파의 저항을 진정으로 뿌리뽑지는 못했습니다. 대부분의 경우 이러한 저항은 안전하게 통제되었지만, 베오그라드 협약과 평화로이 지낼 길을 찾으려는 조국전선 정권의 결정으로 불가리아에 대한 전선의 통제가 취약해진 순간, 통제에 실패했음이 드러났습니다.\n\n제4차 발칸 전쟁과 국가대재앙의 여파로 불가리아에 가해진 공포에도 불구하고, 불가리아 국민들은 마케도니아, 트라키아, 도브루자에 있는 자신들의 중심지를 버리는 것을 이해할 수 없었습니다. 그들은 이 영토들을 방어하면서 많은 고통을 겪었고, 그 영토들은 수백만 명의 동포들이 살고 있었는데, 왜 그들은 소외된겁니까? 불가리아와 협약 사이의 협상 개시에 반대하는 시위가 곧바로 일어났고, 남부 산악지대에서 내려온 급진적인 왕당파 준군사조직에 의한 갑작스러운 충돌이 뒤이어 일어났습니다.\n\n신속한 타격과 일주일 간 이어진 전투 끝에 공화국은 붕괴했고, 펜초 즐라테프 장군이 소피아 중심부에서 차르국의 귀환을 선언했습니다. 사회주의자들의 정권 탈취 이전 야만적으로 성 네델랴 성당에서 차르 보리스 3세가 암살당한 탓에 보리스 3세의 형제이자 프레슬라프 공작인 키릴이 망명길에서 돌아와 키릴 1세로서 옥좌에 앉았습니다."
 bulgaria.65.a: "불가리아 만세!"
 bulgaria.66.t: "즐라테프 장군 체포"
 bulgaria.66.d: "남부 산악지대를 급습한 후, 우리 군대는 왕당파 저항군의 지도자 중 한 명인 전 장군 펜초 즐라테프를 붙잡았습니다. 보도에 따르면, 군주제가 무너진 이후 망명 생활을 하고 있던 즐라테프 장군은 왕당파 게릴라들과 만나기 위해 국경을 넘었지만, 아군에게 붙잡혀 구금되었다고 합니다. 지난 몇 달 동안, 왕당파의 저항은 흔들렸고, 왕당파는 자신들의 지도자를 보호할 수 없었습니다.\n\n수십 명의 다른 고위 왕당파와 함께 즐라테프 장군은 모든 반역자들에 대한 경고의 의미로 \"인민재판\"에서 사형을 선고 받았습니다. 이는 복벽의 꿈이 사그라들고 공화국이 반드시 유지될 것이라는, 불가리아 역사에 있어 중요한 순간이 될 것입니다."
 bulgaria.66.a: "반역자들은 죽어라!"
 bulgaria.67.t: "세르비아에서 온 걱정스러운 보고"
 bulgaria.67.d: "우리가 세르비아에 세운 괴뢰정부가 콘스피라치야의 지하 잔당과 협상을 벌이고 있으며, 우리의 통치에 반대하는 봉기를 계획하고 있을지도 모른다는 보고를 받았습니다. [SER.GetLeader]의 정권은 더 이상 그들의 거래를 보증할 수 없습니다."
 bulgaria.67.a: "알겠다."
 bulgaria.68.t: "세르비아가 완전한 독립을 선언하다!"
 bulgaria.68.d: "[SER.GetLeader]의 정권이 우리의 지배에서 벗어나 각 주에서 우리 지방관들을 체포했습니다! 그들은 자신들이 다시 한번 자유롭고 독립적인 국가이며, 새로 얻은 독립을 지키기 위해 이미 동원을 시작했다고 주장하고 있습니다!"
 bulgaria.68.a: "그들은 죽음을 선택했군."
 bulfor.1.t: "소피아에서 온 대표단"
 bulfor.1.d: "한 때는 적이었으며, 동맹이었다가 다시 적이 된 불가리아 차르국의 대표단이 우리 문지방 앞에 도착했습니다. 독일이 벨트크리크 동안 협력할 수 있도록 우리를 화해시키려 했지만 트라키아 국경의 긴장은 단 한번도 사라진 적이 없습니다. 수천의 튀르크인들이 불가리아의 군홧발 아래에서 불가리아화 정책에 짓눌려있습니다. 무하지르, 발칸에서 온 난민과 그들의 후손들이 오스만 정치권에 강력한 로비를 하면서 불가리아 내 튀르크인 다수 지역의 반환을 요구하고 있습니다.\n\n물론 소피아의 정치인들은 바보가 아니며, 발칸의 경쟁자들이 자신들과의 전쟁에 우릴 끌어들이려고 한다는 것을 아주 잘 알고 있습니다. 그렇기에 그들은 양 측 간의 긴장을 평화롭게 해결하고 불가침조약을 맺고자 우리에게 접근했습니다. 이 협상에서 우리는 우위를 점하게 될 것이며 불가리아인들로부터 상당한 양보를 이끌어낼 수 있을 것입니다. 그런데, 이게 정말 필요할까요?"
 bulfor.1.a: "불가리아인들이 뭐라 말하는지 들어보자."
 bulfor.1.b: "우리가 벌써 1913년을 잊었다고 생각하냐?"
 bulfor.2.t: "튀르크인들이 우리의 대표단을 거부하다"
 bulfor.2.d: "누가 봐도 오스만 제국과의 협상은 짧았습니다. 오늘 우리 대표단이 코스탄티니예로의 출국 명령을 받았고, 우리 외교관들은 냉대만 받은 채 소피아로 돌아왔습니다. 우리와 튀르크인들 간의 화해는 요원해 보이며, 베오그라드 협약과의 전쟁에서 그들이 뒤통수를 칠 것을 예상해햐 할 것 같습니다."
 bulfor.2.a: "우린 적들에게 둘러싸였군..."
 bulfor.3.t: "협상의 시작"
 bulfor.3.d: "오스만 제국이 우리의 협상 제안을 수락했고 우리 대표단은 코스탄티니예에 숙소를 잡았습니다. 앞으로 몇 주간 화해를 목표로 기나긴 협상이 진행될 것입니다. 우리의 옛 튀르크인 상전들과의 관계는 썩 좋지는 않았고, 독일이 벨트크리크 동안 협력할 수 있도록 우리를 화해시키려 했지만 트라키아 국경의 긴장은 단 한번도 사라진 적이 없습니다.\n\n그러나 그들과의 문제는 잠시 제쳐둘 정도로 국경의 상황이 심해졌습니다."
 bulfor.3.a: "우리는 타협하는 것을 두려워해서는 안된다."
 BUL_conference_begins_tt: "오스만-불가리아 협상이 시작됩니다."
 bulfor.4.t: "재불가리아 튀르크인들의 운명"
 bulfor.4.d: "불가리아 인구의 약 10분의 1 정도 되는 100만여명의 튀르크인이 불가리아 국경 내에 살고 있고 발칸 국가들 중에서도 가장 큰 소수민족이며, 이들의 이익은 당연하게도 오스만 제국의 이익이 됩니다. 무하지르들이 지탱하는 주요 로비들은 코스탄티니예의 정부에 그리운 형제들을 위해 무엇이든 하라고 압력을 넣고 있습니다. 반면에 불가리아에서는 이들 때문에 튀르크인들에 대한 입장이 흔들리고 있습니다. 콘스탄틴 게오르기에프의 권위주의적 정권은 재불가리아 튀르크인들의 최대 거주지인 트라키아 서부에 대한 불가리아화 정책을 확대시켰고, 다시는 이런 일이 벌어지지 않도록 하기 위해 코스탄티니예의 항의와 오스만 측의 기득권들을 선동했습니다.\n\n불가리아를 침공해 트라키아 서부를 점령하는 것도 매력적이지만, 몇몇 이들은 대안적인 접근을 제시했습니다. 재불가리아 튀르크인들의 안전을 확보하기 위한 포괄적인 개혁으로 서트라키아의 자치, 오스만 대표단이 이를 감독, 동시에 무슬림들의 요구에 따라 불가리아인 칼리파와 불가리아인 이맘에 대한 제국의 종교부의 자유로운 관리를 시행하도록 요구하는 것입니다."
 bulfor.4.a: "서트라키아의 자치와 칼리파 인정을 요구하자."
 bulfor.4.b: "굳이 이 문제를 끄집어낼 필요는 없다."
 bulfor.5.t: "재불가리아 튀르크인들의 운명"
 bulfor.5.d: "불가리아 인구의 약 10분의 1 정도 되는 100만여명의 튀르크인이 불가리아 국경 내에 살고 있고 발칸 국가들 중에서도 가장 큰 소수민족이며, 이들의 이익은 당연하게도 오스만 제국의 이익이 됩니다. 무하지르들이 지탱하는 주요 로비들은 코스탄티니예의 정부에 그리운 형제들을 위해 무엇이든 하라고 압력을 넣고 있습니다. 반면에 불가리아에서는 이들 때문에 튀르크인들에 대한 입장이 흔들리고 있습니다. 콘스탄틴 게오르기에프의 권위주의적 정권은 재불가리아 튀르크인들의 최대 거주지인 트라키아 서부에 대한 불가리아화 정책을 확대시켰고, 다시는 이런 일이 벌어지지 않도록 하기 위해 코스탄티니예의 항의와 오스만 측의 기득권들을 선동했습니다.\n\n오스만 측은 재불가리아 튀르크인의 안전 보장을 위해 다음과 같은 제안을 보냈습니다. 서트라키아를 위한 지방자치 정부, 이에 대한 오스만 대표단의 감독, 동시에 무슬림들의 요구에 따라 불가리아의 칼리파 인정과 불가리아인 이맘에 대한 제국 종교부의 자유로운 관리가 그것입니다."
 bulfor.5.a: "이정도는 합의할 수 있다."
 bulfor.5.b: "우리 내정에 외세가 간섭한다고? 헛소리!"
 bulfor.6.t: "경제 통합"
 bulfor.6.d: "역사적인 이유로 불가리아와 오스만 제국 사이의 무역은 제한적이었지만 검은 월요일 이후 지리적 가까움 때문에 양측 기업들이 상대방을 예비 시장으로 여기기 시작했습니다. 양국간 무역협정에 관한 이야기가 떠돌고 있지만, 불가리아 경제학자들은 독일의 경제불황 이전부터 작고 침체되어있던 불가리아의 경제보다 상대적으로 규모가 더 크고 30년대 동안 번영한 오스만 제국에 더 유리한 일방적 협정이라고 주장했습니다.\n\n또다른 논쟁점으로는 다뉴브 강 무역을 제한하기 위해 19세기에 설립된 국제기구 다뉴브 위원회에 관한 것입니다. 벨트크리크는 위원회 구성국들의 분열을 의미했고 부쿠레슈티 조약에 따라 루마니아는 다뉴브 강 하구에 동맹국이 통제하는 위원회를 설립해야 했습니다. 위원회는 불가리아의 명목상 영토인 도브루자 지배 때문에 고군분투했으며, 철위대의 부상과 함께 사라졌습니다. 그러나 오스만 제국은 항상 이 제안을 되살리는데 관심을 가져왔습니다."
 bulfor.6.a: "양자간 무역협정과 다뉴브 위원회의 복원을 요구하자."
 bulfor.6.b: "굳이 이 문제를 끄집어낼 필요는 없다."
 bulfor.7.t: "경제 통합"
 bulfor.7.d: "역사적인 이유로 불가리아와 오스만 제국 사이의 무역은 제한적이었지만 검은 월요일 이후 지리적 가까움 때문에 양측 기업들이 상대방을 예비 시장으로 여기기 시작했습니다. 양국간 무역협정에 관한 이야기가 떠돌고 있지만, 불가리아 경제학자들은 독일의 경제불황 이전부터 작고 침체되어있던 불가리아의 경제보다 상대적으로 규모가 더 크고 30년대 동안 번영한 오스만 제국에 더 유리한 일방적 협정이라고 주장했습니다.\n\n또다른 논쟁점으로는 다뉴브 강 무역을 제한하기 위해 19세기에 설립된 국제기구 다뉴브 위원회에 관한 것입니다. 벨트크리크는 위원회 구성국들의 분열을 의미했고 부쿠레슈티 조약에 따라 루마니아는 다뉴브 강 하구에 동맹국이 통제하는 위원회를 설립해야 했습니다. 위원회는 불가리아의 명목상 영토인 도브루자 지배 때문에 고군분투했으며, 철위대의 부상과 함께 사라졌습니다. 그러나 오스만 제국은 항상 이 제안을 되살리는데 관심을 가져왔으며 루마니아를 상대로 이긴다면 위원회를 설립할 것을 요청하면 이 안건을 탁자 위에 올려놓았습니다."
 bulfor.7.a: "동의해야 한다."
 bulfor.7.b: "받아들일 수 없다."
 bulfor.8.t: "편의 동맹"
 bulfor.8.d: "어쩌면 불가침조약이 더 큰 무언가로 발전할 수 있지 않을까요? 불가리아가 발칸에 적들을 가지고 있는 것처럼 오스만도 적을 가지고 있습니다. 현대국가가 된 이집트와 아라비아에서 나올 모든 것들, 그리고 부활한 이란 말입니다. 그런 이유에서 불가침조약에서 그치지 않고 협력 조약도 맺을 지 모른다는 가능성이 제시되었습니다. 각자의 전쟁에서 서로를 돕고, 이 변덕스러운 지역의 안정을 지키자는 의미에서 말입니다. 그러나 이것이 단순한 종이조각 이상의 의미를 가지기 위해서는 서로에 대한 큰 신뢰가 필요할 것입니다."
 bulfor.8.a: "각 지역에서 부활하는 국가들에 맞선 상호협력을 제시하자."
 bulfor.8.b: "이건 무리수다."
 bulfor.9.t: "편의 동맹"
 bulfor.9.d: "어쩌면 불가침조약이 더 큰 무언가로 발전할 수 있지 않을까요? 불가리아가 발칸에 적들을 가지고 있는 것처럼 오스만도 적을 가지고 있습니다. 현대국가가 된 이집트와 아라비아에서 나올 모든 것들, 그리고 부활한 이란 말입니다. 그런 이유에서 불가침조약에서 그치지 않고 협력 조약도 맺을 지 모른다는 가능성이 제시되었습니다. 각자의 전쟁에서 서로를 돕고, 이 변덕스러운 지역의 안정을 지키자는 의미에서 말입니다. 그러나 이것이 단순한 종이조각 이상의 의미를 가지기 위해서는 서로에 대한 큰 신뢰가 필요할 것입니다."
 bulfor.9.a: "좋은 거래 같군."
 bulfor.9.b: "별로 약조하고 싶지 않군."
 bulfor.10.t: "거래가 성사되다!"
 bulfor.10.d: "수 주에 걸친 협상 끝에 불가리아 차르국과 오스만 제국 간의 불가침조약이 조인되었습니다. 양측은 상대국 영토에 대한 영유권 주장을 철회하고 조약에 첨부된 약속 사항들을 이행할 것입니다."
 bulfor.10.a: "훌륭해!"
 bulfor.11.t: "불거리아의 협력 수용"
 bulfor.11.d: "불가리아 대표단이 협력 제안에 동의했습니다. 지금부터 우리는 불가리아인들이 세르비아인과 루마니아인을 상대로 벌이는 전쟁을 지원할 것이며, 그들은 아랍인과 이란인을 상대로 한 전쟁에서 우리를 지원하게 될 것입니다."
 bulfor.11.a: "완벽해."
 bulfor.12.t: "불가리아의 협력 거부"
 bulfor.12.d: "불가리아 대표단은 협력 제안에 동의할 수 없다고 통보했습니다. 이것은 요구라기보다는 제안이었기 때문에 우리의 협상이 파토나지는 않겠지만, 앞으로 우리와 불가리아의 관계는 더 냉랭해질 것입니다."
 bulfor.12.a: "유감스럽군."
 bulfor.13.t: "불가리아-오스만 조약"
 bulfor.13.d: "발칸의 지정학이 끔찍하게 변했으며 이로 인해 우리의 전략을 재평가해야 할 것 같습니다. 몇 주간의 협상 끝에 불가리아와 오스만 두 국가는 양국간의 불가침조약을 체결했습니다. 이에 더해 불가리아-오스만 관계를 마무리짓기 위한 추가 합의들이 이루어졌지만 그 중에서도 우리가 가장 신경써야 할 부분은 불가리아가 튀르크 놈들에게 발칸에 대한 완전한 자유를 주며 안전한 국경을 얻어냈다는 것입니다. 우리가 그들의 패권에 도전하고자 한다면 오스만 제국이 불가리아의 배후를 공격할 일은 없다는 것을 알아둬야 할 것입니다."
 bulfor.13.a: "이건 좋지 않아."
 bulfor.14.t: "불가리아가 거절하다!"
 bulfor.14.d: "불가리아의 대표단이 우리의 합리적인 요구를 거부했습니다! 분명 그들이 협상에서 누가 우위에 서있는지 이해하지 못했거나, 어쩌면 자존심에 눈이 멀어버린 건지도 모르겠습니다. 이와는 상관없이 정상적인 협상에 대한 약간의 여지도 없어보입니다. 이 점을 염두에 두고 우리는 어떻게 대응해야 할까요?"
 bulfor.14.a: "그럼 판돈을 올려야지. 서트라키아를 요구하라!"
 bulfor.14.b: "더이상 협상해봤자 의미없다."
 bulfor.15.t: "튀르크 놈들의 서트라키아 요구!"
 bulfor.15.d: "코스탄티니예에서의 협상이 과열되고 있습니다. 더이상 정상적인 협의는 불가능하다는 것을 깨달은 오스만 제국이 발칸 반도에서 침묵하는 대가로 협상 없이 서트라키아 전부를 반환하라는 내용의 마지막 요구를 내밀었습니다. 이 최후통첩을 우리 손으로 들고 돌아가는 것은 앞으로 수 년간 불가리아에 있어 수치스러운 일일 것입니다. 그래도 사면전선보다야 낫지 않겠습니까?"
 bulfor.15.a: "다른 선택지가 없다면야..."
 bulfor.15.b: "당연히 안 된다!"
 bulfor.16.t: "불가리아의 굴복"
 bulfor.16.d: "자신들이 안된다라고 말할 수 없다는 것을 이해한 불가리아가 우리의 요구에 굴복했고, 서트라키아 국경은 우리가 말한대로 다시 그려질 것입니다."
 bulfor.16.a: "단 한 방울의 피없이 되찾았도다."
 bulfor.17.t: "불가리아의 거절"
 bulfor.17.d: "불가리아가 다시 한 번 서트라키아에 대한 요구를 굳게 거절했습니다. 이쯤이면 더이상 화해할 기회는 남아있지 않다고 말해도 무방할 것입니다."
 bulfor.17.a: "예상대로군."
 bulfor.18.t: "불가리아의 지원 요청"
 bulfor.18.d: "세계대전 당시 발칸 반도에서 우리의 동맹으로 있어줬던 불가리아 차르국이 사절단과 함께 우리에게 손을 뻗었습니다. 발칸 내 경쟁자들의 재무장과 이에 대한 오스트리아의 무반응에 우려가 심해진 이들은 전쟁을 위한 재정적, 군사적 지원을 요청했습니다. 전간기 동안 불가리아는 공통 관심사의 부족과 벨트크리크 승전국인 자신들이 받은 대우에 대해 불만을 표하며 우리 세력권에서 멀어져 갔습니다. 그렇지만 그들이 굽신거리며 다시 돌아왔습니다. 그들을 돕기 위해 뭔가 지불해야 할까요?"
 bulfor.18.a: "우린 자비로운 신이다."
 bulfor.18.b: "우린 발칸에 흥미가 없다."
 bulfor.19.t: "독일의 원조가 도착하다!"
 bulfor.19.d: "우리의 지원 요청이 받아들여졌습니다! 독일 장비가 우리 군에 지급되고 있으며 독일 군사고문단이 우리 군을 훈련시키기 위해 입국했습니다. 충분하지는 않지만 다가올 전쟁에서 우위를 점할 수 있게 해줄 것입니다."
 bulfor.19.a: "만세!"
 bulfor.20.t: "독일의 거부!"
 bulfor.20.d: "독일이라는 패권국가가 그 자신을 가냘프다고 여기든 아님 그저 단순히 발칸에 관심이 없는 것이든 우리의 도움 요청을 거부했습니다. 그 덕에 우리는 이 손해를 빈약한 경험으로 채우게 됐습니다."
 bulfor.20.a: "끔찍하군!"
