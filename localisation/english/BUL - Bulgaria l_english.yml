 BUL_alexander_stamboliyski_leader_desc: "소작농 출신의 농학자, 알렉산다르 스탐볼리스키는 수십 년 동안 불가리아 정계의 급진주의자로 활동해왔습니다. 그의 정당인 불가리아 농민국민연합은 터르노보 제헌회의나 스테판 스탐볼로프 독재정권 계통이 아닌 최초의 정당으로, 대신 농촌 소작농들에게서 확립된 이념을 기반으로 하고 있습니다. 마르크스주의 논증을 차용하여, 스탐볼리스키는 불가리아에서 가장 많은 노동력을 기여하는 농만아 불가리아를 통치해야만 한다고 선언하고, 이에 따른 국가구조의 개편을 요구했습니다. 스탐볼리스키는 불가리아 최초로 군주제를 부정한 정치 인사였고, 따라서 그의 경력에는 언제나 박해가 함께해왔습니다.\n\n벨트크리크가 시작될 무렵, 그는 오스트리아-헝가리에 맞선 세르비아인의 투쟁을 지지하면서, 자신은 불가리아인이 아닌 \"남슬라브인\"이라고 선언했습니다. 1년 뒤, 그는 과격한 반전주의적 발언으로 종신형을 선고받았지만, 몇 년 후 풀려났습니다. 1923년 바실 라도슬라보프 총리가 의회 농민파의 협상 끝에, 그들의 지지를 받는 대신 스탐볼리스키를 사면하기로 약속한 결과였습니다. 그러나 스탐볼리스키는 세르비아 혁명이 시작되자마자 세르비아로 도망쳐 다시 군주제에 저항하기 시작했습니다. 세르비아에서 그는 다른 공화주의 야당들과 접촉하고 사회주의자들과 연합했습니다.\n\n자신이 구상하는 불가리아를 실현할 기회만을 갈망하는 스탐볼리스키는 \"농민민주주의\"에 대해 말하고 있지만, 사실 통상적인 민주주의는 그의 이상과는 거의 들어맞지 않습니다. 불가리아를 농민이 지배하게 되고, 스탐볼리스키가 그들의 호민관이라면, 그가 절대적인 권력을 쥐는 것은 당연한 일 아닐까요?"
 BUL_manol_vasev_leader_desc: "그의 동료 중에서도 마놀 바세프는 아나키즘과 생디칼리슴에 대한 헌신뿐만 아니라 상대적으로 베일에 둘러싸인 인물이기에 더 눈에 뜨입니다. \"마놀 바세프\"는 그의 본명이 아니며 그의 본명은 이오르단 소티로프입니다. 그는 1898년에 큐스텐딜에서 태어났거나 알려지지 않은 마을인 \"타한지크\"에서 태어났습니다. 큐스텐딜에서 담배 노동조합 운동에 참여했고, 그 지역의 노동조합 운동을 이끌었습니다. 콘스탄틴 게오그리에프가 권력을 장악하고 나서 그는 담배 노동자들의 파업을 주도했고, 탄압이 시작되고 나서는 큐스텐딜에서 도주했습니다. 그는 하스코보에서 동료 아나키스트 지도자 델초 바실레프의 보호를 받았습니다. 하스코보에서 소티로프는 그의 옛 정체성을 지우고 마놀 바세프가 되었으며, 다시 한번 혁명 투쟁의 길을 걸었습니다.\n\n게오그리에프 시대와 왕실의 통제가 커지는 몇 년 동안, 불가리아 아나키스트와 생디칼리스트는 전략을 바꿨습니다. 불가리아 노동 운동은 혁명을 건설하기 너무 작고 약했습니다. 그러나 가난한 소작농들은 지속적으로 반역의 위협에 노출되어 있었고, 그들의 필요에 따라서 이용될 수 있습니다. 1932년의 대규모 농민 파업은 불가리아의 농민 혁명을 준비하기 위해 서방의 노동조합 평의회의 모델을 따른 농업전문인연합 \"블라소브덴\"의 설립으로 이어졌습니다. 이 연합은 하스코보 지역에 생디칼리슴 원칙에 따라서 농업 협동조합을 설립하고 지역 관료들과 마찰을 일으키는 등의 코뮌과 관련된 실험을 이어 나갔습니다.\n\n블라소브덴과 연대한 무장한 농민 민병대는 4차 발칸 전쟁 이후에 차르를 끌어내리는 혁명에서 중요한 역할을 했습니다. 그리고 마침내, 불가리아 생디칼리스트는 그들의 이론을 실천으로 옮길 수 있으며, 산업화한 서유럽뿐만 아닌 곳에서도 생디칼리슴이 적용될 수 있다는 것을 세계에 보여줄 수 있습니다. "
 BUL_georgi_dimitrov_leader_desc: "게오르기 디미트로프는 산 스테파노 조약의 여파로 발칸 반도 남부에 새로 세워진 공국으로 피난 간 불가리아 난민의 가족에게서 태어났습니다. 여기서 그의 아버지는 가난한 공장 노동자의 삶을 살았고, 그의 아들 중에서 게오르기만 살아남았고 결국 그는 사회주의자가 되었습니다. 1900년에 그는 소피아 인쇄업자 연합의 비서가 되었고 새로 생긴 사민노동당의 협소사회주의파에 1903년에 가입했습니다. 전쟁 전 기간에는 그는 불가리아에서 노동조합을 조직했고, 그는 1915년에는 사회주의 정당으로 출마해서 당선되었습니다. 그러나 디미트로프의 의정 경력은 부상당한 군인의 치료에 반대했다는 이유로 면책 특권을 박탈당하면서 끝이 났습니다.\n\n2년 후에, 디미트로프는 석방되고 그는 망명길에 올랐으며 마침내 프랑스 코뮌에 도착하면서 당 지도부와 다시 접촉을 이어 나갈 수 있었습니다. 비록 프랑스 혁명의 성공에 고무적이었지만, 드미트로프는 곧 코뮌 정권의 비판자가 되었고, 불가리아 같은 후진적인 국가들이 왜 프랑스의 시스템을 채택할 수 없는지에 대한 논문을 출판했습니다. 불가리아에서 혁명이 자리를 잡으려면 먼저 혁명의 선봉대가 국가의 현대화에 이바지해야 하며, 그 이후에 \"서구 사회주의\"의 단계로 나아가야 한다고 했습니다. 협소사회주의자들은 그의 이론을 채택했습니다.\n\n디미트로프는 \"불가리아 농민의 거칠고 계산적인 현실주의\"를 가지고 있다고 묘사되며, 누가 아첨한다고 해서 생각을 바꾸거나 누가 권력을 쥐고 있다고 해서 비판을 사리는 그런 아첨하는 인물은 아닙니다. 하지만 그는 여전히 확고한 혁명가이며, 그리고 마침내 차르 정의 몰락은 불가리아에 그의 비전을 추구할 수 있게 해줍니다."
