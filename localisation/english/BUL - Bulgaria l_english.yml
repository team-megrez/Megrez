 CHT_uprising_desc: "드라지니치, 내 아들들아! 드라자가 우릴 부르나니, 이 나라가 우릴 필요로 한다, 전투로 나아가자꾸나! 우리의 심장이 싸움을 원하니 적들에게 정복당한 조국을 위해 우리는 기꺼이 목숨을 바치리라. 치차 드라자, 세르비아 왕국의 수호자가 우리를 최후의 전투로 이끌 것이다!"
