 BUL_royalist_resistance_worse: "왕당파의 저항"
 BUL_royalist_resistance_worse_desc: "불가리아 국민들은 급진사회주의자 정권을 지지하지 않으며, 사회주의자들이 스스로를 증명하지 못한다면, 차르의 지지자들은 다시 한 번 들고 일어나 연약한 정권을 엎어버릴 것입니다.\n\n§Y이 국민정신은 우리가 선택한 경로의 내정 중점계통도를 끝낸다면 제거될 것입니다.§!"
