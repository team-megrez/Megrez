 bulgaria.1.a: "대불가리아는 존속되어야만 한다!"
 bulgaria.2.t: "니샤바 작전"
 bulgaria.2.d: "벨트크리크 이후의 '대'불가리아는, 민족적으로 통일되지 않은 상태였으며 지금도 그렇습니다. 인구의 거의 절반을 소수민족인 튀르크인, 그리스인, 루마니아인, 알바니아인, 그리고 특히 세르비아인들이 차지하고 있습니다. 세르비아인 같은 경우에는 스코페와 니시의 합병 이후 가장 큰 문제로 급부상했습니다. 벨트크리크 당시 불가리아군은 수천 명까지는 아니더라도 최소 수백 명을 학살하며 새로 얻을 서부 지방의 식민화를 위한 길을 닦았습니다. 전쟁이 끝난 후에도 이러한 조치들은 규모 자체는 줄었을지언정 결코 온건해지지는 않았습니다.\n\n영토 통합의 가혹성은 정부에 따라 달랐습니다. 누군가는 불가리아화를 추구했고, 다른 이들은 급진적 극우파의 경멸을 무릅쓰고 비불가리아인과의 타협을 추구했습니다.  1933년 집권한 자유주의 집중은 어떠한 종류의 타협도 포기했습니다. 불가리아 육군의 조언에 따라, 정부는 니시에서 세르비아 지식인들과 분리주의자로 의심되는 이들에 대한 대규모 작전을 승인했습니다.\n\n흐리스토 루코프 장군 휘하의 군 병력이 국가보안법을 근거로 300명이 넘는 세르비아계 정치인, 작가, 예술가들을 체포했습니다. 심지어는 의회 의원까지 세 명이 구금되었습니다. 이 작전은 지역의 영구적인 평정을 목표로 했지만, 이내 불가리아의 감옥과 군사법원에서 있었던 끔찍한 이야기들이 퍼져나갔고, 여론은 정부에게서 점점 등을 돌렸습니다. 벨트크리크의 참상을 재현하는 것은 받아들여질 수 없었습니다."
 bulgaria.2.a: "하지만 꼭 필요한 일이었다."
 bulgaria.3.t: "의회에서의 충돌"
 bulgaria.3.d: "차르국 의회인 서브라니에의 분위기는 유쾌함과는 거리가 멀었습니다. 잠깐이긴 했지만 의회 의원 세 명이 구금당했었다는 사실은 페트코 스타이노프 정부에 매우 좋지 않은 영향을 미쳤으며, 특히 서부 국경에서 정보를 입수한 외국 특파원들이 최근의 사건을 \"전형적인 발칸 반도식 유혈사태\"라고 비난하기 시작했다는 참혹한 소식도 마찬가지입니다.\n\n페토르카, 즉 5인회 앞에서, 스타이노프 총리는 청문회를 위해 의회 연단에 올라섰고, 한 시간이 넘도록 자신을 변호해야만 했습니다. 그는 다른 의원들의 우려가 최대한 해소되었기를 바랐지만, 흥분한 야당 의원들은 진정하지 못했고, 노골적으로 총리를 옹호하는 제2차 집중의 의원들을 보고는 더 심해졌습니다...\n\n이어서 개혁된 농업인민연합의 열변가이자 악명 높은 알렉산더르 스탐볼리스키의 조카인 콘스탄틴 무라비에프와 5인회라고 이름 붙여진 다섯 명의 입헌주의자 중 한 명이자, 오랫동안 급진민주당의 당수로 활동해온 게오르기 게노프 이 두 명의 연설이 있었습니다. 두 사람 모두 전제주의자 페르디난트와 그의 아들이 꼭두각시 게오르기에프 장군을 내세워 만든 도구, 국가보안법이야말로 진정한 원흉임을 단언했습니다. 또한 이 나라를 독재 국가로 만들려는 왕실과 자유주의 집중의 음모가 막을 올렸으며, 이제는 의회가 반격을 가할 시간이라고 덧붙였습니다.\n\n불가리아 사회는 여전히 니샤바 작전과 정부의 전제적 권한 행사가 타당한지에 대해 논쟁하고 있습니다. 5인회는 이 법의 폐지를 추진할 것으로 예상되며, 이제 스타이노프 총리의 선택지는 저항하느냐, 혹은 지지하느냐 뿐입니다."
 bulgaria.3.a: "이 주제에 대해 토론할 시간이다..."
 bulgaria.4.t: "무라비에프가 손을 뻗다"
 bulgaria.4.d: "의회 안팎에서 전선이 그려지고 있으며, 각 정당이 얻을 수 있는 가장 큰 전리품은 바로 페트코 스타이노프 총리입니다. 1933년, 그는 통제하기 쉬운 졸병, 오랜 의회 경력의 법학자이자 외교관, 정부 최고위층 경험이 거의 없는 신참, 자유집중과 온건한 야당 의원들 모두가 만족하는 무소속 인사라는 점에서 총리로 내세워졌습니다. 하지만 시간이 지날수록 그는 점점 실리를 추종하는 인물이 되었고, 그를 잘 아는 사람들은, 만약 때가 온다면 그는 불가리아를 구할 수 있다고 믿는 이들의 편에 설 것이라고 말합니다.\n\n이런 정보를 손에 넣은 콘스탄틴 무라비에프는 총리에게 직접 연락해, 두 명의 정치인으로서 그 날의 문제들을 신중히 논의하고 싶다며 소피아 차르 오스보보디텔 대로의 식당에서 사적인 만남을 제의했습니다. 언제나처럼 직설적으로, 무라비에프는 자신의 입장을 명확히 밝혔습니다 - 터르노보 헌법의 선포 이래로 왕실은 점점 더 많은 권리와 권한을 요구했고, 기어코 관철시켰습니다. 더 이상 불가리아는 민주주의 국가로 취급해주기 어렵고, 이는 발칸 최초의 민주적 헌법을 자랑하던 국가의 부끄러운 몰락입니다. 뭐, 차르의 애완 총리로서 충성하는 누군가에게는 좋은 소식이겠지만요 - 하지만 무라비에프가 지적한 대로, 고삐 풀린 독재정권의 꼭두각시가 되어 역사책에 남는 것이 당신이 원하는 결말입니까? 민주주의를 신봉하는 사람들 앞에 서서, 우리는 최선을 다했노라고 변명하는 것이 과연 도덕적으로 옳은 일입니까?\n\n총리는 어떤 반응을 보였습니까?"
 bulgaria.4.a: "맞는 말이오, 군주제는 축소되어야만 합니다."
 bulgaria.4.b: "스탐볼리스키의 앞잡이 따위에게 충고를 듣고 싶지는 않군!"
 bulgaria.5.t: "게오르기에프 대령의 초청"
 bulgaria.5.d: "차르국의 모든 세력이 의회에서 활동하는 것은 아닙니다. 물론 군인연맹도 의회에 동료들이 있긴 하지만, 이들의 진정한 힘은 퇴역 혹은 현역 장성들과 장교들의 비호로부터 나옵니다. 군인연맹 지도층과 이를 지지하는 민간인들의 정치집단인 \"즈베노\"가 최근 몇 주간 자주 언급되었는데, 어떤 이들이 말하기를 최근 의회에서의 혼란은 이들이 옳다는 사실을 증명했을 뿐이라는군요. 물론 그들이 총리를 포섭하려 들 것은 시간 문제였습니다.\n\n각료와 군인연맹의 회담은 드문 일이 아니지만, 이번에는 다먄 벨체프, 펜초 즐라테프, 그리고 처음 참석하는 스타이노프 총리를 초대한 장본인인 키몬 게오르기에프 등 즈베노의 주요 인사들이 자리를 채웠습니다. 각자의 소개와 의례적인 인사가 있은 후, 대화의 주제는 빠르게 니샤바 작전, 국가보안법, 그리고 육군의 최근 문제에 대한 논평으로 넘어갔습니다.\n\n물론 새로운 이야기들은 아니었습니다 - 하지만 게오르기에프가 말했듯이, 모두 예상할 수 있었던 사건들이었습니다. 헌법이 선포된 이래로 의회는 불가리아를 강화하기는커녕 약화시켰을 뿐입니다. 당파주의 체제의 부패와 무능만을 선보이면서, 유일한 존재 이유인 국민을 대변하는 일조차 해내지 못했습니다. 이제, 모임의 진정한 목표가 드러날 차례입니다. 게오르기예프는 불가리아에 대한 즈베노의 계획을 간략히 제시했습니다 - 낡은 것들의 약점을 쓸어버리고 새로운 것들의 강점을 이끌어낼 개혁적이고 합리적이고 규율있는 체제입니다. 물론 민주적인 방식으로는 달성할 수 없겠지만요 - 하지만 민주주의가 정말 새롭고 강대한 불가리아를 위해서 지불하기 그렇게나 아까운 대가일까요?\n\n총리가 어떤 반응을 보일까요?"
 bulgaria.5.a: "사실, 당신의 견해도 가치가 있을지 모르오..."
 bulgaria.5.b: "짝퉁 코드레아누에게 휘둘리는 일은 없을 거요!"
 bulgaria.6.t: "왕태자의 축복"
 bulgaria.6.d: "총리는 두 요부의 유혹을 뿌리쳤습니다 - 한 마디로, 그가 대의를 옹호할 사람은 한 명밖에 남지 않았습니다. 왕위 계승자, 보리스 왕태자는 차르국의 정계에서 점점 더 활발히 활동해왔고, 부왕의 기력이 점점 떨어짐에 따라 국왕의 권한 상당수를 위임받았습니다. 그의 연줄로부터 나오는 비공식적인 영향력은 별개입니다. 불가리아 사회의 상류층이라면 왕태자를 마주할 때 그들이 상대하는 것이 누구인지 모를 리 없습니다.\n\n콘스탄틴 게오르기에프 장군의 독재정권을 설계한 것은 그였습니다 - 그런 작품이 민주주의자의 반발에 의해 잠재적으로 왜곡되는 모습은 미래의 군주에게 있어 이득이 아닙니다. 따라서 정부에 그가 신뢰할 만한 인물이 한 명 남아있다는 사실은 꽤 안심되는 일입니다. 아마도, 이 불가리아 정계의 두 거물은 마침내 지난 20년간의 혼란을 종식시키고, 모든 불가리아인들이 신뢰할 수 있는 진중하고도 강력한 정권을 만들어낼 수 있을 것입니다."
 bulgaria.6.a: "국가보안법은 불가피한 조치다."
 bulgaria.7.t: "인민진보당과 5인회의 대화"
 bulgaria.7.d: "제2차 자유주의 집중은 정당이 아니라 같은 목표를 가졌지만 배경은 다른 두 정당의 연합입니다. 연합인민진보당은 연정에서는 작은 파트너일 뿐이지만 보수당의 마지막 화신이라는 길고도 자랑스러운 역사를 가진 이들입니다. 19세기 말 터르노보의 제헌의회에서 벌어진 자유당과 보수당 사이의 골은 정당들 사이의 정의 문제 때문이었습니다. 이제는 오래된 일이 되어 1878년에 누가 누구 편에 섰는지는 누구도 신경쓰지 않지만, 인민진보당은 공작의 편에 섰던 이들의 유산과 책임 있는 의회 제도를 오래전부터 요구해 왔습니다.\n\n그들의 지도자 아타나스 부로프는 시민권의 강력한 지지자이자 터르노보 헌법의 유지를 원하는 사람이라는 것으로 명성을 얻었으며, 이러한 입장은 그가 5인회와 협상할 수 있는 기회를 만들어 줬습니다. 자신이 현 연립정부를 뒤흔들고 있다고 확신한 부로프는 총리와의 면담을 청했으며, 2차 자유집중이 민주주의의 대변자로 서길 원한다고 얘기했습니다. 그들은 차르에게 더 많은 권력을 주지도 않을 것이며, 불가리아가 독립국으로 재탄생했음을 알리는 문서를 지킬 도덕적 특권도 가지고 있습니다.\n\n스타이노프는 뭐라고 대답했습니까?"
 bulgaria.7.a: "고스포딘 부로프, 그대의 장관들은 더 이상 우리 내각에서 환영받지 못할 걸세."
 bulgaria.7.b: "무거운 마음으로 받아들이도록 하겠소."
 bulgaria.8.t: "즐라테프 장군의 제안"
 bulgaria.8.d: "즈베노 집단에 대한 총리의 원칙적인 입장은 조용히 넘어가지 못 했으며, 이러한 행동이 스타이노프의 두려움에서 나왔다고 기대하며 그들은 다른 접근방식을 택했습니다. 다시 한 번 그는 회동에 초청되었으며, 이번에는 기병대 장군이자 전제정파의 일원인 펜초 즐라테프도 함께했습니다. 회동의 목적은 불가리아 군의 새롭게 현대화된 기병 사단에 방문하고 시찰하는 것이었으며, 장군은 이 사단이 베오그라드의 적들과 치르게 될 어떤 미래의 전쟁에서든 활약할 것이라고 장담했습니다.\n\n즐라테프 장군은 총리가 가진 어떤 두려움이든 간에 확언해주는 것을 목표로 했습니다. -즈베노는 코드레아누파 군벌이 아니며 그들과는 거리가 멀고, 부쿠레슈티 정권의 독설적인 화법과는 아무런 상관도 없습니다. 오히려 그들은 자신들이 발언권만 가질 수 있다면 이 나라를 더 나은 곳으로 만들어낼 엄청난 정치기술을 가진 기술관료라고 여깁니다. 총리께서는 폭력적인 혁명과 결부시켜 생각하지 않으셔도 됩니다.-그들은 차르의 목이 날라가길 원하지도, 모든 불가리아의 정치적 전통이 창문 밖으로 내던져지는 것도 원하지 않습니다. 즐라테프는 개인적으로 다먄 벨체프 같은 \"위험한 급진주의자들\"을 막기 위해서라면 무엇이든 할거라고 총리에게 장담했습니다. 그 대가로 원하는 것은 오직 한 정치인이 장군 자신이 필요로 할 때 지지해주는 것 뿐입니다.\n\n스타이노프는 뭐라고 대답했습니까?"
 bulgaria.8.a: "지금 *내*가 당신에게 원하는 것은 내가 그 법을 당신네들 군벌에 쓰기 전에 여기서 떠났으면 하는 것 뿐이오."
 bulgaria.8.b: "어쩌면 불가리아가 살아남을 유일한 길일지도..."
 bulgaria.9.t: "독일의 검은 월요일"
 bulgaria.9.d: "베를린에서 벌어진 금융붕괴의 여파는 우리도 가만히 내버려두지 않았습니다. 우리가 예전처럼 독일 시장과 크게 밀접하지는 않았지만 우리 농산물 기업들은 여전히 유럽의 경제대국에 자신들의 수확물을 수출해왔습니다. 이제 독일 기업들의 대금 지불은 멈춰버렸고, 그들 은행에서 받아온 대출들도 완전히 바닥나 버렸습니다. 그래도 다행인 점은 우리 경제는 이미 침체되어 있었고 다른 나라들처럼 독일에 대한 의존도도 낮았기에 적어도 최악의 위기는 모면했습니다."
 bulgaria.9.a: "더 나빠질 수도 있었어..."
 bulgaria.10.t: "\"브라탸 부클로비\"의 파산"
 bulgaria.10.d: "검은 월요일 사태의 여파로 독일에서 일어난 뱅크런이 소피아에도 영향을 끼쳤습니다. 베를린에서 일어난 일이 이곳 소피아에서도 일어날 것이라 두려워한 투자자들과 일반 시민들이 불가리아 최대 은행인 브라탸 부클로비(\"부클로비 브라더스\")에서 예금을 빠르게 빼내고 있습니다. 앞서 말한 부클로비는 가족 경영 은행으로 1930년대 동안 융자 규모를 키워갔고, 독일 경제 호황의 물결을 타고 계속해서 신용 등급이 낮은 이들에게 대출을 해주었습니다. 몇 년 전이었다면 영업이익이 위험을 감수해도 될 정도였기에 별 문제 없었겠지만 이제 이러한 자만심은 그들 자신의 목을 조여오고 있으며, 수백만의 융자금들은 은행으로 돌아오지 않아 은행의 부채는 날마다 늘어날 것으로 보입니다.\n\n은행의 파산이 임박했으며 이는 불가리아 금융 제도의 붕괴로 이어질 가능성이 높습니다. 불가리아 국립은행과 채무관리총국은 이에 대한 해결책을 찾아내야 했고, 결국 부클로비 은행을 다른 주요 은행들과 강제 합병시켜 손실을 최소화하는 것이 유일한 해결책임을 알아냈습니다."
 bulgaria.10.a: "이제 한동안 우여곡절을 겪게 되겠군!"
 bulgaria.11.t: "위원회의 안건 거부"
 bulgaria.11.d: "국가보안법 폐지 안건이 서브라니에에 상정된지 얼마 안 있어 안건을 검토하기로 한 의회 위원회가 안건을 심의하지도 않고 폐기했습니다. 왕태자 지지파와 우익 민족주의자들이 입헌주의 연정의 애국적 동기와 안건의 필요성에 대해 의문을 표하고 있으며, 의회 전체의 지지가 부족한 이상 보안법 폐지를 강행하기는 힘들 듯 합니다."
 bulgaria.11.a: "나중에 다시 시도해 보자고."
 bulgaria.12.t: "국민군단의 영향력 강화"
 bulgaria.12.d: "불가리아 국민군단연합은 오랜 역사를 가진 불가리아 민족주의자 준군사조직의 가장 최근의 모습이며, 벨트크리크 후에 거리에 내몰려 분노를 표출할 방법을 찾던 예비군과 참전자들로부터 태어났습니다. 본래 \"로드나 자슈티타\"의 청년 조직으로 창설된 국민군단은 빠르게 본 조직을 따라잡고 불가리아 극우세력을 이끄는 주도세력으로 굳혀나갔습니다. 극렬민족주의자이자 반자본주의자, 반유대주의자인 그들은 루마니아가 불가리아의 가장 큰 적이란 것을 알았음에도 비슷한 이름을 가진 그들의 정권에서 영향을 받았을 것으로 보입니다.\n\n검은 월요일 위기 이후 불가리아 전역에 걸쳐 벌어진 기근은 군단에 힘을 실어줬습니다. 뿐만 아니라 지도자인 이반 도체프와 군단병들은 농민들이 필요로 할 때 도울 수 있도록 대규모 농촌 구호 활동을 조직하며 이 위기를 이용했습니다. 수 천 명의 군단병들이 시골로 행진하여 농민들의 수확을 돕고 자신들의 사상을 선전했습니다.\n\n현재는 군단이 즈베노와 연합했지만 이 동맹은 부서지기 쉬우며, 급진화된 젊은 장교들이 자신만의 의견을 가지고 있다는 것에는 의심의 여지가 없습니다."
 bulgaria.12.a: "코드레아누는 적이야, 예시가 아니라!"
 bulgaria.13.t: "군 장성들의 국민군단연합 지지"
 bulgaria.13.d: "국민군단의 급진적 민족주의 목표는 보통의 불가리아인에게는 별로 먹히질 않지만 군 최고위층 지도자들의 관심을 끌고 있습니다. 조직의 역사와 다른 우익 불가리아 준군사조직과의 접촉으로 인해, 국민군단에 대한 장교단의 지지를 쉽게 찾을 수 있으며, 두 명의 유명한 장군들이 그들에게 호의적인 입장을 표명했습니다.\n\n제1차 발칸 전쟁과 벨트크리크의 영웅 니콜라 제코프가 최초로 군단에 대한 호의적인 사설을 군인연맹의 공식 신문인 \"이즈그레프(일출)\"에 올렸으며, 해당 사설에서 그는 국민군단을 오늘날 불가리아에 유용한 사상을 가진 야심찬 민족 운동이라고 칭했습니다. 친독 성향의 강성 지지자인 제코프는 해당 운동과의 상당한 공통점을 찾아냈습니다. 물론 나이 든 퇴역 장군은 자신이 가진 전형적인 보수주의 때문에 여전히 다소 망설이고 있습니다.\n\n흐리스토 루코프 장군은 그의 후속 기사에서 더 헌신적인 모습을 보여줬습니다. 또한 몇가지 소문에 의하면 그가 군단원들과 직접적인 관련이 있으며, 군단이 일반 대중들에게 더 잘보이려 노력하기만 한다면 그들이 대체 지도자로 고려될 수도 있다고 합니다. 당연하게도 두 지휘관은 현 정권에 비판적입니다. 거의 완전히 민주주의를 멀리할 정도로 말입니다. 페트코 스타이노프의 정부를 전복하고 강경 군사정부를 세우기 위한 군사 쿠데타에 대한 신호탄으로 군단이 소피아를 향해 진군 중이라는 소문이 무성합니다... 그들이 고위사령부에 동맹을 만들어놨든 아니든 말입니다."
 bulgaria.13.a: "난 저 급진적 민족주의자들한테 영향 받지 않을 거다!"
 bulgaria.13.b: "저들이 내 머리를 가져가기 전에 저들을 돕는게 나을 것 같은데..."
 bulgaria.14.t: "지하당과 공조 중인 \"브라브차\""
 bulgaria.14.d: "당수 알렉산더르 스탐볼리스키와 당원들이 전쟁에 반대한 것 때문에 불가리아 농업인민연합은 벨트크리크 내내 금지되었으며, 그때부터 불규칙하게 근근히 살아왔습니다. 급진적 농업주의를 내세운  전임자들과 거리를 둔 옛 당의 온건파는 벨트크리크 이후 당을 재건하고, 당사의 주소를 따 \"참새(Vrabcha) 1\"이라고 이름지었습니다.  이들은 기존 농업인민연합의 권력 기반을 재건하고 1920년대의 짧은 시간 동안 스탐볼리스키를 비롯한 옛 지도층들의 석방을 협상했습니다.\n\n세르비아 혁명은 다시 한 번 당을 둘로 나눴고 스탐볼리스키와 그를 따르는 공화주의자 당원들은 베오그라드의 혁명에 대한 지지를 굽히지 않고 지하로 숨어들었습니다. 후에 일어나는 사건들 때문에 이미 조각난 농업연합은 산산조각 났습니다. 현재 농업인민연합이라 자칭하는 정당은 5개지만, 이들 중 3개 정당만이 서로 관련되어 있습니다. \"참새 1\"과 \"정오(Pladne)\"는 합법적인 정당이며, 5인회를 대표하고, 나머지 하나는 앞서 이야기한 이들보다 급진적인 \"알렉산더르 스탐볼리스키\" 혹은 불가리아 농업인민연합 \"단결\"로 지하에서 활동하고 사회주의자들과 공개적으로 협력하며 불가리아 공화국을 위해 싸우고 있습니다.\n\n이 분파들은 크게 분열된 것으로 여겨졌으나 전국에 걸친 정치적 다툼이 커져가자 불가리아 경찰이 조사를 시작했고... 지하의 농업인민연합과 서브라니에의 순진하고 온건하다고 여겨진 다른 반쪽이 당원 공유와 비밀 조직에서 정치상황을 논의했다는 사실을 밝혀냈습니다... 이 정보로 쉽게 디미터르 기체프와 콘스탄틴 무라비에프를 위협하고, 입헌주의 대열을 흔들어 놓을 수 있을 것입니다. 그러면 그들은 더 이상 미심쩍은 공화주의자들과 함께 일할 엄두도 내지 못할 것입니다."
 bulgaria.14.a: "훌륭해! 서브라니에 앞에서 이 관계를 밝히는 연설을 해야겠군!"
 bulgaria.14.b: "이건 이 나라를 필요 이상으로 불안정하게 만들 것이다."
 bulgaria.15.t: "소피아의 우리 편"
 bulgaria.15.d: "매가 사냥감을 포착하는 것처럼 불가리아를 응시하며, 우리는 우리 이웃이 정치적 투쟁에 휘말려있는 것을 보고 있습니다. 불가리아 의회의 상당한 파벌이 현재 공개적으로 완전한 헌정주의 복원과 국가보호법 폐지 운동을 벌이고 있는 가운데 페르디난트 차르와 그의 아들 보리스 왕태자 및 그들의 측근들의 권위주의 정권에 대한 수년 간의 분노가 마침내 폭발하고 있습니다. 우리가 불가리아에 가진 유일한 관심사는 증오하는 헤게모니를 파괴하는 것이지만, 사실 소피아에는 \"우리 사람\"이 있습니다.\n\n불가리아 농민인민연합의 \"알렉산드르 스탐볼리스키\"는 불가리아 정부의 전쟁 수행에 대한 반대로 인해서 산산히 조각난 농민인민연합의 급진 공화파이며, 아직 조각을 찾아 맞추려고 노력하고 있습니다. 알렉산드르 스탐볼리스키가 이끄는 이 정당은 다시는 왕당파 정권 아래에서 일하겠다는 환상을 품지 않고, 스스로를 \"유고슬라브\"라고 자랑스럽게 부르는 특이한 불가리아 정치인입니다. 불가리아 당국은 그가 소피아 어디인가에 숨어있다고 아직 믿고 있지만, 사실은 그는 세르비아에서 그의 농민인민연합 파벌을 지휘하고 있습니다.\n\n그는 여전히 농민인민연합의 의회파와 연락을 주고받고, 정보를 교환할 수 있으며, 국가보안법 폐지 법안을 지지하기 위해 그들중 몇명을 흔들 수 있습니다. 스탐볼리스키는 국가보안법의 폐지가 농민주의자들이 불가리아를 장악하는 첫걸음이 될 것이라고 단언하며, 세르비아와 평화롭게 협력할 수 있을 것이라고 합니다. 우리는 이 도박을 지지해야 할까요? 아니면 니시의 체트니크 저항군 같은 더 신뢰할 수 있는 선택지를 지지해야 할까요?"
 bulgaria.15.a: "불가리아가 유순해지는 것이 우리에게는 이득이다."
 bulgaria.15.b: "소피아는 알 바 아니다. 우리에게는 체트니크 저항군이 우선이다."
 bulgaria.16.t: "즈베노 쿠데타"
 bulgaria.16.d1: "불가리아의 입헌 정부를 전복시키려는 음모는 이 모의를 이끄는 4명의 사람, 키몬 게오르기에프, 펜초 즐라테프, 다먄 벨체프, 페트코 스타이노프가 꾸민 것입니다. 행동 계획에 따라 총리는 군대가 소피아 전역에서 행동을 개시하고 거리에 비공식 계엄령을 선포하는 동안  5인회의 대표들을 포함한 서브라니에에 총회를 소집했습니다. 날이 밝고, 게오르기에프와 즐라테프는 차르와의 면담을 요청하여 사전에 작성된, 서명 즉시 불가리아의 민주주의를 끝장 낼 칙령을 들이밀었습니다.\n\n수도와 나라 밖에서는 어떠한 지원도 오지 않았고, 니콜라 무샤노프, 콘스탄틴 무라비에프, 얀코 사카조프 등의 몇몇 정치인들은 음모자들에 의해 구금되었습니다. 이러한 압력에 이기지 못하고 페르디난트 1세는 칙령에 서명했고, 그날 늦게 페트코 스타이노프는 그것을 소피아의 대중들에게 공포했습니다. 칙령에는 헌법의 정지, 육군 참모부 내 고위 장교들의 해임, 여러 부처의 통합, 그리고 현재 닥친 위기에서 불가리아를 이끌 새로운 \"책임감 있는\" 정부의 임명을 요구하는 내용이 들어있었습니다.\n\n즈베노의 혁명이 끝났습니다."
