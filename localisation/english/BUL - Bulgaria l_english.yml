 BUL_anti_belgrade_pact_default_desc: "전장에서 우리 군을 격파한 후, 베오그라드 협약은 초점을 북쪽으로 돌렸습니다. 어리석게도 그들은 오스트리아 제국을 차지하길 희망하고 있습니다. 그리고 우리가 빈이 승리할 것이라고 확신하고 있으니, 어쩌면 이것을 이용하여 세르비아와 루마니아에 대항하는 동맹을 맺을 수 있을 것 같습니다. 어쨌든, 베오그라드 협약은 억제될 필요가 있습니다."
