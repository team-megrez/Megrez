 bulfor.21.t: "[BUL.GetName](와)과의 동맹?"
 bulfor.21.d: "발칸에 전역에 걸친 분쟁에서 승리한 [BUL.GetName](이)가 유럽과 세계의 격동적인 분위기를 이유로 들어 양국의 동맹이 상호방어 증진에 도움이 될거라며 동맹을 요청하기로 결정했다고 합니다. 어떻게 대응하시겠습니까?"
 bulfor.21.a: "당연하지!"
 bulfor.21.b: "어림없는 소리!"
 bulfor.22.t: "[From.GetNameDefCap]의 수락!"
 bulfor.22.d: "기분좋은 소식이 방금 도착했습니다. [From.GetNameDef](이)가 유럽과 세계의 상황이 확실히 불안정하기에 양국 간의 동맹이 상호 안보에 유익할 것이라며 우리의 동맹 제안을 받아들이기로 결정했습니다."
 bulfor.22.a: "[From.GetAdjective]의 친구들을 위하여 건배!"
 bulfor.23.t: "[From.GetNameDefCap]의 거절!"
 bulfor.23.d: "충격적인 소식입니다. [From.GetNameDef](이)가 우리의 동맹 제안을 거절했으며, 그쪽에서 내건 사유는 [From.GetName](이)가 이 동맹에 참여한다면 받을 국제적 압박을 감수할 정도로 정세가 급박하지는 않다는 것입니다."
 bulfor.23.a: "빌어먹을 놈들."
 bulfor.24.t: "다뉴브 위원회 복원"
 bulfor.24.d: "불가리아가 오스만-불가리아 불가침 조약에 다뉴브강 하구 위원회를 복원했고 우리 대표들을 위원회에 초대했습니다. 다뉴브강 유역의 다른 국가들도 초대받겠지만 불가리아와 오스만 제국이 강을 따라 흐르는 교통에 대해 더 강력한 통제력을 행사할 것입니다. 그래도 위원회는 우리에게 상당한 양의 배당금과 흑해 무역에서의 주도권을 선사해줄 것입니다."
 bulfor.24.a: "완벽해."
 bulfor.25.t: "베오그라드에 대항하여 함께"
 bulfor.25.d: "불가리아가 4차 발칸 전쟁에서 패배한 이후, 베오그라드 조약의 눈은 서서히 오스트리아로 향했고, 조약 회원국들은 루마니아와 슬라브 민족이 사는 지역을 장악하기 위해서 제국을 공격할 음모를 세우고 있습니다. 비록 우리가 승리를 확신하지만, 만약 그런 상황이 실제로 발생한다면, 마냥 승리를 장담할 수는 없습니다. 그렇기에 우리는 패배한 불가리아인들에게 손을 뻗을 것입니다. \n\n복수주의자들과 이전의 국경을 회복하려고 하는 자들은 세르비아와 불가리아에 대한 방어 협정을 제공해서 효과적으로 불가리아를 우리 영향권 아래에 놔두면서, 협약에 도전하기 힘들게 만들 것입니다."
 bulfor.25.a: "좋은 거래처럼 들리는군."
 bulfor.25.b: "우리는 발칸의 복잡한 정세에 별 관심없다."
 bulfor.26.t: "베오그라드에 대항하여 함께"
 bulfor.26.d: "불가리아가 4차 발칸 전쟁에서 패배한 이후, 베오그라드 조약의 눈은 서서히 오스트리아로 향했고, 조약 회원국들은 루마니아와 슬라브 민족이 사는 지역을 장악하기 위해서 제국을 공격할 음모를 세우고 있습니다. 비록 오스트리아인들이 승리를 장담하지만, 만약 그런 상황이 실제로 발생한다면, 그들은 마냥 승리를 장담할 수는 없을 겁니다. 그러므로 그들은 우리 외교 사절단을 환영했습니다.\n\n우리와 오스트리아 제국 간의 협정이 체결되었고, 세르비아나 루마니아의 공격에 방어 협정이 효과를 발휘할 것입니다."
 bulfor.26.a: "외교의 승리로다."
 bulfor.27.t: "불가리아의 유고슬라비아 수립"
 bulfor.27.d: "[BUL.GetOldNameDefCap]는 스스로를 발칸 패권국이라고 선언했으며, 오스트리아 제국을 상대로 놀라운 승리를 거뒀습니다. 오늘 소피아에서 이전의 세르비아인, 불가리아인, 크로아티아인과 슬로베니아인들을 하나의 나라로 묶은 새로운 남슬라브 국가가 선언되었습니다. 이 나라의 구상은 꽤 오래전부터 '유고슬라비아'라고 알려졌으며, 이 이름이 새로운 국가의 사실상의 이름이 될 것이라고 예상됩니다.\n\n일리리아는 크로아티아의 주도하에 이런 국가를 만들려는 시도였으며, 세르비아도 그런 계획을 가지고 있었지만, 발칸 전쟁에서 완전히 패배했습니다. 유고슬라비아가 국가로서 얼마나 생존 가능한지는 두고 봐야 합니다."
 bulfor.27.a: "위협적인 지역 강국의 대두로군..."
 bulfor.28.t: "1904년의 조약"
 bulfor.28.d: "1904년, 러시아의 지도와 압력 아래, 세르비아와 불가리아는 일련의 비밀 조약에 서명했습니다. 조약은 마케도니아의 분할에 초점을 맞추고 있었지만, 두 공국의 전신 시스템을 하나로 통합하거나 관세동맹과 군사 협력을 만드는 등의 경제적 통합에 대한 합의도 포함하고 있었습니다. 그러나 조약의 비준에도 불구하고, 중복되는 영유권 주장에 대한 조정이 불가능하자, 조약은 곧 버려졌습니다. 발칸에서 항구적인 평화를 확립하고자 하는 불가리아 정치인들에게는 이러한 조약이 때때로는 통합된 발칸 국가의 청사진을 보여줌으로 영유권 다툼이 전쟁으로 비화하는 것을 방지한다고 생각합니다."
 bulfor.28.a: "본국은 조약 갱신에 동의한다."
 bulfor.28.b: "이게 뭐야, 불터내셔널? 아무도 이딴 선택지는 못 볼거야."
 bulfor.29.t: "1904년의 조약"
 bulfor.29.d: "1904년, 러시아의 지도와 압력 아래, 세르비아와 불가리아는 일련의 비밀 조약에 서명했습니다. 조약은 마케도니아의 분할에 초점을 맞추고 있었지만, 두 공국의 전신 시스템을 하나로 통합하거나 관세동맹과 군사 협력을 만드는 등의 경제적 통합에 대한 합의도 포함하고 있었습니다. 그러나 조약의 비준에도 불구하고, 중복되는 영유권 주장에 대한 조정이 불가능하자, 조약은 곧 버려졌습니다. 발칸에서 항구적인 평화를 확립하고자 하는 불가리아 정치인들에게는 이러한 조약이 때때로는 통합된 발칸 국가의 청사진을 보여줌으로 영유권 다툼이 전쟁으로 비화하는 것을 방지한다고 생각합니다.\n\n몇 번의 협상 후, 세르비아 대표단은 조약의 모든 조건을 수용할 뿐만 아니라, 두 국가 간의 포괄적인 무역과 경제적 통합에 관한 협정을 체결했습니다."
 bulfor.29.a: "영원한 우정을 위하여!"
 bulfor.30.t: "1904년 조약"
 bulfor.30.d: "세르비아가 1904년 조약의 비준을 거부했습니다."
 bulfor.30.a: "대체 왜?"
 bulfor.31.t: "발칸 관세 동맹"
 bulfor.31.d: "발칸 반도의 지속적인 평화를 위한 기반을 마련하고자 불가리아는 패배한 발칸 협약의 전쟁배상 요구를 완화하기로 결정하였고, 그 대신 대신 미텔오이로파가 중부 유럽에서 추구하는 것처럼 모든 발칸 국가의 경제 기반을 하나로 통합하고자 하는 발칸 관세 동맹에 가입할 것을 요청했습니다. 우리가 이 계획에 동참해야 할까요?"
 bulfor.31.a: "물론이지."
 bulfor.31.b: "참여하지 않는 게 좋을 것 같군."
 bulfor.32.t: "발칸 관세 동맹"
 bulfor.32.d: "[FROM.GetName](이)가 발칸 반도의 평화라는 이름으로 공동 노동을 위해 무의미한 분쟁을 제쳐두고 발칸 관세 동맹에 가입하기로 합의했습니다!"
 bulfor.32.a: "완벽해."
 bulfor.33.t: "발칸 방위협력체"
 bulfor.33.d: "발칸 관세 동맹은 이미 동맹 가맹국 모두에게 이익이 되고 있지만, 불가리아는 이 동맹을 일련의 방위 협정을 체결함으로써 통합된 군사 동맹으로 만들기를 계획하고 있습니다. 방위 조약을 넘어서 유럽 문제에 발칸의 이익을 우선시하는 이 독립적인 블록은 주로 불가리아 군대에 의해 지지가 되고 있습니다. 우리가 이 계획에 참여해야 할까요?"
 bulfor.33.a: "물론이지."
 bulfor.33.b: "참여하지 않는 게 좋을 것 같군."
 bulfor.34.t: "발칸 방위협력체"
 bulfor.34.d: "[FROM.GetName]는 발칸 방위 구상에 참여하기로 했습니다. 유럽의 독립적인 발칸 국가를 위한 블록이 성장하면서, 집단으로 우리의 이익을 보호할 것입니다!"
 bulfor.34.a: "완벽해."
 bulfor.35.t: "에디르네 조약"
 bulfor.35.d: "굴욕적인 광경이기는 하지만, 불가리아인들은 그들이 영유권을 주장하는 영토를 성공적으로 점령했고, 전황은 우리에게 매우 불리해졌습니다. 그들이 원하는 것을 내어줄 때가 된 것은 아닐까요?"
 bulfor.35.d.cairo_pact: "우리는 적국으로 둘러싸여 있고, 이 와중 불가리아가 동트라키아로까지 진격해오고 있기에, 불가리아가 요구하는 지역들을 할양하고, 남부 전선에 모든 노력을 집중하는 것이 유일한 선택지라고 생각됩니다."
 bulfor.35.a: "언젠가 돌아오리라!"
 bulfor.35.b: "제국은 발칸의 참칭자들에게 고개숙이지 않는다!"
 bulfor.36.t: "에디르네 조약"
 bulfor.36.d: "우리는 [From.GetAdjective]의 저항을 꺾어버렸고, 마침내 굴복한 그들은 우리가 요구하는 영토의 할양을 제의했습니다."
 bulfor.36.d.cairo_pact: "중동 전선에서 벌어진 전쟁으로 지쳐, 카이로 협약을 턱밑에 두고 우리 군대에게 저항할 수 없는 제국은 우리가 전쟁에서 발을 빼는 대신 요구하는 영토를 할양하는 데 동의했습니다. 우리에게 역효과를 가져올 수 있는 아나톨리아에서 전투를 피하기 위해서, 이 제안을 받아들이는 것이 현명할 것입니다."
 bulfor.36.a: "조약에 동의한다"
 bulfor.36.b: "오스만을 발칸 전역에서 몰아내자!"
 bulfor.37.t: "불가리아의 거부"
 bulfor.37.d: "불가리아는 지금이 우리를 때려눕히고 더 많은 땅을 차지할 기회라고 보기에 우리의 제안을 거절했으며, 그들의 영유권 지역을 모두 차지하기 전까지 전쟁을 계속할 것이라고 맹세했습니다."
 bulfor.37.a: "와서 가져가봐라!"
 bulfor.38.t: "자신들끼리 싸우는 그리스인들"
 bulfor.38.d: "그리스가 내전에 빠져들게 된 이상, 그들은 분명 자신들이 우리 군대에 박살 날 시간이 임박했다고 체감하고 있을 것입니다.\n\n그리스 반란군들은 우리 탓을 하고 있지는 않지만, 그들이 분산되어 있을 때 우리 땅을 되찾기 위해서 공격하지 않을 이유가 없습니다. 만약 그리스인들이 따로따로 논다면, 우리 일이 훨씬 수월해질 것입니다."
 bulfor.38.a: "분할하고 정복하라!"
 bulfor.38.b: "저들은 너무 많다..."
 bulgariaflavour.1.t: "왕태자가 사람을 구조하다!"
 bulgariaflavour.1.d: "바르나에서 출간된 신문들이 우리의 왕태자 보리스의 개인적인 친절에 대해 놀라운 이야기를 보도했습니다. 도시의 리조트에 방문했을 때 왕태자는 멀리서 들려오는 소리를 들었습니다. 열심히 수영을 해온 사람으로서 왕태자는 직접 상황을 확인하러 나섰습니다. 몇 분 후 보리스는 6명의 사람들을 끌고 해안으로 돌아왔습니다.  그들은 익사하기 직전이었고, 왕태자가 제때 도와준 덕분에 목숨을 구했습니다.\n\n이는 보리스가 그 스스로 만들어낸 개인적인 친절을 통해 대중에게 알린 첫 사례와는 거리가 멉니다. 거의 모든 불가리아 마을들에는 \"인민의 왕태자\"가 경호원 없이 마을에 방문해 자신의 차를 타도록 제안했다는 이야기가 퍼져있고, 1934년에는 불 속을 달리는 여객열차를 안전하게 멈추도록 통제했다고 합니다. 바르나에서 들려오는 이야기들은 저 인상적인 레퍼토리들에 더해졌습니다."
 bulgariaflavour.1.a: "보리스 왕태자에게 박수를!"
 bulgariaflavour.1.b: "이 이야기는 명백히 날조된 것이다."
 bulgariaflavour.2.t: "니시 지방선거에서 승리한 세르비아 민주당"
 bulgariaflavour.2.d: "니샤바 작전 이후 베오그라드 정부와 유착한 지방의원과 시장들을 체포한 탓에 니시 지방에서 새로운 지방선거가 치뤄졌습니다. 그러나 이런 억압적인 조치에도 니시에 사는 압도적인 숫자의 세르비아인들은 압력에 굴복하기는 커녕 선거에서 세르비아 민주당에 몰표를 던져 54%의 득표율을 만들었습니다.\n\n세르비아 민주당은 세르비아의 여당인 공화당과 관련되어 있어 부분적으로 진보적, 공화주의적인 절충 정당이며, 동시에 강한 민족주의와 격렬한 분리주의, 반불가리아 성향을 띄고 있습니다. 전자 때문에 세르비아 민주당은 서브라니에에서 진보적인 요소들을 지지하고 국가보안법 폐지를 찬성하지만 후자 때문에 친 입헌연합에 포함시키는 것을 많은 불가리아 의원들이 반대해왔습니다."
 bulgariaflavour.2.a: "짜증나는 놈들."
 bulgariaflavour.2.b: "언젠가 그들은 우리와 다시 함께할 것이다."
 bulgariaflavour.3.t: "도브루자 철위대 금지"
 bulgariaflavour.3.d: "불가리아의 국가보안법은 또다른 희생자를 원했고, 그 희생자가 바로 흔히 철위대로 알려진 대천사 미카엘 군단의 도브루자 지부입니다. 1933년 처음 설립된 도브루자 지부는 엔지니어 비질 이오네스쿠가 기부한 수십만 레프로 그 기틀을 잡았으며, 그는 먼저 콘스탄차 지부를 이끌고 후에는 도브루자 지부를 이끄는 지위까지 승진했습니다. 지부가 부쿠레슈티에 있는 당의 통제를 받고 있다고 말은 하지만 실제로는 불가리아와 루마니아 국경에 위치한 지부를 통제하긴 어렵기에 자율적으로 움직이고 있습니다. 이런 자유로움은 모든 루마니아인이 트란실바니아 국민당처럼 협력해야 한다는 전제 하에 도브루자 철위대가 지역 의회 정당들과 함께 일할 수 있게 만들었습니다. 이는 루마니아 본토에 있는 옛 의회 정당들에 대한 철위대의 입장을 고려할 때 곤란한 상황입니다.\n\n불가리아 당국은 외국과의 유착, 격렬한 반불가리아 연설, 불가리아국의 안보를 위협하는 음모를 들어 철위대를 해산시켰습니다. 콘스탄차의 본부는 경찰의 급습을 받았고, 이오네스쿠를 포함한 지도부가 체포되었으며, 재산은 압류되었습니다. 해당 금지령은 불가리아 의회에서 별다른 반대없이 통과되었지만 도브루자의 루마니아인 소수민족들의 항의가 빗발쳤습니다."
 bulgariaflavour.3.a: "속이 후련하군."
 bulgariaflavour.3.b: "우리는 언젠가 이를 역전시킬 것이다."
 bulgariaflavour.4.t: "대에타티즘 계획"
 bulgariaflavour.4.d: "불가리아 경제에 대한 국가 개입주의는 불가리아 국가의 복구 이후 계속 존재해 왔습니다. 강력한 지역 산업이나 자연적으로 발전할 수 있는 원료가 부족했던 불가리아는 국가부를 통한 개발 촉진, 자원 분배 통제, 강력한 보호주의 법 제정, 지역 금융 부문 통제에 의존해왔습니다. 경제 발전을 위해 자신을 완전히 바친 첫 수상은 콘스탄틴 스토일로프였고 그의 목표는 야심적이었습니다. 북서유럽의 산업 거물들을 이상적인 것으로 보고, 그는 불가리아가 언젠가는 \"발칸 반도의 벨기에\"가 될 필요가 있다고 선언했습니다.\n\n그럼에도 불구하고, 불가리아의 산업 발전은 부족했고, 발칸 전쟁은 불가리아의 산업 발전을 완전히 방해했습니다. 1920년대 후반이 되어서야 산업 붐이 새롭게 시작되었지만 너무도 미약했습니다. 1932년, 인민 블록 정부는 불가리아에서 가장 존경 받고, 에타티즘 경제제도를 믿는 경제학자들로 위원회를 구성하였고 거대한 획기적인 산업화 프로젝트를 위한 계획을 세우기 위해 초안을 작성했습니다.\n\n이 위원회에는 토도르 블라디게로프, 콘스탄틴 보브체프, 그리고 역사주의에 영향을 받은 불가리아 경제 협회와 같은 인물들이 포함되었습니다. 비록 정부의 전면적인 개입에 대해 다소 주저하고 있고 민간기업도 이 프로젝트에 포함시킬 필요가 있다고 주장하지만, 그들의 초안은 지금까지 나왔던 불가리아 경제의 미래에 관한 문서 중 가장 포괄적인 문서이며, 국가경제부도 이들의 지도를 받아들이기로 했습니다.\n\n농업, 산업, 교통 및 도시 디자인 분야에서 국가가 주도하는 대규모 개발을 구상하는 이 프로젝트는 당연히 \"대에타티즘 계획\"으로 명명되었습니다."
 bulgariaflavour.4.a: "불가리아는 2040년까지 강대국이 될 것이다!"
 bulgariaflavour.5.t: "즈베노의 야망"
 bulgariaflavour.5.d: "지난 며칠 동안 옛 의회제도의 마지막 잔재가 쓸려갔습니다. 서브라니에는 해체되었고 절대 권력은 즈베노 내 소수의 민간인과 군인들에게 집중되었습니다. 그들의 계획은 길고, 야망은 대단합니다. 즈베노는 스스로를 또 다른 하찮은 군벌이나 단순한 국가대중주의 독재체제로 여기지 않습니다. 그들을 믿을 수 있다면 그들의 개혁적인 목표는 불가리아 특유의 방향입니다. 소피아에 있는 그들만의 상아탑에서 즈베노는 불가리아 사회를 시계장치로 바꾸는 철저한 변화를 구상하고 있습니다. 비합리적인 전통을 뿌리 뽑고, 무의미한 산만함을 씻고, 작은 균열과 불완전함을 쓸어버려서, 조립라인처럼 효율적인 나라가 세워져야 합니다.\n\n하지만 이미 정치권에서는 작은 균열이 형성되고 있습니다. 현재 키몬 게오르기에프와 다먄 벨체프가 이끄는 파벌은 그들의 이념을 국가를 완전히 장악하기 위한 수단으로 보고 있으며, 그들이 구시대적인 과거의 유물로 보는 차르조차도 추월하고 공화국을 수립하길 원합니다. 이는 펜초 즐라테프가 이끄는 보수파와의 직접적인 대립으로 이어지는데, 이들은 주로 민간 정치인과 음모의 성공을 보장하기 위해 영입한 즈베노 외부의 장군들로 구성되어 있습니다. 그들의 야망은 전체주의와는 거리가 멀고, 차르는 여전히 그들의 계산에서 벗어나지 못하고 있습니다.\n\n고려해야 할 마지막 요소는 불가리아 국민군단연합입니다. 이들은 잠정적으로 즈베노와 동맹을 맺고 시민사회에서 정치적 중앙집권이라는 대의명분을 홍보합니다. 때로는... 좀 폭력적인 수단으로 말이죠. 지금 당장은 위협이 되지 않지만, 대중에 대한 정통성이 크게 무너지면... 뭔가 걱정스러운 일이 벌어질 것입니다."
 bulgariaflavour.5.a: "불가리아는 두렵고도 질서정연한 기계가 될 것이다."
 bulgariaflavour.6.t: "불가리아 호드"
 bulgariaflavour.6.d: "전통적으로 불가리아 역사학계는 확립된 불가르족의 스텝 기원에 대해 보수주의적으로 봤습니다. 그들이 말하길 쿠브라트 칸과 그의 후계자들이 불가리아 제1제국을 세웠지만 튀르크계 유목민들이 지역 슬라브족과 합병하여 근본적으론 슬라브 국가인 불가리아를 형성했다고 합니다. 불가리아 민족정체성의 재상상을 위해 오랬동안 싸워온 자칭 역사가 디미터르 서셀로프는 이러한 믿음을 거부합니다. 무역변호사이자 벨트크리크의 참전병사인 그는 자신의 생각을 퍼트리기 위해 지식인과 장교들을 모아 '불가리아 호드'라는 이름의 작은 모임을 만들었습니다.\n\n서셀로프에 따르면 불가리아인은 슬라브족이 아니라 유럽의 역사에서 큰 역할을 한 인도유럽어족의 한 분파라고 합니다. 불가르족과 그들의 조상인 훈족은 튀르크족이나 단순한 유목 민족도 아니었으며, 한때 로마와 대적할 수 있었던, 오랫동안 잊힌 문명의 기수들이 궁극적으로 불가리아에 정착한 결과물이랍니다. 서셀로프는 이 전설적인 훈족 기원이, 불가리아가 그 근원으로 돌아가 왕에게 특권을 부여하고, 서구 의회주의를 멀리하여 전통적이고 절대적인 국가를 만들라고 이야기 한다며 연구를 이어갔습니다.\n\n 그의 역사 이론들은 널리알려져 있으며 많은 이들에게 사이비 역사학이라며 비난받고 있지만, 서셀로프의 연구는 불가리아 극우파 사이에서 보금자리를 찾고 있습니다."
 bulgariaflavour.6.a: "헛소리!"
 bulgariaflavour.7.t: "내부 트라키아 혁명기구"
 bulgariaflavour.7.d: "우리가 발칸 전쟁에서 승리하고 불가리아를 패배시킨 이후로, 우리가 불가리아에게서 합병한 지역들은 제멋대로 굴었습니다. 불가리아인들은 우리의 통치를 받아들이는 것을 거부하고 있고, 트라키아의 산악 지형은 저항 조직들이 우리 군대의 손길이 닿지 않는 곳에서 활동할 수 있다는 것을 의미합니다.\n\n그러나 불가리아의 혁명정부는 이 운동을 이용하는 방법을 배운 듯 하며, 남부 지방에 연합 저항 조직을 설립하기 위해 전 불가리아 육군 장교 디미타르 마자로프를 징집했습니다. 세르비아 내 IMRO의 성공에 고무되어, 그들은 내부 트라키아 혁명기구로 그들의 존재를 알렸습니다. 트라키아 불가리아인들의 비참한 상황과 싸우고, 공식적으로 불가리아를 위해 이 땅들을 되찾기 위해 공식적으로 트라키아국을 제안하면서, ITRO는 테러 폭탄, 암살, 그리고 마을 공격을 어떠한 제지 없이 저지르고 있습니다."
 bulgariaflavour.7.a: "개자식들!"
 bulgariaflavour.8.t: "즈베노의 유고슬라비아주의"
 bulgariaflavour.8.d: "모든 남슬라브족들을 하나의 국가 아래 통합시키려는 유고슬라브 운동은 일리리아 운동이나 세르비아가 지지하는 제한적인 유고슬라비아 수복주의를 거쳐 탄생했습니다. 그러나 벨트크리크에서 세르비아가 패배하면서 '남슬라브의 피에몬테'라는 세르비아의 역할에 의문이 제기되었고, 유럽에 남은 유일한, 강력한 남슬라브계 독립국인 불가리아 차르국이 새로운 발칸의 강대국으로 우뚝 섰습니다.\n\n불가리아는 전통적으로 남슬라브족과의 문화적 차이가 존재해 유고슬라브 국가 계획에서 배제되었으며, 불가리아인들도 이미 민족정체성이 확고하여 더 큰 남슬라브 민족정체성에 굴복하길 원치 않아했습니다. 그러나 불가리아를 유고슬라비아라는 방정식에 추가한 알렉산더르 스탐볼리스키와 이반 메스트로비크 같은 정치인, 철학자들이 존재했고, 즈베노를 구성하는 운동가적인 장교들도 이 개념에 어느정도 호의를 보이고 있습니다. 사심이 약간... 섞이긴 했지만 말입니다.\n\n키몬 게오르기에프, 다먄 벨체프 그리고 그들의 동료들은 유고슬라비아주의를 진정한 대불가리아를 향한 발걸음이라고 여기고 있습니다. 유고슬라비아주의를 포용함으로써, 서부지방의 동화주의적 경향을 유고슬라비아의 통합을 통해 그려내고, 오스트리아의 패권에 도전한다는 기치 아래에 모으도록 사용할 수 있을 것입니다."
 bulgariaflavour.8.a: "불가- 아니 내 말은 슬라브국 만세!"
 bulgariaflavour.9.t: "이루지 못했었던 약속들"
 bulgariaflavour.9.d: "블라소브덴 연합이 불가리아의 정권을 잡았지만 그들의 해방 약속은 그저 약속에 불과하며, 수천의 농민들이 바라던 토지 재분배는 교착상태에 빠졌습니다. 생디칼리스트들은 조국전선의 옛 동료들과는 달리 내부 불만이 커져도 국가 전체의 안정을 유지시킬 강력한 통제기관이 존재하지 않았습니다. 그리고 그런 이유로 통제기관이 정권을 잡았습니다.\n\n바실 이코노모프가 소렐리안에게 감명을 받아 불가리아 산맥에서 조직한 아나키스트 체타 전선, 불가리아 아나키스트 공산주의자 연합은 불안정한 상황을 틈타 빠른 속도로 불가리아의 정권을 장악했습니다."
 bulgariaflavour.9.a: "우리는 불가리아를 구하기 위해 더 강한 손길이 필요하다."
 bulgariaflavour.10.t: "제3차 국가 법원"
 bulgariaflavour.10.d: "1880년에 설립된 국가 법원은 국가를 상대로 엄청난 범죄를 저지른 수많은 전현직 공무원을 재판하는 임무를 맡은 임시적인 기관입니다. 수십 년 동안 빈사 상태였던 이 기관은 이제 국가대재앙 주범 처벌법에 따라서 부활했습니다. 불가리아는 제4차 발칸전쟁 동안 겪은 고통에 대한 책임을 누군가 져야 한다고 생각하고, 그 누군가는 국가대재앙을 피하지 못한 것에 책임이 있는 사람일 것입니다.\n\n불가리아군은 전쟁에서 패전했고, 보수적인 장교단은 전쟁 직전에 시행된 대규모 개혁을 그 원인으로 지목하고 있습니다. 그들은 루시 루세프 장군의 계획이 전투에서 적합하지 않으며, 루세프 장군이 시험한 방식이 전쟁 중에 혼란만 야기했다고 주장합니다. 군 중심의 파벌이 이긴다면, 전쟁 중에 군대를 지휘했던 테오도시 다스칼로프 장군 역시 투옥될 것으로 보입니다.\n\n다른 한쪽은 대불가리아의 실패를 가져온 원인이 문민정부 때문이라고 말하고 있습니다. 전간기에 정치인들은 수년간 퇴폐와 부패에 눈이 멀었고, 너무 늦기 전에 세르비아와 루마니아의 재무장에 대응하지 못했습니다. 이쪽을 지지하는 판사들은 야당 정치인들에 대한 대규모 탄압과 행정부의 전면적인 숙청을 요구합니다. 비록 이 관료들이 관리하는 국가 경제가 큰 타격을 입으리라는 것을 의미한다고 해도 말이죠."
 bulgariaflavour.10.a: "우리 장군들은 의무를 다하지 못했고 따라서 퇴역해야만 한다."
 bulgariaflavour.10.b: "우리 정치인들이 위협을 제때 알아차리지 못했다."
 bulgariaflavour.10.c: "희생양을 찾지 말자."
 bulgariaflavour.11.t: "안전한 선거 우승"
 bulgariaflavour.11.d: "국회의 임기가 끝났고 불가리아 국민들은 투표소에서 국가의 미래를 위해 투표를 합니다. 그러나 다행히도, 불가리아의 선거는 과거 의회 시대의 혼돈과 거리가 멀어졌고, 차르의 만족스러운 시선 아래 통제되고 질서잡힌 모습을 보여주고 있습니다. 어떤 정당도 경쟁해서는 안되며 오직 무소속 후보들만이 출마할 수 있고, 모두 친정부와 야당 캠프로 통합되어 있습니다.\n\n이번 선거는 차르의 지지자들에게 압도적인 다수정부를 안겨주었고, [BUL.GetLeader](은)는 놀라운 선거 승리와 함께 돌아온 내각을 축하했습니다."
 bulgariaflavour.11.a: "차르와 자애로운 정부에 만세 삼창!"
 bulgariaflavour.12.t: "제3제국"
 bulgariaflavour.12.d: "북쪽에서 말을 타고 발칸반도의 산들을 휩쓸던 수많은 정복자들은 콘스탄티노플을 점령하고 자신을 로마의 황제로 선포하고자 했습니다. 그런 정복자들 중 불가리아 제1제국의 최전성기를 이끈 시메온 대제처럼 성공한 이도 없을 것입니다. 정교회에게 '황제'로 인정받은 그는 불행한 죽음만 없었어도 콘스탄티노플을 점령하고 동로마 제국을 흡수할 수 있었을 것입니다. 오늘날에도 그는 여전히 불가리아에서 가장 유명한 차르로 기억되고 있으며, 로마에 대한 그의 주장이 남긴 유산은 여전히 기억되고 있습니다.\n\n콘스탄티노플을 점령하고, 보스포루스 해협의 두 해안을 통합시켜 동로마 제국을 불가리아의 어깨 아래에서 부활시키는 것이 발칸전쟁 당시 페르디난트 1세가 꾸던 꿈들 중 하나였습니다. 발칸전쟁에서의 패배로 이런 야망은 사그라들었었지만 제4차 발칸전쟁과 함께 재점화되었습니다.\n\n불가리아가 이렇게 쉽게 전쟁에서 승리할 것이라고는 상상도 못 했습니다. 몇 달, 아니 몇 주만에 베오그라드 협약이 완전히 붕괴했고, 멍청하게도 우리의 등을 찌르는 것이 성공할 것이라고 믿었던 오스만 제국은 마르마라해 너머로 쫓겨났습니다. 쇠약하고 늙었지만 여전히 야심에 찬 차르는 승전 퍼레이드를 위해 콘스탄티노플로 향했고, 장군들의 조언을 들으며 만든 짧은 연설로 \"우리가 시메온 대제가 빼앗긴 것을 되찾았노라.\"라며 선언했습니다. 오늘날 불가리아는 더이상 차르국이 아닙니다. 오늘날 불가리아는 제국을 주장하고 있습니다."
 bulgariaflavour.12.a: "제3제국을 위한 만세 삼창!"
 bulgariaflavour.13.t: "세계백인형제단"
 bulgariaflavour.13.d: "벨트크리크 이후에 페테르 되노프에 의해서 설립된 세계백인형제단은 기독교적 신비주의 오컬트 단체이며, 스스로 \"불가리아의 세 가지 위대한 전통\", 고대 그리스의 오르페우스 컬트, 키릴로스와 메토디오스 형제의 유산, 그리고 보고밀파 운동의 계승자이자 통합자라고 주장합니다. \"세계형제단\"의 이름하여 6번째 초국가적 인종은 되노프의 가르침과 교리를 따르면서 연구함으로써 진화된 인간 영혼과 초감각적인 존재(천사)가 되게 한다고 주장합니다. 비록 백인, 특히 슬라브족이 이러한 \"제6의 인종\"에 가장 가깝다고 하는 인종적인 특성도 있지만, 이러한 교리는 크게 신경 쓰이지 않습니다.\n\n이러한 사이비 종교 같은 형제단의 존재는 우리랑 관련이 없을 것 같지만, 불가리아 군대를 이끄는 장군 중 한 명인 니콜라 네데프는 되노프의 개인적인 친구이며, 몇 년 동안 세계백인형제단의 일원으로 있었습니다. 최근에, 장군은 이 조직과 점점 깊게 연관되어가며, 장군의 의무를 다하지 못하고 있으며, 이는 군을 이끄는데 부정적인 역할을 한다고 몇몇 사람들은 이야기합니다. 우리는 되네프가 주요 도시에서 연설하는 것을 막으면서 형제단의 성장을 축소시키고 네데프에게 사임을 강요해야 할까요? 아니면 그냥 이건 단순한 문제일까요?"
 bulgariaflavour.13.a: "이 '형제단'은 축소될 필요가 있다."
 bulgariaflavour.13.b: "네데프 장군은 그가 원하는 어떤 조직에든 가입할 수 있다."
 bulgariaflavour.14.t: "페르디난트 1세의 승하"
 bulgariaflavour.14.d: "페르디난트 1세, 불가리아 제3차르국의 차르 폐하께서 87세의 나이로 소피아 왕궁에서 승하하셨습니다. 권위주의적이지만 활동적인 페르디난트는 오스만 제국의 보잘것없는 공국에서 시작해서 발칸 반도의 모든 민족이 궁극적인 통일까지 영광까지의 불가리아 역사상 가장 역동적인 시기를 보냈습니다. 비록 발칸 반도의 이 패권은 상상한 것만큼 오래가지는 못했지만, 그럼에도 불구하고 페르디난트의 업적은 과소평가 될 수는 없습니다. 당신이 중세부터 내려온 위대한 불가리아의 통치자로 그를 사랑하던가, 아니면 독재자라고 경멸하든 간에, 그의 통치가 불가리아를 근본적으로 바꿨다는 것은 잊지 말아야 합니다.\n\n왕태자는 지난 20년간 아버지의 대부분의 의무를 수행했기에, 이제 불가리아의 왕관은 그의 아들 보리스에게로 원활하게 넘어갔습니다. 보리스 3세는 불가리아 역사의 새 시대를 통치할 것으로 예상되며, 세계가 변하는 만큼, 발칸 반도에도 그 여파가 충분히 미칠 것입니다. "
 bulgariaflavour.14.a: "그가 좋은 지도자가 될 수 있다고 희망을 걸어보자."
 bulgariaflavour.15.t: "발칸연방"
 bulgariaflavour.15.d: "다른 유럽 국가와 마찬가지로, 19세기의 발칸반도는 세르비아인, 불가리아인, 알바니아인, 그리도 다른 기타 민족들이 독립적인 국가를 구상하기 시작한 시기이며, 비록 미약하지만, 발칸 연방이라는 개념은 항상 존재했습니다. 어떨 때는 남슬라브 지역에 국한된 유고슬라비아 계획에 엮이기도 했고, 어떨 때는 그리스 혁명가인 리가스 페레오스가 원래 했던 제안처럼 모든 발칸 국가의 연방을 세우는 것이기도 했습니다. 또 어떨 때는 지역의 민족적 긴장을 완화하기 위해서 제안되기도 했습니다. 특히, 마케도니아 문제에서 이것은 발칸 민족들이 집단으로 외국의 침략에 저항하는 방법으로도 보였습니다.\n\n1930년대까지 완전한 연방의 구상은 사회주의 운동에만 국한되어 있었지만, 발칸 통합의 개념은 여전히 남아있으며, 불가리아의 정치인인 알렉산드르 스탐볼리스키, 얀코 사카조프, 그리고 급진민주당이 이 의견을 지지하고 있습니다. 1904년의 버려진 세르비아-불가리아 조약은 무역 장벽을 없애고, 외교적 협력과 군사 동맹으로 통합하면서 발칸의 경제적, 정치적 통합의 가능한 청사진을 내비쳤으며, 발칸 반도에서의 평화는 아직 가능성이 있어 보이게 했습니다.\n\n아마도 언젠가는, 발칸 국가들이 하나의 평화로운 강대국으로 통합할 수 있을 것입니다. 그러나 그때까지는, 4차 발칸전쟁에서 불가리아의 승리가 다른 발칸 국가들에 협력을 강요하기에 충분해야 합니다. "
 bulgariaflavour.15.a: "평화가 보장되는 것에 희망을 걸자..."
 bulgariaflavour.16.t: "후계자의 탄생"
 bulgariaflavour.16.d1: "불가리아 왕실이 놀라운 소식을 전했습니다. 보리스 왕태자와 태자비가 건강한 사내아이를 낳았습니다. 아이의 탄생은 소피아 심장부에서 울려퍼지는 대포소리와 종소리 아래에서 발표되었고 곧이어 차르 페르디난트 1세가 성명을 발표했습니다. 그의 손자가 탄생한 것을 기념하여 수많은 죄수들이 사면되거나 형량이 줄었고, 모든 학생들은 기존 성적보다 한 단계 더 높은 성적을 받게 될 것이며, 한 명도 빠짐없이 올해는 재수강을 받지 않아도 됩니다.\n\n왕태손의 세례를 위해 요르단 강의 물을 가져올 계획이었지만, [BUL.BUL_war_status] 때문에 계획에 차질이 생겼습니다. 그럼에도 수많은 군중들 앞에서 세례식이 거행되었고, 대중들은 매우 기뻐하고 있습니다. 다나일 니콜라에프 장군이 그의 대부로 결정되었습니다."
 bulgariaflavour.16.d2: "불가리아 왕실이 놀라운 소식을 전했습니다. 보리스 3세와 왕비가 건강한 사내아이를 낳았습니다. 아이의 탄생은 소피아 심장부에서 울려퍼지는 대포소리와 종소리 아래에서 발표되었고 곧이어 차르가 성명을 발표했습니다. 그의 아들이 탄생한 것을 기념하여 수많은 죄수들이 사면되거나 형량이 줄었고, 모든 학생들은 기존 성적보다 한 단계 더 높은 성적을 받게 될 것이며, 한 명도 빠짐없이 올해는 재수강을 받지 않아도 됩니다.\n\n왕태자의 세례를 위해 요르단 강의 물을 가져올 계획이었지만, [BUL.BUL_war_status] 때문에 계획에 차질이 생겼습니다. 그럼에도 수많은 군중들 앞에서 세례식이 거행되었고, 대중들은 매우 기뻐하고 있습니다. 다나일 니콜라에프 장군이 그의 대부로 결정되었습니다."
 bulgariaflavour.16.a: "위대한 차르의 이름을 따 시메온이라 부르리라!"
 bulgariaflavour.16.b: "이 아이의 삼촌의 이름을 따 키릴이라 부르리라!"
 bulgariaflavour.16.c: "전설적인 칸의 이름을 따 쿠브라트라 부르리라!"
 bulgariaflavour.16.e: "이 아이의 대부의 이름을 따 다나일이라 부르리라!"
