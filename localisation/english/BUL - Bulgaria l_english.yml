 BUL_Third_Bulgarian_Empire: "제3제국 선포"
 BUL_Third_Bulgarian_Empire_desc: "몇 주 만에 발칸 반도의 적들이 무너졌습니다. 단 며칠 만에 우리가 허약하다는 소문이 과장되었다는 것 뿐 아니라, 우리가 그 어느 때보다 강력하다는 것을 증명했습니다. 오늘날 우리는 콘스탄티노플의 해안가에 서있으며, 1913년의 영국과 러시아 같이 우리의 전진을 막을 패권국 따위는 존재하지 않습니다. 시메온 대제께서 돌아오셨습니다!"
 BUL_Balkan_Union: "발칸 연방 결성"
 BUL_Balkan_Union_desc: "어쩌면 이웃들을 막대한 배상금으로 착취하거나, 가혹한 탄압을 가하지 않고 발칸 반도에 평화를 가져올 길이 있을 지도 모릅니다. 어쩌면 우리가 한 발짝 물러서 좀 더 평등한 발칸 연방을 결성하고, 경제를 통합하고, 다시는 전쟁이 일어나지 않도록 막을 수 있을 지 모르는 일 아니겠습니까?"
 BUL_chetniks_decisions: "산왕의 궁전"
 BUL_chetniks_decisions_desc: "\n코소보와 마케도니아에서 오스만의 지배에 저항하던 세르비아 체트니크 조직이 되살아났습니다. 세르비아의 전직 군인들과 반체제적인 소작농, 청년들이 세르비아의 산악지대 이곳저곳을 옮겨다니며 우리 군대를 괴롭히고, 폭동을 일으킬 준비를 하며 힘을 키우고 있습니다. 그들을 이끄는 것은 전직 세르비아 장성이자, 이젠 파르티잔 지도자로 전향한 §Y드라골류브 미하일로비치§!입니다.\n\n언제든지 우리나 우리의 괴뢰국인 §Y[SER.GetNameWithFlag]§!과 §Y[MNT.GetNameWithFlag]§!(이)가 소유한 세르비아의 주들(마케도니아를 포함하여) 중 한 곳이 §Y체트니크 본거지§!로 지정될 것이며, 국가에 심각한 디버프를 부여하고 저항도를 높이며(만약 있다고 쳤을 때), 건물들에 피해를 입힐 것입니다. 매 §Y90일§!마다 체트니크들은 다른 주로 옮겨가 그곳을 차지하기 위해 교전을 치를 것입니다. 만약 주에 체트니크의 군사력보다 §Y더 많은§! 사단이 있다면 패배하여 되돌아가는 동시에 군사력을 잃게 됩니다. 반대로 만약 사단이 §Y더 적다면§!, 그들이 승리하고 군사력을 얻게 됩니다.\n\n미하일로비치의 얼굴 위에 떠다니는 창을 통해 체트니크의 움직임에 대한 정보를 볼 수 있습니다. §Y위치§!와 §Y군사력§!이 나타나며, 1부터 10까지의 척도는 그들이 소유한 §Y사단§!의 숫자와 같습니다. 체트니크의 군사력이 1이 되면 그들의 저항도 끝납니다. 하지만 10에 도달하거나, 불가리아가 전쟁을 치른다면 그들은 마침내 §R봉기할 것입니다...§!\n"
 BUL_chetniks_tooltip: "§Y세르비아 혁명 조직§!\n\n현재 체트니크의 본거지는 §Y[BUL.BUL_chetnik_location]§!에 있습니다. 반복되는 §Y체트니크의 본거지 이동§! 미션의 결과에 따라 체트니크들이 다른 주로 옮겨갈 것입니다.\n\n현재 체트니크의 군사력은 §Y[?BUL.BUL_chetnik_strength]§!단계이며, 숫자는 체트니크 봉기가 일어날 시 등장할 사단의 개수와 같습니다."
