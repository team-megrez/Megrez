 bulgaria.18.a: "차르국 만세!"
 bulgaria.18.b: "나는 은퇴하고 다시는 볼 일이 없겠지."
 bulgaria.19.t: "입헌주의자들의 역습"
 bulgaria.19.d1: "[?BUL.BUL_parliamentary_support] 명의 서브라니에 의원들이 국가보안법의 폐지에 찬성표를 던졌으며, 이는 지난 50년 간 강대해진 전제권력에 대한 전례없는 순간이자 전환입니다. 불가리아의 완전한 민주주의가 확실히 보장된 것은 아니지만, 이는 엄청난 진전이며 대다수의 국민들이 불가리아에 집권 중인 연정에 변화를 촉구했습니다. 투표 결과를 수용한 사람들과 여전히 이 법이 안정을 보장한다고 믿는 사람들 사이의 갈등으로 무너지는 국민자유당은 제2차 집중을 포기하고 5인회 지지자들과 전의회연합을 결성할 수밖에 없었습니다. 이 정부는 입헌주의 운동의 승리를 유지하고, 국민의 권리를 보장하며, 1938년에 안전한 선거를 확실하게 시행 할 것을 약속했습니다."
 bulgaria.19.d2: "[?BUL.BUL_parliamentary_support] 명의 서브라니에 의원들이 국가보안법의 폐지에 찬성표를 던졌으며, 이는 지난 50년 간 강대해진 전제권력에 대한 전례없는 순간이자 전환입니다. 불가리아의 완전한 민주주의가 확실히 보장된 것은 아니지만, 이는 엄청난 진전이며 대다수의 국민들이 불가리아에 집권 중인 연정에 변화를 촉구했습니다. 투표 결과를 수용한 사람들과 여전히 이 법이 안정을 보장한다고 믿는 사람들 사이의 갈등으로 무너지는 국민자유당은 제2차 집중을 포기하고 5인회 지지자들과 전의회연합을 결성할 수밖에 없었습니다. 이 정부는 입헌주의 운동의 승리를 유지하고, 국민의 권리를 보장하며, 1938년에 안전한 선거를 확실하게 시행 할 것을 약속했습니다.\n\n입헌주의자들에 대한 반대 입장을 공개적으로 지지하며 물러서지 않던 페트코 스타이노프 총리는 결국 사임할 수밖에 없었고, 더 이상 선거에 출마하거나 정권 복귀를 모색하지 않을 것으로 보고되었습니다. 그의 자리는 아타나스 부로프가 차지했습니다."
 bulgaria.19.a: "나는 국가에 의무를 다했다."
 bulgaria.19.b: "나는 은퇴하고 다시는 볼 일이 없겠지."
 bulgaria.20.t: "세르비아와 루마니아의 재무장"
 bulgaria.20.d: "벨트크리크에서 불가리아의 모든 주요 적국들 - 그리스, 세르비아와 루마니아는 (특히 후자 둘은 더욱 철저히) 처벌과 해체를 당했고, 불가리아의 발칸 반도 패권을 위한 길을 열었습니다. 세르비아는 오스트리아-헝가리 제국의 의존국으로 전락했고, 루마니아는 방대한 석유가 매장된 도브루자를 포기해야만 했습니다. 그러나 이마저도 이 두 국가를 침묵시키기에는 역부족이었습니다 - 물론 보복 정책에 대해서는 예상한 바였지만, 이렇게 전례 없는 재무장과 호전성 표출은 예상하지 못했습니다.\n\n부쿠레슈티와 베오그라드는 불가리아 영내에서 동포들이 겪는 고초에 대해 점점 더 크게 소리치고 있습니다. 루마니아가 첫 번째로 벨트크리크 조약의 제한을 파기했으며, 1936년 성 비투스 축일을 기해 세르비아가 그 뒤를 따랐습니다. 그리스는 애초에 가해진 제한이 적었고 전쟁 준비도 끝마쳤습니다 - 이들 역시 불가리아를 한 입 베어물고 싶어합니다.\n\n벨트크리크 이후 조약을 준수하는 데 오스트리아와 독일이 무관심해 보이는 상황에서, 불가리아 참모부는 30년 만에, 네 번째인, 또 다른 발칸 전쟁을 기정사실화하고 있습니다. 소피아에서 한창인 정치 공작에 점점 좌절하면서, 군 원수 및 장성들은 현 정권에 무언가를 할 것을 요구하고 있습니다. 그들은 이미 조기 동원과 전쟁 준비를 위한 계획을 수립했습니다. 우리가 할 일은 행동에 필요한 정치력의 비축 및 행사입니다."
 bulgaria.20.a: "뭐라도 해야 한다!"
 bulgaria.21.t: "이반 부로프의 제안"
 bulgaria.21.d: "또 다른 날, 또 다른 방문자가 총리의 사무실을 찾아왔습니다.\n\n오늘 페트코 스타이노프가 은행가이자 산업가요, 불가리아 상업은행 혹은 BTB라 불리는 곳의 총장인 이반 부로프를 맞이했습니다. 이 온화한 기업가는 불가리아에서 가장 영향력 있는 사람일 뿐만 아니라 연합인민진보당의 당수인 아타나스 부로프의 형이기도 합니다.\n\n\"브라탸 부클로비\"의 파산이 발표되고 재계의 눈은 부로프에게 향했습니다. 그의 은행은 과거 브라탸 부클로비와 거래했었고, 많은 사람들은 자연스럽게 이반 부로프가 옛 경쟁자이자 주요 주주들 중 하나인 페터르 부클로프를 이사회에 포함시킬 것이라고 예상했습니다. 추가적인 뱅크런을 막고, 경제에 가해진 압력을 완화하기 위해서는 필요한 조치일 것입니다.\n\n이 시스템에서 자신의 중요성을 알고 있는 부로프가 총리에게 거래를 제안했습니다. 부로프는 개인적으로 불가리아의 금융권을 부드럽게 변화시킬 것을 보장받을 것이고, 장기적인 경제 건전성을 위해 BTB의 독점적인 야심을 줄이기 위한 조치를 취할 것입니다. 그 대가로 총리는 국가보안법 폐지 안건을 투표에 올려야 합니다. 이반 부로프는 동생만큼이나 불가리아 민주주의의 건강을 걱정하고 있습니다. 어쨌든 당신은 군주독재정이 이 반자본주의적 정책을 내버려둘지는 알 수 없습니다.\n\n스타이노프는 뭐라고 대답했습니까?"
 bulgaria.21.a: "이 거래가 탁자 위에 올라온 이상 받아들이는 수밖에."
 bulgaria.21.b: "경제를 인질로 삼겠다는 건가?!"
 bulgaria.22.t: "입헌파의 습격!"
 bulgaria.22.d: "지난 몇 달간 서브라니에 내에서, 심지어는 국민자유당 내에서도 국가보안법 철폐에 대한 지지가 커져갔습니다. 그리고 페트코 스타이노프 정부가 이 추세를 뒤엎는데 실패하며 당이 이런 움직임을 보이게 되었습니다. 제2차 집중의 대표들이 공개적으로 행정부의 뜻을 거부하고 법안 폐지를 위한 투표를 행하며 의회 내에서 \"온건 쿠데타\"가 벌어졌습니다. 정부 여당과 야당 모두에게 지지를 받고 있으니 법안이 폐지될 듯 합니다."
 bulgaria.22.a: "이건 정말로 좋지 않아..."
 bulgaria.23.t: "흐리스토 칼포프의 연설"
 bulgaria.23.d: "서브라니에의 야당은 아직 자신들의 명분을 포기하지 않을 계획입니다. 30분 동안 사무실을 오가며 논쟁한 끝에 흐리스토 칼포프는 국가보안법 폐지 관련 공식토론회의 개회식에서 기나긴 개회사를 하기 위한 의회 직원의 승낙을 얻어냈습니다. 이 참전용사의 연설이 어떤 내용일지 상상하는 것은 어려운 일은 아닙니다.\n\n벨트크리크 기간 동안 보리스 왕태자의 교사이자 보좌관으로 일했고 이제는 퇴역 중위인 흐리스토 칼포프가 제2차 집중의 무소속 대표로서 서브라니에에 앉아있습니다. 칼포프는 차르의 권력의 필요성, 불가리아를 사방에서 옥죄어오는 수많은 적들, 발칸의 패권국으로서 가지는 불가리아 차르국의 자연적 지위 등에 대한 장황한 연설을 통해 과묵한 동료들을 동요시키며 극우왕당파 선동가로 명성을 떨쳤습니다. 만일 그가 아무런 저항없이 연설하도록 내버려둔다면 칼포프는 수많은 국민자유당 당원들이 국가보안법에 대한 입장을 재고하도록 만들 것입니다. 의회 관료체계에 개입하여 칼포프의 연설을 의제에서 지워버리면 효과는 있겠지만, 입법부에 좋지않은 쪽으로 반향을 일으킬 것입니다..."
 bulgaria.23.a: "무슨 수를 써서든 놈이 말하지 못하게 해야해!"
 bulgaria.23.b: "그의 연설을 허락하고 정중히 박수를 치자."
 bulgaria.24.t: "게오르기에프 대령의 최후통첩"
 bulgaria.24.d: "군부로서는 국가보안법이 불가리아 차르국을 유지시킬 유일한 보증수표입니다. 세르비아, 루마니아, 그리스의 반란군을 무력으로 진압해야 한다고 믿는 그들에게 무력진압의 합법성을 보장해줄 법안을 빼앗긴 불가리아는 상상조차 할 수 없습니다. 이런 생각을 염두에 두고 키몬 게오르기에프 대령은 페트코 스타이노프 총리와의 면담을 신청했습니다.\n\n대령은 점잔떨면서 말하지 않고, 불가리아가 저 멍청한 의원들 손에 계속 놀아난다면 어떻게 될지 확실하게 설명했습니다. 군부가 책임질 것이고, 불가리아에 대항하는 어떤 도전이든 불가리아를 구할 수 있을 만큼 강하고 능력 있는 \"책임감 있는 정부\"가 이 나라를 맡을 것입니다. 그러니까, 총리가 묻지도 따지지도 않고 이 터무니없는 안건을 의제에서 즉각 철회한다면 말입니다."
 bulgaria.24.a: "네 놈이 감히 그럴 수는 없을거다."
 bulgaria.24.c: "이게 마지막 기회일지도 모르오, 대령"
 bulgaria.24.b: "그래, 철회하도록 하지."
 bulgaria.25.t: "관료들의 저항"
 bulgaria.25.d: "불가리아 차르국의 관료 기구는 몇 년간의 권위주의에 익숙해져 있습니다. 의회 시대의 급진적인 교체와 변화하는 정부보다 대처가 훨씬 간단하고 효율적이었습니다. 그러나 왕실의 권위주의적 정권의 잠재력이 무너지고 있는 것을 보고, 행정부의 대표들이 총리를 방문해 자신들의 이야기를 들어줄 사람을 찾았습니다.\n\n그들은 국가의 안전과 효율이 위태로운 상황에서 통합된 국가 상태에서  갑자기 벗어나는 것은 위험하다며 항의하였고 당분간 이 문제를 덮어둘 것을 제안했습니다. 우리 관료들이 너무 많은 특권을 가진데다가 부패까지 한 것이 아닐까요?"
 bulgaria.25.a: "그렇다면 썩은 잡초들을 뽑아버리는 수밖에!"
 bulgaria.25.b: "그들의 우려는 합리적이다. 그들을 설득하자."
 bulgaria.26.t: "연설하기를 원하는 차르"
 bulgaria.26.d: "페르디난트 1세는 자신의 역할이 최소화되었음에도 불구하고 이 나라가 잠재적으로 엄청난 정치적 변화의 중심에 놓인 것을 보고는 다음 서브라니에 총회에서 발언할 기회를 요청했습니다. 공식적으로 차르는 중대한 권력을 가진 국가원수이지만, 통치 첫 수십 년 동안 엄청난 영향을 미쳤던 차르 페르디난트는 이제는 수동적으로 변했습니다. 차르도 나이를 피할 수 없었고 의사들은 그가 살 수 있는 시간이 10년도 채 남지 않았다고 의심하고 있습니다. 그렇기에 페르디난트의 의무 대부분은 이제 보리스 왕태자에 의해 이행되고 있습니다.\n\n그럼에도 불구하고 페르디난트는 아직  뒷방 늙은이가 되지는 않았으며, 국가 문제에 대한 발언권을 갖고 싶어합니다. 그리고 페르디난트가 젊었을 적 보여준 권위주의적인 성향을 알고 있기 때문에, 국가 보호법 폐지에 대해 긍정적으로 말할 가능성은 매우 낮습니다. 그리고 불행하게도 제3 불가리아 국의 위대한 통일자로서  페르디난트가 믿을 수 없을 정도의 칭송을 받고 있기에 의회의 많은 이들이 동요할 것입니다."
 bulgaria.26.a: "아아, 목소리도 제대로 안 나오시지 않습니까."
 bulgaria.26.b: "그가 말하게 두어라."
 bulgaria.27.t: "농민파업"
 bulgaria.27.d: "검은 월요일 이후 경제위기가 닥치면서 농촌들이 빈곤에 빠졌습니다. 독일을 비롯한 다른 곳을 향한 수출로가 막혔다는 것은 생계를 대기업에 농산물을 파는 것에 기대온 수천 명의 농민들에게 아무것도 남지 않았다는 것을 의미하며, 소피아의 정부가 보낸 지원은 턱없이 적고 너무 늦었습니다. 이러한 절박함에 이끌려 수많은 사람들이 거리로 나와 무너지는 농업에 대한 지원, 국가보안법의 철폐, 농산물 수입에 반대하는 전국적인 파업에 동참했습니다.\n\n파업은 전반적으로 비이념적이었으나, 이미 지하의 사회주의자들과 급진농업주의자들이 장악했습니다. 지하에서 활동 중인 농업인민연합의 스탐볼리스키 파벌은 파업을 지지하며 선동하고 있습니다. 게다가 많은 파업 농민들이 저들과 비슷한 지하조직 블라소브덴 전문인연합에 소속되어 있습니다. 블라소브덴은 농민들 사이에서 생디칼리슴을 시행하려는 이들로 토지의 사회화와 농업 노동자들의 노동조합 조직을 촉진하려 합니다.\n\n수천 명의 농민들이 시위를 조직하고 그들의 차량으로 도로를 막으며 파업에 동참했고, 파업에 어떤한 조치도 취하지 않는다면 파업이 더욱 확산될 것으로 보입니다."
 bulgaria.27.a: "약속을 몇개 해서 그들을 진정시켜라."
 bulgaria.27.b: "우리가 뭘 위해서 국가보안법을 만들었더라?"
 bulgaria.28.t: "[GetYear]년 선거"
 bulgaria.28.d: "지난 몇 년 간 도전에 용감하게 맞서고 독재정으로의 퇴보를 피한 불가리아는 정규적이고 민주적인 선거를 이어갈 수 있게 되었습니다. 모든 서브라니에의 의석은 소선거구제로 뽑힐 것이며, 승리했거나 연정을 구성한 이들은 나라를 수 년 간 이끌 총리와 내각을 차르에게 형식적으로 임명받을 것입니다. 전통적으로 불가리아의 총선은 혼란스럽고 다소 지저분한 일입니다. 우익, 자유주의, 보수주의 정당 즉, 국민자유당과 민주당 그리고 이들의 동맹인 급진민주당과 연합인민진보당이 이길 가능성이 높고, 연합하려 하겠지만 좌익은 여전히 강성합니다. 농업주의자와 포괄사회주의자들을 중심으로 구성된 이들도 여당이 될 합리적인 기회를 가지고 있습니다."
 bulgaria.28.a: "국민들이 자유당을 믿고 다시 그들에게 투자했다."
 bulgaria.28.b: "민주당이 제2차 인민연합을 지휘한다."
 bulgaria.28.c: "농업주의 정당들이 연합하여 승리를 쟁취했다."
 bulgaria.28.e: "포괄사회주의자들이 믿을 수 없는 승리를 얻어 다수당이 됐다."
 bulgaria.29.t: "페르디난트의 퇴위"
 bulgaria.29.d: "굴욕적인 평화가 불가리아와 베오그라드 협약 간의 적대 행위를 종식시키며 제4차 발칸 전쟁이 끝났습니다. 불과 1년 전만 해도 불가리아는 발칸에 대한 패권을 자랑했습니다. 이제는 국토의 절반을 잃어버리고, 얻은 것이라곤 가혹한 군비 제한과 수많은 군인 및 민간인 사상자 뿐입니다.\n\n노쇠한 차르는 이제 별다른 정치적 영향력을 끼치지 못하지만, 오늘 라디오 연설을 통해 이 대재앙에 대한 책임은 전적으로 자신에게 있다고 발표했습니다. 가장 어두운 시기에 나라를 제대로 이끌지 못하고, 불가리아에 닥칠 위험의 징후를 놓친 사람이 바로 그였기에, 그는 왕관을 내려놓고 퇴위할 것입니다. 그의 장남 보리스 왕태자가 곧 불가리아의 새 차르, 보리스 3세로 즉위할 것입니다. \n\n20년 간 누려온 자부심과 번영의 결말이 원점 회귀라는 사실에, 전국이 우울한 분위기로 가득합니다. 벨트크리크 이후에 태어나거나 성장기를 보낸 젊은 세대는 오흐리드에서 도브루자까지 뻗어 있는 불가리아가 없는 세상을 이해할 수 없지만, 그들의 부모와 조부모 세대는 발칸 전쟁 이전의 불가리아를 아주 잘 알고 있습니다.\n\n어쨌든 그들 모두에게, 지금은 불가리아의 가장 어두운 시기입니다."
 bulgaria.29.a: "온 나라가 비탄에 잠겼다."
 BUL_units_will_be_demobilised: "현재 배치된 사단 중 일부가 §Y해산§!됩니다."
 bulgaria.30.t: "군주제 폐지"
 bulgaria.30.d: "발칸 전쟁에서의 손실은 즈베노의 합리주의 정권을 곤경에 빠뜨렸습니다. 통치 능력에 대한 신뢰는 흔들리고 있고, 많은 사람들은 나라를 불안정하게 만들고, 나라를 약화시켜, 불가리아를 협약이 가진 욕망의 희생양으로 만든 것에 대한 책임을 게오르기에프-벨체프-즐라테프 집단에 돌리고 있습니다. 아무리 길거리에서 사람들을 군홧발로 짓밟는다 하여도 이 불신을 해소할 수 없습니다.\n\n다른 선택지가 없거나 혹은 이 정권의 끝이 다가옴을 느껴 무엇이든 해야 한다는 것을 깨달은 즈베노는 모든 책임을 차르와 그 신하들의 내부불안에 떠넘기고 그들을 탓했습니다. 즈베노 내의 공화파가 승리했고, 보리스 3세의 대관식이 열리기로 한 날, 육군은 소피아로 이동해 정부 장교들을 포위하고는 친위 쿠테타를 선언했습니다. 보리스 3세는 몇몇 왕당파 정치인들과 장군들과 함께 가택 연금되었습니다. 소피아에 군중들이 모이기 전에, 키몬 게오르기에프는 권력 이양을 발표했습니다. 불가리아 차르국은 더 이상 존재하지 않으며 공화국이 그 자리를 대신합니다. 이 공화국은 구시대적이고 약해빠졌던 전임자의 약점을 되풀이 하지 않을 것이며, 위에서 명령하는 강력하고 감독적인 국가로 조직될 것입니다.\n\n그러나 이러한 변화는 전국에 불안만 불러일으킨 것 같습니다."
 bulgaria.30.a: "즈베노는 견뎌낼 것이다!"
 bulgaria.31.t: "즈베노와 국민군단"
 bulgaria.31.d: "1930년대 중반 비밀조직 즈베노 정치집단과 불가리아 국민군단연합은 민주주의에 대항하여 동맹을 맺었습니다. 현재 두 조직이 강한 유대관계를 보여주고 있지는 않기에 양 측 모두 이 동맹이 오랫동안 이어지는 것에 대해 별 신경을 쓰지 않고 있었습니다. 러시아의 NRPR과 루마니아 철위대의 영향을 받은 군단은, 불가리아에 가장 합리적이고 효율적인 정치 체제를 도입하려는 상아탑 속의 즈베노와 달리 '불가리아다움'에 대한 신비로운 이상을 찾아내려는 급진민족주의자들입니다.\n\n제4차 발칸 전쟁의 패배는 정치적 힘이 흔들리기는 했지만 즈베노에게 좋게 끝났으며, 그동안 군단은 성장했습니다. 이 대재앙적 패배를 받아들이지 않으려는 이들은 협약과의 조약들을 거부한다며 울부짖고, 전쟁에서 승리하려 했으나 배신당한 불가리아군에게 이른바 '뒤통수를 맞은 것'에 대한 복수를 요구하고 나섰습니다. 니콜라 제코프 장군과 흐리스토 루코프 장군이 급진주의자들과 동조하고 있으며, 이 대열에서 벗어난 이들이 우리 정권을 전복시킬 수도 있는 인물로 의심받고 있습니다. 달리 보자면 이 군단병들을 곁에 두는 것에서 오는 이득이 이들이 일으키는 문제보다 더 클까요?"
 bulgaria.31.a: "군단같은 어정뱅이들은 우리에게 필요없다!"
 bulgaria.31.b: "그들을 우리 편으로 놔둬야 한다."
 bulgaria.32.t: "군단 혁명"
 bulgaria.32.d: "군과 행정부 내 국민군단 지지자들을 숙청하려는 시도는 역효과만 불러왔습니다. 이반 도체프가 이끄는 수천이 군단병들이 소피아로 행진했고 군단 측에 투항하여 도시의 즈베노 충성파는 비무장화 시킨 루코프 장군이 이끄는 군대가 군단병들을 맞이했습니다. 자신들의 날이 얼마 남지 않았다는 것을 깨달은 즈베노 지도자들은 급진민족주의자들에게 잡히기 전에 짐을 싸서 날랐습니다. 그덕에 무혈쿠데타 이후 군사정권은 붕괴했습니다.\n\n급진적인 사령관들의 지지를 받는 불가리아 국민군단연합은 새 정부를 구성하고 최고지도자 자리에 도체프를 앉혔으며 이는 방향의 변화를 의미하는 것과 같습니다. 단 한 번의 신속한 공격으로 굴욕적인 국가대재앙은 끝을 맞이할 것입니다!"
 bulgaria.32.a: "불가리아는 구원받을 것이다!"
 bulgaria.33.t: "즐라테프 장군의 쿠데타"
 bulgaria.33.d: "즈베노가 군단과의 결속을 굳히겠다는 결정은 군주주의자 동맹들이 즈베노에 가진 마지막 믿음 한 조각마저 깨트렸고, 약점을 확인한 펜초 즐라테프 장군은 정권 찬탈을 위한 군사 쿠데타를 일으켰습니다. 소피아는 왕당파 군대에 포위당했고 즈베노 충성파는 그들의 지도자 게오르기에프와 벨체프가 체포당하는 동안 왕당파와 짧은 총격전을 벌인 끝에 항복했습니다. 차르 보리스 3세는 조국으로 돌아와 그의 정당한 옥좌에 앉아줄 것을 요청받았습니다. 이제 패배로부터 회복해야 할 나라를 책임질 안정적이고 책임감 있는 정부의 역할은 군주독재정으로 넘어갔습니다."
 bulgaria.33.a: "차르 폐하 만세!"
 bulgaria.34.t: "경제의 방향"
 bulgaria.34.d: "즈베노의 명령에 따라 경제 생활의 다양한 부분을 담당하는 몇몇 부처들이 이제 단일 기관으로 통합되었습니다. 국가경제부는 경제 관리만이 아니라 경제의 많은 부분들을 국가가 통제할 수 있도록 했습니다. 이미 담배와 술 산업에 대한 국유화 명령이 여러 차례 내려졌지만, 즈베노의 야심은 더 커져갔습니다. 키몬 게오르기에프와 다먄 벨체프는 불가리아의 경제를 국가의 부속기관 중 하나로 만들고, 전세계에 국가계획 산업화가 낳은 위대한 결과물을 선례로 남기길 원했습니다.\n\n그러나 그들의 욕망은 불가리아의 현재 경제 구조가 너무 크게 뒤틀려서는 안 된다고 믿는 보수적인 동맹들에게 반대를 받았습니다. 대신 정권의 목표는 그 욕망을 합리화하고, 실패한 사업을 구제하거나 국유화하며, 농부들에게 지원을 제공하는 것이어야 합니다."
 bulgaria.34.a: "국가의 모든 경제적 생활을 통제해야 한다!"
 bulgaria.34.b: "현 구조를 너무 심하게 뒤엎는 것은 피해야 한다."
 bulgaria.35.t: "문화 예속"
 bulgaria.35.d: "국가부흥국은 즈베노 정치집단이 구상한 핵심 개혁은 아니지만 주요 개혁으로서, 불가리아 사회의 완전한 정신적 부흥이라는 막중한 임무를 맡은 도구입니다. 의회 시대에 도덕성과 자연 질서가 부패하고 타락했으며 그것을 바로잡기 위해서는 국가도덕에 변화가 필요하다는 사실을 고려하여 국가부흥국은 출판물, 언론 및 여타 문화를 검열하고 금지하고 출판할 수 있는 광범위한 권한을 부여받았습니다. 다만, 이러한 국가부흥의 목표는 사람마다 다르게 해석될 수 있습니다.\n\n다먄 벨체프 주위에 모인 즈베노 내 공화주의자들은 부흥국을 불가리아 문화를 완전히 재구성시킬 도구로 보고 있습니다. 이들은 불가리아인들에게 복종, 충성, 규율을 주입하기 위해 언론의 대규모 이용, 정보 통제 및 올바른 이념적 자료 배포를 구상하며 부흥국에 대한 전체주의적 목표를 제시하고 있습니다. 그러나 이러한 생각은 부흥국이 도덕십자군의 요청을 받아들여야 한다고 이야기하는 즈베노의 다른 파벌에 의해 망상으로 매도되고 있습니다. 교양 없는 이들의 마약 상습 복용과 문화적 타락으로 오늘날 불가리아는 고통받고 있고, 특히나 소피아와 다른 도시들이 이를 고쳐나가며 더 단순한 전통적 삶을 촉진시켜야 합니다."
 bulgaria.35.a: "우리는 충성과 순종의 문화를 만들 것이다!"
 bulgaria.35.b: "공중도덕 보장이 우리의 목표가 되어야 한다."
 bulgaria.36.t: "새로운 행정부"
 bulgaria.36.d: "즈베노 정권은 불가리아의 지방통치제를 완전히 재구성했습니다. 지방과 지방자치체들은 소피아에서 임명되고 통제되는 소수의 지방행정구들로 통합되었고, 엄격한 교사 자격 기준을 통해 교육 시스템 내 만연한 낡은 겉껍질들을 없애고, 충실한 임명자로 대체했으며, 많은 정착지들의 이름을   불가리아어로 바꾸었습니다. 다만 이러한 중앙집권화가 어디까지 진행될지, 그리고 앞으로 즈베노 정권이 어떤 형태를 취할지는 여전히 논쟁거리입니다.\n\n즈베노의 보수주의자들은 독재정권을 만드는 것을 선호하지만, 그럼에도 차르가 계속 집권할 것입니다. 즈베노의 핵심인 공화주의자 파벌은 절대적인 리더십뿐만 아니라 그 아래에서 권한을 부여받은 관료주의에서 가치를 봅니다. 옛 불가리아의 문제는 정부의 무능함이었기에 즈베노 정권은 정치체제의 완전한 합리화와 기술관료 통치의 강조를 추구해야 한다고 얘기합니다."
 bulgaria.36.a: "기술관료적 통치를 추구하자."
 bulgaria.36.b: "지도자 원칙 하의 통치를 추구하자."
 bulgaria.37.t: "즈베노와 정치적 사회"
 bulgaria.37.d: "즈베노가 의회 정권을 전복시켰을 때 오래된 정치체제를 그들의 사무실에서 밀어냈다지만, 부패한 정치인들은 개심한 척을 하고 독재정권과 협력하려고 애쓰며 기어들어왔습니다. 그들과 함께 일하는 것이 개탄스럽기는 하지만, 즈베노 내 보수파는 즈베노 정권이 아직 걸음마 단계이니 가능한 모든 곳에서 동맹을 찾아야 한다고 주장하고 있습니다. 그러나 그들을 받아들인다면 어느 정도 양보를 하고, 독재를 다소 느슨하게 해야할 것입니다.\n\n즈베노의 급진파인 공화주의자들은 협력 대신 완전히 새로운 정치체제, 협동조합체제를 확립하고자 합니다. 그들의 비전은 선거를 대신하여 이익집단과 어용노조, 독재정권에 충성하는 산업체들로 이루어진, 옛 의회를 대체할 조합의회를 요구하고 있습니다."
 bulgaria.37.a: "조합의회는 우리가 새로운 정치체제를 확립하는 것을 도와줄 것이다."
 bulgaria.37.b: "우리는 기득권층과 화해하는 것을 목표로 해야 한다."
