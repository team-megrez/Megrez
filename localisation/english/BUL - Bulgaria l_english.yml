 BUL_belgium_of_the_balkans_desc: "불과 몇 년 사이에 우리는 불가리아를 현대화하여 발칸반도에서 가장 번영한 국가로 만들겠다는 콘스탄틴 스토일로프의 꿈을 이루었습니다. 스토일로프는 근대 산업 국가이자 유럽 대륙 산업의 발상지인 벨기에를 그의 꿈으로 보았고 우리가 그 뒤를 철두철미하게 이어나갔습니다."
