 bulgariaflavour.17.t: "정치집단 \"통합 유고슬라비아\""
 bulgariaflavour.17.d: "유고슬라비아의 성립이 불가리아의 정치적 스펙트럼에 중대한 변화를 가져왔는데, 나머지 남슬라브 지역의 통합이 국가의 성격을 완전히 바꿨기 때문입니다. 힘과 합리성에 대한 군 내 파벌의 집착을 보여주는 낡은 '즈베노'라는 딱지는 광택을 잃었습니다. 그 후에, 즈베노 개혁의 성공이 오스트리아 제국을 전투에서 무찔렀다는 것만큼 확실한 증거가 어디 있습니까?\n\n정권의 지지자들은 \"통합 유고슬라비아\"라는 새로운 깃발 아래서 뭉쳤으며, 이 정치적 서클의 목적은 외부와 내부의 적으로부터 \"통합 유고슬라비아의 국익\"의 보호입니다. 유고슬라비아의 성립 이후 \"즈베노\" 신문의 선언은 통합된 유고슬라비아주의 이론에서 일부분만 도려낸 정권의 유고슬라비아주의에 대해서 언급했습니다. 신문은 유고슬라비아인들 사이에 역사적으로 축적되고 강력한 문화적 다름은 강한 중앙집권국가를 통해서만 제거할 수 있다고 말했습니다. 만약 물리적뿐만 아니라 정신적으로도 통합된다면, \"유고슬라비아인\"은 유럽의 새로운 강대국의 기수가 될 수도 있고, 아니면 적어도 프랑스, 독일, 러시아와 같은 강대국들에게 저항할 수 있는 국가가 될 것입니다.\n\n\"통합 유고슬라비아\"는 세르비아와 일리리아의 지식인과 정치인들에게 약간의 보상을 대가로 정부에 기용하려고 접촉해왔습니다. 처음부터 끝까지, 유고슬라비아주의 프로젝트는 필연적으로 불가리아 우선주의인 프로젝트가 될 것입니다. 불가리아 군대가 확실히 10년이나 20년 동안은 이러한 구조를 유지할 수 있을 것이지만, 얼마나 수백만 명의 세르비아인들과 크로아티아인들을 오직 힘으로만 통치할 수 있을까요?"
 bulgariaflavour.17.a: "다같이, 끝까지!"
 bulgariaflavour.18.t: "알렉산더르 찬코프의 에타티즘 계획 보호"
 bulgariaflavour.18.d: "대에타티즘 계획의 시작은 국내외 경제학자들로부터 비판받았습니다. 그들의 눈에는 경제에 대한 국가 개입의 확대는 경제를 불안정하게 만들 뿐이고, 그 계획이 불가리아를 현대 산업 국가로 만든다는 것은 말도 안 되는 우스운 소리였습니다. 이러한 비판자들은 소피아 대학으로부터 거센 비판의 답변을 받았지만, 오랫동안 정치경제학 교수로 재임한 알렉산더르 찬코프는 이 대에타티즘 계획의 강력한 지지자입니다.\n\n비록 찬코프가 이 계획의 초안을 작성한 경제학자 일원은 아니지만, 그는 과거에 국가 경제기관, 특히 과거 벨트크리크 기간에 경제관리국 국장과 공공계획부에서 일했다는 것이 주목할 만합니다. 비록 찬코프가 전시 국장직에서 문제가 있었다는 것을 인정했지만, 그는 자유 시장 경제로의 회귀는 말도 안 된다는 소리라고 응답했습니다. 그에게는, 자유 시장 경제학자들의 이념은 시대에 뒤떨어진 경제 체제라고 생각합니다.\n\n찬코프는 이 프로젝트가 사회주의적이라는 또다른 공통된 비판에 대해서 \"사회주의는 필연적으로 소 부르주아가 되어야 하고, 부르주아는 소 사회주의자가 되야한다\"라고 자신의 논문을 끝마쳤습니다. "
 bulgariaflavour.18.a: "에타티즘이 번영을 가져오리라!"
 bulgariaflavour.19.t: "예술가들의 전쟁"
 bulgariaflavour.19.d: "국가보안법이 채택되고 피해를 입은 것은 소수민족 공동체나 지하 사회주의자들만이 아니었습니다. 언론의 자유는 축소되었고, 불가리아 문학은 법안 채택 이후 어려움을 겪고 있습니다. 세르비아의 공화주의 혁명이 제니티즘 운동 같은 아방가르드 예술과 문학의 화려한 부활을 이끈 반면 불가리아 문학은 점점 더 숨쉬기 힘들어졌습니다. 콘스탄틴 게오르기에프나 그 이후의 정부들은 상징주의나 표현주의, 심지어는 특이한 디아볼리즘 흐름까지 멸시했고, 대신 저들보다 더 권위주의에 아첨거리며 협력하는 블라디미르 바실레프가 편집하는 즐라토로그 잡지와 협력했습니다.\n\n불가리아 문학계는 국가보안법과 문학작품 검열에 반대하며 5인회의 설계를 지지했습니다. 시인이자, 언론인, 번역가인 게오 밀레프가 이 문학 운동의 최선두에 서 있습니다. 밀레프는 젊을 적에 프랑스 혁명과 불가리아 공산주의자들의 저항에 시를 바치던 사회주의자였고 여전히 유명한 진보주의자이자 포괄사회주의자들의 지지자이지만 나이가 들면서 성숙해지고 절제하는 법을 배웠습니다. 국가보안법에 반대하는 5인회의 캠페인은 1926년 발표된 밀레프의 시들 중 하나를 되살려냈고, 밀레프는 이 시에서 더 최근의 법에 이의를 제기했습니다.\n\n\"자랑스러운 생각, 울부짖는 목소리, 영원히 살아갈 불멸의 진리, 이 모두의 목을 죄일 하나의 도끼를 찾았으니. 오늘날 불가리아의 지배자들이 죽어서는 안될 것들을 죽이고자 '국가보안법'을 발명했도다!\""
 bulgariaflavour.19.a: "흥미롭군"
 bulgariaflavour.27.t: "우리를 돕고자 하는 바조프 장군"
 bulgariaflavour.27.d: "불가리아 군 지도자들의 마지막 세대 중에서도 저명한 대표자들이 현재 군사적 상황에 대해 조언하고자 소피아에 모였습니다. 현 정부에 몇 가지 권고를 하는 와중에 오직 블라디미르 바조프만이 일어서서는 재복무하고 싶다는 의사를 내비쳤습니다. 70세의 전직 장군은 벨트크리크 당시의 훌륭한 장군으로 기억되고 있으나 특히 수적열세에도 불구하고 협상국을 패퇴시킨 도이란 전투로 기억되고 있습니다."
 bulgariaflavour.27.a: "당연히 원 계급으로 복무할 수 있다!"
 bulgariaflavour.27.b: "대신 그가 다음 세대를 훈련시키도록 하자."
 bulgariaflavour.28.t: "바조프 장군의 두 번째 퇴역"
 bulgariaflavour.28.d: "[Root.GetNameDef]가 현재 평화로워졌기에 블라디미르 바조프 장군은 다시 한 번 현역에서 물러났습니다. 바조프 장군의 건강이 나빠지고 있다는 소문이 있으며, 장군은 리바리차의 고향 마을로 돌아가 그곳에서 남은 인생을 보낼 계획입니다."
 bulgariaflavour.28.a: "그는 조국을 위해 충실히 복무했다."
 bulgariaflavour.29.t: "불가리아 즈베노 쿠데타"
 bulgariaflavour.29.d: "불가리아 차르국은 벨트크리크 당시 독일의 동맹국으로 참전했고, 지난 20년 간 발칸의 패권국으로 군림했습니다. 그러나 사실 불가리아는 정치적 위기에서 정치적 위기로 이어지는 내분에 시달리고 있으며, 특히 올해는 세 정치 세력의 다툼으로 긴장이 절정에 달했습니다.\n\n즈베노는 갑작스러운 쿠데타로 터르노보 헌법을 뒤엎고 정상에 올라섰습니다. 장교들과 지식인들로 이루어진 이 엘리트 집단은 다음 해에 불가리아를 지도할 합리적이고 효율적인 독재체제를 확립하겠다고 약속했습니다."
 bulgariaflavour.29.a: "흥미로운 전개로군."
 bulgariaflavour.30.t: "불가리아 군주독재정"
 bulgariaflavour.30.d: "벨트크리크 당시 독일의 동맹국 중 하나였던 불가리아 차르국은 지난 20여년간 발칸에서 안정적인 패권을 누리는 듯 했습니다. 그러나 실제로는 정치적 위기가 또다른 정치적 위기로 넘어가면서 불가리아의 내부 문제가 불거졌고, 올해에는 세 개의 정치세력 간의 대결로 인해 이러한 내부 긴장이 절정에 달했습니다.\n\n군부 쿠데타의 가능성을 없애고, 민주적 헌법의 강화를 외치던 경쟁자들을 침묵시켰으며 전제군주정의 형태로 국가에 대한 지배력을 공고히 한 군주독재정이 권좌를 차지했습니다."
 bulgariaflavour.30.a: "이는 자연스러운 변화였다."
 bulgariaflavour.31.t: "불가리아에서 승리한 입헌주의자들"
 bulgariaflavour.31.d: "벨트크리크 당시 독일의 동맹국 중 하나였던 불가리아 차르국은 지난 20여년간 발칸에서 안정적인 패권을 누리는 듯 했습니다. 그러나 실제로는 정치적 위기가 또다른 정치적 위기로 넘어가면서 불가리아의 내부 문제가 불거졌고, 올해에는 세 개의 정치세력 간의 대결로 인해 이러한 내부 긴장이 절정에 달했습니다.\n\n불가리아의 헌법을 수호하고자 모인 정당들의 연합체 페토르카(5인회)가 정상에 오르면서 군주정은 수많은 권위주의적인 법안들을 포기하고 불가리아에서 진정한 입헌주의가 이뤄지도록 개헌할 것을 강요당했고, 그 결과 오랜 권위주의적 추세를 뒤엎었습니다."
 bulgariaflavour.31.a: "이런 이상주의가 지속될 수 있을까?"
 bulgariaflavour.32.t: "불가리아를 장악한 군단"
 bulgariaflavour.32.d: "한 때 발칸반도를 지배했던 불가리아 차르국이 베오그라드 협약이라는 적들과의 전쟁에서 패배하면서 몰락했습니다. 이 소위 \"국가대재앙\"은 국가를 불안정하게 만들었고, 소피아 조약 이후 몇 주만에 정부가 붕괴하면서 급진주의가 뿌리내리도록 만들었습니다. \n\n정부는 루마니아 철위대에서 영감을 받아 젊은 장교들과 학생 집단을 기반으로 창설된 불가리아 국민군단연합으로 대체되었습니다. \"국민군단국\"의 건국을 발표한 그들의 수장 이반 도체프는 불가리아가 협약과의 전쟁을 재개하거나 시도하다 죽을 것이라고 선언했습니다."
 bulgariaflavour.32.a: "이게 발칸반도에 있어 어떤 의미가 될까?"
 bulgariaflavour.33.t: "불가리아를 장악한 조국전선"
 bulgariaflavour.33.d: "한 때 발칸반도를 지배했던 불가리아 차르국이 베오그라드 협약이라는 적들과의 전쟁에서 패배하면서 몰락했습니다. 이 소위 \"국가대재앙\"은 국가를 불안정하게 만들었고, 소피아 조약 이후 몇 주만에 정부가 붕괴하면서 급진주의가 뿌리내리도록 만들었습니다. \n\n정부는 망명자들과 지하에서의 활동을 통해 권력을 장악한 불가리아의 공화주의 세력의 연합인 조국전선으로 대체되었습니다. 그들은 강한 사회주의적 요소를 가지고 있지만 동시에 명백한 비사회주의자 세력인 농업인민연합과도 연합을 맺었습니다. 그렇지만 이들 중 누가 조타륜을 잡든 이들은 발칸반도에서의 평화를 위한 항로를 모색할 것으로 추측됩니다."
 bulgariaflavour.33.a: "이게 발칸반도에 있어 어떤 의미가 될까?"
 BUL_operation_nishava: "니샤바 작전"
 BUL_operation_nishava_desc: "우리는 오랫동안, 정확히는 게오르기에프 장군 정권부터 니시 지방의 세르브인들을 부드럽게 대해왔습니다. 이제 변화할 때입니다. 국가보안법이 시행됨에 따라 반역자들의 소굴을 공격하고 서부의 분리주의 불길을 진화해야 합니다."
 BUL_abolish_state_protection_act: "국가보안법 폐지"
 BUL_abolish_state_protection_act_desc: "국가보안법이 시행되는 한 불가리아 민주주의는 지속될 수 없으며, 차르나 군부에 의해 전복될 것입니다. 민주주의를 지키고 싶다면 권위주의를 향한 이 디딤돌을 치워야 할 것입니다!"
 BUL_curtail_military_league: "군인연맹 억제"
 BUL_curtail_military_league_desc: "군인연맹은 즈베노와 같은 위협적인 조직들에 정치적 영향력을 미치고 있습니다. 우리는 이들이 권력을 잡고 민간정부를 전복하는 것을 막기위해 친연맹 장교를 제거하거나 한직으로 좌천시켜야 합니다."
 BUL_taming_the_powderkeg: "화약고의 불씨를 끄다"
 BUL_taming_the_powderkeg_desc: "지난 20년 동안, 우리는 승리에 안주해 왔고 그동안 발칸 전쟁의 적들은 그 시간을 낭비하지 않고 재무장을 시작했습니다. 세르비아와 루마니아로부터 평화 조약으로 부과된 제한을 파기했다는 걱정스러운 소식이 전해져왔으며, 그리스 역시 뒤를 따르는 것 같습니다... 발칸 반도의 화약고에 붙은 불을 끄는 것은 이제 우리에게 달렸습니다."
 BUL_taming_the_powderkeg_tt: "불가리아 국민들은 전쟁을 그리워하지 않기에 이 선택은 다음과 같은 영향을 미칠 것입니다:\n"
 BUL_konstantinyye_diplomacy: "코스탄티니예로의 사절단"
 BUL_konstantinyye_diplomacy_desc: "우리는 벨트크리크 당시 오스만 제국과 함께 싸웠지만, 양국 관계는 적대적입니다. 튀르크인들은 여전히 서부 트라키아에 있는 동포들을 해방시키기 위해 노력하고 있으며, 사전에 달래두지 않으면 반드시 공격할 것입니다. 비록 우리가 양보해야겠지만, 사면 전쟁보다는 확실히 나아보이고, 튀르크인들도 협상을 반기지 않겠습니까?"
 BUL_konstantinyye_diplomacy_failure_tt: "제4차 발칸 전쟁이 시작되기 전에 이 중점을 완료하지 않으면, 오스만 제국이 §R개입할 것입니다.§!"
 BUL_second_nishava: "압박 유지"
 BUL_second_nishava_desc: "다음 발칸 전쟁에서, 진정 충성스럽다고 믿을 수 있는 것은 불가리아인 뿐입니다. 세르비아인, 루마니아인, 그리스인, 튀르크인 모두가 잠재적인 부역자로, 우리의 등을 찌르고 침략자들을 도울 기회만을 기다리고 있습니다. 그들이 이해할 수 있는 유일한 언어는 폭력입니다. 우리는 니샤바 작전으로 시작된 압박을 유지하면서 모든 음흉한 이적 조직들을 뿌리뽑을 것입니다."
 BUL_ethnic_promises: "전후 민족 자치 약속"
 BUL_ethnic_promises_desc: "우리가 다음 발칸 전쟁에서 승리할 수 있는 유일한 방법은 적어도 세르비아인, 루마니아인, 그리스인 소수민족 중 일부라도 우리 편으로 포섭하는 것입니다. 전후 자치권 부여를 약속하고 그들이 베오그라드의 급진주의자들과 부쿠레슈티의 압제적 코드레아누 충성파에 대한 지지를 단념하도록 노력합시다."
 BUL_german_diplomacy: "독일에 지원 호소"
 BUL_german_diplomacy_desc: "독일 제국은 베오그라드 협약을 공격해 무너트릴 의향은 없지만 그래도 우릴 지지해줄 가능성이 있으며, 따라서 가능한 한 많은 지원을 요청해야 합니다. 총, 군사 조언가, 전문지식, 그 무엇이 되었든 아직 대비가 안된 우리에게는 전부 도움이 될 것입니다."
 BUL_deposit_protection_law: "예금보호법 통과"
 BUL_deposit_protection_law_desc: "세계 경제 위기가 우리에게 닥쳤고, 허약한 불가리아의 토종 은행들은 여러 압박과 씨름하고 있습니다. 불가리아 경제의 전면적인 붕괴를 막기 위해서는 국립은행이 은행들을 구제하거나 강제로 합병시켜 경제를 지탱할 수 있도록 권한을 주어야 합니다."
 BUL_partisanstvo_legacy: "파르티잔스트보의 유산 청소"
 BUL_partisanstvo_legacy_desc: "파르티잔스트보는 벨트크리크 이전 당파적 후원주의와 파벌 기반의 전통적 정치를 비하하는 단어입니다. 비록 지금은 사라졌다지만 뇌물과 부패, 그리고 후원망들이 남긴 부정적 영향으로 행정기관들이 제 역할을 못하고 있으며, 이것들은 전부 사라져야만 합니다."
 BUL_bank_consolidation: "불가리아 상업은행의 \"브랴타 부클로비\" 인수합병 강요"
 BUL_bank_consolidation_desc: "불가리아 상업 은행은 불가리아 경제계에서 가장 거대한 상업 은행이며 지난 십여 년 간 브라탸 부클로비와 밀접한 관계를 맺어왔습니다. 부클로비가 붕괴하고 있는 지금 불가리아 상업 은행이 은행을 인수합병하도록 강요하는 것은 독점적으로 보이겠지만 금융 붕괴를 막는 것에는 효과적일 것입니다."
 BUL_weaken_debts_directorate: "채무관리총국 축소"
 BUL_weaken_debts_directorate_desc: "국가보증채무관리총국은 국립은행의 활동과 국채를 관리하고 자신들의 통제가 약화되는 것에 매우 예민했습니다. 하지만 지금의 경제 위기에서는 더이상 보수적인 지출을 유지할 수 없으며, 채무관리총국을 축소하여 국민들에게 많은 돈을 쥐어줘야 합니다."
 BUL_public_works: "공공사업과 토지개간"
 BUL_public_works_desc: "수천 명의 실직자들이 거리에 내몰렸고, 사업 부문이 회복하는 동안 정부가 그 공백을 메워야 합니다. 우리는 공공사업과 도로 건설, 그리고 미사용 토지의 개간을 통해 수천 명의 실직자들이 육체 노동에 임할 수 있도록 할 것입니다. 물론 낮은 임금이 지불되겠지만, 이를 통해 실직자들이 생계를 이어나갈 수 있을 것입니다."
 BUL_bnb_state_integration: "국립은행 대출 명령"
 BUL_bnb_state_integration_desc: "경제 회복의 마지막 단계는 시장에 유통되는 자본의 규모를 빠르게 늘리는 것입니다. 이를 위해 우리는 국립은행에 사실상 무이자 대출을 강요하여 경제에 투입할 수 있는 자금을 공급해야 합니다. 시간이 지나면, 경제난은 사라질 것입니다."
 BUL_bnb_state_integration_tt: "경제 회복의 마지막 단계에 접어들었습니다.-§Y검은 월요일§! 국민정신은 완전히 제거될 때까지 180일마다 자동으로 줄어듭니다."
 BUL_restore_wartime_committees: "전시총괄부 복원"
 BUL_restore_wartime_committees_desc: "벨트크리크 당시 우리는 적은 자원을 관리하고 이 나라를 전시체제로 전환하기 위해 몇몇 부서를 설치했었습니다. 불가리아에 다시 전쟁이 찾아왔으니 전시총괄부도 돌아와야 합니다. 우리 군사산업은 참담할 정도로 맹공격에 취약합니다."
 BUL_emergency_conscription: "비상소집령"
 BUL_emergency_conscription_desc: "사방을 포위당한 우리는 전선을 지키기 위해 불가리아 군의 규모를 단박에 늘려야 합니다. 징집 제한을 풀고, 지역 모병 센터를 설치하며, 벨트크리크 참전 용사들을 다시 전선으로 불러들여야 합니다."
 BUL_integrate_ohrana: "오흐라나 군 편제 통합"
 BUL_integrate_ohrana_desc: "오흐라나, 마케도니아 자경단 조직은 벨트크리크 이후 세르비아 분리주의를 억압하는데 큰 도움이 되었습니다. 이 전직 IRMO 조직원들은 우리와 다시 협력하며, 그들의 부대를 불가리아 군대에 통합시켜 그들의 대대를 질적으로 분류하고 현대적인 장비를 제공할 것입니다."
 BUL_sgop_committee: "경제관리 및 공공전망부"
 BUL_sgop_committee_desc: "벨트크리크 당시 설립된 경제관리 및 공공전망부는 불가리아 경제를 대규모로 규제하기 위한 첫 시도였습니다. 비록 그 당시에는 부패 스캔들과 비효율성으로 인해 실효성이 없었지만, 전시경제로 나아가기 위해서는 이들의 도움이 필요하며 이번에는 공공전망부가 효율적으로 운영될 것입니다."
 BUL_rusev_reform_plan: "루세프의 개혁안"
 BUL_rusev_reform_plan_desc: "루시 루세프 장군은 전쟁부 장비 최고 검열관이자 1920년대 불가리아 군의 개혁에 대한 목소리를 주도하던 사람입니다. 대규모 포병 운용과 군 현대화를 통한 전문 군대 양성에 초점을 맞췄고, 그의 개혁 계획은 육군 참모들이 받아들일만한 것으로 여겨져 왔습니다. 그를 전쟁부 장관으로 임명하고 계획을 실행시키도록 합시다!"
 BUL_force_concentration: "병력 집중"
 BUL_force_concentration_desc: "오늘날의 전쟁은 전선의 취약한 부분에 집중된 힘을 가해야 하며, 국지적으로 적을 압도하고 적군의 전선을 완전히 파괴해야 합니다. 대규모 전선 전술은 과거의 일이며 국지적 우위가 미래입니다."
 BUL_contract_credit_program: "육군 계약 신용 프로그램"
 BUL_contract_credit_program_desc: "장비 최고 검열관이었던 루시 루세프 장군은 육군 명의의 계약과 대출을 통한 무기 구매 프로그램을 시행했습니다. 이를 바탕으로 군사계약에 대한 신용제도을 구축하여 전쟁이 일어나기 전에 무기공급을 신속하게 늘릴 수 있도록 해야 합니다."
 BUL_decisive_battle: "결정적인 포병 전투 교리"
 BUL_decisive_battle_desc: "험준한 지형으로 인해 거대한 전투가 어렵고 장거리 파괴를 요하는 발칸 반도에서 포병의 우위는 미래입니다. 상대보다 더 거대한 포병대를 운용하여 보병들을 지원하는 법을 아는 군대가 우위에 설 것입니다. 우리가 바로 그 군대가 될 것입니다."
 BUL_armored_project: "불가리아 기갑 프로젝트"
 BUL_armored_project_desc: "1920년대와 1930년대 사이, 불가리아 군은 벨트크리크 당시 서부 전선에서 있었던 전차의 성공에 영감을 받아 불가리아만의 기갑 대형을 만들 계획을 세우고 있었습니다. 이 기갑 선봉대는 결정적 포병전을 수행하는데 있어 헤아릴 수 없는 도움이 될 것이며, 마침내 이 프로젝트를 실행할 것입니다."
 BUL_equipment_standards: "고품질 장비 표준화"
 BUL_equipment_standards_desc: "루세프 장군은 불가리아 군에서 군사장비를 철저히 검사하는 것으로 정평이 나 있으며, 불가리아 장비 생산의 효율성을 보장하기 위한 그의 전략은 보편적으로 시행되어야 합니다. 결국 생산 속도가 빠른 고품질의 소총만큼 믿을만한 전쟁 장비는 없습니다."
 BUL_mountain_batteries: "산악 포대"
 BUL_mountain_batteries_desc: "산은 야포들의 고향이나 마찬가지입니다. 아래에서는 공격하기 어렵고 포수들에게는 엄청난 사거리를 선사하는 곳이니 말입니다. 발칸 전역에 걸친 전쟁에서 우리는 이를 이용하여 초장거리에서 적을 돌파하기 위한 산악포대망을 구축해야 합니다."
 BUL_motorized_cavalry: "기병 준-차량화"
 BUL_motorized_cavalry_desc: "불가리아 기병대는 육군에서 크고 중요한 부분이지만, 미래의 전쟁에서도 유용하길 원한다면, 지역적인 돌파구를 활용할 수 있는 기동 공격 부대가 되어야 합니다. 우리는 기병 사단에 오토바이 대대를 확충하고, 말이 경쟁할 수 없을 때에도 부대에 충분한 기동력을 부여하기 위해 트럭을 부분적으로 갖추어야 합니다."
 BUL_air_force_inter_operation: "공군 상호간 운영"
 BUL_air_force_inter_operation_desc: "불가리아 공군은 전간기 동안 방치되어 왔지만, 군 개혁 계획은 여기에 딱 맞습니다. 지형정찰, 특히 포병과의 상호 운용은 전투 중 적군의 대규모 파괴를 이뤄낼 것입니다."
 BUL_state_aircraft_workshop: "국가항공기작업소 활성화"
 BUL_state_aircraft_workshop_desc: "국가항공기작업소, 통칭 DAR은 불가리아 내 주요 항공기 생산업체로 보주리슈테에 위치한 경항공기 제작이 전문인 국영기업입니다. 추가 자금과 시설 확장을 통해 군용 항공기의 안정적인 공급을 보장할 수 있습니다."
 BUL_bozhurishte_grounds: "보주리슈테 비행장 확장"
 BUL_bozhurishte_grounds_desc: "보주리슈테 비행장은 소피아 인근에 위치한 불가리아 공군본부입니다만, 구세대 항공기를 염두에 두고 지어진 상태입니다. 이착륙로를 확장시키고, 정비직원과 더 많은 항공기를 수용할 추가시설을 지어야 합니다."
 BUL_combined_arms_destruction: "제병협동 파괴전술"
 BUL_combined_arms_destruction_desc: "우리의 항공 교리는 항공기 편대와 지상군 간의 협력에 초점을 맞추어야 합니다. 근접 항공 지원기는 사정거리나 속도에 의해 줄어들지 않는 것을 제외하고 포병과 같은 역할을 할 수 있으며 보병 돌파와 진격은 우리의 전투기가 방어하는 하늘에서만 가능해질 것입니다."
 BUL_naval_branch: "두 바다 정복"
 BUL_naval_branch_desc: "벨트크리크로 에게 해에서의 우리의 이익은 확고해졌고, 보스포루스 해에서 튀르크인들의 변덕에 의존하지 않고도 바다로 나갈 수 있는 출구를 우리에게 제공해주었습니다. 바다는 불가리아 군의 우선순위가 결코 아니었지만 우리는 이 전략적인 위치를 활용해야 합니다."
 BUL_submarines: "벨트크리크 이후의 잠수함 전술"
 BUL_submarines_desc: "대규모 수상전을 벌일 자원이나 자금이 부족하기 때문에, 우리는 잠수함에 의존하여 저 깊고도 안전한 곳에서 적 함대를 위협해야 합니다. 해군 설계자와 해군 제독들은 새로운 잠수함 전술의 채택과 잠수함 함대의 현대화에 집중해야 합니다."
 BUL_battleship_modernisation: "\"흐라바르\" 현대화 계획"
 BUL_battleship_modernisation_desc: "1920년 대에 독일에서 구매한 순양함 \"흐라바르\"는 우리 수상함대의 왕관보석입니다. 그러나 흐라바르는 낡았고, 이 배를 현대화할 계획을 시작해야 합니다. 다시 한 번, 서유럽의 진보된 함선 디자인은 우리를 이끌 등대 불빛이 되어줄 것입니다."
 BUL_naval_defense: "바르나항 확장"
 BUL_naval_defense_desc: "바르나는 불가리아국의 주요 항구이며 흑해와 그 너머로 천연자원을 수출할 수 있는 해운의 중심지입니다. 우리는 항구 내의 조선소와 수리 시설의 확장을 위해 추가 자금을 투입하는 동시에 적 해병대의 합동 공격으로부터 도시를 방어하기 위한 해안 요새의 기초를 다져야 합니다."
 BUL_the_great_etatist_project: "대에타티즘 계획"
 BUL_the_great_etatist_project_desc: "너무 오랫동안 불가리아 산업은 위축되어 있었고, 벨트크리크의 셸쇼크를 극복하기 위해 고군분투했습니다. 이제는 멈춰야 합니다! 우리는 불가리아 최고의 경제학자들과 공학자들로 구성된 총회의 도움을 받아 자애로운 국가의 노력을 통해 위대한 발걸음을 옮길 계획을 짜냈습니다. 그리고 계획을 실행할 때가 됐습니다!"
 BUL_mass_application_of_fertilizer: "비료 대량 확산"
 BUL_mass_application_of_fertilizer_desc: "불가리아는 소작농들의 나라입니다. 그리고 소작농들도 공장노동자들만큼이나 우리의 현대화 프로그램에 포함시킬 필요가 있습니다. 농업의 변화는 대규모 비료 배급과 트랙터 구매를 위한 낮은 이자의 대출로부터 시작될 것입니다."
 BUL_national_radio: "국영로드노 라디오 보도"
 BUL_national_radio_desc: "1930년 소피아에서 설립된 로드노 라디오는 전 불가리아를 통틀어서 처음으로 지어진 대형 라디오 방송국입니다. 하지만 현대에는 국가가 나서서 통신매체와 미디어를 통제하여 올바른 정보를 알리고 잘못된 루머들을 바로잡아야만 번영할 수 있습니다. 우리는 로드노 라디오를 국유화하여 국영방송국으로 전환시키고, 청취가능지역을 전국으로 확대할 것입니다."
 BUL_cash_crops: "목화와 담배 농업"
 BUL_cash_crops_desc: "곡물과 식량 작물들은 나라에 필수적이지만 돈이 되지는 않습니다. 만약 산업화를 위한 자금을 조달할 수 있을 정도로 강력한 농업을 가지고 싶다면 교외의 일부분을 환금작물을 위한 경작지로 바꿔야 합니다. 목화나 담배, 다른 농작물들이 우리에게 상당한 양의 부를 안겨줄 것입니다."
 BUL_universities: "대학 네트워크 전문화"
 BUL_universities_desc: "소피아 대학이 이 작은 나라의 요구를 충족시키고 있다 하더라도 일반적인 고등 교육기관 뿐만 아니라 기술자와 과학자, 그리고 장교들을 위한 전문 대학이 필요하며, 교육받은 지식인들의 풀을 더 빠르고, 우리가 원하는 방향대로 성장시킬 수 있게 될 것입니다."
 BUL_stoilov_industrialisation: "제2차 스토일로비테 산업화"
 BUL_stoilov_industrialisation_desc: "콘스탄틴 스타일로프는 자신의 총리 임기동안 불가리아 산업의 기초를 닦았고, 지금 존재하는 수십개의 사업체들도 그의 시대에 설립된 것입니다. 스타일로프 시대의 성공을 다시 이루고, 대규모 현대화의 두 번째 시대를 위한 기초를 다져야 합니다."
 BUL_ruse_industrial_centre: "루세 산업 중심지 부흥"
 BUL_ruse_industrial_centre_desc: "루세는 10년 간 불가리아의 산업 중심지였으며, 루마니아의 희생 덕분에 다뉴브 강 일대를 더 확고히 통제하게 된 점과, 벨트크리크에서의 승리가 도시에 활력을 불어넣었습니다. 우리는 이를 기회로 삼아 루세 산업 지역에 새로운 국영 산업체들을 지어야만 합니다."
 BUL_electricity_production: "발전소 건설"
 BUL_electricity_production_desc: "20세기는 전력의 시대라 해도 과언이 아니며 전기에 안전하게 접근하지 못한다면 우린 진정한 산업화에 다가갈 수 없을 것입니다. 이를 수정하고자 우리는 전국에 수력 발전소와 화력 발전소 건설을 위해 자원을 할애할 것입니다."
 BUL_textile_industry: "직물업 보조금"
 BUL_textile_industry_desc: "섬유산업은 불가리아 산업에 있어 중요한 부분을 차지하고 있지만 지금까지는 내수시장에 그치는 정도였습니다. 섬유회사들의 현대화와 신형 기계 수입, 설비 확장을 위해 국가가 나서서 투자하여 생산량을 늘리고 섬유 수출도 시작할 것입니다."
 BUL_veshkovi_refinery: "브라탸 베쉬코비 정유공장"
 BUL_veshkovi_refinery_desc: "루세에는 1933년 베쉬코비 형제가 설립한 불가리아 최초의 정유공장이 있으며 형제의 개인 투자로만 건설되어 규모가 작고 서유럽의 현대식 정유공장 생산량 근처에 다다르지 못했습니다. 하지만 정부의 보호와 관리 아래에서는 생산량 증대를 보장받을 수 있을 것입니다."
 BUL_kremikovtsi: "크레미코브치 광물 매장지대 탐사"
 BUL_kremikovtsi_desc: "철광석 품질이 다소 뒤섞여 있고 철광이 세워지면 지역의 공기와 수질을 오염시킬 위험이 있지만 규모는 거대한 철광석 매장지가 우리의 수도 소피아의 북동부에 위치하고 있습니다. 우리는 산악지대인 크레코브치 지역에 탐사 임무를 시행하고 상황이 허락한다면 추출 시설을 건설해야 합니다."
 BUL_upgrade_berlin_baghdad: "베를린-바스라 노선 개선"
 BUL_upgrade_berlin_baghdad_desc: "우리는 베를린과 페르시아만 해안가에 위치한 바스라를 잇는 거대한 동방 특급 노선에 위치하고 있습니다. 이 노선의 일부를 유지보수하는 것을 의무로 하고 이 노선을 통하는 승객과 물자의 흐름을 높여 이익을 보장받아야 합니다."
 BUL_sub_balkan_line: "남발칸 노선 건설"
 BUL_sub_balkan_line_desc: "남발칸선은 베를린-바스라선의 지선으로 계획되었으며, 소피아와 동부의 도시들을 잇고 끝에는 부르가스에서 멈춰서게 됩니다. 이 노선은 수출입 수요를 충족시키기 위해 수도권의 산업 중심지에서 흑해의 주요항들로 가는 수송량을 크게 증가시킬 것입니다."
 BUL_scenic_routes: "경치좋은 협궤 노선"
 BUL_scenic_routes_desc: "마케도니아의 산들은 인간의 손길이 닿지 않았으며, 횡단하기에도 아름다워서 관광객들에게 매력적인 요소입니다. 이 산맥을 따라 지어진 협궤 철도에서 보이는 아름다운 풍경은 전 세계 수천명의 사람들이 기꺼이 돈을 지불할 정도로 멋진 경험을 그들에게 안겨줄 것입니다."
 BUL_southern_infrastructure: "남부 항구로의 이전"
 BUL_southern_infrastructure_desc: "흑해의 항구가 쓸만하다 해도 언제든 보스포루스를 통하는 무역로가 막힐 가능성이 존재하기에 다른 선택지를 찾아봐야 합니다. 우리는 새로운 항구를 이 나라의 남쪽, 에게해 연안에 지을 것이며, 그 누구도 이곳에서의 무역을 막지 못할 것입니다."
 BUL_modernize_sofia: "뮈즈만 계획"
 BUL_modernize_sofia_desc: "독일 교수 아돌프 뮈즈만이 계획한 뮈즈만 계획은 소피아를 재개발하고 현대식 수도로 탈바꿈하는 계획입니다. 이 계획은 원형 도로로 둘러쌓인 중심가와 주변부의 주거지역과 산업지역으로 나뉜 동심원적 구조로 도시를 설계하도록 구상되었습니다. 또한 소피아에 50만 명 이상을 수용할 수 있게 되며, 도시를 확장시킬 공간도 확보될 것입니다!"
 BUL_muesmann_plan_tt: "§Y소피아§!의 다음을 부여하는 §Y뮈즈만 계획§! 변동치 획득\n      $MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+25%§!\n      $MODIFIER_LOCAL_BUILDING_SLOTS$: §G+3§!\n\n"
 BUL_rebuilt_sofia: "뮈즈만 계획"
 BUL_summer_capital: "여름 수도 개발"
 BUL_summer_capital_desc: "흑해 연안에 위치한 우리의 항구 바르나는 이른바 \"여름 수도\"라 불리는 관광 중심지로 빠르게 바뀌고 있습니다. 우리는 이 추세를 타고 바르나의 시설들을 확장해 수십만 명의 관광객이 우리 해안에서 휴가를 보내도록 할 수 있습니다."
 BUL_mass_urban_planning: "대규모 도시화 계획"
 BUL_mass_urban_planning_desc: "우리의 산업 기반이 성장함에 따라, 점점 더 많은 사람들이 소피아, 플로브디프, 루세, 부르가스, 바르나 등의 여러 도시로 몰려들고 있습니다. 인구 과잉 위기에 직면하기 전에, 도시의 기반 시설들을 확장해야 합니다. 급수 시스템을 개조하고, 교외에 값싼 주택을 건설하며, 이주노동자 프로그램을 계획하는 식으로 말입니다."
 BUL_royal_dictatorship: "군주독재정"
 BUL_royal_dictatorship_desc: "현대 불가리아 정치에서 가장 자비롭고 존경할 만한 세력이 왕실 뿐이라는 것은 자명합니다. 그러므로 사소한 정치적, 군사적 음모와 혁명적 테러리즘을 종식시키기 위해서는 모든 권력을 폐하의 페르소나에 맡겨야만 합니다."
 BUL_anti_partisanship: "반당파주의"
 BUL_anti_partisanship_desc: "정치적 집단들은 전부 국내 불안의 주요 원인 중 하나입니다. 그들은 오직 자신들의 삶을 풍요롭게 하고 소수 시민들의 이익을 불리는 것에만 관심있습니다. 하지만 차르께서는 이런 불결한 것들에는 관심이 없으시고, 모든 종류의 일들에 대해 계획적으로 봉사하십니다. 오직 그 하나만을 중심으로 정치 체제를 구축하는 것이 더 효율적일 것입니다."
 BUL_anti_zveno_trials: "장교 불법 공모 재판"
 BUL_anti_zveno_trials_desc: "군인연맹은 자신들의 운명을 즈베노 음모에 걸면서 그 면모를 드러냈고, 그렇기에 이 불충한 장군들과 퇴역군인들의 안식처는 그 뿌리부터 뽑힐 것입니다. 우리는 전국에 걸쳐 과시적인 재판을 열고 벨체프와 게오르기에프가 있어야 할 곳, 감옥에 있도록 할 것입니다"
 BUL_moral_preservation_law: "군인도덕보존에 관한 법령"
 BUL_moral_preservation_law_desc: "군부로 인한 더이상의 반란을 막기 위해, 민간기관과 법원이 장교들을 조사하고 그들에게 이의를 제기할 더 많은 권한을 부여하는 법령을 통해 군에 대한 문민통제를 보장해야 합니다. 새로운 독립적 감시기관이 군대의 모든 사건을 추적하기 위해 설립되어야 하며 비밀 사조직들은 모두 강제 해산될 것입니다."
 BUL_discipline_subranie: "의회 통제"
 BUL_discipline_subranie_desc: "이론적으로 국민과 공익을 대변해야 할 서브라니에는 보잘것없는 정치행위와 중상모략 때문에 난잡해졌습니다. 그들이 선택한 소수가 아닌 다수의 사람들이 정당한 노동의 보상을 받을 수 있돈록 이들을 벌하고 권한을 축소시켜야 합니다."
 BUL_develop_class_solidarity: "계급연대 추구"
 BUL_develop_class_solidarity_desc: "사회주의는 보통사람들의 요구에 대해 좋은 지적들을 하긴 했지만 계급투쟁이 그 방법이 될 수는 없습니다. 차르의 자애로운 지도 아래 모든 계층이 단결하여 공동의 이익을 위해 일하는 사회를 만들 것입니다."
 BUL_cult_of_the_tsar: "차르에 대한 추종"
 BUL_cult_of_the_tsar_desc: "차르와 왕실은 온 불가리아의 귀감입니다. 발칸전쟁과 벨트크리크의 영웅들은 모든 정쟁을 초월하여 반대편의 누구들과는 다르게 신민들의 이익을 위해 일합니다. 이들보다 통치에 더 적합한 사람이나 조직은 찾을 수 없습니다. 우리는 인격 숭배를 장려하고 모든 가정에 차르의 인격에 대한 숭배를 불어넣을 것입니다!"
 BUL_coopt_nationalist_right: "우익 민족주의자 이용"
 BUL_coopt_nationalist_right_desc: "군단이나 로드나 자슈티타 같은 민족주의자 준군사조직은 극렬한 외국인혐오와 극단주의적 성격을 가졌을지도 모르지만 그럼에도 차르국에 충성을 다하는 이들입니다. 그들의 젊은 에너지는 국가의 필요에 따라 협력할 수도, 이용할 수도 있으며 이를 목표로 우리는 브란니크 (\"방어자\")라는 이름의 청소년 단체를 설립할 것입니다."
 BUL_promote_royal_patronage: "왕립후원회 홍보"
 BUL_promote_royal_patronage_desc: "왕실은 무료급식소나 예술가 집단, 불가리아 적십자사 같은 단체들에 수많은 시간과 자원을 후원했습니다. 우리는 이러한 벤처들을 홍보하고, 그들 중심의 선전망을 구축하여 신민들에게 그들의 군주가 자신들을 얼마나 챙겨주는지 깨달을 수 있도록 만들 것입니다."
 BUL_state_corporatism: "국가협동조합주의"
 BUL_state_corporatism_desc: "불가리아의 번영은 기업과 국가 간의 협력을 통해서만 이뤄질 수 있습니다. 우리는 불가리아의 기업들이 공공 프로젝트를 좀 더 싼 가격에 일하도록 계약하고, 그들을 불가리아 정부에 통합시킬 것입니다. 정부관료들과 긴밀한 유대관계를 맺은 충성스러운 기업가 계층들은 이 나라를 발전시킬 것입니다!"
 BUL_royal_constitution: "차르의 헌법"
 BUL_royal_constitution_desc: "불가리아 전역에서 제한된 선거주의를 복구할 정도로 개혁이 진행되었습니다. 물론 정당도 없고 차르의 정부가 신민들이 정의롭고 사심없이 대표할 이를 뽑을 수 있도록 선거를 지켜보겠지만 그래도 즈베노의 독재적인 목표보다는 확실히 상쾌한 산들바람입니다."
 BUL_women_suffrage_tsar: "여성 참정권 공표"
 BUL_women_suffrage_tsar_desc: "여성이 정치적 활동에 있어 남성과 같은 권리를 누리지 못할 이유 같은건 없으며 지난 몇 년간 보리스는 여섬참정권 옹호자로서의 자신을 자랑스러워했습니다. 이제 이 개혁을 막을 장애물이 없어졌으니 안전하게 시행할 수 있습니다."
 BUL_nonpartisan_clique: "초당파 파벌 확대"
 BUL_nonpartisan_clique_desc: "불가리아에 대한 우리의 지배가 확고해졌으니 차르께 조언하는 정치인, 장교  드리고 기업가들로 이루어진 초당파 파벌을 확대할 수 있게 됐습니다. 권력을 한 번도 맛보지 못해 지친 반대파 정치인들이 우리 편으로 돌아설 수도 있고, 즈베노 온건파도 재기할 수 있을 것입니다."
 BUL_political_rationalisation: "정치적 합리화"
 BUL_political_rationalisation_desc: "정당독재가 불가리아를 파멸로 몰아넣고, 이 와중에도 차르의 아첨꾼들은 썩은 시체에서 마지막 한 모금까지 빨아먹겠다고 위협하면서 불가리아는 수십 년 간 크나큰 고통을 받아왔습니다. 이걸 되살리는 것은 우리, 즈베노의 몫이 되었습니다. 우리는 당파주의와 낡아빠진 족쇄를 벗어던지고 새롭고, 강력하며 합리적인 불가리아국을 만들어낼 것입니다!"
 BUL_pars_not_toto: "부분이 아닌 전체"
 BUL_pars_not_toto_desc: "'Party(정당)'이라는 단어는 '부분'이라는 뜻의 라틴어 'Pars(파르스)'에서 왔으며, 이를 통해 그들의 본성에 대한 힌트를 얻을 수 있습니다. 그들은 절대 진정으로 국익을 대변하지 않을 것이며 오직 선거에서 그들을 지지하는 부분만을 대변할 뿐입니다. 우리, 그러니까 즈베노 파벌은 멍청이가 아닙니다. 우린 행동할 때마다 온 국민의 이름으로 행합니다!"
 BUL_state_labour_unions: "어용 노동조합"
 BUL_state_labour_unions_desc: "노동조합은 태생적으로 분열된 단체로 온 불가리아 국민이 단결해야 하는 시기에 계층 간의 분열을 야기시킵니다. 우리는 불가리아 노동자 조합을 만들고 모든 노동자들이 이 어용집단에 가입하도록 강제하여 위협을 제거할 것입니다. 이들은 우리의 이익을 위해 노동자와의 관계를 관리해줄 것입니다."
 BUL_house_of_corporations: "조합의회"
 BUL_house_of_corporations_desc: "즈베노에서 큰 인기를 끌고 있는 협동주의는 모든 사회집단이 국익이라는 이름 아래에서 합의를 이룰 수 있는 참의원에 통합되는 제도인 만큼 즈베노의 사상에 완벽하게 맞습니다. 우리에게 선출된 서브라니에는 필요없으니 이들이 훌륭한 대체제가 되어줄 것입니다."
 BUL_ministry_of_national_economy: "국가경제부"
 BUL_ministry_of_national_economy_desc: "현재 몇몇 경제 부처들은 특정 경제 문제에 대한 너무많은 부서들은 말할 것도 없고, 아예 온 나라에 대한 경제를 관리하고 있습니다. 이런 혼돈과 무질서는 끝나야 하며 이 모든 부서들은 하나의 국가경제부로 통합될 것입니다."
 BUL_eliminate_parasitic_industry: "기생적 산업 제거"
 BUL_eliminate_parasitic_industry_desc: "불가리아 은어로 기생적 산업은 수입과 수출이 외국 상품에 의해 지배되는 공장과 산업을 의미합니다. 그렇기에 그들은 불가리아의 노동력을 사용하면서도 불가리아 지역경제에 하등 도움이 안되는 거머리같은 존재입니다. 이런 관행을 막고 경제적 자립을 확립해야 합니다."
 BUL_agricultural_cooperative_bank: "불가리아 농업협동 은행"
 BUL_agricultural_cooperative_bank_desc: "불가리아의 중앙은행제도는 약간의 개혁과 중앙화가 필요해보입니다. 우리는 여러개의 국영은행들을 농업협동은행으로 통합시킬 것이며 이들은 불가리아의 은행 업무 대부분을 단일 부서의 통제 아래에 둘 것이고 그 덕분에 경제에 대한 우리의 통제력을 크게 향상시킬 것입니다."
 BUL_general_directorate_of_renewal: "국가부흥국"
 BUL_general_directorate_of_renewal_desc: "불가리아는 단순한 정권교체만으로는 구원받을 수 없습니다. 구원은 오직 정신적으로 쇄신했을 때 이루어집니다. 국가재개발부는 불가리아의 이익을 위해 언론, 문화 전반과 지적 삶을 통제할 수 있든 광범위한 권한을 부여받아 정신적 쇄신이라는 임무를 떠맡게 될 것입니다."
 BUL_new_bulgarian_culture: "신불가리아 문화"
 BUL_new_bulgarian_culture_desc: "국가부흥국의 궁극적인 목표는 불가리아의 문화를 현대에 맞게 재건하고 부흥시키는 것입니다. 이를 위해 우리는 순종, 충성, 민족과 국가에 대한 헌신, 결단력을 길러야 합니다. 새로운 불가리아인은 완벽하게 효율적인 기술관료 조직의 충성스런 부하가 될 것입니다."
 BUL_monopolize_vices: "퇴폐 상품 판매의 국가독점"
 BUL_monopolize_vices_desc: "알코올, 담배, 도박 같은 악습들은 불가리아 시민들이 긍정적으로 노동에 임하지 못하게 합니다. 이런 퇴폐에는 국가의 개입으로 맞서야 합니다. 우리는 그것들에 독점권을 부여하고 공공도덕의 이름으로 그 퇴폐적인 것들의 유통을 줄여나갈 것입니다."
 BUL_centralization_zveno: "정치제도 중앙집권화"
 BUL_centralization_zveno_desc: "정치제도는 이전보다 더 강력한 도구로 만들어야 합니다. 주 경계를 다시 그리고, 지방선거는 폐지되고 관선 지방관들로 대체될 것이며 터르노보 헌법은 공식적으로 폐지될 것입니다. 그리고 우리만이 어떤 제도가 헌법을 대체할 지 말할 것입니다."
 BUL_leader_principle: "지도자 원칙에 의거한 명령"
 BUL_leader_principle_desc: "민주주의의 가장 큰 약점은 차르 충성파가 중세에나 어울리는 우상에 맞서 국가를 결집시키는 동안 민주주의에게는 뒤에서 규합할 만한 인물이 없다는 것입니다. 네, 현대적이고 효율적인 국가에는 부하들에게 확실한 충성을 받으며 불가리아를 자신의 의지대로 움직일 수 있는 강력한 리더가 필요합니다!"
 BUL_technocratic_hierarchy: "기술관료 계층 구축"
 BUL_technocratic_hierarchy_desc: "후원과 민주적 책임이라는 구식 제도는 더이상 자원분배에 효과적이지 않습니다. 예, 우리는 장관과 지방관, 공무원들을 개개인의 가치에 따라 뽑을 것입니다. 우리는 가장 숙련되고 기술적으로 능숙한 사람들만이 정부 직책을 맡을 수 있는 제도를 만들 것입니다."
 BUL_cessation_orchestra: "오케스트라의 종막"
 BUL_cessation_orchestra_desc: "수년에 걸친 개혁이 끝을 향해가고 있습니다. 오늘날, 이 모든 것은 두 길 중 하나의 길로 절정에 달할 것입니다. 불가리아가 차르를 옥좌에 앉게 내버려 둘 것인가, 아니면 이 고대의 제도를 버리고 마침내 공화국이 될 것인가? 어쨌든, 적어도 하나의 내각은 결국 숙청되어 끝을 맞이할 것입니다..."
 BUL_tarnovo_constitution: "터르노보 헌법 간직"
 BUL_tarnovo_constitution_desc: "터르노보 헌법은 불가리아 자유의 핵심 원칙을 수십년 간 지켜왔고, 우리도 이걸 지금 포기할 수는 없습니다! 민주주의는 살아남아야 하며 민주주의가 저무는 힘든 시기라해도 우리는 여전히 민주주의에 활기를 불어넣을 수 있습니다. 그리고 지난 시대보다 더 밝고 아름다운 새로운 자유의 시대를 열 것입니다!"
 BUL_military_trials: "공모자 재판"
 BUL_military_trials_desc: "우리가 군주독재정과 싸우는 동안 군대는 우리가 지금까지 알고 있던 불가리아의 끝일 수도 있던 쿠데타를 계획하고 우리의 죽음을 모의했습니다. 이제 우리가 정상에 올랐으니 이 잠재적 반역자들을 확실하게 법적으로 기소할 때입니다."
 BUL_legion_ban: "군단 해산"
 BUL_legion_ban_desc: "불가리아 국민군단연합은 오늘날 불가리아 입헌주의의 거대한 위협들 중 하나입니다. 이 급진적인 퇴역군인과 다른 민족대중주의자 모방범들은 기회만 주어진다면 민주주의를 무너트리고 폭정을 할 인간들입니다. 우리는 이들이 위협으로 자라나지 않도록 하고 안전한 상태를 유지하도록 할 것입니다."
 BUL_ministry_of_veterans: "재향군인부"
 BUL_ministry_of_veterans_desc: "군인연맹의 공식적인 역할은 불가리아의 수많은 전쟁에 참전했던 재향군인들을 조직시키는 것입니다. 그렇기에 이 조직의 힘을 빼기 위해서는 중앙정부가 이들이 하던 업무를 이어가야 합니다. 새로운 부서는 퇴역 군인들의 연금 분배, 조직과 고용을 감독하고, 연맹과 그들의 자매 준군사조직들을 면밀히 관찰하게 될 것입니다."
 BUL_renew_political_trust: "정치적 신뢰 재건"
 BUL_renew_political_trust_desc: "수십 년 간의 뇌물수수, 부패, 그리고 정치적 혼란은 입헌주의에 대한 국민들의 신뢰를 저버렸습니다. 민주주의는 불신 속에서 번성할 수 없기에 우리는 부정부패와 싸울 것이며, 관료들의 작은 부패도 엄중히 처벌하고 서브라니에의 모든 정당들과 잠정협정을 맺을 것입니다."
 BUL_privatize_state_trusts: "국영신탁 민영화"
 BUL_privatize_state_trusts_desc: "이전 정부, 특히 제2차 자유주의 집중은 불가리아 사업에 대한 비판을 들어가며 갈수록 더 많은 경제 과정들을 국가의 손으로 옮겼습니다. 민주주의는 오직 자유시장에서만 이뤄질 수 있으며, 우리는 제한된 국가자산들을 민영화시키고, 경제에서의 우리 역할을 줄여나갈 것입니다."
 BUL_peace_with_the_tsar: "차르를 향한 올리브 가지"
 BUL_peace_with_the_tsar_desc: "우리가 정치판에서 차르를 이겼지만 그렇다고 해서 우리가 영원히 충돌해야 한다는 뜻은 아닙니다. 입헌군주의 존재는 민주주의 국가의 안정을 유지하기 위해 필요하므로, 우리는 차르와 협상하고 정책 문제에 대한 그의 공식적인 승인을 구하며 협력 체제를 구축해야 합니다."
 BUL_electoralism: "선거주의 보호"
 BUL_electoralism_desc: "국가의 번영과 평화는 오직 공정하고 평등한 선거들과 비밀투표가 있어야 이룰 수 있습니다. 왕당파는 선거를 차르가 선택하는 식의 가짜 선거로 만들려고 했고, 즈베노는 선거 자체를 중요하지 않은 것으로 여겼습니다. 하지만 우리는 선거를 보호하고 국민들이 참여할 수 있도록 할 것입니다."
 BUL_left_mandate: "좌파의 통치"
 BUL_left_mandate_desc: "비록 성공하지는 못했지만 과거 불가리아에 집권했던 \"인민블록\" 농업주의자들과 포괄사회주의자들이 선거에서 승리했습니다. 우선순위는 다르지만 이들 모두 불가리아에 사회 최하층에 복지를 행할 책임감과 동정심있는 정부가 필요하다는 것에는 동의합니다."
 BUL_right_mandate: "우파의 통치"
 BUL_right_mandate_desc: "더 민주적인 형태로 1936년 이전의 현상유지를 복원해내며 민주당과 국민자유당이 선거에서 승리했습니다. 개인의 자유, 불가리아 사업의 권리, 현 정치체제의 유지가 그들의 관심사입니다."
 BUL_cultural_autonomy: "문화적 자치에 대한 의문"
 BUL_cultural_autonomy_desc: "1936년 벌어진 정치적 투쟁에서 우리는 서브라니에의 세르비아인과 루마니아인, 튀르크인 소수민족 정치인들에게 지지를 얻었고, 성공적으로 터르노보 헌법을 지켜낸 지금, 이들의 호의에 어떻게 보답할지 결정해야 합니다."
 BUL_interfaith_council: "국가이교도위원회"
 BUL_interfaith_council_desc: "우리나라 안의 소수민족들 중 가장 큰 민족 중 하나인 불가리아 튀르크인들은 기독교보다는 이슬람교를 따랐고, 그들과 나머지 불가리아인들 사이의 문화적, 정치적 분열을 심화시켰습니다. 알바니아 가톨릭 신자들과 유대인들 또한 우리나라에 살고 있습니다. 그들을 달래고자 우리는 종교 소수자들과의 대화를 위한 국가이교도위원회를 설립할 것입니다."
 BUL_never_another_georgiev: "또 다른 게오르기에프는 없다"
 BUL_never_another_georgiev_desc: "콘스탄틴 게오르기에프가 이 나라에 끼친 영향은 비극 그 자체지만 우리는 결국 터르노보 헌법과 민주정부를 지켜냈습니다. 불가리아는 절대로 다시는 이런 폭정으로 굴러떨어지지 않을 것입니다. 우리의 이익을 공고히하고, 헌법을 개정하며, 민주적 절차에 힘을 실어주는 식으로 말입니다."
 BUL_rural_development: "시골 기반 시설 계획"
 BUL_rural_development_desc: "불가리아의 시골은 여전히 악전고투하고 있고 많은 지역이 궁핍에서 벗어나질 못하고 있으며 검은 월요일 위기는 불가리아에 아무런 이득도 되지 않았습니다. 우리는 가난하고 평법한 소작농들의 삶을 증진시키기 위해 시골의 도로와 관개시설들에 투자해야 합니다!"
 BUL_progressive_taxation: "누진세 시행"
 BUL_progressive_taxation_desc: "가난한 소작농과 고난한 노동자, 부유한 사업가가 똑같이 자신의 월급의 일정 부분을 국고에 내는건 불공평합니다. 더 부유한 이들이 도움이 필요한 사람들을 도와야 하며 우리는 누진과세를 시행하며 이와 관련된 국가정책을 만들 것입니다."
 BUL_traditional_agrarianism: "전통적 농경주의 장려"
 BUL_traditional_agrarianism_desc: "현대로 나아가고 있지만, 인간은 자연스럽게 땅에 애착을 가지게 된다는 것을 잊어서는 안되며 시골의 개인 지주들이 가장 번성해야 합니다. 농촌을 보조금과 농촌에게 유익한 정책, 의회법으로 지원해야 한다는 것도 잊으면 안됩니다."
 BUL_grain_trade_monopoly: "곡물 무역의 국가 독점"
 BUL_grain_trade_monopoly_desc: "불가리아의 농민들이 탐욕스런 판매자들에게 바가지를 쓰지 않고 공정한 곡물의 판매와 구입을 할 수 있도록 국가가 이 분야의 독점권을 법제화해야 합니다. 국가의 모든 곡물 판매와 구입은 농민들의 이익을 우선시하는 국영기업이 맡게 될 것입니다."
 BUL_protect_labor_rights: "노동권법 시행"
 BUL_protect_labor_rights_desc: "우리는 불가리아의 노동권을 증진시키고, 일일 노동시간을 줄이며 노조 결성을 촉진시키고 위험한 노동을 제한시킬 뿐만 아니라 법률을 시행할 제도를 세워야 합니다. 감사 및 독립 옴부즈맨은 위반 기업을 단속하고 노동자의 권리가 진정으로 지켜지도록 지킬 것입니다."
 BUL_state_production_monopolies: "국가 생산 독점제도 확립"
 BUL_state_production_monopolies_desc: "경제의 특정 부분은 민간 기업이 통제하기에는 너무 위험하기에 국가의 단독 감독하에 놓여야 합니다. 국가 생산 독점제도는 가격을 낮게 유지하여 국민의 이익을 항상 우선순위에 둘 것입니다."
 BUL_free_trade_unions: "자유 노동조합 강화"
 BUL_free_trade_unions_desc: "자유노동조합은 불가리아 사회민주노동자당의 노동조합 조직으로 불가리아 내 합법적인 노동자 조직 중 사회주의적인 면을 대표합니다. 우리는 작은 노동조합들을 자유노조의 보조기구로 통합시키고 노사관계에서 노조의 이익이 우선시 되도록 하여 자유노조에 힘을 실어줘야 합니다."
 BUL_renew_urban_centres: "시가지 개발"
 BUL_renew_urban_centres_desc: "소피아, 플로브디프, 부르가스, 루세 등의 도시들에 사는 도시민들은 선거지지에 있어 우리의 팔과도 같으며, 추가 자금을 통해 이들에게 혜택을 줄 것입니다. 도시 중심가는 새롭게 바뀔 것이고 토지 개간을 통해  도시가 교외로 확장되게 만들 것입니다."
 BUL_right_to_wealth: "재산권"
 BUL_right_to_wealth_desc: "검소하고, 영리한 이가 얻어낸 노동의 과실을 그 누가 부정하겠습니까? 그가 사업을 시작하고 부를 쌓아올렸다면, 우리는 그를 지지하고 본보기로 삼아야지, 그의 부를 뺏어서는 안됩니다. 결국에 일자리를 창출하고 낙담한 이들을 고용하는 것은 사업가들입니다."
 BUL_women_suffrage_dem: "여성권 보장"
 BUL_women_suffrage_dem_desc: "우리 민주당과 다른 자유주의 정당들은 우리가 이의를 제기해온 이래로 한결같이 국민의 권리를 주장해왔습니다. 여성의 권리도 포함해서 그 어느 당보다 열성적으로 말입니다. 이제 약속을 이행하여 여성의 투표권을 보장하고 남성과 동등한 권리를 누리도록 할 때입니다!"
 BUL_political_opportunism: "정치적 기회주의"
 BUL_political_opportunism_desc: "교조적인 정치는 여러분을 멀리 데려가지 못 합니다. 사상은 모든 것이 대학의 제도판보다 모호하도 복잡하기에 여러분의 정치적 실천을 좌절시킬 것입니다. 민주당과 국민자유당은 기회주의적이고, 변화하는 정치판에 적응하고 이 혼란스러운 시기에 불가리아를 이끌 수 있을 정도로 영리합니다."
 BUL_liberal_nationalism: "자유주의적 민족주의 추구"
 BUL_liberal_nationalism_desc: "민족주의와 자유주의는 양립할 수 있습니다. 불가리아를 진정한 입헌군주국으로 개혁하기 위해서 우리는 자유주의 제도에 자부심을 불어넣어 주고, 이것들을 보호하기 위해 사람들을 규합시킬 것입니다. 자유라는 이상은 차르나 국가에 대한 충성보다 더 사람들에게 강한 동기를 부여시킵니다."
 BUL_directorial_governance: "경제관리국"
 BUL_directorial_governance_desc: "국가가 통제하는 부서들은 갈수록 불가리아 경제의 일부분이 되었고, 차르국은 갈수록 국가 통제주의자처럼 변해갔습니다. 이건 문제가 아닙니다. 국가 부서들은 정부의 요구에 따라 경제를 관리할 수 있고, 충직한 관료들을 임명시킬만한 수많은 직책을 제공할 수도 있습니다."
 BUL_renew_partisanstvo: "당파제도 쇄신"
 BUL_renew_partisanstvo_desc: "파르티잔스트보는 벨트크리크 이전 정당들이 충성스러운 동맹들을 정부 직책에 올리던, 진짜 사상이 부족하던 시절 불가리아의 정치적 후원주의를 설명하기 위해 일반적으로 사용되는 단어입니다. 이 말을 입 밖으로 내뱉어서는 안되지만, 정말 이 제도를 쇄신시키는게 나쁜 일일까요?"
 BUL_faith_and_nation: "신앙과 국가"
 BUL_faith_and_nation_desc: "불가리아 정교회의 지지는 선거에서 승리하는데 큰 도움이 될 것입니다. 이 나라의 보수 정치 세력으로서 우리는 이미 불가리아의 사제들 사이에 동맹을 만들어 놨고, 서로의 연결을 확대시킨다면 종교인들이 우리를 위해 수천명의 유권자들을 결집시켜 줄 것입니다."
 BUL_young_officers: "젊은 장교들의 독재"
 BUL_young_officers_desc: "제4차 발칸전쟁이 발발하고 우리는 용맹히 싸웠건만 전선에서 싸우던 우리는 자질구레한 정치와 반역들로 조국에게 배신당했습니다. 항복하지 않고 싸워야할 때, 우리는 백기를 들었습니다. 불가리아의 보루인 우리 '군단'은 역사적 실수를 바로잡고 국가대재앙을 즉시 물리칠 것입니다!"
 BUL_macedonia_intervention: "대재앙을 물리치자!"
 BUL_macedonia_intervention_desc: "국가대재앙에 대한 쉬운 해결책이 있습니다. 우리는 제4차 발칸전쟁의 경험을 통해 전장에서는 한 번도 패배하지 않았고 그들이 어려움에 처했을 때 등 뒤를 찔린 것 뿐입니다. 회복과 재건, 그리고 진정으로 민족적이고 애국적인 정부의 지도를 통해 우리 불가리아는 다시금 일어나 우리의 것을 주장할 것입니다!"
 BUL_macedonia_intervention_tt: "만약 IMRO가 마케도니아에서 패배하고 우리가 아직 이 중점을 끝내지 못 했다면 우리 정권은 §R붕괴§!할 것입니다!"
 BUL_legionary_revolution: "군단 혁명"
 BUL_legionary_revolution_desc: "의회에서의 점진적인 개혁과 불필요한 다툼의 시대는 끝이 났습니다. 우리 군단병들은 옛 정치제도들을 뿌리째 뽑아버릴 것이고,  우리의 혁명은 정의롭고 공정하며 진정한 민족사회를 가져올 것입니다. 우리 정권은 활력과 힘 그리고 원초적인 공포 중 하나가 될 것입니다!"
 BUL_nationalize_basic_industries: "기반산업 국유화"
 BUL_nationalize_basic_industries_desc: "자본가들은 생디칼리스트들보다 조금 더 나을 뿐인 존재들입니다. 이 흡혈충들은 국민의 피를 빨아들여 해외로 유출시킵니다. 소비재공장과 군수공장 같은 기반산업들이 우리 손에 들어와서는 안될 이유 같은건 없습니다."
 BUL_green_terror: "녹색 테러"
 BUL_green_terror_desc: "나약함과 평화주의가 여전히 불가리에 뿌리 내리고 있습니다. 우리 국민들은 국가대재앙에 흔들려 다시는 국가적 대의를 위해 희생하겠다는 의지를 모을 수 없게되었습니다. 테러, 체포, 즉결처형을 통해  그들이 공포에 떨게하여 선을 지키도록 만들 것입니다."
 BUL_primitive_resource_accumulation: "원시적인 자원 축적"
 BUL_primitive_resource_accumulation_desc: "베오그라드 협약에 대항하는 전쟁을 위한 재무장은 비용이 많이 들 것이며, 당신도 알다시피 우리 국민들의 호주머니에 많은 돈이 있습니다. 이는 무기를 위한 자금을 모으는 원시적인 방법이지만 없는 것보다는 낫고, 당연히, 대불가리아를 수복했을 때 반드시 갚을 것입니다."
 BUL_unleash_bulgarianness: "불가리아 정신 촉발"
 BUL_unleash_bulgarianness_desc: "불가리아인의 본질적인 정신은 우리 민족 모두에게 존재합니다. 이 정신은 우리로 하여금 어떤 대가를 치뤄서라도 싸우게 하고, 국가에 충성하며 싸움을 동경하게 만듭니다. 선전을 하든 아니면 무력을 사용하든 우리는 불가리아 정신을 행동으로 옮길 것입니다."
 BUL_society_ceaseless_war: "사회의 끊임없는 전쟁"
 BUL_society_ceaseless_war_desc: "사회란 끝이 없는 전쟁과도 같습니다. 그럼에도 여전히 게으름, 나이, 습관 또는 가난에 발목잡힌 절대다수의 사람들은 창여하기 위해 몸부림치고 있습니다. 사회의 모든 전선, 예를 들어 예술, 문화, 산업, 정치 등에서 불가리아의 발전을 위해 싸우는 이 전사들은 국민선봉대로서 의심할 수 없는 자신들의 지도자에게 복종할 것입니다. 그들은, 군단입니다."
 BUL_categories_of_communists: "생디칼리스트의 네 가지 분류"
 BUL_categories_of_communists_desc: "생디칼리스트들은 네 가지 분류로 나눌 수 있습니다. 생디칼리슴 제조기인 자본가놈들, 선동이나 일삼는 외국 공작원들, 아무 생각없이 생디칼리스트들을 돕는 머저리들, 그리고 주님과 불가리아, 진실을 믿지 않고 생디칼리슴을 지지하는 새대가리들. 이 놈들 전부를 불가리아에서 뿌리뽑아야 합니다."
 BUL_ideals_of_the_steppe: "스텝 지대의 이상"
 BUL_ideals_of_the_steppe_desc: "우리 불가리아인은 동로마 제국을 무릎 꿇렸던 강력한 스텝 문명의 후예입니다. 아스파루와 그의 후손들이 가졌던 열정과 열의가 우리의 피 속에서 흐르고 있습니다. 그리고 우리는 이 역사를 찬미하여 전군이 전쟁으로 나아가 불가리아의 영광을 지켜낼 것입니다!"
 BUL_abolish_monarchy: "독일계 군주 추방"
 BUL_abolish_monarchy_desc: "작센코부르크고타 가문은 결코 진정한 불가리아인들이 아닙니다. 그들은 외세에 의해 우리에게 강요된 독일계 왕실에 불과합니다. 불가리아의 절대 권력자인 우리는 마침내 마지막 단계로 군주제 폐지를 공식화할 수 있습니다. 국민군단국은 불가리아인만이 통치할 것입니다!"
 BUL_tsar_kyril: "옥좌 위의 조용한 꼭두각시"
 BUL_tsar_kyril_desc: "우리 조직의 대부분은 여전히 조직의 핵심에 위치한 군주주의자들이며 차르가 영도하지 않는 불가리아는 상상도 할 수 없습니다. 보리스는 우리 입맛에 비해 너무 독립적이지만 그의 형제 키릴은 정치에 별다른 영향력을 끼치지 않는 보헤미안스러운 왕자이며 군주주의자들의 요구사항을 들어주고 있을 동안은 우리가 통제하기 쉬운 꼭두각시가 되어줄 것입니다."
 BUL_mass_remilitarization: "대규모 재무장"
 BUL_mass_remilitarization_desc: "우리는 민중의 움직임이며, 민중이 피를 요구합니다! 단숨에 불가리아를 재무장시키고, 어떤 가용자원이든 전시생산을 위해 사용하여 우리의 산업을 완전한 전시 상태로 변환시킬 것입니다."
 BUL_paramilitary_units: "준군사조직 편제 편성"
 BUL_paramilitary_units_desc: "벨트크리크와 발칸 전쟁의 퇴역군인인 수 천의 불가리아인들이 준군사조직을 형성하여 자신들의 경험을 길거리 싸움과 보호에 쓰고 있습니다. 군단은 탄생한 그 순간부터 이런 준군사조직들과 접촉을 유지해왔습니다. 이제 그들을 야전 사단으로 탈바꿈 시키고 전선으로 보낼 때입니다!"
 BUL_paramilitary_units_tt: "£nato_unit_infantry_icon_small  6개 §Y보병§!대대로 구성된 3개 §Y조국방위사단§! 창설."
 BUL_macedonian_refugees: "마케도니아 자원병 부대 무장"
 BUL_macedonian_refugees_desc: "마케도니아 점령은 수 천의 불가리아 주민들이 세르비아의 압제 아래에서 살 바에는 죽겠다며 동쪽으로 내몰리도록 만들었습니다. 이제 그들에게 무기를 쥐어주고, 기본적인 군사 훈련을 시킨 다음 그들의 고향을 수복하도록 돌려보낼 수 있습니다."
 BUL_front_republic: "불가리아 공화국 선포"
 BUL_front_republic_desc: "차르가 몰락했도다! 폭압적인 군주정의 시대는 끝났습니다! 지하에서, 추방자들로부터, 조국전선이 일어나 불가리아 인민들에게 새로운 미래를 선포했습니다! 지금 이 순간부터 불가리아는 발칸의 신생 공화국이며, 수 세기 간 이어질 것입니다!"
 BUL_orange_guard_coup: "오렌지 수비대의 역쿠데타"
 BUL_orange_guard_coup_desc: "농업인민연합은 불가리아 사회주의 운동과 함께 차르를 무너트렸지만, 연합은 오케스트라의 차석 연주자로 남을 생각이 없습니다. 연합은 준군사 조직인 오렌지 수비대를 부활시켰고, 좌익의 경쟁자들을 모두 쓸어버리고는 완전한 권력을 탈취했습니다."
 BUL_reunite_party: "농업인민연합의 재통합"
 BUL_reunite_party_desc: "벨트크리크 이후, 농업주의자들은 정치적 질서를 받아들인 이들과 지하에서 싸움을 이어나간 파벌들로 나뉘어 산산조각 났습니다. 이제 우리가 책임자가 되었으니 스탐볼리스키의 지휘 아래에서 파벌들을 하나의 위대한 연합으로 통합 시키는 과정을 실행할 수 있습니다."
 BUL_implement_populist_policies: "대중주의 정책 통과"
 BUL_implement_populist_policies_desc: "우리의 지도자 알렉산더르 스탐볼리스키는 민중의 호민관이고, 조국전선도 한 때 민중을 위해 싸웠으니 민중이 원한다면 우리는 이뤄줘야 합니다. 다행히도 일반 대중들은 꽤 단순한 이들이기에 그들이 만족할 때까지 그렇게 큰 노력을 들이지 않아도 됩니다."
 BUL_city_sodomy: "소돔의 도시에서 멀어지기"
 BUL_city_sodomy_desc: "불가리아의 도시들과 그곳의 서구화된 지식인들은 마치 성경 속 소돔과 고모라처럼 부패하여 악이 곪아있습니다. 책임감 있고 청렴한 정부는 오직 농민들의 지지를 바탕으로 세워질 수 있습니다. 불가리아의 부를 만들어내는 것은 소피아의 거리를 거니는 부르주아들이나 국제주의자들이 아니라 농민들입니다."
 BUL_overthrow_royal_memorials: "왕실에 대한 기억 떨쳐내기"
 BUL_overthrow_royal_memorials_desc: "농민공화국의 승리를 공식화하기 위해서는 왕실과 관련된 모든 기념품들을 버려야 합니다. 기념비와 조각상들을 철거하고, 거리의 이름을 다시 쓰고, 국장도 바꿀 것입니다. 언젠가 이 일들이 끝나면 끝내 차르국을 잊어버릴지도 모릅니다."
 BUL_officialize_orange_guard: "오렌지 수비대 공인"
 BUL_officialize_orange_guard_desc: "오렌지 수비대는 그동안 농업인민연합의 경쟁자들과 전투를 벌이고, 전당대회의 안전을 지켜주며 연합에 열심히 봉사해왔습니다. 그러나 우리가 불가리아에 대한 통제를 공고히 하고 싶다면 수비대를 공화국의 공식적인 준군사조직으로 탈바꿈해야 합니다."
 BUL_perfect_democracy: "완벽한 민주주의"
 BUL_perfect_democracy_desc: "국회와 다른 민주적인 기관들은 모두 복구될 것입니다. 그러나 공화국이 살아남고, 부를 쌓는 이들, 즉 농민들의 민주적 과정을 적절히 대표하기 위해서 농업인민연합은 앞으로도 이 나라를 영구적으로 다스릴 것입니다."
 BUL_organise_youth: "불가리아 청년단체 조직"
 BUL_organise_youth_desc: "불가리아의 젊은이들은 우리나라의 미래입니다. 청년단체를 설립하고 농촌에서의 자원봉사를 위해 불가리아 청소년들을 모집하여 이들이 우리의 미래를 건설할 수 있도록 준비시킬 것입니다. 농촌에서 청년들은 농사를 도우며 인생의 힘든 교훈을 배우고, 인생이 그들에게 줄 뭐 같은 것에 대해 대비할 것입니다."
 BUL_mass_volunteer_work: "노동운동 대규모 압박"
 BUL_mass_volunteer_work_desc: "농업국가라고 해서 꼭 현대성을 버리지는 않아도 됩니다. 우리는 불가리아를 강력한 현대국가로 만들기 위해 수천의 국민들이 행하는 노동운동들을 억압할 것입니다. 그들은 도로를 만들고 늪의 물을 빼내 간척하고, 운하를 파내어 새로운 불가리아를 위한 기반을 다질 것입니다."
 BUL_left_pivot: "군내 의견 좌경화"
 BUL_left_pivot_desc: "조국전선이 군주정을 물리쳤음에도 알렉산더르 스탐볼리스키와 그의 추종자들이 혁명을 전복시키고 \"농민국가\"를 세울 준비를 하는 탓에 우리는 우익의 도전을 받고 있습니다. 그들을 전선에서 숙청시킨다면 우리는 혁명으로 일궈낸 업적을 지켜내고 불가리아를 사회주의를 향해 전진시킬 수 있습니다!"
 BUL_agrarian_syndicalism: "농업 생디칼리슴"
 BUL_agrarian_syndicalism_desc: "누가 감히 생디칼리슴이 오직 도시에서만, 산업 노동자들 사이에서만 이뤄진다고 말하겠습니까? 모든 가난한 농민들에게서 혁명의 불길이 자유와 공동해방의 꿈이라는 형태로 타오르고 있고 우리가 그걸 표현해줘야 합니다! 땅을 일구는 모든 이들은 프롤레타리아 형제들처럼 노조의 우월성과 자유라는 생디칼리슴 원칙을 따를 수 있습니다!"
 BUL_land_socialization: "토지 사회화"
 BUL_land_socialization_desc: "이 땅은 우리의 땅입니다. 우리는 사유지 소유에서 벗어나 모든 토지를 인민들의 것으로 만들 것입니다. 작은 땅을 개별적으로 일구는 것보다는 공동의 땅을 일구고 서로의 노력으로 번영하는 농민 코뮌을 장려할 것입니다."
 BUL_agrarian_professional_unions: "농업전문인연합 형성"
 BUL_agrarian_professional_unions_desc: "우리는 블라소브덴을 모든 농업 노동자들을 하나로 묶을 노동총회로 탈바꿈시키고, 모든 농업전문인들을 위한 노동조합들을 창설할 것입니다. 노동조합들은 각 분야의 행정 문제를 다룰 권한을 부여받아야 합니다. 농민조합은 농작물 농업을 다루고 목동조합은 동물 사육을 다루는 식으로 말입니다."
 BUL_federation_of_rural_communes: "농촌 코뮌 연합"
 BUL_federation_of_rural_communes_desc: "중앙정부는 현대사회 속 악의 근원입니다. 불가리아는 그 대신 지방정부의 자유를 모색할 것입니다. 지방정부는 농촌 코뮌 연합으로 대체될 것이며 코뮌들은 자신들의 지역 행정 문제를 관리할 것입니다. 공동대표연합총회가 황폐해진 서브라니에를 대체할 것입니다."
 BUL_french_practices: "프랑스의 조직 모방"
 BUL_french_practices_desc: "프랑스 코뮌이 산업 조합에 기반을 두고 있기는 하지만, 실질적인 생디칼리슴 국가를 건설한 그들의 경험은 매우 귀중할 것입니다. 우리는 다른 기관들 중에서도 노동교환총의회, 인민 민병대, 그리고 코뮌의 연방군을 복제할 것입니다. 이렇게 한다면 발칸반도의 생디칼리슴을 더욱 발전시킬 수 있을 것입니다!"
 BUL_collective_economy: "공동경제기구"
 BUL_collective_economy_desc: "우리는 이윤과 착취라는 부르주아적 개념을 버려야 합니다. 새로운 불가리아는 노동을 유일한 가치 원천으로 간주하고, 경제 과정의 통제권을 지역 사회에 넘길 것입니다. 바우처는 부르주아 화폐를 대체해야 하지만, 환전과 외국 무역에 사용할 수 있도록 조정되어야 하며, 사업체들은 노동자에게 반환되어야 합니다."
 BUL_mutual_assistance_organisations: "상호 원조 기구"
 BUL_mutual_assistance_organisations_desc: "능력이 떨어지고 경험이 적은 사람들은 유능한 동료들에게 교육받아야 합니다. 생디칼리슴 불가리아의 모든 코뮌은 농업 전문 지식과 실무 지식을 가르치고 공유해야 하는 상호원조기구를 설립해야 합니다."
 BUL_revolutionary_spirit: "가난한 농민들의 혁명정신"
 BUL_revolutionary_spirit_desc: "예로부터 불가리아 농민들은 혁명 정신을 가지고 있었습니다. 농민들의 차르인 이바일로가 그들의 등에 업혀 권력을 잡았고, 튀르크의 멍에는 평민들의 저항으로 무너졌습니다. 이 정신은 되살아날 것이고, 불가리아 농민들은 혁명의 기운을 해외로 수출할 준비를 할 것입니다!"
 BUL_village_militias: "마을 노동자 민병대"
 BUL_village_militias_desc: "생디칼리슴 불가리아의 모든 코뮌은 민병대를 설립하고 모든 농민들은 무기를 사용하는 법을 배울 것입니다. 외국의 침공에 대비해 이 민병대들은 우리의 마지막 방어선이 될 것이며 우리의 평야와 산악지대를 점령하는 것은 어떤 폭군에게도 지옥과 같을 것입니다."
 BUL_empower_zpk: "모든 권력을 농업전문인연합 연방총회로"
 BUL_empower_zpk_desc: "블라소브덴 농업전문인연합 연방총회는 불가리아 내 최고 권력을 부여 받을 것입니다. 농업 노동자와 농촌 코뮌의 대표들로 구성된 연방총회는 불가리아 혁명의 성과를 보호할 민주적 기관이어야 합니다."
 BUL_socialist_orthodoxy: "사회주의 정통성 확립"
 BUL_socialist_orthodoxy_desc: "우리 '협소사회주의자'들은 카를 마르크스와 그의 후계자들에 의해 규정된 사회주의의 정통적 해석을 옹호해왔습니다. 생디칼리슴은 불가리아 같은 농경 국가에서는 작동하지 않을 것입니다. 러시아처럼 후진적인 국가에서 혁명을 실행하려 했던 레닌의 생각이 우리의 길을 계획할 때 더 도움이 될 것입니다."
 BUL_minority_integration: "소수민족의 정치적 통합"
 BUL_minority_integration_desc: "불가리아계 튀르크와 유대인, 세르비아인 그리고 다른 소수민족들은 옛 부르주아 정권에 의해 수 세대 간 억압 받아왔습니다. 이제 이러한 끔찍한 관행을 종식시키고 불가리아의 소수민족들을 정치제도 아래에 통합시켜 그들에게 정부 내의 지위를 부여하고 동료 프롤레타리아들과의 평화를 확립할 때입니다."
 BUL_integrate_ikonomov: "아나키스트 체타 통합"
 BUL_integrate_ikonomov_desc: "바실 이코노모프와 같은 사람들이 이끄는 아나키스트-공산주의자 체타들은 혁명 이전의 몇 년간 차르정과 싸워왔습니다. 10여년 간의 저항 끝에 그들은 변했습니다... 급진적으로 말입니다. 그럼에도 그들은 불가리아에서 취약한 우리의 지배를 공고히 해줄 중요한 무장부대의 역할을 해주고 있습니다."
 BUL_fatherland_front_vanguard: "조국전선 강화"
 BUL_fatherland_front_vanguard_desc: "우리는 조국전선을 군주제에 반대하는 느슨한 파벌 간의 연합에서 보다 공식적인 기구로 변화시켜야 합니다. 우리는 동료 공화주의자들을 거대한 정치연합에 통합시킬 것입니다. 당연히 혁명의 전위대인 협소사회주의자들이 정치연합을 이끌 것입니다."
 BUL_modernization_priority: "산업 현대화를 위한 추진력"
 BUL_modernization_priority_desc: "농경 국가는 사회주의로 발전하기 전에 대규모의 프롤레타리아를 가진 현대적이고 산업적인 국가가 되어야 합니다. 우리는 바로 그것을 성취할 것입니다. 우리 정권은 수 백만의 농민들을 공장 노동자로 탈바꿈하여 불가리아를 힘으로 현대로 이끌 것입니다! "
 BUL_anti_clericalism: "반성직자 투쟁 증가"
 BUL_anti_clericalism_desc: "정교회는 사회주의 혁명의 적이며, 기회주의적으로 군주정을 지지하고 우리 혁명정부에 대항하여 선동하고 있습니다. 우리는 이 미신을 뿌리 뽑기 위해 집단 무신화 운동을 시작하는 한편, 정교회를 축소하고 반대하는 성직자들을 제거한 후 충성스러운 꼭두각시들을 투입할 것입니다."
 BUL_agricultural_collectives: "집단농장 설립"
 BUL_agricultural_collectives_desc: "농촌이 사회주의 운동에 충성을 다하고, 산업화된 도시에 충분한 식량을 공급할 수 있도록, 우리는 개인의 토지 소유권을 국가가 통제하는 집단으로 대체할 것입니다. 이 집단들은 농민들의 충성심을 보장하고, 항상 농산물의 공급이 보장되도록 할 것입니다."
 BUL_brigade_movement: "\"모국을 위한 건설\" 운동"
 BUL_brigade_movement_desc: "우리는 불가리아의 산업적 미래를 창조할 인력이 필요합니다. 우리는 특히 불가리아 청소년들이 국가와 농촌의 혁명을 위해 일할 수 있도록 대규모 자원봉사자들을 동원할 것입니다. 그들은 현대 불가리아의 토대가 될 도로, 철도, 댐을 건설할 것입니다."
 BUL_socialist_realism: "혁명적 예술"
 BUL_socialist_realism_desc: "사회주의 국가는 부르주아 문화와 예술을 필요로 하지 않습니다. 혁명의 대의를 널리 알리고 불가리아 국민에게 진정한 사회주의 가치를 심어주기 위해 우리는 혁명적 예술에 대한 지침을 제정할 것입니다. 우리는 불가리아의 예술가들과 작가들을 조직하여 그들의 작품을 혁명과 사회주의의 밝은 내일에 바칠 것입니다!"
 BUL_ds_establishment: "국가안보위원회 창설"
 BUL_ds_establishment_desc: "국가안보위원회는 다른 모든 도구가 고장났을 때 사용할 망치입니다. 가끔 혁명은, 오직 무력으로만 방어할 수 있으며 혁명이 위태로울 때 우리는 주저없이 그걸 사용할 것입니다."
 BUL_dimitrov_constitution: "디미트로프 헌법"
 BUL_dimitrov_constitution_desc: "불가리아의 공식적인 목표를 달성하기 위해서 우리는 낡은, 차르주의자의 터르노보 헌법을 더 진보적인 헌법으로 대체할 새로운 헌법회의를 조직할 것입니다. 불가리아의 제1서기와 대통령의 이름을 딴 헌법은 영원한 불가리아 인민공화국을 세울 것입니다!"
 BUL_balkan_war_victory: "발칸반도의 패권국"
 BUL_balkan_war_victory_desc: "발칸 전역의 경쟁자들로부터 도전을 받았지만 우리는 다시 한 번 승리했습니다. 불가리아의 가장 어두운 시간은 지나갔으며, 우리의 패권은 확고해졌습니다. 세르비아, 루마니아, 그리스를 상대로 얻어낸 두 번째 승리는 그들이 다시는 도전할 생각도 못하게 해야 한다는 것을 깨닫게 해주었습니다. 그리고 우리는 발칸이 영원히 불가리아의 것이라는 진리를 기념할 수 있을 것입니다!"
 BUL_war_reparations_investment_fund: "전쟁배상금 투자기금"
 BUL_war_reparations_investment_fund_desc: "발칸전쟁에서 적들을 상대로 승리한 우리는 배상금을 받을 자격이 있습니다만, 제대로 관리하고 투자하지 않는다면 배상금은 낭비될 것입니다. 배상금을 모으고 우리 경제에 투자할 계획을 세울 국가기금을 만들어 그런 참사를 막을 것입니다."
 BUL_ploesti_oil: "플로이에슈티 유전 공유 강행"
 BUL_ploesti_oil_desc: "루마니아에 있는 엄청난 양의 석유 매장량은 중요한 전략자원이며 루마니아는 독일이 약해진 순간을 노려 제국에 석유를 바칠 의무를 저버렸습니다. 이제 루마니아는 우리의 괴뢰정권 하에 있으니 플로이에슈티에서 나오는 석유를 우리를 위해 쓸 수 있습니다."
 BUL_danube_commission: "다뉴브 삼각주 위원회 재건"
 BUL_danube_commission_desc: "부쿠레슈티 조약은 다뉴브 강의 무역을 규제하고자 다뉴브 삼각주 위원회를 설립하는 것을 상정했지만 1930년대에 루마니아 덕분에 위원회의 힘은 약해졌습니다. 이제 우리는 안전하게 위원회를 재개장하고 다뉴브 강의 무역 통제를 통해 이익을 얻을 수 있게 됐습니다."
 BUL_transfer_military_factories: "군수공장 전환"
 BUL_transfer_military_factories_desc: "발칸의 이웃들이 절대로 다시는 우리를 위협하지 못하도록 그들에게 비무장화를 강요할 것입니다. 무기생산설비 뿐만 아니라 공장 그 자체를 불가리아로 옮기고 우리들의 통제하에 둘 것입니다."
 BUL_seize_greek_fleet: "그리스 함대 확보"
 BUL_seize_greek_fleet_desc: "우리에게 패배해고 순한 양같은 괴뢰국이 된 그리스에게는 더이상 함대가 필요없고, 우리는 함대를 확장시킬 것입니다. 그리스 해군의 함선들을 확보하고, 새로 페인트칠 한 다음에 이름도 바꿔서 우리의 필요에 맞게 사용할 것입니다."
 BUL_seize_greek_fleet_tt: "그리스가 통제하던 함대를 §H확보§!하고 용도도 바꿀 것입니다. 여기에는 8척의 £GFX_ship_destroyer_icon_small §H구축함§!과 4척의 £GFX_ship_submarine_icon_small §H잠수함§!이 포함됩니다."
 BUL_seize_thrace: "서부 트라키아 습격"
 BUL_seize_thrace_desc: "제4차 발칸 전쟁에서 오스만 제국은 우리의 등을 찔렀습니다! 현재 수십 만의 불가리아인들이 저들이 불법적으로 확보한 지역에서 고통받고 있습니다. 튀르크놈들은 우리가 협약에 짓밟혀 다시는 저들과 마주하지 못하리라는 희망에 모든 걸 걸었겠지만, 그럴 일은 없습니다. 재무장하고, 승리한 우리가 복수를 위해 돌아왔으니까요!"
 BUL_renew_pride: "자긍심 회복"
 BUL_renew_pride_desc: "이웃 국가들과의 또다른 전쟁은 우리 국민들에게 언제나 경계해야 한다는 사실을 각인시켰습니다. 대불가리아를 당연하게 여겨서는 안되고, 피와 땀은 대불가리아를 지키기 위해서 흘려야 하며 이러한 삶의 진리를 깨달은 국민들은 그 어느때보다도 단결된 모습을 보여주고 있습니다."
 BUL_integrate_territories: "국경 지대 통합 완료"
 BUL_integrate_territories_desc: "세르비아와 그리스, 루마니아의 패배로 후원자를 잃어버린 국경 지대의 분리주의자들은 빠르게 지지를 잃고 있습니다. 드디어 이들을 우리나라에 통합시키고 저항을 역사의 뒤안길로 밀어넣을 수 있는 기회입니다."
 BUL_international_alliances: "유럽 내 우리의 위치"
 BUL_international_alliances_desc: "전간기 동안 불가리아는 독일의 패권에 기대어 수세대 동안의 평화가 유지되길 바라며 유럽의 문제들로부터 멀어졌습니다. 이제 그 패권이 도전받고 있으며 다시 한 번 선택을 해야 합니다. 어느 편에 서서 저항하고, 제2차 벨트크리크에서 어떤 세력에 가입해야 할까요?"
 BUL_hijack_yugoslavism: "유고슬라비아주의 탈취"
 BUL_hijack_yugoslavism_desc: "1918년 세르비아의 결정적인 패배 이후 세르비아는 남슬라브의 통합자라는 역할을 제대로 수행하지 못한채 허우적거렸고, 이제는 완전히 산산조각났습니다. 반면에 우리 불가리아는 세르비아의 패배 이후로 발칸을 지배해왔고, 현존하는 유일한 자유 남슬라브 국가로 우뚝 서있습니다. 수많은 즈베노 장교들은 우리가 남슬라브의 통합자라는 횃불을 들어올릴 차례라고 믿고 있습니다..."
 BUL_operation_march_drina: "작전명: 시메온 대제"
 BUL_operation_march_drina_desc: "우리의 남슬라브 형제들이 합스부르크 치하에서 고통받고 있으며, 우리에게는 그들을 해방시켜야 할 의무가 있습니다. 우리는 역사상 가장 위대한 유고슬라브인 정복자의 이름을 딴 오스트리아-헝가리 침공작전을 준비하고 슬로베니아와 크로아티아를 품에 안은 채 승리자로서 돌아올 것입니다."
 BUL_state_mobilization: "전부를 위한 최후의 저항"
 BUL_state_mobilization_desc: "오스트리아를 향한 최후의 저항은 불가리아의 모든 자산을 총동원해야 할 것입니다. 국가는 군사화 되고 불가리아군을 위해 무기만을 생산하는 새로운 공장들이 개장될 것입니다."
 BUL_montenegrin_identity: "몬테네그로 정체성 촉진"
 BUL_montenegrin_identity_desc: "몬테네그로는 세르비아에 통합되었고, 세르비아 정부는 몬테네그로의 정체성을 지우고 그 자리를 세르비아로 대체하려고 세르비아화 정책을 추구하고 있습니다. 이 조치는 번복될 것이며, 우리는 몬테네그로 지식인들과 상당한 양보를 대가로 그들이 유고슬라비아 프로젝트를 지지하게 할 것입니다. "
 BUL_transylvanian_claims: "트란실바니아에 대한 루마니아의 영유권 주장 지지"
 BUL_transylvanian_claims_desc: "우리 부쿠레슈티의 괴뢰 정부는 정당성을 찾기 위해 노력하지만, 트란실바니아의 루마니아 국민주의자들은 여전히 헝가리화 된 것보다 독립된 루마니아로 살고 싶어 합니다. 우리는 트란실바니아에 영유권을 주장하는 루마니아 정부의 계획을 지지해야 하며, 루마니아의 봉기를 대비해서 준비해야 합니다. "
 BUL_attract_illyrian_yugoslavists: "일리리아의 유고슬라비아주의자 끌어모으기"
 BUL_attract_illyrian_yugoslavists_desc: "비록 지지자의 수가 지속적으로 줄고 있지만, 유고슬라비아 통합의 지지자들은 여전히 크로아티아 지식인 사회에 남아있습니다. 그들을 우리 편으로 유인하고, 때가 되면 일리리아 지역의 저항군들이 우리를 지원할 수 있도록 그들과 접촉합시다. "
 BUL_army_supremacy: "육군 선봉대의 우위"
 BUL_army_supremacy_desc: "이탈리아가 피에몬테의 군사력으로 통일되고, 독일이 프로이센의 군사력으로 통일된 것처럼, 발칸의 프로이센 또한 남슬라브를 독자적인 장점으로 통일할 것입니다. 불가리아 군대의 이익과 관심은 우리 관심사에서 제일 우선이 되어야 할 것입니다. "
 BUL_national_liberation_war: "민족해방전쟁"
 BUL_national_liberation_war_desc: "오스트리아 제국은 민족들의 감옥입니다. 제국의 내부에서는 독일인과 헝가리인들이 슬라브 민족들을 지배하고 있으며, 그들에게 복종을 강요합니다. 우리가 합스부르크의 영토를 공격할 때, 우리는 이것을 잊지 말아야 하며, 우리가 제국의 소수민족들을 해방하기 위해 오고 있다는 것을 선전해야 합니다. "
 BUL_avoid_pretenses: "불가능한 가식 회피"
 BUL_avoid_pretenses_desc: "우리가 오스트리아-헝가리 제국을 무너뜨린다는 가식이 바로 그 불가능한 가식입니다. 우리의 목표는 남슬라브 지역으로 국한되어야 하며, 우리는 민족 해방의 노력에 얽히면 안 됩니다. 우리가 어떻게 보헤미아나 갈리치아에 도달할 수 있겠습니까?"
 BUL_YUG_hej_sloveni: "슬라브족이여"
 BUL_YUG_hej_sloveni_desc: "비록 대부분의 유고슬라비아인이 기대했던 지배자 아래에 있는 것은 아니지만, 모든 남슬라브인의 연합은 마침내 세워졌습니다. 모든 유고슬라비아인의 황금기가 이제 시작됩니다. 특히 불가리아 \"민족\"은 다른 민족들보다 더 평등할 것입니다. 우리가 계속해서 지배하는 것은 공정합니다. 결국은, 우리는 남슬라브의 새로운 피에몬테입니다..."
 BUL_YUG_integral_yugoslavism: "단일 유고슬라비아주의 수용"
 BUL_YUG_integral_yugoslavism_desc: "통합 유고슬라비아주의는 유고슬라비아 국가가 강력한 중앙집권국가가 돼서 역사적 차이로 인해 발생한 유고슬라비아의 다른 민족 간의 간격을 빠르게 줄여준다는 이론입니다. 이것은 우리의 새로운 국가의 유용한 방침이 될 수 있습니다. 특히 어떤 게 유고슬라비아인지 아닌지를 정해주는 것이 우리가 될 것이기 때문입니다. "
 BUL_YUG_curtail_catholic_church: "크로아티아의 가톨릭 교회 축소"
 BUL_YUG_curtail_catholic_church_desc: "세르비아인들은 불가리아인들과 마찬가지로 정교회 신자들이지만, 크로아티아와 슬로베니아인들은 기독교 신자들입니다. 그리고 크로아티아 기독교회는 이미 우리의 통합주의 야망에 반대 입장입니다. 우리는 그들을 우리의 다른 적과 마찬가지로 뿌리 뽑고 극도로 효율적으로 억압할 것입니다. "
 BUL_YUG_decrees_of_settlement: "정착법 채택"
 BUL_YUG_decrees_of_settlement_desc: "세르비아 왕국은 그들이 합병한 남쪽의 오스만 제국과 불가리아의 영토를 통합시키기 위해서 정착법을 시행했습니다. 우리는 그들의 경험을 배워서 새롭게 합병한 일리리아 지역을 빠르게 통합하기 위해서 비슷한 전략을 시행할 것입니다. "
 BUL_YUG_yugoslav_language: "유고슬라브어 표준화"
 BUL_YUG_yugoslav_language_desc: "통일된 유고슬라비아 국가에는 통일된 언어가 필요합니다 - 남슬라브족의 언어는 대체로 유사하지만, 수 세기에 걸쳐 분화되었기에 서로 엄연히 다릅니다. 불가리아어는 통일 유고슬라브어의 훌륭한 기반이 될 것이며, 우리는 이를 우리 남슬라브족 동포들에게 가차없이 강요할 것입니다. 덧붙여 유고슬라비아의 공식 문자는 키릴 문자가 될 것입니다."
 BUL_YUG_integrate_railways: "철도 통합"
 BUL_YUG_integrate_railways_desc: "북방 영토를 통합하기 전에, 우리는 이를 연방의 수도와 연결해야 합니다. 우리의 국경은 더 이상 합스부르크 제국의 주요 철로와 겹치지 않습니다. 빈이나 부다페스트와 연결되었던 도시들은 유고슬라비아 철도망에 다시 연결되어야 하며, 남슬라브 지역 간의 상호 교류를 제한했던 오스트리아의 정책도 뒤집어야 합니다."
 BUL_YUG_illyrian_resources: "신자원관리국"
 BUL_YUG_illyrian_resources_desc: "합스부르크가 가진 유고슬라비아의 절반을 정복하고 해방시키면서, 우리는 이제 일리리아의 광활한 천연과 산업자원의 소유권을 얻게 되었습니다. 그들은 이러한 산업을 관리 및 확장을 위해서 새롭게 설립된 관리국의 지도를 받을 것 입니다."
 BUL_YUG_abolish_legal_codes: "합스부르크와 세르비아 법령 폐지"
 BUL_YUG_abolish_legal_codes_desc: "통합과 중앙집권화를 추구하기 위해서, 우리는 합스부르크 제국이 심어놓은 오래된 법률 조항과 행정 시스템뿐만 아니라 세르비아인들이 사용하던 것도 교체하고, 새로운 유고슬라비아의 법률을 따르게 하기 위해서, 판사들과 관료들을 내쫓거나 재교육해야 합니다. 전동과 오랜 관습은 사라질 것이지만, 그러나 다른 남슬라브인들은 결국 적응할 것입니다. "
 BUL_YUG_national_myth_construction: "민족 신화 창조"
 BUL_YUG_national_myth_construction_desc: "세르비아, 크로아티아, 슬로베니아, 그리고 불가리아의 민족 신앙은 유고슬라비아의 국가 신앙의 한 부분이 될 것입니다. 시메온의 대제국을 성립한 것은 불가리아인들만이 아니었습니다. 그들은 모두 유고슬라비아라는 이름 아래에서 싸웠습니다. 비록 우리끼리 싸우고 젊은 보스니아같은 극단주의자들에게 잠시 속았지만, 즈베노의 이상이 결국 우리를 여기로 이끌었습니다."
 BUL_YUG_conscription_system: "징병제 개혁"
 BUL_YUG_conscription_system_desc: "유고슬라비아의 통합이 지속됨에 따라, 우리는 이전의 합스부르크 영토에서 더 많은 신병을 확보하기 위해서, 우리는 징병제 개혁을 염두에 두고 있어야 합니다. 모든 지역에는 지역 징병 사무소가 있어야 하며, 할당된 징병 임무를 담당해야 합니다. "
 BUL_YUG_greater_ambitions: "열강이 된다는 야망"
 BUL_YUG_greater_ambitions_desc: "류블랴나에서 부르가스에 이르는 대유고슬라비아는 발칸 반도의 대부분을 포함하고 있으며, 유럽 지도에서 놓칠 수 없는 부분입니다. 수천만 명의 사람들이 이제 우리 정치권 아래에 놓여 있으며, 노력과 헌신 끝에, 이러한 인적 자원은 유럽의 새로운 강대국으로 탈바꿈할 수 있었습니다. "
 BUL_YUG_attack_ottomans: "쇠퇴하는 제국에 멸망을"
 BUL_YUG_attack_ottomans_desc: "오스만 제국은 수세기 전의 유물이며, 우리의 해방 투쟁 이전에 유고슬라비아가 겪었던 수년간의 멍에를 상기시킵니다. 이 제국이 더 이상 존재해야 할 이유는 없습니다. 우리는 그것을 소멸시키고 소피아의 최종적이고 영구적인 튀르크 지배를 주장할 것입니다. "
 BUL_YUG_balkan_neighbourhood: "유고 권역 수립"
 BUL_YUG_balkan_neighbourhood_desc: "유고슬라비아는 독립할 자격이 없는 발칸의 약소국들로 둘러싸여 있습니다. 우리의 패권은 발칸 반도 전역에 퍼질 것입니다. 어떤 수단을 써서라도요."
 BUL_third_empire: "불가리아 제3제국"
 BUL_third_empire_desc: "시메온 대제 이래로 가장 영광스러운 정복을 우리가 이루어냈습니다. 차르 페르디난트의 눈부신 리더십 아래, 우리는 흠잡을 데 없는 승리로 전 유럽을 충격에 빠뜨렸습니다 - 이제는 세계가 갈망하는 도시마저 손에 넣었고, 보스포루스 해협이 불가리아의 해안선을 씻어내고 있습니다. 오늘 우리는 정당하게, 또한 진정으로, 다시 한 번 제국이 되었습니다."
 BUL_construct_hegemony: "발칸 패권의 구축"
 BUL_construct_hegemony_desc: "발칸 반도에서 의심의 여지 없는 지배력을 확보한 이후, 우리는 유럽 문제로부터 우리 스스로를 고립시키고, 새로운 불가리아 패권을 중심으로 위성 국가를 모을 수 있습니다. 비록 아직 소규모지만, 우리는 야망을 가지고 있으며, 우리의 패권은 그들이 지나가는 것을 지켜볼 것입니다. "
 BUL_put_down_ottomans: "제국의 숨통을 끊어라"
 BUL_put_down_ottomans_desc: "수도를 잃은 오스만 제국은 머리 없는 인간과도 같습니다. 살아있을 이유가 하등 없습니다. 이제 세계 역사의 오점을 없애고, 지난 수 세기 동안 감당해야 했던 튀르크의 멍에를 이번엔 우리의 멍에로 되갚아줍시다!"
 BUL_victory_arches: "오스보보디텔 대로에 개선문 건립"
 BUL_victory_arches_desc: "진정한 제국이라면 기념비적인 건축물이 필요한 법이고, 차르 페르디난트가 이를 제공할 것입니다. 차르 오스보보디텔 대로에 거대한 개선문이 건립되어, 불가리아 국민들에게 그들이 영광스러운 국가의 시민이라는 사실을 영원히 상기시켜줄 것입니다."
 BUL_patriarchate: "불가리아 총대주교구 복구"
 BUL_patriarchate_desc: "한때 독립 총대주교구였던 불가리아 정교회는 오스만 제국의 정복 이후 세계 총대주교구 산하에 편입되었고, 우리는 지금까지 명예를 회복할 수 없었습니다. 이제 콘스탄티노플이 우리 것이니, 불가리아 정교회를 총대주교구로 재승격하는 데 반발이 있을 리 없습니다. 우리는 이를 강요해 우리 교회의 환심을 살 것입니다."
 BUL_ferdinand_cult: "제2의 시메온 대제"
 BUL_ferdinand_cult_desc: "콘스탄티노플의 정복으로, 차르에 대한 숭상이 하늘을 찌를 듯 합니다. 우리는 차르의 인기를 우리 정권의 지지대로 이용할 것입니다. 모든 관청, 학교, 가정에는 시메온 대제 이래 불가리아 역사상 가장 위대한 군주인 우리 영광스러운 차르 폐하의 초상화가 걸려질 것입니다!"
 BUL_restore_hagia_sophia: "하기아 소피아를 신앙의 품으로"
 BUL_restore_hagia_sophia_desc: "콘스탄티노플을 정복한 오스만 제국은 정교회 대성당인 하기아 소피아를 모스크로 개조했습니다. 이는 교회의 불명예입니다. 하기아 소피아의 미나렛을 파괴하고 정교회 신자들에게 돌려줄 것입니다!"
 BUL_byzantine_legacy_claim: "제국의 유산은 우리 것"
 BUL_byzantine_legacy_claim_desc: "첫 번째 로마는 멸망했습니다. 두 번째 로마도 멸망했습니다. 세 번째 로마는 멸망하는 것도 모자라 스스로 군주를 버렸습니다. 이 유산을 이어나갈 자격과 책임은 수 세기 동안 '로마인의 황제' 지위를 주장해 온 불가리아인들에게 있습니다. 우리 제국이 지도에서 작아 보일지 몰라도, 우리 민족은 이를 지키기 위해 필사적으로 투쟁할 것입니다."
 BUL_thrace_integration: "트라키아 통합에 착수"
 BUL_thrace_integration_desc: "트라키아 지역은 역사적으로 불가리아 영토로서, 1913년 이후 수천 명의 트라키아 불가리아인들이 추방당한 바 있습니다. 이 잔인한 정책은 역전될 것입니다 - 우리는 트라키아 불가리아인 및 그들의 후손들을 귀향시키고, 아드리아노플의 통합에 착수할 것입니다."
 BUL_renew_1904_treaties: "1904년 조약 갱신"
 BUL_renew_1904_treaties_desc: "1904년, 세르비아와 불가리아가 체결한 비밀 조약은 양국 간의 분쟁을 해결하고 건전한 경제적 통합을 확립하기 위한 것이었습니다. 아마도 이 당시의 합의들이 발칸 반도의 평화를 가져올 청사진이 되어줄 수 있지 않을까요?"
 BUL_nish_autonomous_region: "니시 자치구 수립"
 BUL_nish_autonomous_region_desc: "발칸 연방 구상안에 세르비아인들이 가지는 두려움을 달래기 위해, 우리는 그들의 형제인 니시의 세르비아인들에게 배상을 지급하고, 권리가 존중될 자치구를 수립해줄 의향이 있습니다. 물론, 대부분이 명목 상의 약속에 불과하겠지만, 그것만으로도 꽤 큰 외교적 호의를 얻을 수 있을 것입니다."
 BUL_balkan_customs_union: "발칸 관세동맹"
 BUL_balkan_customs_union_desc: "세르비아와 맺은 조약은 발칸 전역으로 확장될 수 있으며, 발칸 국가들의 경제적인 통합과 근 미래에 정치적 통합을 이끄는 공동체인 발칸 연방 형성의 시작점을 의미합니다. 우리가 발칸 전쟁에서 대승을 거둔 덕분에, 우리는 나머지 발칸 국가들이 이 제안에 동의하는 것을 기대해볼 법합니다."
 BUL_promote_bulgarian_investment: "불가리아 민간 투자 촉진"
 BUL_promote_bulgarian_investment_desc: "발칸 관세 동맹은 이미 가맹국 간의 사업관계에 도움을 주는 것으로 입증되었습니다. 우리는 세금 감면과 정치적 압박을 통해서 불가리아의 대기업들이 이웃 국가들로 사업을 확장하고 상당한 배상금을 본국으로 가져오도록 장려할 수 있습니다. "
 BUL_abolish_travel_restrictions: "여행 규제 폐지"
 BUL_abolish_travel_restrictions_desc: "발칸 연방 국가간의 비자와 기타 여행 제한을 폐지함으로써, 우리는 국민들 간의 연결 관계를 발전시키고, 정보 전달의 속도를 가속화 할 수 있습니다. 그것뿐만 아니라, 루마니아, 세르비아, 그리고 그리스 동포들에게 국경이 전혀 없는 것처럼 느끼게 함으로써 불가리아에서의 민족적 긴장을 완화할 수 있습니다. "
 BUL_annual_diplomatic_summits: "발칸외교협력협의회"
 BUL_annual_diplomatic_summits_desc: "만약 발칸 반도가 하나로 뭉치지 않는다면, 우리는 주변 강대국에 흡수될 것입니다. 발칸 연방 외무장관 회의의 회원국들은 대외 문제에 대해 외교 정책을 함께 의논하며, 모든 이견이 사전에 조율되도록 할 것입니다."
 BUL_balkan_economic_union: "발칸 경제연방"
 BUL_balkan_economic_union_desc: "관세 동맹은 강력한 시작이지만, 공통된 규정, 표준, 그리고 투자가 없이는 불균형한 상태로 바뀔 것입니다. 발칸 연방은 재정 및 무역 장관 회의를 설립해서 더 많은 경제 문제에서 단결해야 합니다. "
 BUL_military_alliances: "불가리아군의 보호 보장"
 BUL_military_alliances_desc: "발칸 연방 프로젝트는 불가리아 힘 없이는 이루어질 수 없는 프로젝트입니다. 우리의 보호는 군대가 얼마 전에 베오그라드 협약을 파괴했다고 비난하든 간에 자비로울 것입니다. 다른 발칸 연방의 회원국들은 우리의 자비심으로부터 이익을 얻을 것입니다."
 BUL_peace_at_last: "발칸의 평화는 세계의 평화이다"
 BUL_peace_at_last_desc: "발칸 연방의 탄생은 이미 전국에 걸쳐서 낙관적인 모습을 보여주고 있습니다. 비록 아직은 모르지만, 우리 이웃들은 그 프로그램에 더 관심 있어 하는 것처럼 보입니다. 아마도 언젠가는, 연방이 발칸 반도의 평화를 보장할 수 있다고 입증되겠지 않겠습니까?"
 BUL_balkan_war_defeat: "국가대재앙"
 BUL_balkan_war_defeat_desc: "우리의 패인은 오만함이었습니다 - 적의 강력한 일격에 군대는 분쇄되었고, 영토는 분할되었고, 민족은 분열되었습니다. 불가리아에 국가대재앙이 도래했으며, 이 족쇄를 풀고 다시 일어나기까지 몇 년은 족히 필요할 것입니다."
 BUL_support_imro: "IMRO 총기밀매 지원"
 BUL_support_imro_desc: "세르비아인들은 오만하게도 벨트크리크 때 잃은 땅을 단숨에 통합할 것이라고 기대했지만, 그들은 지금 마케도니아에서 격렬한 저항을 받고 있습니다. 내부 마케도니아 혁명기구의 우리 형제들은 지원을 필요로하고, 우리는 비밀 통로를 통해서든, 그들이 밀매하는 것을 눈 감아주는 식이든 우린 지원 해줄 것입니다."
 BUL_support_macedonian_lobby: "마케도니아 로비 수용"
 BUL_support_macedonian_lobby_desc: "제4차 발칸 전쟁 이후 수많은 마케도니아 난민들이 불가리아에 정착했고, 그 무엇보다도 마케도니아로 돌아가기를 염원하고 있습니다. 이 압력 단체가 승인되고, 지원을 받는다면 우리가 대재앙의 고통을 극복하는 것에 도움을 줄 것입니다. 그 이후에 우리는 형제들을 위해 싸워야 합니다!"
 BUL_establish_itro: "ITRO 창설"
 BUL_establish_itro_desc: "IMRO는 한때 불가리아의 것이었지만 이젠 외세의 지배를 당하는 지역의 자매 단체들에게 모범이 되어야 합니다. 트라키아는 마케도니아처럼 크고, 수많은 불가리아 민족이 살고 있습니다. 우리는 이를 이용하기 위해 내부 트라키아 혁명기구의 창설을 후원해야 합니다."
 BUL_report_serbian_atrocities: "세르비아의 잔혹행위 보도"
 BUL_report_serbian_atrocities_desc: "세르비아인들은 IRMO를 탄압하기 위해서 마케도니아에서 사용하던 것과 같은 수법을 사용한다고 우리를 위선적이라고 비난했습니다. 우리는 이 더러운 소식을 세상에 알릴 것이며, 마케도니아에서 실제 또는 허구로 일어나고 있는 일에 대해서 계속 보도를 이어나갈 것입니다."
 BUL_third_state_court: "제3국 법원 소집"
 BUL_third_state_court_desc: "베오그라드 협약을 격퇴하지 못한 우리의 완전한 무능에 대해 누군가는 책임을 져야 하며, 제3국 법원은 이러한 반역자들을 찾아내 처벌하기 위한 특별 법원으로 구성될 것입니다. 전쟁 전 최고사령부든 정치행정부든 우리는 전쟁 준비 부족의 주범들을 찾아내어 적절히 처벌할 것입니다."
 BUL_secret_rearmament: "세르비아 비밀 재무장 모방"
 BUL_secret_rearmament_desc: "전간기 동안 세르비아는 바르톨츠 조약의 가혹한 조건에도 불구하고 성공적으로 무장했고, 그들의 동맹 루마니아도 부쿠레슈티 조약이 무효라고 선언하기 전에 비슷한 전략을 사용했습니다. 우리는 상대방이 어떤 방법과 전술을 사용했는지 연구해야 하고, 그들의 코밑에서 무장하기 위해서 그 방법들을 사용해야 합니다."
 BUL_restore_economic_base: "경제적 기반 복구"
 BUL_restore_economic_base_desc: "제4차 발칸 전쟁은 불가리아의 경제를 망쳤고, 우리가 잃어버린 영토의 생산품에 의존하던 기업들과 지역사회들은 지금 굶주리고 있습니다. 우리가 통일의 꿈을 추구하기 전에, 우리는 우리의 산업 기반을 재정비하고 우리의 패배로 인해 무너지고 있는 기업들을 구해야 합니다."
 BUL_national_unity: "국민통합정부"
 BUL_national_unity_desc: "지금은 불가리아의 가장 어두운 시기이며, 이 시점에서 우리에게 필요한 것은 이 대재앙으로부터 우리의 눈을 돌리게 만드는 작은 정치적 다툼에 초점을 맞추는 것입니다. 우리는 반대파와 신사협정을 맺고, 그들과 하는 투쟁을 줄여 내부 평화를 꾀하고, 재수복전쟁을 위해 온 나라를 준비시키는 것을 목표로 할 것입니다."
 BUL_greater_bulgaria_monuments: "대불가리아의 향수"
 BUL_greater_bulgaria_monuments_desc: "우리는 베오그라드 협약의 힘에 의해 우리에게 잃은 것들을 결코 잊어서는 안됩니다. 불가리아의 모든 도시와 큰 마을에 대불가리아에 대한 기념비가 마련될 것입니다. 기념비는 우리나라의 진정한 국경을 묘사하고, 불가리아 밖에서 현재 수백만 명이 넘는 동포들이 얼마나 고통받고 있는지를 묘사할 것입니다. 상징적인 움직임이지만, 우리의 야망을 세계에 과시할 수 있을 것입니다."
 BUL_path_to_peace: "평화를 향한 길"
 BUL_path_to_peace_desc: "우리는 수십 년 동안 세르비아와 싸워왔고, 전쟁이 시작된 이래로 우리의 국경은 지속적으로 축소되었습니다. 거기다 이 모든 것은 우리가 평화를 향한 길에 대해 생각조차 하지 않은 동안 남슬라브 형제들이 피를 흘렸다는 의미기도 합니다. 조국전선이 평화를 약속하고 정권을 잡았으니, 우리가 평화를 가져올 것입니다!"
 BUL_opportunism: "지정학적 기회주의"
 BUL_opportunism_desc: "우리가 잃어버린 영토를 되찾기 위해 노력하기 위해서는, 매처럼 끊임없이 이웃나라를 염탐해야 합니다. 우리는 그들이 외교적으로 고립되어 있고, 배후에서의 공격에 대비되지 않았을 때와 같은 약점이 드러난 순간에 공격해야 합니다. 우리 자신을 하나의 세력에 묶어 두는 것은 그런 기회주의에서 분리시키는 행위일 뿐입니다. "
 BUL_opportunism_tt: "결정 해금: £decision_icon_small §H분쟁 지역 공격§!"
 BUL_anti_belgrade_pact: "[BUL_anti_belgrade_pact_title]"
 BUL_anti_belgrade_pact_desc: "[BUL_anti_belgrade_pact_desc]"
 BUL_restore_lost_cores: "불가리아 행정부 복구"
 BUL_restore_lost_cores_desc: "우리의 잃어버린 영토를 되찾은 덕에, 우리는 마침내 협약에 의해 추방된 옛 행정관들과 권력자들을 복권 시킬 수 있습니다. 곧 우리는 잃어버렸던 영토들을 다시 우리의 주로 재통합시켜 제4차 발칸 전쟁으로부터 회복할 것입니다."
 BUL_seek_factions_wk: "벨트크리크에서의 우리 역할"
 BUL_seek_factions_wk_desc: "유럽이 혼란에 빠져있습니다. 우리가 가까스로 대재앙에서 회복했을 때쯤, 대륙이 새로운 세계 대전으로 치닫고 있다는 것이 분명해졌습니다. 어쩌면 이미 시작된 것일지도 모릅니다. 불가리아가 전후에도 단결할 수 있도록 한 세력과 연합을 맺는 것이 유익해 보입니다,"
 BUL_austro_bulgarian_cooperation: "오스트리아-불가리아 군사 협력"
 BUL_austro_bulgarian_cooperation_desc: "오스트리아와 연합하여 협약에 반대한 덕분에, 우리는 우리 군사 간의 공식적인 협력을 확립할 수 있습니다. 오스트리아의 고문들은 다가오는 전쟁에 대비하여 불가리아군을 준비시키는데 도움이 될 것입니다."
 BUL_catastrophe_over: "대재앙에서부터 새로운 패권국까지"
 BUL_catastrophe_over_desc: "우리의 용감한 노력이 결실을 맺었습니다. 국가대재앙의 복수를 했습니다! 불가리아에 새로운 번영의 시대가 열리게 될 것입니다. 그리고 이번에는 이런 역사가 다시는 반복되지 않도록 이전보다 더욱 경계할 것입니다."
 BUL_war_reparations: "전쟁배상금 부과"
 BUL_war_reparations_desc: "발칸전쟁에서 적들을 상대로 승리한 우리는 배상금을 받을 자격이 있습니다만, 제대로 관리하고 투자하지 않는다면 배상금은 낭비될 것입니다. 배상금을 모으고 우리 경제에 투자할 계획을 세울 국가기금을 만들어 그런 참사를 막을 것입니다."
 BUL_cairo_pact_strike: "튀르크인들의 배신에 대한 복수"
 BUL_cairo_pact_strike_desc: "제4차 발칸 전쟁에서 오스만 제국은 우리의 등을 찔렀습니다! 현재 수십 만의 불가리아인들이 저들이 불법적으로 확보한 지역에서 고통받고 있습니다. 튀르크놈들은 우리가 협약에 짓밟혀 다시는 저들과 마주하지 못하리라는 희망에 모든 걸 걸었겠지만, 그럴 일은 없습니다. 재무장한 우리가 복수를 위해 돌아왔으니까요!"
 BUL_media_battle_decisions: "국가보안법의 운명"
 BUL_media_battle_decisions_desc: "\n현재 불가리아에서는 국가보안법에 대한 논란이 극에 달했습니다. 대부분은 보안법의 존립이 불가리아 민주주의의 종말, 그리고 군주독재정을 의미한다고 여기고 있으나, 다른 이들은 좌우 급진파의 태동을 차단하기 위해 필요한 수단으로서 법이 남아있기를 원합니다. 의회 밖의 몇몇은 이를 비열하고도, 무능한 의회주의로 보고 모든것을 쓸어버릴 쿠데타를 시작할 기회를 찾고 있습니다.\n\n페트코 스타이노프 총리는 [BUL.BUL_stainov_alignment].\n왕태자 [BUL.BUL_boris_perception]. 매 30일마다 이러한 관점이 의회 지지도와 군대의 영향력에 영향을 끼칠 것입니다.\n§Y280§!명의 서브라니에 의원 중 [BUL.BUL_is_support_a_good_thing]명이 국가보안법 폐지에 찬성하고 있습니다.[BUL.BUL_alliance_may_vote_autonomously]\n\n§Y즈베노§! 군사집단이 그림자 속에서 음모를 꾸미고 있습니다. 그들이 오늘 쿠데타를 일으킨다면 [BUL.BUL_zveno_strength] 예상됩니다.\n"
 BUL_stainov_alignment_opposition: "§Y5인회§!와 연합 중이며, 법 폐지 운동을 진행할 것입니다"
 BUL_stainov_alignment_zveno: "§Y즈베노§!와 연합 중이며, 비밀리에 군사 쿠데타를 일으킬 음모를 짤 것입니다"
 BUL_stainov_alignment_prince: "§Y왕태자§!와 연합 중이며, 법을 유지하기 위해 움직일 것입니다"
 BUL_operation_nishava_fallout_tt: "당장은 이 법에 §Y찬성§!하는 것으로 낙인찍힙니다. 하지만 제때에 입장을 바꿀 수 있는 기회를 얻을 것입니다."
 BUL_change_allegiance_opposition_tt: "지금부터 국가보안법 §Y반대파§!에 서게 되며, 법안 폐지를 진행할 방법을 찾아야 합니다."
 BUL_change_allegiance_zveno_tt: "지금부터 비밀리에 즈베노와 함께 선출된 정부를 향해 §Y쿠데타를 일으킬 것입니다.§!"
 BUL_change_allegiance_prince_tt: "지금부터 국가보안법 §Y유지파§!에 서게되며, 법안 유지를 위한 방법을 찾아야 합니다."
 BUL_spin_scandals_about_royal_family: "왕실에 대한 추문 퍼트리기"
 BUL_spin_scandals_about_royal_family_desc: "왕실이 스스로를 불가리아인 긍지의 모범적인 수호자로 내세워봤자, 국민들의 인식은 작은 구실만으로도 휙휙 바뀌고는 합니다. 그리고 왕과 왕자들께서는 추문을 참 많이도 갖고 계십니다. 페르디난트 1세의 진짜 성적 지향에 대한 추문이나 키릴 왕자의 방탕한 삶에 대한 추문, 거기에 그 미친 독재자를 계속 압박할 수 있는 가짜 소문 몇 가지도 동원해 봅시다!"
 BUL_defend_royal_family: "군주정에 대한 명예 지키기"
 BUL_defend_royal_family_desc: "우리들 중에는 왕과 그의 자손들, 그리고 친척들에 대한 소문을 퍼트리며 왕실의 권위를 깎아내리려는 중상모략자들이 있습니다. 이런 혐오스러운 짓거리와 싸워야 합니다. 다소 미심쩍은 점들이 있기는 하지만, 왕태자의 의협심과 이타심을 담은 신문을 발행하여 국민들에게 대불가리아를 통합시킨 것은 입만 살아서 말다툼이나 해대는 의회가 아니라 페르디난트 폐하의 강력한 통치 덕분이라는 것을 상기시켜줘야 합니다."
 BUL_gather_supporters: "지지자 확보"
 BUL_gather_supporters_desc: "우리가 지금의 질서를 유지하든, 진정한 민주주의를 회복시키든 간에 우리에겐 서브라니에의 지지자들이 필요합니다. 그러니 새로운 지지자를 찾고 기존의 지지자들을 안심시킬 수 있도록 노력을 다해야 합니다."
 BUL_fearmongering: "의도적인 공포 유발"
 BUL_fearmongering_desc: "공포! 공포, 그 불가리아의 적들이 지평선을 넘어 침략하고 있으며, 오직 '우리'의 사상만이 불가리아를 위험에서 구할 수 있습니다!"
 BUL_boris_perception_level_1: "는 §R공포스러운 독재자§!로 보여지고 있습니다"
 BUL_boris_perception_level_2: "는 §O이 나라에 대한 지배력을 잃어버렸습니다§!"
 BUL_boris_perception_level_3: "는 §Y별 관심을 끌지 못하고 있습니다§!"
 BUL_boris_perception_level_4: "는 §G자랑스럽고도 유능한 지도자§!로 보여지고 있습니다"
 BUL_boris_perception_level_5: "는 §C불가리아를 구할 수 있는 유일한 사람입니다§!"
 BUL_boris_perception_improve_tt: "보리스 왕태자에 대한 인식 §Y개선§!.\n"
 BUL_boris_perception_worsen_tt: "보리스 왕태자에 대한 인식 §Y악화§!.\n"
 BUL_boris_perception_natural_drift_positive_tt: "보리스 왕태자에 대한 인식은 자연스럽게 평형을 찾아가며, §Y개선§!될 것입니다.\n"
 BUL_boris_perception_natural_drift_negative_tt: "보리스 왕태자에 대한 인식은 자연스럽게 평형을 찾아가며, §Y악화§!될 것입니다.\n"
 BUL_prince_monthly_check: "왕태자의 인기에 대한 영향력"
 BUL_zveno_perception_level_1: "§Y아마 실패할 것§!으로"
 BUL_zveno_perception_level_2: "§Y어느정도 성공 쪽으로 기운 것§!으로"
 BUL_zveno_perception_level_3: "§Y아마 성공할 것§!으로"
 BUL_zveno_perception_level_4: "§Y우리를 쉽게 무너트릴 것§!으로"
 BUL_increase_coup_chance_tt: "즈베노가 §R영향력을 얻습니다§!.\n"
 BUL_increase_coup_chance_slight_tt: "즈베노가 §R약간의 영향력을 얻습니다§!.\n"
 BUL_decrease_coup_chance_tt: "즈베노가 §G영향력을 잃습니다§!.\n"
 BUL_parliamentary_support_good: "§G[?BUL.BUL_parliamentary_support]§!"
 BUL_parliamentary_support_bad: "§R[?BUL.BUL_parliamentary_support]§!"
 BUL_alliance_may_vote_autonomously_tt: "\n만약 §R200명 이상의 의원들§!이 법안 폐지에 찬성한다면 그들이 자발적으로 서브라니에에 법안 폐지 안건을 올릴 것입니다."
 BUL_have_to_take_focus_tt: "\n국가보안법에 대한 표결은 §Y국가보안법 폐지§! 중점을 통해 언제든지 발의할 수 있습니다."
 BUL_reduce_deputy_support_tt: "§R[?BUL_deputies]§!명의 의원들이 법안 폐지 반대파에 서게 될 것입니다."
 BUL_increase_deputy_support_tt: "§G[?BUL_deputies]§!명의 의원들이 법안 폐지 찬성파에 서게 될 것입니다."
 BUL_start_spa_focus_tt: "§Y국가보안법 폐지§! 국가 중점을 시행합니다.\n현재 진행 중인 국가 중점은 §R취소§!됩니다.\n"
 BUL_operation_nishava_fallout: "£pol_violence 니샤바 작전의 여파"
