 BUL_country_intro_content: "불가리아는 벨트크리크의 승전국 중 하나로 부상하여 발칸 반도에서 요구한 모든 영토를 할양받았고, 1878년 산스테파노 조약 체결 이래로 불가리아 외교 정책의 핵심 목표였던 \"대불가리아\" 권역을 통일했습니다. 그러나 대불가리아의 통일은 더 많은 분쟁의 시작일 뿐이었습니다. 새로운 영토의 점령에는 많은 비용이 필요했고, 국가는 심각한 부채에 시달렸으며, 정치권은 분열되었습니다.\n\n1920년대 초에는 바실 라도슬라보프의 국민자유당과 민주당, 농민연합 중도파, 포괄사회주의자 등 많은 야당들이 정치적 투쟁을 벌였습니다. 이는 벨트크리크 이전부터 존재했던 당파주의의 연장선이었지만, 서브라니에(의회)의 전통적인 주류 정당들은 더 이상 승리를 확신할 수 없었습니다. 1925년 영국과 세르비아의 혁명으로, 지방의 농민들과 서브라니에의 사회주의자들은 더욱 대담해졌습니다. 이에 대응하여, 보리스 왕태자는 노쇠한 부왕에게 본인이 신임하는 콘스탄틴 게오르기에프 장군을 신임 총리로 지명할 것을 종용했습니다. 게오르기에프는 계엄령을 선포하고, 반군주주의 정당들을 규제하며, 공공질서를 유지하는 데 있어 정부에게 전제적인 권한을 부여하는 국가보안법을 통과시켰습니다.\n\n1928년, 서브라니에의 민주적인 야당들은 완전한 독재체제가 시행되기 전에 게오르기에프를 강제 퇴임시켰습니다. 계엄령이 해제되고 민주주의가 회복되는 동안에도, 권위적인 국가보안법의 그림자는 여전히 드리워져 있었습니다. 급진민주당, 민주당 그리고 \"브라브차(참새)\"의 농민들이 결성했던 소위 \"인민연합\"은 1933년 크레디탄슈탈트 위기 이후 붕괴되었습니다. 이에 대응하여, 국민자유당과 인민진보당은 바실 라도슬라보프의 자유주의 연정에서 이름을 딴 '제2차 자유주의 집중'을 결성했습니다. 태자의 후원으로 만들어진 이 연합은 국내외 정책에 있어서 단합에 어려움을 겪고 있습니다. 1936년이 시작되었고, 그들의 수장인 페트코 스타이노프 총리는 불가리아의 미래를 결정해야만 합니다."