 BUL_anti_belgrade_pact_alternate_desc: "The dominance of the Germans and Austrians in the Balkans forces us to reconsider our previous distance from the bloc. Perhaps, having been humbled in war a few years ago, we can restore our old ties, if it means that we are not entirely abandoned by the wayside of history."
 BUL_guide: "§M살아남은 민주주의§! (§c사회보수주의§!/§m시장자유주의§!/§l사회자유주의§!/§S사회민주주의§!)\n£white_dot \"니샤바 작전의 여파\" 임무가 끝나기 전에 국가보안법을 폐지하세요.\n£white_dot 즈베노의 쿠데타를 피하세요.\n\n§M군주독재정§! (§g권위민주주의§!)\n£white_dot \"니샤바 작전의 여파\" 임무가 끝나길 기다리세요.\n£white_dot 국가보안법의 폐지나 즈베노의 쿠데타를 피하세요.\n\n§M즈베노 쿠데타§! (§P후견전제주의§!)\n£white_dot 스타이노프가 즈베노와 연합해야 합니다.\n£white_dot \"니샤바 작전의 여파\"가 끝나기 전에 쿠데타로 정부를 뒤엎으세요. 검은 월요일 이후 은행 파산 문제 해결을 실패하면 더 쉬워집니다.\n\n§M협소사회주의/농본사회주의/농업인민연합§! (§R급진사회주의§!/§r생디칼리슴§!/§g권위민주주의§!)\n£white_dot 발칸 전쟁 전에 입헌주의자들이 집권하도록 만들고, 발칸 전쟁에서 베오그라드 협약에게 패배하세요.\n£white_dot 성 네델랴 교회 습격에서 차르를 죽이세요.\n£white_dot 권위민주주의의 집권을 위해서는 오렌지 수비대를 조직해야 합니다.\n\n§M군단 혁명§! (§N국민대중주의§!)\n£white_dot 발칸 전쟁 전에 즈베노가 집권하도록 만들고, 발칸 전쟁에서 베오그라드 협약에게 패배하세요.\n£white_dot 군단원 숙청을 시도하면 군단이 역쿠데타를 일으킵니다.\n쿠데타 이후에는 베오그라드 협약이 IMRO를 패퇴시키기 전에 전쟁에 돌입해야 합니다. 만약 실패한다면 군주독재정 체제로 돌아갑니다."
