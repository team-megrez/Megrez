 BUL_the_dream_of_yugoslavia: "유고슬라비아의 꿈"
 BUL_the_dream_of_yugoslavia_desc: "빈과 부다페스트의 압제자들이 아무리 애써도, 유고슬라비아의 꿈은 모든 남슬라브인의 가슴 속에 살아있습니다! 불가리아는 슬라브권에 대한 독일인-헝가리인의 패권 전복이라는 대의 아래 해방의 횃불을 들어올려야만 합니다."
 BUL_imperfect_union: "불완전한 연방"
 BUL_imperfect_union_desc: "유고슬라비아가 수립되기는 했지만, 국민의 절대 다수는 이를 남슬라브 동포들에게 강요된 불가리아의 제국주의적 계획으로 바라보고 있습니다. 그런 어리석은 생각은 짓밟아야만 합니다."
 BUL_austria_war_preparations: "반오스트리아 전쟁 준비"
 BUL_austria_war_preparations_desc: "충분한 의지만 있다면 힘의 차이를 극복해낼 수 있다지만, 혼자서 오스트리아 제국에게 승리하려면 *아주* 많은 의지가 필요할 것입니다. 무턱대고 달려든 다음, 진군하면서 전술을 짤 수는 없는 법입니다."
 BUL_wartime_directorates: "전시총괄부"
 BUL_military_credit: "군대 상점제"
 BUL_military_credit_desc: "재무장 자금 조달에 사용될 대외 채권과 수의계약 제도가 루시 루셰프 장군에 의해 구축되어 평화 시에도 신속하게 군비를 증강할 수 있게 되었습니다. §Y이 국민정신은 우리가 전쟁을 하게 되었을 때 사라집니다.§!"
 BUL_decisive_artillery_doctrine: "결정적 포격전"
 BUL_black_monday_idea: "검은 월요일"
 BUL_black_monday_idea_desc: "베를린 증권 거래소의 폭락에 이어, 경기 침체로 인한 충격파가 불가리아에 도달하는 것은 시간 문제였습니다. 우리 경제는 큰 타격을 입었고, 실업률은 치솟고 있으며, 국민들 사이에서는 불안감이 커지고 있습니다."
 BUL_btb_dominance: "불가리아 상업 은행의 지배력"
 BUL_btb_dominance_desc: "불가리아 상업 은행(BTB)은 현재 불가리아의 모든 개인 금융을 완전히 지배하고 있습니다. 이는 투자와 확장을 위한 자본을 얻는 데는 도움이 되겠지만, 이러한 은행의 독점이 경제의 목을 조르고 있으며, 사람들은 이 상황을 탐탁치 않게 여길 것입니다."
 BUL_modernization_drive: "현대화 운동"
 BUL_modernization_drive_desc: "온 불가리아가 현대화와 산업화를 위한 전국적 운동에 임하고 있습니다. 여기에 우리들의 의지도 더해진다면 우리도 서방 국가와 같은 반열에 오를 수 있을 것입니다!"
