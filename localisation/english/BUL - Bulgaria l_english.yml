 bulgaria.16.a: "불가리아 만세!"
 bulgaria.16.b: "어디 숨어서 왕을 향한 내 충성심을 얘기하는 수밖에!"
 bulgaria.16.c: "우리는 패배하기에는 너무 강하다! 군대로 정권을 빼앗아라!"
