 POLITICS_GALIYEV_DESC: "오늘날 중앙아시아가 지닌 수십 년간의 상처와 상충의 유산을 대표하는 자를 고르라 하면 많은 이들은 미르사이드 술탄갈리예프를 꼽을 것입니다.\n\n유라시아에서 가장 러시아화된 지역 바시키리아에서 태어난 미르사이드는 러시아 전역에서 들불같이 퍼져나가는 혁명사상의 초기 추종자였으며, 그곳에서 소구민족과 이슬람 신앙을 탄압하는 제국주의에 대한 해결책이자, 이들 민족조직을 위한 길을 볼 수 있었습니다. 10대와 20대 시기를 바쿠에서 보내며 그는 볼셰비즘에 더욱 바져들었고, 혁명을 위해 싸워야 할 때 중앙아시아 민족주의와의 관계를 능숙하게 활용한 그는 백군을 성공적으로 무력화시켰고, 그 과정에서 블라디미르 레닌의 신뢰를 얻었습니다.\n\n소련 내 튀르크계 민족과 이슬람계 민족의 대표로서 소련 내에서 상승가도를 달릴 것 같았던 그의 미래에 얼마 가지 않아 먹구름이 끼기 시작했습니다. 다른 당원들은 그가 지역 민족주의와 종교에 대해 관용적인 모습에 의구심을 보였고, 미르사이드는 의사결정과는 동떨어진채 중앙아시아 지역에 남아 지역의 상황을 개선하기 위한 노력을 이어갔지만, 그것이 상부에 영향을 끼칠 것이란 희망을 품을 수 없었습니다.\n\n나치 전쟁기계가 소련을 완전히 붕괴시키고 주변 공화국들이 권력 공백이란 혼란에 남겨질 때까진 말이죠. 이제 미르사이드 술탄갈리예프는 남겨진 이들 중 튀르크 협력자들의 대표 격인 인물입니다. 그는 여전히 마르크스-레닌주의를 믿지만, 그들에게 멀리 떨어진 러시아 수도의 폭군 대신 진정으로 인민들을 위해 일할 수 있도록 적응해 가고 있습니다."
 POLITICS_PODA_ANNAORAZOV_DESC: "소비에트 연방이 붕괴했을 때 투르크멘인들의 혁명은 아직 실패하지 않았습니다. 연방과 그것이 상징하는 모든 것에 대한 그들의 지지는 확고한 결의로 표출되었습니다. 하지만 러시아인들은 투르크멘인들을 배신했습니다. 연방 붕괴 이후 이란이 투르크메니스탄을 침공할 때 관료들과 행정가들은 조국으로 달아났습니다. 결국, 투르크메니스탄을 지키기 위해 일어선 것은 치유자이자, 보호자인 투르크메니스탄의 타고난 아들의 몫이자, 포다 안나오라조프의 몫이었습니다.\n\n포다는 투르크멘 부족민, 소련 파르티잔, 개인적 친구와 동료들로 구성된 오합지졸 무리를 이끌며 이란과 아프가니스탄의 침공을 격퇴했습니다. 이 위업은 투르크메니스탄 전역에 충격을 주었고, 사마르칸트의 영웅이 의장으로 지명되는 것은 당연한 결과였습니다. 그러나 정치란 전쟁에서 적을 무찌르는 것과 다를 바 없는 일입니다. 포다 또한 이러한 승리 이후의 세월이 그 어떤 전투보다도 지쳐가는 일이고, 상처를 치료하는 것보다 더욱 고통스럽다는 사실을 알게 되었으며, 그 무엇보다도 이 고단한 세월이 그의 어깨를 짓누른다는 사실을 깨닫게 되었습니다.\n\n포다는 투르크메니스탄이 자기 능력을 최대한 발휘하도록 안내하지만, 결국 그는 관리자가 아닙니다. 그는 부하린주의를 굳게 믿지만, 때론 자신이 주변의 고문, 장관, 장군, 동료들과 관료 무리에게 이끌리고 있습니다. 일부는 부하린주의를 믿고, 일부는 그를 존경했지만(그리고 그 또한 그들을 존경합니다) 그와 대치되는 사상을 지지하고 있습니다. 시간이 흐를수록 그들의 태도는 더욱 불투명해지고 있습니다. 차라리 또 다른 전쟁이 일어나 전선으로 가는 게 더욱 나은 거 아니냔 생각이 들 정도로 말이죠."
 POLITICS_BABAKHAN_DESC: "아흐메드 야사위 이후 또 다른 위대한 튀르크인 이슬람 학자가 탄생했습니다. 우즈베키스탄 타슈켄트에서 내어난 지야우딘한 바바한은 아버지의 발자취를 따라가며 신앙과 정치교육의 영향을 받았고, 샤미 돔라에게 교육을 받았습니다. 2차 세계대전 기간 우즈베크와 투르크멘 이맘들의 요청을 받아 중앙아시아-카자흐스탄 무슬림 종교 당국(SADUM)을 칼리닌이 받아들였을 때, 그의 삶은 단순한 신학에서 정치까지 뻗어나가면서 다른 방향으로 바뀌었습니다. 공식적으로는 그의 아버지가 조직을 이끌었지만, 실무의 대부분은 지야우딘한에게 맡겨졌습니다.\n\n한 손에 이슬람, 다른 한 손에 마르크스주의를 든 지야우딘한은 고국의 신자들을 공정하고 공평하게 이끌 수 있도록 노력해 왔습니다. 성직자 육성, 자선사업, 종교자료 출판 같은 일들이 그와 그가 운영하는 조직에 맡겨져 있었습니다. 세계대전의 형세는 소련에 불리한 방향으로 흘러가자, 그는 무너져 가는 소련 대신 사람들의 지도자이자 보호자가 되었습니다. 지야우딘한은 종전 이후에도 이 활동을 이어가고 있습니다.\n\n고향에서 떨어진 투르크메니스탄에서 SADUM을 운영하는 그와 그의 조직은 소련 시절 남아있는 연속성과 체제를 대변해 줍니다. 지금까지 있어온 모든 일에도 불구하고 마르크스주의와 이슬람교란 이중 신앙은 여전히 존재하며, 그가 이슬람교를 통해 해석한 사회주의 사상은 안보와 정의가 모두 사라진 이 세계에서 새로운 길을 제시해 줍니다."
