 TRK_Fragmented_Tribes_desc: "투르크메니스탄의 사회, 정치적 구조는 전적으로 지역 내 거주하는 투르크멘 부족으로 구성됩니다. 정치적으로 이들은 포다의 지지기반이지만, 그가 추구하려는 개혁에서 가장 큰 장애물이기도 합니다.\n\n부족들은 자신의 방식을 바꾸거나 투르크메니스탄의 발전을 지지하려 하지 않습니다. 그렇기에 그들의 지지를 잃지 않고 마음을 바꾸는 방법을 찾는 것이 이 신생 국가가 직면해 있는 가장 시급한 문제일 겁니다."
 TRK_Question_Of_Identity: "정체성 문제"
 TRK_Question_Of_Identity_desc: "투르크메니스탄은 나라이지만 국민국가는 아닙니다. 사실 현재 남아있는 것은 더 큰 나라였고 지금은 완전히 파괴되고 산산조각난 소련의 흔적입니다. 이 때문에 투르크메니스탄은 정체성이 없는 이상한 오리무중의 국가로 남아 있습니다.\n\n무엇이 투르크멘인을 이룰까요? 이곳이 우리가 밟고 있는 진짜 땅이 맞을까요? 우리가 우리부족이라고 부르는 게 맞을까요? 이 문제들은 조만간 답해야 할 문제로 국가가 단결하고 서로 협동할 수 있는 능력은 이 답에 달려 있습니다."
 TRK_A_Modern_Silk_Road: "현대의 실크 운동"
 TRK_A_Modern_Silk_Road_desc: "역사는 흥미로운 방식을 통해 반복됩니다. 고대에 실크로드는 중앙아시아를 관통하는 위대한 무역로였습니다. 과거와 마찬가지로 투르크메니스탄은 새로운 실크로드의 중심에 있습니다.\n\n투르크메니스탄은 중앙아시아의 나머지 국가와 중국 서북부 지역에 비해서 비교적 안정적인 등대 역할을 하는 국가입니다. 냉혹해 보일지도 모르지만, 망명을 원하는 자들, 이익을 추구하는 사람들이 우리 집 앞에 모이기 시작했고, 그들을 두 팔 벌려 포용하는 것은 우리에게 큰 도움이 되었습니다."
