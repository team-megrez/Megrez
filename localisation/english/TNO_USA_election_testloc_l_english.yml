 USA_coalition_unity_RDC_section:0 "\n                                 £GFX_rd_r_texticon 공화당£GFX_rd_r_texticon \n\n[USA.USA_HR_Leadership][USA.USA_RR_Leadership]\n\n                                 £GFX_rd_d_texticon 민주당£GFX_rd_d_texticon [USA.USA_LD_Leadership][USA.USA_DC_Leadership]\n전반적으로, £GFX_rd_texticon §m연합§!의 지지도는 [USA.USA_RDC_Faction_Health]이며, 결속력은 [USA.USA_RDC_Coalition_Support] ([?USA_RDC_Coalition_Sup|Y0%])입니다.[USA.RDC_Explanation]"
 USA_Coalition_Explanation:0 "[USA.USA_Coalition_Descriptions]"
 USA_RDC_Explanation:0 "\n\n£General_Decision_Linebreak\n\n\n£GFX_rd_r_texticon §R공화당§!과 £GFX_rd_d_texticon §T민주당§!의 기묘한 연합은 50년대 후반에 창설된 이후로 빠르게 미국 정치에 자리잡았습니다. 이 연합은 £GFX_npp_texticon §O정치적 반란§!에 직면하여 두 기득권 세력이 곤경에 처한 결과 권력을 보존하기 위해 만들어졌으며 그 기반은 약할 수 밖에 없습니다.\n\n코끼리와 당나귀의 동맹은 두 구성 정당의 계파들이 만족할 수 있도록 연기로 가득 찬 사무실에서 교섭과 뒷방 거래로 운영됩니다. §R보수적인 공화당원§!부터 §B확고한 뉴딜러§!와 §g변덕스러운 남부인§!에 이르기까지 국가 분위기에 따라 파벌이 흥망성쇠하면서 변하는 전장입니다.\n\n§n이행된 약속§!, §n지지받는 입법§!, §n성공적인 대통령직의 정치적 자본이 담긴 사과박스§!는 £GFX_rd_texticon  §mR-D 연합§!을 긴밀하게 유지하는 열쇠가 될 것입니다. §V실패는 이 나라의 안정을 위협할 것입니다§!."
 USA_NPP_Explanation:0 "\n\n£General_Decision_Linebreak\n\n\n£GFX_npp_texticon §O국민진보동맹§!의 깃발 아래 존재하는 §K진보파§!, §g국가파§!, §k포퓰리스트§!와 기타 등등... §o언급할 수 없는 사람들§!의 기묘한 동맹은 미국에서 가장 놀라운 정치 세력 중 하나로 부상했습니다. 그러나 불만족한 전 §T민주당원§!과 §g분노한 애국당원§! 사이의 가능성 없는 동맹은 한 세대 만에 £GFX_rd_r_texticon §R공화당§!과 £GFX_rd_d_texticon §T민주당§!의 이중 독점에 실질적인 위협이 되었습니다.\n\n동맹의 불분명한 특성은 그 힘이자 아킬레스건입니다. 기득권에 대한 혐오감으로 동맹에 기꺼이 투표하려는 사람들은 NPP의 많은 부분이 §e더... 극단적인 동료의 지도자에게 재갈을 물리지 못한다면§! 다시 생각할 수 있습니다.\n\n규율이 잘 잡힌 동맹은 미국 국민에게 무능한 민주당과 공화당에 대한 §G진정한 대안§!을 제공할 것입니다. 반면에, 제대로 규율이 잡히지 않은 동맹은 £GFX_npp_texticon §ONPP§!가 모든 종류의 §V급진주의자§!와 §o극단주의자§!가 그 본심을 숨기는 목마 역할만 한다는 주장을 검증할 것입니다."
