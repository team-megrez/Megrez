 USA_coalition_unity_NPP_section:0 "\n                              £GFX_npp_c_texticon 진보파 코커스£GFX_npp_c_texticon \n\n§K진보파 코커스§!는 §L헨리 월리스 장관§!과 §L버튼 휠러 부통령§!과 같은 비주류 §J자유주의§! 및 §G진보주의§! 사상가들의 정치적 상속인입니다. 이 코커스는 유권자들에게 §T민주당§!의 왕조적인 성격에 대안을 제공하고자 하는 정당들을 통합합니다.\n[USA.USA_NPP_Progressive_Caucus_Leader]\n                               £GFX_npp_fr_texticon 국가파 코커스£GFX_npp_fr_texticon \n\n§g국가파 코커스§!는 §L조지 패튼 장군§!과 §L해피 챈들러 주지사§!의 맞이입니다. 이 코커스 내의 정당들은 시민들이 소중히 여기는 §Y미국적 미덕§!을 수호하며 이 §R격동의 시기§!를 헤쳐나가고자 합니다.\n[USA.USA_NPP_Nationalist_Caucus_Leader][USA.USA_NPP_Marxists][USA.USA_NPP_Sovereigntists]\n£GFX_npp_texticon §O국민진보동맹§!을 보는 대중의 인식은 [USA.USA_NPP_Coalition_Support] ([?USA_NPP_Wider_Approval|0Y%])[USA.RDC_Explanation]"
