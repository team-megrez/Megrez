 POLITICS_ULRIKE_MEINHOF_DESC:0 "오래된 잿더미 위에 붉은 국가가 솟아납니다. 한때 학생 조직가이자 슈페어의 가장 열렬하고 헌신적인 지지자 중 한 명이었던 울리케 마인호프는 과거의 이상에 반기를 들고 학생 민병대가 그토록 열심히 싸워 쌓아온 모든 것을 파괴합니다.\n\n그녀는 화염과 분노를 설교합니다. 슈페어가 누구입니까? 그는 결코 대의를 열렬히 지지한 적이 없습니다. 이것은 날이 갈수록 더 분명해졌습니다. 그는 단순히 반군이 아주 커지지 못하게 만들기 위해 이곳에 온 안전보장국 요원일까요? 그는 소년병에 대한 비난과 수많은 다른 주장에도 불구하고 전쟁을 강력하게 지지한 적이 없었습니다.\n\n그의 대의는 무엇일까요? 라이히에서 자유주의란 무엇인가요? 나치즘에서 한 치도 벗어나지 못한 한 남자가 이끄는 자유주의는 무엇일까요? 자유주의가 독일의 노예 제국처럼 사악한 권력에 대항할 때 자유주의는 무슨 소용이 있을까요? 회색은 어떻게 검은색과 싸우나요? 진정한 전쟁을 위해선 가능한 한 멀리서 발포해야 합니다. 적의 이상을 모방해서는 안 됩니다.\n\n공산주의, 사회주의, 볼셰비키주의. 나치가 뭐라고 부르든, 많은 독일인은 그것이 진정으로 무엇을 의미하는지 전혀 모르고 자랐습니다. 하지만 마인호프는 달랐고, 그것이 무엇이든 간에 나치즘과 가장 멀리 떨어져 있는 한 가지를 가장 중요하게 생각했습니다.\n\n진정으로 악을 물리치려면 악이 두려워하는 존재가 되어야 합니다. 마인호프는 자신을 민중의 해방자이자 라이히가 강요한 사슬을 끊어낼 사람일 뿐만 아니라 나치의 침대 밑에 숨어 있는 괴물이라고 생각했습니다."