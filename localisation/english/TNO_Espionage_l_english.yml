 Espionage_RSHA_Desc: "§W국가보안본부§!는 §g독일§!의 주요 안보기관으로 라이히의 적들이 어디 있든지간에 치안과 정보작전을 담당하고 있습니다."
 Espionage_RND_Desc: "§W국가정보국§!은 §g독일§!이 CIA와 특무총감부에 대해 내세운 대응책으로, 서로 다른 기관이 혼재하던 과거를 대신해 내세운 제대로 통합된 정보기관입니다."
 Espionage_HVA_Desc: "§W국가안전부정찰총국§!은 §g독일§!이 CIA와 특무총감부에 대해 내세운 대응책으로, 새롭게 조직된 §L질서경찰§!의 하위부서로 라이히의 대외정보기관을 하나로 통일했습니다."
 Espionage_CIA_Desc: "§W중앙정보국§!은 §M미합중국§!의 대외정보기관으로, §M자국§!의 국제적(때로는 국내적인) 이익을 확보하는 것만을 목표로 움직이고 있습니다."
