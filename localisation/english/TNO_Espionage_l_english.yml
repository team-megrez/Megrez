 TNO_Espionage.3.desc:0 "[getIntelAgencyShort]에서 신입 요원을 즉시 현장 작전에 투입할 수 있도록 승인했다고 알려왔습니다. 이제 훈련에 투입했던 다른 자원을 다른 우선순위 과업에 재배치할 수 있습니다."
 TNO_Espionage.3.a:0 "알겠다."
