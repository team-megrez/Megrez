 Espionage_GER_Tech_0_Desc: "'Fernmelde- und Elektronische Aufklärung' - known in the Anglophone world as §WSignals Intelligence (SIGINT)§! - is the art of intercepting signals for intelligence-gathering. Already having played a significant role during the Second World War, the importance of SIGINT has only increased since then. Now that the world finds itself in a Cold War between Germania and her jealous adversaries, retrieving intelligence from them is of paramount importance. We will invest into a massive modernization campaign of our SIGINT capabilities - soon, the Reich can listen in on everyone, everywhere."
 Espionage_GER_Tech_1_Desc: "The Sonderblindfunkdienst, or §WSpecial Binary Telegraph System Service§!, is a part of the proposed Schnellbahn system initiative in the agency. Transmitting information world wide to agents in form of Morse code is only one part of the systems proposed - repeated, encoded messages on all frequencies under the Schnellinformationsdienst and Harpune radio receivers for our agents across the globe is the full span of it. An ambitious project, but one that is desperately needed in the face of the state of the world."
 Espionage_GER_Tech_2_Desc: "Germany won the space race in 1962, yet she still has to make use of the full breadth of opportunities the 'Final Frontier' offers. It does not take a genius to realize the potential in space-based surveillance of the Reich's enemies - far out of range of their ability to intervene, and as such able to observe them in peace. Equipped with 24-inch focal length cameras and several thousand feet of film, these probes will be launched into space and take photographs of our enemies' lands, to be recovered following mission end by plane."
 Espionage_GER_Tech_3_Desc: "Second generation transmitters working on Band IV UHF frequencies, the §W31211-5 Covert RF Listening Devices§!, or bugs, are the latest in design. Intended for overhearing conversations in ordinary rooms, these devices can be hidden in most pieces of furniture with relative ease. Despite that and its simple make-up, the 31211-5 bugs carry a powerful and sensitive audio-amplifier and dynamic microphone able to record conversations easily and clearly. No secrets will remain hidden from the Reich anymore."
 Espionage_GER_Tech_4_Desc: "A one-time tape-based cipher machine developed by §TSiemens§!, the M-190 is a mixer-class device. It is not classified - that is because the device itself is not enough to crack the cipher. What is needed to solve any cipher with the machine is an appropriate §WOne-Time-Tape§!, which is always destroyed right at the end of the information exchange. Intended for usage with a teleprinter device, the M-190 can operate both offline and online. A significant advancement on all accounts from the Second World War's T-43."
 Espionage_GER_Tech_5_Desc: "In a world of infiltration and espionage, a fist to the face is sometimes still the best solution when it comes to a life or death situation. Military, espionage, even police forces across the world have adopted martial arts or even developed their own in response. The art of deftly taking control over an enemy in close quarters combat can prove useful in many situations, ones our agents are likely to experience at one point or another as well. If so, all they must do is try to remember some of the basics of Nahkampf..."
 Espionage_GER_Tech_6_Desc: "The UFT-421 is a body-wearable covert transceiver for concealed use. Hidden under the agent's cloths, the device can be operated with a remote control unit; a simplex radio with four channels, it is poised to be an indispensible tool for undercover agents both in and outside Germany."
 Espionage_GER_Tech_7_Desc: "로봇 스타 50은 거의 평범한 시계형 카메라로, 특히 작은 크기와 50회 노출 촬영이 가능하다는 점이 특징입니다. 그러나 적절하게 개조하면 이 카메라의 또 다른 주요 특징이 드러나는데 바로 매우 조용하다는 것입니다. 매우 작고 조용하며 많은 사진을 찍을 수 있기 때문에 RS 50의 수정된 디자인은 비밀 요원에게 매우 유망한 도구입니다."
 Espionage_GER_Tech_8_Desc: "엄밀히 말해 독일 국방군이 현장 요원들을 위해 개발한 것으로 알려진 플렉탄 B 위장은 2차 세계대전 전후에 개발된 위장 패턴을 컴퓨터를 통해 발전시킨 것입니다. 당시 SS가 사용했던 패턴과 광학적으로 유사하며 다양한 환경에 적용할 수 있어 현장 요원들의 은폐에 상당한 도움을 줄 것으로 기대됩니다."
 Espionage_GER_Tech_9_Desc: "연구에 따르면 거짓말을 구성하는 정신적인 과정 진실을 말하는 것보다 더 복잡하다고 합니다. 그렇다면 거짓말을 할 사람의 마음을 흐리게 하면 거짓말을 하기가 더 어려워져 진실을 말할 가능성이 높아질 것입니다. 정신을 흐리게 하는 방법 중 하나는 전신 마취제로 사용되는 것과 같은 바르비투르산염을 적절한 용량으로 투여하는 것입니다. 이것은 우리가 바라는 '진실의 혈청'은 아니지만 충분히 근접한 방법입니다."
 Espionage_USA_Tech_0_Desc: "항공 정찰은 비용이 많이 들고 도청당하기 쉬우며 계획에 수백 인시가 필요합니다. 반면 비둘기는 무리를 지어 다니며 어떤 환경과도 잘 어울리고 훈련된 조련사의 지시를 쉽게 따릅니다. 시간 지연 기능이 있는 소형 카메라를 비행 경로가 있는 훈련된 비둘기에 장착하면 U2보다 훨씬 더 높은 해상도의 공중 사진을 훨씬 적은 비용으로 촬영할 수 있습니다."
 Espionage_USA_Tech_1_Desc: "\"벨리 버스터\"는 회사 내의 표준형 수동드릴을 일컫는 비공식적인 단어입니다. 이름에서 알 수 있듯이 이 드릴은 사용자의 배에 단단히 눌러서 드릴을 고정시킨 상태에서 크랭크를 돌려 작동합니다. 숙련된 작업자는 혼자서 나무와 벽돌에 구멍을 뚫을 수 있으며, 의심받지 않는 옆방에 있는 도청자의 주의를 끌 수 있도록 준비할 수 있습니다."
 Espionage_USA_Tech_2_Desc: "기술 진보가 오래된 첩보 활동에 새로운 기술과 장비를 가져왔지만, 마찬가지로 오래된 '빛을 통한 속임수'도 여전히 회사 요원들이 주구장창 사용하고 있습니다. 이 표현을 좀 더 문자 그대로 받아들이면 특정 각도에서 볼 때만 글자와 그림이 드러나는 특수 설계된 거울을 말할 수 있습니다. 이런 장치를 통해 요원들은 눈을 마주치지 않고도 정보를 쉽게 볼 수 있습니다. 예를 들어, 미모의 여성이 자신의 화장을 점검하면서 볼 수도 있고, 허영심 많은 남성이 자신의 머그잔을 확인하며 같이 볼 수도 있습니다."
 Espionage_USA_Tech_3_Desc: "매년 판매되는 담배는 현 인류의 수보다 더 많습니다. 문명화되지 않은 오지, 전쟁으로 폐허가 된 지옥, 금연 구역을 제외하고는 누구나 주머니에 럭키 스트라이크 한 갑을 넣고 다니면 용서받을 수 있습니다. 우리 요원들은 소형 카메라를 담배갑에 장착하여 이런 이점을 이용합니다. 안에 들어있는 암을 선사하는 막대기는 물물교환 상품이나 뇌물로 더 잘 활용됩니다."
 Espionage_USA_Tech_4_Desc: "지도, 나침반, Mk.1 눈알은 말 그대로나 비유적으로나 요원이 먼 거리를 이동하는 데 꼭 필요합니다. 하지만 적진 뒤에서는 나침반이 차지하는 금속 부피가 상대적인 건강 상태와 말라리아 감염 상태의 차이를 확실하게 보여줄 수 있습니다. 단추 구멍에 꽂을 수 있을 정도로 작은 미니어처 나침반은 이러한 딜레마를 간편하게 해결해 줍니다."
 Espionage_USA_Tech_5_Desc: "신사 숙녀로 위장한 요원들은 듣는 이가 많고 의심을 쉽게 사는 사교 모임에서 종종 지시를 받는 데 어려움을 겪습니다. 이런 경우 파이프 시가의 좁은 줄기를 닮도록 특수 설계된 무전기가 해결책이 될 수 있습니다. 이 기발한 장치는 하악골에서 외이도까지 소리의 진동을 전달하는데, 노래와 춤이 뒤덮힌 이 속에서 면밀히 살펴볼 가치가 있는 행위는 거의 없습니다."
 Espionage_USA_Tech_6_Desc: "한 사람이 쓰레기를 버려두면 다른 사람이 주우러 오는 것, 이것이 바로 가장 오래된 첩보 기술 중 하나인 낙하산 투척의 작동 원리입니다. 필름이 저장 매체로 널리 보급되면서 현대의 요원은 이제 카메라 롤을 작고 무해한 방수 스파이크에 집어넣여 상대측과 합의된 날짜와 장소에서 회수할 수 있도록 도웁니다."
 Espionage_USA_Tech_7_Desc: "수십 년 동안 증명된 바와 같이, 신사들은 실제로 서로의 메일을 읽습니다. 한 걸음 더 나아가 서로의 입술을 읽기도 합니다. 초음파 동작 감지 센서를 통해 한가한 시간을 보내는 바쁜 사람들을 감지하고, 눈에 보이지 않는 맥박을 가진 침입자를 감지하면 신사분들은 민감한 대화를 아무 의미없이 공회전하는 수다로 바꾸는 방법을 알고 있습니다."
 Espionage_USA_Tech_8_Desc: "CIA는 독일과 일본의 악랄한 지배에 저항하는 원주민 집단 덕분에 전 세계적으로 광범위한 영향력을 발휘할 수 있었습니다. 그러나 이들의 협력을 위해서는 영어를 거의 말하거나 쓸 수 없는 상대측들과 자주 소통해야 합니다. 적의 자산을 식별하는 데 도움을 주기 위해 우리 기술자들은 손잡이 조절이 가능한 숫자 옆에 차량의 실루엣이 그려진 장치를 고안했습니다. 지상이나 비행기에 있는 작전 요원은 이 카운터의 출력을 무선 신호로 수신할 수 있습니다."
 Espionage_USA_Tech_9_Desc: "다른 사람에게는 순도 90%, 너비 1인치 반에 자유의 여신상의 미소 짓는 흉상이 새겨진 1921년제 은화입니다.\n\n'회사' 입장에서는 1달러에 산 국가 기밀입니다. 이게 바로 인플레이션, 맞죠?"
