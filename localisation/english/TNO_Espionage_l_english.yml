 TNO_Espionage.2.t:0 "[getIntelAgencyShort] 새 요원 훈련을 시작하다"
 TNO_Espionage.2.desc:0 "새로운 신병 집단이 [getIntelAgencyShort]의 훈련 시설에서 훈련을 시작했습니다. 훈련을 받도록 선발된 사람 중 극소수, 아마도 단 한명만이 국가와 전 세계에 숨겨진 투쟁을 짊어질 수 있는 강인함, 섬세함, 지적인 엄격함을 적절하게 조합해 가지고 있을 것입니다.\n\n[getIntelAgencyShort] 기관은 훈련이 끝날 때까지 일부 자원을 훈련 프로그램에 투입해야 하며, 이 때문에 다른 곳에서의 작전 수행이 지연될 수 있습니다."
 TNO_Espionage.2.a:0 "알겠다."
