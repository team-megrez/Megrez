 POLITICS_Yasser_Arafat_DESC:0 "불과 수십년 만에, 한 무명의 남자였던 야세르 아라파트는 유명인이 되어 새로운 팔레스타인의 얼굴이 되었습니다. 이집트의 초라한 팔레스타인계 가정에서 태어난 젊은 아라파트는 곧 이탈리아령 레반트와 그 넘의 아랍권 정치의 주인공이 되었습니다. 팔레스타인의 독립과 자유를 위한 투쟁의 최전선에 오른 야라파트는 민주주의를 위해 투쟁하는 팔레스타인 청년들과 이에 감히 저항하는 자들을 경계하는 이탈리아 당국 사이의 불안한 타협에서 만들어진 단체 파타의 설립자 중 한 명이 ㄷ괴었습니다.\n\n파타가 급속도로 성장하자, 그들은 트란스요르단의 에미르인 후세인이라는 동맹을 발견했습니다. 아라파트는 스스로를 독립운동의 지도자로 자리잡았고, 아랍 진영에서 이탈리아와 협상할 수 있는 주요 대표자가 되었습니다. 그는 이탈리아와의 협상에 응하는 몇 안되는 지도자 중 한 명으로 이탈리아의 골칫거리였던 보다 과격한 아랍 조직들에 대한 효과적인 대항 수단이기도 했습니다. 터키와의 전쟁이 이탈리아의 승리로 끝난 이후, 복잡했던 탈식민지화 과정은 이탈리아령 레반트의 붕괴로 끝났고, 마침내 아라파트가 지도자로 올라선 팔레스타인의 독립이 이루어졌습니다.\n\n이러한 성공은 아랍인들 사이에서 아라파트의 입지와 인기를 강화시켰지만, 그와 팔레스타인의 민주주의에 대한 위협은 여전히 사냊하고 있습니다. 첫 번째로, 이스라엘이라는 국가의 존재에 여전히 분노하는 좌 우파의 아랍 과격파들은 공개적으로 파타가 아랍 민족주의의 대의를 배신했다고 선언하였고, 팔레스타인 내에서는 전 에미르 후세인의 지지자들이 파타와 그 개혁주의 정책을 증오하게 되었습니다. 아라파트는 전투에서 이겼을 지는 모르지만, 전쟁에서 승리하였다고 보기에는 거리가 멉니다. 이제 레반트 지역의 평화에 대한 희망은 단 한 사람의 어깨에 달려있습니다."
