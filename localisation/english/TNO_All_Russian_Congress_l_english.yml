l_english:
 ARC_David_Dragunsky:0 "다비드 드라군스키"
 POLITICS_DAVID_DRAGUNSKY_DESC: "드라군스키는 러시아가 세 번이나 추락하는 것을 보았으며, 다시는 추락하게 두지 않을 것입니다... 1910년 유대인계 재단사 집안에서 태어난 드라군스키는 처음에 노보집코프에서 건설 노동자로 활동하다 1933년 소련군에 입대했습니다. 그리고선 전쟁이 시작되었습니다.\n\n드라군스키는 러시아 전차 부대를 지휘했지만 이내 러시아군이 붕괴되었습니다. 그와 부하는 최선을 다해 방어선을 꾸렸지만 연방은 완전히 붕괴되었습니다. 이러한 혼란 속에서 드라군스키와 그 부하들은 서러시아의 붉은 군대 잔당들로 인해 강제로 카가노비치의 부하와 맞서 서러시아 혁명전선을 위해 싸우게 되었습니다. 그 후 전투가 잦아들자 전선은 독일로 관심을 바꿨습니다. 드라군스키는 다시 한번 그의 병사들이 가능한 많은 독일인을 죽이도록 지휘했습니다. 그가 충성했던 러시아와 정부가 무너질 때까지. 그곳에서 드라군스키의 부하들은 러시아의 황폐한 황무지를 떠돌며 러시아가 통일해 자신의 시간이 올 때 까지 기다렸습니다.\n\n그들이 예상하지 못한 것은 독일이 또 다시 돌아올 것이란 것이었죠.\n\n러시아가 또 다시 패배하면서 드라군스키는 더 이상 수수방관하지 않겠다고 맹세했습니다. 이번에는 항복하길 거부했습니다. 드라군스키와 함께 남은 충성스런 부하들은 러시아 전역에 걸친 대규모 파르티잔 네트워크를 만들었습니다. 이번에는 생사가 달린 문제이기 때문에 내부 분열이나 이념으로 무너지지 않을 것이었습니다. 하지만 몇 달이 지나도 러시아가 다시 자유로워질 것 같지 않자 지친 사람들에게 한 소식이 들려왔습니다. 독일에 또 다른 내전이 일어났단 것이었습니다! 드라군스키와 부하들은 이제 독일의 무기력한 국가판무관부로부터 땅을 빼앗고 파시스트의 개들을 그 땅에서 쫓아낼 준비가 되었습니다. 그들은 러시아가 어떤 대가를 치르더라도 다시는 지지 않을 것이라 맹세할 것입니다."
 ARC_fortifying_the_country_tooltip: "§R이 결정을 선택할 경우 우리는 24일간 자원군을 보내는 것을 막을 것이며, 대신 다른 군벌과 협력하는 일이 더 어려워질 것입니다.§!"
 ARC_the_ideal_worker_tooltip: "§Y우리는 다른 군벌의 프롤레타리아 계급에게 선전을 퍼뜨릴 특별한 기회가 있습니다. 문제는 단지 그렇게 할 것인가 여부입니다.§!\n"
 ARC_wartime_industrial_expansion_tooltip: "§Y우리 산업은 이웃 국가들의 산업과 비교해 꽤나 잘하고 있습니다. 우리는 그들을 돕거나 그저 보완하기 위해 우리의 생산 능력을 향상시킬 수 있습니다.§!\n"
 ARC_our_role_in_the_congress_tooltip: "§Y우리는 비공식적으로 연방의 산업 대국이 되었습니다. 그만큼 우리는 인력난을 고려해야 합니다. 우리는 이 역할을 계속 맡을 수도 있고, 러시아의 진정한 방어자가 될 수도 있습니다.§!\n"
 ARC_were_open_to_new_ideas_tooltip: "§Y만약 우리가 이 군벌들과 일하게 될 것이라면, 우리는 그들의 허락은 신경 쓰지 않고 그들의 군대에서 새 사상을 흡수할 수 있습니다.§!\n"
 ARC_equip_our_troops_first_tooltip: "§Y우리는 다른 군벌들 군대를 살펴보기 전에 우리 군대부터 잘 장비시켜야 합니다. 우리는 이 협력의 시대에도 방비를 게을리할 수 없습니다. §!\n§M이 옵션은 우리 수도에 보병 3개 사단을 생성할 것입니다.§!\n"
 ARC_convincing_the_people_tooltip: "§Y러시아의 다른 음울한 군벌들과 협력하도록 모두를 설득하는 것은 인맥이 필요할 일이지만,우리 국민들의 자유로운 삶을 위해 투자할 가치가 있습니다.§!\n"
 ARC_convincing_the_generals_tooltip: "§Y우리의 장군들은 지난 수년을 러시아 군벌들과 싸우며 보냈으니, 그들과 손을 잡고 싸우라는 말을 의심할 수밖에 없습니다.§!\n"
 ARC_convincing_the_government_tooltip: "§Y정부 구성원 몇몇은 전러시아 의회와 같이 일하는 것을 탐탁지 않게 봅니다. 우리는 그들을 설득하기 위해 무엇이든 해야 합니다.§!\n"
 ARC_together_against_the_goliath_tooltip: "§Y우리는 성공적으로 국가 구성원 모두가 전러시아 의회를 지지하도록 설득했습니다. §!\n"
 ARC_together_against_the_goliath_unconvinced: "§R 망할 나랏놈! 전러시아 의회는 겨우 생존을 위해 만든 수단일 뿐인데 그걸로 잘도 통하겠다!§!\n"
 ARC_an_alliance_in_name_only_unconvinced: "§R망할 나랏놈!전러시아 의회는 우리의 자유를 독일놈들처럼 긁어가려는 인간쓰레기들이 만든 그저 책략일 뿐이다. 우리는 우리를 위해 행진한다!§!\n"
 ARC_an_alliance_in_name_only_tooltip: "§Y우리는 국가 구성원 모두가 전러시아 의회를 지지하도록 설득하는 것에 실패했습니다.§!\n"
 ARC_streamlining_the_congress_tooltip: "§Y의회는 빠르게 구성되었고 따라서 여러 문제점을 갖고 있습니다. 우리는 손쉽게 그 문제들을 정리할 수 있으며 사람들이 민주적 가치를 더 지지하도록 할 수 있을지도 모릅니다. §!\n"
 ARC_fighting_on_the_hidden_front_tooltip: "§Y그들이 크면 클수록, 철저하게 몰락할 것입니다.마치 독일의 전쟁 기계처럼 말입니다. 그들의 경제를 사보타주함으로써, 우리는 독일 경제가 더 빨리 망하게 할 수 있습니다. §!\n§Y독일의 GDP가 §!15억 미국 달러만큼 §G감소§!합니다.\n"
 ARC_in_the_slave_camps_tooltip: "§Y우리의 정보원들이 독일 노예 수용소에서 꽤 많은 접선을 했습니다. 반란의 서막을 열 시간입니다.§!\n"
 ARC_spread_fear_among_industrialists_tooltip: "§Y우리가 공업 대국인 것처럼 보이게 함으로써 독일 은행가들을 겁줄 수 있을 것입니다. 바라건대 몰락을 가속하게 되면 좋겠네요.§!\n"
 ARC_everyone_must_do_their_part_tooltip: "§Y만약 우리가 모든 군벌의 가장 큰 군대를 굴려야 한다면 당연히 그들은 그 군대가 돌아가기 위해 필요한 인력을 보내야 할 것입니다.§!\n"
 ARC_follow_our_example_tooltip: "§Y우리는 국가가 전시에 어떻게 행동해야 하는지 선례를 남겼습니다. 이제 의회의 나머지가 우리를 따를 차례입니다.§!\n"
 ARC_the_problem_of_equipment_tooltip: "§Y육군에 집중하여 보면 산업은 퇴보했습니다. 의회와 함께 장비 문제를 공론화할 것입니다.§!\n"
 ARC_the_problem_of_labor_tooltip: "§Y단기적인 장비 문제가 해결되었으니, 이제는 전쟁으로 인해 부족해진 노동자의 문제를 들여다봐야 합니다.§!\n"
 ARC_improving_recruitment_methods_tooltip: "§Y우리의 동맹국의 모병 방법은 최소한으로 봐도 부족해서 우리는 의회로부터 모병 방법을 개선해도 좋다는 허가를 받았습니다.§!\n"
 ARC_voting_tooltip: "우리의 현재 표수는 [?ARC_personal_votes|Y0]입니다.\n§M§T전러시아 의회§!의 통합은§!§M찬성과 반대표가 얼마나 차이 나는지에 달렸습니다.§!"
 ARC_decrease_agriculture: "§R우리의 농경 발전은 이것 때문에 타격받을 것입니다. §!\n"
 ARC_decrease_industrial_expertise: "§R 우리의 산업 전문성은 이것 때문에 타격받을 것입니다.§!\n"
 ARC_increase_industrial_expertise: "§R전러시아 의회 모든 구성원의 산업 전문성이 증가합니다. §!\n"
 ARC_calm_russians_minor: "§P파르티잔 활동§!이 §g약간§! 감소합니다.\n"
 ARC_calm_russians_medium: "§P파르티잔 활동§!이 §w어느 정도§! 감소할 것입니다.\n"
 ARC_calm_russians_major: "§P파르티잔 활동§!은 §R중대한§! 정도로 감소할 것입니다.\n"
 ARC_anger_russians_minor: "§P파르티잔 활동§!이 §L약간§! 증가합니다.\n"
 ARC_anger_russians_medium: "§P파르티잔 활동§!이 §Y어느 정도§! 증가할 것입니다.\n "
 ARC_anger_russians_major: "§P파르티잔 활동§!이 §G크게§! 증가할 것입니다.\n"
 ARC_recall_partisans_tooltip: "§Y적 전선 뒤에서 계속 압력을 가하는 것은 우리의 생존에 있어 두 번째로 중요한 것이 되었습니다. 일부 파르티잔들에게 봉기하고 우리 영토로 이동하라고 지시하십시오.§!"
 ARC_unity_decrease: "§T전러시아 의회§!는 더욱 §R 쪼개질§! 것입니다.\n"
 ARC_unity_increase: "§T전러시아 의회§!는 §G천천히§! 가까워질 것입니다.\n"
 Russian_fall_rot_decisions: "적색 상황"
 Russian_fall_rot_decisions_desc: "골리앗 독일이 다시 한번 러시아 땅에 왔습니다.역겨운 전차는 우리 인민을 몰아내고 독일의 항공기는 자비 없이 타격합니다.하지만 이번은 다릅니다. 러시아 인민이 과거의 실수에서 배웠습니다. 우리 국가는 부서졌지만 마음속으로 더 강해졌습니다. 독일을 상대로 승산이 많지는 않지만, 우리가 단결된 채 저항할 수 있는 작은 가능성이 있습니다. \n\n§P 대-독일 파르티잔 활동§![ROOT.GetGGR_russian_population_anger]\n[ROOT.GetARC_unity]"
 ARC_leader_increase_partisan_support: "파르티잔 지원 증가"
 ARC_leader_invest_in_the_partisans: "파르티잔 투자"
 ARC_leader_blow_up_factory: "적 공장 폭파"
 ANC_pull_back_partisans: "파르티잔 철수시키기"
 ARC_unity_brink: "§T전러시아 의회§!가 §e붕괴 직전§! 입니다."
 ARC_unity_low: "§T전러시아 의회§!가 §R분열§!되었습니다."
 ARC_unity_medium: "§T전러시아 의회§!는 §Y단결되었으나 불안§!합니다."
 ARC_unity_high: "§T전러시아 의회§!는 §G단결되고 굳건§!합니다."
 ARC.2.t: "러시아는 아직 건재하다."
 ARC.2.desc: "50일 동안 우리 군대는 역경을 뚫고 독일의 파상공세를 저지했습니다. 괴링의 자만 넘치는 군대는 수렁에 빠져 어딜 향하든 우리 정규군뿐만 아니라 자발적으로 봉기한 인민들과도 겨뤄야 합니다. 러시아 인민의 영웅적인 행동과 위엄은 훈족(독일인을 비하하는 용어-역자)의 총검을 막아냈습니다.\n\n그러나, 우리 최고 사령부의 몇몇은 현 상황을 분석하고는 암울하다는 결론을 내렸습니다. 보급은 점점 힘에 부쳐가고, 우리가 이제껏 경험한 기적은 영원토록 지속될 수는 없다는 것입니다. 그들이 말하길 우리는 현실을 직시해야 한다고 합니다. 우리는 정당한 전 러시아의 정부라 자칭하지만 어떠한 이성적 분석에 따르더라도 우리는 그저 군벌 국가이며, 최고사령부의 몇몇은 우리는 초강대국을 혼자 상대할 만큼 충분한 자원이 없다고 합니다. 지휘부 몇몇은 전례 없는 행동하려 합니다. 러시아 너머에 있는 경쟁자들에게 연락하여 전 국토의 자원을 끌어모아 게르만 침략자 무리에 대항할 연합체를 만드는 것입니다. 그렇지만 이 결정은 정치적으로 치러야 할 대가가 클 것이고 러시아 안의 적들에게 너무 많은 신뢰를 품는 것인가 하는 의문이 들기 마련입니다. 우리의 경쟁자들과 협력한다는 것은 우리의 통일된 러시아라는 비전 자체가 실패로 내몰릴 수도 있다는 겁니다. 다만 그렇게라도 하지 않는다면 러시아인이라는 개념 자체가 아예 사라질지도 모릅니다. \n\n 이 제안은 우리 진영의 상부에서 거대한 논쟁을 일으켰고 어떠한 식으로든 결판이 나야 합니다. "
 ARC.2.a: "연합체를 형성한다. 우리는 함께할 것이다. "
 ARC.2.b: "오직 우리만이 러시아를 구할 수 있다. 우리는 혼자 싸운다."
 ARC.3.t: "서부가 무너지다"
 ARC.3.desc: "어떤 상황에서라도, 우리 서쪽의 경쟁자가 완전한 파멸에 접어들었다는 소식은 의기양양해할 소식일 것입니다. 그러나, 독일 국방군이 서러시아를 이미 진압하였고, 가장 시간을 널널하게 예측한 버전이라도, 이 소식은 오직 하나만 의미합니다. 우리가 다음 차례고, 괴링 총통의 총구를 혼자 상대해야 한다는 겁니다.\n\n혹은 꼭 혼자 상대할 필요는 없을 수 있습니다. \n\n끔찍한 상황을 고려할 때 우리는 다른 러시아의 군벌과 연합할 수 있습니다. 그들은 독일군만큼이나 우리에게 적대적이지만, 우리의 공동체 앞마당에서 늑대를 내쫓기 위해 임시로 연합체를 만들 수 있을지 모릅니다. 그렇게 하면 그들에게 의문이 들고 불필요하게 많이 신뢰를 줄 수도 있습니다. 하지만 동시에 전 러시아의 연합체에서 대장격 지위를 차지한다면, 우리의 의제를 퍼트릴 수 있는 기회는 많을 것입니다. \n\n그럼에도 많은 장군들은 연합을 맺는 것을 달가워하지 않는 것 같습니다. 그들 군대의 훈련,충성심과 우리 군대의 힘을 비교하고, 지형의 험난함까지 더해지면,그들,우리의 경쟁자는 우리가 남들이 실패한 괴링 씨의 자그마한 군사 모험을 끝내버리는 것과 동시에 우리가 러시아의 적법한 정부라는 것을 만천하에 완전히 증명할 수 있을 것입니다. "
 ARC.3.a: "연합체를 형성한다. 우리는 함께할 것이다. "
 ARC.3.b: "오직 우리만이 러시아를 구할 수 있다. 우리는 혼자 싸운다."
 ARC.4.t: "겸손한 제안"
 ARC.4.desc: "오늘, 우리 정부는 꽤 이상한 것을 받았습니다. 외교 우편입니다. 애초에 바람이 많이 부는 스텝 지대의 러시아 군벌에게는 공식적인 외교 같은 것은 자주 있는 일이 아닙니다. 우리는 다른 군벌들에게 무시로 다뤄지는 것에 익숙해졌습니다. 마치 왕이 왕좌를 노리는 자와 이야기하듯이 말입니다. 그러나 오늘의 우편은 우리를 주권 국가처럼 대우했습니다. 아마 보내는 이들의 절박함에서 나오지 않았을까 합니다. \n\n\"[Root.GetNameDef]의 지도자께.\n\n우리 국가는 다시 한번 독일 거인에게 위협받고 있습니다. 히틀러빠 괴물이 우리 집 앞마당까지 쳐들어왔습니다. 우리가 할 수 있는 한 최대로 저항한다 해도, 일대일 싸움으로는 나치의 물결을 막아낼 수 없습니다. 우리는 신념도 다르고 러시아가 무엇인지,러시아가 어떻게 되어야 하는지에 대해서도 생각이 다릅니다. 하지만 우리는 모두 러시아인입니다. 우리는 같은 나무의 나뭇가지들일 뿐이며, 천년의 고난과 승리의 혈통을 이어받은 아이들입니다. 전러시아 의회가 바로 그것입니다. 독일의 전쟁 기계를 무찌르기 위해 다른 군벌들과 연합하여 각각 사용 가능한 모든 자원과 땅을 끌어모으기 위해 만든 것이지요. 러시아는 흩어지면 승리할 수 없었습니다. 우리는 당신이 러시아를 지키기 위한 싸움에 함께하기를 빕니다.\""
 ARC.4.a: "우리는 함께 싸운다."
 ARC.4.b: "안된다. 아첨을 해봤자 이 제안을 합리적으로 만들 수는 없다. "
 ARC.5.t: "[From.GetNameDef]가 전러시아 의회에 가입하다"
 ARC.5.desc: "[From.GetNameDef]의 리더십이 빛을 보았습니다. 괴링의 침공을 위협으로 받아들인 그들은 전러시아 의회에 참여하고 러시아의 공동 방위를 위하여 군대를 제공하기로 동의하였습니다. 전쟁의 노력에 이 결정이 물질적으로 어떻게 기여할지는 아직 두고 보아야 할 사안이지만, 최소한 전러시아 프로젝트에 있어서는 좋은 징조입니다. "
 ARC.5.a: "뭉쳐야 산다"
 ARC.6.t: "평의회 구성!"
 ARC.6.desc: "드디어 우리의 경쟁자들조차 독일의 위협에 대항해 러시아를 지키려는 우리 프로젝트의 지혜를 인정했습니다. 오늘, [Root.Capital.GetName]의 북적한 전당에서, 러시아의 여러 군벌들은 모두 침략에 대항해 서로 도와 싸우자는 강력한 약속을 했습니다. 우리 정부의 선전가들은 이것이 우리 [Root.GetAdjective]의 빛나는 외교 승리라고 치켜세웠으며,우리가 러시아의 유일하게 정당한 러시아 정부가 되리라는 운명의 부정할 수 없는 근거라고 했습니다. \n\n물론 비관론자들은 이렇게 말했습니다. 우리 경쟁자들이 오늘 약속한 말을 실제로 지키게 하는 것은 생각보다 어려울 것이라고 말입니다. 그 많은 정부,군대,민병대가 실제로 협력하게 하는 것은 고양이 모는 일과 비슷할 것이라고 말합니다. 결국 어느 장군이 씁쓸히 말했듯, 오늘의 협약은 그저 종이쪼가리에 불과하며 우리는 문맹이 만연한 나라에 삽니다. 하지만 오늘은 잠깐이라도 낙관론과 이상주의가 지배했으며, 우리는 정치적으로 다름에도 불구하고 우리는 여전히 러시아인이라는 것을 기억하는 시간을 가졌습니다. "
 ARC.6.a: "신이여 의회를 보우하소서. 신이여 러시아를 보우하소서."
 ARC.8.t: "[From.GetNameDEF] 국가가 가입을 요청하다!"
 ARC.8.desc: "처음에는 계획에 반대가 많았지만, [From.GetNameDEF] 국가가 우리의 사고 방식을 가져 오늘 전러시아 의회에 가입을 공식으로 요청했습니다. 많은 사람들이 그들의 갑작스러운 방향 변화에 당황하지만 숫자에 힘이 있다는 것을 부인할 순 없습니다."
 ARC.8.a: "해외의.... 친구들이여 환영합니다?"
 ARC.8.b: "그들을 신뢰할 수는 없다..."
 ARC.9.t: "의회가 우리 요청을 거부하다!"
 ARC.9.desc: "전러시아 의회에 가입해달라는 우리의 겸허한 요구가 거절되었습니다! 이것이 우리가 프로젝트를 반대한 것이 어떻게 관계를 악화시킨 결과이든, 어떤 정치적 꿍꿍이의 결과인지 무관하게, 이것은 중대한 모욕이며 의회가 대표하려 하는 범러시아 이상에 대한 비양심적인 배신입니다. "
 ARC.9.a: "우리는 그런 \"친구\" 놈들 없어도 괜찮다."
 ARC.10.t: "의회가 우리 요청을 승낙하다!"
 ARC.10.desc: "분명히 우리의 강력한 힘을 갖고 싶었던 전러시아 의회는 공식적으로 우리의 회원 가입 요청을 수락했으며, 독일 침략에 대항하는 연합체의 정식 회원으로 선포했습니다. 이것은 우리 정부의 외교 정책에 있어 큰 발전이며 혼란스러운 러시아 정치판에서 우리가 가볍게 여겨질 존재가 아니라는 것을 확고히 했습니다. "
 ARC.10.a: "뭉치면 살고, 흩어지면 죽는다"
 ARC.11.t: "리더십의 횃불이 넘겨지다"
 ARC.11.desc: "지금까지 의회의 사실상 지도자 역할을 했던 [ARC_leader.GetNameDEF](이)가 최근 쓰러짐에 따라 연합체를 이끄는 임무는 우리 정부에게 떨어졌습니다. [ARC_leader.Capital.GetName](이)가 조용해지고 역사가 수도를 유린함에 따라 우리 정부는 한때 거대한 짐이지만 놀라운 규모의 기회인 역할을 짊어져야 합니다. 만약 우리가 [ARC_leader.GetNameDEF](이)가 실패한 곳에서 성공한다면 우리 정부는 틀림없이 러시아를 재통일하는 과정에서 걸출한 자리를 차지할 것입니다. 만약 우리가 실패한다면..."
 ARC.11.a: "신이여 의회를 보우하소서. 신이여 러시아를 보우하소서."
 ARC.34.t: "의회의 종말"
 ARC.34.desc: "이젠 끝났습니다. 결국 의회가 완전히 무너졌습니다. 오랜 기간 계속 다가왔던 최종적인 붕괴에 대해 놀랄 사람이 누가 있을까요. 하지만 불타는 전러시아 의회의 잔해가 가라앉으면서 러시아의 협력이라는 꿈도 사라졌습니다. 우리는 완벽하게 혼자입니다.\n\n전러시아 의회가 없는 상황에서 러시아 국민이 더 이상 독일군을 막을 수 있을 지 불확실합니다. 독일이 위협하고 있는 각 군벌들은 전쟁을 계속하겠다고 맹세했지만, 한 때는 우리의 동맹이었던 사람들의 도움 없이는 독일군을 후퇴시키는 데 필요한 조직을 만들 수 없을 지도 모릅니다. 비록 병사들은 전쟁에서 승리하기 위해 최선을 다할 것이지만, 몇몇 이들은 전쟁에서 졌다고 생각하고 있으며 어떤 경우에든 이기긴 더 힘들 것입니다."
 ARC.34.a: "신이 우리를 보우하시길."
 ARC.36.t: "의회의 해산"
 ARC.36.desc: "독일이 마침내 패퇴했습니다! 마침내 괴링과 그의 자칼 무리들은 러시아 평원에서 그려온 희망과 꿈을 버리고 마침내 승리를 되찾았습니다. 하지만 독일이 몰락함에 따라 전러시아 의회의 목적도 마찬가지로 사라졌으며, 이제 조직을 해산하기로 결정했습니다.\n\n이것은 전러시아 의회가 러시아의 미래가 될 수 있다고 생각했던 사람들에게는 분명 실망스런 일이지만, 이 결과는 불가피했을 것입니다. 파벌에게 유용했던 전러시아 의회는 양립할 수 없는 파벌 간의 이념 논쟁으로 내부에서 분열하였습니다. 붕괴될 운명이었을 의회에겐 이것이 최선의 길이었을 것입니다.\n\n전러시아 의회가 사라지면서 군벌 간의 갈등이 다시 일어날 것은 확실합니다. 가장 강한 자만이 승리할 것입니다. 우리는 언젠가 러시아가 전러시아 의회의 전성기처럼 단결하길 바랄 뿐입니다."
 ARC.36.a: "좋은 것은 어떠하든 반드시 끝난다."