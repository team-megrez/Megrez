 POLITICS_WILLIAM_GOPALLAWA_DESC:0 "인민의 편. 윌리엄 고팔라와를 한마디로 표현하는 말입니다. 그런 그가 스리랑카인들의 절대적인 지지를 받아 만장일치로 초대 대통령에 임명된 것을 어쩌면 당연할지도 모릅니다. 하지만 고팔라와는 다른 많은 이들과 마찬가지로 평범한 뿌리를 지니고 있습니다.\n\n1896년 태어난 그는 마탈레의 도시위원회에 들어서면서 정치를 시작했으며, 1939년까지 13년간 영국령 실론에서 가장 젊은 도시위원회 위원장으로 활동했습니다. 마탈레에서의 임기를 마친 고팔라와는 승진하여 옛 수도 캔디의 초대 시 위원장으로 임명되었고, 그렇게 마탈레 외엔 알려지지 않았던 정치인 고팔라와는 전국구적 인물이 되었습니다.\n\n고팔라와는 2차 세계대전으로 아시아가 황폐해지고 인도 독립군이 캘커타로 진격하는 와중에도 변함없이 자기 일을 해왔습니다. 그러나 영국이 인도에서 철수하자 고팔라와는 조상들이 그래왔듯 실론 섬을 가장 가까운 강대국이자 새로이 건국된 인도 공화국의 보호망에 들어가게 했습니다.\n\n고팔라와는 1950년대 내내 콜롬보 시위원장을 역임했고, 최근엔 스리랑카 자치구의 의장을 지냈습니다. 이제 스리랑카는 자유를 찾았고, 고팔라는 스리랑카를 이끌게 될 것입니다."
