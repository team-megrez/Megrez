 POLITICS_DUDLEY_SENANAYAKE_DESC: "더들리 셸튼 세나나야케의 첫 직업은 정치인이 아니었지만, 가족들 덕을 봐서 그 경력을 연장할 기회를 얻게 되었습니다. 명문가 세나나야케 가문의 돈 스티븐 세나나야케의 장남으로 태어난 더들리는 가문의 비호 아래 교육을 실론의 사법제도에 관여하게 되었습니다.\n\n그러나 아들을 정계에 입문시키려는 아버지의 열망으로 1936년 평의회에 입성한 그는 10년 이상 국가평의회 의원으로서 데디가마의 발전을 이끌었습니다. 1940년대 주권을 다루는 논쟁에서 더들리는 실론의 자치를 주도하려던 아버지를 지지했으며, 아버지의 사임 이후 공석이 된 농업과 토지부 장관직을 밭았습니다. 1947년 선거에서 승리한 이후에도 직책을 유지한 그는 1952년 아버지가 갑작스레 사망할 때까지 이 직책을 지켜왔습니다. 사촌인 존 코텔라왈라과의 경쟁을 이기며 세간을 놀라게 한 더들리는 총독에 의해 총리로 선택되었으며, 1952년 선거에서 UNP(통일국민당)을 이끌었으나 이듬해에 총리직을 내려놓았습니다.\n\n선거 실패를 극복하고 1957년 다시 정계에 복귀한 그는 UNP를 다수당으로 돌려놓았습니다. 하지만 그런 성공에도 불구하고 실론이 직면한 문제는 임기 동안 제대로 해결되지 않았으며, 교육 개혁과 경제 부문은 어느 정도 성과를 거두었지만, 싱할라어 문제와 인도와의 긴밀한 관계는 국내의 동요를 일으켰습니다. 결국 그의 경력은 밀고 나가는 정책의 성공 여부에 달려 있으며, 다음 선거에서 그가 승리할지 패배할 지는 아직 결정되지 않았습니다."