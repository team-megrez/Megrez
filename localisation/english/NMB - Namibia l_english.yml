 NMB_Gustav_Adolf_Schatz: "구스타프 아돌프 샤츠"
 NMB_Friedrich_Maharero: "프리드리히 마하레로"
 NMB_Uushona_Shiimi: "우쇼나 시미"
 NMB: "나미비아"
 NMB_ADJ: "나미비아"
 NMB_DEF: "나미비아"
 NMB_democratic_1: "표현의 자유"
 NMB_democratic_1_desc: "식민지의 완벽한 통제에서 오랜 세월이 지나며 나미비아인들은 그들의 생각을 공개적으로 말할 권리를 얻을 것입니다."
 NMB_democratic_2: "이민 장려"
 NMB_democratic_2_desc: "나미비아는 세계에서 가장 낮은 인구밀도를 지닌 곳 중 하나로 우리는 우리의 지평선을 확장해야합니다. 독일계 나미비아인과 같이 우리의 문화에 충실할 의향이 있는 외국인들을 초대하는 것은 우리에게 이익이 될 것입니다."
 NMB_generic_army_1: "나미비아 방위군"
 NMB_generic_army_1_desc: "우리는 마침내 독립을 성취했으니 이를 다시는 잃어버리지 않도록 해야합니다. 독립된 나미비아를 위하여!"
 NMB_generic_army_2: "연합되고 준비된"
 NMB_generic_army_2_desc: "우리는 마침내 독립을 성취했으니 이를 다시는 잃어버리지 않도록 해야합니다. 독립된 나미비아를 위하여!"
 NMB_germans_removed: "독일계 나미비아인 숙청"
 NMB_germans_removed_desc: "독일계 나미비아인들은 우리의 원주민이 아니며 제국주의자들의 도구입니다. 그들은 제거되어야만 합니다."
 NMB_german_revolt: "독일계의 반란"
 NMB_german_revolt_desc: "우리가 독일인들을 추방하려고 하자 우리나라의 남쪽에서 공개적인 반란이 일어났습니다."
 NMB_ovambo_calming_process: "북부 안정화"
 NMB_state_strength: "강한 국가"
 NMB_remove_german_process: "§R우리는 독일계 나미비아인들을 제거하는 절차를 시작할 것입니다. 이는 어떤 결과를 불러올 수 있습니다.§!"
 NMB_deploy_defense_corps: "그 나라를 지키기 위해 3개의 민병 사단을 배치할 것입니다"
 NMB_germans_removed_flag: "독일계 나미비아인들은 이미 제거되었습니다."
 NMB_syndicalist_liberation: "생디칼리슴 해방"
 NMB_syndicalist_liberation_desc: "생디칼리슴의 물결은 독일의 통치라는 혼란에서 나미비아를 진정으로 자유롭게 만들었습니다. 아프리카에서 혁명이 시작됩니다!"
 NMB_first_congress: "1차 나미비아 생디칼리스트 의회"
 NMB_first_congress_desc: "여느 전통적인 유럽의 생디칼리슴 국가에서처럼 우리는 역대 최초의 나미비아 생디칼리스트 회의를 개최해야만 합니다. 승리를 겨루는 경쟁자는 셋으로 혁명노동자당, 생디칼리슴당, 인터내셔널당입니다."
 NMB_cultural_assimilation: "문화적 동화"
 NMB_cultural_assimilation_desc: "회의가 끝났으니 나미비아의 수많은 부족들이 서로를 각각의 민족 집단이 아니라 나미비아인으로 볼 수 있도록 만들어야 합니다."
 NMB_dealing_german: "독일계 나미비아인 처리"
 NMB_dealing_german_desc: "독일계 나미비아인들은 자신들만의 구분되는 문화를 벼려낸 나미비아 내부의 소집단입니다. 그러나 독일계 나미비아인들 자신은 식민 시대의 제국주의의 부산물입니다. 그들을 어떻게 처리해야 할까요?"
 NMB_end_cultural_divides: "문화적 분리 종결"
 NMB_end_cultural_divides_desc: "진정으로 통일된 나미비아를 만들기 위한 많은 준비 끝에 우리는 사람들이 스스로를 진정으로 '나미비아인'으로 부를 수 있는 곳을 만들어냈습니다."
 NMB_industry_people: "인민을 위한 산업"
 NMB_industry_people_desc: "우리의 개혁과 정책이 결정되었으니 우리의 사람들과 국가를 수호하는데 집중할 수 있게 되었습니다."
 NMB_calm_ovambo: "오밤보족 진정"
 NMB_calm_ovambo_desc: "북부의 오밤보인들은 우리의 국민들을 상대로 몇 차례나 습격을 할 정도로 우리의 통치에 꽤나 저항하고 있습니다. 북부의 민족에 다양한 권리와 자치를 주는 것은 상황을 진정시키는데 도움을 줄 것입니다."
 NMB_windhoek_odajena: "빈트후크-올루콘다 철도"
 NMB_windhoek_odajena_desc: "오밤보가 진정되었으니 두 개의 주요 도시를 연결해 우리 나라의 북부와 남부의 연결을 강화할 수 있게 되었습니다."
 NMB_expand_swakopmund: "스바코프문트 공항 확장"
 NMB_expand_swakopmund_desc: "스바코프문트 공항은 나미비아에서 유일하게 공항과 활주로를 갖춘 곳이며 우리와 외부 세계를 연결하는 데에 핵심적입니다. 이를 확장하는 것은 앞으로도 이를 계속 사용할 수 있도록 해줄 것입니다."
 NMB_democratic_mandate: "민주적인 통치"
 NMB_democratic_mandate_desc: "미텔아프리카 정권이 무너지고 나미비아인의 공화국이 탄생하면서 우리는 미래로 나아갈 수 있게 되었습니다."
 NMB_first_election: "첫 번째 나미비아 선거"
 NMB_first_election_desc: "우리는 최근 해방되었고 나미비아 최초의 선거를 치룰 수 있습니다."
 NMB_freedom_speech: "표현의 자유"
 NMB_freedom_speech_desc: "선거는 끝났고 우리는 옛 미텔아프리카 정권과 비교해 국민의 권리가 더욱 향상되도록 만들어야 합니다. 표현의 자유의 해방은 상황을 더 낫게 만들 것입니다."
 NMB_promote_immigration: "이민 증대"
 NMB_promote_immigration_desc: "우리나라의 남부는 이미 우리 문화로 잘 통합된 많은 독일인들의 고향이 되었습니다. 우리는 우리의 한계를 확장하고 다른 나라로부터의 이민자들을 받아들여야 합니다."
 NMB_end_north_south: "남북 분열의 끝"
 NMB_end_north_south_desc: "우리의 다양한 노력으로 우리는 나미비아 북부와 남부의 문화적 분열에 종결을 고하고 통일된 나미비아의 정체성을 형성할 수 있게 되었습니다."
 NMB_namibian_miracle: "나미비아의 기적"
 NMB_namibian_miracle_desc: "우리의 나라가 그 어느 때보다도 통합되면서 우리 국민들을 위한 경제에 더 크게 노력할 수 있게 되었습니다."
 NMB_namibian_defense_corp: "나미비아 방위군"
 NMB_namibian_defense_corp_desc: "우리 군의 상황은 좋다고는 말할 수 없으며 거의 존재하지 않는 수준입니다. 우리의 새로운 동맹의 도움으로 우리는 자족적인 나미비아 군을 형성할 희망을 품을 수 있게 되었습니다."
 NMB_request_masters: "종주국으로부터의 도움"
 NMB_request_masters_desc: "나미비아 방위군이 창설되면서 우리는 우리의 군이 이것저것 가릴 것 없이 장비를 갖추도록 노력하고 이뤄내야 합니다."
 NMB_prepare_conflict: "충돌에 대한 대비"
 NMB_prepare_conflict_desc: "우리의 군은 장비를 갖추고 준비되었으니 우리는 나라와 국민에게 다가올 위협의 대다수를 잘 해결할 희망을 가질 수 있게 되었습니다."
 NMB_stern_state: "단호한 국가"
 NMB_stern_state_desc: "우리나라의 해방으로 우리의 종주국을 구실로 삼아 더 강력한 나라를 만들 수 있게 되었습니다."
 NMB_strengthen_state: "국가 강화"
 NMB_strengthen_state_desc: "새로운 국가가 세워졌으니 우리는 외부의 위협에 맞서 내부부터 이를 강화해야만 합니다. 국내의 반대파를 조용히 만드는 것은 그 시작이 될 것입니다."
 NMB_silence_opposition: "반대파 침묵"
 NMB_silence_opposition_desc: "반대파들에 대한 국가의 검열이 점점 심화되면서 우리는 우리나라 내부의 반란의 마지막 불꽃을 꺼트릴 수 있게 되었습니다."
 NMB_remove_germans: "독일계 나미비아인 숙청"
 NMB_remove_germans_desc: "나미비아의 왕 사무엘 마하레로는 독일인들이 과거에 저지른 수많은 잔혹행위로 인해 우리나라 남부의 독일인들에 대해 원한을 가지고 있습니다."
 NMB_close_country: "쇄국"
 NMB_close_country_desc: "우리나라의 내부가 단속되었으니 국가를 수호하기 위해서는 우리의 주군을 제외한 다른 외국의 위협으로부터 나라의 문을 닫아 걸어야 합니다."
 NMB_windhoek_fortress: "빈트후크 요새화"
 NMB_windhoek_fortress_desc: "침공을 받을 경우 우리는 우리의 최후의 한 명까지 빈트후크를 방위할 준비가 되어있어야합니다. 그곳을 요새와 같이 만들면 그 어떤 적을 상대로보 버틸 수 있게 해줄 것입니다."
 NMB_united_namibia: "하나된 나미비아"
 NMB_united_namibia_desc: "나라에서 진행된 모든 개혁 덕에 나미비아는 이제 그 어떤 외부의 위협을 맞이해서도 하나된 단일체로써 맞설 수 있을 것으로 보입니다."
 nmb.30.t: "[GetYear]년 생디칼리슴 대회"
 nmb.30.d: "마침내 나미비아에까지 혁명이 도달했으니 우리는 다른 생디칼리슴 국가와 같은 대회를 열어야합니다. 3개의 주요 정당이 여기에 도전했습니다. 급진사회주의 성향의 혁명노동당은 미텔아프리카로부터 자유로워지고 싶어하는 젊은 혁명가들이 이끌고 있으며 쥐트베스트아프리카 생디칼리슴당은 온 미텔아프리카에 혁명을 전파하고자 합니다. 한편 인터내셔널과 제휴하는 쥐트베스트아프리카 인터내셔널당은 아프리카보다 유럽에서의 혁명이 우선이라고 믿습니다. 승리자는..."
 nmb.30.a: "인터내셔널과 제휴하는 쥐트베스트아프리카 인터내셔널당"
 nmb.30.b: "혁명적인 쥐트베스트아프리카 생디칼리슴당"
 nmb.30.c: "젊은 이들의 혁명노동당."
 nmb.31.t: "독일계 나미비아인 처리"
 nmb.31.ds: "독일계 나미비아인들은 정상적인 나미비아인들 사이의 소수민족으로 1880년대 독일이 이곳을 지배하며 이주해왔습니다. 놀랍게도 독일계 나미비아인들은 나미비아의 문화에 잘 융화되었으며 정상적인 나미비아인들 사이에서 그들 스스로의 하위문화를 만들기도 했습니다. 그러나 의회 내의 일부 급진적인 파벌들은 그들이 제국주의적인 독일의 지배의 산물이니 모든 독일계 나미비아인들을 나미비아에서 제거해야 한다고 생각합니다."
 nmb.31.da: "독일계 나미비아인들은 정상적인 나미비아인들 사이의 소수민족으로 1880년대 독일이 이곳을 지배하며 이주해왔습니다. 놀랍게도 독일계 나미비아인들은 나미비아의 문화에 잘 융화되었으며 정상적인 나미비아인들 사이에서 그들 스스로의 하위문화를 만들기도 했습니다. 그러나 현재의 왕정은 독일의 지배에 대한 반란과 나미비아인들에 대한 대규모 학살로 인해 독일의 식민지 지배에 대한 엄청난 반감을 가지고 있습니다."
 nmb.31.a: "독일계 나미비아인들은 제국주의적인 도구이다."
 nmb.31.b: "우리는 과거에 대해 복수할 것이다."
 nmb.31.c: "문화적으로도 나미비아인이라면 머물러도 좋다."
 nmb.32.t: "추방에 저항하는 독일계 나미비아인들"
 nmb.32.d: "독일계 나미비아인들에 대한 추방은 공식적으로 발표되었고 우리는 벌써 맹렬한 저항에 직면하고 있습니다. 독일인들은 이제까지 보지 못했던 규모로 모여 'Auch wir sind Namibier!(우리도 나미비아인이다!)'라는 구호를 외치며 거리에서 항의하고 있습니다. 어떤 이들은 저들을 멈추기 위해 정책을 지속하거나 더 가혹한 정책을 실시할 것을 고려하지만 다른 이들은 이 계획을 완전히 백지화할 것을 제안했습니다."
 nmb.32.a: "원래대로 계속하라."
 nmb.32.b: "저항하는 이들은 우리 총의 과녁이 되리라."
 nmb.32.c: "여기 계속 남아있도록 해야겠군..."
 nmb.33.t: "독일인들의 반란!"
 nmb.33.s: "독일계의 항의에 적대적으로 응답하기로한 우리의 결정으로 저항은 강해져가기만 했고 심지어는 어떤 지역에서는 우리 민족 일부도 우리에게 반대하고 있습니다. 우리의 수비대는 이 지역들을 잘 억압하고 있지만 우리 정부에 대한 국민들의 신뢰를 상실시켰습니다."
 nmb.33.ns: "독일계의 항의를 내버려두기로 한 우리의 결정으로 남부의 독일계는 우리 정부에 반대하는 반란을 일으켰지만 나미비아의 나머지 사람들에게서의 국민적 공감을 이끌어내지는 못했습니다. 그러나 이 반란이 계속되는 한, 추방 절차는 지연될 것으로 보입니다."
 nmb.33.a: "기다릴 수 밖에 없다."
 nmb.33.b: "모두 추방하라, 필요하다면 강제로라도."
 nmb.34.t: "독일계 반란의 끝"
 nmb.34.d: "우리의 노력으로 독일계의 반란은 공식적으로 종결되었습니다. 이런 일이 발생한 것은 우리가 바랐던 바가 아니며 양 측에서는 이 과정에서 불필요한 인명 손실을 낳았습니다. 독일인들은 그들의 짐을 싸고 추방되기 시작했습니다. 바라건대 나미비아가 앞으로 다시는 이런 사건을 겪지 않을 뿐입니다."
 nmb.34.a: "더 잘 다룰 수도 있었을텐데..."
 nmb.34.b: "그들은 교훈을 얻었을 것이다."
 nmb.35.t: "아프리카를 떠나는 독일인들"
 nmb.35.d: "반란이 끝나고 상황이 안정되며 독일계 '나미비아인'들은 마침내 우리의 고향을 떠났습니다. 독일인과 친하게 지냈던 많은 나미비아인들에게는 이는 슬픈 시간이었으며 아직도 우리 정부의 결정에 대해서는 매우 인기가 없습니다. 우리는 앞으로 나머지의 나미비아인들에게 남아있는 이 결과에 대처해야할 필요가 있습니다."
 nmb.35.a: "드디어 평화가."
 nmb.36.t: "첫 번째 나미비아 선거"
 nmb.36.d: "나미비아는 최근 독일의 통치에서 해방되었고 민주적인 위임통치령이 되면서 첫 번째 나미비아 선거를 열만한 환경이 되었습니다. 4개의 주요 정당이 경쟁중입니다. 공화당은 원주민 부족들에게의 더 많은 권리에 집중하며 오타비 광산-철도 회사는 나미비아에 더 많은 철도를 짓기를 원하며 쥐트베스트아프리카 국민연합은 국가의 권력을 강화하고 부족들의 법률을 상당수 제거하는 것을 주장하며 쥐트베스트아프리카 공화인민당은 부족들과의 더 많은 협력과 기독교적 도덕 가치의 증진을 원하는 오밤보족을 중심으로 하는 정당입니다. 이 모든 정당들은 승리의 가능성이 있지만 마침내 정상을 차지한 정당은..."
 nmb.36.a: "쥐트베스트아프리카 공화인민당"
 nmb.36.b: "쥐트베스트아프리카 국민연합"
 nmb.36.c: "오타비 광산 철도 회사"
 nmb.36.e: "원주민들의 공화당"
 nmb.37.t: "[From.GetName]의 총기 요청"
 nmb.37.d: "[From.GetName](은)는 그 작은 산업과 인구로 우리를 방해하지 않기 위해 스스로를 방위할 군을 건설하려하고 있습니다. 그들은 그들의 군에 필요한 총기 2000정을 요구하고 있으며 다시는 우리를 괴롭히지 않겠다고 약속합니다."
 nmb.37.a: "저들이 원하는 것을 주어라."
 nmb.37.b: "우리 자신의 군을 더 신경써야 한다."
 nmb.38.t: "[From.GetName]제 보급품의 도착!"
 nmb.38.sent: "[From.GetName](은)는 매우 자비로웠고 우리가 원하던 것을 보내주었습니다! 우리는 소총 2000정을 보급받았고 우리의 군을 건설하기에는 충분하고도 남는 양입니다."
 nmb.38.nosend: "[From.GetName](은)는 그들의 권위를 지키는 것보다는 자신들의 나라를 지키는 것이 우선사항임을 깨달았습니다. 우리는 우리나라를 지키기 위해 우리가 이전에 기른 지역 수비대에 의존해야만 할 것입니다."
 nmb.38.a: "[From.GetName]에 감사해야한다."
 nmb.38.b: "부끄럽군..."
