 POLITICS_BEYERS_NAUDE_DESC: "카나번 방위동맹은 어떠한 희생을 치르더라도 자신들의 평화를 지켜낼 것입니다.\n\n베이어스 노데는 한때 인종차별주의 신학자였지만, 동료 보어인들의 극단적인 성향과 ANC 당원들의 종교적 신념을 접하고 나서 자신이 잘못된 믿음을 가지고 있다는 것을 깨닫게 되었습니다. 케이프타운 대학살 당시 이 성직자는 자기가 ANC 지도자들과 관계를 맺어왔으며, 헤르초흐 휘하의 비밀경찰들에게 요주의 인물로 찍혔습니다. 그럼에도 노데는 공개적으로 정부를 비판하는 강단을 부려왔으며, 이는 ANC 당원들로부터 평판을 상승시키는 계기가 되었습니다.\n\n말란의 쿠데타가 케이프타운에서 코니 멀더의 반란을 촉발하자 노데의 흑백인 동맹은 무너져 가는 보어 주둔군으로부터 북케이프 지역을 장악했습니다. 남아프리카에 대한 노데의 깊이 있는 종교적 접근은 전쟁 전 헌법의 복원, 인종분리의 종식, 흑백인간의 협력, 독일인 추방, 남아프리카 연방의 수립을 촉구하는 결과로 이어졌습니다. 재건 남아프리카라는 그의 이상은 노데가 저들의 수많은 주요 세력에게 노데가 자신들의 자연스런 동맹이라는 인식을 확인시켜 주었습니다.\n\n하지만 멀더, 필윤, 부텔레지는 카나번 방위동맹이 중립지대가 될 것이라고까지는 예측하지 못한 듯합니다. 무장을 완비한 노데는 방위동맹이 전쟁으로 인한 고통을 피하고자 하는 이들에게 안전한 터를 보장하는 기구임을 천명했습니다. 방위동맹이 폭풍을 이겨내고 무사히 살아남을 수는 알 수 없으나, 노데의 입지는 남아프리카의 미래를 책임질 가장 이상적인 후보자라고 확보시킬 수 있었습니다."