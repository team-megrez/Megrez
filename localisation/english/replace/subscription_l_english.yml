 DLC_DESCRIPTION_dlc018:0 "캐나다, 오스트레일리아, 뉴질랜드, 영국령 인도, 그리고 남아프리카를 위한 새 중점계통도와 사건들. 대규모 포위와 적 전선 돌파를 조작할 수 있는 선봉 전투계획."
 DLC_DESCRIPTION_dlc020:0 "네 가지 새 중점계통도: 헝가리, 루마니아, 체코슬로바키아, 그리고 유고슬라비아의 험난한 관점에서 전쟁을 경험하세요."
 DLC_DESCRIPTION_dlc022:0 "수정된 독일과 일본 중점계통도: 추축국의 두 주요국에 히틀러 축출의 기회와, 일본의 공산주의 혹은 민주주의 정권 수립을 포함한 비역사적 경로가 추가됩니다."
 DLC_DESCRIPTION_dlc023:0 "새 함선 설계, 제독을 위한 특성과 능력, 수륙양용차량을 얻으세요. 당신의 바다와 수송로를 위험으로부터 지키기 위해 기뢰를 사용하세요. 네덜란드, 영국, 멕시코, 그리고 미국을 위한 새 중점계통도가 포함됩니다."
 DLC_DESCRIPTION_dlc028:0 "라 레지스탕스(La Résistance)는 첩보원과 첩보 임무, 그리고 저항 운동을 위한 새 선택지를 추가합니다. 첩보원을 위험한 지역으로 보내 적의 비밀을 해독하고, 어떤 권력의 맛이라도 행복해 할 협력자들을 후원하여 침공의 기반을 준비하십시오."
 DLC_DESCRIPTION_dlc031:0 "흑해와 에게해 주변 소국들을 위한 전용 중점계통도를 추가합니다. 불가리아, 그리스, 그리고 터키는 보스포루스와 다르다넬스라는 전략적인 해로를 지배하려는 강대국들의 주력에 저항하며 각각 고유한 역사적 그리고 대체역사 경로를 그릴 수 있습니다."
 DLC_DESCRIPTION_dlc034:0 "노 스텝 백(No Step Back)은 동유럽의 많은 국가를 더 세부적으로 만들고, 소련의 정치를 반영하는 독특한 게임 시스템, 그리고 게임의 군사적 측면에 많은 개선을 추가하였습니다."
 SAVE_CAREER_TO_CLOUD:0 "클라우드에 프로필 전적 저장"