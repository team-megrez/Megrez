 tfv_australia.1.t:0 "[From.GetAdjective]의 싱가포르 전략에 대한 제안"
 tfv_australia.1.d:0 "싱가포르 전략은 대전쟁 이후 [JAP.GetNameDef]에 대한 억지 정책의 기반이었습니다. 그러나 공격에 대비하기 위해 싱가포르에 주력 함대를 재배치하려면 [From.GetNameDef]에 속한 우리 동맹국들의 지원에 의존해야 합니다. 영국 지배 하의 극동 지역에서 잠재적 위협이 날로 증가함에 따라  [From.GetAdjective] 최고사령부는 호주가 이 지역의 방위의 중요한 부분을 담당하는 새로운 전략개념을 제안했습니다.\n\n이것은 타당한 계획이며, 유일한 문제는 그들이 우리가 필요로 하는 방어능력을 제공할 수 있는지입니다."
 tfv_australia.1.a:1 "호주는 동남아시아에서 최전선을 맡아주어야 한다."
 tfv_australia.1.b:0 "싱가포르 전략은 언제나 동일할 것이다."
 tfv_australia.2.t:0 "[From.GetNameDefCap]의 식민지 자산 이전"
 tfv_australia.2.d:1 "[From.GetAdjective] 측은 싱가포르와 보르네오 근처의 모든 [From.GetAdjective] 식민지의 지배권을 [Root.GetNameDef]에게 이양하는 법안을 통과시켰습니다.\n\n우리 국가의 안전이 드디어 우리 손에 달려있습니다."
 tfv_australia.2.a:0 "실망시키지 않을 것이다."
 tfv_australia.3.t:0 "[From.GetNameDefCap]의 전략 조정 거부"
 tfv_australia.3.d:0 "싱가포르 전략의 실행 가능성에 대한 우리의 타당한 우려에도 불구하고, 전략을 바꾸기 위한 우리의 제안은 [From.GetAdjective] 의회에서 반려되었습니다. \n이것은 군 보수파가 [From.GetAdjective] 최고사령부를 지배한 결과인 것 같지만, 이제 우리의 두려움이 실현된다면 우리는 우리의 해안에서 적을 마주해야 할지도 모릅니다."
 tfv_australia.3.a:0 "[From.GetAdjective]의 지원이 있든 없든, [Root.GetNameDef](은)는 굳건할 것이다!"
 tfv_australia.10.t:0 "[From.GetNameDefCap]의 식민지 보호 제의"
 tfv_australia.10.d:0 "[From.GetNameDefCap](은)는 [Root.GetAdjective] 외교관과 동남아시아의 [Root.GetAdjective] 영토 보호에 대한 책무의 이전 가능성에 대해 교섭을 시작했습니다.\n\n전술한 영토 방어의 어려움을 고려하면, 이러한 협력은 그렇게 나쁜 생각이 아닐 수도 있습니다. 가까운 미래에 이 지역은 명목상으로만 [Root.GetAdjective] 영토가 될 것이지만, 명목상의 소유권이라도 가지고 있는 게 완전히 잃는 것보다는 확실히 나으니깐요."
 tfv_australia.10.a:0 "[From.GetNameDefCap](은)는 이 지역의 [Root.GetAdjective] 이해관계의 관리자가 될 것이다."
 tfv_australia.10.b:0 "[Root.GetAdjective] 영토는 [Root.GetAdjective] 손에 남을 것이다!"
 tfv_australia.11.t:0 "[From.GetNameDefCap]의 보호령 할양"
 tfv_australia.11.d:0 "[Root.GetAdjective] 군대는 [From.GetLeader](이)가 협정을 승인하자마자 동남아시아의 모든 [From.GetAdjective] 영토 보호를 위한 책임을 맡을 준비가 되어있습니다.\n\n영토의 이전으로 일부 현지 저항이 있었지만, 외세 침략에 두려움은 [Root.GetAdjective] 방어의 필요성을 대부분의 사람들에게 인식시켰습니다."
 tfv_australia.11.a:0 "[Root.GetNameDefCap](은)는 해야 할 일을 했다."
 tfv_australia.12.t:0 "[From.GetAdjective]의 지역 안보 대책 차단"
 tfv_australia.12.d:0 "동남아시아의 [From.GetAdjective] 영토를 충분히 보호 할 수 있다고 그들 스스로 믿는 [From.GetNameDef](은)는 우리의 공유 방어 전략을 거부했습니다.\n\n확실히 식민지 통제에 대한 걱정이 바탕인 그들의 행동은 이해 할만 합니다. 그러나, 우리가 두려워 하는 것은, 그들이 자신의 영토를 보호할 능력이 없다면, 우리는 그 지역이 호주 대륙에 대한 공격의 발판으로 사용되는 것을 볼지도 모릅니다."
 tfv_australia.12.a:0 "그들이 저항할 수 있기를 바랄 뿐이다."
 tfv_australia.20.t:0 "[From.GetNameDefCap]의 합병 요구!"
 tfv_australia.20.d:0 "우리는 오랫동안 [From.GetNameDef]의 열렬한 국가주의의 성장을 걱정스럽게 따라갔고, 이가 그들 자신의 국경을 지나 넘치는 날이 마침내 온 것처럼 보입니다.\n\"개척자 국가\" 라는 공통의 유산을 인용하며, 단일 오세아니아 국가의 제안이 떠올랐습니다. 그러나, 수사학은 [Root.GetAdjective]의 저항에도 불구하고 점점 더 공격적으로 변했습니다.\n\n이제 정치상의 논란은 노골적인 적개심으로 변했고, [From.GetLeader](은)는 모든 [Root.GetAdjective] 영토를 [From.GetNameDef]의 주로 합병할 것을 공개적으로 요구했습니다.\n우리가 거절하면, 강압적인 침략이 전적으로 가능해 보입니다."
 tfv_australia.20.a:0 "우리는 [From.GetNameDef]의 주로서 새로운 지위를 인정할 수 밖에 없다."
 tfv_australia.20.b:0 "그들이 우리의 섬을 원한다면 와서 싸워보라하지!"
 tfv_australia.21.t:0 "[From.GetNameDefCap]의 합병 수락"
 tfv_australia.21.d:0 "[From.GetAdjective](은)는 최후통첩에 굴복하였고, [Root.GetNameDef]의 주로서 새로운 국가를 받아들였습니다. [From.GetAdjective] 수상 [From.GetLeader](은)는 [From.GetAdjective] \"독립성\"의 상실을 슬퍼하며, 현재 오세아니아에 새로운 시대의 시작을 알렸습니다.\n\n[From.GetNameDef](은)는, 우리와 마찬가지로, 지금은 우리의 관심이 필요 없는 제국의 아첨꾼이 되었습니다."
 tfv_australia.21.a:0 "[Root.GetNameDefCap](와)과 뉴질랜드, 함께 힘찬 미래를 향해!"
 tfv_australia.22.t:0 "[From.GetNameDefCap]의 통합 제안 거부"
 tfv_australia.22.d:0 "태평양의 지정학적 환경에 그들의 위태로운 입장을 인정하지 않고, [From.GetAdjective] 정부는 뉴질랜드를 [Root.GetNameDef]의 가장 중요한 지역 중 하나로 만든다는 우리의 제안을 거절했습니다.\n그들은 단지 영국의 하수인임을 깨닫지 못하고, [From.GetAdjective] 수상 [From.GetLeader](은)는 [From.GetAdjective] \"자유와 독립\"의 원칙을 인용했습니다.\n\n우리는 [From.GetNameDef]에게 그들의 위치가 \"지정학적으로 위태롭다\"라고 언급해서 확실하게 무엇을 의미하는지 상기 시켜야 할 것 같습니다."
 tfv_australia.22.a:0 "[Root.GetAdjective], 전투 준비!"
 tfv_australia.31.t:0 "세계적 맹주로 등극한 [Root.GetNameDefCap]"
 tfv_australia.31.d:0 "최근 제국과의 거리를 두려는 우리의 정책에 따라, 동조자 보다는 지도자의 위치를 취하기 위해 우리는 우리 자신의 영역에서 우세한 국가가 되어야 합니다.\n우리는 우리의 대의를 위해 다른 지역 강국을 모으고, 우리의 상호 이익이 세계 무대에서 지켜지도록 보장 할 것입니다.\n\n더 이상 유럽 식민 열강의 종이 아닌 우리는 새롭고 더 나은 권력의 균형을 보장할 것입니다."
 tfv_australia.31.a:0 "[Root.GetNameDefCap](은)는 미래로 가는 길을 인도한다!"
 tfv_australia.32.t:0 "[From.GetNameDefCap]의 정치적 협력 요청"
 tfv_australia.32.d:0 "영연방에서 [From.GetNameDef]의 공식 출범과 함께, [From.GetAdjective] 정부는 이제 새로운 동맹국을 찾고 있습니다. 유럽이 새로운, 손실이 큰 충돌에 직면해 있음으로, 태평양에 잠재적 충돌에 대한 [From.GetNameDef]의 전략적 가치에 따라, 협력은 우리의 최대 관심사가 될 수 있습니다.\n\n그것은 우리의 영향권의 일부분으로 동남아시아, 극동과 태평양을 확실히 강조할 것이며, 유럽에 어떤 일이 일어나더라도, [Root.GetAdjective]의 이익은 침해 받지 않을 것입니다."
 tfv_australia.32.a:1 "그들을 우리의 동맹이라 부를 수 있다면 기쁠 것이다!"
 tfv_australia.32.b:0 "우리는 우리의 이익을 스스로 더 잘 보호할 수 있다."
 tfv_australia.33.t:0 "[From.GetNameDefCap]의 태평양 협력 동의"
 tfv_australia.33.d:0 "태평양 협력의 명확한 이점을 보아, [From.GetNameDef](은)는 지역 동맹에 대한 우리의 제안을 동의했습니다."
 tfv_australia.33.a:0 "옛 주인은 죽었다. 이제 우리는 모두 평등하다."
 tfv_australia.34.t:0 "[From.GetNameDefCap]의 협력 계획 거부"
 tfv_australia.34.d:0 "우리가 공유하는 역사를 상기시키지 못한 것이든 단순한 정치적 기회주의의 문제이든 [From.GetNameDef](은)는 태평양 협력에 대한 우리의 제안을 거절했습니다.\n\n그들의 참여는 큰 자산이 되었을 것이지만, 우리는 우리 자신의 목표를 향해 우리 자신의 의제와 함께 나아가야 합니다."
 tfv_australia.34.a:0 "우리는 그래도 세계 속 우리의 영역을 위해 할 수 있는 일을 할 것이다."
 tfv_australia.34.b:0 "우린 실패했다."
 tfv_australia.41.t:0 "자유를 좇는 [INS.GetAdjective]"
 tfv_australia.41.d:0 "이전 [HOL.GetAdjective] 식민지에서 혼란이 커지며, 우리의 신뢰할 수 있는 이웃인, [INS.GetNameDef](은)는, 그들이 어렵게 얻은 권위를 유지하는데 도움의 손길을 필요로 하다는 것은 명백합니다. 그들이 우리의 지원이 필요한 한, [Root.GetNameDef](은)는 [INS.GetAdjective] 정부를 지원하기 위해 존재합니다.\n\n언젠가 [INS.GetNameDef](은)는 우리의 태평양 형제로서 유럽 식민지 세력에 대항 할 수 있게 될것 입니다. 그때까지, 우리는 그들이 우리와 함께 강하게 설 수 있도록 보장 할 것입니다."
 tfv_australia.41.a:0 "세계와 맞서야 할지라도, 함께 무기를 들자!"
 tfv_australia.50.t:0 "[From.GetNameDefCap]의 [Root.GetFactionName] 회원국 요청"
 tfv_australia.50.d:0 "옛 유럽의 부르주아로부터 자유로운, 노동자의 국가로 인식되는, [From.GetNameDef](은)는 차츰 [Root.GetAdjective] 정치권으로 이동했습니다. [From.GetAdjective] 정부는 공식적으로 [Root.GetFactionName]에 국가 회원 자격을 요청했습니다.\n\n세계 혁명이 닥치자, [From.GetLeader](은)는 [Root.GetNameDef](와)과 [From.GetNameDef]의 비전을 [From.GetNameDef]의 오세아니아 패권과 [Root.GetNameDef]의 유라시아 패권에 기반하는 새로운 사회주의 세계 질서의 두 가지 주요 핵심이라고 제시했습니다."
 tfv_australia.50.a:0 "혁명 국가라면 두 팔 벌려 환영한다!"
 tfv_australia.50.b:0 "우리는 [From.GetAdjective](이)가 당연히 끌어들일 갈등을 감당할 수 없다."
 tfv_australia.51.t:0 "혁명의 형제들"
 tfv_australia.51.d:0 "[From.GetNameDefCap](은)는 [From.GetFactionName] 가입에 대한 우리의 요청을 고려하였고, 우리를 대의를 따르는 가치 있는 동맹국으로 선언했습니다!"
 tfv_australia.51.a:0 "세계혁명이 기다리고 있다!"
 tfv_australia.52.t:0 "혼자서 간다"
 tfv_australia.52.d:0 "몇 주간에 협상 교착과 관료주의적 태도에 따라, [From.GetNameDef](이)가 우리의 [From.GetFactionName] 가입에 대한 명확한 대답을 주는데 관심이 없음이 명백해졌습니다.\n우리는 신속하고 결정적인 협상을 바라고 있었으므로, [Root.GetNameDef](은)는 혼자서 세계 노동자들에게 진정한 자유를 가져올 수 있도록 준비해야 합니다."
 tfv_australia.52.a:0 "우리는 세계 모든 곳의 억압받는 자들을 위해 싸운다!"
 tfv_australia.60.t:0 "[From.GetNameDefCap]의 지배권 요구"
 tfv_australia.60.d:0 "모든 노동자들의 자유와 자결권에 대한 권리를 인용하며, [From.GetAdjective] 정부는 [Root.GetAdjective] 국가가 우리 지역에 밀려온 \"오세아니아 사회주의\"의 물결에 굴복할 것을 요구했습니다.\n\n[Root.GetNameDef]의 사람들의 실질적인 이익과는 관계 없이, [From.GetNameDef]의 위협은 현실로 다가왔으며, 그들이 가능한 모든 방법을 사용해 자신들의 요구를 압박해올 것이라는 점은 의심할 여지가 없습니다..."
 tfv_australia.60.a:0 "우리에겐 선택의 여지가 없다. 혁명을 위해, 친구여."
 tfv_australia.60.b:0 "[Root.GetNameDefCap](은)는 절대 복종하지 않을 것이다!"
 tfv_australia.61.t:0 "[From.GetNameDefCap]의 혁명 투쟁 가담!"
 tfv_australia.61.d:0 "공산주의 대의의 진리와 정당성을 인정하면서, [From.GetNameDef](은)는 공통의 오세아니아 깃발 아래 우리의 노력을 통합할 필요에 동의했습니다."
 tfv_australia.61.a:0 "붉은 물결이 아래에서 일어나 세계를 집어삼키리라!"
 tfv_australia.62.t:0 "[From.GetNameDefCap]의 혁명 방해 시도"
 tfv_australia.62.d:0 "그들의 부르주아의 손아귀 아래 [From.GetAdjective]의 사람들을 억압해왔던 [From.GetNameDef] 정부를 통제하는 배부른 자본가들은 이제 그들이 [Root.GetAdjective] 국가와 아무런 조건 없이 협력할 것이라고 발표했습니다.\n우리는 그들의 협력이 아닌 그들의 부유한 몸뚱이에 노예처럼 억눌린 이들의 협력을 바란다는 점에서 그들을 불쌍히 여겨야 합니다!"
 tfv_australia.62.a:0 "우리는 [From.GetNameDef]에 진정한 자유를 가져다 줄 것이다!"
 tfv_australia.70.t:0 "[From.GetNameDefCap]의 보호령 지배권 요구"
 tfv_australia.70.d:0 "[Root.GetNameDef](이)가 동남아시아의 식민지 방어에 실패하면 [From.GetNameDef]의 국방에 치명적 영향을 끼칠 것이라고 주장하면서 [From.GetLeader](은)는 [From.GetAdjective] 정부에 지역 방위에 대한 완전한 독립적인 책무를 부여해달라고 요청했습니다.\n노골적인 요구는 아니지만, 그 지역에서 성장한 [From.GetAdjective] 전략적, 군사적 영향력의 성장은 이 주장을 의미 있게 만들었습니다. 이를 상쇄하는 것은 [From.GetNameDef] 측이 최근 우리와 정치적으로 거리를 두고 있다는 점입니다.\n이것은 종속국이 아닌 잠재적 동반자와의 협정이 될 것이며, [From.GetNameDef](이)가 그렇게 하고자 한다면 이 식민지들은 사실상 우리의 손에서 벗어나게 될 것입니다."
 tfv_australia.70.a:0 "그래, 동남아시아의 안정이 최우선이다."
 tfv_australia.70.b:0 "아니, 우리는 우리 식민지의 유일한 통제자가 될 것이다!"
 tfv_australia.71.t:0 "방위위원회"
 tfv_australia.71.d:0 "[Root.GetAdjective] 군 사령부의 제안에 따라, [From.GetNameDef](은)는 동남아시아의 모든 [From.GetAdjective] 식민지에 대한 \"중간 수준의 통제\"를 우리에게 주기로 결정했습니다.\n\n태평양의 옛 세력이 여전히 모르는 것은, 지역의 [Root.GetNameDef] 패권을 보장하고자 하는 우리의 시도는 계속될 것이라는 점입니다."
 tfv_australia.71.a:0 "우리는 옛 국가를 자랑스럽게 만들 것이다."
 tfv_australia.72.t:0 "[From.GetNameDefCap]의 \"방위계획\" 거부"
 tfv_australia.72.d:0 "[Root.GetAdjective] 고위 사령부에 제안에도 불구하고, [From.GetNameDef](은)는 그들의 동남아시아 지역 식민지에 대한 우리의 통제권 요구를 거절했습니다.\n\n그러나 우리의 야망은 누그러지지 않았습니다. 우리는 태평양에서 [Root.GetAdjective]의 명성을 지킬 방법을 계속해서 모색할 것입니다."
 tfv_australia.72.a:0 "[Root.GetNameDefCap](은)는 이러한 차질에도 불구하고, 강경하다."
 tfv_australia.80.t:0 "바다 너머에서 온 제안"
 tfv_australia.80.d:0 "[From.GetNameDefCap](은)는 시간이 지나자 [Root.GetNameDef]의 제국적 야망에 더욱 동조적이게 되었습니다. 이 지역에 기반을 둔 유이한 주요 군사 세력으로, [From.GetAdjective](은)는 우리의 겸허한 종보다는 자랑스런 동맹으로 있는 편이 낫다고 결정했습니다.\n\n우리의 관심을 높이기 위해, 서태평양 동맹의 제안은 현재 [From.GetNameDef]의 적들에 의해 통제되는 여러 영토들이 [Root.GetAdjective]의 영향권에 포함될 것이라는 점을 명확히 보여주었습니다."
 tfv_australia.80.a:0 "우리가 함께 동반구를 완전히 지배할 것이다!"
 tfv_australia.80.b:0 "우리의 야망에 그런 후미진 농부를 위한 자리는 없다!"
 tfv_australia.81.t:0 "[From.GetNameDefCap]의 동맹 승인"
 tfv_australia.81.d:1 "일본에 보낸 우리의 대표단이 의기양양하게 돌아왔습니다. 우리는 [JAP.GetName](와)과 공식적인 동맹을 맺었습니다. 이 문서는 상대국이 간섭할 수 없는 각자의 영향권을 명확하게 규정하고 있습니다."
 tfv_australia.81.a:0 "서태평양 전역의 [Root.GetAdjective](와)과 [From.GetAdjective] 사람들은 이것으로 이득을 볼 것이다."
 tfv_australia.82.t:0 "[From.GetAdjective] 정부의 협력 거부!"
 tfv_australia.82.d:0 "우리가 세계 무대의 중심에 올랐음에도 불구하고, [From.GetNameDef](은)는 서태평양 지역에서 우리의 중요성을 인정하기를 거부했습니다.\n[From.GetAdjective](은)는 우리를 노골적으로 거부했을 뿐 아니라, 남진론이 그들을 인도네시아를 넘어 호주 대륙 자체를 향해 나아갈 수 있게 해줄 것이라고 확실하게 표현했습니다."
 tfv_australia.82.a:0 "우리와 함께하지 않는다면, 우리 앞에 무릎을 꿇게 만들어줄 것이다."
 tfv_australia.90.t:0 "대관식 방문"
 tfv_australia.90.desc:0 "[AST.GetLeader](은)는 조지 6세와 엘리자베스 왕비의 대관식에 참석하기 위해 영국으로 여행을 떠났습니다. 몇 주동안 점심, 저녁 식사, 가든 파티, 연회, 그리고 더 많은 저녁 식사를 함께하면서, 그는 마침내 새로운 왕과 함께 단독 알현을 확보하는데 성공했습니다. 사교적 인사와 잡담을 나눈 후, 주제는 정치로 바뀌고, 국왕은 [AST.GetNameDef](을)를 돕기위해 그가 뭘 할 수 있는지 물었습니다."
 tfv_australia.90.a:0 "국왕에게 사기를 높이기 위해 호주를 방문해달라고 요청한다."
 tfv_australia.90.b:0 "국왕에게 모병 운동을 지원해달라고 요청한다."
 tfv_australia.90.c:0 "국왕에게 정부를 공개적으로 지지해달라고 요청한다."
 tfv_australia.92.t:0 "국왕 에드워드 8세의 호주 방문"
 tfv_australia.92.desc:0 "[AST.GetLeader](은)는 국왕 에드워드 8세와 월리스 심슨의 결혼식에 참석하기 위해 영국으로 여행을 떠났습니다. 몇 주 동안 점심, 저녁 식사, 가든 파티, 연회, 그리고 더 많은 저녁 식사를 함께하면서, 그는 마침내 새로운 국왕을 단독으로 알현하는데 성공했습니다.\n\n사교적 인사와 잡담을 나눈 후, 주제는 정치로 바뀌었습니다. 국왕은 모국에 대한 영연방 연대와 충성에 대해 장황하게 이야기하였고, 그와 대륙 정치를 논하면서 [AST.GetLeader](은)는 조금 불편함을 느꼈습니다 . 국왕은 [AST.GetNameDef](을)를 도와 그곳에 있는 사람들에게 무엇을 할 수 있는지 물었습니다."
 tfv_australia.92.a:0 "국왕에게 사기를 높이기 위해 호주를 방문해달라고 요청한다."
 tfv_australia.92.b:0 "국왕에게 모병 운동을 지원해달라고 요청한다."
 tfv_australia.92.c:0 "국왕에게 정부를 공개적으로 지지해달라고 요청한다."
 tfv_australia.95.t:0 "인도네시아의 민족주의 봉기"
 tfv_australia.95.desc:0 "최근 몇 주 동안 인도네시아 전역에서 민족주의 운동이 두드러지게 증가했습니다. 첩보기관의 추산에 따르면 민족주의 동조자 수가 경계해야 할 수준으로 커졌다고 합니다. 특히 우려스러운 점은 일부 민족주의 지도자들이 무장 반란에 관해 공개적으로 논의하고 있다는 보고입니다. 바로 어제, 군함이 자바 남쪽 해상에서 수상한 어선을 나포했습니다. 선상에서 발견된 것은 공식적인 표시가 없는 무기와 탄약이었습니다. 선원의 심문은 지금껏 아무런 결과도 내지는 못했지만, 누군가가 문제를 일으키려 하는 것은 분명해 보입니다."
 tfv_australia.95.a:0 "깊이 불안하군."
 tfv_australia.96.t:0 "내전!"
 tfv_australia.96.desc:0 "무장한 민족주의자들은 인도네시아 전역의 거리를 점령했습니다. 봉기에 대한 군대와 경찰의 대응은 지금까지 성공적이지 못했던 것으로 보입니다. 이 무장 봉기는 민족주의 정서가 급격히 퍼진 후에 나온 것으로, 이제 우리는 전면적 내전 상태에 있다고 봐도 무방합니다."
 tfv_australia.96.a:0 "민족주의자 쓰레기를 막아라!"
 tfv_australia.96.b:0 "봉기에 참여하자!"
 tfv_canada.1.t:0 "[From.GetNameDefCap]의 북아메리카 동맹 요청"
 tfv_canada.1.d:0 "북아메리카 대륙 전체의 외교적 관심사가 일치하고, 유럽이 날이 갈수록 혼란에 빠져가자, [From.GetNameDef](은)는 급진적인 정치적 움직임을 제안했습니다.\n상호방위협정을 체결함으로, 우리는 아메리카의 안전과 완전성을 보장할 수 있으며, 어떠한 상황에서든 우리의 정치적 및 군사적 선택지를 상당히 확대할 수 있습니다. [From.GetLeader](은)는 이를 [Root.GetNameDef] 뿐 아니라 [From.GetNameDef]의 번영을 보장하기 위한 \"분명한 선택\" 이라고 밝혔으며, [Root.GetLeader](은)는 이견의 여지가 없다는 점에 동의하는 것으로 보입니다."
 tfv_canada.1.a:0 "좋은 전략이다. 우린 [From.GetNameDef]에 참여할 것이다!"
 tfv_canada.1.b:0 "우리는 국경 너머의 문제에 말려들 가능성을 허용하지 않을 것이다."
 tfv_canada.2.t:0 "북아메리카 동맹의 결성"
 tfv_canada.2.d:0 "오늘 [Root.GetNameDef](와)과 [From.GetNameDef](은)는 그들 사이에 공유되는 치교와 지원을 기념하며 새 조약에 서명했습니다. 우리 두 나라는 우리 대륙의 방위를 포함한 외교 정책에 있어서 서로 도울 것을 약속합니다.\n\n우리 나라들이 함께 일하면, 세계의 외국 침략자들은 우릴 상대로 할 기회조차 없을겁니다."
 tfv_canada.2.a:0 "바다에서 바다로!"
 tfv_canada.3.t:0 "[From.GetNameDefCap]의 북아메리카 동맹 거부"
 tfv_canada.3.d:0 "합동 국방위원회의 예시처럼, 양국 간 군사 협력에 대한 공식적 협정의 이점에도 불구하고, [From.GetAdjective](은)는 우리의 영구적 동맹을 위한 협상을 거절했습니다.\n그 조약은 북아메리카 대륙의 완전성을 보장했을 것이지만, 이제 우리는 조국 방어를 위해 다른 방법을 찾아야 할 것입니다."
 tfv_canada.3.a:0 "우리는 다른 선택지를 가지고 있다."
 tfv_canada.10.t:0 "[From.GetNameDefCap]의 [Root.GetFactionName] 회원국 모색"
 tfv_canada.10.d:0 "영연방을 탈퇴한 [From.GetNameDef](은)는 [Root.GetFactionName]에 우리 동맹국 중 하나가 되고자 협상하고 있습니다. 그들의 공산주의 신념은 강하며, 아메리카 대륙의 동맹국이 세계 혁명의 대의에 큰 이익을 줄것이라는 것은 부인 할 수 없습니다...\n그들의 애국적 사회주의, 자주성, 그리고 [From.GetLeader]의 산업화 기적 시도는 모두 미래에 문제를 야기할 수 있지만, 이것은 지나쳐 버리기에는 너무 좋은 기회인 것 같습니다."
 tfv_canada.10.a:0 "진정한 혁명가들을 두 팔 벌려 환영한다!"
 tfv_canada.10.b:0 "지금은 너무 큰 위협이다."
 tfv_canada.11.t:0 "진정한 아메리카 혁명"
 tfv_canada.11.d:0 "수 세기 동안 식민지 폭력에 시달리던 부르주아의 잔재를 떨쳐 내고, 마침내 우리는 세계 무대에 진입했습니다. 우리는 [From.GetFactionName]에 [From.GetNameDef](와)과 함께 나란히 서서 세계 곳곳에 세계혁명을 퍼트릴 것입니다!"
 tfv_canada.11.a:0 "혁명이 무엇을 뜻하는지를 이 대륙에 보여줄 것이다!"
 tfv_canada.12.t:0 "[From.GetNameDefCap]의 [From.GetFactionName] 가입 거부"
 tfv_canada.12.d:0 "\"세계 안정\"에 미칠 영향을 걱정하며, [From.GetLeader](은)는 우리의 [From.GetFactionName] 가입 요청을 공개적으로 거절했습니다.\n[From.GetNameDef](이)가 구 세계의 비열한 정치공작에서 나아가지 못한 것으로 보아, 우리의 혁명적 노력은 어느 쪽으로든 낭비되었을 것입니다.\n\n파시즘의 세계에서 [Root.GetNameDef](이)가 홀로 있다고 해도, 우리는 진정한 사회주의가 세계 모든 땅의 모든 노동자에게 주어질 때까지 포기하지 않을 것입니다!"
 tfv_canada.12.a:0 "공정, 이해 그리고 캐나다의 길을 위해!"
 tfv_canada.20.t:0 "[From.GetNameDefCap]의 동맹 모색"
 tfv_canada.20.d:0 "[From.GetAdjective] 정치에서 보수적 국민주의가 대두되자, [From.GetNameDef](은)는 영연방의 약한 \"민주주의\"에 반대하여, 그들의 대의를 도울 수 있는 새로운 동맹국을 찾고 있습니다.\n\n[From.GetNameDef](와)과의 협력은 이념적으로 자연스러울 뿐 아니라, 북아메리카 대륙에 대한 우리의 이익을 추구할 수 있는... 강력한 국가의 존재를 보장할 것입니다."
 tfv_canada.20.a:0 "[From.GetAdjective](와)과 [Root.GetAdjective](이)가 함께하는 것은 지극히 당연한 것이다!"
 tfv_canada.20.b:0 "우리의 관심은 유럽에 있으며, [From.GetNameDef](은)는 자신의 땅에 말뚝을 받아야 한다."
 tfv_canada.21.t:0 "힘의 동맹"
 tfv_canada.21.d:0 "[From.GetNameDefCap](은)는 강한 아메리카 국가와의 관계에서 분명한 이익을 보고, 동맹에 대한 우리의 제안을 수락했습니다.\n이 외교적 움직임으로 북아메리카에서 우리의 힘을 더욱 투사할 수 있으며, 베를린-오타와 추축이 런던을 날카롭게 관통하는 것은 우연이 아닙니다."
 tfv_canada.21.a:0 "우리는 세계적 세력으로 서 있는다."
 tfv_canada.22.t:0 "유럽의 부패"
 tfv_canada.22.d:0 "그들 자신의 아주 작은 국경 너머를 쳐다볼 수도 없는 [From.GetLeader]의 [From.GetName](은)는 동맹에 대한 우리의 제안을 거절했습니다.\n물론 [From.GetAdjective] 국가의 예상되는 붕괴와 전 유럽이 그들에 짓눌려 있음을 고려한다면, 그들이 없는 편이 더 나을 수 있을 겁니다."
 tfv_canada.22.a:0 "위대함이 무엇을 뜻하는 지를 그들에게 보여줄 것이다."
 tfv_canada.30.t:0 "시나키스트 혁명"
 tfv_canada.30.d:0 "시나키스트의 영향력이 커지면서, 그들의 요구가 강해지고 있습니다. 시나키스트와 정부 지지자들 사이 충돌이 [Root.GetNameDef] 전역에서 보고 되었고, 우리 정부가 더 이상 그들의 우익 정치를 막아낼 수 없을 거 같습니다. 여기에는 양측의 치명적인 무기 사용이 포함됩니다.\n시나키스트 당의 군사화가 언제 어떻게 일어났는지는 확실하지 않지만, 그들은 현 정부에 현실적이고 즉각적인 위협이 되고 있습니다.\n\n내전이 일어나고 있습니다."
 tfv_canada.30.a:0 "국민파를 지원한다."
 tfv_canada.30.b:0 "공화파를 지원한다."
 tfv_canada.30.c:0 "국민파의 지배를 인정하라."
 tfv_canada.40.t:0 "지배를 위한 계획"
 tfv_canada.40.d:0 "최근 개혁된 [Root.GetAdjective] 국가의 힘은 부인할 수 없지만, 지역 정치의 현실도 마찬가지입니다. 우리의 오랜 적, [USA.GetNameDef](이)가 대륙을 지배하고, 그들은 국경 너머의 문제에 간섭하지 않을 수 없음을 보였습니다.\n이는 [From.GetNameDef](와)과의 협력 제안을 더욱 가치있게 만듭니다. 우리 국가들 모두 자신에 대한 [USA.GetAdjective]의 간섭을 막아낼 힘이 부족할 수는 있지만, 북쪽과 남쪽 모두를 상대하려면, [USA.GetLeader](은)는 행동을 취하기 전에 다시 한 번 생각해야 할 것입니다.\n\n그리고 그들은 [Root.GetAdjective] 영토를 반환하는 데 좀 더 유순해질 수 있을 것입니다..."
 tfv_canada.40.a:0 "부패한 인접국의 생명을 짜내버릴 것이다."
 tfv_canada.40.b:0 "우리는 침략자로 보일 가능성을 감수할 수 없다."
 tfv_canada.41.t:0 "멕시코의 동의"
 tfv_canada.41.d:0 "[MEX.GetAdjective] 정부는 우리의 남쪽 이웃 국가의 공격적 정책에 따라 우리 국가에 가해지는 위협에 대하여 우리에게 완전히 동의하고 있습니다. 우리가 살아남을 수 있는 유일한 방법은 그들이 대륙에 가지고 있는 패권을 부수는 것입니다. 우리는 그들이 재군비를 마치기 전에 공격해야 합니다. 물론 우리의 새 친구들에게 영토를 양도해야 할 것이지만, 우리는 함께 미국의 패권을 끝낼 것입니다!"
 tfv_canada.41.a:0 "백악관은 다시 한 번 불탈 것이다!"
 tfv_canada.42.t:0 "멕시코의 거절"
 tfv_canada.42.desc:0 "[MEX.GetAdjective] 정부는 우리의 공통의 적에 함께 대항하자는 제안을 거절했습니다. 그들은 위협적인 움직임을 하지 않는 한 자신들을 내버려둘 것이라 희망하며 그들을 공격할 준비를 한 방울뱀을 단순히 무시할 수 있다고 믿는 것 같습니다. 우리는 홀로 우리의 방어에 의지해야 할 것으로 보입니다."
 tfv_canada.42.a:0 "멍청이! 겁쟁이! 배신자들!"
 tfv_canada.50.t:0 "내부의 적"
 tfv_canada.50.d:0 "오늘 산업 재해로 보여졌던 폭발이 우리의 공장 중 하나를 흔들었는데, 조사로 폭발물이 의도적으로 생산 라인에 설치된 것이었음이 밝혀졌습니다.\n우리는 인명 피해를 애도하겠지만, 전쟁 수행력에 대한 공격은 묵과할 수 없습니다.\n\n이 공격의 배후에 누가 있건 [Root.GetNameDef]의 모두에게 위협이 될 것입니다!"
 tfv_canada.50.a:0 "적들이 우리를 쓰러뜨리도록 내버려 두지 않을 것이다!"
 tfv_canada.51.t:0 "또 다른 공격"
 tfv_canada.51.d:0 "[Root.GetAdjective] 국토에 또 다른 공격이 일어났습니다. 이번에는 우리의 군사 공장 중 하나가 직접적인 표적이 되었습니다!\n수리가 시작됨에 따라 생산은 중단되었지만, 범인은 아직 잡히지 않았습니다.\n\n적어도 이것이 한 개인이 아닌 집단이 벌인 짓이라는 건 명확해졌습니다."
 tfv_canada.51.a:0 "활동 범위가 클수록 그들을 추척하기 쉬울 것이다."
 tfv_canada.52.t:0 "퀘벡 서클"
 tfv_canada.52.d:0 "법 집행 기관은 계속되는 공장 사보타주에 대처하기 위해 헌병대와 협력해 왔습니다. 또 다른 공장이 표적으로 삼아진 것으로 보아, 사보타주는 외국 스파이가 아닌 퀘벡에 도입된 강제 징집에 항의하는 단체에 의해 이루어졌다는 것이 명백해졌습니다.\n\n그들의 정치적 관심사와 상관없이 우리나라는 전쟁 중이며 그들은 최악의 반역자들입니다."
 tfv_canada.52.a:0 "저들을 막아야 한다!"
 tfv_canada.53.t:0 "이어지는 사보타주의 끝"
 tfv_canada.53.d:0 "사보타주의 다음 목표가 될 가능성이 가장 높은 것으로 간주되는 공장에 퀘벡 서클을 위한 함정이 설치되었습니다. 한밤중에 법 집행 기관이 침입자들을 기다리고 있었습니다.\n공작원들이 모습을 드러냈을 때, 그들은 예상보다 훨씬 큰 집단이며 훔친 군 장비로 중무장했다는 것이 밝혀졌습니다. 총격전이 벌어지자, 많은 생산 라인이 퀘벡 서클의 계획이 실현되었다면 입혔을 정도의 손상을 입었습니다.\n그러나, 격렬한 싸움 끝에 공작원은 단 한 명도 살아남지 못했습니다. 퀘벡 서클은 끝났습니다."
 tfv_canada.53.a:0 "[Root.GetNameDef]의 손실이 아닌 승리다!"
 tfv_canada.60.t:0 "[From.GetNameDefCap]의 래브라도와 뉴펀들랜드 요구"
 tfv_canada.60.d:0 "오랫동안 래브라도와 뉴펀들랜드의 식민지 영토를 자국의 일부로 \"반환\"받으려는 욕구를 나타냈던 [From.GetNameDef](은)는 이제 이를 요구하는 단계에 이르렀습니다.\n[From.GetLeader](은)는 그곳을 [From.GetNameDef]에서는 [From.GetAdjective]의 영토로 간주하고, \"이를 이루기 위해 필요한 모든 조치를 취할 것\"임을 분명히 했습니다."
 tfv_canada.60.a:0 "그들이 원하는 것을 주어라, [Root.GetNameDef](은)는 지금 당장 이것 때문에 싸울 수는 없다."
 tfv_canada.60.b:0 "우리는 [ENG.GetAdjective] 땅을 한 치도 양보하지 않을 것이다!"
 tfv_canada.61.t:0 "운명의 성취"
 tfv_canada.61.d:0 "[From.GetNameDef]의 래브라도와 뉴펀들랜드 양도로, [Root.GetNameDef](은)는 드디어 완전해졌습니다. 진정하게 바다에서 바다로, 모든 진정한 [Root.GetAdjective] 사람들은 이제 그들이 속해야 할 우리 국경 안에 있게 됐습니다.\n우리의 다음 단계는 [Root.GetAdjective] 국가의 안전과 보안을 보장하는 것입니다!"
 tfv_canada.61.a:0 "해안선만이 유일하게 안전한 국경이다!"
 tfv_canada.62.t:0 "제국의 자만"
 tfv_canada.62.d:0 "[From.GetNameDef](은)는 무너져가는 \"제국의 권리\"를 들먹이고 래브라도와 뉴펀들랜드의 지위를 보호해야 할 식민지로 규정하며 우리의 정당한 영토를 양도하기를 거부했습니다! 이 사람들은 [Root.GetAdjective] 사람들이고, 뉴펀들랜드와 래브라도는 [Root.GetAdjective]의 자원을 보유하지만 [From.GetAdjective]의 지배자들에게 복종해야 합니다.\n이는 용납할 수 없는 상황이지만, [From.GetNameDef](이)가 외교적 해결책으로 설득될 수 없다는 점은 분명합니다..."
 tfv_canada.62.a:1 "[ROOT.GetNameDefCap](은)는 하나가 될 것이다!"
 mex_nationalists_chosen:0 "국민파의 편에 선다."
 mex_republicans_chosen:0 "공화파의 편에 선다."
 tfv_south_africa.1.t:0 "[From.GetNameDefCap]의 아프리카 위임 통치권 요청"
 tfv_south_africa.1.d:0 "우리가 제국 전체에 달하는 군사 작전 범위로 어려움을 겪고 있는 동안, [From.GetNameDef](은)는 행정 합의에 관해 우리에게 접근했습니다. 남부와 중부 아프리카의 우리 식민지는 그들에게 넘겨지고, 그들이 방어에 대한 완전한 권리와 책임을 가질 것입니다."
 tfv_south_africa.1.a:0 "우리의 기력을 유럽에 집중해야 한다."
 tfv_south_africa.1.b:0 "우리는 이 식민지들을 잘 유지할 수 있다."
 tfv_south_africa.1.c:0 "식민지들은 그들 스스로 방어해야 한다."
 tfv_south_africa.2.t:0 "[From.GetNameDefCap]의 승인"
 tfv_south_africa.2.d:0 "본토와 비슷하게 헌신이 커짐에 따라, [From.GetNameDef](은)는 아프리카 식민지가 당분간 우리에 의해 관리되어야 한다는 것에 동의했습니다."
 tfv_south_africa.2.a:0 "우리는 자애로운 지배자가 될 것이다."
 tfv_south_africa.3.t:0 "[From.GetNameDefCap]의 거부"
 tfv_south_africa.3.d:0 "아프리카 식민지에 직접적인 위협이 없다는 이유로, [From.GetNameDef](은)는 소유한 행정을 우리에게 넘기려는 의도가 없음을 분명히 했습니다."
 tfv_south_africa.3.a:0 "그들이 우리를 못 믿나?"
 tfv_south_africa.4.t:0 "아프리카 타협안"
 tfv_south_africa.4.d:0 "오랜 숙고 끝에, 영국 정부는 아프리카 식민지 방어에 관한 타협안을 내놓았습니다. 이 새로운 제도 아래, 식민지는 그들 자신의 방어를 책임질 것이지만, 그들 자신의 일을 관리하는 것에 더 큰 자유를 누릴 것입니다."
 tfv_south_africa.4.a:0 "좋은 타협이지만 아무도 그것에 만족하지 않는다."
 tfv_south_africa.10.t:0 "우리의 투쟁에 대한 외국의 원조"
 tfv_south_africa.10.desc:0 "우리 국가의 미래를 위한 위대한 전쟁이 마침내 도래했습니다. 이제 우리는 이 투쟁에서 승리 할 수 있도록 우리가 얻을 수 있는 모든 지원을 확보해야 합니다. [From.GetAdjective] 문화와 우리의 삶의 방식의 생존이 위태롭습니다!"
 tfv_south_africa.10.a:0 "우리는 독일인들에게 접촉할 것이다."
 tfv_south_africa.10.b:0 "네덜란드가 우리를 도울 것이다."
 tfv_south_africa.11.t:0 "[From.GetNameDefCap]의 지원 요청!"
 tfv_south_africa.11.desc:0 "[From.GetName]에서 격렬한 투쟁이 일어났습니다. 그들이 자신들의 삶의 방식의 생존을 위해 싸울 때, 그들은 우리가 줄 수 있는 어떠한 종류의 지원이든 절실히 필요로 합니다. 이는 또한 우리의 새로운 무기 일부를 시험하고 남부 아프리카에 가치 있는 동맹을 확보할 기회가 될 수도 있습니다."
 tfv_south_africa.11.a:0 "그들에게 전투기를 보낸다."
 tfv_south_africa.11.b:0 "그들에게 전차를 보낸다."
 tfv_south_africa.11.c:0 "그들에게 소총과 포를 보낸다."
 tfv_south_africa.11.e:0 "그들 스스로의 힘으로 싸워야 한다."
 tfv_south_africa.12.t:0 "도움을 청하는 [From.GetNameDefCap]"
 tfv_south_africa.12.desc:0 "남아프리카에 국민주의자와 연합주의자 사이 격렬한 전투가 일어났습니다. 수적으로 열세이고 무기 또한 열세인 국민주의자들은 그들 조상의 고향인 우리에게 지원을 요청했습니다."
 tfv_south_africa.12.a:0 "그들에게 전투기를 보낸다."
 tfv_south_africa.12.b:0 "그들에게 전차를 보낸다."
 tfv_south_africa.12.c:0 "그들에게 소총과 포를 보낸다."
 tfv_south_africa.12.e:0 "그들 스스로의 힘으로 싸워야 한다."
 tfv_south_africa.13.t:0 "독일의 응답"
 tfv_south_africa.13.desc.a:0 "[GER.GetNameDef]에 보낸 우리의 대표단이 빈손으로 돌아왔습니다. [GER.GetAdjective] 정부의 따뜻한 말에도 불구하고, 그들은 어떠한 확고한 지원 약속도 받아내지 못했습니다. 우리는 더 이상 독일 정부가 우리의 투쟁을 도와줄 것이라고 기대할 수 없을 것 같습니다."
 tfv_south_africa.13.desc.b:0 "사용 가능한 자원이 부족하다는 이유로, [GER.GetAdjective] 정부는 우리에게 추가적 지원을 보내는 것이 더는 자신들에게 이익이 아니라고 결정했습니다. 대신 모든 노력은 그들 자신들의 군대를 구축하는 것에 집중됩니다. 이로 인해 우리는 어려운 입장에 놓이게 되었습니다."
 tfv_south_africa.13.a:0 "네덜란드 친구들과 접촉해보자."
 tfv_south_africa.13.b:0 "우리 스스로 성공하거나, 그 시도로 멸망할 것이다."
 tfv_south_africa.14.t:0 "[HOL.GetAdjective]의 응답"
 tfv_south_africa.14.desc.a:0 "[HOL.GetNameDef]에 보낸 우리의 대표단은 끝없는 방해와 지연으로 좌절감을 느꼈습니다. [HOL.GetAdjective] 고위 관계자와 산업 경영자와의 회의는 막바지에 취소되었고, 전화는 회신되지 않았고, 전보도 답해지지 않았습니다. [HOL.GetAdjective] 정부는 실제로 우리의 노력을 돕는 데 관심이 없는 것으로 보입니다."
 tfv_south_africa.14.desc.b:0 "초기 지원에도 불구하고, 새로운 장비에 대한 [HOL.GetAdjective] 정부와의 최근 협상이 결렬되었습니다. [HOL.GetAdjective] 측은 다이아몬드를 태환 통화로 전환하는 데 문제가 있다는 이유로 더 이상 다이아몬드 결제를 수락하지 않는 것으로 보입니다."
 tfv_south_africa.14.a:0 "독일 친구들과 접촉해보자."
 tfv_south_africa.14.b:0 "우린 우리 자신의 것으로 성공 하거나, 그 시도로 멸망할 것이다."
 tfv_south_africa.15.t:0 "장비를 보낸 [From.GetNameDefCap]"
 tfv_south_africa.15.desc.a:0 "독일로부터 수송된 항공기가 도착하였습니다. 우리 조종사들은 그것들을 자신의 손에 넣고자 최선을 다하고 있고, 새로운 비행중대에 배치되기 위한 치열한 경쟁이 시작되었습니다."
 tfv_south_africa.15.desc.b:0 "우리의 [GER.GetAdjective] 친구들과 오랜 논의 끝에, 그들은 우리에게 경전차를 보내주는 데 동의했습니다. 수는 적을지라도, 현재의 균형을 우리에게 유리하게 만드는 데 결정적인 도움이 될 것입니다."
 tfv_south_africa.15.desc.c:1 "[GER.GetNameDef]에서 보낸 선박이 도착했습니다. 그것에는 다른 수단을 통해 도착한 독일에서 온 의용군을 위한 수 톤의 소총과 약간의 중포가 실려 있었습니다."
 tfv_south_africa.15.a:0 "아주 유용할 것이다."
 tfv_south_africa.15.b:0 "그들이 우리 군대의 중추가 될 것이다."
 tfv_south_africa.15.c:0 "그들의 지원은 대환영이다."
 tfv_south_africa.16.t:0 "장비를 보낸 [From.GetNameDefCap]"
 tfv_south_africa.16.desc.a:0 "[HOL.GetAdjective] 항공산업의 여러 거물들의 관대하게 기부해 준, [HOL.GetNameDef]에서 온 비행기 수송품이 도착했습니다. 우리 조종사들은 그것들은 손에 넣기 위해 최선을 다하고 있고, 새로운 비행중대에 배치되기 위해 치열한 경쟁이 시작되었습니다."
 tfv_south_africa.16.desc.b:0 "우리의 [HOL.GetAdjective] 친구들과 오랫동안 논의한 끝에, 그들은 우리에게 경전차 집단을 보내주는 것에 동의했습니다. 수는 적을지라도, 현재 전세의 균형을 유리하게 잡는 데 도움이 될 것입니다."
 tfv_south_africa.16.desc.c:1 "[HOL.GetNameDef]에서 보낸 선박이 도착했습니다. 그것은 다른 수단을 통해 우리에게 도착한 [HOL.GetNameDef]에서 온 자원병들을 위한 수톤의 소총과 약간의 중포를 운반했습니다."
 tfv_south_africa.16.a:0 "아주 유용할 것이다."
 tfv_south_africa.16.b:0 "그들이 우리 군대의 중추가 될 것이다."
 tfv_south_africa.16.c:0 "그들의 지원은 대환영이다."
 tfv_south_africa.20.t:0 "[From.GetNameDefCap]의 코민테른 가입 요청"
 tfv_south_africa.20.d:0 "[From.GetNameDef]에서의 혁명은 성공했습니다! 새로운 공산주의 정부가 국가를 차지하고 코민테른에 가입을 청하고 있습니다."
 tfv_south_africa.20.a:0 "제국주의에 맞서 투쟁할 새 동지들을 환영한다!"
 tfv_south_africa.20.b:0 "이 시기에 그들을 회원으로 인정하면 타국의 분쟁에 노출될 가능성이 있다."
 tfv_south_africa.21.t:0 "코민테른 가입 승인"
 tfv_south_africa.21.d:0 "신중한 고려 끝에 코민테른 중앙위원회가 우리의 가입 요청을 승인했습니다."
 tfv_south_africa.21.a:0 "[ROOT.GetNameDef](와)과 [From.GetFactionName](은)는 미래를 향하여 나란히 행진할 것이다!"
 tfv_south_africa.22.t:0 "코민테른 가입 거절"
 tfv_south_africa.22.d:0 "마르크스의 가르침과 정교회의 해석에 대한 우리의 특별한 견해 사이의 풀리지 않는 차이점을 인용하며, 코민테른은 우리의 신청을 거절했습니다. 우리를 사회의 파시스트 또는 그 이상으로 부르지는 않았지만, 우리는 그들로부터 어떤 도움도 기대할 수 없다는 것이 분명해졌습니다."
 tfv_south_africa.22.a:0 "어쩌면 그들이 잘못 판단한 것일지도?"
 tfv_south_africa.30.t:0 "[From.GetNameDefCap]의 마다가스카르 요구"
 tfv_south_africa.30.d:1 "유럽의 혼란에 뒤이어, [From.GetAdjective] 정부는 우리의 마다가스카르의 주권에 대한 권리와 주민들을 보호할 수 있는 우리의 능력에 대해 공개적으로 의문을 제기했습니다. [From.GetAdjective] 행정부는 우리에게 섬에 대한 통제권을 그들에게 넘겨줄 것을 요구하면서 실제 행동으로 옮겼습니다."
 tfv_south_africa.30.a:1 "선택지가 없습니다. 이것보다는 더 중요한 사항에 신경을 씁시다."
 tfv_south_africa.30.b:1 "[Root.GetAdjective] 영토는 신성한 것으로, 결코 양보할 수 없다!"
 tfv_south_africa.31.t:1 "[From.GetNameDef]의 수용"
 tfv_south_africa.31.d:1 "[From.GetAdjective] 정부는 현명하게 마다가스카르의 우리의 평화로운 점령을 허용하기로 결정했습니다."
 tfv_south_africa.31.a:0 "제국주의자의 식민주의 체제를 해체하기 위한 또 다른 걸음이다!"
 tfv_south_africa.32.t:1 "[From.GetAdjective]의 거부"
 tfv_south_africa.32.d:1 "[From.GetAdjective] 정부는 마다가스카르를 우리에게 넘기는 문제에 대해 논의하기를 완강히 거절했습니다. 그들의 대표에 따르면, 그들 스스로 섬을 지킬 수 있는 능력을 갖추고 있다고 여기고 있습니다."
 tfv_south_africa.32.a:0 "그렇다면 우리는 힘을 쓸 수 밖에 없겠군."
 tfv_south_africa.32.b:0 "그들이 그 쓸모없는 흙 무더기를 가지게 냅둬라."
 tfv_south_africa.40.t:0 "[From.GetNameDef](와)과의 연구 조약"
 tfv_south_africa.40.d:0 "[From.GetNameDef]에서 성공적인 군사 임무를 수행한 후에, 그들의 정부는 우리 국가 간의 공식적인 연구 협정을 제안했습니다."
 tfv_south_africa.40.a:0 "우리가 도울 수 있다면 기꺼이 내어줄 것이다."
 tfv_south_africa.40.b:0 "우리의 기밀을 제공하는 것은 국가 안보를 위태롭게 할 것이다."
 tfv_south_africa.41.t:0 "[SOV.GetNameDefCap]의 동의"
 tfv_south_africa.41.d:0 "소련은 우리가 그들의 방식과 체계를 연구하도록 하는데 동의했습니다. [SOV.GetAdjective]의 많은 과학자들이 우리 학교와 대학에서 가르치기 위해 도착했습니다."
 tfv_south_africa.41.a:0 "[SOV.GetNameDef]에게 배우는 것은 역사의 승리자에게 배우는 것을 의미한다!"
 tfv_south_africa.42.t:0 "[SOV.GetNameDefCap]의 거부"
 tfv_south_africa.42.d:0 "수 차례의 협상 끝에, [SOV.GetNameDef] 대표단은 그들의 연구를 비밀로 지킬 수 있는가에 대한 우리의 능력에 의문을 품고 떠났습니다. 우리는 우리의 동맹국과 기술을 공유하도록 허용받지 못할 것으로 보입니다."
 tfv_south_africa.42.a:0 "매우 유감스럽군."
 tfv_south_africa.50.t:0 "스페인을 위한 지원"
 tfv_south_africa.50.d:0 "스페인에서 국민파 정부와 합법적인 공화파 정부 간의 내전이 발발했습니다. 우리 정부가 어디를 지지해야 하는가에 대한 상당한 토론이 있었습니다."
 tfv_south_africa.50.a:0 "아마도 우리 군 일부는 스페인에서 보내는 휴가에 관심 있지 않을까?"
 tfv_south_africa.50.b:0 "사람들이 투쟁에 합류하기를 원한다면, 그들을 막지 않을 것이다."
 tfv_south_africa.50.c:0 "왜 우리가 지구 반대편 전쟁에서 싸워야 하는가?"
 tfv_south_africa.51.t:0 "남아프리카 의용군의 도착"
 tfv_south_africa.51.d:0 "[SAF.GetAdjective] 정부는 공식적으로 중립으로 남아있지만, 많은 시민들이 의용군으로 우리의 대의에 합류하도록 허용했습니다."
 tfv_south_africa.51.a:0 "대단히 환영한다."
 tfv_south_africa.52.t:0 "스페인 내전의 의용군 귀환"
 tfv_south_africa.52.d:0 "스페인에서 전쟁이 끝난 가운데 전쟁에서 살아남은 의용군들은 집으로 돌아갔습니다. 그들은 현대전에 대한 귀중한 경험을 가져왔습니다."
 tfv_south_africa.52.a:0 "그들은 다음 전쟁에서 우리를 도울 것이다."
 tfv_south_africa.60.t:0 "앙골라에 자유를"
 tfv_south_africa.60.d:0 "식민주의적 압제자들의 손아귀에서 해방된 [ANG.GetName] 국민들은 자신들의 운명을 스스로 책임질 준비가 되었습니다. 그들은 임시정부를 수립하였고 헌법 초안을 작성했습니다. 이제 남은 일은 권한을 우리 군정장관으로부터 새로운 [ANG.GetAdjective] 정부로 이양하는 것 뿐입니다."
 tfv_south_africa.60.a:0 "새로운 국가는 조심스럽게 이끌어져야 하며, 그렇지 않는다면 반혁명이 성공할 것이다!"
 tfv_south_africa.60.b:0 "우리는 그들을 두 팔 벌려 환영한다!"
 tfv_south_africa.60.c:0 "아직은 상황이 이를 허락하지 않는다."
