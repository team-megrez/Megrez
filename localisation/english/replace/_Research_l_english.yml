 train_equipment_1_desc: "Taken over by the military from regular civilian freight duty, this train engine is well-suited to move a large amount of supplies over long distances. However, its civilian construction makes it vulnerable."
 train_equipment_2: "전시 긴축형 열차"
 train_equipment_2_desc: "생산 비용을 줄이고자 평범한 화물 열차에서 흔히 보이는 여러 기능을 생략해 단순화한 열차 설계입니다. 공격에 취약하다는 점은 평범한 열차와 다를 것이 없으나, 더 쉽게 대체할 수 있습니다."
 train_equipment_3: "장갑열차"
 train_equipment_3_desc: "무거운 장갑에 둘러싸인 열차는 적의 공격에 덜 취약합니다. 이 열차는 다른 열차만큼 화물을 운반 할 수 있지만, 생산비용이 더 높습니다."
 railway_gun_equipment: "열차포"
 railway_gun_equipment_desc: "수송을 위해 열차칸에 장착된 중포입니다."
 railway_gun_desc: "Railways offer an opportunity to move heavy guns far inland at a reasonable speed, allowing us to bombard enemy position at great range and with good effect."
 railway_gun_equipment_1: "열차포"
 cat_strategic_destruction: "전략적 파괴"
 nukes: "핵폭탄"
 nukes_desc: "원자폭탄 제조 계획은 국가가 할 수 있는 가장 은밀하고 어려운 일 중 하나가 되겠지만, 성공한다면 오늘날 전쟁의 과정뿐만 아니라 세계의 미래를 바꿀 수 있습니다."