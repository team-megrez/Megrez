 tech_signal_company: "통신중대"
 tech_signal_company2: "초기 전화 통신"
 tech_signal_company2_desc: "As communication technology advanced throughout the Great War, it allowed for further advancements in the capabilities of the many nascent signal units around the world. Improved radio communications and early motorcycles have begun to phase out the old messenger pigeons, but the most significant advancement has been the use of proper phone lines between signal units. This gives our boys vital security, keeping our most important secrets out of the hands of unsavoury people."
 tech_signal_company3: "정보 보증"
 tech_signal_company3_desc: "To better protect classified military secrets, signal troops have begun using advanced and cutting-edge cypher machines to encrypt and decrypt sensitive data sent between signal units. These ciphers are encrypted using codes that are often so advanced that the only way to crack them is to obtain the original code books, which our trust signal troops would never allow to fall into enemy hands."
 tech_signal_company4: "라디오 통신"
 tech_signal_company4_desc: "As radio and cypher technology advanced throughout the interwar period, it became widespread enough to be used as a standard means of inter-unit communications. Our troops no longer rely on antiquated messenger pigeons carrying handwritten communications that could be lost or fall into enemy hands. Instead, they use cutting-edge radio communications, which allows for much greater coordination between multiple units in a much shorter time frame."
 tech_signal_company5: "네트워크망 관리"
 tech_signal_company5_desc: "Now that our communication technology has enabled the near-instant coordination of multiple units, it has necessitated the introduction of communication hubs to manage the sheer volume of outgoing and incoming messages between signal units. These network hubs will greatly improve unit cohesion while also assisting in the compilation of the tidal wave of military intelligence delivered by our soldiers in the field."
 tech_signal_company6: "라디오 타워 건설"
 tech_signal_company6_desc: "While a portable radio and a signal officer or two may suffice for a small group of units communicating over a short distance, larger formations attempting to communicate over much greater distances will require something of higher calibre. The construction of radio towers near the headquarters of our various signal units will significantly increase efficiency and reduce burdens on an often overburdened communication network."
