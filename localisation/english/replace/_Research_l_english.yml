 night_vision: "야간투시 I"
 night_vision_desc: "Being able to see the enemy without being seen is key to night operations. With the invention of infra-red technology, we can outfit our army with devices which, though unwieldy, makes this possible."
 night_vision2: "야간투시 II"
 night_vision2_desc: "Early infra-red scopes, although initially intended for use by snipers, had a limited vision range. As both portability and vision improves, these devices can be used by more troops operating at night."
 fighter: "전투기"
 fighter_equipment: "전투기"
 fighter_equipment_desc: "전투기는 모든 공군의 중추입니다. 그들은 공중 우세를 달성하고 적의 폭격기나 전투기와 교전하는 데 사용됩니다. 그들은 만능이며 어떤 주어진 임무라도 수행할 수 있지만 특별히 뛰어난 것은 없습니다."
 interceptor: "요격기"
 interceptor_equipment_desc: "Interceptors are short-range fighters designed to destroy enemy bombers. They have high speed and good maneuverability to make them agile enough to evade the machine guns of the bombers, while having the firepower needed to disable a heavy, armored bomber. Against enemy fighters, they are less effective yet they still put up a good fight."
 cv_fighter: "전투기"
 cv_fighter_equipment: "함재 전투기"
 cv_fighter_equipment_desc: "전투기는 모든 공군의 중추입니다. 그들은 공중 우세를 달성하고 적의 폭격기나 전투기와 교전하는 데 사용됩니다. 그들은 만능이며 어떤 주어진 임무라도 수행할 수 있지만 특별히 뛰어난 것은 없습니다."
 jet_fighter: "전투기"
 jet_fighter_equipment: "제트전투기"
 jet_fighter_equipment_desc: "전투기는 모든 공군의 중추입니다. 그들은 공중 우세를 달성하고 적의 폭격기나 전투기와 교전하는 데 사용됩니다. 그들은 만능이며 어떤 주어진 임무라도 수행할 수 있지만 특별히 뛰어난 것은 없습니다."
 cas: "근접항공지원기"
 CAS_equipment_desc: "근접항공지원기는 지상 전투를 지원하기 위하여 설계되었습니다."
 cv_cas: "근접항공지원기"
 cv_CAS_equipment_desc: "근접 항공 지원기는 전격전 전술의 핵심입니다. 이 비행기는 적 유닛을 정확하게 공격할 수 있는 능력이 있어 지상군이 신속하게 돌파할 수 있게 합니다. 하지만 그들은 느리고 둔한 비행기로 적 전투기의 쉬운 표적이 됩니다."
 nav_bomber: "뇌격기"
 nav_bomber_equipment_desc: "뇌격기는 수상에서 사용할 수 있도록 설계되었으며 어뢰나 장갑 관통 폭탄을 사용해 적 함정을 정확하게 공격을 할 수 있습니다. 근접전 능력이 제한적이어서, 전투기에 의한 요격에 취약합니다."
 cv_nav_bomber: "뇌격기"
 cv_nav_bomber_equipment_desc: "뇌격기는 적 함선에 대한 공격 임무를 수행할 수 있습니다."
 tac_bomber: "전술폭격기"
 tac_bomber_equipment_desc: "전술 폭격기는 전투기보다 크지만 전략 폭격기보다는 작은 중형 항공기로, 주로 기갑 및 보병 과 같은 적 지상 유닛에 대한 공격을 가하는 데 사용됩니다 . 그들은 제한된 근접전 능력을 가지고 있긴 하지만 공중전에서 전투기에 쉽게 압도될 수 있습니다."
 jet_tac_bomber: "제트전술폭격기"
 jet_tac_bomber_equipment: "제트전술폭격기"
 jet_tac_bomber_equipment_desc: "전술 폭격기는 전투기보다 크지만 전략 폭격기보다는 작은 중형 항공기로, 주로 기갑 및 보병 과 같은 적 지상 유닛에 대한 공격을 가하는 데 사용됩니다 . 그들은 제한된 근접전 능력을 가지고 있긴 하지만 공중전에서 전투기에 쉽게 압도될 수 있습니다."
 heavy_fighter: "중전투기"
 heavy_fighter_equipment_desc: "중전투기는 폭격기를 호위하고 적의 요격기를 폭격기로부터 보호하도록 설계된 장거리 전투기입니다. 그들은 이 임무를 달성하기 위한 전술 훈련을 받습니다. 하지만 공중 우세 임무에서는 덜 효과적입니다."
 strat_bomber: "전략폭격기"
 strat_bomber_equipment: "전략폭격기"
 strat_bomber_equipment_desc: "전략폭격기는 적의 산업과 기반 시설을 손상시킬 목적으로 적의 영토에 대량의 폭탄을 투하하도록 설계된 가장 무거운 유형의 항공기입니다. 그러나 전략폭격기는 장거리를 이동함에도 불구하고 속도가 느려 전투기의 공격에 취약할 수 있습니다."
 jet_strat_bomber: "제트전략폭격기"
 jet_strat_bomber_equipment: "제트전략폭격기"
 jet_strat_bomber_equipment_desc: "전략폭격기는 적의 산업과 기반 시설을 손상시킬 목적으로 적의 영토에 대량의 폭탄을 투하하도록 설계된 가장 무거운 유형의 항공기입니다. 그러나 전략폭격기는 장거리를 이동함에도 불구하고 속도가 느려 전투기의 공격에 취약할 수 있습니다."
 transport_plane: "수송기"
 transport_plane_equipment_desc: "Transport Planes are designed to ferry men and materials over long distances quickly. Paratroops need Transport Planes in order to make a paradrop."
 guided_missile: "로켓"
 guided_missile_desc: "The Ballistic Missile is designed to deliver a payload of explosives to a distant target. Its high speed makes it almost impossible to intercept but it is an expensive way of destroying the enemy with conventional explosives. Nuclear weapons are needed to give it more than psychological effect."
 rocket_interceptor_equipment: "로켓 요격기"
 rocket_interceptor_equipment_desc: "A rocket-powered aircraft uses a rocket for propulsion. Rocket planes can achieve much higher speeds than similarly sized jet aircraft, but typically for at most a few minutes of powered operation, followed by a glide. Unhindered by the need for oxygen from the atmosphere they are suitable for very high altitude flight. They are also capable of delivering much higher acceleration and shorter takeoffs."
