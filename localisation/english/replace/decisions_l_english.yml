 war_propaganda_radio_industry_desc:0 "기술의 발전은 우리 국민 중 상당수가 집에서 라디오를 접할 수 있는 수준에 이르렀습니다. 국비 지원 매체는 국민들의 마음에 전쟁 주력을 부추기는 데에 완벽한 수단입니다."
