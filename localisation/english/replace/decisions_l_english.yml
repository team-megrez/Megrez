 RAJ_population_decisions:0 "농촌 산업화"
 RAJ_industrialize_state:0 "[FROM.GetName] 산업화"
 RAJ_industrialize_state_desc:0 "우리나라는 다시 한 번 폭발적으로 성장하고 있습니다. 그에 반에 우리가 해결해야 할 문제는 산더미입니다. 그것 중 하나가 바로 농촌 지역을 현대화시키는 것입니다. 만약 농촌을 현대화시키는 데 성공한다면 미래에 큰 이익을 가지고 돌아올 것입니다."
