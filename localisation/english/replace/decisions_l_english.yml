 war_propaganda_casualties:0 "영웅주의 촉구"
 war_propaganda_casualties_desc:0 "사망자 수가 증가하더라도, 우리 국민은 오직 전투에서만 영웅들이 나온다는 것을 배워야 합니다."
 war_propaganda_convoys:0 "절약 장려"
 war_propaganda_convoys_desc:0 "소량의 강철이라도 두 배의 전쟁 가치를 지닐 수 있습니다. 우리의 자원 사용에 대한 주의와 관심을 통해, 민간인도 전쟁에서 승리하는데 도움을 줄 수 있습니다."
 war_propaganda_bombing:0 "용감한 정신 고취"
 war_propaganda_bombing_desc:0 "비록 적의 폭격이 우리 주위에 떨어지지만, 우리의 용감한 노동자들은 계속 싸울 것입니다. 우리는 이 용감한 정신으로 결국 승리할 것입니다."
 war_support_during_war:0 "전쟁 지지도"
 CHI_occupation_actions:0 "반점령 조치"
 CHI_breach_the_yellow_river:0 "황하 제방 폭파"
 CHI_breach_the_yellow_river_desc:0 "황하는 주변 지역의 생명줄이지만 다가오는 침략의 길목에 위치해 있습니다. 침략군을 늦추기 위한 최후의 수단으로 복잡한 제방과 둑을 폭파하자는 제안이 나왔습니다.\n\n이 조치의 효과를 판단하기는 어렵지만 결과는 심각할 것입니다."
 yellow_river_blown:0 "심각한 범람"
 yellow_river_blown_desc:0 "이 지역은 황하 제방 파괴공작으로 인해 심각하게 침수되었습니다."
