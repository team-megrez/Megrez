 ETH_defeat_italy:0 "식민주의자들에게서 승리를!"
 ETH_defeat_italy_category:0 "제2차 이탈리아-에티오피아 전쟁"
 ETH_defeat_italy_category_desc:0 "이탈리아가 다시 한번 에티오피아를 단순한 식민지로서 예속시키려 합니다. 전에도 우리가 저 침략자들을 물리쳤듯이, 그들을 국경 밖으로 내쫓을 수만 있다면, 다시 한번 저들을 꺾을 수 있을 것입니다."
 seize_some_trains_woo:0 "민간열차 징발"
 seize_some_trains_woo_desc:0 "민간 철도 회사들은 현재 우리 기반시설을 휘어 잡고 있습니다. 전쟁이 임박해짐에 따라 우리는 군용 목적으로 열차를 징발할 권리가 있습니다."
 random_general_monarchy_tt:0 "무작위로 선정된 [FROM.GetAdjective] 장군이 비밀리에 군주주의자들에게 동조할 것입니다."
 MINOR_EVENT_POPUP_CHECKBOX_TOOLTIP:0 "에이스 조종사 사건 같이 작은 사건 알림을 토글하려면 §G클릭§!하세요."
