 SCREENING_TOOLTIP_FOR_SCREEN_BOX:2 "당신의 $NUM_CAPI|.0H$ §Y주력함§!, $NUM_CARR|.0H$ §Y항공모함§!과 $NUM_CONV|.0H$ §Y수송선§!은 완전히 보호되기 위하여 $NUM_NEED|.0H$ §Y보조함§!이 필요하고, 당신은 현재 $NUM_SCRE|.0H$ §Y보조함§!을 소유하고 있습니다."
 SCREENING_TOOLTIP_FOR_CAPITAL_BOX:2 "당신의 $NUM_CARR|.0H$ §Y항공모함§!과 $NUM_CONV|.0H$ §Y수송선§!은 완전히 보호되기 위하여 $NUM_NEED|.0H$ §Y주력함§!이 필요하고, 당신은 현재 $NUM_CAPI|.0H$ §Y주력함§!을 소유하고 있습니다."
 SCREENING_TOOLTIP_LOW_INFO:1 "§Y보조함 전대§!와의 거리적 격차는 스크린 임무 효율을 감소시킵니다. 이는 적 잠수함이 우리측 주력함을 두들겨 패는 결과를 만들 수 있습니다."
 SCREENING_TOOLTIP_BONUSES:1 "당신의 스크린 임무 효율은 §Y주력함 전대§!에 다음과 같은 혜택을 제공합니다.\n"
