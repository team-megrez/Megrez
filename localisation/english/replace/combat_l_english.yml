 combat_stat_heavy_guns_info:2 "§H주포§!\n\n주포는 §Y주력함§!을 상대하는 데 효과적입니다. 주포는 적들 중 가깝고 더 큰 표적에 우선적으로 사격하게 될 것입니다.\n"
 combat_stat_anti_air:1 "§H함대 대공§!\n\n함대 대공은 함대의 모든 함정의 대공포를 이용해 계산되며, 함대를 공격하는 적 뇌격기를 방해하여 그들이 일으킬 수 있는 피해를 줄입니다.\n"
 combat_stat_torpedoes_info:2 "§H어뢰§!\n\n어뢰는 장갑을 무시하며 §Y주력함§!을 상대로 효과적입니다. 적에게 명중하는 어뢰의 수는 그들의 §Y스크린 임무 효율§!에 달려 있습니다.\n"
 screening_efficiency_info:2 "§H스크린 임무 효율§!\n\n높은 §Y스크린 임무 효율§!은 적의 어뢰로부터 당신의 §Y주력함§!을 지킵니다. 항공모함은 주력함과 보조함 모두로부터 스크린 임무를 통해 보호됩니다. 주력함은 오직 보조함으로부터만 스크린 임무를 통해 보호될 것입니다.\n"
 POSITIONING_INFO:1 "§H위치 선정§!은 당신의 함대가 적과 비교해 얼마나 좋은 위치에 있는지를 나타냅니다. 함대의 상대적 크기, 날씨 및 지휘관의 기술에 영향을 받습니다. 이미 시작된 전투에 중도 참여하는 함선은 위치 선정에 일시적인 불이익을 받습니다.\n\n만약 위치 선정이 100% 이하일 경우, 함대는 불이익을 받게 됩니다.\n"
