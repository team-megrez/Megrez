l_english:
 poland.13.t:0 "[faction_invitee_target.GetAdjective]측과 협업을 추구하는 [From.GetNameDefCap]"
 poland.13.d:0 "[From.GetLeader] (은)는 [Root.GetAdjective] 정권의 확장과 커다란 전략적 이점을 들어 [Root.GetFactionName] 세력에 초대했습니다. 침략 전쟁 시 [faction_invitee_target.GetAdjective] 동맹이 결성됩니다."
 poland.13.a:0 "[faction_invitee_target.GetNameDefCap](은)는 당연히 우리의 친구이다!"
 poland.13.b:0 "우리는 [faction_invitee_target.GetLeader](을)를 신뢰할 수 없다."
 poland.1301.t:0 "[From.From.GetNameDefCap]의 협력 모색"
 poland.1301.d:0 "이미 [From.GetFactionName]의 회원국인 [From.From.GetLeader]은 [GER.GetAdjective](이)나 [SOV.GetAdjective](이)가 침략할 경우 [From.From.GetAdjective]-[Root.GetAdjective] 동맹이 얻을 수 있는 큰 전략적 이익을 이유로 [Root.GetNameDef]과의 군사 협력을 추구합니다."
 poland.1301.a:0 "물론이지!"
 poland.1301.b:0 "우리는 이 \"[From.GetFactionName]\"에 관심없다."
 poland.1302.t:0 "[From.GetNameDefCap]의 [faction_invitee_target.GetAdjective] 가입 거부"
 poland.1302.d:0 "[From.GetLeader](은)는 [faction_invitee_target.GetAdjective] 동맹의 필요성에 대한 믿음이 [Root.GetLeader]만큼은 없는 것으로 보입니다. 그 결정의 정확한 이유는 모르지만, [From.GetAdjective] 정부가 [faction_invitee_target.GetNameDef](이)가 [From.GetFactionName]의 지속적인 생존에 유용하다기보다는 손해를 보게 하는 것에 가깝다고 생각하는 것은 확실합니다."
 poland.1302.a:0 "음, 시도해 볼만 했어."
 poland.1303.t:0 "[From.GetNameDefCap]의 거부!"
 poland.1303.d:0 "어떤 이유에서인지는 모르겠지만, [From.GetAdjective] 정부는 [From.From.GetFactionName] 편에서의 자유를 위한 우리의 투쟁에 함께하지 않기로 결정했습니다. 그들이 어떤 정당한 이유를 대든, 지속적인 [Root.GetAdjective]-[From.GetAdjective] 협력의 미래는 밝아 보이지 않습니다."
 poland.1303.a:0 "유감이군."
 poland.15.t:0 "[From.GetNameDefCap]의 [Root.GetAdjective] 합병 요구!"
 poland.15.d:0 "오늘 [From.GetAdjective] 대통령이 보낸 매우 걱정스러운 내용이 담긴 전보가 [Root.GetLeader] 책상 위에 도착했습니다. 전보에 따르면  [LIT.GetNameDef]측은 이전 수도 빌뉴스에 대한 권리를 포기할 뿐만 아니라, 무기를 버리고 모든 영토를 [From.GetAdjective]에게 양도할 것을 요구했습니다. [From.GetNameDefCap]측은 [Root.GetNameDef](이)가 독립한 이래로 오랫동안 없어져있던 연방을 복원하려고 노력해 왔습니다. 그리고 이제 그들은 전쟁의 위협만으로도 [Root.GetLeader](이)가 포기할 것이라고 믿는 것 같습니다."
 poland.15.d.notlit:0 "오늘 [From.GetAdjective] 대통령이 보낸 매우 걱정스러운 내용이 담긴 전보가 [Root.GetLeader] 책상 위에 도착했습니다. 전보에 따르면 [Root.GetNameDef](은)는 이전 수도 빌뉴스에 대한 권리를 포기할 뿐만 아니라, 무기를 버리고 모든 영토를 [From.GetAdjective]에게 양도할 것을 요구했습니다. [From.GetNameDefCap]측은 [Root.GetNameDef](이)가 독립한 이래로 오랫동안 없어져있던 연방을 복원하려고 노력해 왔습니다. 그리고 이제 그들은 전쟁의 위협만으로도 [Root.GetLeader](이)가 포기할 것이라고 믿는 것 같습니다."
 poland.15.a:0 "아주 좋군."
 poland.15.b:0 "절대 안돼!"
 poland.1501.t:0 "[From.GetNameDefCap]의 수락!"
 poland.1501.d:0 "오늘은 [Root.GetNameDef]에게 경사스러운 날입니다. [From.GetAdjective]군이 무장을 해제하고 [Root.GetNameDef](와)과 [From.GetNameDef]의 통일을 선언하였으며, 이를 축하하기 위해 [Root.GetAdjective]의 행진이 허락되었습니다! [Root.Capital.GetName]의 거리는 남자들로 가득하고 여자들이 축하의 의미로 [Root.GetAdjective](와)과 [From.GetAdjective] 깃발을 함께 들고있습니다. 그러나 이상하게도 [From.GetAdjective] 수도의 사람들은 우울하고 애절해 보입니다."
 poland.1501.a:0 "폴란드-리투아니아 연방이 다시 태어났다!"
 poland.1502.t:0 "[From.GetNameDefCap]의 저항!"
 poland.1502.d:0 "오늘 [From.GetAdjective] 고위 지휘부는 [Root.GetAdjective]의 요구를 모조리 거절하면서 \"[Root.GetLeader]측이 [From.GetAdjective] 주권을 짓밟는 것을 용납하지 않을 것\"이라는 답변을 보냈습니다. 많은 사람들이 [From.GetNameDef]측과 전쟁 상태에 돌입하지 않는 것을 선호하지만, [Root.GetLeader]이 해당 답변에 대해 곧바로 대응하지 않을 경우, 향후 [Root.GetAdjective]의 요구는 심각하게 받아들여지지 않을 것입니다."
 poland.1502.a:0 "[Root.GetNameDef](와)과 [From.GetNameDef](은)는 하나가 되리라!"
 poland.16.t:0 "[From.GetNameDefCap]의 미엥지모제 초대"
 poland.16.a:0 "물론이지!"
 poland.16.b:0 "폴란드와 동맹을 맺을 이유가 없군."
 poland.17.t:0 "사나차 좌파의 승리"
 poland.17.d:0 "발레리 스와베크는 마침내 [Root.GetNameDef]의 정부 수반 자리에 등극하며 [Root.GetLeader](을)를 정부 내 장관직을 담당하게 만들었습니다. 하지만, 많은 사람들은 종종 스와베크의 진정한 정치적 성향에 대해 혼란을 표했습니다. 어떤 사람들은 그가 개혁을 추구하는 사회주의자라고 믿는 반면, 다른 이들은 그가 [Root.GetLeader]이나 에드바르트 리츠시미그위와 다를 바 없는 또 다른 권위주의자라고 믿습니다. 이제 그가 마침내 정부 수반이 되었기 때문에, 스와베크는 폴란드 헌법 개정을 통해 이러한 의문들을 잠재울 수 있을 것입니다."
 poland.17.a:0 "강한 정부를 유지하자."
 poland.17.b:0 "사회 개혁을 실시하자."
 poland.18.t:1 "국민협동기지의 승리"
 poland.18.d:0 "에드바르트 리츠시미그위와 그의 사나차 우파 추종자들은 오랫동안 [Root.GetNameDef]의 배후세력이었지만, [Root.GetLeader]측이 국민통합캠프에 동의함에 따라 리츠시미그위의 권력은 마침내 합법화되었습니다. 팔랑헤주의자들과 긴밀한 관계를 맺고 있는 일부 사람들은 [Root.GetNameDef](이)가 정치적으로 비주류인 극우파와 너무 가까우며, 리츠시미그위의 파시스트에 대한 지지가 [Root.GetNameDef]를 이전의 동맹국들로부터 외교적으로 고립시킬 수도 있다고 우려하고 있습니다."
 poland.18.a:0 "우리의 독재는 완벽하게 중립적이야."
 poland.18.b:0 "팔랑헤주의자들을 정부로 초대하자."
 poland.19.t:0 "발레리 스와베크의 자살"
 poland.19.d:0 "\"저는 이제 삶을 마감하려 합니다. 다른 누구도 비난하지 말아 주십시오. 제 사적인 문서들은 모두 태웠습니다. 만일 남아있는 것이 있다면, 용서해 주시기 바랍니다. 전능하신 하느님, 스스로 목숨을 끊은 죄인인 저를 용서해 주시길 바랍니다.\" 어제 오후 8시 45분, 발레리 스와베크의 시체와 그 옆에 총기 한 자루, 그리고 편지 하나가 발견되었습니다. 피우스트스키 군사 병원에서 근무하는 가장 유능하고 숙련된 의사들조차도 스와베크의 출혈을 막을 수 없었고, 오늘 아침 전 총리의 사망 소식이 알려졌습니다. 그의 편지 안에는 [Root.GetLeader]에게 남겨진 비밀 쪽지가 있었습니다. 스와베크가 자살한 이유와 그 비밀 쪽지의 내용은 여전히 알려진 바가 없습니다만, [Root.Capital.GetName] 국민 모두의 가십거리가 되었습니다. 많은 사람들이 사나차 좌파의 지속적인 스와베크 배척, 그리고 그로 인한 스와베크의 나날이 심화되는 고립이 그의 우울증을 악화시키는 요인이었으리라 예상하고 있습니다. 그리고 좌파의 가장 영향력있는 지도자의 죽음은 의심의 여지 없이 많은 이들에게 낙담과 상실감을 느끼게 하였습니다."
 poland.19.a:0 "편히 쉬기를."
 poland.20.t:0 "4개년 계획 완료!"
 poland.20.desc.a:0 "지난 4년 간 거의 완전히 없었던 투자는 많은 사람들이 4개년 개혁을 완전한 실패라고 선언하게끔 했습니다. 동부 폴란드는 빈곤한 농민들의 고립된 지역으로 남았고, 흔히 ‘중앙 공업 지역’이라 불리던 곳은 초라한 공장들 몇 개와 철도역들이 들어선 수준 그 이상 그 이하도 아니며, 폴란드의 공업은 국가적 망신일 뿐입니다. 금융 전문가들은 4개년 개획의 완전한 실패가 미래 폴란드의 공업적 노력에도 지속적으로 손상을 입힐 것이라고 확신하고 있습니다."
 poland.20.desc.b:0 "적당한 투자로, 폴란드 공업의 미래는 밝아보이지만, 여전히 서쪽과 동쪽의 이웃국들에 비하면 그 수준이 몇 단계 뒤떨어져 있습니다. 비록 이번 사업이 [Root.GetLeader](이)가 약속한 거대한 공업적 프로젝트는 아니었지만, 정부가 했던 투자는 다음 4개년 계획에 큰 이점을 가져올 것입니다!"
 poland.20.desc.c:0 "철도 위 열차의 거친 소리, 공기 중 검댕과 스모그의 끔찍한 악취, 눈을 따갑게 하는 날카로운 안개까지, 이 모든건 진보의 감각입니다. 요즘 폴란드의 중심 지역에 도착하는 것은 공업과 진보의 세상에 도착하는 것이나 진배없습니다. 공장들, 도로, 철로, 열차들, 차량들, 마침내 폴란드는 그 모든 것을 이뤄냈습니다. 중부의 옛 폴란드 입헌왕국의 영토, 서부의 비엘코폴스키에 그리고 동부의 새로운 영토까지 폴란드 전역이 도로와 철도의 수송망으로 단단히 연결된 지금, 폴란드는 마침내 하나의 공업적 독립체로 묶였으며 크비아트코프스키의 4개년 계획은 드디어 성공적이라 불릴 자격이 있습니다. 이것이 폴란드의 공업 투자의 끝을 의미하는 것은 아니지만, 공업화 프로그램의 압도적 성공은 폴란드 국민들에게 안정성과 직장을 제공하였으며, 많은 사람들은 미래에 폴란드에 어떤 고난이 오더라도 버텨낼 수 있다고 느끼고 있습니다."
 poland.20.a:0 "지옥에나 떨어져라!"
 poland.20.b:0 "훌륭하군!"
 poland.20.c:0 "훌륭하군!"
 poland.20.d:0 "연대 없이는 자유도 없다!"
 poland.20.e:0 "훌륭하군!"
 poland.20.f:0 "지옥에나 떨어져라!"
 poland.21.t:0 "[DNZ.GetNameDef]의 [Ger.GetNameDefCap]과의 통합 추구"
 poland.21.d:0 "[DNZ.GetNameDef]의 거리에서 전쟁이 불붙으면서, [DNZ.GetLeader]측은 [POL.GetLeader]의 세력에 강하게 맞서고 있지만, 분명히 하나의 도시로는 [POL.GetNameDef]의 공격을 견뎌낼 수 없습니다. [Root.GetRulingParty] 당원인 [DNZ.GetLeader](은)는 [Root.GetLeader]에 책임이 있으며 [DNZ.GetAdjective]의 패배는 용납할 수 없다고 말합니다. [GER.GetNameDefCap](은)는 [DNZ.GetNameDef]의 수비자로 참전할 수 있으며, 수비자로 보이면서도 도시를 점령할 수 있는 특별한 기회를 얻을 수 있을 것입니다."
 poland.21.a:0 "그단스크는 단치히로 남을 것이다!"
 poland.21.b:0 "관여하지 말자."
 poland.2101.t:0 "[From.GetNameDefCap]의 지원 제안!"
 poland.2101.d:0 "독일의 [GER.GetRulingParty]이 [From.GetNameDef]의 더 직접적인 [Root.GetNameDef] 통제를 대가로 폴란드에 대한 우리의 투쟁을 지원하겠다고 제안했습니다."
 poland.2101.a:0 "우리에겐 선택의 여지가 없다."
 poland.2101.b:0 "단치히는 단치히로 남는다!"
 poland.2102.t:0 "단치히의 합병"
 poland.2102.d:0 "[DNZ.GetLeader](은)는 [POL.GetNameDef]를 상대로 한 흘륭한 수단이였음이 드러났지만, 자유시는 쓸모 있었던 때를 한참 넘겼고 이제 [DNZ.GetLeader]의 운명은 [Root.GetNameDef]와 결속된 단치히-서프로이센의 주지사가 되는 것입니다."
 poland.2102.a:0 "라이히의 품에 온 걸 환영한다."
 poland.2102.b:0 "어쩌면 어느 정도의 자치권은 누릴 자격이 있을지도."
 poland.22.t:0 "[DNZ.GetNameDefCap]의 평화 제안"
 poland.22.d:1 "이 전쟁은 너무 오래 끌어져 왔고, 간사한 [DNZ.GetLeader]마저 이제 [POL.GetNameDef] 측과의 화친을 원하고 있습니다. 그디니아도 [DNZ.GetAdjective] 점령 하에 있는 상황에서, 많은 이들은 자유시와의 계속된 전쟁이 더 위험한 결과를 불러일으킬 것이라 걱정하고 있습니다. [GER.GetAdjective] 놈들이 자유시를 차지하는 것은 어쩔 수 없지만, 우리는 이 전쟁을 더 이상 지속할 수 없습니다."
 poland.22.a:0 "최소한 시도는 해 봤잖아."
 poland.22.b:0 "이 전쟁은 내가 끝났다 하기 전까지는 끝난 게 아니다!"
 poland.23.t:0 "[poland_state_withdrawn.GetName]에서의 산업 사보타주"
 poland.23.d:0 "[Root.GetAdjective]군이 [poland_state_withdrawn.GetName](으)로 진격하여 철도와 산업을 점령하기 시작하였으나, 충격적이게도 모든 곳에 폭발물이 설치되어 있었습니다. 분명히 [POL.GetAdjective]군이 남겨둔 함정이며, [POL.GetAdjective] 산업을 점령하려고 시도할 때마다 이런 일이 벌어질 것임을 예상할 수 있습니다."
 poland.23.a:0 "그걸로 우리를 오랫동안 막지는 못할 거다."
 poland.24.d:0 "동부에 긴장감이 끓어오르고 있습니다. 시위대를 처리하기 위해 동부에 경찰이 투입됐지만, 경찰의 폭력성이 대중들 사이에 봉기의 불길을 지피고 있는 것 이외에는 별다른 효과를 불러오지 못하고 있습니다.\n\n만약 이 위기를 빠르게 해결하지 못한다면, 우리는 내전을 마주하게 될지도 모릅니다. 농민당의 지도자 스타니스와프 미코와이치크가 이끈 파업은 폴란드 정부에 반대하는 민주주의자들, 사회주의자들 그리고 공산주의자들의 연합을 만들어 냈으며, 그대로 둔다면 반란을 선동할 것입니다."
 poland.24.a:0 "농민들이 반란을 일으키고 있어!"
 poland.25.t:1 "[hosting_country_target.GetNameDefCap]의 [Root.GetLeader] 사임 요구!"
 poland.25.d:0 "[hosting_country_target.GetNameDef]이 [Root.GetAdjective] 망명정부를 받아주겠다고 약조하였지만, [hosting_country_target.GetLeader](은)는 [Root.GetLeader]에게 즉시 [Root.GetNameDef] 대통령에서 사임하라고 요구하였습니다. 항복과 망명의 혼란 속에서 [Root.GetLeader](은)는 이미 유럽의 중립국으로 망명하였으며 [Root.GetAdjective] 정부에 남은 이들은 조국을 되찾기 위한 투쟁을 누가 이끌 것인지 결정해야 합니다."
 poland.25.a:0 "사나차에 연결점이 없는 애국자다."
 poland.25.b:0 "우린 병사가 필요하다."
 poland.25.c:0 "폴란드의 민주주의를 회복할 기회이다."
 poland.26.t:0 "혁명의 속삭임"
 poland.26.d:1 "[Root.GetAdjective] 점령한 폴란드 전역에 혁명의 속삭임이 그림자 속에 퍼지고 있습니다. 도시의 벽에는 \"압제자들은 물러가라!\" 같은 슬로건들이 붙어 [Root.GetAdjective] 점령군에게 맞설 것을 촉구하고 있습니다. 지금까지는 레지스탕스 활동이 선전물 제작, 생산 활동 방해, 그리고 가끔 일어나는 폭탄 공격과 사보타주 등이였지만, 이제 그들은 이상하게도 숨죽이고 있고 폴란드는 간악함과 불신의 안개 속에 휩싸여 있습니다.\n\n폴란드 전역의 [Root.GetAdjective] 첩보원들은 [POL.GetAdjective] 망명정부가 지원한 대규모 반란을 예상하고 있습니다. 레지스탕스 활동을 멈추는 것 만이 [Root.GetNameDef]가 폴란드의 고삐를 잡을 수 있는 유일한 방법이 되었습니다."
 poland.26.a:0 "우리는 이 반역자들을 체포해야 한다."