 ETH_prince_regent_idea:0 "섭정공 $ETH_ras_imru_haile_selassie$"
 ETH_prince_regent_idea_desc:0 "$ETH_haile_selassie$ 황제가 [ROOT.GetAdjective]의 행동을 고발하기 위해 국제연맹에 나가 있는 동안, $ETH_ras_imru_haile_selassie$ 대공은 조국을 침략자로부터 방어하고, 황제가 돌아올 때까지 실질적인 [ROOT.GetName]의 지도자 역할을 맡게 되었습니다."
 ETH_conservative_high_command_idea:0 "보수적인 최고사령부"
 ETH_conservative_high_command_idea_desc:0 "[ETH.GetName]의 라스들은 싸우는 법을 알고 있습니다. 수세기 동안 효과적이라고 증명됐던 것에 약간의 변화를 줄 필요가 있습니다. 적들은 총공세에 항상 패배했고, 높은 사기와 숫적 우위를 가진 [ETH.GetAdjective]군은 계속 승리하고 있습니다."
 ETH_the_heroes_of_adwa_idea:0 "아드와의 영웅"
 ETH_the_heroes_of_adwa_idea_desc:0 "메넬리크 황제는 아드와 전투에서 이탈리아 침략자들을 물리쳤습니다. 그날 우린 전 세계에 우리 군대가 무엇을 할 수 있는지 보여주었고, 식민주의자를 우리나라에서 격퇴했습니다. 우리는 이미 한 번 해냈으니, 한 번 더 해낼 수 있습니다."
