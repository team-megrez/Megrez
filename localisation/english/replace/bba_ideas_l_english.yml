 ITA_cooperatives_for_intensive_exploitation_dm:0 "$ITA_cooperatives_for_intensive_exploitation$"
 ITA_anti_colonialism_sentiment:0 "반식민주의 정서"
 ITA_mafia_on_the_rise:0 "부상하는 마피아"
 ITA_mafia_on_the_rise_no_lar:0 "$ITA_mafia_on_the_rise$"
 ITA_established_mafia:0 "마피아 인정"
 ITA_established_mafia_no_lar:0 "$ITA_established_mafia$"
 ITA_italia_irredenta_achieved:0 "고토를 회복한 이탈리아 달성"
 AOI_africa_orientale_italiana_idea:0 "이탈리아령 동아프리카"
 ITA_banda_carita_non_la_resistance:0 "반다 카리타"
 ITA_ALB_italian_settlers:0 "이탈리아 정착민 유입"
 ITA_dodecanese_treaty_idea:0 "도데카니사 조약"
 ITA_italys_destiny_idea:0 "이탈리아의 운명"
 ITA_vento_aureo:0 "황금의 바람"
 ITA_shadow_of_mussolini:0 "무솔리니의 그림자"
 ITA_shadow_of_mussolini_desc:1 "권좌에서 물러났지만, 여전히 이탈리아 정계에 펼친 커다란 무솔리니의 그림자로부터 벗어나기는 어렵습니다."
 ITA_divino_duce_1:0 "신성한 두체"
 ITA_divino_duce_1_desc:1 "With a strong cult of personality around [ITA.GetLeader], the Italian people will never waiver or break in their loyalty to their Duce. They will endure any hardship that is thrown upon them with ease and never surrender."
 ITA_divino_duce_2:0 "$ITA_divino_duce_1$"
 ITA_divino_duce_2_desc:1 "$ITA_divino_duce_1_desc$"
 ITA_italian_hegemony_master_1:0 "이탈리아 패권"
 ITA_italian_hegemony_master_1_desc:1 "As the birthplace of Fascism, our purpose is clear; to become its protector and to spread it far and wide. We will instill a sense of duty and loyalty to the fascist system in every people who come under our hegemony."
 ITA_italian_hegemony_master_2:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_2_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_master_3:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_3_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_subjects:0 "이탈리아 패권"
 ITA_italian_hegemony_subjects_desc:1 "[ITA.GetNameDef]의 패권 아래 단결한 우리는 진리와 깨달음의 보루와도 같은 파시즘의 수호자들이다. 어떤 것도 우리를 방해할순 없다!"
 ITA_prioritizing_the_military:0 "군대 우선화"
 ITA_prioritizing_the_military_desc:1 "By diverting funds and resources from elsewhere we will be able to focus on our armed forces. While certain areas will suffer from this in the short time, we stand to gain more in the long term."
 ITA_impero_italiano:0 "이탈리아 제국"
 ITA_impero_italiano_desc:1 "The proclamation of the Italian Empire has emboldened our troops and legitimized our claims in Africa."
 ITA_novus_ordo_modifier:0 "신질서"
 ITA_expanded_corporatism_modifier:0 "확장된 협동조합주의"
 SWI_spirit_of_resistance_idea:0 "스위스 저항 정신"
 SWI_swiss_neutrality:0 "스위스의 중립성"
 SWI_werner_risch:0 "베르너-리슈"
 SWI_eidgenossische_FW:0 "Eidgenossische F+W"
