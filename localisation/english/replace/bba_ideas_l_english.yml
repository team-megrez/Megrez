 ITA_shadow_of_mussolini_desc:1 "권좌에서 물러났지만, 여전히 이탈리아 정계에 펼친 커다란 무솔리니의 그림자로부터 벗어나기는 어렵습니다."
 ITA_divino_duce_1:0 "신성한 두체"
 ITA_divino_duce_1_desc:1 "강한 [ITA.GetLeader] 개인숭배로 이탈리아 국민들은 두체에 대한 충성을 절대 저버리지 않을 것입니다. 이들은 던져진 어떠한 고난도 견디고 절대 항복하지 않을 것입니다."
 ITA_divino_duce_2:0 "$ITA_divino_duce_1$"
 ITA_divino_duce_2_desc:1 "$ITA_divino_duce_1_desc$"
 ITA_italian_hegemony_master_1:0 "이탈리아 패권"
 ITA_italian_hegemony_master_1_desc:1 "파시즘의 탄생지로서 우리 목적은 분명합니다. 파시즘의 수호자가 되어 이를 멀리 넓게 퍼뜨리는 것입니다. 우리 패권 아래에 들어온 모든 이들에게 파시즘 체제에 대한 의무감과 충성심을 불어넣을 것입니다."
 ITA_italian_hegemony_master_2:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_2_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_master_3:0 "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_3_desc:0 "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_subjects:0 "이탈리아 패권"
 ITA_italian_hegemony_subjects_desc:1 "[ITA.GetNameDef]의 패권 아래 단결한 우리는 진리와 깨달음의 보루와도 같은 파시즘의 수호자들이다. 어떤 것도 우리를 방해할순 없다!"
 ITA_prioritizing_the_military:0 "군대 우선화"
 ITA_prioritizing_the_military_desc:1 "다른 곳에서 자금과 자원을 유용해 우리 군대에 집중할 수 있게 될 것입니다. 단기간 동안 특정 지역이 고통받겠지만, 장기적으로는 더 많은 이익을 얻을 겁니다."
 ITA_impero_italiano:0 "이탈리아 제국"
 ITA_impero_italiano_desc:1 "이탈리아 제국의 선포는 우리 군에 사기를 불어넣고 아프리카에 대한 영유권을 정당화합니다."
 ITA_novus_ordo_modifier:0 "신질서"
 ITA_expanded_corporatism_modifier:0 "확장된 협동조합주의"
