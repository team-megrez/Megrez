 ITA_cantieri_navali_tosi:0 "칸티에리 나발리 토시"
 ITA_imam:0 "IMAM"
 ITA_crda_cant:0 "CRDA-CANT"
 ITA_fiat_aviazione:0 "피아트 항공"
