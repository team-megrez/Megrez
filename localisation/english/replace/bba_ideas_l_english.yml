 ITA_officine_meccaniche:0 "오피치네 메카니케"
 ITA_ferrovie_dello_stato_italiane:0 "페로비에 델로 스타토"
 ITA_agip:0 "아지프"
 ITA_terni_industria_ed_elettricita:0 "Terni Industria ed Elettricità"
 ITA_italcementi:0 "이탈체멘티"
 ITA_astaldi:0 "아스탈디"
 ITA_ducati_energia:0 "두카티 에네르자"
 ITA_northern_designer_tt:0 "이 설계사는 이탈리아 북부에 있습니다. '§Y$ITA_strengthen_northern_industry$§!' 중점 완료는 설계사를 개선합니다."
 ITA_southern_designer_tt:0 "이 설계사는 이탈리아 남부에 있습니다. '§Y$ITA_modernize_the_mezzogiorno$§!' 중점 완료는 설계사를 개선합니다."
 ITA_northern_designer_improved_tt:0 "§YThis Northern designer has already been improved§!."
 ITA_southern_designer_improved_tt:0 "§YThis Southern designer has already been improved§!."
 ITA_has_crda_tt:0 "함정 설계사가 §Y$crda$§!임"
 ITA_has_fiat_tt:0 "전차 설계사가 §Y$fiat$§!임"
 ITA_italian_highways_modifier:0 "$ITA_italian_highways_bba$"
 ITA_libyan_railway_modifier:0 "리비아 철도"
