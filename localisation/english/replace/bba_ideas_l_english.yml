 production_cost_tt:0 "£production_cost 생산 비용:"
 ITA_offensive_in_ethiopia:0 "에티오피아에서의 공세"
 ITA_offensive_in_ethiopia_desc:1 "우리 군대는 그 어떤 대가를 치르더라도 적을 격퇴할 것입니다!"
 ITA_logistics_in_ethiopia:0 "에티오피아의 군수"
 ITA_logistics_in_ethiopia_desc:1 "적절한 작전과 군수를 통해, 우리는 불필요한 인력 소모를 줄이고 작지만 꾸준히 전략적 이득을 취할 수 있을 것입니다."
 ITA_stockpiling_fuel:0 "연료 비축"
 ITA_stockpiling_fuel_desc:1 "많은 양의 연료를 비축하는 것은 우리 군대가 오랫동안 싸울 수 있도록 해줄 것입니다."
 ITA_foggia_farm_fields:0 "포자 농지"
 ITA_foggia_farm_fields_desc:1 "포자 농업을 현대화하면 식품 생산량이 크게 증대될 것입니다."
 ITA_hardened_irregular_bands:0 "노련한 비정규군"
 ITA_hardened_irregular_bands_desc:1 "현지 군인들의 장점이자 특기인 그들의 전투 경험과 지리학적 지식에서 많은 것을 얻을 수 있을 것입니다."
 ITA_hardened_irregular_bands_tt:0 "§Y$irregular_infantry$§!, §Y$cavalry$§! 및 §Y$camelry$§! 공격, 방어 그리고 속도 §G+5.00%§!"
 ITA_servizio_informazione_militare_ns:0 "$ITA_servizio_informazione_militare$"
 ITA_servizio_informazione_militare_ns_desc:1 "우리의 정보국은 외국의 스파이 공격을 저지하는 데 도움이 될 뿐만 아니라, 우리의 국제적 야망을 높이는 데 큰 도움이 될 것입니다."
 ITA_devaluated_lira:0 "리라화 평가절하"
 ITA_devaluated_lira_desc:1 "우리의 최근 전쟁에서 비용이 많이 들었고 이는 우리 경제를 침체시키는 결과를 초래했다. 통화 가치를 떨어뜨리는 것은 우리 제품을 국제 시장에서 더 경쟁력 있게 만들었고, 우리 경제에 절실히 필요한 활력을 불어넣었다."
 ITA_battaglia_del_grano:0 "곡물의 투쟁"
 ITA_battaglia_del_grano_desc:1 "진정으로 자립하기 위해선, 우리는 타국의 식량 보급에 의존해선 안되며 농업적으로 자급자족해야 합니다. 곡식을 위한 싸움을 통해, 우리는 자립하고 더욱더 커질 것입니다."
 ITA_battaglia_per_la_terra:0 "토지를 위한 투쟁"
 ITA_battaglia_per_la_terra_desc:1 "Our Battle for Land will drain miles of marshes and create farmland. It will also provide new job opportunities and foreign governments have already been impressed by the unbreakable spirit of the Italian people."
 ITA_battaglia_per_la_nascite:0 "출산을 위한 전쟁"
 ITA_battaglia_per_la_nascite_desc:1 "이탈리아가 진정으로 번영하기 위해서는 더 많은 병사들이 필요합니다. 더 많은 군인들을 얻기 위해서는 더 많은 인구가 필요하기에, 더 많은 인구를 위해서, 이탈리아에는 어머니가 절실합니다.우리의 어머니들께서 원하는 것은 우리가 ‘출산을 위한 전투’에서 이기는 것일겁니다."
 ITA_camicie_nere:0 "검은 셔츠단"
 ITA_camicie_nere_desc:1 "The Blackshirts have sworn a personal oath to [ITA.GetLeader], making them more reliable and loyal than the rest of the Army. Giving them more authority and responsibility will only strengthen our reign."
 ITA_camicie_nere_mp_tt:0 "§Y헌병대§! : 제압 혜택 :  §G+5.0%§!"
 ITA_italian_irredentism_ns:0 "$ITA_italian_irredentism$"
 ITA_italian_irredentism_ns_desc:1 "For [ITA.GetNameDef] to reach its full potential and might, we have to expand to our natural borders and unify all the territories that rightfully belong to the Italian people!"
 ITA_bandits_war:0 "도적의 전쟁"
 ITA_bandits_war_desc:1 "군대의 기동과 기계화는 전쟁의 미래입니다. 오늘날의 전장에서 이기려면 우리 군을 현대화하는데 막대한 자금투자를 해야 할 필요가 있습니다."
 ITA_alpine_defense:0 "알프스 방어"
 ITA_alpine_defense_desc:1 "제1차 세계대전 중 산악에서의 혹독했던 전투는 많은 사람들의기억 속에 아직도 생생하게 남아 있습니다. 우리는 산악에서 효과적으로 싸울 수 있도록 군인을 육성하여 잠재적인 위헙으로부터 북쪽 전선을 보호해야 할것입니다."
 ITA_aviazione_legionaria:0 "군용 항공"
 ITA_aviazione_legionaria_desc:1 "제공권 장악은 어느 군대에서나 우위를 점하고 적을 후퇴시키는데 필수적입니다."
 ITA_sold_obsolete_escort_ships_ns:0 "구형 호위함 판매"
 ITA_sold_obsolete_escort_ships_ns_desc:1 "군함을 다른 국가에 수출하는 것은 우리 국가의 산업을 증진시켰습니다."
 ITA_strengthened_heavy_industry:0 "강화된 중공업"
 ITA_strengthened_heavy_industry_desc:1 "산업을 확장시킨다면 우리의 생산능력이 향상될것입니다"
 ITA_strengthened_the_army:0 "증강된 육군"
 ITA_strengthened_the_army_desc:1 "육군을 확장하게 되면서, 우리는 부대를 동원하고 일관된 조직력으로 전투하는 방법에 대해 많은 것을 배울 수 있었습니다."
 ITA_disgruntlement_in_the_army:0 "육군 내 불만"
 ITA_disgruntlement_in_the_army_desc:1 "Disgruntlement has seeped into the army after being blamed for not being able to expand fast enough."
 ITA_efficient_supply_lines:0 "효율적인 보급선"
 ITA_efficient_supply_lines_desc:1 "Army logistics won’t be as cumbersome with our supply lines greatly benefitting from the newly built fleet of supply trucks."
 ITA_fuel_reserves:0 "예비 연료"
 ITA_fuel_reserves_desc:1 "많은 양의 연료를 비축하는 것은 우리 군대가 보다 더 유연하하게 기동할수 있게 해주며 오랫동안 전선에서 싸울수 있도록 해줄 것입니다."
 ITA_strengthened_the_airforce:0 "강화된 공군"
 ITA_strengthened_the_airforce_desc:1 "이탈리아 공군은 세계에서 가장 웅장한 항공함대 중 하나입니다. 새로 훈련된 조종사들은 우리가 얼마나 웅장하고 강력한 공군을 가졌는지 전 세계에 알려지기를 갈망합니다."
 ITA_disgruntlement_in_the_airforce:0 "공군 내 불만"
 ITA_disgruntlement_in_the_airforce_desc:1 "The air force was promised new resources and funds to expand its forces, but nothing has shown up and disgruntlement is spreading among the troops."
 ITA_expanded_intelligence_service_basic:0 "정보국 확충"
 ITA_expanded_intelligence_service_basic_desc:1 "정보국을 확충하는 것은 우리 조국 안보에 큰 도움이 될 것입니다."
 ITA_bolstered_political_cabinet:0 "강화된 정치 내각"
 ITA_bolstered_political_cabinet_desc:1 "Having the right people in the right places will bolster the fascist system and our rule over [ITA.GetNameDef]."
 ITA_bolstered_military_high_command:0 "군 최고사령부 강화"
 ITA_bolstered_military_high_command_desc:1 "Having competent leadership is crucial for the military to function optimally and to be successful on the battlefields."
 ITA_all_within_the_state_ns:0 "$ITA_all_within_the_state$"
 ITA_all_within_the_state_ns_desc:1 "Bolstering our capabilities behind the front lines will secure the path forward to victory."
 ITA_anti_partisan_measures_ns:0 "$ITA_anti_partisan_measures$"
 ITA_anti_partisan_measures_ns_desc:1 "Our specialized units are hindering the movements of the partisans, making it harder for them to strike behind the front lines."
 ITA_gappisti_ns:0 "$ITA_gappisti$"
 ITA_gappisti_ns_desc:1 "Our small partisan units are hitting the enemy hard behind the front lines, demoralizing them and boosting the resistance in the local population."
 ITA_grande_rivolta_rurale_ns:0 "$ITA_grande_rivolta_rurale$"
 ITA_grande_rivolta_rurale_ns_desc:1 "농민들이 우리와 대의를 함께하도록 결집시는데 성공했습니다!"
 ITA_liberation_or_death_ns:0 "$ITA_liberation_or_death$"
 ITA_liberation_or_death_ns_desc:1 "이탈리아를 폭정에서 해방시키기 위한 마지막 반란이 시작되었습니다. 이제 되돌릴 수 없습니다!"
 ITA_grande_rivolta_rurale_terrain_bonus_tt:0 "Enables §YMountain Warfare Doctrine§! while this national spirit is active, granting §Y$militia$s§! terrain bonuses in §Y$hills$§! and §Y$mountain$§!: Attack: §G+5%§!, Movement: §G+10%§!"
 ITA_independence_war:0 "독립 전쟁"
 ITA_independence_war_desc:1 "우리는 압제자들로부터 이탈리아를 해방할 것이다!"
 ITA_nuclear_research:0 "핵 연구"
 ITA_nuclear_research_desc:1 "우리는 원자력 에너지 개발 분야를 선도하고 있으며, 머지않아 세계에서 가장 강력한 군사력을 보유한 국가가 될 것입니다."
 ITA_political_reforms:0 "정치 개혁"
 ITA_political_reforms_desc:1 "정치 제도 개혁을 통해 우리나라는 활력과 안정을 되찾을 것입니다."
 ITA_setting_course_ns:0 "$ITA_setting_course$"
 ITA_setting_course_ns_desc:0 "$ITA_setting_course_desc$"
 ITA_papal_support:0 "교황의 지지"
 ITA_papal_support_desc:1 "교황은 여전히 이탈리아인들에게 많은 영향력을 행사하고 있으니, 성하의 승인과 지지만 있다면 우릐의 대의를 향한 사람들의 마음을 흔들 수 있을 것입니다."
 ITA_papal_state:0 "교황령"
 ITA_papal_state_desc:1 "교황의 지위가 재정립되고 이탈리아를 장악하면서, 사람들은 교황 성하의 가르침과 지지를 얻기 위해 몰려들고 있습니다. "
 ITA_papal_state_catholic_dominion:0 "카톨릭의 지배"
 ITA_papal_state_catholic_dominion_desc:1 "With the ascension of the Papacy as a major world power, it is up to us to enact the will of God and like a shepherd that guides his flock, protect faithful Christians from evil."
 ITA_papal_state_catholic_dominion_puppet_discount_tt:0 "§YReduced cost§! for §YPupet Country§! action in Peace Conferences."
 ITA_cooperation_of_the_bourgeoisie:0 "부르주아와의 협력"
 ITA_seizing_old_equipment:0 "구식 장비 확보"
 ITA_international_aid:0 "국제 원조"
 ITA_disgruntled_military:0 "언짢은 군부"
 ITA_disgruntled_military_desc:1 "Cleansing the military from royalist elements that could have threatened our new republic has caused us to lose experienced leadership."
 ITA_empowered_carabinieri:0 "강화된 카라비니에리"
 ITA_italian_confederation_leader:0 "이탈리아 연방 지도국"
