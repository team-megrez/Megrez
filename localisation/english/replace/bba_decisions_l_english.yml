 SWI_purchase_fascist_planes_fighters_desc:0 "우리가 우리 힘으로 공군력을 제대로 갖출 수 있을 때까지 [ROOT.GetName] 영공 방어를 손 놓고 있을 수는 없습니다. 따라서, 역량이 갖춰질 때까지는 우리가 쓸 전투기를 [FROM.GetName]에게 의존해야 할 것입니다."
 SWI_purchase_fascist_planes_cas:0 "[FROM.GetName] 폭격기 구매"
