 SWI_concessions_to_political_party_desc:0 "[ROOT.GetAdjective] [FROM.GetRulingIdeology]에 맞선 우리의 강경한 입장으로 인하여 [FROM.GetAdjective](이)가 고립될 수도 있고, 그로 인한 외교적 사건이 일어나거나 심하면 침공까지도 이어질 가능성이 있습니다. [FROM.GetRulingIdeologyNoun]에 대한 우리의 입장을 완화할 때가 되었는지도 모릅니다."
 SWI_weapons_production_for_civilian_supplies:0 "무기 부품과 보급품 거래"
 SWI_weapons_production_for_civilian_supplies_desc:0 "보급품이 부족해지고 있는 지금 상황에서, 우리는 우리의 군사 산업체를 이용하여 [FROM.GetAdjective] 전쟁 기계를 유지하기 위한 부품을 생산할 수밖에 없습니다. 이렇게 하면 최소한 몇몇 민간 보급품은 확보가 가능할 것이고, 어쩌면 [FROM.GetNameDef](이)가 [ROOT.GetName] 침공을 하지 못하게 막을 수 있을 지도 모릅니다."
