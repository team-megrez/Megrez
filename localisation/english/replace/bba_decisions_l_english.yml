l_english:
 ETH_recall_balco_safo_decision:0 "은퇴한 $ETH_balcho_safo$ 소환"
 ETH_recall_balco_safo_decision_desc:0 "$ETH_balcho_safo$는 황제의 야망인 [ROOT.GetName] 개혁과 중앙집권화의 단호한 반대파일 수 있습니다. 그러나 동시에 그는 메켈레 전투와 영광스러운 아드와의 승리에서 모두 싸웠던 영웅입니다. 또한 그는 인기있는 지도자로, 그가 다시 한번 [ROOT.GetName]를 위해 무기를 든다면 우리는 숙련된 지휘관과 우리의 깃발 아래 몰려드는 더 많은 병사를 얻을 것입니다."
 balcho_safo_recalled_tt:0 "§Y$irregular_infantry$§! 사단 하나가 추가됩니다."
 ETH_bop_increase_mesafint_privileges:0 "메사핀트 특권 강화"
 ETH_bop_increase_mesafint_privileges_desc:1 "현지 라스들은 지역을 통치하는데 가장 적합한 자들입니다. [ROOT.capital.GetCapitalVictoryPointName]의 중앙 정부는 사소한 세부 사항까지 신경 쓸 여유가 없습니다. 그러나 그들이 완전한 자유를 위해 권력을 행사할 수 있으니, 우리는 너무 빨리 움직이지 않게 조심해야 합니다."
 ETH_bop_increase_the_power_of_the_mekwanint:0 "메콰닌트의 권한 강화"
 ETH_bop_increase_the_power_of_the_mekwanint_desc:1 "임명된 장관들은 지역 문제에 대해 더 많은 권한을 가질 필요가 있습니다.우리는 권력의 균형을 메사핀트에서 메콰닌트로 옮겨, 중앙 정부와 [ROOT.GetLeader]에게 점진적으로 통제권을 부여해야 합니다. 이 행동은 당연히 라스들을 화나게 하겠지만, 강력한 [ROOT.GetName]의 건설을 위해 필요한 일입니다. "
 ETH_bop_privileges_changed:0 "특권을 변경한 지 1년 미만"
 ETH_placeholder_political_category:0 "플레이스홀더"
 ETH_placeholder_political_category_desc:0 "플레이스홀더\n- 탈중앙화 / 중앙화: [GetPlaceholderBopText]"
 war_escalation_text:0 "£generic_war_escalation_text_icon 전쟁 악화 단계: §Y[?ETH.ETH_war_escalation_level]§!"
 war_escalation_level_tt:1 "§Y현재 전쟁 악화§!\n악화 단계는 시간이 흐르거나, 이탈리아가 취하는 다양한 조치에 의해 증가합니다.\n\n전쟁 기간: §Y+[?ETH.ETH_escalation_time_increase_total]§!\n이탈리아가 대규모 공세를 개시함 (+1) [GetItalianRenewedOffensiveText]\n\n이탈리아가 최소 25개의 정규 사단을 동원함 (+1) [GetItalian20DivisionsText]\n\n이탈리아가 최소 300대의 항공기를 동원함 (+1) [GetItalianAircraftsText][GetDefendTheNorthMissionText][GetDefendTheSouthMissionText][GetDefendHararMissionText][GetDefendTheCapitalMissionText]"
 war_escalation_icon_tt:1 "§Y전쟁 악화§!\n단계별 전쟁 악화로 촉발된 영향:\n 3단계:\n §Y국제연맹§!: 금수조치 잠금 해제\n §Y에티오피아§!: 국제적 평판 증가\n4단계:\n §Y국제연맹§!: 무기 구매 잠금 해제\n §Y이탈리아§!: 이탈리아 대중의 걱정 증가\n6단계:\n §Y국제연맹§!: 수에즈 운하 차단 잠금 해제\n §Y이탈리아§!: 아프리카군 사기 저하\n6단계: \n §Y국제연맹§!: 국제여단 잠금 해제\n §Y에티오피아§!: 군대 사기 증가\n §Y이탈리아§!: 식민지의 불안\n7단계: \n §Y국제연맹§!: 국제적 중재 잠금 해제\n §Y이탈리아§!: 전쟁에 의문을 가지는 대중들\n8단계:\n §Y에티오피아§!: 적군 탈영\n §Y이탈리아§!: 대규모 탈영 \n9단계:\n §Y에티오피아§!: 모든 역경에서 생존\n10단계:\n §Y에티오피아§!: 인민의 전쟁\n §Y이탈리아§!: 식민지에서의 소란"
 war_escalation_1_tt:0 "1단계\n 효과 없음"
 war_escalation_2_tt:0 "2단계\n 효과 없음"
 war_escalation_3_tt:1 "3단계\n §Y국제연맹§!: 에티오피아가 금수조치를 요청할 수도 있습니다.\n §Y에티오피아§!: 국제 평판이 상승하며, §Y금수조치 요청§! 중점이 해금됩니다."
 war_escalation_4_tt:1 "4단계\n§Y국제연맹§!: 에티오피아가 장비를 요청할 수도 있습니다.\n§Y이탈리아§!: 이탈리아 내부 여론 동요\n§Y에티오피아§!: §Y무기 구매§! 중점 해금"
 war_escalation_5_tt:1 "5단계\n§Y국제연맹§!: 에티오피아가 수에즈 운하 패쇄를 요청할 수 있습니다.\n§Y이탈리아§!: 아프리카군의 사기가 저하됩니다\n§Y에티오피아§!: §Y수에즈 봉쇄§! 중점이 해금됩니다"
 war_escalation_6_tt:1 "6단계\n§Y국제연맹§!: 에티오피아가 국제여단을 요청할 수도 있습니다.\n§Y에티오피아§!: 군대의 사기가 충전됨, §Y국제 여단§! 중점 해금\n§Y이탈리아§!: 식민지의 불안"
 war_escalation_7_tt:2 "7단계\n§Y국제연맹§!: 에티오피아가 국제 중재를 요구할 수도 있습니다.\n§Y이탈리아§!: 전쟁에 의문을 가진 이탈리아 국민들\n§Y에티오피아§!: §Y국제 중재§! 중점 해금"
 war_escalation_8_tt:0 "8단계\n§Y에티오피아§!: 적의 탈영\n§Y이탈리아§!: 대규모 탈영"
 war_escalation_9_tt:1 "9단계\n§Y에티오피아§!: 모든 역경에서 생존"
 war_escalation_10_tt:0 "10단계\n§Y에티오피아§!: 인민의 전쟁\n§Y이탈리아§!:식민지에서의 소란"
