 invite_to_org_alliance:0 "상호방위조약에 [FROM.GetName] 초대"
 invite_to_org_alliance_tt:0 "이념이 다른 나라는 방위조약에 서명하지 않을 가능성이 높습니다."
 invite_to_exec_council:0 "집행이사회에 [FROM.GetName] 초대"
 invite_to_exec_council_tt:0 "이념이 다른 나라는 정치적 통일을 지지하지 않을 가능성이 높습니다."
 threaten_org_member:0 "[FROM.GetName]의 지도력에 대한 위협"
 integrate_into_org:0 "[FROM.GetName]을(를) 아프리카 연합에 통합"
 leave_org_of_african_unity:0 "아프리카 통일 기구 탈퇴"
 threaten_member_state:0 "[FROM.GetAdjective] 지도층 협박"
 threaten_member_state_desc:0 "아프리카 통일 기구에 더 깊이 통합되는 것에 동의하지 않는다면, 그들 개인에게 심각한 후폭풍이 따를 것이라는 메시지를 [FROM.GetNameDef] 지도자들에게 전달해야 합니다..."
 threaten_member_state_tt:0 "\n 이 결정이 활성화된 후, 위협당한 국가의 지도자는 앞으로 §G60 일§!동안 통합 제안을 받아들일 가능성이 높아 집니다."
 ITA_withdraw_from_ethiopia:0 "에티오피아에서 철수"
 ITA_withdraw_from_ethiopia_desc:0 "에티오피아에 맞선 전쟁은 실수였고, 이제는 이 논란투성이 문제를 정리할 때입니다."
 ITA_transfer_lost_states_tt:1 "§Y[550.GetName]§!, §Y[559.GetName]§! 그리고 §Y[844.GetName]§!는 §Y[ETH.GetName]§!가 완전히 소유하게 될 것입니다. §Y[908.GetName]§! 또한 [ROOT.GetNameDef]가 점령하고 있다면 양도될 것입니다."
 ITA_missiolinis:1 "두체가 내린 임무"
 ITA_missiolinis_desc:1 "두체에게는 자랑스러운 이탈리아인의 국가를 정당한 지위로 끌어올릴 큰 계획이 있습니다. 대이탈리아에 대한 자신의 비전을 실현하고자 그는 적시에 시행되리라고 믿는 적절한 명령을 내리고 있습니다.\n\n£ITA_missiolini_text_icon 활성화된 임무: §Y[?ITA_missiolinis_active_missions]§! \n£ITA_missiolini_text_icon 성공한 임무: §Y[?ITA_missiolinis_successful_missions]§! \n£ITA_missiolini_silver_text_icon 실패한 임무: §R[?ITA_missiolinis_failed_missions]§!"
 ITA_missiolini_conquer_ethiopia:0 "에티오피아 정복"
 ITA_missiolini_conquer_ethiopia_desc:1 "아직 남아서 버티고 있는 아비시니아의 거점들이 무엇이든간에 이탈리아의 승리를 위해서는 처리해야 합니다."
 ITA_missiolini_pacify_ethiopia:0 "에티오피아 안정화"
 ITA_missiolini_pacify_ethiopia_desc:1 "두체는 아비시니아의 저항을 무력으로 진압하고 현지인 장악을 위해 법을 제정하라는 명령을 내렸습니다. 그는 최대한 빨리 아비시니아 전역을 평정하고 이탈리아의 영향권 안으로 들여오길 원하고 있습니다."
 ITA_missiolini_pacify_ethiopia_vanilla:0 "$ITA_missiolini_pacify_ethiopia$"
 ITA_missiolini_pacify_ethiopia_vanilla_desc:0 "$ITA_missiolini_pacify_ethiopia_desc$"
 ITA_pacify_ethiopia_goal_tt:1 "모든 초기 에티오피아 주의 순응도가 §Y60%§! 이상"
 ITA_missiolini_strengthen_heavy_industry:0 "산업화 계획"
 ITA_missiolini_strengthen_heavy_industry_desc:1 "이탈리아가 진정으로 번영하기 위해서는, 새로운 공장을 지어 폭발적으로 팽창하는 제국의 성장을 유지하고 생산 능력을 확장해야 합니다."
 ITA_missiolini_strengthen_heavy_industry_trigger_tt:0 "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§!. (현재 §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!.)"
 ITA_missiolini_strengthen_the_army:0 "육군 강화"
 ITA_missiolini_strengthen_the_army_desc:1 "고대 로마 제국처럼, 번영하고 있는 우리 제국은 저 멀리있는 영토까지 뻗어나가고 있습니다. 다만 국경너머의 야만인 무리들로부터 우리 영토를 보호하기 위해선 보다 강한 군대가 필요합니다."
 ITA_missiolini_stockpile_trucks:0 "트럭 비축"
 ITA_missiolini_stockpile_trucks_desc:1 "물자 부족에 구애받지 않고 광대한 우리 영토를 누빌 수 있는 기동 병력을 확충할 필요가 있습니다."
 ITA_missiolini_stockpile_fuel:0 "연료 비축량 증대"
 ITA_missiolini_stockpile_fuel_desc:1 "현대 군 병력은 배가 불러야 움직이기도 하지만, 연료도 충분해야 움직입니다. 연료가 없으면 전쟁 기계들은 모두 정지합니다. 모든 군종이 연료를 필요로 하며, 전장에서 승리하기 위해서는 많은 양의 연료를 제공할 준비가 되어 있어야 합니다."
 ITA_missiolini_strengthen_the_airforce:0 "공군 강화"
 ITA_missiolini_strengthen_the_airforce_desc:1 "이탈리아 왕립 공군은 국가적 자부심의 상징이 되었으며, 우리 공군은 한때 세계에서 가장 강력한 공군 전력을 가지고 있는 나라 중 하나였습니다. 우리의 공군력을 다시 강력하게 만들기 위해선 항공기를 생산해야만 합니다."
 ITA_missiolini_strengthen_the_airforce_fighters_goal_tt:1 "새로운 §Y$fighter_equipment$§! 기종을 §Y[?ROOT.ITA_missiolinis_fighters_to_produce]§!기 생산 또는 획득함.\n현재 배치된 전투기: §G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§!기 - 현재 비축된 전투기 §G[?ROOT.num_equipment@small_plane_airframe]§! - 총 전투기 목표 §Y[?ITA_missiolinis_fighters_goal]§!\n\n"
 ITA_missiolini_strengthen_the_airforce_bombers_goal_tt:1 "새로운 §Y$CAS_equipment$§!, §Y$nav_bomber_equipment$§!, §Y$tac_bomber_equipment$§! 기종을 §Y[?ROOT.ITA_missiolinis_bombers_to_produce]§!기 생산 또는 획득함 (한 가지 기종).\n현재 배치된 근접항공지원기: §G[?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe]§! - 현재 비축된 근접항공지원기 §G[?ROOT.num_equipment@small_plane_cas_airframe]§! - 총 근접항공지원기 목표 §Y[?ITA_missiolinis_cas_goal]§!\n현재 배치된 뇌격기: §G[?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe]§! - 현재 비축된 뇌격기 §G[?ROOT.num_equipment@small_plane_naval_bomber_airframe]§! - 총 뇌격기 목표 §Y[?ITA_missiolinis_naval_bombers_goal]§!\n현재 배치된 전술폭격기: §G[?ROOT.num_deployed_planes_with_type@medium_plane_airframe]§! - 현재 비축된 전술폭격기 §G[?ROOT.num_equipment@medium_plane_airframe]§! - 총 전술폭격기 목표 §Y[?ITA_missiolinis_tactical_bombers_goal]§!"
 ITA_missiolini_industrial_research:0 "산업 연구"
 ITA_missiolini_industrial_research_desc:1 "파시즘과 이탈리아 국민은 뛰어난 속도로 위대한 기술 도약을 이루어낼 수 있음을 세계에 보여줘야만 합니다."
 ITA_missiolini_expand_intelligence_agency:0 "정보국 확충"
 ITA_missiolini_expand_intelligence_agency_desc:1 "우리의 정보 기관을 확장함으로써 이탈리아 사회에 침투한 공산주의자,범죄자들을 색출하고 처벌하여 이탈리아를 보다 안전한 국가로 만들 것입니다"
 ITA_missiolini_occupy_albania:0 "알바니아 점령"
 ITA_missiolini_occupy_albania_desc:1 "이탈리아와 알바니아의 강한 유대 관계는 수천 년 전 로마 제국 시절로 거슬러 올라갑니다. 아드리아 해로의 출입구를 확보하기 위해 알바니아를 이탈리아에 편입시켜야 합니다."
 ITA_missiolini_firmly_established_italian_administration_autonomy_text:0 "확고하게 자리잡은 [ROOT.GetAdjective] 행정부"
 ITA_missiolini_occupy_albania_occupation_effects:0 "만일 [ROOT.GetFlag][ROOT.GetNameDef] 측이 [ALB.GetFlag][ALB.GetAdjective] 핵심 주를 지배 중일 경우: \n"
 ITA_missiolini_occupy_albania_subject_effects:0 "[ALB.GetFlag][ALB.GetNameDef]가 §Y[ROOT.GetFlag][ROOT.GetNameDef]§!의 종속국이면: \n"
 ITA_missiolini_occupy_dalmatia:0 "[103.GetName] 점령"
 ITA_missiolini_occupy_dalmatia_desc:1 "우리는 대전쟁에서의 부당함을 바로잡고 정당한 우리 영토를 무력으로 되찾아와야만 합니다. 달마티아는 이탈리아의 적법한 영토입니다!"
 ITA_missiolini_occupy_dalmatia_occupation_effects:0 "\n[ROOT.GetFlag][ROOT.GetNameDef]가 §Y[103.GetName]§!을 지배한다면:\n모든 [YUG.GetFlag][YUG.GetAdjective]의 핵심 주는 [ROOT.GetFlag][ROOT.GetNameDef]에 의해 지배됩니다:\n   순응도: §G+5.0%§!.\n   저항도: §G-5.0%§!"
 ITA_missiolini_occupy_dalmatia_subject_effects:0 "\n[YUG.GetAdjective] 태생인 [ROOT.GetAdjective]의 괴뢰국이 §Y[103.GetName]§!를 지배한다면:\n모든 [YUG.GetAdjective] 태생인 [ROOT.GetAdjective]의 괴뢰국:\n"
 ITA_missiolini_occupy_greece:0 "[GRE.GetName] 점령"
 ITA_missiolini_occupy_greece_desc:1 "옛 로마 군단처럼 우리도 그리스를 정복함으로써 우리에게 가해진 속박을 깨고 형제 민족을 통일할 수 있을 것입니다."
 ITA_missiolini_occupy_greece_occupation_effects:0 "\n모든 [GRE.GetFlag][GRE.GetAdjective] 핵심 주를 [ROOT.GetFlag][ROOT.GetNameDef] 측이 지배 중 :\n   순응도: §G+5.0%§!\n   저항도: §G-5.0%§!\n\n현재 효과:"
 ITA_missiolini_occupy_greece_subject_effects:0 "\n[GRE.GetFlag][GRE.GetName]이 §Y[ROOT.GetFlag][ROOT.GetNameDef]§!의 종속국이면: \n"
 ITA_missiolini_occupy_ticino:0 "[846.GetName] 점령"
 ITA_missiolini_occupy_ticino_desc:1 "한니발이 코끼리를 끌고 알프스를 넘은 이후로, 이 산맥은 야만족들이 이탈리아의 심장부로 곧장 쳐들어올 때 쓰는 고속도로였습니다. 우리는 북방 국경의 안전을 확보해야 합니다."
 ITA_missiolini_occupy_ticino_occupation_effects:0 "\n[846.GetName]와 모든 [SWI.GetFlag] [SWI.GetAdjective]의 핵심 주는 [ROOT.GetFlag] [ROOT.GetNameDef]에 의해 지배됩니다:\n   순응도: §G+5.0%§!.\n   저항도: §G-5.0%§!\n\n현재 효과:"
 ITA_missiolini_occupy_ticino_subject_effects:0 "\n[SWI.GetFlag][SWI.GetName]이 §Y[ROOT.GetFlag][ROOT.GetNameDef]§!의 종속국이면: \n"
 ITA_missiolini_bolster_political_cabinet:0 "정치 내각 강화"
 ITA_missiolini_bolster_political_cabinet_desc:1 "알맞은 곳에 쓸 알맞은 사람을 찾는 것은 언제나 어렵습니다. 가장 똑똑하고 현명한 이들을 찾기 위해서는 모든 곳을 꼼꼼히 살펴봐야 합니다."
 ITA_missiolini_bolster_political_cabinet_trigger_tt:0 "§Y3§!명의 $political_advisor$이 임명된 상태이며, 그 중 적어도 1명은 §Y권력자§!입니다."
 ITA_missiolini_bolster_military_high_command:0 "최고사령부 강화"
 ITA_missiolini_bolster_military_high_command_desc:1 "군 고위 지휘부에 능력 있는 후보자들을 찾고 임명한다면 미래에 있을 전쟁에 있어서 우리의 전술 전략적 의사 결정을 강화할 수 있을 것입니다."
 ITA_missiolini_bolster_military_high_command_trigger_tt:0 "§Y3§!명의 $high_command$ 고문이 활성화됨"
 ITA_victory_in_ethiopia_flag:0 "이탈리아가 이탈리아-에티오피아 전쟁에서 승리함."
 ITA_balance_of_power_category:0 "$ITA_power_balance$"
 ITA_bop_take_over_ministry_of_foreign_affairs:0 "외교부 장악"
 ITA_bop_take_over_ministry_of_foreign_affairs_desc:1 "베니토 무솔리니는 외교부 장관을 자칭하여 이탈리아의 외교 정책 및 국가간 관계를 직접적으로 조종할 권한을 갖게 될 것입니다."
 ITA_bop_resign_ministry_of_foreign_affairs_position:0 "외교부 장관직 사임"
 ITA_bop_resign_ministry_of_foreign_affairs_position_desc:1 "만약 외무부 장관직에서 사임한다면 장관직은 다른 사람에게 넘어가게 될 것입니다. 또한 베니토 무솔리니는 앞으로 이탈리아의 외교 정책과 타 국가 간의 관계에 대한 통제권을 덜 행사하게 될 것입니다."
 ITA_bop_take_over_ministry_of_justice:0 "법무부 장악"
 ITA_bop_take_over_ministry_of_justice_desc:1 "베니토 무솔리니는 법무부 장관을 자칭하여 이탈리아의 법무 시스템 및 관련 부처를 직접적으로 조종할 권한을 갖게 될 것입니다."
 ITA_bop_resign_ministry_of_justice_position:0 "법무부 장관직 사임"
 ITA_bop_resign_ministry_of_justice_position_desc:1 "만약 법무부 장관직에서 사임한다면 장관직은 다른 사람에게 넘어가게 될 것입니다. 또한 베니토 무솔리니는 앞으로 이탈리아의 사법 제도 시스템에 대한 통제권을 덜 행사하게 될 것입니다."
 ITA_bop_take_over_ministry_of_education:0 "교육부 장악"
 ITA_bop_take_over_ministry_of_education_desc:1 "베니토 무솔리니는 교육부 장관을 자칭하여 이탈리아의 교육 시스템 및 관련 부처를 직접적으로 조종할 권한을 갖게 될 것입니다."
 ITA_bop_resign_ministry_of_education_position:0 "교육부 장관직 사임"
 ITA_bop_resign_ministry_of_education_position_desc:1 "만약 교육부 장관직에서 사임한다면 장관직은 다른 사람에게 넘어가게 될 것입니다. 또한 베니토 무솔리니는 앞으로 이탈리아의 교육 기관과 교육 시스템에 대한 통제권을 덜 행사하게 될 것입니다."
 ITA_bop_take_over_ministry_of_corporations:0 "협동조합부 장악"
 ITA_bop_take_over_ministry_of_corporations_desc:1 "베니토 무솔리니는 협동조합부 장관을 자칭하여 이탈리아의 금융 시스템 및 관련 부처를 직접적으로 조종할 권한을 갖게 될 것입니다."
 ITA_bop_resign_ministry_of_corporations_position:0 "협동조합부 장관직 사임"
 ITA_bop_resign_ministry_of_corporations_position_desc:1 "만약 협동조합부 장관직에서 사임한다면 장관직은 다른 사람에게 넘어가게 될 것입니다. 또한 베니토 무솔리니는 앞으로 이탈리아의 금융 기관과 금융 시스템에 대한 통제권을 덜 행사하게 될 것입니다."
 ITA_mussolini_took_over_minister_of_foreign_affairs_flag:0 "§Y[ROOT.ITA_benito_mussolini.GetName]§!(이)가 외교부를 장악한지 §Y365일§!이 지났습니다\n(현재 §Y[?ITA_mussolini_took_over_minister_of_foreign_affairs_flag:days|Y0]일§! 경과)"
