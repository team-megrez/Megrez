 SWI_federal_council_decisions_category:0 "연방평의회"
 SWI_federal_council_decisions_category_desc:2 "[SWI_get_correct_council_category_description]"
 SWI_federal_council_decisions_category_desc_dem:0 "스위스 연방평의회는 1848년 이래 스위스 민주주의의 확고한 정점으로 자리 잡았습니다. [SWI_get_temp_explanation_of_council_system]\n\n§Y스위스 연방대통령§!\n[SWI_GetPresidentName]\n\n§Y최고 평의원§!\n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_fasc:0 "예전과 같은 평의회가 아닐지라도 [SWI.GetLeader](이)가 이끄는 영광스러운 새 정권이 [?SWI.SWI_biggest_fascist.GetNameDef] 퓌러의 의지를 실현하기 위해선 여전히 강력한 의희가 필요합니다.\n\n§Y최고 평의원§!\n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_alt:0 "[SWI.GetNameDef]의 지도자 [SWI.GetLeader](은)는 지도자로서 중요한 업무를 담당하고 있으며, 따라서 그 혼자서 나라의 모든 의무를 수행할 수는 없습니다. [SWI.GetLeader.GetSheHe]는 따라서 이미 사라진 평의회의 임무를 일부 이어받은 의회를 구성해야 하는 것입니다.\n\n§Y수석 의원:§!\n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
 SWI_recently_finished_president_initiative:0 "최근에 의회서 발의됨"
 SWI_recently_finished_president_initiative_desc:0 "연방대통령과 연방평의회의 제한된 권력으로, 우리는 다른 합심된 계획을 시도하려면 기다려야 합니다. 평의회에 권력을 더 주는 것은 이러한 계획들을 더 많이 할 수 있는 길이 될 수 있지만, 우리는 그것이 스위스의 뿌리 깊은 민주주의 가치를 위한 최선의 길인지 고려해 보아야 합니다."
 SWI_defense_fund_drive:0 "방위 기금 추진"
 SWI_defense_fund_drive_desc:0 "잠재적인 침략자들에 대비한 방어 대책은 스위스 연방 정부에게는 없는 돈이 필요합니다. 하지만, 스위스 시민을 대상으로 모금 캠페인을 벌일 수 있습니다. 이게 바로 진정한 상항식 실천 행동입니다."
 SWI_swiss_democratic_tradition_campaign:0 "스위스 민주주의 전통 캠페인"
 SWI_swiss_democratic_tradition_campaign_desc:0 "우리는 스위스 국민들에게 우리의 오래된 민주주의 전통과 유럽에서 가장 오래된 민주주의, 그리고 진정한 민주주의를 상기시킬 수 있습니다."
 SWI_rally_workers:0 "노동자 결집"
 SWI_rally_workers_desc:0 "노동자는 [SWI.GetName] 국방의 중요한 요소가 될 수 있습니다. 따라서 우리는 노동자들의 [SWI.GetAdjective] 군 산업에 열정적으로 참여할 수 있도록 독려하고 필요한 희생은 견뎌내어야 합니다."
 SWI_anti_fascist_drive:0 "반파시즘 운동"
 SWI_anti_fascist_drive_desc:0 "나라에 확고한 신념이 존재하고 지역 민주주의의 힘이 강하다면, [ROOT.GetName]에 파시스트를 위한 자리는 없습니다. 그리고 나라를 국민을 위한 낙원으로 만들고자 하는 열망이 있다면, 우리의 임무는 여전히 존재하는 국내의 파시스트를 샅샅이 찾아내어 모조리 몰아내는 것입니다."
 SWI_spouse_fascism:0 "파시스트 이상과 결혼"
 SWI_spouse_fascism_desc:0 "세계 정세를 보면, 파시스트 열강과 정치 노선을 맞추어 나가는 것이 가장 안전한 길인 것 같습니다. 우리는 파시스트 이념 선전을 시작하여 국민들이 우리의 노선 변경을 준비할 수 있게 해야 합니다."
 SWI_focus_on_swiss_unity:0 "스위스 통합에 중점"
 SWI_focus_on_swiss_unity_desc:0 "언어, 계급, 배경과 정치적 견해 차이와 같은 우리 서로 간의 차이점은 일단 접어두고, [SWI.GetNameDef](이)가 표방하는 통합과 다양성의 정신을 지키기 위하여 자원과 역량을 국방에 동원해야 하는 현 상황을 [SWI.GetAdjective] 국민들에게 알릴 수 있습니다."
 SWI_isolate_switzerland:0 "스위스 격리"
 SWI_isolate_switzerland_desc:0 "[SWI.GetName](을)를 독립적이고 자주적인 나라로 만드는 것에 집중할 것입니다. 어쩌면 이번이 우리가 소중히 지켜온 독립을 잃지 않을 단 하나의 기회일 지도 모릅니다."
 SWI_militarization_drive:0 "무장 운동"
 SWI_militarization_drive_desc:0 "우리는 [SWI.GetAdjective]가 군수 확장에 중점을 두어 스스로 방어할 수 있게 되며 심지어 주도권을 잡고 그들의 공세를 돈좌시킬 수 있습니다."
 SWI_expand_covert_operations:0 "비밀 작전 확대"
 SWI_expand_covert_operations_desc:0 "우리는 중립을 유지하면서 세계 정세가 우리에 유리하게 영향을 미칠 수 있도록 첩보 자원을 늘릴 수 있습니다."
 SWI_expand_arms_industry:0 "군수산업 확대"
 SWI_expand_arms_industry_desc:0 "국방을 위해 해외 강대국에게 의지할 필요가 없도록, 신무기를 개발하고 빠른 속도로 생산할 수 있는 역량을 키웁니다."
 SWI_support_humanitarian_efforts:0 "인도주의적인 노력 지원"
 SWI_support_humanitarian_efforts_desc:0 "주변에서 잔혹한 행위가 일어나는 것을 보고만 있을 수 없습니다. 우리는 유럽의 억압받는 사람들을 돕고 우리의 땅으로의 망명을 허락해 줄 도덕적인 의무가 있습니다."
 SWI_diplomatic_mission:0 "외교 사절단"
 SWI_diplomatic_mission_desc:0 "우리의 중립에 대한 의구심을 잠재우고, 다른 나라와 더 가까운 관계를 형성할 수 있도록 외교 순방을 시작합니다. 이를 통해 타국의 침공을 사전 예방할 수 있습니다."
 SWI_appease_fascists:0 "파시스트 회유"
 SWI_appease_fascists_desc:0 "우리는 새로운 유럽 질서를 받아들이고 파시스트 이웃들과 공존하는 법을 배웠습니다. 이는 우리가 전쟁에서 벗어나 우리의 독립성과 중립성을 확보할 수 있게 해줄 것입니다."
