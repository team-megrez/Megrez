 ETH_war_escalation_threat:0 "이탈리아-에티오피아 전쟁의 상황 악화"
 ETH_major_offensive_threat:0 "이탈리아-에티오피아 전쟁의 주요 공세"
 ETH_improve_country_category:0 "[ROOT.GetName]의 발전"
 ETH_improve_country_category_desc:0 "[ETH.GetNameDefCap](은)는 자영농이 경작하는 대규모 농업 경제를 가졌습니다. 산업화를 위해, 우리는 더 많은 노동자가 농장에서 공장으로 이동할 수 있도록 전력과 운송 기반시설에 막대한 투자를 해야 합니다."
 ETH_build_local_resistance_force:0 "[FROM.GetName]에서 저항 세력 조직"
 ETH_build_local_resistance_force_desc:1 "우리는 점령된 지역의 저항 운동을 지원하기 위해 무엇이든 해야 합니다. [ITA.GetAdjective]가 점령을 유지하면서 지역 장악이 점차 약화되는 동안 우리는 [ETH.GetName]의 필연적인 해방을 준비할 것입니다."
 ETH_build_local_resistance_force_increase_tt:0 "해당 주에서 아러바노처 사단을 §G1§!개 징집합니다."
 ETH_build_local_resistance_force_cost:0 "£command_power  §G25§!"
 ETH_build_local_resistance_force_cost_blocked:0 "£command_power  §R25§!"
 ETH_building_local_resistance_flag:0 "현재 저항군 투사 모집 중"
 ETH_launch_large_scale_uprising:0 "대규모 봉기"
 ETH_launch_large_scale_uprising_desc:0 "[ETH.GetName]의 국민들은 자국 내 외국 점령군을 타도하는 데 목말라 있습니다. 우린 그냥 그들이 그럴 수 있게 약간의 바람만 불어주면 됩니다."
 ETH_has_readied_uprising_tt:0 "최소 1개의 봉기가 준비된 주"
 ETH_italian_uprising_warning_mission:0 "[ETH.GetName] 봉기 임박"
 ETH_italian_uprising_warning_mission_desc:0 "소문에 따르면 [ETH.GetLeader]가 반군과 함께 [ROOT.GetName]에 대한 합동 공격에 나서기를 촉구했다고 합니다."
 ETH_italian_uprising_warning_mission_tt:0 "봉기가 시작함"
 ETH_coup_haile_selassie_imru:0 "궁정 쿠데타 선동"
 ETH_coup_haile_selassie_imru_desc:0 "황제가 부재중인 동안 보다 민주적인 생각을 가진 $ETH_ras_imru_haile_selassie$가 국가를 통치했습니다. 전쟁에서 국가를 이끈 그는 의심할 여지 없이 [ROOT.GetName]의 진정한 영웅으로 보입니다. 지금보다 민주적인 [ROOT.GetName]에 대한 요구가 점차 증폭되고 있습니다. 어쩌면 지금이 [ROOT.GetNameDef]의 진정한 변화를 만들 시기일지도 모릅니다."
 ETH_palace_coup_tt:0 "§Y$ETH_ras_imru_haile_selassie$§!의 쿠데타 시도"
 ETH_formal_request_to_host:0 "[?ETH.host_nation.GetAdjective] 정부에 공식으로 요청하기"
 ETH_formal_request_to_host_desc:0 "[?ETH.host_nation.GetAdjective] 정부에 접근해 [ITA.GetNameDef]에 대한 전쟁 참여를 요청해야 합니다. 이를 통해 자국 탈환의 최종장이 시작될 것입니다."
 ETH_false_flag_operation_decision:0 "가짜 깃발 작전 개시"
 ETH_false_flag_operation_decision_desc:0 "세력 맹주에게 [ITA.GetName]를 신뢰할 수 없다는 걸 확신시키기 위해, 우리는 독일 국경 초소에 공격을 감행하고 이를 이탈리아인의 탓으로 돌려야 합니다."
 ETH_throw_grand_party_for_host:0 "호화로운 연회를 열다"
 ETH_throw_grand_party_for_host_desc:0 "[ROOT.GetLeader]의 거주지에서 열리는 대연회는 공식적인 로비 활동 사이에서 보다 사적인 로비를 진행하는데 좋은 기회가 될 것입니다."
 ETH_influence_host_cost:0 "§G10§! £GFX_ETH_imperial_treasury"
 ETH_influence_host_cost_blocked:0 "§R10§! £GFX_ETH_imperial_treasury"
 organization_of_african_unity_member_tt:0 "아프리카 통일 기구의 회원국임"
 ETH_take_loans:0 "개인 부채"
 ETH_take_loans_desc:0 "우리는 제국의 자산을 담보로, 유동준비금을 늘릴 수 있을 것입니다."
 ETH_take_loans_tt:0 "£GFX_ETH_imperial_treasury  국고: §G+10§! \n"
 ETH_fundraising_campaign_decision:0 "모금 운동"
 ETH_fundraising_campaign_decision_desc:0 "[ROOT.GetLeader]의 라디오 연설의 여파로, 아메리카 대륙에서 벌어지는 우리의 문제를 지원해야한다는 여론이 급속도로 퍼지고 있습니다. 우리는 이를 이용하여 국내외 모금 운동을 시작해야합니다. 이를 통해 제국의 국고를 채워 우리 조국의 영토를 수복하는데 일조할 수 있을 것입니다."
 ETH_low_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury  국고: §G+5§! \n"
 ETH_medium_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury  국고: §G+15§! \n"
 ETH_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury  국고: §G+20§! \n"
 ETH_very_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury  국고: §G+30§! \n"
 ETH_set_up_gideon_force_decision:0 "기데온 부대"
 ETH_set_up_gideon_force_decision_desc:0 "[?ETH.host_nation.GetAdjective] 정부는 점령군에 대한 우리의 공격을 직접 지원하기 위해 소규모 원정군을 후원할 용의가 있어 보입니다. 우리는 즉시 해당 부대 결성을 추진해야 합니다!"
 ETH_set_up_gideon_force_decision_tt:0 "[?ETH.host_nation.GetAdjective] 특수부대 지휘관이 일시적으로 [ROOT.GetAdjective]군에 합류합니다."
 ETH_recruit_mercenaries_host_cost:0 "§G[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_host_cost_blocked:0 "§R[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_from_host:0 "용병 모집"
 ETH_recruiting_mercenaries_flag:0 "용병 모집 중"
 ETH_recruit_mercenaries_from_host_desc:0 "동전 몇 닢을 위해 싸우는 사람들도 항상 있기 마련입니다."
 ETH_recruit_aircrews_from_host:0 "[?ETH.host_nation.GetAdjective] 조종사 모집"
 ETH_recruit_aircrews_from_host_desc:0 "[?ETH.host_nation.GetAdjective] 조종사와 정비사들은 거래를 통해 [ROOT.GetName]에 자발적으로 복무할 것입니다. 보수만 충분하다면요."
 ETH_recruit_merchant_marines_from_host:0 "민간 선박 취득"
 ETH_recruit_merchant_marines_from_host_desc:0 "우리는 군대를 아프리카로 다시 수송하기 위해 선박과 선원들이 필요합니다."
 ETH_buy_rifles_from_host:0 "[?ETH.host_nation.GetAdjective]제 소총 구매"
 ETH_buy_rifles_from_host_desc:0 "[ROOT.GetName]의 재정복 자금 조달을 위해, 희생이 필요합니다. 군주의 개인 재산을 무기에 사용하는 것은 절박하게 보일 수 있으나, 절망적인 시기에는 필사적인 조치가 필요합니다."
 ETH_buy_rifles_from_host_cost:0 "§G[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_cost_blocked:0 "§R[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_securing_arms_deals_flag:0 "무기 거래 확보"
 ETH_will_be_re_enabled_tt:0 "완료될 시, 이 결정은 [?ETH_re_enable_time_international_actions] 후 다시 사용할 수 있습니다."
 ETH_buy_tanks_from_host:0 "[?ETH.host_nation.GetAdjective]제 잉여 전차 구입"
 ETH_buy_tanks_from_host_desc:0 "[ROOT.GetAdjective]군의 전차 부족은 심각합니다. 구형 전차를 국제 시장에서 구할 수 있으니, 제국의 국고 일부를 이용해 현재 상황을 개선해야 합니다. 전차가 아예 없는 것보단 나으니까요."
 ETH_buy_support_equipment_from_host:0 "지원 장비 확보"
 ETH_buy_support_equipment_from_host_desc:0 "소총만으로는 모든 걸 해결할 수 없습니다. 병사들에겐 방탄모와 전투화, 수류탄과 기타 장구류가 필요합니다. 우리는 제국의 국고 일부를 사용해 이 물건들을 확보할 수 있습니다."
 ETH_chitet_category:0 "치테트"
 ETH_chitet_category_desc:0 "소집령을 발동하면 많은 병력을 빠르게 소집할 수 있습니다. 이런 소집령은 수세기 동안 나라에 많은 도움이 되었습니다. 전쟁이 끝나면 군인들은 모두 다시 민간인이 되어 집으로 돌아갈 수 있을 것입니다."
 ETH_raise_the_chitet:0 "치테트 증량"
 ETH_raise_the_chitet_desc:0 "통제 중인 모든 에티오피아 주에서 향토 징집병을 소집합니다."
 ETH_disband_the_chitet:0 "치테트 해산"
 ETH_disband_the_chitet_desc:0 "전쟁이 끝났으면, 그들은 각자 집으로 돌아가야 할 것입니다."
 ETH_chitet_cooldown_tt:0 "키테트는 해산 후 [?var_ETH_chitet_cooldown]일이 지나면 다시 소집할 수 있습니다."
 ETH_chitet_disband_tt:0 "치테트 해산으로부터 [?var_ETH_chitet_cooldown]일"
 ETH_disband_the_chitet_mission:0 "징집병 귀향"
 ETH_disband_the_chitet_mission_desc:0 "키테트를 해산하고 장병들을 민간인 신분으로 돌려 보낼 때입니다."
 ETH_raise_the_chitet_effect_tt:0 "세금을 올리다"
 ETH_number_levy_units_less_than_five:0 "현역 징집병 사단이 5개 미만임."
 ETH_second_italo_ethiopian_war_category:0 "제2차 이탈리아-에티오피아 전쟁"
 ETH_second_italo_ethiopian_war_category_desc:0 "[Get2ndItaloEthiopianWarDesc]"
 ETH_2ndItaloEthiopianWar:1 "[ITA.GetName] 놈들은 불법적으로 우리 조국을 침략했습니다. 우리는 국제연맹의 정회원국임에도 불구하고, 세계는 이 전쟁을 사소한 식민지 분쟁으로 보고 아무런 조치를 취하지 않고 있습니다.\n우리는 이것이 한 회원국이 다른 회원국에 가한 전면적인 침략 전쟁이라는 것을 국제연맹에 증명해야 하며, 세계가 [ITA.GetLeader]에게 강력한 조치를 취하도록 강요해야 합니다."
 ITA_2ndItaloEthiopianWar:0 "국제연맹은 지금까지 우리가 에티오피아를 정복하는 것에 대해 상징적인 반대만 했을 뿐 우리를 상대로 아무런 조치도 취하지 않았습니다. 그러나 전쟁이 장기화되고, 우리가 더 많은 정규군을 투입한다면 그들이 우리 분쟁에 개입할 가능성이 높아질 것입니다. [ETH.GetLeader](이)가 국제연맹을 설득하기 전에 우리는 이 전쟁을 끝내야 합니다."
 ETH_christmas_offensive_mission:0 "크리스마스 공세"
 ETH_christmas_offensive_mission_desc:0 "우리 군은 여전히 전진 중이지만, 그 동력을 잃고 있습니다. 반격으로 얻은 에너지가 곧 소모될 것입니다."
 ETH_time_based_war_escalation_mission:0 "점진적인 전쟁 악화"
 ETH_time_based_war_escalation_mission_desc:0 "전쟁이 오래 지속될수록 세계는 더욱 우려하게 될 것입니다. 1935년 10월에 개전된 이래 6개월마다 전쟁 악화가 1씩 증가할 것입니다."
 ETH_hold_the_north_mission:0 "북부 사수"
 ETH_hold_the_north_mission_desc:0 "크리스마스 공세는 간신히 이탈리아인들을 후퇴시켰지만, 우리가 계획한 대로 바다로 밀어내지는 못했습니다. 저들은 재집결 후 더욱 강렬하게 공격할 것이므로, 우리의 조국을 지킬수 있단 것을 보여줘야 합니다."
 ETH_hold_the_north_mission_success:0 "\n[ETH.GetName]가 북부를 지켜냄 (+1) £trigger_yes\n"
 ITA_conquer_the_north_mission:0 "에티오피아 북부 정복"
 ITA_conquer_the_north_mission_desc:0 "에티오피아의 공세로 인해 빼앗긴 땅을 되찾을 시간입니다."
 ETH_war_escalation_inc_tt:0 "전쟁 악화가 §G1§!만큼 증가"
 ETH_war_deescalation_inc_tt:0 "전쟁 악화가 §R1§! 만큼 감소"
 ITA_war_escalation_inc_tt:0 "전쟁 악화가 §R1§!만큼 증가"
 ITA_war_deescalation_inc_tt:0 "전쟁 악화가 §G1§! 만큼 감소"
 ETH_hold_the_south_mission:0 "남부 사수"
 ETH_hold_the_south_mission_desc:0 "남부 전선은 지금까지 조용하였지만, 이탈리아군이 남부의 점령지에서 또 다른 공세를 개시할 준비를 확실히 하고 있습니다. 우리는 그들을 제지하고 소말리 괴뢰국들과 지껄이는 주장이 불법이라는 것을 세계에 보여주어야 합니다."
 ETH_hold_the_south_mission_success:0 "\n[ETH.GetName]가 남부를 지켜냄 (+1) £trigger_yes\n"
 ITA_conquer_the_south_mission:0 "에티오피아 남부 정복"
 ITA_conquer_the_south_mission_desc:0 "아마 에티오피아인들은 남부에서 공세가 있으리라고는 예상하지 못할 것입니다. 재빨리 [837.GetName](와)과 [836.GetName](와)과를 확보하여 에티오피아군의 사기를 떨어트리고 국제연맹 내 에티오피아에 대한 지지를 줄여야 합니다."
 ETH_hold_addis_ababa_mission:0 "아디스아바바 사수"
 ETH_hold_addis_ababa_mission_desc:0 "우리는 수도에서 버티면서 이탈리아군이 무력으로 저지되어야 한다는 것을 국제사회에 이해시킬 수 있기를 바랍니다. "
 ETH_hold_the_capital_mission_success:0 "\n[ETH.GetName]가 아디스아바바를 지켜냄 (+1) £trigger_yes\n"
 ETH_conquer_addis_ababa_mission:0 "아디스아바바 점령"
 ETH_conquer_addis_ababa_mission_desc:0 "우리는 수도를 점령하여 [ETH.GetName]에 항복을 강요하여야 합니다."
 ETH_hold_harar_mission:0 "[835.GetName] 사수"
 ETH_hold_harar_mission_desc:0 "남부를 상실하였으니 우리는 하라르에서 버텨 바다로 가는 경로를 보호하여야 합니다."
 ETH_harar_lost_tt:0 "하라르의 지배권을 상실하면 국민의 전쟁 지지도가 하락합니다."
 ETH_conquer_harar_mission:0 "[835.GetName] 정복"
 ETH_conquer_harar_mission_desc:0 "에티오피아인이 산악에서 재집결하고 있습니다. 우리는 그들이 해당 위치에서 방어 태세를 갖추기 전에 [835.GetCapitalVictoryPointName]를 점령해야 합니다."
 ETH_hold_harar_mission_success:0 "\n[ETH.GetName](이)가 [835.GetName](을)를 성공적으로 수비함 (+1) £trigger_yes\n"
 ETH_buy_rifles:0 "소화기 구매"
 ETH_buy_rifles_desc:0 "이제 우리가 국제 무기 시장에 접근했으니, 무기 거래를 확보해야 합니다. 우리의 가장 먼저 필요한 과제는 소총을 우리 보병에게 공급해, 그들이 침략자들과 동등하게 싸울 수 있게 만드는 것입니다."
 ETH_buy_artillery:0 "포 구매"
 ETH_buy_artillery_desc:0 "우리는 우리 군을 지원할 현대식 야포가 절실히 필요합니다. 우리의 최우선 과제는 중포를 구매할 무기 거래를 확보하는 일입니다."
 ETH_buy_support_equipment:0 "지원 장비 구매"
 ETH_buy_support_equipment_desc:0 "우리에겐 무기만이 필요한 게 아니며, 보편적인 통신과 지원 장비가 절실하게 필요합니다. 이런 물건을 더 많이 확보하는 것이 우리의 최우선 과제입니다."
 ETH_buy_anti_tank_guns:0 "대전차포 구매"
 ETH_buy_anti_tank_guns_desc:0 "우리는 이탈리아 기갑을 상대하기 위해 가솔린 캔과 대구경 엽총 따위를 사용하고 있습니다. 우리가 이탈리아를 물리치려면, 많은 수량의 고품질 대전차 소총이 필요합니다."
 ETH_request_sent_flag:0 "응답 대기"
 ETH_host_confirmed_flag:0 "망명할 주재국을 선택함"
 ETH_host_country_decision:0 "[FROM.GetName] 내 망명정부 설립 허가 요청"
 ETH_host_country_decision_desc:0 "우리는 최악의 상황에 대비해야 합니다. 국가가 무너진다면, 우리는 저항을 이어갈 기지가 필요합니다. 우리는 [FROM.GetAdjective] 정부에 접근해 망명정부 설립 허가를 요청해야 합니다."
 ETH_host_country_decision_tt:0 "§Y$ETH_boarding_the_train$§! 중점을 완료한 후 항복하였을 경우 §Y[ROOT.GetLeader]§!(은)는 §Y[FROM.GetNameWithFlag]§!에 §Y망명정부§!를 설립할 수 있습니다.\n\n[FROM.GetNameDef] 내 망명정부로써 실행 가능한 추가 중점을 해금합니다."
 ITA_expand_regional_control:0 "[FROM.GetName] 지역 통제력 확대"
 ITA_expand_regional_control_desc:1 "우리는 [FROM.GetName]에서 [ITA.GetAdjective]의 영향력을 확장할 것입니다."
 ITA_discredit_haile_selassie_cd_tt:0 "[GetDecisionCooldownTooltip] §Y180§!일.\n"
 expanding_regional_control_flag:0 "지역 통제의 확대"
 ETH_italian_occupation_category:0 "[ITA.GetAdjective]의 [ETH.GetName] 점령"
 ETH_italian_occupation_category_desc:1 "우리는 고국에서 철수 할 수 밖에 없었지만, 전쟁은 아직 끝나지 않았습니다. 우리는 다시 한 번 [ETH.GetAdjective] 국민의 자유를 보장하기 위해 우리가 할 수 있는 모든 수단을 동원할 것입니다."
 ETH_italian_occupation_category_map_category_name:0 "[ITA.GetAdjective]의 [ETH.getNameDef] 점령지 관리"
 ETH_italian_control_mission:0 "[ITA.GetName]의 [?ITA.state_integrated.GetName] 통합"
 ETH_italian_control_mission_desc:1 "[ITA.GetName](은)는 무력으로 우리 영토에 대한 영유권을 주장하려 하고 있습니다. 우리는 그들을 밀어내야 합니다."
 ETH_italian_control_mission_tt:0 "[?ITA.state_integrated.GetName](은)는 [ITA.GetNameWithFlag]측이 소유할 것 입니다."
 ETH_retake_territory_mission:0 "영토 탈환"
 ETH_retake_territory_mission_desc:0 "[ROOT.GetName]의 절반이 적의 손에 넘어갔습니다. 지역 라스들은 자신의 영지가 버려졌음에 분노하고 있고, 중앙의 권위가 흔들리고 있습니다. 이탈리아인들과 협상에 나서야 된다는 의견이 나오고 있습니다. [ROOT.GetAdjective] 지역을 되찾는 것만이 우리 국민들에게 승리할 수 있다고 설득할 유일한 방법입니다."
 controls_50_percent_of_territory:0 "[ROOT.GetNameWithFlag](이)가 최소한 총 국토의 §Y50%§!를 지배함.\n현재 통제중인 국토: [?num_owned_controlled_states|Y0]\n필요 국토: [?controlled_owned_50|Y0]"
 controls_more_than_50_percent_of_territory:0 "[ROOT.GetNameWithFlag](이)가 총 국토의 §Y50%§!보다 많은 땅을 지배함.\n현재 소유중인 국토: [?num_owned_controlled_states|Y0]\n필요한 국토: [?controlled_owned_more_than_50|Y0]"
 ETH_road_reform_BoP:0 "도로 개선"
 ETH_Education_reform_decentralized_BoP:0 "지역화된 교육 개혁"
 ETH_Education_reform_decentralized_BoP_tt:0 "교육은 시대에 뒤떨어진 권력구조에 대한 투쟁의 최전선에 있습니다. 우리는 젊은이들에게 권위에 의문을 제기하고 전통주의자들의 구시대적인 견해를 거부하도록 교육할 필요가 있습니다."
 ETH_Education_reform_centralized_BoP:0 "공교육 개혁"
 ETH_Education_reform_centralized_BoP_tt:0 "다음 세대가 노동력을 발휘할 수 있도록 키워내는 것은 당연히 우리의 우선 목표입니다. 하지만, 우리는 미래 세대가 앞으로도 [ETH.GetLeader]에게 충성하도록, 조금 더 용인 가능한 사고방식을 갖게 유도할 기회가 있습니다."
 ETH_road_reform_local_BoP:0 "지역 도로 개선 지원"
 ETH_road_reform_highways_BoP:0 "수도 고속도로 개발 지원"
 ETH_road_reform_local_BoP_desc:0 "[ETH.GetName]의 도로망은 더 이상의 경제 개발을 방해하는 장애물이 되어가고 있습니다. 마을과 마을 사이에 더 나은 도로를 놓아 일반인들이 나라 안을 왕래하기 편하도록 도로망을 현대화할 수 있는 정치적 영향력을 우리는 가지고 있습니다."
 ETH_road_reform_highways_BoP_tt:0 "[ETH.GetName]의 도로망은 더 이상의 경제 개발을 방해하는 장애물이 되어가고 있습니다. 새로 얻은 우리의 영향력을 이용하여 수도 주변에 더 나은 고속도로를 건설해, 경제 개발과 중앙화를 가속해야 합니다."
 ETH_officer_reforms_centralized_BoP:0 "정치장교 도입"
 ETH_officer_reforms_decentralized_BoP:0 "군에서의 능력주의 강화"
 ETH_officer_reforms_centralized_BoP_tt:0 "군대가 우리 정권을 배신하지 못하도록, 정치장교를 도입하여 그들의 충성을 확실히 해야 합니다."
 ETH_officer_reforms_decentralized_BoP_tt:0 "군의 효율성을 확살히 하기 위해 우리는 장교단에서 능력주의를 강화해야 합니다."
 ETH_BoP_purge_communists:0 "공산주의자 숙청"
 ETH_BoP_purge_communists_tt:0 "흑사자단과 공산주의자 장교의 불편한 평화가 서서히 무너지기 시작했습니다. 장교들은 권력 중앙화를 추구하며 스스로에게만 충성하는 권위주의적인 정권을 만들고자 합니다. 그들이 우리가 이룩한 모든 것을 파괴하기 전에 제거해야만 합니다."
 ETH_BoP_purge_anarchists:0 "아나키스트 숙청"
 ETH_BoP_purge_anarchists_tt:1 "흑사자당과 군대의 불편한 평화가 서서히 무너지기 시작했습니다. 순진한 무정부주의자인 그들의 관점은 [ETH.GetNameDef](을)를 안에서부터 썩게 만들고 있고, 우리를 공격으로부터 취약하게 만들고 있습니다. 혁명의 지속을 보장하기 위해서는, 흑사자당 놈들을 영영 뿌리뽑아야 합니다.\n\n§Y$ETH_prov_mil_admin$§!(이)가 §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!의 지도자가 될 것입니다."
 ETH_BoP_expand_black_lions:0 "흑사자단 사단 증원"
 ETH_BoP_expand_black_lions_tt:0 "공산주의자들은 믿을 수 없고, 우리는 그들이 권력을 잡으려 할 때를 대비해서 미리 경계해야 합니다. 그러므로 우리는 흑사자 사단의 수를 늘려 결코 놈들이 움직이지 못하도록 막아야 합니다."
 ETH_BoP_expand_red_guards:0 "홍위병사단 증원"
 ETH_BoP_expand_red_guards_tt:0 "흑사자단은 통치를 잘 하리라 믿을 수 없는 무리이고 최종적으로는 권력에서 배제되어야 합니다. 우리가 지휘하는 붉은 근위대 병력의 수를 늘려서 언젠가 분명 흑사자단이 실패할 경우 이점을 확보할 수 있게 준비해야 합니다."
 ETH_electrify_state:0 "[FROM.GetName]의 전기화"
 ETH_electrify_state_desc:0 "지역 마을에 전기를 공급하는 것은 국가 현대화에 중요한 부분입니다."
 ETH_electrify_state_tt:0 "§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_improve_communications_in_state:0 "[FROM.GetName] 통신 기반시설 개선"
 ETH_improve_communications_in_state_desc:0 "효율적인 통신수단은 국가의 발전에 필수적입니다."
 ETH_improve_communications_in_state_tt:0 "§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!"
 ETH_invest_in_state_industry:0 "[FROM.GetName] 산업에 투자"
 ETH_invest_in_state_industry_desc:0 "만약 [FROM.GetName](이)가 어떤 종류던지 성공적인 산업을 갖고자 한다면, 직접 투자이던 지역 통치자를 통한 투자이던 정부의 투자가 필요합니다."
 ETH_invest_in_state_industry_tt:0 "§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 prospecting_ongoing_flag:0 "진행 중인 자원 탐사"
 ETH_prospect_for_resources:0 "자원 탐사"
 ETH_prospect_for_resources_desc:0 "[FROM.GetName]에는 찾을 수 있는 천연자원이 있습니다. 충분히 멀리까지 파헤쳐 나간다면 [ROOT.GetName](은)는 더 부유한 나라가 될 수 있을 것입니다."
 ETH_japanese_industrial_investments_decision:0 "일본의 산업 투자"
 ETH_japanese_industrial_investments_decision_desc:0 "일본 투자자들이 아프리카에서 새로운 투자처를 찾고 있습니다. [FROM.GetName](은)는 일본 자본을 받아 산업을 운영하기에 완벽한 나라일 수도 있습니다."
 ETH_japanese_investments_flag:0 "진행 중인 일본의 투자"
 ETH_local_development_state_grows_mission:0 "[?ETH.ETH_local_state.GetName]의 성장"
 ETH_local_development_state_grows_mission_desc:0 "[?ETH.ETH_local_state.GetName](은)는 지금의 규칙 하에서 번영하고 있습니다. 농업 생산량은 증가하고 있으며, 도시와 마을들은 성장하고 있습니다."
