 SWI_renounce_guiding_principles_desc_cantons:0 "칸톤과 연방 의회에 권력을 이양하겠다는 우리의 원칙은 시기상조였을 수도 있습니다. 지금과 같은 상황에서는 우리의 생존을 위해 보다 더 강력하고 권한을 부여받은 연방 평의회가 필요합니다."
 SWI_renounce_guiding_principles_desc_council:0 "연방평의회로 권력을 통합하려는 우리의 원칙은 잘못되었을 수도 있습니다. 현 상황에서는 안정과 시민 참여가 최우선인 직접적이고 포괄적인 민주주의가 필요합니다."
