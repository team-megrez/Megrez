 denmark_expansion_event.211.a: "협상은 짧았다."
 denmark_expansion_event.212.t: "[FROM.GetNameDefCap]의 [SWE.GetAdjective] 요구 거부"
 denmark_expansion_event.212.desc: "그들에게는 불행히도, [FROM.GetAdjective] 정부는 우리의 요구를 반박하였습니다. 정당한 [DEN.GetAdjective]의 것을 확보하기 위해 그들 앞으로 전쟁을 가져오는 수 밖에 없어 보입니다."
