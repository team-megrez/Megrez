 AAT_Sweden_nationalists.28.desc: "$AAT_Sweden_nationalists.21.desc$"
 AAT_Sweden_nationalists.28.a: "$AAT_Sweden_nationalists.21.a$"
 AAT_Sweden_nationalists.29.t: "$AAT_Sweden_nationalists.22.t$"
 AAT_Sweden_nationalists.29.desc: "$AAT_Sweden_nationalists.22.desc$"
 AAT_Sweden_nationalists.29.a: "$AAT_Sweden_nationalists.22.a$"
 AAT_Sweden_nationalists.30.t: "[FROM.GetName]의 [FIN.GetAdjective] 영토 영유권 주장"
 AAT_Sweden_nationalists.30.desc: "[GER.GetAdjective]의 괴뢰국인 [SWE.GetName](이)가 아돌프 히틀러에게 우리 영토에 대한 자신들의 영유권을 인정해 줄 것을 요청했습니다. 이는 양쪽의 겉잡을 수 없는 팽창주의에만 도움이 되는 거짓된 주장입니다."
 AAT_Sweden_nationalists.30.a: "용납할 수 없는 계략이다"
 AAT_Sweden_nordic_defense_council.1.t: "[SWE.GetNameDef]의 노르드 방위위원회 초대"
 AAT_Sweden_nordic_defense_council.1.desc: "세계가 유럽 주요 열강 간의 불가피한 충돌에 대비하는 가운데 노르드 국가들은 계속되는 맹공격에 짓밟힐 위험이 있습니다. 이에 [FROM.GetAdjective] 정부가 노르드 국가들이 보다 응집력 있는 방어를 할 수 있도록 통합된 군대를 구성할 것을 제안하고 있습니다."
 AAT_Sweden_nordic_defense_council.1.a: "우리는 다른 계획이 있다."
 AAT_Sweden_nordic_defense_council.1.b: "세력 회원국으로 가입할 것이다"
 AAT_Sweden_nordic_defense_council.1.c: "통합된 위원회 회원국으로 가입할 것이다"
 AAT_Sweden_nordic_defense_council.2.t: "[FROM.GetName]의 노르드 방위 연합 가입"
 AAT_Sweden_nordic_defense_council.2.desc: "[FROM.GetName] 측이 우리 연합에 가입하기로 결정했습니다. 이제 상상할 수 없는 일이 발생하더라도 우리는 적어도 혼자가 아닙니다."
 AAT_Sweden_nordic_defense_council.2.a: "좋다"
 AAT_Sweden_nordic_defense_council.3.t: "[FROM.GetName]의 노르드 방위 연합 제안 거부"
 AAT_Sweden_nordic_defense_council.3.desc: "[FROM.GetName] 측이 전 세계의 지속적인 긴장에도 불구하고 우리 연합 가입을 거부했습니다. 그들은 세계 무대에서 우리의 위상에 부정적인 영향을 미칠 수 있는 다른 정책을 선호하는 것 같습니다."
 AAT_Sweden_nordic_defense_council.3.a: "유감이군"
 AAT_Sweden_nationalists.12.t: "개혁을 환영하는 귀족들"
 AAT_Sweden_nationalists.12.desc: "법률 전문가를 제외하고는 최근의 개혁이 본질적으로 귀족 특권의 회복에 해당한다는 사실을 누구도 알지 못했습니다. 물론 언론을 통제하고 있는 상황에서 그러한 전문가들이 대중의 불만을 퍼뜨릴 방법은 없었습니다. 한편 귀족들은 개혁에 대해 기뻐하며 지난 수십 년 동안의 잘못을 바로잡을 수 있기를 기대합니다."
 AAT_Sweden_nationalists.12.a: "그들이 우리를 방해하지 않길 바라자."
 AAT_Sweden_nationalists.13.t: "경제 개혁에 고무된 기업가들"
 AAT_Sweden_nationalists.13.desc: "주요 기업가들은 노동조합이 불법화됨에 따라 앞으로 몇 년 간 기록적인 수익과 배당금을 기대하고 있습니다. 노동조합 금지로 인해 기업가들은 최근 몇 년 동안 사회민주주의자들이 만들었던 불필요한 요식을 청산하고 경제 성장을 촉진할 수 있게 될 것입니다."
 AAT_Sweden_nationalists.13.a: "이러한 개혁은 벌써 이루어졌어야 했다."
 AAT_Sweden_nationalists.14.t: "군사 계획 확장"
 AAT_Sweden_nationalists.14.desc: "전쟁부 장관이 국가가 스스로를 방어할 준비가되어 있지 않다고 오랫동안 주장해온 주요 장교들의 권고에 따라 군사 예산을 늘릴 것이라고 발표했습니다. 예산이 증가함에 따라 새로운 우리 정권에 대한 군의 충성심이 그대로 유지되는 것으로 보입니다."
 AAT_Sweden_nationalists.14.a: "군대를 우리 편으로 유지하는 것은 언제나 최우선 과제이다."
 AAT_Sweden_nationalists.15.t: "지방 노동자들의 지지 유지"
 AAT_Sweden_nationalists.15.desc: "지방 기반시설에 대한 대규모 투자 이후 지방의 노동자들은 우리 정부를 가장 적극적으로 지지하는 이들이 되었습니다. 이들의 지지와 국가의 먹이사슬에 대한 영향력을 통해 우리는 이제 도시 노동자들을 견제할 수 있는 확고한 지지층을 확보하게 되었습니다."
 AAT_Sweden_nationalists.15.a: "이러한 지지는 우리의 권력을 더욱 공고히 할 것이다."
 SWE_royal_visit_in_progress: "왕실 방문이 진행 중임."
 SWE_appeal_for_support_in_progress: "한 세력의 지원을 구하고 있음."
 AAT_Sweden_communism.1.t: "파시스트 반혁명의 속삭임"
 AAT_Sweden_communism.1.desc: "마침내 우리는 정부에서 권력을 얻었고, 민주적 절차를 존중하는 [ROOT.GetDemocraticParty](은)는 유권자의 의지를 수용하였으나, 극우 성향 정당들은 이 진행을 받아들이지 못하고 있으며 투표의 정당성에 의문을 제기하고 있습니다. 현재로서 이들은 단지 반대자들일 뿐이지만, 이가 더 이상 퍼지지 않도록 주의해야 합니다."
 AAT_Sweden_communism.1.a: "우려되는군"
 AAT_Sweden_communism.2.t: "군의 반대"
 AAT_Sweden_communism.2.desc: "군에 대한 정부 조사 결과, 몇몇 고위급 지휘관들이 선출된 정부를 약화시키기 위한 지하 파시즘 운동에 연루되었다는 문서가 발견되었습니다. 이 보고서는 국가의 정치적 방향에 대한 군부의 수사가 더욱 대담해졌다고 지적하며, 이러한 수사에 대한 조치를 취할 것을 권고합니다."
 AAT_Sweden_communism.2.a: "더욱이 우려되는군"
 AAT_Sweden_communism.3.t: "무기 재고 누락"
 AAT_Sweden_communism.3.desc: "정부 조사가 고품질 무기가 군 재고로부터 사라졌다는 사실이 밝혀냈습니다. 보고서에 따르자면 현재 재고가 어디에 있는지 아직 파악하지 못했지만, 누군가 발견하기 전에 최대 60%가 사라졌다고 합니다."
 AAT_Sweden_communism.3.a: "이는 고위직에 있는 사람만이 내부에서 벌인 일일 수밖에 없다."
 AAT_Sweden_communism.4.t: "[ROOT.GetFascistParty](와)과 군의 스톡홀름 장악"
 AAT_Sweden_communism.4.desc: "[?global.date.GetDateStringShortMonth], 의회에서 큰 쾅 소리가 여러 번 들렸고, 갈색 셔츠를 입은 정체불명의 무장 남성들이 수도 전역에 나타났습니다. 정부는 대피령을 내리고 지역 경찰과 방위군에 질서 회복을 요청했지만 묵묵부답이었습니다. 파시스트 갈색 셔츠단이 임시 정부를 구성하기 위해 최고위 장군들과 연합하고 있다는 소문이 넘쳐납니다. 여전히 진짜 정부에 충성하는 군인들 덕분에 모든 참모가 불타는 수도에서 탈출할 수 있었습니다."
 AAT_Sweden_communism.4.a: "우리는 돌아올 것이다."
 AAT_Sweden_communism.5.t: "드러난 주동자"
 AAT_Sweden_communism.5.desc: "[ROOT.GetName] 도심 곳곳의 창고에서 중화기를 은닉한 흔적이 발견되었습니다. 이 창고에 돈을 지불한 사람들의 기록은 모두 [ROOT.GetFascistParty](와)과 관련이 있으며, 갈색 셔츠단 당과 연관된 준군사조직의 지도자들이 모두 체포되었습니다.\n이 창고 중 한 곳에서 발견된 편지를 통해 이 음모에 가담한 장군들이 애초에 총기를 횡령하고 재고 번호를 위조한 정황도 드러나고 있습니다. 이 주동자들이 군대의 적지 않은 부분을 장악했을 수 있기 때문에 재빠르게 행동하는 것이 가장 중요합니다."
 AAT_Sweden_communism.5.a: "그들을 기소하라."
 AAT_Sweden_communism.5.b: "주동자를 권력 밖으로 \"진급\"하라."
 AAT_Sweden_communism.6.t: "베르나도테 가문의 운명"
 AAT_Sweden_communism.6.desc: "이 빛나는 시대에 여전히 군주제, 특히 권력 없는 군주제에 집착하는 것은 이상해 보입니다. 그렇지만 늙은 왕은 부적절하고 위헌이라는 여러 경고에도 불구하고 정치에 깊이 관여하는 것을 멈출 수 없습니다. 더 나쁜 것은 그가 차르, 카이저, 왕의 오래된 위엄을 추구하면서 점점 더 정치 스펙트럼의 극우와 같은 태도를 취하고 있다는 점입니다. 이는 사회의 미래가 아니며, 군주가 필요하던 때는 지나갔습니다. 이제는 국민의 이익을 위해 그들의 자산을 압류하고 그들이 평법한 사람으로 살 수 있도록 해야 할 때입니다."
 AAT_Sweden_communism.6.a: "그들의 자산을 동결하라, 그들은 다른 이들과 같이 일할 수 있을 것이다"
 AAT_Sweden_communism.7.t: "플뤼그 축출을 위해 움직이는 킬봄"
 AAT_Sweden_communism.7.desc: "칼 킬봄이 당을 장악하기 위해 움직이고 있습니다. 이는 당을 반으로 나누어 한 쪽은 플뤼그를 지지하고 다른 쪽은 킬봄을 지지하게 만들었습니다. 이러한 상황은 우리가 이미 달성한 정치적 승리를 불안정하게 만들 위험이 있으며, 이것이 계속된다면 우리는 권력을 다같이 잃을 수도 있습니다. 우리는 누가 [SWE.GetName](을)를 밝은 미래로 이끌게 될지 결정해야 합니다."
 AAT_Sweden_communism.7.a: "킬봄이 우리를 미래로 이끌 것이다"
 AAT_Sweden_communism.7.b: "플뤼그가 답이다"
 AAT_Sweden_communism__7_tt_1: "이는 우리를 연합국과 협력하게 할 것입니다"
 AAT_Sweden_communism__7_tt_2: "이는 우리를 독일과 협력하게 할 것입니다"
 AAT_Sweden_communism.7.c: "사실 스탈린주의는 그렇게 나쁜 생각이 아닐 수도 있다"
 denmark_political_events.1.t: "불신임 결의"
 denmark_political_events.1.desc: "[Den.GetLeader]의 지도부는 최근 들어 극심한 조사와 비판을 받고 있으며, 의회는 총리의 사임을 요구하고 있습니다."
 denmark_political_events.1.a: "불신임에 투표하자."
 denmark_political_events.1.b: "조기 선거를 요구하자!"
 DEN_available_candidates_tt: "§Y사용 가능한 후보자들:§!"
 denmark_political_events.2.t: "새로운 지도부를 위한 투표"
 denmark_political_events.2.desc: "의회가 [Den.GetLeader] 총리의 지도부에 불신임 투표를 요구했습니다. 이제 문제는, 누가 그의 자리를 채워야 할까요?"
 denmark_political_events.2.a: "사회민주당 아니면 혼란!"
 denmark_political_events.2.b: "자유주의 정부가 필요하다."
 denmark_political_events.2.c: "유혈 없는 인민의 혁명"
 denmark_political_events.2.d: "전통과 안정이 필요하다."
 denmark_political_events.2.e: "새로운 것을 시도해 보아야 한다."
 DEN_prime_minister_resigns_tt: "§Y[DEN.GetLeader]§!(이)가 §Y총리§!직에서 사임합니다."
 denmark_political_events.3.t: "선거 운동 계획"
 denmark_political_events.3.desc: "[GetElectionCampaignDesc]"
 denmark_political_events.3.desc_annual_election: "이제 다시 [DEN.GetNameDef]에 선거를 실시할 때가 됐습니다. 다양한 정당은 지지자들을 모으고 유권자들을 각자의 목적으로 동원하기 위해 다가오는 선거 운동을 계획하고 있습니다."
 denmark_political_events.3.desc_snap_election: "조기 선거 요구로 인해 [DEN.GetNameDef] 정당들은 유권자들을 각자의 목적으로 움직이게 하기 위한 선거 운동을 서둘러 준비하기 위해 안간힘을 쓰고 있습니다."
 denmark_political_events.3.a: "민주주의 아니면 무질서"
 denmark_political_events.3.b: "공산주의 선거운동을 계획해라"
 denmark_political_events.3.c: "농민당 선거운동을 계획해라"
 denmark_political_events.3.d: "파시즘 선거운동을 계획해라"
 denmark_political_events.4.t: "민주주의 선거운동 개시"
 denmark_political_events.4.desc: "서로 다른 민주주의 정당들에서는 선거 운동을 어떻게 구성해야 하는지에 대한 공통된 논쟁이 있는 것 같습니다. 일부는 이미 높은 긴장감을 고조시키지 않고 선거 운동 전반에 걸쳐 정중한 분위기를 유지하고 싶어합니다. 다른 사람들은 이것이 바로 그들이 압승을 거두어 어두운 저류가 우리를 해치는 것을 막기 위해 공세에 나서야 하는 이유라고 주장합니다. 그러나 또 다른 이들은 반대파를 권력에서 멀어지게 하기 위해 적극적으로 공격해야 한다고 주장합니다."
 denmark_political_events.4.a: "예의를 갖추라"
 denmark_political_events.4.b: "공세에 나서라"
 denmark_political_events.4.c: "우리 반대파를 공격하라"
 denmark_political_events.5.t: "$DEN_communism_party$ 선거운동 개시"
 denmark_political_events.5.desc: "다가오는 선거 운동과 관련하여 $DEN_communism_party_long$ 내부에서 논쟁이 발생했습니다. 일부는 이미 높은 긴장감을 고조시키지 않고 선거 운동 전반에 걸쳐 정중한 분위기를 유지하고 싶어합니다. 다른 사람들은 이것이 바로 그들이 압승을 거두어 사악한 이들이 우리를 해치는 것을 막기 위해 공세에 나서야 하는 이유라고 주장합니다. 그러나 또 다른 이들은 반대파를 권력에서 멀어지게 하기 위해 적극적으로 공격해야 한다고 주장합니다."
 denmark_political_events.6.t: "$DEN_neutrality_party$ 선거운동 개시"
 denmark_political_events.6.desc: "다가오는 선거 운동과 관련하여 $DEN_neutrality_party_long$ 내부에서 논쟁이 발생했습니다. 일부는 이미 높은 긴장감을 고조시키지 않고 선거 운동 전반에 걸쳐 정중한 분위기를 유지하고 싶어합니다. 다른 사람들은 [DEN.GetNameDef]에 대한 우리의 비전을 구현하려면 공세에 나서야 한다고 주장합니다. 그러나 또 다른 이들은 반대파를 공격하는 것만이 그들을 약화시키고 우리를 강화하는 유일한 방법이라고 주장합니다."
 denmark_political_events.7.t: "$DEN_fascism_party$ 선거운동 개시"
 denmark_political_events.7.desc: "다가오는 선거 운동과 관련하여 $DEN_fascism_party_long$ 내부에서 논쟁이 발생했습니다. 일부는 이미 높은 긴장감을 고조하기를 꺼리고 정중한 분위기를 유지하자고 역설합니다. 다른 사람들은 [DEN.GetNameDef]에 대한 우리의 비전을 구현하려면 공세에 나서야 한다고 주장합니다. 그러나 또 다른 이들은 반대파를 공격하는 것만이 그들을 약화시키고 우리를 강화하는 유일한 방법이라고 주장합니다."
 denmark_political_events.8.t: "새 정부 구성"
 denmark_political_events.8.desc: "덴마크의 선거는 끝났습니다. 다양한 정당은 사람들이 자신들의 대의에 투표하도록 설득하기 위해 최선을 다했습니다. 선거 운동은 끝났을 지 모르지만 어떤 사람들은 가장 어려운 부분인 정부 구성은 이제부터 시작이라고 주장합니다. 총리의 선출은 가까운 미래에 [DEN.GetNameDef](이)가 나아갈 길에 영향을 줄 것입니다."
 denmark_political_events.8.a: "민주적인 총리를 선출하자."
 denmark_political_events.8.b: "$DEN_aksel_larsen$은 우리를 새 시대로 이끌 것이다!"
 denmark_political_events.8.c: "$DEN_knud_bach$는 우리를 바르게 이끌 것이다."
 denmark_political_events.8.d: "$DEN_frits_clausen$이 오르게 하자"
 denmark_political_events.9.t: "민주적인 총리"
 denmark_political_events.9.desc: "덴마크의 선거는 끝났고, 민주주의는 명백한 승자입니다. 한마음인 공산주의자와 획일적인 파시스트와는 다르게, 민주주의 정당들은 하나의 단일체가 아닙니다. 다양한 정당들은 앞으로 다가올 격동의 시대를 헤쳐나갈 [Den.GetNameDef](을)를 가장 잘 이끌 방법에 대한 각자의 비전을 가지고 있습니다. 문제는, 누가 신정부를 구성하도록 허용되어야 할까요?"
 denmark_political_events.9.a: "사회민주당이 우리를 혼란으로부터 지킬 것이다."
 denmark_political_events.9.b: "좌파당은 우리를 자유롭고 현명하도록 지켜줄 것이다."
 denmark_political_events.9.c: "보수인민당이 우리를 지켜줄 것이다."
 denmark_political_events.10.t: "정치적 반대파"
 denmark_political_events.10.desc: "지난 선거에서 우리가 성공한 이후, 우리 정부를 약화시키려는 악의적인 거짓말이 퍼지고 있습니다. 이러한 소문의 배후가 누구인지는 분명하지만 이에 대해 우리가 할 수 있는 일은 거의 없습니다. 정치적 반대파가 이러한 거짓말을 둘러싸고 결집하고 있다는 사실에 우리는 놀랄 필요가 없습니다!"
 denmark_political_events.10.a: "파시스트의 거짓말이다!"
 denmark_political_events.10.b: "공산주의자의 거짓말이다!"
 denmark_political_events.11.t: "군주주의 운동"
 denmark_political_events.11.desc: "[ROOT.GetNameDef]에 무언가 썩은 것이 있습니다! 마침내 국민에 의한, 국민을 위한 정부가 세워졌지만 모두가 행복한 것은 아닙니다. 자칭 애국자들의 운동이 생겨났고, 낡은 제도인 군주제를 지지하며 집결했습니다. 그들은 어느 정도 관심을 얻고 있지만, 위협이 되는 것 같지는 않습니다. 아직은요."
 denmark_political_events.11.a: "네가 왔던 그림자로 돌아가라!"
 denmark_occupation_event.1.t: "교전 또는 항복"
 denmark_occupation_event.1.desc: "우리가 명백히 중립을 선언했음에도 불구하고 [DEN.GetNameDef]에 전쟁이 닥쳐오고야 말았습니다. 만일 우리가 조기에 항복하고 굴복한다면 전쟁의 공포로부터 국민을 지켜낼 수 있을 것입니다. 이렇게 한다면, 우리는 유리한 권리를 얻어내고 독립에 준하는 활동을 지속할 수 있을 것입니다."
 denmark_occupation_event.1.a: "우리는 이 싸움을 이길 수 없다."
 DEN_denmark_keeps_government_form_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! 측은 현 정부 형태를 유지합니다\n\n"
 denmark_occupation_event.1.b: "우리는 맞서 싸워야 한다!"
 denmark_occupation_event.2.t: "[DEN.GetNameDefCap]의 항복"
 denmark_occupation_event.2.desc: "우리는 덴마크 정부와 [DEN.GetLeader](으)로부터 항복 조건을 요약한 전보를 수신 받았습니다. 우리가 그들의 주권과 영토 보전을 기꺼이 인정하고 존중한다면, 그들은 무기를 내려놓고 우리 밑에 사실상 보호령이 되는 것에 동의하는 것입니다."
 denmark_occupation_event.2.a: "그들을 보호할 것이다"
 denmark_occupation_event.2.b: "거의 과속 방지턱 수준인데 무엇을 고민하는가"
 denmark_occupation_event.3.t: "[FROM.GetNameDefCap]의 항복 수락"
 denmark_occupation_event.3.desc: "전쟁 초기에 [FROM.GetNameDef] 측과 우호적인 평화협정을 체결함으로써 우리는 어느정도 독립과 정부 형태를 유지할 수 있었습니다. 사실상 [FROM.GetAdjective]의 보호국으로서 이러한 상대적 자유를 지키기 위해 우리는 그들과 협력하고 광범위한 협력 정책을 만들어야 합니다. 당분간은요."
 denmark_occupation_event.3.a: "우리는 적어도 어느 정도의 독립은 유지할 것이다."
 denmark_occupation_event.5.t: "[FROM.GetNameDefCap]의 제안 거부"
 denmark_occupation_event.5.desc: "[FROM.GetNameDefCap] 측이 우리의 관대한 항복 제안을 거부하고 폭력과 유혈을 선택했습니다. 우리는 [FROM.GetAdjective]군을 쥐어짜내고 저들에게 우리가 그리 호락호락하게 정복되지만은 않으리라는 것을 보여줄 것입니다!"
 denmark_occupation_event.5.a: "저항하라, 모든 덴마크인이여!"
 denmark_occupation_event.6.t: "[DEN.GetDanishIndependenceTitle]"
 denmark_occupation_event.6.t_declares_independence: "[DEN.GetNameDefCap]의 독립 선언!"
 denmark_occupation_event.6.t_asks_for_independence: "[DEN.GetNameDefCap]의 독립 요청"
 denmark_occupation_event.6.desc: "[DEN.GetDanishIndependenceDesc]"
 denmark_occupation_event.6.desc_declares_independence: "덴마크인들은 명백히 독립을 선언했으며 그들에 대한 우리의 패권을 더 이상 인정하지 않으리라 밝혔습니다. 우리는 우리의 보호하에 그들에게 안정과 안전을 제공해 왔습니다. 그에 대한 감사가 이것일까요?"
 denmark_occupation_event.6.desc_asks_for_independence: "우리는 우리의 충실한 종속국인 [FROM.GetNameDef] 측으로부터 [FROM.GetLeader](이)가 이끄는 대표단을 받았습니다. 그들은 종속의 종식을 논의하기 위해 [ROOT.GetLeader]에게 직접 찾아왔으며, 자유를 돌려줄 것을 요청했습니다."
 denmark_occupation_event.6.a: "배은망덕한 배신자들"
 denmark_occupation_event.6.b: "그들은 중요하지 않다"
 denmark_occupation_event.7.t: "덴마크 독립 전쟁"
 denmark_occupation_event.7.desc: "[FROM.GetLeader](이)가 다시 한 번 이성을 거부하고 우리의 독립을 인정하지 않으려 합니다. 이 노예 상태에서 벗어나는 길은 이것밖에 없는 것 같기에 우리는 자유를 주장하고 싸워야 합니다. 피는 흘리겠지만, [ROOT.GetNameDef](은)는 다시 한 번 자유로워질 것입니다!"
 denmark_occupation_event.7.a: "저항하라, 모든 덴마크인이여!"
 denmark_occupation_event.7.b: "정의는 승리하리라!"
 denmark_occupation_event.8.t: "덴마크의 독립"
 denmark_occupation_event.8.desc: "[FROM.GetLeader](이)가 드디어 이성을 되찾고 우리의 독립을 인정했습니다. 우리의 노예 생활이 이제 피 한 방울 흘리지 않고 끝난 것 같습니다."
 denmark_occupation_event.8.a: "그것은... 뜻밖으로 쉬웠군"
 denmark_occupation_event.10.t: "반점령 파업의 발발"
 denmark_occupation_event.10.desc: "점령에 항의하는 파업이 [DEN.GetNameDef] 전역에서 발생했습니다. 이는 불만과 저항을 평화적으로 표현하는 방법이지만, [?DEN.DEN_overlord_nation.GetNameDef] 측과의 관계에 해를 끼칠 것이 분명합니다."
 denmark_occupation_event.10.a: "...예상 밖인데."
 denmark_occupation_event.11.t: "반점령 파업의 종료"
 denmark_occupation_event.11.desc: "[?DEN.DEN_overlord_nation.GetAdjective]의 점령에 항의하는 전국적인 파업이 끝났습니다. 덴마크 국민은 점령자들에게 자유와 해방에 대한 우리의 열망이 그 어느 때보다 강하다는 것을 보여주었습니다."
 denmark_occupation_event.11.a: "이건 시작일 뿐이다."
 denmark_occupation_event.20.t: "성공적인 무기 창고 습격"
 denmark_occupation_event.20.desc: "신중한 계획과 대담한 작전 끝에 저항군 일행이 우리의 명목상 지배자들을 상대하기 위한 무기 습격을 성공하고 돌아왔습니다. 이 행동은 자유를 위한 우리의 지속적인 싸움을 강화할 것입니다!"
 denmark_occupation_event.20.a: "이 무기들은 도움이 될 것이다."
 denmark_occupation_event.30.t: "성공적인 민간 산업 사보타주"
 denmark_occupation_event.30.desc: "이 작전은 신중한 계획하에 이루어졌지만, 모든 준비와 적절한 상황이 나타나기를 기다린 오랜 기다림은 그만한 가치가 있었습니다. 우리는 [?DEN.DEN_overlord_nation.GetNameDef]에 덴마크 상품을 공급하는 주요 산업 인프라를 성공적으로 파괴했습니다. 이 대담한 행동은 우리의 명목상 지배자가 우리에게 받는 제품을 제한할 것입니다."
 denmark_occupation_event.30.a: "대성공이다!"
 denmark_occupation_event.40.t: "성공적인 군수 산업 사보타주"
 denmark_occupation_event.40.desc: "저항 운동의 회원들은 몇 달 동안 일련의 사보타주를 준비해 왔으며 마침내 그 계획을 실행했습니다. 중요한 군수 산업 기반시설을 파괴하는 것은 [?DEN.DEN_overlord_nation.GetNameDef](이)가 덴마크 땅에서 생산된 무기를 더 적게 받게 될 것임을 의미합니다."
 denmark_occupation_event.40.a: "대성공이다!"
 denmark_occupation_event.100.t: "덴마크의 재협조"
 denmark_occupation_event.100.desc: "덴마크 정부는 자신들의 최선의 이익이 어디에 있는지 깨닫고 우리에 맞추어 자신들의 정책을 재조정한 것 같습니다. 우리는 [FROM.GetLeader]에게서 그들의 군사 역량을 발전시키고 우리와 힘을 합칠 수 있도록 허가해 달라는 요청을 받았습니다. 이는 그들이 우리로부터 독립적으로 보다 공격적인 외교 정책을 추구할 수 있도록 허용할 것입니다."
 denmark_occupation_event.100.a: "환영한다, 전우여!"
 denmark_occupation_event.100.b: "그들의 보잘것없는 군대 없이도 해낼 것이다."
 denmark_occupation_event.101.t: "[FROM.GetNameDefCap]의 동맹 제안 수락"
 denmark_occupation_event.101.desc: "현명한 [FROM.GetLeader](은)는 우리를 동맹으로 받아들이고 전쟁 수행에 기여할 수 있는 우리의 능력을 인정했습니다. 우리는 또한 우리의 군사적 역량을 발전시킬 수 있도록 허가받았습니다. 이 모든 것은 우리가 보다 공격적인 외교 정책을 추구하고 [FROM.GetAdjective] 지배자들을 위해 북유럽을 확보할 수 있게 해줄 것입니다."
 denmark_occupation_event.101.a: "참으로 영광스러운 날이군!"
 denmark_occupation_event.102.t: "[FROM.GetNameDefCap]의 동맹 제안 거부"
 denmark_occupation_event.102.desc: "[FROM.GetLeader](은)는 [FROM.GetNameDef](을)를 지원하고 도움을 주고자 양국 간의 더 깊은 협력을 요청하는 우리의 손길을 어리석게도 거부했습니다. 그들은 동맹에게 의지하기보다는 혼자서 해결하는 것을 선호하는 것 같습니다."
 denmark_occupation_event.102.a: "그들은 우리의 힘을 얕봤다!"
 denmark_occupation_event.110.t: "[FROM.GetNameDefCap]의 충성 맹세"
 denmark_occupation_event.110.desc: "[FROM.GetLeader](이)가 이끄는 덴마크 대표단이 우리 수도에 도착하여 [ROOT.GetLeadr](와)과 [ROOT.GetAdjective]의 대의에 충성을 맹세했습니다. 덴마크 정부가 우리의 협력을 전적으로 수용하고 최선을 다해 지원하기로 결심한 것 같습니다."
 denmark_occupation_event.110.a: "두 팔 벌려 그들을 받아들여라"
 denmark_occupation_event.110.b: "그들의 충성은 필요 없다"
 denmark_occupation_event.111.t: "[FROM.GetNameDefCap]의 충성 환영"
 denmark_occupation_event.111.desc: "[FROM.GetLeader](은)는 [ROOT.GetLeader](을)를 두 팔 벌려 환영했으며 동맹에 대한 우리의 가치와 기여를 인정했습니다. 이는 우리 나라들을 더욱 긴밀하게 묶어주고 우리 모두를 강하게 만들어줄 것입니다."
 denmark_occupation_event.111.a: "굉장한 신뢰의 표시로군."
 denmark_occupation_event.112.t: "[FROM.GetNameDefCap]의 충성 무시"
 denmark_occupation_event.112.desc: "[FROM.GetLeader](은)는 현명하지 못하게도 [ROOT.GetLeader](을)를 외면하고 우리의 충성을 거부하며, 우리의 능력과 위용을 비웃었습니다. 이제 우리가 자유를 되찾고 싶다면 단 하나의 선택지만이 남아 있습니다; 바로 전쟁입니다."
 denmark_occupation_event.112.a: "그들에게 겸손함을 가르치리라!"
 denmark_resistance_event.1.t: "[DEN.GetNameDefCap]의 지원 모색"
 denmark_resistance_event.1.desc: "[DEN.GetNameDef] 측으로부터 극비리에 전달된 메시지를 받았습니다. 그들은 때가 되면 자신들의 독립 선언을 지원할 수 있는 동맹을 조용히 찾고 있으며 [?DEN.DEN_overlord_nation.GetNameDef]에게서 그들의 주권을 되찾으려 합니다. 우리는 이 갈등에서 어느 한 쪽의 편을 들어야 할까요?"
 denmark_resistance_event.1.a: "자유로운 [DEN.GetNameDef](을)를 위해!"
 denmark_resistance_event.1.b: "저들 자신의 책임이다."
 DEN_supports_denmark_TT: "우리는 [DEN.GetFlag]§Y[FROM.GetNameDef]§!의 독립 선포 시 그들을 지원하고 그들과 동맹을 맺기를 동의합니다."
 denmark_resistance_event.2.t: "우리를 지원하는데 동의한 [FROM.GetNameDefCap]"
 denmark_resistance_event.2.desc: "용감한 [FROM.GetLeader](이)가 자유를 되찾기 위한 우리의 투쟁 가운데 비밀리에 [FROM.GetAdjective](을)를 지원하기로 결정했습니다! 이는 우리가 잔인한 지배자로부터 독립을 선언할 때가 올 때 큰 도움이 될 것입니다."
 denmark_resistance_event.2.a: "훌륭해!"
 denmark_resistance_event.3.t: "우리의 도움 요청을 거부한 [FROM.GetNameDefCap]"
 denmark_resistance_event.3.desc: "비겁한 [FROM.GetLeader](은)는 자유를 되찾기 위한 우리의 투쟁에서 [FROM.GetAdjective]의 지원을 보류하기로 결정했습니다. 우리가 필요한 지원을 찾기 위해서는 다른 곳으로 향해야 합니다."
 denmark_resistance_event.3.a: "망할!"
 denmark_resistance_event.4.t: "[DEN.GetNameDefCap]의 무기 요청"
 denmark_resistance_event.4.desc: "[DEN.GetNameDef] 측으로부터 저항 운동을 무장하고 자유를 되찾기 위한 투쟁을 돕기 위해 무기를 전달해 달라는 요청을 받았습니다."
 denmark_resistance_event.4.a: "우리가 가진 것들로 지원해주자"
 denmark_resistance_event.4.b: "우리는 나눠줄 처지가 아니다..."
 denmark_resistance_event.5.t: "[FROM.GetNameDefCap]의 무기 운송 수락"
 denmark_resistance_event.5.desc: "[FROM.GetAdjective](은)는 무기에 대한 우리의 요청에 귀를 기울이기로 결정했고, 물자를 공수할 계획입니다. 레지스탕스 대원들은 이미 [FROM.GetAdjective] 정보기관 요원들과 공수 조달을 위한 집결 장소와 시간을 조율했습니다."
 denmark_resistance_event.6.t: "[FROM.GetNameDefCap]의 무기 요청 거부"
 denmark_resistance_event.6.desc: "우리 [FROM.GetAdjective] 동맹으로부터의 무기 요청이 거부되었습니다. 그들은 현재로서는 여분의 장비가 없다며 우리에게 미안해하며 말했습니다."
 denmark_resistance_event.7.t: "[DEN.GetNameDefCap]의 지원 요구"
 denmark_resistance_event.7.desc: "[DEN.GetNameDefCap]은 압제적인 지배자들로부터 독립을 선언했습니다. 보도에 따르면, [?DEN.DEN_overlord_nation.GetAdjective]의 지도자인 [?DEN.DEN_overlord_nation.GetLeader](은)는 이 소식을 듣고 분노에 가득 차 욕설을 질러댔다고 합니다. 덴마크인들은 이제 우리가 합의를 존중하고 우리 세력에 그들을 받아줄 것을 촉구하고 있습니다."
 denmark_resistance_event.7.a: "그들과 힘을 합쳐라!"
 denmark_resistance_event.7.b: "상황이 바뀌었다..."
 denmark_resistance_event.7.c: "우리는 이를 결정할 입장이 아니다."
 denmark_resistance_event.8.t: "[FROM.GetNameDefCap]의 세력 초대"
 denmark_resistance_event.8.desc: "[From.GetLeader](은)는 우리의 합의를 준수하였고, 우리를 그들의 세력에 초대했습니다."
 denmark_resistance_event.9.t: "우리 협정에서 물러서는 [FROM.GetNameDefCap]"
 denmark_resistance_event.9.desc: "불명예스러운 [From.GetLeader](은)는 우리의 합의를 어기고 우리를 그들의 세력에 초대하는 것을 거부했습니다!"
 denmark_resistance_event.9.a: "배신자들!"
 denmark_resistance_event.10.t: "[FROM.GetNameDefCap]의 [DEN.GetNameDefCap] 세력 가입 요구"
 denmark_resistance_event.10.desc: "우리는 방금 [FROM.GetNameDef](이)가 [DEN.GetNameDef]의 독립 선언을 지지하고 힘을 합치기로 하는 합의에 서명했다는 소식을 들었습니다. [FROM.GetLeader](은)는 이제 우리가 그들이 덴마크인들과 한 합의를 존중하고 지지할 것을 주장합니다."
 denmark_resistance_event.10.a: "이는 동맹 전체를 강화시킬 것이다"
 denmark_resistance_event.10.b: "우리는 그들의 합의를 준수할 의무가 없다"
 denmark_resistance_event.11.t: "[DEN.GetNameDefCap]의 정보 제안"
 denmark_resistance_event.11.desc: "우리 정보기관 요원들은 우리 나라들 간에 정보를 공유하기를 원하는 덴마크 측 요원들로부터 접근을 받았습니다. 이는 의심할 바 없이 우리의 비밀 작전을 강화하고 양국 모두에게 이익이 될 것입니다."
 denmark_resistance_event.11.a: "적의 적이라는 말이 있듯이..."
 denmark_resistance_event.11.b: "우린 그들의 도움 따윈 필요 없다."
 denmark_resistance_event.12.t: "[FROM.GetNameDefCap]의 정보 교환 수락"
 denmark_resistance_event.12.desc: "[FROM.GetAdjective] 정보기관은 양국 간 정보 공유의 이점을 보았으며 우리의 제안에 동의했습니다."
 denmark_resistance_event.12.a: "현명한 결정이군"
 denmark_resistance_event.13.t: "[FROM.GetNameDefCap]의 정보 교환 거부"
 denmark_resistance_event.13.desc: "[FROM.GetNameDef]의 정보기관은 근시안적일 뿐 아니라 현명하지도 못했고, [FROM.GetAdjective] 정보기관 수장은 양국 간 정보 공유의 이점을 보지 못하고 우리의 제안을 거부했습니다."
 denmark_resistance_event.13.a: "정말 현명치 못한 결정이군"
 denmark_resistance_event.20.t: "덴마크의 병력 주둔 문의"
 denmark_resistance_event.20.desc: "[DEN.GetLeader](으)로부터 [DEN.GetNameDef]의 완전한 해방에 대비하여 훈련과 장비를 갖추기 위해 [ROOT.GetAdjective] 영토에 덴마크 병력을 주둔시키고 싶다는 은밀한 문의를 받았습니다. 우리는 그들에게 '군사경찰'이라는 이름을 붙임으로써 그들의 수와 진정한 목적을 숨길 수 있을 것입니다."
 denmark_resistance_event.20.a: "우리는 저들을 주둔시킬 것이다"
 denmark_resistance_event.20.b: "저들의 지배자를 화나게 할 순 없다."
 denmark_resistance_event.21.t: "우리 병력의 주둔을 수락한 [FROM.GetNameDefCap]"
 denmark_resistance_event.21.desc: "[FROM.GetNameDefCap](은)는 기꺼이 망명 하의 덴마크 여단을 수용하고 그들이 때가 되면 [DEN.GetNameDef]의 해방을 도울 수 있도록 준비하는 것을 수락했습니다."
 denmark_resistance_event.22.t: "우리 병력을 거절한 [FROM.GetNameDefCap]"
 denmark_resistance_event.22.desc: "[FROM.GetNameDefCap](은)는 불명예스럽게도 망명 하의 덴마크 여단을 수용하고 때가 되면 다가올 [DEN.GetNameDef]의 해방을 위해 준비시키는 것을 거부했습니다. 우리는 필요한 도움을 얻기 위해 다른 곳을 찾아봐야 합니다."
 denmark_resistance_event.23.t: "[DEN.GetAdjective]의 구형 함정 구매 문의"
 denmark_resistance_event.23.desc: "덴마크 대표단이 우리를 비밀리에 방문하여 우리의 구형 구축함 일부를 판매할 의향이 있는지 문의했습니다. [DEN.GetNameDefCap](은)는 [?DEN.DEN_overlord_nation.GetNameDef]의 지배 하에 있으며, 이는 그들이 독립을 선언하기 위해 힘을 모으고 있다는 분명한 표시일 수도 있습니다. 우리는 그들이 독립을 되찾도록 기꺼이 도와주어야 할까요?"
 denmark_resistance_event.23.a: "저들에게 오래된 구축함 몇 척을 줘라"
 denmark_resistance_event.23.b: "저들의 지배자를 화나게 할 순 없다."
 denmark_resistance_event.24.t: "[FROM.GetNameDefCap]의 구축함 판매 동의"
 denmark_resistance_event.24.desc: "[FROM.GetNameDefCap](이)가 현명하게도 그들의 구형 구축함 일부를 우리에게 판매하는 데 동의했습니다! 우리는 이를 [?DEN.DEN_overlord_nation.GetNameDef]에게서 숨겨야 하며, 반격의 시간이 왔을 때에만 배치하여야 합니다."
 denmark_resistance_event.25.t: "[FROM.GetNameDefCap]의 구축함 판매 거부"
 denmark_resistance_event.25.desc: "[FROM.GetNameDefCap](은)는 그들의 구형 구축함 일부를 우리에게 판매하라는 우리의 요청을 현명하지 못하게도 거부했습니다. 그들의 어리석은 행동은 우리가 바다를 지킬 수 있도록 함대를 강화하는 것을 방해하지 못합니다. 우리는 더 우호적인 나라들을 위해 다른 곳에 찾아가 볼 것입니다."
 denmark_resistance_event.30.t: "국왕의 일일 시찰"
 denmark_resistance_event.30.desc: "국왕은 점령군에 대한 침묵시위로 매일 경호원 없이 코펜하겐을 시찰하며 지나는 습관을 들였고, [?DEN.DEN_overlord_nation.GetAdjective]의 점령에 반대하는 전 국민의 상징이 되었습니다."
 denmark_resistance_event.30.a: "정말 용감하군!"
 denmark_overlord_events.1.t: "전보 위기"
 denmark_overlord_events.1.desc: "국왕이 보낸 전보로 인해 우리나라와 [?DEN.DEN_overlord_nation.GetNameDef] 간의 외교 위기가 벌어지고 있습니다. 전보의 내용은 단순히 '대단히 감사드립니다'라는 것이었지만, 국왕의 생일 행사에 대한 [?DEN.DEN_overlord_nation.GetAdjective] 지도자의 축하에 대해 국왕이 무성의한 반응을 보인 것에 [?DEN.DEN_overlord_nation.GetLeader](이)가 화를 냈다고 합니다. \n양국의 관계는 한동안 경직됐으며, 이는 우리의 지배자가 우리의 독립과 정부에 대한 통제력을 강화하기 위해 찾고 있던 구실일지도 모릅니다."
 denmark_overlord_events.1.a: "사과하고 상황을 수습하자"
 denmark_overlord_events.1.b: "[?DEN.DEN_overlord_nation.GetLeader]에게 안부를 전해라"
 denmark_overlord_events.2.desc: "우리의 자애로운 지도자 [ROOT.GetLeader](이)가 [FROM.GetNameDef] 국왕에게 생일을 축하하는 진심 어린 전보를 보냈지만 짧고 차가운 답장을 받았습니다. 덴마크 국왕은 이제 모욕의 심각성을 깨닫고 [ROOT.GetLeader]에게 직접 사과하기 위해 프레데리크 왕태자를 보내겠다고 제안합니다. \n하지만 이 기회에 우리 관할권 아래에서 상당히 자유로운 특권을 누리고 있는 우리의 종속국에 대해 더 엄격한 통제를 가할 수 있습니다."
 denmark_overlord_events.2.a: "사과를 받아들여라"
 denmark_overlord_events.2.b: "그들의 무례한 행동을 처벌하라"
 denmark_overlord_events.3.t: "우리의 사과를 받아들인 [FROM.GetLeader]"
 denmark_overlord_events.3.desc: "[FROM.GetLeader](을)를 진정시키려는 우리의 노력이 현재로서는 성과를 거둔 것 같습니다."
 denmark_overlord_events.3.a: "위기는 모면했다"
 denmark_overlord_events.4.t: "우리의 사과를 거절한 [FROM.GetLeader]"
 denmark_overlord_events.4.desc: "[FROM.GetLeader](은)는 이성을 찾기를 거부하고 그의 축하에 대한 국왕의 짧은 전보 답변을 사적인 모욕으로 받아들였으며, 이러한 유감스러운 오해에 대해 우리를 처벌하려 할 작정으로 보입니다."
 denmark_overlord_events.4.a: "유감스럽군"
 denmark_overlord_events.5.desc: "우리의 자애로운 지도자 [ROOT.GetLeader](이)가 [FROM.GetNameDef] 국왕에게 생일을 축하하는 진심 어린 전보를 보냈지만 짧고 차가운 답장을 받았습니다. 더 심각한 문제는 덴마크가 국왕의 실수를 인정하고 제대로 사과하는 것을 거부하고 있다는 점입니다.\n이는 우리의 종속국을 제자리에 두고, 우리의 관할하에서의 그들의 고유한 특권이 당연하게 여겨져선 안 된다는 점을 상기시키는 좋은 기회가 될 수 있습니다."
 denmark_overlord_events.5.a: "우리에겐 더 긴급한 사안이 있다..."
 denmark_overlord_events.5.b: "이 무례함은 처벌받을 것이다!"
 denmark_overlord_events.6.t: "자연스럽게 해결된 전보 위기"
 denmark_overlord_events.6.desc: "자신의 생일 전보에 대한 국왕의 짧지만 핵심을 찌르는 답장에 [FROM.GetLeader](이)가 개인적으로 모욕감을 느낀 것에 대해 우리가 사과를 거부한 것이 눈에 띄지 않거나 무시된 것으로 보입니다."
 denmark_overlord_events.6.a: "그들은 온전히 자신들의 잘못이라는 것을 시인해야만 합니다"
 denmark_overlord_events.7.t: "새로운 강경법을 도입하는 [FROM.GetNameDefCap] "
 denmark_overlord_events.7.desc: "'전보 위기'로 알려진 사건과 [FROM.GetLeader]의 이성을 잃은 행동의 직접적인 결과로 가혹한 새 법이 통과되어 우리에게 도입되었습니다."
 denmark_overlord_events.7.a: "이는 임시 조치이며, 우리는 지켜볼 것이다!"
 denmark_overlord_events.10.t: "[ROOT.GetLeader]의 사임을 요구하는 [FROM.GetNameDefCap]"
 denmark_overlord_events.10.desc: "양국 관계 악화가 [FROM.GetAdjective] 외무부의 공식적인 [ROOT.GetLeader] 사임 요청으로 이어졌습니다. \n우리는 [FROM.GetAdjective]의 '보호'하에 특별한 자치권을 부여받았지만, 양국 관계를 더욱 약화시키는 것은 현명하지 못할 수 있습니다."
 denmark_overlord_events.10.a: "우리는 따라야한다"
 denmark_overlord_events.10.b: "그들이 상관할 바가 아니다!"
 denmark_overlord_events.11.t: "신임 총리 선출"
 denmark_overlord_events.11.desc: "이제 [ROOT.GetNameDef](을)를 이끌 뿐만 아니라 [FROM.GetAdjective] 점령 세력을 다룰 사람을 선택해야 할 때가 왔습니다."
 denmark_overlord_events.11.a: "민주주의 지도자"
 denmark_overlord_events.11.b: "$DEN_knud_bach$"
 denmark_overlord_events.11.c: "$DEN_aksel_larsen$"
 denmark_overlord_events.11.d: "파시스트 지도자"
 denmark_overlord_events.12.desc: "민주주의의 장점은 제시하는 지도자에 대한 선택의 폭이 넓다는 점입니다."
 denmark_overlord_events.12.a: "사회민주주의자"
 denmark_overlord_events.12.b: "자유주의자"
 denmark_overlord_events.12.c: "보수주의자"
 denmark_overlord_events.12.d: "외부인"
 denmark_overlord_events.13.desc: "굳건한 손만이 [ROOT.GetNameDef](을)를 앞으로 이끌 수 있습니다."
 denmark_overlord_events.13.a: "$DEN_frits_clausen$"
 denmark_overlord_events.13.b: "$DEN_cay_lembcke$"
 denmark_overlord_events.14.t: "[FROM.GetNameDefCap]의 신임 총리 선출"
 denmark_overlord_events.14.desc: "덴마크 정부가 우리의 요청을 받아들여 신임 총리를 선출했습니다."
 denmark_overlord_events.14.a: "좋아"
 denmark_overlord_events.15.t: "[FROM.GetLeader]의 사임 거부"
 denmark_overlord_events.15.desc: "양국 간의 더 나은 협력을 위해 [FROM.GetLeader](이)가 총리직에서 물러나라는 우리의 진심 어린 요청을 덴마크 정부가 듣지 않는 것 같습니다. 이런 무례함이 우리와 덴마크 국민의 관계를 악화시켜 왔습니다! 양국 정부 간의 지속적인 협력을 유지하기 위해 어떤 조치가 필요합니다."
 denmark_overlord_events.15.a: "아직은 때가 아니다"
 denmark_overlord_events.15.b: "그들에게 한 수 가르쳐 주어라"
 denmark_overlord_events.15.c: "충성스러운 협력자를 설치해라"
 denmark_overlord_events.16.desc: "우리가 [FROM.GetAdjective]의 [ROOT.GetLeader] 사임 요구에 굴복하지 않자, 그에 대한 대응으로 우리의 지배자가 우리에게 겸손과 순종의 교훈을 주기 위해 새로운 법을 시행하기로 결정했습니다."
 denmark_overlord_events.16.a: "언젠가 우리는 그들에게 진정한 겸손을 가르칠 것이다...."
 denmark_overlord_events.17.t: "[FROM.GetAdjective]의 충실한 정부 수립 계획"
 denmark_overlord_events.17.desc: "[FROM.GetNameDefCap] 측이 [ROOT.GetLeader]의 총리직 사퇴 거부에 대응해 더 친[FROM.GetAdjective]적인 정부를 세우겠다는 목표를 분명히 했습니다. 이는 우리가 준비가 되었든 안 되었든 간에 당장 항의하여 들고 일어나지 않으면 우리의 독립이 줄어들 것이라는 걸 의미합니다..."
 denmark_overlord_events.17.a: "우리에겐 선택의 여지가 없다..."
 denmark_overlord_events.17.b: "자유가 아니면 죽음을!"
 denmark_overlord_events.20.t: "[FROM.GetnameDefCap]의 신정부 요구"
 denmark_overlord_events.20.desc: "[FROM.GetnameDef](이)가 [FROM.GetRulingIdeologyNoun]의 강력한 지지자이며 [ROOT.GetRulingIdeologyNoun](을)를 극도로 경멸한다는 것은 비밀이 아닙니다. 그러므로 그들이 이제 더 이상 바로 그 이념을 고수하는 종속국을 용인할 수 없다는 것은 그다지 놀라운 일이 아닐 것입니다. 그들은 우리가 [ROOT.GetRulingIdeologyNoun](을)를 포기하기를 원한다는 점을 확실하게 명백히 밝혔습니다."
 denmark_overlord_events.20.a: "해야만 한다, 민중의 안녕을 위하여..."
 denmark_overlord_events.20.b: "결코 양보하지 않을 것이다!"
 denmark_overlord_events.21.t: "새로운 정부"
 denmark_overlord_events.21.desc: "우리 종주국이 바라는 대로 따르는 것 외의 선택지는 없으므로, 우리는 이제 신정부를 수립해야 합니다."
 denmark_overlord_events.21.b: "국왕 폐하와 조국을 위하여"
 denmark_overlord_events.21.c: "혁명 없는 공산주의"
 denmark_overlord_events.21.d: "유혈 없는 파시즘"
 denmark_overlord_events.22.t: "민주주의와 자유는 여러 선택지를 의미한다"
 denmark_overlord_events.22.desc: "민주주의의 아름다움은 그것이 제시하는 리더십의 여러 선택지입니다."
 denmark_overlord_events.23.t: "[FROM.GetNameDefCap]의 굴복과 정부 교체"
 denmark_overlord_events.23.desc: "우리는 덴마크인들이 그들의 잘못된 길을 버리고 [FROM.GetRulingIdeologyNoun](을)를 도입하도록 유도하는 데 성공했습니다."
 denmark_overlord_events.23.a: "좋아. 좋아!"
 denmark_overlord_events.24.t: "[FROM.GetLeader]의 권력 포기 거부"
 denmark_overlord_events.24.desc: "[FROM.GetNameDef]의 [FROM.GetRulingIdeology] 지도자 [FROM.GetLeader](은)는 이성에 귀를 기울이고 자신의 나라에 최선인 행동을 하기를 거부합니다. 이런 권력에 굶주린 행동은 [FROM.GetRulingIdeologyNoun](을)를 시사하고, 우리는 덴마크의 답변에 너무 놀라지 말아야 합니다. 우리는 그들에게 본보기를 보여야 할 지도 모릅니다..."
 denmark_overlord_events.24.a: "우리는 저들을 나중에 처리할 것이다."
 denmark_overlord_events.24.b: "그렇다면 우리는 힘을 행사할 것이다."
 denmark_overlord_events.25.t: "[FROM.GetNameDefCap]의 [FROM.GetRulingIdeology] 정부 수립 계획"
 denmark_overlord_events.25.desc: "우리는 [ROOT.GetRulingIdeologyNoun](을)를 포기하라는 [FROM.GetAdjective]의 요구를 단호히 거부했지만 그들이 우리의 대답에 만족하지 않을 것이라는 점을 이해했어야 했습니다. [FROM.GetAdjective] [FROM.GetRulingIdeologyNoun]에 한계는 없으며 그들은 항상 강제로 권력을 잡으려고 노력할 것입니다."
 denmark_overlord_events.25.a: "따라야만 한다, 민중을 전쟁으로부터 구하기 위해."
 denmark_overlord_events.26.t: "[FROM.GetNameDefCap]의 공산주의 금지 요구"
 denmark_overlord_events.26.desc: "우리는 [FROM.GetNameDef] 측으로부터 전국의 모든 공산주의 활동을 금지하라는 요구를 받았습니다. 그들은 우리의 확고한 [FROM.GetAdjective] 지배자들이 자기 자신과 자유 세계를 진심으로 공산주의를 받아들인 나라로부터 용감히 방어해내는 동안 이 해로운 이념이 번창하도록 허용하는 것은 경계선의 배신 행위라고 말했습니다."
 denmark_overlord_events.26.a: "공산주의 금지"
 denmark_overlord_events.26.b: "자유 의지를 금지당하도록 당하고만 있지 않겠다!"
 denmark_overlord_events.27.t: "[FROM.GetNameDefCap]의 공산주의 금지"
 denmark_overlord_events.27.desc: "우리는 죽음에 이르는 투쟁에서 싸우고 있는 바로 그 이념인 공산주의를 금지하도록 덴마크 정부를 성공적으로 설득했습니다. 승자는 하나 뿐이며, 우리는 [ROOT.GetAdjective] 사람들이 번영하도록 반드시 승리해야 합니다!"
 denmark_overlord_events.27.a: "승리를 향하여!"
 denmark_overlord_events.28.t: "[FROM.GetNameDefCap]의 공산주의 금지 거부"
 denmark_overlord_events.28.desc: "우리의 간청과 설득에도 불구하고 덴마크 정부는 이성을 찾고 공산주의를 금지하기를 거부했습니다. 우리가 죽음에 이르는 투쟁에서 공산주의와 싸우고 있는 동안 바로 그 부패한 이데올로기는 이미 덴마크 사람들의 마음 깊은 곳에 자리잡고 있는 것 같습니다. 승자는 하나 뿐이며, 우리는 [ROOT.GetAdjective] 사람들이 번영하도록 반드시 승리해야 합니다!"
 denmark_overlord_events.28.a: "우리가 이길 것이다!"
 denmark_overlord_events.29.t: "[FROM.GetNameDefCap]의 파시즘 금지 요구"
 denmark_overlord_events.29.desc: "우리는 [FROM.GetNameDef] 측으로부터 전국의 모든 파시스트 활동을 금지하라는 요구를 받았습니다. 그들은 우리의 확고한 [FROM.GetAdjective] 지배자들이 자기 자신과 자유 세계를 진심으로 파시즘을 받아들인 나라로부터 용감히 방어해내는 동안 이 해로운 이념이 번창하도록 허용하는 것은 경계선의 배신 행위라고 말했습니다."
 denmark_overlord_events.29.a: "파시즘 금지"
 denmark_overlord_events.30.t: "[FROM.GetNameDefCap]의 파시즘 금지"
 denmark_overlord_events.30.desc: "우리는 죽음에 이르는 투쟁에서 싸우고 있는 바로 그 이념인 파시즘을 금지하도록 덴마크 정부를 성공적으로 설득했습니다. 승자는 하나 뿐이며, 우리는 [ROOT.GetAdjective] 사람들이 번영하도록 반드시 승리해야 합니다!"
 denmark_overlord_events.31.t: "[FROM.GetNameDefCap]의 파시즘 금지 거부"
 denmark_overlord_events.31.desc: "우리의 간청과 설득에도 불구하고 덴마크 정부는 이성을 찾고 파시즘을 금지하기를 거부했습니다. 우리가 죽음에 이르는 투쟁에서 파시즘과 싸우고 있는 동안 바로 그 부패한 이데올로기는 이미 덴마크 사람들의 마음 깊은 곳에 자리잡고 있는 것 같습니다. 승자는 하나 뿐이며, 우리는 [ROOT.GetAdjective] 사람들이 번영하도록 반드시 승리해야 합니다!"
 denmark_overlord_events.32.t: "[FROM.GetNameDefCap]의 무기 수송 요구"
 denmark_overlord_events.32.desc: "자신들의 계속되는 분쟁에 우리에게 무기를 공급해달라고 요구하는 것으로 보아 [FROM.GetAdjective]의 비축량이 말라가는 것으로 보입니다.\n이는 또한 우리가 일어나지 못하도록 교활한 방법으로 우리 나라를 무장 해제하고 우리가 처한 [FROM.GetAdjective]의 멍에를 무너뜨리지 못하도록 하려는 계략일 수도 있습니다."
 denmark_overlord_events.32.a: "무기를 운송하라"
 denmark_overlord_events.32.b: "전쟁이 우리에게 닥친다면 필요할 것을 우리는 얼마나 적게 가지고 있는가..."
 denmark_overlord_events.33.t: "[FROM.GetNameDefCap]의 무기 제공"
 denmark_overlord_events.33.desc: "우리의 덴마크 무기 수송 요구는 주의 깊게 받아들여졌고 우리는 첫 물량을 받았습니다."
 denmark_overlord_events.34.t: "[FROM.GetNameDefCap]의 무기 제공 거부"
 denmark_overlord_events.34.desc: "우리의 덴마크 무기 수송 요구는 전쟁이 그들에게 닥친다면 필요할 것을 그들이 얼마나 적게 가지고 있는지를 들며 거부되었습니다. 그들은 거기에 더해 자신들은 중립국이며 무기를 보내는 것은 중립을 어기는 일이라고 말했습니다..."
 denmark_overlord_events.34.a: "이번에는 그냥 넘어가주지..."
 denmark_overlord_events.34.b: "우리를 그렇게 쉽게 속일 수는 없을 거다!"
 denmark_overlord_events.35.desc: "[FROM.GetNameDefCap](은)는 우리의 주장을 허풍이라고 하며 우리 공장에서 그들에게 직접 무기가 지속적으로 공급될 것을 규정하는 새로운 법률을 제정했습니다."
 denmark_overlord_events.35.a: "그 무기들은 우리 자신을 위해 몹시 필요하다."
 denmark_overlord_events.36.t: "[FROM.GetNameDefCap]의 징집병 요구"
 denmark_overlord_events.36.desc: "자신들의 계속되는 분쟁에 힘을 보태기 위해 우리에게 병력을 공급해달라고 요구하는 것으로 보아 [FROM.GetAdjective]의 인력이 고갈된 것으로 보입니다.\n이는 또한 우리가 일어나지 못하도록 교활한 방법으로 우리 나라를 무장 해제하고 우리가 처한 [FROM.GetAdjective]의 멍에를 무너뜨리지 못하도록 하려는 계략일 수도 있습니다."
 denmark_overlord_events.36.a: "우리는 주인의 명령을 따라야 한다..."
 denmark_overlord_events.36.b: "어느 덴마크인도 외국 땅에서 죽지 않으리!"
 denmark_overlord_events.37.t: "[FROM.GetNameDefCap]의 징집병 제공 수락"
 denmark_overlord_events.37.desc: "덴마크 징집병에 대한 우리의 요구는 수락되었고 그들은 우리의 진행 중인 분쟁을 돕기 위해 첫 번째 부대를 보냈습니다."
 denmark_overlord_events.38.t: "[FROM.GetNameDefCap]의 징집병 제공 거부"
 denmark_overlord_events.38.desc: "덴마크 징집병에 대한 우리의 요구는 덴마크 정부가 자국민을 타지에서 다른 나라를 위해 싸우다 죽도록 보낼 수 없다는 조잡한 답변을 남기며 거부되었습니다. 그들은 또한 자신들은 중립국이며 군대를 보내는 것은 중립을 위반할 것이라고 말했습니다..."
 denmark_overlord_events.38.b: "그러면 그들을 무력으로 가져갈 것이다!"
 denmark_overlord_events.39.desc: "[FROM.GetNameDefCap](은)는 덴마크 사람을 타지의 전쟁에서 죽도록 보낼 수 없다는 우리의 거부를 묵살하고 모든 성인 남성의 일정 수가 [FROM.GetAdjective] 군대에서 복무해야 한다고 규정하는 새로운 법률을 제정했습니다."
 denmark_overlord_events.39.a: "잔학하군!"
 denmark_overlord_events.40.t: "[FROM.GetAdjective] 특명전권대사"
 denmark_overlord_events.40.desc: "[FROM.GetAdjective] 외무부의 지시는 우리에게 [FROM.GetAdjective] 지도부가 양국 간 미약한 협력과 힘든 관계에 지쳐가고 있음을 알렸습니다. 그런 관계로 그들은 우리의 합법 정부를 [FROM.GetNameDef]의 충성스러운 총독인 특명전권대사로 교체하기로 결정했습니다.\n이는 우리에게 남겨진 자치와 주권을 심각하게 제한하고 회복할 수 없는 피해를 초래할 것입니다."
 denmark_overlord_events.40.a: "이는 사실상 [FROM.GetAdjective] 정부가 될 것이다"
 denmark_overlord_events.40.b: "[ROOT.GetAdjective] 국민은 절대로 이에 따르지 않을 것이다!"
 denmark_overlord_events.41.t: "[ROOT.GetAdjective] 특명전권대사의 권력 장악"
 denmark_overlord_events.41.desc: "우리가 예상한 대로 덴마크 정부는 우리의 압력에 굴복했고 우리는 [FROM.GetNameDef](을)를 통치할 특명전권대사를 성공적으로 앉혔습니다. 이로써 그 나라에 대한 우리의 덴마크 장악력이 강화되고, 그들을 우리와 더 가깝게 만들 수 있을 것입니다."
 denmark_overlord_events.41.a: "모두 계획대로"
 denmark_overlord_events.42.t: "덴마크 정부의 사임 거부"
 denmark_overlord_events.42.desc: "[FROM.GetNameDef](을)를 통치할 충성스러운 특명전권대사를 앉히려는 우리의 계획이 덴마크 정부와 국민들의 완고함과 어리석음에 의해 좌절되었습니다! 우리의 대의에 충성하는 정부를 설치했다면 우리의 덴마크 장악력이 강화되고, 그들을 우리와 더 가깝게 만들 수 있었을 것입니다."
 denmark_overlord_events.42.a: "더 이상 문제를 확대하지 않을 것이다"
 denmark_overlord_events.42.b: "변화는 좀처럼 흔쾌히 찾아오진 않지"
 denmark_overlord_events.43.t: "[FROM.GetNameDefCap]의 특명전권대사 정부 강요"
 denmark_overlord_events.43.desc: "[FROM.GetNameDefCap](은)는 그들이 신뢰받을 수 없으며 덴마크 독립을 끝내려 한다는 것을 다시 한 번 보여주었습니다. [FROM.GetLeader](은)는 특명전권대사가 우리 정부를 인수하는 것에 대한 우리의 거부를 무시하고 임명을 강행했습니다."
 denmark_overlord_events.43.a: "더 이상 문제를 감히 확대하지 않을 것이다."
 denmark_overlord_events.43.b: "우리의 자유를 위해 싸우겠다!"
 denmark_overlord_events.44.t: "[FROM.GetNameDefCap]의 유틀란트 합병 모색!"
 denmark_overlord_events.44.desc: "우리는 방금 유틀란트 지역 전체를 합병하려는 터무니없는 [FROM.GetAdjective]의 계획을 발견했습니다. 이건 참을 수 없습니다!"
 denmark_overlord_events.45.t: "[FROM.GetNameDefCap]의 유틀란트 할양"
 denmark_overlord_events.45.desc: "유틀란트의 보호를 맡겠다는 우리의 제안은 분명히 [FROM.GetLeader]의 정신이 나가도록 했습니다. 그는 우리의 요청을 받더니 의자에 털썩 주저앉으며 고개를 끄덕였습니다."
 denmark_overlord_events.46.t: "[FROM.GetNameDefCap]의 유틀란트 할양 거부"
 denmark_overlord_events.46.desc: "유틀란트의 보호를 맡겠다는 우리의 요청은 우리의 관대한 요구를 거부하기도 전에 [FROM.GetLeader](을)를 분노하게 만들었습니다."
 denmark_overlord_events.46.b: "아무튼 빼앗아라"
 denmark_overlord_events.47.t: "[FROM.GetNameDefCap]의 전국 영유권 주장!"
 denmark_overlord_events.47.desc: "[FROM.GetCapitalVictoryPointName]의 대표단이 도착하여, [ROOT.GetNameDef] 전역이 공식적으로 대 [FROM.GetNameDef]의 영역에 통합될 것임을 알리는 정식 선언을 전달했습니다."
 denmark_overlord_events.48.t: "[FROM.GetNameDefCap]의 합병 거부"
 denmark_overlord_events.48.desc: "[FROM.GetLeader](은)는 우리에게 한 마디의 짧은 전보를 보내왔습니다 - '절대로'. 그들은 우리의 완전한 보호를 원하지 않는 것 같습니다."
 denmark_overlord_events.48.b: "그들의 미약한 힘은 우리와 비교할 수 없다!"
 denmark_protection_event.1.t: "[FROM.GetNameDefCap]의 불가침조약 제안"
 denmark_protection_event.1.desc: "오늘 아침 우리는 [FROM.GetAdjective] 정부의 사절과 함께 그들과 불가침조약을 서명하자는 제안을 받았습니다. 이 조약에 서명한다는 것은 [FROM.GetAdjective] 측과 더욱 긴밀한 협력 관계를 구축해 나감을 의미할 것입니다."
 denmark_protection_event.1.a: "우리는 조약에 서명할 것이다."
 denmark_protection_event.1.b: "현재로선 별로 이익이 되지 않는다."
 denmark_protection_event.2.t: "[FROM.GetNameDefCap]의 불가침조약 체결"
 denmark_protection_event.2.desc: "[FROM.GetNameDef]에 보낸 사절이 좋은 소식과 함께 돌아왔습니다! [FROM.GetAdjective] 정부는 우리 조약에 서명하기로 결정하였고 양국은 불가침조약을 체결했습니다. 오늘은 양국 모두에게 좋은 날입니다."
 denmark_protection_event.2.a: "환상적이군!"
 denmark_protection_event.3.t: "[FROM.GetNameDefCap]의 불가침조약 체결 거부"
 denmark_protection_event.3.desc: "[FROM.GetNameDef]에 보낸 사절이 나쁜 소식과 함께 돌아왔습니다. [FROM.GetAdjective] 정부는 지금 이 시점에서는 불가침조약이 최선책이 아니라고 결정하였습니다. 안타까운 일이지만, 그들을 설득할 수 있는 방법이 없습니다."
 denmark_protection_event.3.a: "시간 낭비군..."
 denmark_protection_event.4.t: "[FROM.GetNameDefCap]의 무역 협정 제안"
 denmark_protection_event.4.desc: "우리는 [FROM.GetNameDef] 측으로부터 그들이 양국 간의 무역을 늘리고 싶어한다는 소식을 접했습니다. 이를 받아들인다면, 우리는 의심할 바 없이 [FROM.GetAdjective] 측과 더욱 긴밀한 관계를 발전시켜 나갈 것입니다."
 denmark_protection_event.4.a: "무역의 증가는 우리 모두에게 이익이 될 것이다."
 denmark_protection_event.4.b: "우리는 이것이 필요 없다."
 denmark_protection_event.5.t: "[FROM.GetNameDefCap]의 무역 협정 수락"
 denmark_protection_event.5.desc: "우리가 [FROM.GetAdjective] 정부에 보낸 제안이 받아들여졌습니다! 우리는 이제 이 새로운 무역 협정을 체결하기 위한 준비를 시작할 것입니다."
 denmark_protection_event.5.a: "조약문 작성을 시작하라!"
 denmark_protection_event.6.t: "[FROM.GetNameDefCap]의 무역 협정 거부"
 denmark_protection_event.6.desc: "유감스럽게도 우리의 최선의 노력에도 불구하고 무역 증가 제안은 [FROM.GetNameDef]에 의해 거부되었습니다. 우리는 이같은 제안을 다른 곳에서 해야 할 것입니다."
 denmark_protection_event.6.a: "안타깝군."
 denmark_protection_event.7.t: "[FROM.GetNameDefCap]의 연구 협정 제안"
 denmark_protection_event.7.desc: "[FROM.GetNameDef]에서 양국이 연구 협정에 함께 참여하자는 제안을 보내왔습니다. 그렇게 하는 것은 우리가 기술 발전을 서로 공유한다는 것을 의미합니다. 어떻게 해야 할까요?"
 denmark_protection_event.7.a: "조약에 서명하라!"
 denmark_protection_event.7.b: "이럴 시간이 없다."
 denmark_protection_event.8.t: "[FROM.GetNameDefCap]의 연구 협정 수락"
 denmark_protection_event.8.desc: "오늘 아침에 우리는 [FROM.GetNameDef]에서 우리의 공동 연구 협정을 수락하기로 결정했다는 소식을 들었습니다. 이는 훌륭한 소식이며 우리의 기술 발전이 지금부터 더욱 가속화될 것임을 의미합니다."
 denmark_protection_event.8.a: "마음에 드는군!"
 denmark_protection_event.9.t: "[FROM.GetNameDefCap]의 연구 협정 거부"
 denmark_protection_event.9.desc: "오늘 아침에 우리는 [FROM.GetNameDef]에서 우리의 공동 연구 협정을 거부하기로 결정했다는 소식을 들었습니다. 유감스럽게도 이는 우리가 [FROM.GetAdjective] 정부와의 기술 공유로 이익을 얻지 못할 것임을 의미합니다."
 denmark_protection_event.9.a: "실망스럽군."
 denmark_protection_event.10.t: "[FROM.GetNameDefCap]의 영토 매각 제안"
 denmark_protection_event.10.desc: "독립 보장을 얻기 위한 노력의 일환으로 [FROM.GetNameDef] 측은 자신의 영토 일부를 우리에게 팔겠다고 제안했습니다. 이것은 꽤 괜찮은 제안이며 우리는 이 제안을 어떻게 해야 할지 신중하게 고려해야 합니다."
 denmark_protection_event.10.a: "제안을 받아들여라."
 denmark_protection_event.10.b: "이건 필요하지 않다."
 denmark_protection_event.11.t: "[FROM.GetNameDefCap]의 영토 매각 제안 수락"
 denmark_protection_event.11.desc: "기쁜 소식입니다! [FROM.GetNameDefCap](은)는 우리의 독립 보장을 위한 영토 매각 제안을 받아들였습니다. 우리는 거래를 끝까지 유지하고 영토의 소유권을 [FROM.GetAdjective] 정부의 이름으로 이전할 준비를 하기 위해 최선을 다해야 합니다."
 denmark_protection_event.11.a: "마음에 드는군!"
 denmark_protection_event.12.t: "[FROM.GetNameDefCap]의 영토 매각 제안 거부"
 denmark_protection_event.12.desc: "[FROM.GetNameDef]에게 영토를 판매하겠다는 제안이 거절된 것으로 보입니다. 다음에는 협상에 성공하기 위해 좀 더 좋은 거래 조건을 제시해야 할 것 같습니다."
 denmark_protection_event.12.a: "그들의 손해이다."
 denmark_protection_event.100.t: "[FROM.GetNameDefCap]의 동맹 모색"
 denmark_protection_event.100.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리에게 접근해 동맹을 제안하며, 우리가 뭉치면 세계의 강대국들과도 경쟁할 수 있다고 주장했습니다. 우리는 어떻게 답해야 할까요?"
 denmark_protection_event.100.a: "좋아, 제안을 받아들이지."
 denmark_protection_event.100.b: "무언가 수상하다."
 denmark_protection_event.101.t: "[FROM.GetNameDefCap]의 제안 수락"
 denmark_protection_event.101.desc: "[FROM.GetLeader](을)를 대표하는 외교관들이 우리의 최근 동맹 제안에 대한 [FROM.GetNameDef] 측의 답변을 가져왔습니다. 그들은 만약 우리가 함께 방어를 강화하고 협력하지 않는다면 전쟁의 물결이 우리에게 다가올 때 우리 둘 다 몰락할 것이 분명하다고 말했습니다."
 denmark_protection_event.101.a: "그들은 올바른 선택을 했다"
 denmark_protection_event.102.t: "[FROM.GetNameDefCap]의 제안 거부"
 denmark_protection_event.102.desc: "[FROM.GetLeader](을)를 대표하는 외교관들이 우리의 최근 동맹 제안에 대한 [FROM.GetNameDef] 측의 답변을 가져왔습니다. 그들은 만약 우리와 동맹을 맺는다면 우리가 그들의 정치에 부당하게 영향을 미치려고 시도할 것이 분명하며 이 제안에서 그들이 얻을 것은 아무것도 없으므로 우리의 제안을 거절한다고 말했습니다."
 denmark_protection_event.102.a: "그들은 행동에는 대가가 따른다는 것을 깨닫지 못하고 있다"
 denmark_protection_event.110.t: "합동 [ROOT.GetAdjective]-[FROM.GetAdjective] 육군 훈련"
 denmark_protection_event.110.desc: "[FROM.GetAdjective] 외교관들이 [DEN.GetNameDef](이)가 자신을 미래에 더욱 잘 대비하고 양국 간의 협력을 강화하기 위해 합동 [ROOT.GetAdjective]-[FROM.GetAdjective] 육군 훈련을 실시하자는 제안과 함께 우리에게 접근했습니다."
 denmark_protection_event.110.a: "더 나음을 위해서다."
 denmark_protection_event.110.b: "이럴 시간이 없다."
 denmark_protection_event.111.t: "합동 [ROOT.GetAdjective]-[FROM.GetAdjective] 육군 훈련"
 denmark_protection_event.111.desc: "[FROM.GetNameDefCap](은)는 합동 [ROOT.GetAdjective]-[FROM.GetAdjective] 군사 훈련을 실시하자는 우리의 제안을 수락하였고, 그 결과 우리 모두 강해질 것입니다."
 denmark_protection_event.111.a: "완벽해!"
 denmark_protection_event.112.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] 훈련의 거부"
 denmark_protection_event.112.desc: "[FROM.GetNameDefCap](은)는 우리의 희망을 무너뜨렸고, 합동 [ROOT.GetAdjective]-[FROM.GetAdjective] 군사 훈련 실시를 거부했습니다. 그들은 우리가 더 이상 시간과 노력을 들이기에 중요하지 않다고 생각했습니다..."
 denmark_protection_event.112.a: "그들의 손해이다"
 denmark_protection_event.120.t: "[FROM.GetLeader]의 기술 공유 요청"
 denmark_protection_event.120.desc: "[FROM.GetNameDefCap](이)가 다른 이들에 비해 뒤처지는 부서가 많지만, 특정 분야에서는 그들이 더 뛰어납니다. 그들은 양국의 연구소 간의 확대된 협력이 양쪽 모두에 유익한 돌파구를 가져올 수 있다고 주장합니다. 우리는 이에 동의해야 할까요?"
 denmark_protection_event.120.a: "훌륭안 제안이군!"
 denmark_protection_event.120.b: "그들은 우리를 빨아먹고 싶어한다"
 denmark_protection_event.121.t: "[FROM.GetName]의 기술 공유 수락"
 denmark_protection_event.121.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 감사하게도 우리의 기술 공유 요청을 흔쾌히 수락하였고, 우리 과학자들은 이미 그들의 활동을 조직화하고 있습니다."
 denmark_protection_event.121.a: "우리는 함께할 때 강해진다"
 denmark_protection_event.122.t: "[FROM.GetName]의 기술 공유 거부"
 denmark_protection_event.122.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 기술 공유 제안을 거부하며, 그들은 이 교환으로부터 얻을 수 있는 게 없으며 우리는 그들의 과학적 전문 지식을 빨아먹고 싶어할 뿐이라고 주장했습니다."
 denmark_protection_event.122.a: "그래, 네 비밀을 지켜라"
 denmark_protection_event.130.t: "[FROM.GetNameDefCap]의 동맹 초대"
 denmark_protection_event.130.desc: "[FROM.GetAdjective] 외교관들이 흥미로운 제안과 함께 우리에게 접근해왔습니다. 그들은 우리가 하나의 세력에 가입함으로써 평화와 상호 방위를 보장하고 우리 중 누구에게도 해가 끼쳐지지 않도록 할 수 있다고 주장했습니다. 우리는 어떻게 답해야 할까요?"
 denmark_protection_event.130.a: "우리는 함께할 것이다"
 denmark_protection_event.130.b: "우리는 고독한 길을 걸을 것이다"
 denmark_protection_event.131.t: "[FROM.GetNameDefCap]의 세력 가입"
 denmark_protection_event.131.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 하나의 세력에 함께 가입하자는 우리의 제안을 수락하였고, 우리가 필요할 때 그들을 위해 똑같이 한다면, 그들은 우리가 필요할 경우 우리를 도울 준비가 되어 있습니다."
 denmark_protection_event.131.a: "완벽해!"
 denmark_protection_event.132.t: "[FROM.GetNameDefCap]의 세력 미가입"
 denmark_protection_event.132.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 세력에 가입하라는 제안을 거절하며, 악마와의 거래에서 얻을 수 있는 것은 거의 없다고 밝혔습니다. 그들은 지역을 불안정하게 만들고 있고, 서둘러 처리되어야 합니다!"
 denmark_protection_event.132.a: "그들의 손해이다"
 denmark_protection_event.200.t: "육군 훈련"
 denmark_protection_event.200.desc: "전쟁에 직면하면 어떠한 일에 닥쳐질 지에 대비하여 육군을 준비하는 것은 중요합니다. 이러한 훈련을 수행함으로써 우리 장병들은 필요하다면 언제나 [DEN.GetNameDef]의 국경을 방어할 준비가 되어 있을 것입니다."
 denmark_protection_event.200.a: "마음에 드는군!"
 denmark_protection_event.201.t: "해군 훈련"
 denmark_protection_event.201.desc: "전쟁에 직면하면 어떠한 일에 닥쳐질 지에 대비하여 해군을 준비하는 것은 중요합니다. 이러한 훈련을 수행함으로써 우리 수병들은 필요하다면 언제나 [DEN.GetNameDef]의 영해를 방어할 준비가 되어 있을 것입니다."
 denmark_protection_event.201.a: "마음에 드는군!"
 denmark_protection_event.202.t: "공군 훈련"
 denmark_protection_event.202.desc: "전쟁에 직면하면 어떠한 일에 닥쳐질 지에 대비하여 공군을 준비하는 것은 중요합니다. 이러한 훈련을 수행함으로써 우리 조종사들은 필요하다면 언제나 [DEN.GetNameDef]의 하늘을 방어할 준비가 되어 있을 것입니다."
 denmark_protection_event.202.a: "마음에 드는군!"
 denmark_expansion_event.1.t: "[FROM.GetNameDefCap]의 합병 요구"
 denmark_expansion_event.1.desc: "[DEN.GetAdjective] 정부는 [ICE.GetNameDef](이)가 그들에게 복종하고 자신들의 나라의 일원이 될 것을 요구하는 최후통첩을 보냈습니다. 우리의 대응은 주권 국가로서 [ICE.GetNameDefCap]의 미래를 결정하거나 최악의 경우 전쟁으로 끌고 갈 수 있으므로 조심해야 합니다."
 denmark_expansion_event.1.a: "받아들이는 수 밖에 없다."
 denmark_expansion_event.1.b: "우리는 덴마크인들에게 복종할 수 없다!"
 denmark_expansion_event.2.t: "[FROM.GetNameDefCap]의 재통합 제안 수락"
 denmark_expansion_event.2.desc: "오늘 아침 우리는 [ICE.GetAdjective] 정부가 그들의 영토를 [DEN.GetNameDefCap]에 재통합하려는 우리의 제안을 기꺼이 수락했다는 소식을 받았습니다. 이는 양국이 적들에게 더욱 강력하게 맞서는 데 도움이 될 것입니다."
 denmark_expansion_event.2.a: "그들이 이성을 찾아서 다행이군."
 denmark_expansion_event.3.t: "[FROM.GetNameDefCap]의 재통합 제안 거부"
 denmark_expansion_event.3.desc: "유감스럽게도 [ICE.GetAdjective] 정부는 우리의 재통합 제안을 거부한 것 같습니다. 아무리 말해도 어리석은 결정이지만 이것이 우리가 그 섬에 대한 권리를 행사하는 것을 막지는 못할 것입니다."
 denmark_expansion_event.3.a: "전쟁으로..."
 denmark_expansion_event.4.t: "[FROM.GetNameDefCap]의 [ICE.GetNameDef] 요구"
 denmark_expansion_event.4.desc: "오늘 아침, 우리는 [DEN.GetAdjective] 정부가 우리가 [ICE.GetNameDef]의 소유권을 그들에게 넘기기를 바란다는 소식을 접했습니다. 그들에 의하면, 이 섬은 정당한 그들의 강역이라고 합니다."
 denmark_expansion_event.4.a: "동의할 수 있다."
 denmark_expansion_event.4.b: "받아들일 수 없다."
 denmark_expansion_event.5.t: "[FROM.GetNameDefCap]의 [ICE.GetNameDef] 요구 수용"
 denmark_expansion_event.5.desc: "[FROM.GetNameDefCap](이)가 [ICE.GetNameDef]에 대한 우리의 납득 가능한 요구를 수락한 것 같습니다. 다른 나라들이 합리적으로 행동하는 모습은 보기에 고무적입니다."
 denmark_expansion_event.5.a: "[DEN.GetAdjective]의 영유권은 완전하다!"
 denmark_expansion_event.6.t: "[FROM.GetNameDefCap]의 [ICE.GetNameDef] 요구 거부"
 denmark_expansion_event.6.desc: "[FROM.GetNameDef] 측이 우리의 요구를 거절하다니 믿을 수 없습니다! 우리는 그 섬에 대한 정당한 권리가 있고 그가 우리에게 평화적으로 넘겨질 수 없다면, 우리는 무력으로라도 그것을 가져야 할 것입니다!"
 denmark_expansion_event.6.a: "군대를 집결하라!"
 denmark_expansion_event.10.t: "[FROM.GetNameDefCap]의 예속 요구"
 denmark_expansion_event.10.desc: "[DEN.GetAdjective] 정부는 우리 목을 짓밟고 싶어하는 것 같습니다. 그들의 '제안'은 자원 획득을 목적으로 그들의 지배에 우리가 전적으로 복종할 것을 요구합니다. 유혈 사태를 피하려면 항복해야 할 것이나, 그렇지 않는다면 그들이 우리에게 전쟁을 선포할 수도 있습니다."
 denmark_expansion_event.10.a: "우리는 이웃과의 전쟁에 끌려가지 말아야 한다."
 denmark_expansion_event.10.b: "[DEN.GetNameDefCap](은)는 우리의 땅에 권리가 없다."
 denmark_expansion_event.11.t: "[FROM.GetNameDefCap]의 예속 제안 수락"
 denmark_expansion_event.11.desc: "기쁜 소식입니다! [SWE.GetNameDef]는 자신의 자원을 우리와 공유하는 것이 더 낫다는 것을 이해하고 있는 것 같습니다. 적어도 이제 그들의 나라는 우리의 새로운 현대적인 군대로 보호받을 수 있으니깐요!"
 denmark_expansion_event.11.a: "[DEN.GetNameDefCap](은)는 성장할 것이다!"
 denmark_expansion_event.12.t: "[FROM.GetNameDefCap]의 예속 제안 거부"
 denmark_expansion_event.12.desc: "[SWE.GetAdjective] 정부의 바보들은 우리의 합리적인 예속 제안을 거절하기로 했습니다! 그들이 우리에게 자원을 내주지 않는다면, 우리는 그것을 스스로 가져가야 할 것입니다."
 denmark_expansion_event.12.a: "해협을 건널 준비를 하라!"
 denmark_expansion_event.13.t: "[FROM.GetNameDefCap]의 [SWE.GetNameDef] 요구"
 denmark_expansion_event.13.desc: "오늘 아침 우리는 [DEN.GetAdjective] 정부로부터 우리가 [SWE.GetNameDef](을)를 그들의 지배 아래로 넘기라는 요구를 받았습니다. 우리는 군주 간의 혈연 관계로 인해 [DEN.GetNameDef]에 대한 충성심을 갖고 있지만, 요구를 거부하면 혈연과는 관계없이 [DEN.GetNameDef] 측과의 전쟁으로 이어질 수 있다는 점 또한 고려해야 합니다."
 denmark_expansion_event.13.a: "저들을 화나게 하지 말자."
 denmark_expansion_event.13.b: "[SWE.GetNameDefCap](은)는 우리 보호 하에 있다!"
 denmark_expansion_event.14.t: "[FROM.GetNameDefCap]의 [SWE.GetNameDef] 요구 수용"
 denmark_expansion_event.14.desc: "[NOR.GetAdjective] 측은 이성을 찾고 우리의 요구에 굴복했습니다. [SWE.GetNameDefCap](은)는 우리의 것이며 이제 그들의 자원은 우리의 새로운 군대에 자금을 지원하기 위해 채굴될 수 있습니다."
 denmark_expansion_event.14.a: "[DEN.GetAdjective] 공장을 위한 [SWE.GetAdjective] 강철"
 denmark_expansion_event.15.t: "[FROM.GetNameDefCap]의 [SWE.GetNameDef] 요구 거부"
 denmark_expansion_event.15.desc: "[NOR.GetNameDefCap]은 우리의 [SWE.GetAdjective] 합병에 대한 요구를 거부하기로 결정했습니다. 정말 실망스러운 일이지만, 이것이 우리가 이 자원들을 정당하게 주장하는 데 방해가 되도록 할 수는 없습니다."
 denmark_expansion_event.15.a: "전쟁이다."
 denmark_expansion_event.20.desc: "[DEN.GetNameDef] 측이 [NOR.GetNameDefCap]의 예속을 요구하고 우리가 1814년 이후 처음으로 다시 [DEN.GetAdjective]의 지배에 속할 것을 요구한다는 암울한 소식이 남쪽으로부터 들려왔습니다. 우리는 스웨덴인들로부터 독립을 얻기 위해 열심히 싸웠지만, 과연 우리는 진정으로 덴마크인들과 맞서 싸울 준비가 되어 있을까요?"
 denmark_expansion_event.20.a: "무릎을 꿇는 수 밖에 없군."
 denmark_expansion_event.20.b: "다시는 다른 나라에게 지배당하지 않을 것이다!"
 denmark_expansion_event.21.desc: "[NOR.GetNameDefCap](은)는 우리 군대가 그들을 점령하겠다는 ​​제안을 현명하게 받아들였습니다. 북쪽의 땅이 안전해졌으니, 이제 우리는 국경을 다른 곳에서 확장하는 데 집중할 수 있습니다."
 denmark_expansion_event.21.a: "북부 전선은 안전하다."
 denmark_expansion_event.22.desc: "[NOR.GetAdjective] 사람들은 그들의 주권을 지킨다는 구실로 우리의 합병 제안을 거부했습니다. 이러한 변명은 우리가 해야 할 일을 하는 것을 막지 못할 것입니다."
 denmark_expansion_event.22.a: "[NOR.GetNameDefCap](은)는 다시 한 번 [DEN.GetAdjective](이)가 될 것이다!"
 denmark_expansion_event.23.t: "[FROM.GetNameDefCap]의 [NOR.GetNameDef] 요구"
 denmark_expansion_event.23.desc: "현재 [NOR.GetNameDef]의 점령자들로서, [DEN.GetNameDef]가 우리에게 이 땅을 요구하러 오는 것은 시간 문제였습니다. 그들은 [NOR.GetNameDef](이)가 엄밀히 따지면 [DEN.GetAdjective]의 영토라고 주장합니다. 우리에게는 두 가지 선택지가 있습니다: 덴마크인들이 [NOR.GetNameDef](을)를 가지도록 하거나 그들의 요구를 거부하고 전쟁의 가능성에 대비하거나."
 denmark_expansion_event.23.a: "우리는 [DEN.GetNameDef]와 싸울 일이 없다. 그들이 가지게 둬라."
 denmark_expansion_event.23.b: "[NOR.GetNameDefCap](은)는 우리의 것이다!"
 denmark_expansion_event.24.t: "[FROM.GetNameDefCap]의 [NOR.GetNameDef] 요구 수용"
 denmark_expansion_event.24.desc: "[SWE.GetAdjective] 정부에는 상식이 통하는 것으로 보입니다! 그들은 [NOR.GetNameDef]의 소유권을 우리에게 넘기는 것을 동의했습니다. 그들 또한 우리를 그 땅의 정당한 통치자로 본다는 것은 기쁜 소식입니다."
 denmark_expansion_event.24.a: "훌륭하군."
 denmark_expansion_event.25.t: "[FROM.GetNameDefCap]의 [NOR.GetNameDef] 요구 거부"
 denmark_expansion_event.25.desc: "유감스럽게도 [SWE.GetNameDef](은)는 [NOR.GetNameDef]의 소유권에 대한 우리의 요구를 거부했습니다. 이는 특히 과거에 우리가 그 나라를 그들의 통제권 아래로 넘겨주었던 것이기에 매우 실망스럽습니다. 우리는 그들이 호의에 보답하기를 바라고 있었습니다."
 denmark_expansion_event.25.a: "아아, 전쟁이다."
 denmark_expansion_event.100.t: "[FROM.GetNameDefCap]의 통합 절차 개시"
 denmark_expansion_event.100.desc: "[DEN.GetLeader](은)는 그가 우리 나라를 더 넓은 [DEN.GetAdjective] 왕국에 진정으로 통합하는 절차를 개시했음을 알려왔습니다."
 denmark_expansion_event.100.a: "허용하는 수 밖에 없다."
 denmark_expansion_event.200.t: "[FROM.GetNameDefCap]의 [ICE.GetAdjective] 영토 요구"
 denmark_expansion_event.200.desc: "[DEN.GetNameDefCap] 측은 그들이 우리의 [ICE.GetAdjective] 영토에 대한 역사적 영유권이 있다고 생각하는 것 같습니다. 우리가 이를 웃어 넘긴다면, 우리 땅을 [DEN.GetAdjective] 팽창주의에 잃을 위험이 있습니다. 우리가 거부한다면, 아마 전면전을 치르게 될 것입니다."
 denmark_expansion_event.200.a: "저들의 요구에 따라야 한다..."
 denmark_expansion_event.200.b: "[ROOT.GetNameDefCap](은)는 절대로 덴마크인들에게 굴복하지 않을 것이다!"
 denmark_expansion_event.201.t: "[FROM.GetNameDefCap]의 [ICE.GetAdjective] 요구 수용"
 denmark_expansion_event.201.desc: "[FROM.GetNameDefCap] 측은 그들의 영토에 대한 우리의 정당한 요구를 수용하는 현명한 선택을 하였습니다. 확실히 그들 정부의 현명한 움직임입니다."
 denmark_expansion_event.201.a: "협상은 짧았다."
 denmark_expansion_event.202.t: "[FROM.GetNameDefCap]의 [ICE.GetAdjective] 요구 거부"
 denmark_expansion_event.202.desc: "그들에게는 불행히도, [FROM.GetAdjective] 정부는 우리의 요구를 반박하였습니다. 정당한 [DEN.GetAdjective]의 것을 확보하기 위해 그들 앞으로 전쟁을 가져오는 수 밖에 없어 보입니다."
 denmark_expansion_event.202.a: "아마 침략으로 그들이 동의하게 만들 수 있을 것이다."
 denmark_expansion_event.210.t: "[FROM.GetNameDefCap]의 [SWE.GetAdjective] 영토 요구"
 denmark_expansion_event.210.desc: "[DEN.GetNameDefCap] 측은 그들이 우리의 [SWE.GetAdjective] 영토에 대한 역사적 영유권이 있다고 생각하는 것 같습니다. 우리가 이를 웃어 넘긴다면, 우리 땅을 [DEN.GetAdjective] 팽창주의에 잃을 위험이 있습니다. 우리가 거부한다면, 아마 전면전을 치르게 될 것입니다."
 denmark_expansion_event.210.a: "저들의 요구에 따라야 한다..."
