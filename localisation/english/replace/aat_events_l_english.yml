l_english:
 AAT_nordic_shared.1.t: "[NORDIC_get_alliance_name]에 우리를 초대한 [FROM.GetName]"
 AAT_nordic_shared.1.desc_faction_member: "[FROM.GetNameDefCap] 측은 우리와의 동맹에서 한 걸음 더 나아가, 협력을 여러 면에서 강화하고자 합니다. 그들은 이 군사동맹을 더 강력하고 통일된 노르드 권역을 향한 첫걸음으로 보고 있습니다."
 AAT_nordic_shared.1.desc_non_faction_member: "[FROM.GetNameDefCap] 측은 모든 노르드 국가들 사이에 깊은 협력관계를 구축하고자 노력하고 있습니다. 그들은 [NORDIC_get_alliance_name](을)를 만들고 우리가 함께하기를 원합니다."
 AAT_nordic_shared.1.a: "긴밀한 협력만이 살길이다"
 AAT_nordic_shared.1.b: "너무 위험한 것 같으니, 물러나 있는 게 좋겠다."
 AAT_nordic_shared.2.t: "[FROM.GetName]의 상호 독립 보장 제안"
 AAT_nordic_shared.2.desc: "세계 긴장도가 오르면서 믿을만한 동맹을 찾는 건 더욱 어려워졌습니다. [FROM.GetAdjective] 정부는 우리가 노르드 이웃 국가로서 [ROOT.GetName] 측과 [FROM.GetName] 측이 외세의 침략을 받을 경우 서로를 위해 싸울 것임을 국제사회에 선언하는 것을 제안하고 있습니다. 우리가 여기에 함께해도 좋을까요?"
 AAT_nordic_shared.2.a: "그것만이 살아남는 유일한 길일지도 모른다."
 AAT_nordic_shared.2.b: "그들이 우리를 끌고 가게 두지 않을 것이다."
 AAT_nordic_shared.3.t: "우리와 함께할 [FROM.GetName]!"
 AAT_nordic_shared.3.desc: "우리는 [FROM.GetAdjective] 국민들이 [ROOT.GetName]의 독립을 지키고, 우리도 그들의 독립을 지켜주기로 했다는 소식을 접했습니다. 노르드 국가들은 따로 노는 소국들이 아니라 하나의 통일된 세력으로서 어떤 침략도 격퇴할 준비가 되어 있어야 합니다."
 AAT_nordic_shared.3.a: "훌륭한 소식이다!"
 AAT_nordic_shared.4.t: "우리의 제안을 거절한 [FROM.GetName]"
 AAT_nordic_shared.4.desc: "수 세기에 걸쳐 함께한 역사는 [FROM.GetAdjective] 정부에게 우리 국민들이 외세의 압제자에 맞서 단결해야 한다고 설득할 만큼의 영향력을 가지지 못한 것 같습니다. 너무 늦기 전에 그들이 마음을 바꾸기를 바랍시다."
 AAT_nordic_shared.4.a: "슬픈 소식이군"
 AAT_nordic_cooperation.1.t: "[FROM.GetNameDef] 측은 선을 넘었다!"
 AAT_nordic_cooperation.1.desc: "우리는 [?GLOBAL.NORDIC_country_to_defend.GetName]측과의 전쟁 수행이 [FROM.GetName]의 은밀한 지원에 의해 방해받고 있다는 증거를 몇번이고 발견했습니다.\n\n우리가 그들에게 전쟁하는 진짜 방식을 가르쳐 줘야 할 때인 것 같습니다."
 AAT_nordic_cooperation.1.a: "우리는 이 분쟁을 이보다 더 키우는 것을 감당할 수 없다"
 AAT_nordic_cooperation.1.b: "그들은 이미 죽어 있다. 단지 아직 모를 뿐."
 AAT_nordic_cooperation.2.t: "[FROM.GetName]의 우리의 전쟁 수행 지원 제안"
 AAT_nordic_cooperation.2.desc: "요즘같이 배신이 판을 치는 시기에 우리와 [FROM.GetNonIdeologyName](을)를 연결하는 유대는 가치를 매길 수도 없이 소중합니다. 그들은 우리의 [?NORDIC_attacker.GetName]에 대한 전쟁을 지원했고, 이제 한걸음 더 나아가 우리나라의 방어에 함께하기를 제안했습니다. 결국 우리 중 하나에 대한 공격은 모든 노르드 국가에 대한 공격입니다."
 AAT_nordic_cooperation.2.a: "그들의 도움은 환영이다."
 AAT_nordic_cooperation.2.b: "우리는 그들 없이도 이를 해결할 수 있다."
 AAT_nordic_cooperation.3.t: "우리의 지원 제안을 거절한 [FROM.GetName]"
 AAT_nordic_cooperation.3.desc: "우리의 선의에도 불구하고 [FROM.GetNameDef] 측은 우리의 도움이 필요 없거나 원하지 않는 듯합니다. 이 당혹스러운 결정의 이유는 오직 그들만이 알 것입니다.\n\n이것이 우리가 다른 방법으로 그들을 돕는 것 또한 멈춰야 한다거나 [?FROM.NORDIC_attacker.GetName]측이 우리를 적국으로 간주하기로 결정할 수 있다는 것을 의미하는 건 아닙니다."
 AAT_nordic_cooperation.3.a: "어쩔 수 없지..."
 AAT_nordic_cooperation.4.t: "[FROM.GetName]의 투자 모색"
 AAT_nordic_cooperation.4.desc: "우리의 노르드 이웃들은 그들의 경제를 발전시킬 투자를 받기 위해 대표단을 보냈습니다. 이것은 우리의 산업 분야에도 분명히 이익이 될 것입니다만, 우리는 먼저 우리가 잠재적 적국이 아니라 우방국을 지원하는지를 확실히 해야 합니다."
 AAT_nordic_cooperation.4.a: "이건 우리 모두에게 이익이 된다"
 AAT_nordic_cooperation.4.b: "위험을 감수할 수는 없다."
 AAT_nordic_cooperation.5.t: "[FROM.GetName]의 대규모 투자"
 AAT_nordic_cooperation.5.desc: "우리의 노르드 이웃들은 자국 경제에 투자하라는 우리의 제안에 대해 흔쾌히 승낙했습니다. 물론 그들 또한 투자에 대한 보상을 받겠지만, 중요한 것은 그들의 투자가 우리 경제를 더 빠르게 성장할 수 있도록 도와준다는 점입니다."
 AAT_nordic_cooperation.5.a: "훌륭한 소식이다!"
 AAT_nordic_cooperation.6.t: "우리 경제에 투자하기를 거부한 [FROM.GetName]"
 AAT_nordic_cooperation.6.desc: "수많은 노력에도 불구하고, 우리는 북유럽 이웃들이 우리의 경제를 더 발전시키는데 도와줄 수 있도록 설득시킬 수 없었습니다. 물론, 우리는 다른 나라들에게도 다시 시도 할 기회가 있을 것입니다."
 AAT_nordic_cooperation.6.a: "유감이군"
 AAT_nordic_cooperation.7.t: "[FROM.GetName]의 경제 협력 모색"
 AAT_nordic_cooperation.7.desc: "우리의 북유럽 이웃 국가들은, 서로에게 이익이 되는 경제 및 산업 협력에 관한 조약을 맺기 위해 합의점을 찾고자 합니다. 우리가 바라는 대로, 이 조약이 알맞게 시행된다면, 양국의 경제를 공평하게 성장시킬 것입니다.\n\n그러나 우리 지역에서 역사적 적대감의 흐름을 볼 때, 우리는 미래의 경쟁자가 이 조약으로 이득을 얻은 뒤 우리에게 등을 돌리는 것 또한 경계해야 할 것입니다."
 AAT_nordic_cooperation.7.a: "공정한 거래군"
 AAT_nordic_cooperation.7.b: "수상하군"
 AAT_nordic_cooperation.8.t: "우리의 제안을 수락한 [FROM.GetName]"
 AAT_nordic_cooperation.8.desc: "이 문제에 정통한 소식통에 따르면 [FROM.GetAdjective] 지도자들이 우리와 상호간 이익이 되는 합의에 찬성했다는 소식을 전해왔습니다. 이는 우리 경제와 노르드 지역 전반에 큰 도움이 될 것입니다."
 AAT_nordic_cooperation.8.a: "훌륭한 소식이다!"
 AAT_nordic_cooperation.9.t: "우리의 제안을 거부한 [FROM.GetName]의 지도자!"
 AAT_nordic_cooperation.9.desc: "우리는 [FROM.GetName](와)과 동등한 입장에서 제안하고 있음에도 불구하고, 그들은 우리가 제안한 합의엔 관심이 없다고 알려왔습니다.\n\n그럼에도 우리는 언제든지 다시 시도할 기회가 있으며, 다른 북유럽 국가들과 함께 제안할 수도 있을 것입니다."
 AAT_nordic_cooperation.9.a: "당황스럽군"
 NORDIC_escalation_hostility_reason: "노르드 국가의 방위를 도움"
 AAT_norway.1.t: "[NOR_lev_trotsky.GetName]를 괴롭히는 파시스트들"
 AAT_norway.1.desc: "논란의 혁명가가 집주인과 함께 낚시 여행을 떠나 집을 비운 사이, 국민연합당과 관련된 파시스트들이 트로츠키가 머물고 있던 콘라드 크누센의 집에 침입했습니다.\n\n강도들은 망명 중인 공산주의자를 제거하는 데 도움이 될 유죄로 덮어씌울 만한 증거를 찾고 있었지만, 다행히도 그들은 증거가 될만한 것들을 찾기 전에 크누센의 딸인 예르디스를 보고 도망쳤습니다."
 AAT_norway.1.a: "그는 곤경에서 벗어나야만한다"
 AAT_norway.1.b: "두마리 새를 한번에 잡을 수 있겠군"
 AAT_norway.1.c: "그에게 새로운 사무실을 하나 차려주자!"
 AAT_norway.1.d: "그의 과거가 우리가 필요한 모든 증거다. 그를 감옥에 가둬라!"
 AAT_norway.2.t: "농장에 가택연금된 트로츠키"
 AAT_norway.2.desc: "망명 기간 동안 정치 생활을 피하기로 한 합의를 위반했다는 점과 파시스트 강도단이 훔쳐간 어설픈 증거를 내세워, 우리는 [NOR_lev_trotsky.GetName]를 후룸에 있는 농장으로 보내 경찰의 감시를 받으며 외부 세계로부터 고립되도록하는 조치를 취했습니다.\n\n이는 비록 가혹한 처벌이지만, [SOU.GetNameDef]과 지역 파시스트들의 압력은 그를 위험한 구심점으로 만들고 있습니다."
 AAT_norway.2.a: "지금으로서는 이것이 최선이다"
 AAT_norway.3.t: "[ROOT.GetLeader.GetName]의 전면적인 반대파 탄압"
 AAT_norway.3.desc: "크누센 별장에서의 사건 이후, 공산주의자들과 파시스트들간의 갈등이 점점 격화되면서 정국의 혼란이 분명해져가고 있습니다.\n\n우리는 이 정치적 혼란과 격화되는 갈등에 대처해야 합니다. 트로츠키의 존재는 [SOU.GetNameDef]의 분노가 우리에게 집중될 위험이 있으며, 국민연합은 호시탐탐 이 나라를 [FGR.GetLeader]에게 넘겨줄 기회만을 엿보고있습니다. 우리는 어떤 대가를 치르더라도 이들의 영향력을 억제해야만 합니다.\n\n가장 최선의 방법은 그를 멕시코로 보내는 방법입니다. 이미 [MEX.GetLeader](은)는 그의 망명을 받아주기로 동의했습니다."
 AAT_norway.3.a: "이는 노르웨이의 생존을 위한 것이다"
 AAT_norway.4.t: "트로츠키의 정부 합류!"
 AAT_norway.4.desc: "[NOR.GetAdjective] 인민의 고통에 대한 해결책은 바로 우리 코앞에 있었습니다. [NOR_lev_trotsky.GetName](은)는 우리 시대의 가장 위대한 마르크스주의 작가 중 한 명일 뿐만 아니라, 카리스마 넘치는 혁명가이자 뛰어난 장군이기도 합니다.\n\n이는 분명히 [SOV.GetNameDef] 측과 약간의 긴장을 유발하겠지만, 그만한 가치가 있을 것입니다. 결국 그의 경험은 젊은 우리나라와 스칸디나비아의 노동자들을 위대함으로 이끌 수 있습니다."
 AAT_norway.4.a: "한 나라의 망명자가 다른 나라의 구세주군!"
 AAT_norway.5.t: "수감된 [NOR_lev_trotsky.GetName]!"
 AAT_norway.5.desc: "다른 이들은 크누센의 집에서 발견된 증거가 허술하거나 중요하지 않거나 심지어 조작되었다고 말할 수 있고, 그 말이 맞을 수도 있지만, 아마도 언젠가는 판사가 특정 상황에서 그 증거의 타당성을 인정할 것입니다. 게다가 현재로서는 우리가 국민연합과 소원해지는 위험을 감수할 수 없다는 사실 또한 남아 있습니다. 이것이 [NOR_lev_trotsky.GetName](이)가 즉시 구금된 이유입니다.\n\n현재로서 그가 언제, 어떻게 다시 햇빛을 보게 될지는 중요하지 않지만, 우리는 적어도 시베리아에서보단 더 나은 환경에서 지낼 수 있도록 할 것입니다."
 AAT_norway.5.a: "그는 멈춰야 했다."
 AAT_norway.6.t: "트로츠키의 운명"
 AAT_norway.6.desc: "[NOR_lev_trotsky.GetName]를 후룸의 한 농장에 가택연금한 이후 시간이 꽤 지났지만, 이는 관련된 모두에게 좋지 않은 결정인 것 같습니다. [SOV.GetNameDefCap] 측은 범죄인 인도를, 국민연합은 교수형을, 열렬한 트로츠키주의자가 아닌 다른 모든 이들은 그가 추방되길 원합니다. 이 골치 아픈 망명자를 어떻게 처리할지 결정해야 합니다.\n\n[MEX.GetLeader] 멕시코 대통령은 우리에게 그가 계속 망명하도록 내버려둔다면 그를 받아들이겠다고 제안했지만, 우리는 그를 우정의 표시로 [SOV.GetLeader]에게 보낼 수도 있을 것입니다."
 AAT_norway.6.a: "그는 멕시코의 햇살을 즐길 것이다."
 AAT_norway.6.b: "그렇게 하면 스탈린이 우리를 좋아하겠군!"
 AAT_norway.7.t: "[get_trotsky_lastname]의 멕시코 도착"
 AAT_norway.7.desc: "문제의 망명자 [NOR_lev_trotsky](이)가 우리나라에서의 수년간의 곤란한 망명 생활을 마친 뒤 멕시코에 도착했습니다. 그곳에서 화가 프리다 칼로와 디에고 리베라가 그를 맞이할 것이며, 그들은 분명히 그와 그의 아내와 잘 어울릴 것입니다.\n\n그는 아마도 [SOV.GetNameDef](으)로부터 안전하겠지만, 가장 중요한 건 그가 더 이상 우리의 문제가 되지 않을 것이라는 점입니다."
 AAT_norway.7.a: "드디어 평화가 도달했군"
 AAT_norway.8.t: "[get_trotsky_lastname]의 모스크바 도착"
 AAT_norway.8.desc_SOV: "우리는 수년 전부터 이렇게 되기를 소망했습니다. 뱀같은 반역자 [SOV_lev_trotsky.GetName](이)가 이제 우리 손에 들어왔습니다. 그는 혁명에 대한 죄, 그리고 무엇보다도 스탈린 동지에 대한 죄값을 치를 것입니다. 다만 프롤레타리아 입장에선 그들 사이에 어떤 차이도 없어보입니다."
 AAT_norway.8.desc_NOR: "문제의 전 혁명가 [NOR_lev_trotsky.GetName](이)가 모스크바로 압송됐고, 그곳에서 그는 감금되거나 [SOU.GetLeader]의 마음에 따라 처형될 것입니다.\n\n그의 운명과 상관없이, 우리는 드디어 이 기나긴 사건에서 손을 뗄 수 있게 되었고, [SOU.GetNameDef](와)과 더 가까워지는 이득을 볼 수 있었습니다."
 AAT_norway.8.a: "마침내!"
 AAT_norway.8.b: "속이 시원하군!"
 AAT_norway.9.t: "뉘고르스볼 내각"
 AAT_norway.9.desc: "[NOR_johan_nygaardsvold.GetName](이)가 이끄는 노동당 정부는 지금까지 우리나라에서 경험한 내각 중 제일 안정적인 정부입니다. 내각은 [NOR.GetName](이)가 지난 1년 동안 처한 심각한 경제위기에서 서서히 회복하며 국민들의 최소한의 생활을 보장할 수 있는 복지를 추진하며 열심히 일해왔습니다.\n\n물론, 이러한 복지들은 우리를 전쟁에서 보호해주고 지금 우리에게 필요할지도 모르는 국방비를 감축해서 나온 정책입니다. 우리는 단지 국방비가 정말로 필요하지 않았기를 바랄 뿐입니다."
 AAT_norway.9.a: "오직 평화와 안정만이 앞에 있다!"
 AAT_norway.10.t: "혼란에 휩싸인 노르웨이 의회"
 AAT_norway.10.desc: "유럽에서의 전쟁이 그 어느 때보다 불가피해 보이는 가운데, [NOR.GetAdjective] 의회는 혼란과 정쟁의 물결로 흔들리고 있습니다. 의원들이 다가오는 폭풍에 대비해 [NOR.GetName](을)를 안전하게 이끌기 위한 그 어떠한 일관성 있는 조치도 내놓지 못하면서, 뉘고르스볼 내각이 안정의 시대를 가져올 것이라는 희망은 오래 전부터 잊혀져 가고 있습니다.\n\n한편 국민의 적들은 [NOR.GetName](이)가 전쟁의 불길에 휩싸일 때까지도 내분에 휩싸인 모습을 보며 즐겁게 칼을 갈고 있습니다."
 AAT_norway.10.a: "우리는 얼마나 빠르게 몰락할 것인가?"
 AAT_norway.11.t: "각성하고 있는 [ROOT.GetName]의 인민!"
 AAT_norway.11.desc: "수 세기 동안 다른 스칸디나비아 열강에 지배 당한 후 자본주의 산업가들의 자비에 맡겨져 있던 [ROOT.GetNonIdeologyName]의 인민들이 압제자들에 함께 대항하고 그들의 헤게모니를 거부하는 법을 배우고 있습니다.\n\n이제 [ROOT.GetAdjective](은)는 혁명을 위한 자극을 바라고 있습니다!"
 AAT_norway.11.a: "이 옛 땅의 사람들은 더 이상 잠들지 않는다!"
 AAT_norway.12.t: "요한 뉘고르스볼 불신임 투표"
 AAT_norway.12.desc: "이전에 약속을 했음에도 불구하고, 작년에 구성된 요한 뉘고르스볼이 이끄는 정부는 약속을 지키는 것에 실패했을 뿐 아니라, 무장해제에 몰두하고 있는 것 같습니다. 의회의 많은 의원들은 강대국들의 침공을 방지하기 위해서 [ROOT.GetName](이)가 이제 태통하기 시작한 [NOR.GetAdjective]군에게 도움이 되는 방향으로 산업을 성장시켜야 한다고 믿고 있습니다.\n\n그리하여, 보수당의 일원인 우파당에서 불신임 의결을 발동시켰습니다. 하지만 의장이자 산업자본가인 요한 H. 안드레센은 이미 사임을 생각하고 있습니다. 그는 이번 일을 기회로 삼아 자기 스스로를 뉘고르스볼의 사회 진보라는 꿈을 대신할 수 있는 실질적이고 효과적인 대안이라는 것을 내세우면서, 노르웨이를 새로운 방향으로 이끌고자 합니다."
 AAT_norway.12.a: "뉘고르스볼이 퇴임하고, 안드레센이 취임한다"
 AAT_norway.13.t: "크비슬링의 쿠데타"
 AAT_norway.13.desc: "우리가 경제를 발전시키고 국외의 파시스트들을 감시하느라 바빴던 사이, 국내의 파시즘은 바로 코앞에서 곪아 터지도록 놔두었습니다. 감소하는 지지기반과 자신의 정당인 국민연합이 총선에서 단 한 석도 얻지 못했음에도 불구하고 비드쿤 크비슬링은 [?NOR.NOR_cw_fascist_attacker.GetAdjective]의 지원을 받는 정부를 구성하고 [ROOT.GetNonIdeologyName]의 권력을 장악했다고 주장하고 있습니다."
 AAT_norway.13.a: "마침내 크비슬링의 시대가 왔군!"
 AAT_norway.13.b: "반역자여, [ROOT.GetNonIdeologyName]인은 너를 결코 잊지 않을 것이다."
 AAT_norway.13.c: "그들을 지연시키기 위해 모든 힘을 다해야 한다!"
 AAT_norway.14.t: "유용한 협력자"
 AAT_norway.14.desc: "수년간 [NOR.GetNonIdeologyName] 파시즘의 가장 유명한 정치인이였던 비드쿤 크비슬링은 우리가 노르웨이를 침략하는데 도움을 제공하기를 원하고 있습니다.\n\n그는 우리의 지원을 받아 오슬로에서 쿠데타를 일으켜 [ROOT.GetNameDef]에 우호적인 정권을 수립하고자 하며, 우리가 노르웨이를 침략할때 길을 터주고, [ROOT.GetAdjective]의 [NOR.GetName] 점령을 합법화하는데 큰 도움이 될 것입니다."
 AAT_norway.14.a: "그는 유용할 것이다"
 AAT_norway.14.b: "이 광대놈? [NOR.GetNonIdeologyName](은)는 우리가 직접 관리할 것이다."
 AAT_norway.15.t: "불가피해진 크비슬링의 쿠데타!"
 AAT_norway.15.desc: "우리의 최선의 노력에도 불구하고 비드쿤 크비슬링이 오슬로에서 권력을 장악하려는 시도를 시작했습니다. 그는 파시스트 침략자들의 지원을 받아 우리의 적과의 협력에 전념하는 새 정부를 선포하는 방송을 내보내고 있습니다.\n\n이에 대응할 방법은 없으며, 우리는 이미 패배하고 있었고 이번 쿠데타는 우리의 전쟁 수행을 더욱 악화시킬 뿐입니다."
 AAT_norway.15.a: "[NOR.GetName]의 미래는 불행하게도 크비슬링의 것이 될지도 모르겠군."
 AAT_norway.15.b: "우리는 계속 싸울 것이다!"
 AAT_norway.16.t: "우리는 망명했지만 모든 걸 잃진 않았다"
 AAT_norway.16.desc: "[NOR.GetName]에서의 비극적인 후퇴에도 불구하고 우리는 우리 지도자들이 최악의 상황에 대비하는 선견지명을 가지고 있었고, [NOR.GetAdjective] 영토 탈환을 위해 자원을 전환했다는 사실에서 적어도 위안을 삼을 수 있습니다.\n\n이러한 수단들은 우리의 조국으로의 여정을 더 쉽게 만들 것입니다."
 AAT_norway.16.a: "우리는 다시 돌아올 것이다!"
 AAT_norway.17.t: "[NOR.GetAdjective]의 영토 요구"
 AAT_norway.17.desc_monarchist: "[FROM.GetAdjective] 왕실이 수 세기 전 문서를 인용하며 노르웨이의 호콘 7세가 상속받은 왕실 권리의 법률상 일부인 영토를 우리가 지배하고 있다고 주장하고 있습니다.\n\n저들은 보다 구체적으로 [GetNorwegianClaims](을)를 가리켜 말하고 있습니다."
 AAT_norway.17.desc_fascist: "[NOR.GetNameDef]의 지도자가 자신들의 선조의 영토를 되찾는 문제라며 우리에게 영토의 일부를 양도할 것을 요구하고 있습니다. 예상대로 저들은 우리가 거부할 경우 전쟁을 할 것이라며 협박하고 있습니다.\n\n문제의 땅은 [GetNorwegianClaims]입니다."
 AAT_norway.17.desc_denmark: "우리가 덴마크의 칼 왕자로 알았던 노르웨이 호콘 7세의 한 신하가 심각한 요구를 들고 찾아왔습니다. 그들에 따르면, 출처가 모호한 오래된 문서들이 덴마크가 덴마크가 아닌 노르웨이 왕국의 적법한 영토임을 증명한다고 합니다.\n\n그들은 또한 우리의 안전을 위한 것이라며 우리가 거부할 경우 무력으로 점령할 것을 암시했습니다."
 AAT_norway.17.a: "우리는 달리 방도가 없었다"
 AAT_norway.17.b: "터무니없는 소리!"
 GetNorwegianClaims_iceland: "현 노르웨이 왕실이 형성되었을 때 덴마크 왕실이 부당하게 가져갔다고 주장하는 아이슬란드"
 GetNorwegianClaims_greenland: "그들에 따르면 호콘 7세가 노르웨이의 국왕이 되었을 때 주어졌어야 한다고 주장하는 그린란드, 그들이 부르는 대로는 붉은 에이리크의 땅"
 GetNorwegianClaims_faroes: "자신들의 왕국의 일부로 간주하는 페로 제도"
 GetNorwegianClaims_sweden: "그들에 따르면, 스웨덴 왕실이 훔친 보후슬렌, 달라르나, 옘틀란드 주 "
 GetNorwegianClaims_bjarmeland: "그들의 바이킹 조상이 처음 점령했다고 주장하고, 뱌르말란드라고 부르는 백해 주변의 영토"
 GetNorwegianClaims_ireland: "그들에 따르면, 그들의 바이킹 조상이 처음 식민지화한 렌스터 주"
 GetNorwegianClaims_scotland: "그들의 바이킹 조상이 정복했기 때문에 자신들의 소유라고 주장하는 셰틀랜드 제도와 스코틀랜드 고지"
 GetNorwegianClaims_vinland: "그들의 바이킹 조상이 처음 발견했다는 사실이 그들에게 소유권을 부여한다고 주장하는, 우리에게 뉴펀들랜드 래브라도로 알려진 빈란드"
 GetNorwegianClaims_denmark: "물론 뻔뻔한 주장이지만, 덴마크 전역"
 AAT_norway.18.t: "[FROM.GetName]의 요구 수용"
 AAT_norway.18.desc_monarchist: "우리는 [FROM.GetAdjective] 국가에 우리의 영유권 주장이 적법하다는 것을 보여주는 데 성공했고, 따라서 그들은 우리가 주장하는 영토를 우리 왕국에 이양하는 데 동의했습니다."
 AAT_norway.18.desc_fascist: "나약한 [FROM.GetAdjective] 정부가 움츠러들었고, 따라서 우리가 무력이나 권리로 우리에게 속한 영토를 점령할 수 있게 해줄 것입니다."
 AAT_norway.18.a: "환영한다!"
 AAT_norway.19.t: "[FROM.GetName]의 요구 거부!"
 AAT_norway.19.desc_monarchist: "[FROM.GetName] 측이 우리의 적법한 영유권 주장을 부정하면서 우리 왕실의 위신이 큰 타격을 입었습니다. 이는 [ROOT.GetAdjective] 왕실에 대한 모욕이며 용납되어선 안 됩니다."
 AAT_norway.19.desc_fascist: "분명히, [FROM.GetAdjective] 국가는 자신들이 누구에게 거부하고 있는지를 모르고 있습니다. 우리는 우리의 적법한 영토가 저들에게 점령당하는 동안 가만히 있지 않을 것입니다. 이제 우리의 유일한 선택은 무력으로 점령하는 것입니다."
 AAT_norway.19.a: "그들은 무례함의 대가를 치를 것이다."
 AAT_norway_news.1.desc: "수년간의 혹독한 망명 생활 끝에 유명 혁명가인 레프 트로츠키가 [NOR.GetNonIdeologyName]에서 [MEX.GetNonIdeologyName]에 도착했습니다. 유명 화가 프리다 칼로와 그녀의 남편 디에고 리베라가 그를 맞이했으며, 이들은 멕시코시티의 자택으로 그를 초대할 것이고 분명 트로츠키 부부와 잘 어울릴 것입니다.\n\n특히, 그는 [SOV.GetNameDef]의 정적들이 가하는 위험으로부터 멀리 떨어져 라틴 아메리카 국가에서 조용한 망명 생활을 즐길 수 있을 것입니다."
 AAT_norway_news.1.a: "흥미롭군..."
 AAT_norway_news.1.sov: "그를 처리해야 한다!"
 AAT_norway_rikstanken.1.t: "[ROOT.GetAdjective] 전차 계획"
 AAT_norway_rikstanken.1.desc: "전차는 [ROOT.GetAdjective] 무기고에 포함된 적이 없었고 우리 스스로 따라잡기에는 너무 늦었지만, 그렇다고 해서 전차를 완전히 포기해야 하는 건 아닙니다.\n\n첫 번째 단계는 기갑 전력을 취득하거나 개발하는 데 협력할 적절한 파트너를 찾는 것입니다. 가장 확실한 답은 유럽의 군사 강대국 중 하나이겠지만, 가까운 곳에서 파트너를 찾는 것이 장기적으로 이득이 될 수도 있습니다."
 AAT_norway_rikstanken.1.a: "우리의 이웃인 [?NOR_nordic_tank_seller.GetName]"
 AAT_norway_rikstanken.1.b: "확실히 [?NOR_communist_tank_seller.GetName]에게 방법이 있다"
 AAT_norway_rikstanken.1.c: "[?NOR_fascist_tank_seller.GetAdjective] 전차가 유망하다"
 AAT_norway_rikstanken.2.t: "[NOR.GetAdjective] 기갑 계획에 대한 접근"
 AAT_norway_rikstanken.2.desc_NORDIC: "우리의 이웃 북유럽 국가인 [?NOR_nordic_tank_seller.GetName](은)는 기갑전력을 확충할 수 있는 확실히 개발된 군수산업을 가지고 있지만 우리같이 작은 나라에게 이는 너무나 큰 비용을 요구합니다.\n\n우리는 그로부터 무엇을 얻을 수 있는지 알아보기 위해 전차 한 대를 구매하는 선택지가 있습니다."
 AAT_norway_rikstanken.2.desc_SOV: "[?NOR_communist_tank_seller.GetName](은)는 생산수단을 장악했고 이는 그들이 다량의 전차를 생산할 역량을 보유했음을 의미합니다. 우리가 적들을 따라잡도록 도울 것입니다.\n\n우리는 또한 이 기회를 이용해 공산주의 국가가 할 수 있는 일을 노동자에게 보여줄 것이며 [ROOT.GetName]에서의 공산주의 지지율을 높일 것입니다."
 AAT_norway_rikstanken.2.desc_GER: "[?NOR_fascist_tank_seller.GetAdjective] 전차의 위력은 부정할 수 없고 그들의 공업력은 우리에게 어떤 목표에도 대응할 수 있는 기갑 전력을 구축하는 것을 허락할 것입니다. 우리는 우리의 전차를 개발하기 위해 그들과 힘을 합칠 수 있고 그들의 공학자들을 어떤 방식으로든 지원할 것입니다.\n\n물론, 그들은 우리가 어떻게 접근하려하든 우리가 그들과 사상적으로 일치되기를 기대할 것입니다."
 AAT_norway_rikstanken.2.a: "전차 1대로 시작할 것이다."
 AAT_norway_rikstanken.2.b: "경쟁하기 위해선 많은 양이 필요하다"
 AAT_norway_rikstanken.2.c: "무역 조약으로 우리나라를 이념으로 더욱 가깝게 할 수 있다."
 AAT_norway_rikstanken.2.d: "우리만의 전차를 개발하는 데 도움을 구해 보자."
 AAT_norway_rikstanken.3.t: "[FROM.GetName]의 [ROOT.GetAdjective] 전차 구매 희망"
 AAT_norway_rikstanken.3.desc: "[FROM.GetName] 정부는 전차 구매를 요청하기 위해 우리에게 접근했습니다. 예산 문제로 그들은 포탑도 없는... 경전차 한 대만을 감당할 수 있습니다.\n\n의심하기 충분한 비정상적인 요구임이 분명하지만, 그들은 기갑 전력을 구축하기 전에 한번 시험해보고 싶을 뿐이라고 주장합니다."
 AAT_norway_rikstanken.3.a: "탱크 하나 준다고 나쁠 게 있겠나."
 AAT_norway_rikstanken.3.b: "이건 우리가 시간을 들일 가치가 없다."
 AAT_norway_rikstanken.4.t: "[FROM.GetName]의 전차 구매 희망"
 AAT_norway_rikstanken.4.desc: "[FROM.GetAdjective] 정부는 전차전으로의 첫 진주를 위해 우리의 전차를 구매하고 싶어합니다.\n\n우리 경제와 군수산업에 좋은 일이지만 우리는 전차 재고 상황과, 기갑 전력과 관해 그들을 신뢰할 수 있는지를 먼저 생각해야만 합니다."
 AAT_norway_rikstanken.4.a: "무역 협정을 맺자."
 AAT_norway_rikstanken.4.b: "이 전차들이 필요하다."
 AAT_norway_rikstanken.5.t: "긴밀한 관계와 전차를 요청하는 [FROM.GetName]"
 AAT_norway_rikstanken.5.desc_SOV: "[FROM.GetAdjective] 정부는 우리에게 대량의 경전차를 구매하고 싶다는 요구와 함께 접근해왔으며, 그들은 무역 협정에 대한 것만이 아닌 두 국가의 국민들의 관계에 대해서도 논의하길 희망합니다. \n\n 이는 생산 수단의 압수가 어떤 결과를 초래하는지 [FROM.GetName]의 국민들에게 보여줄 기회이며 앞으로 더 긴밀한 협력으로 이어질 것입니다."
 AAT_norway_rikstanken.5.desc_GER: "[FROM.GetAdjective] 행정부의 대표들은 우리의 우수한 경전차의 대량 구매를 희망합니다. \n\n그 외에도 그들은 우리의 이념에 흥미를 느끼고, 그들의 국민들에게 [ROOT.GetRulingIdeologyNoun]의 정점을 보여주고 그들의 나라에 퍼뜨리고 싶어하는 것 같습니다."
 AAT_norway_rikstanken.5.a: "그들의 관심을 환영한다"
 AAT_norway_rikstanken.5.b: "시간을 쓸 가치가 없다."
 AAT_norway_rikstanken.6.t: "[FROM.GetName]의 전차 연구 협력 요청"
 AAT_norway_rikstanken.6.desc: "[FROM.GetAdjective] 정부는 그들만의 전차를 개발하려 하고 있으며, 우리에게 도움을 요청하고 있습니다. 그들은 그들이 기술적이거나 이념적인 노하우를 얻을 수 있을 뿐 아니라 우리 자신들의 전차 프로그램도 이 협정을 통해 이득을 볼 것이라고 주장합니다."
 AAT_norway_rikstanken.6.a: "저들의 전차는 멈출 수 없을 것이다."
 AAT_norway_rikstanken.6.b: "우린 이게 필요없다."
 AAT_norway_rikstanken.7.t: "우리의 새로운 국가 전차의 도착"
 AAT_norway_rikstanken.7.desc: "우리의 이웃인 [FROM.GetName]에서 [ROOT.GetName]의 첫 번째 전차의 판매를 수락했습니다. 물론 장갑도 별로 없고 포탑도 없지만, 약간의 작업으로 [ROOT.GetAdjective] 기갑 병력의 시작이 될 수 있습니다."
 AAT_norway_rikstanken.7.a: "우리나라 역사상 최고의 아이디어다!"
 AAT_norway_rikstanken.8.t: "[FROM.GetNameDefCap](이)가 우리에게 전차 제공"
 AAT_norway_rikstanken.8.desc: "[FROM.GetAdjective] 정부가 우리 나라에 대량의 전차를 판매하기로 한 협정을 수락했습니다. 이로써 우리 군은 다른 강대국과 실질적으로 경쟁할 수 있게 되었습니다."
 AAT_norway_rikstanken.8.a: "마침내!"
 AAT_norway_rikstanken.9.t: "전차로 가까워지는 [ROOT.GetAdjective]-[FROM.GetAdjective] 관계"
 AAT_norway_rikstanken.9.desc: "[FROM.GetAdjective]의 지도자들은 우리에게 그들의 전차를 판매하기로 합의하였으며, 그들은 [ROOT.GetName](을)를 [FROM.GetAdjective] [FROM.GetRulingIdeologyNoun](와)과 더욱 가까워지게 하는 공식적인 조약을 체결하였습니다."
 AAT_norway_rikstanken.9.a: "이제 [FROM.GetRulingIdeologyNoun](은)는 승리한다."
 AAT_norway_rikstanken.10.t: "[FROM.GetNameDefCap]의 연구 계약 수락"
 AAT_norway_rikstanken.10.desc: "[FROM.GetAdjective] 사절은 우리 나라들이 이념적 동일성을 유지하는 것을 전제로 우리가 자체 전차를 개발하는 것을 기꺼이 도와줄 것이라고 확인했습니다. 우리는 우리의 협력이 가져올 전차 개발에 대한 새로운 접근으로 인해 그들 또한 이익을 얻을 것이라고 확신합니다."
 AAT_norway_rikstanken.10.a: "마침내, 노르웨이산 전차들이다!"
 AAT_norway_rikstanken.11.t: "우리가 국가전차로부터 배울 수 있는 것"
 AAT_norway_rikstanken.11.desc: "우리 왕국은 국가전차라는 별명으로 불리는 전차를 가지고 있은 지 꽤 되었습니다. 우리는  이것이 어떻게 작동하는지와 우리가 이것으로 무엇을 할 수 있는지를 보았기 때문에, 우리는 여기에서 더 나아가  우리만의 것을 설계하고 제작하기 위해 전차를 해체해 보아야 할 것입니다. 어쨌든, 전차 한 대로는 그리 많은 전투 이점을 볼 수 없으니깐요."
 AAT_norway_rikstanken.11.a: "더 많은 전차!"
 AAT_norway_rikstanken.11.b: "우린 전차가 필요없다."
 AAT_norway_rikstanken.12.t: "[FROM.GetName]의 제안 거부"
 AAT_norway_rikstanken.12.desc: "[FROM.GetNonIdeologyName]의 도움을 받아 [ROOT.GetAdjective] 전차 프로그램을 시작하고자 하는 우리의 강한 의지에도 불구하고, 그들은 우리의 요청을 거부했습니다. 이것은 군 현대화에 대한 우리의 꿈에 큰 타격이 될 것입니다."
 AAT_norway_rikstanken.12.a: "우린 다른 길을 찾을 것이다."
 AAT_rikstanken_program_tech_bonus: "노르웨이 전차 계획"
 AAT_norway_allied.1.t: "[FROM.GetName]의 투자 모색"
 AAT_norway_allied.1.desc: "[NOR.GetAdjective] 정부는 우리의 도움으로 그들의 산업을 발전시키려고 합니다. 이것은 우리에게 이익을 가져다주는 좋은 기회가 될 것이고, 전쟁이 발발할 경우 우리는 미래에 그들은 잠재적 동맹국으로 발전시킬 수 있을 것입니다."
 AAT_norway_allied.1.a: "미래의 동맹국을 돕는 것이지."
 AAT_norway_allied.1.b: "위험할 수도 있다."
 AAT_norway_allied.2.t: "우리 개발에 투자하려는 [FROM.GetNameDefCap]"
 AAT_norway_allied.2.desc: "[FROM.GetAdjective] 정부를 향한 우리의 제의는 성공했고 그들은 우리 경제에 투자하기로 합의했습니다. 또한 이는 우리가 그들과 더 가까워질 것이고 어쩌면 미래에는 그들을 우리의 동맹으로서 간주할 수도 있다는 것을 의미합니다."
 AAT_norway_allied.2.a: "이건 성과다."
 AAT_norway_allied.3.t: "우리 경제에 투자하길 원하는 [FROM.GetName]"
 AAT_norway_allied.3.desc: "우리의 노력에도 불구하고 [FROM.GetAdjective] 행정부는 전시 스스로를 지키기 위해 필요한 산업 역량을 개발하는 데 도움을 주지 않을 것입니다.\n\n이를 기억해야 합니다."
 AAT_norway_allied.3.a: "다른 쪽을 알아봐야겠다."
 AAT_norway_allied.4.t: "로케의 후임"
 AAT_norway_allied.4.desc: "크리스티안 로케는 [NOR.GetAdjective]군에 오랜 기간 복무했고, 거의 십년 전 어느 날 총사령관으로 임명되었는데, 그때는 평화로운 시기로서, 우리나라에 가해진 위협이 분명해지기 수년 전이였습니다. \n\n우리는 그가 전시 상황을 이끌어나갈 수 있는 능력에 대한 모든 신뢰를 잃었으므로, 그를 교체해야 할 것입니다. 문제는 누가 과연 [NOR.GetName]군을 승리로 이끌 것이라는 겁니다."
 AAT_norway_allied.4.a: "대담한 [NOR.NOR_carl_gustav_fleischer.GetName]를 고르자."
 AAT_norway_allied.4.b: "[NOR.NOR_wilhelm_von_tangen_hansteen.GetName]에게서 가능성이 보인다."
 AAT_norway_allied.4.c: "[NOR.NOR_otto_ruge.GetName]는 안전한 선택이 될 것이다."
 AAT_norway_fascist.1.t: "우리가 자국을 침략하길 원하는 [FROM.GetName] 국민연합!"
 AAT_norway_fascist.1.desc: "우리의 대의에 동조하는 [FROM.GetAdjective] 민족주의자와 파시스트의 연합이 [NOR.GetName] 정복에 도움을 제공하고 있습니다. 그들은 우리를 대신해 정부를 장악하고 [FROM.GetAdjective] 영토를 관리할 수 있는 기반을 마련했습니다.\n\n이것이 사실이라면 놓치기에는 너무 좋은 기회일 수 있지만, 우리가 공격할 준비가 되어 있는지 확인해야 합니다."
 AAT_norway_fascist.1.a: "[FROM.GetName](은)는 우리와 함께할 것이다!"
 AAT_norway_fascist.1.b: "현지인과 권력을 나누지 않을 것이다."
 AAT_norway_fascist.2.t: "[FROM.GetNameDefCap]의 거절!"
 AAT_norway_fascist.2.desc: "우리의 관대한 제안에도 불구하고 [FROM.GetAdjective] 측은 그들이 [ROOT.GetName](을)를 침공하더라도 우리의 도움이 필요하지도, 원하지도 않는다고 말했습니다. 그렇다면 우리는 [ROOT.GetNameDef] 정부를 장악하는 임무를 우리 스스로 수행해야 할 것 같습니다."
 AAT_norway_fascist.2.a: "이를 후회할 것이다!"
 AAT_norway_fascist.3.t: "우리를 지원하려는 [FROM.GetNameDefCap]!"
 AAT_norway_fascist.3.desc: "[FROM.GetAdjective] 파시스트 정당의 대표들이 우리에게 연락해 [FROM.GetNameDef] 측이 우리가 정부를 장악하는 데 필요한 지원을 해줄 것이라고 약속했습니다.\n\n이를 통해 우리가 음지에서 나와 [ROOT.GetName]의 권력을 장악할 수 있을지도 모릅니다."
 AAT_norway_fascist.3.a: "때가 됐다!"
 AAT_norway_fascist.5.a: "$AAT_norway_fascist.3.a$"
 AAT_norway_fascist.4.t: "[NOR.GetAdjective] 파시즘의 지원 요청"
 AAT_norway_fascist.4.desc: "[NOR.GetName]의 파시즘 대표자들은 그들의 정부가 나약하고 무능함에도 불구하고 지지 기반을 구축하고 [NOR.GetAdjective] 국가의 통제권을 장악하기 위해 엄청난 투쟁을 벌이고 있다고 말합니다.\n\n그들은 미래에 유용한 동맹국이 될 수 있는 국가의 권력 수단을 강화하기 위해 우리의 도움이 분명히 필요합니다."
 AAT_norway_fascist.4.a: "우리의 파시스트 동지들을 도와야 한다"
 AAT_norway_fascist.4.b: "우리가 이로 얻을 게 없다"
 AAT_norway_fascist.6.t: "[FROM.GetNameDefCap]의 거부!"
 AAT_norway_fascist.6.desc: "[FROM.GetAdjective] 파시즘 정당의 대표들이 끔찍한 소식을 전해왔습니다. [FROM.GetNameDefCap] 측이 우리의 지원 요청을 거부했습니다.\n\n이는 우리 힘만으로 [ROOT.GetNonIdeologyName]에서 우리가 통제하는 파시즘 정권을 추구해야 한다는 것을 의미합니다."
 AAT_norway_fascist.6.a: "우린 방법을 찾을 것이다!"
 AAT_norway_communist.1.t: "포모르 무역을 되살리길 원하는 [FROM.GetName]!"
 AAT_norway_communist.1.desc: "우리가 혁명을 이루기 수 세기 전, 러시아 북부의 포모르인은 바렌츠해를 건너 그들 국가의 북부에 있는 우리 [NOR.GetAdjective] 동지들과 중요한 무역을 진행해왔습니다.\n이제 그들은 우리가 상호 간의 이익을 얻고 우리 공산주의 국가들이 서로 더 가까워질 수 있을 이 오랜 전통을 되살리기를 제안하고 있습니다."
 AAT_norway_communist.1.a: "바렌츠해가 선박으로 가득찰 것이다!"
 AAT_norway_communist.1.b: "무역은 부르주아적 개념이다!"
 AAT_norway_communist.2.t: "새로운 포모르 무역"
 AAT_norway_communist.2.desc: "그들의 선조들처럼, [FROM.GetNameDef]의 우리 동지들은 최북단 해안을 통해 우리와 교역하기를 바라고 있습니다. 이는 양국 간의 노동자들에게 공산주의 동지애의 혜택을 보여줄 상호 간의 이익을 얻는 협정이 될 것입니다."
 AAT_norway_communist.2.a: "전진하라!"
 AAT_norway_communist.3.t: "[FROM.GetName]의 무역 제안 거부"
 AAT_norway_communist.3.desc: "우리가 바렌츠해를 가로지르는 무역의 역사를 공유했음에도 [FROM.GetNameDef] 측은 이를 되살릴 가치가 없다고 생각합니다. 우리는 최북단 해안을 개발하기 위한 다른 방법을 모색해야 합니다."
 AAT_norway_communist.3.a: "어쩔 수 없지..."
 AAT_norway_communist.4.t: "[FROM.GetName]의 군수산업 개발 지원 요청"
 AAT_norway_communist.4.desc: "[FROM.GetName]의 동지들이 우리의 도움을 필요로 합니다. 우리가 그들의 혁명으로 가까워진 만큼, 그들의 군대를 현대화하려는 노력을 지원하는 것은 당연한 일입니다.\n\n우리가 같은 공산주의 국가를 지원하는 모습을 보여주고, 그들의 노동자들에게 [ROOT.GetNameDef](이)가 어떻게 하는지 보여주는 것은 우리에게 정치적 승리일 것입니다."
 AAT_norway_communist.4.a: "그들의 무기는 우리의 적과 싸울 것이다!"
 AAT_norway_communist.4.b: "그들이 우리에게 무기를 사용할 위험을 감수할 수 없다."
 AAT_norway_communist.5.t: "[FROM.GetNameDefCap]의 수락!"
 AAT_norway_communist.5.desc: "우리의 동지들은 우리의 겸손한 도움 요청을 받아들였으며, 이제 그들은 우리의 군수산업이 혁명 방어를 위한 필요를 만족시킬 수 있도록 확장될 수 있게 해줄 것입니다."
 AAT_norway_communist.5.a: "이 무기들을 우리의 공동의 적과 싸우는 데 쓸 것이다!"
 AAT_norway_communist.6.t: "[FROM.GetNameDefCap]의 지원 요청 거절"
 AAT_norway_communist.6.desc: "우리에 대한 그들의 신뢰가 꽤 과대평가됐던 것 같습니다. [FROM.GetName](은)는 우리의 군수품 생산 증대를 도우려는 것 같지 않습니다."
 AAT_norway_communist.6.a: "겁쟁이들!"
 AAT_norway_communist.7.t: "노르웨이 왕실의 몰락"
 AAT_norway_communist.7.desc: "[NOR.GetAdjective] 왕실이 유럽에서 가장 사랑받는 왕실 중 하나였던 시절은 이미 오래 전입니다. 호콘 7세의 국민투표를 거쳐야만 왕위에 오를 수 있다는 고집과 호의적인 방관에 대한 헌신은 고귀한 일이었지만, 군주제는 군주제일 뿐이며 우리가 [ROOT.GetNonIdeologyName]에 건설하고자 하는 평등 사회에서 설 자리는 없습니다.\n\n호콘 7세와 올라브 왕자는 나머지 왕족과 함께 체포되어 평화롭게 송환되었으며, 몰수된 자산은 공산주의 계획 건설에 사용될 것입니다.\n\n[NOR_GetExiledMonarchyLastParagraph]"
 NOR_exiled_monarchy_to_desc_DEN: "덴마크식 이름으로 돌아온 칼 왕자는 형인 크리스티안 10세에 의해 [DEN.GetName]에서 영접받고 덴마크 사회에서 왕족의 역할을 수행할 것입니다."
 NOR_exiled_monarchy_to_desc_ENG: "고국인 [DEN.GetName]으로 돌아갈 수 없기 때문에, 호콘 7세 전 국왕과 그의 가족은 덴마크의 칼 왕자와 웨일스의 모드 공주의 결혼식이 열렸던 [ENG.GetName](으)로의 망명을 받아들여야만 합니다."
 NOR_exiled_monarchy_to_desc_SWE: "호콘 7세나 모드 왕비의 고향으로 돌아갈 수 없었던 구 왕실은 동정심이 많은 이웃 왕국으로 망명해야만 했습니다. 노르웨이 왕실이 독립한 지 얼마 지나지 않아 스웨덴 왕족에게 의존하게 된 아이러니는 전 세계에서 잊히지 않을 것입니다."
 NOR_exiled_monarchy_to_desc_NONE: "세상은 1905년과는 매우 다른 곳입니다. 막 시작된 노르웨이 군주제는 통치할 나라도 없고 망명할 곳도 마땅치 않다는 것을 알게 되었습니다. 세계의 군주제는 곧 종말을 맞이할 것입니다."
 AAT_norway_communist.7.a: "속이 시원하군!"
 AAT_norway_communist.8.t: "노르웨이 왕실의 도착"
 AAT_norway_communist.8.desc_DEN: "노르웨이에서 자신만의 왕가를 세우기 위해 떠났던, 수년 간 호콘 7세로 불린 우리의 칼 왕자가 [ROOT.GetName](으)로 돌아왔습니다.\n\n그는 끔찍한 공산주의 혁명 이후 갑작스럽게 폐위되어 추방되었고, 이제 그의 가족과 함께 우리나라에서의 망명 생활을 받아들여야 합니다."
 AAT_norway_communist.8.desc_ENG: "노르웨이 왕실은 빅토리아 여왕이 그녀의 손녀인 모드와 당시 덴마크의 칼 왕자였던 미래의 호콘 7세의 결혼을 주례하면서 오랜 세월 우리와 인연을 맺어왔습니다.\n\n하지만 안타깝게도 혁명으로 인해 왕실이 폐위되었고, 더 이상 덴마크로 갈 수도 없어 이곳 [ROOT.GetName](으)로의 망명을 신청하게 되었습니다."
 AAT_norway_communist.8.desc_SWE: "노르웨이 왕실은 추방되었고, 그들의 친척이 있는 덴마크와 영국으로 망명하는 것이 현재로서는 불가능하기 때문에 자존심을 버리고 우리와 함께하기로 결정했습니다.\n\n비록 혈연적 연결고리는 없지만, 스칸디나비아의 군주제가 멸망하지 않도록 보호하는 것은 우리의 의무입니다."
 AAT_norway_communist.8.a: "여기선 그들을 환영한다!"
 AAT_norway_communist.8.b: "그들은 머무를 순 있지만, 환영받진 못한다."
 AAT_norway_monarchist.1.t: "시종관의 제안"
 AAT_norway_monarchist.1.desc: "국왕 호콘 7세께서는 의회의 독립을 옹호하고 의회의 문제를 내부에서 해결하도록 내버려 두자고 주장하심에도 그의 시종관인 페데르 앙케르 베델-야를스베르그께서는 위험할 정도로 불안정한 상황에 노르웨이 왕실이 개입할 것을 제안하고 있습니다.\n\n그는 외세의 침략에 대한 막연한 위협을 언급하며 [ROOT.GetName] 국민들이 전국적으로 국왕에 대한 신뢰를 표명하고, 그들이 맹세한 군주에게 조치를 요구할 것을 촉구합니다.\n\n그는 왕의 최측근이자 [NOR.GetName]에서 가장 강력한 귀족 가문의 일원으로 잘 알려진 인물인 만큼 이러한 전개는 경계심을 유발할 것입니다."
 AAT_norway_monarchist.1.a: "그의 의제는 무엇일까?"
 Sweden_rearnament.1.t: "육군 예산"
 Sweden_rearnament.1.desc: "지상에 있는 우리 군대는 우리 군대의 주력이며, 우리의 해안과 도시, 국경을 지키고 있습니다.\n그러나 그들은 또한 일반 국민들이 받아들일 수 없는 거대한 사회적 금전적 비용을 발생시키기도 합니다"
 Sweden_rearnament.1.a: "예산 없음"
 Sweden_rearnament.1.b: "낮은 예산"
 Sweden_rearnament.1.c: "중간 예산"
 Sweden_rearnament.1.d: "높은 예산"
 Sweden_rearnament.2.t: "공군 예산"
 Sweden_rearnament.2.desc: "전문가들과 석학들은 미래의 전쟁에서는 육지와 바다처럼 하늘에서도 교전이 일어날 것이라고 말합니다. 이러한 새로운 유형의 전쟁은 강대국들에 의해 점점 더 주목을 받고 있으며, 미래의 방어에도 중요한 역할을 할 것이 분명합니다.\n이러한 전쟁 방식은 미래의 이야기지만, 이로 인해 빵이 부족해진다면 평범한 공장 노동자들도 이를 받아들일 수 있을까요?"
 Sweden_rearnament.3.t: "해군 예산"
 Sweden_rearnament.3.desc: "수세기 동안 발트해 주변 국가들은 그 입구를 통제하려고 노력해 왔습니다. 이는 스웨덴도 다르지 않았습니다. 우리는 북대서양을 마주보고 있는 먼 북쪽에서 서해안까지 뻗어 있는 거대한 해안을 가지고 있으며, \n이로 인해, 우리는 레닌그라드의 붉은 함대와 남쪽의 크릭스마리네의 위협에 직면해 있습니다.\n강한 해군은 우리를 방어하는데 큰 도움이되지만, 이에 필요한 금속 선체들은 저렴하지 않습니다. 그러므로 신중하게 고려된 예산이 중요합니다."
 Sweden_rearnament.4.t: "재무장위원회 소집"
 Sweden_rearnament.4.desc: "요청하신 것처럼, 다음 재무장위원회가 소집될 때를 기억해 달라고 했습니다. 지금이 바로 그 때이고, 내년도 재무장정책을 세울 기회입니다.\n세계가 전환점을 향해 나아가는 가운데, 우리는 미래에 대한 계획을 세울 수 있는 현명함과 사고의 명확성이 필요할 때 입니다."
 Sweden_rearnament.4.desc.a: "정말, 명확하군"
 Sweden_rearnament_delta_low: "효과 변동: [?folkhemmet_air_part_delta_low_tooltip]"
 Sweden_rearnament_delta_medium: "효과 변동: [?folkhemmet_air_part_delta_medium_tooltip]"
 army_budget_event_active: "활동 중인 육군예산위원회"
 air_budget_event_active: "활동 중인 공군예산위원회"
 navy_budget_event_active: "활동 중인 해군예산위원회"
 AAT_Sweden.1.t: "정부위원회의 재무장 권고"
 AAT_Sweden.1.desc: "1930년 스웨덴 정부는 스웨덴의 향후 국방비 지출에 대한 지침을 제공하기 위해 국정 감사를 명령했습니다. 농민연합은 온건당와 함께 국방비 지출 확대를 추진하는 반면, 사회민주당의 페르 알빈 한손 총리는 국방비 확대가 사회개혁에 대한 자신의 계획을 무력화시킬 것이라며 강력히 반대하고 있습니다.\n점점 더 위협적으로 변해가는 이웃 국가들의 수사학적인 발언들과 \"방어에 소홀하면 국가와 국민의 이익에 반하게 된다.\" 라는 감사 중 진술은 이번 감사가 우파 정당들의 확고한 편인 것으로 보입니다. \n\n이로 인해 페르 알빈 한손은 1936년 총선까지 자신의 기반을 확고히 하기 위해 사임하겠다고 위협하면서 정부 위기가 발생했습니다.\n그동안 우리는 다가오는 선거 때까지 우리를 이끌 누군가를 임명해야 합니다."
 AAT_Sweden.1.a: "농민연합이 최고의 선택이다"
 AAT_Sweden.1.c: "분명히 우익 야당이다"
 AAT_Sweden.1.b: "페르 알빈이 사임해야 할 이유는 없다"
 AAT_Sweden.1.b_tt: "§R이는 부정적인 정치적 영향을 끼칩니다§!"
 AAT_Sweden.2.t: "불신임 투표"
 AAT_Sweden.2.desc: "페르 알빈이 예산에 대한 결정을 거부하는 동시에 다른 후보를 위해 사퇴하는 것 또한 거부하면서 농민연합과 온건당은 연합을 결성해 총리에 대한 불신임 투표를 하기로 결정했습니다.\n\n이들 두 정당이 함께 연합함에 따라 페르 알빈은 사임할 수 밖에 없었으며, 이로 인해 총리직이 공석이 되었습니다. 이는 정부를 구성할 정치적 권력을 가진 정당이 없는 중대 위기가 발생한 것입니다.\n\n한편 공식적으로 정치적 권력이 없는 국왕은 이례적으로 이번 정부 혼란에 반대하는 성명을 냈습니다."
 AAT_Sweden.2.a: "어떻게 끝날까?"
 AAT_Sweden.3.a: "페르 알빈 한손은 국민의 권한을 가지고 있다."
 AAT_Sweden.3.b: "[AAT_Sweden_3_b_loc]"
 AAT_Sweden.3.axel_is_leader: "악셀은 지금까지 잘해왔다. 계속하게 둬라."
 AAT_Sweden.3.axel_is_not_leader: "농민연합에 기회를 주자."
 AAT_Sweden.3.c: "[AAT_Sweden_3_c_loc]"
 AAT_Sweden.3.bagge_is_leader: "바게가 우리를 미래로 이끌 것이다."
 AAT_Sweden.3.bagge_is_not_leader: "이 힘든시기에 우리는 온건당 출신의 새로운 지도자가 필요하다"
 AAT_Sweden.3.d: "페르 알빈이 모든 혼란을 자초했다. 비그포르스가 대신 사회민주당을 이끌어야 한다"
 AAT_Sweden.3.t: "1936년 스웨덴 총선거"
 AAT_Sweden.3.desc: "오늘, [ROOT.GetNameDef] 전역의 사람들이 총선에 투표하기 위해 모이고 있습니다. 사회민주주의 세력이 의회에서 다수 의석을 차지할 것으로 예상되면서 재기할 것으로 보입니다.\n그러나 전국우익기구와 농민연합은 예상치 못한 변화로 인해 둘 중 하나가 집권할 수 있기를 바라고 있습니다. 또한 더 많은 신생 정당들이 불안한 세계 상황 속에, 크고 작은 이익을 얻을 것으로 예상됨에 따라, 어느 시나리오든 가능할 것입니다."
 AAT_Sweden.4.t: "상대에게 '당황스러울 정도로 무능하다'고 한 정치인"
 AAT_Sweden.4.desc: "오늘 국회에서 열린 토론회에서 누가 총리직을 맡아야 하는지에 대한 논쟁이 인신공격으로 번지면서 열띤 토론이 벌어졌습니다. 칼 쇠블롬 후보는 토론 중 글렌 베르너 후보를 향해 \"당신이 할 줄 아는 것이라고는 개를 산책 시키는거 밖에 없다\"고 말했습니다.\n\n이에 대해 글렌의 대변인은 글렌은 개를 단 한 번도 기른 적이 없다고 해명했습니다."
 AAT_Sweden.4.a: "신임 총리를 찾을 수 있기를"
 AAT_Sweden.5.t: "수풀에 숨어있다 발견된 정치인"
 AAT_Sweden.5.desc: "레나르트 얀손은 오늘 국회 근처 수풀에 숨어 있다가 발견되었습니다. 그가 발견되었을 때 그는 사실 덤불에 숨은 것이 아닌 우연히 예쁜 무당벌레를 보고 잠시 감상하고 있었다고 주장했습니다. 그리고나서 그는 사람들을 피하며 곧바로 국회 안으로 들어갔습니다.\n그가 국회 밖 수풀에 숨은 이유는 총리 질의를 위해 들어오는 정적과 마주치는 것을 피하고 싶었기 때문이라고 추측됩니다."
 AAT_Sweden.5.a: "정말 바보같은 짓이군"
 AAT_Sweden.6.t: "후루룩 쩝쩝 스캔들"
 AAT_Sweden.6.desc: "아그다 쇠를프 의원이 새로운 총리 선출에 관한 동료 정치인의 연설을 듣던 중 수프를 '매우 큰 소리로' 후루룩 쩝쩝거리면서 먹으면서, 국회의장은 국회에서 음식에 관한 새로운 규정을 제정할 것을 촉구했습니다. 그는 이를 '고의적 방해'라고 비판했지만, 쇠를프 의원은 늦은 시간까지 긴 토의가 이어져 평상시에는 충분한 점심시간이 없었다고 변론했습니다."
 AAT_Sweden.6.a: "더 이상의 후룩거림은 없다!"
 AAT_Sweden.7.t: "의회 밖에서 12명 체포"
 AAT_Sweden.7.desc: "오늘 의회 밖에서 12명이 체포되었는데, 강제로 내부에 진입하려던 것으로 보입니다. 경찰에 체포됐을 때 그들은 그들이 의존하는 사회 복지 사업이 정치적 혼란 속에서 증발했다며, 단지 해결책이 더 빨리 생길 수 있게 하고 싶었을 뿐이라고 진술했습니다.\n그들은 12명 중 한 명인 리카르드 페르손이 불법 담배 밀수 혐의로 경찰에 수배되어 있다는 사실 때문에 로비에서 제지되었습니다. 페르손은 공중 화장실을 이용하던 도중에 화장실에서 경찰관에 발각되어 체포되었습니다.\n페르손은 징역 2년을, 나머지는 11명은 최대 6개월의 징역과 경범죄에 대한 벌금형을 구형받을 것으로 예상됩니다."
 AAT_Sweden.7.a: "맙소사"
 AAT_Sweden.8.t: "의회에서 체포되었던 11인의 석방"
 AAT_Sweden.8.desc: "의회를 습격하려다 체포되었던 11명이 오늘 집행유예로 풀려났으며, 1명은 밀수 혐의로 여전히 수감 중입니다."
 AAT_Sweden.8.a: "이 부랑자들이 새로운 삶을 살길."
 AAT_Sweden.9.t: "담배 밀수업자의 회심"
 AAT_Sweden.9.desc: "리카르드 페르손은 다른 11명과 함께 의회를 습격하려다 체포되었습니다. 담배 밀수 혐의로 수배된 그는 2년 동안 수감되었습니다. 우리는 그가 현재 어디에 있는지 추적했고, 그가 형기를 마친 뒤 인생을 바꾸기로 결심하고 즉시 해군에 입대했다는 소식을 전하게 되어 기쁘게 생각합니다.\n그의 상관들은 이 젊고 의욕이 넘치는 인재를 발견했고, 이후 그의 노력과 타고난 재능을 높이 사 진급을 시켰습니다."
 AAT_Sweden.9.a: "정말 고무적이군"
 AAT_Sweden.10.t: "헤르만 에릭손의 사직서 제출"
 AAT_Sweden.10.desc: "오늘 헤르만 에릭손이 V&S 그룹 최고 경영자 직을 맡기 위해 은퇴하길 원한다며 사직서를 제출했습니다.\n그는 여전히 정부가 자신을 필요로 하길 원하지만, 그를 국영 주류 생산업체의 CEO에 앉히는 것이 이익일 수 있습니다."
 AAT_Sweden.10.a: "그는 여전히 정부에 필요하다"
 AAT_Sweden.10.b: "그를 가게 둬라."
 AAT_Sweden.11.t: "[GER.GetNameDef] 노동자들의 란스베르크 공장 장악"
 AAT_Sweden.11.desc: "[SWE.GetNameDef] 측과 [GER.GetNameDef] 측 사이에 적대 행위가 발발한 후, 독일인 직원들이 란스베르크 공장을 일시적으로 점거하고 단지 내에 바리케이드를 치는 데 성공했습니다. 조만간 군이 단지를 장악할 것으로 예상되지만, 교전 중 일부 피해가 예상되고 따라서 당분간 공장이 완전히 가동되지는 않을 것입니다.\n독일에 위치한 란스베르크 공장에 대해서는 알려진 바가 거의 없지만, 스웨덴 당국은 [GER.GetNameDef] 정부가 보복으로 공장을 장악했을 것이라는 데에 의심의 여지가 없다고 보고 있습니다."
 AAT_Sweden.11.a: "[GER.GetNameDef] 소유의 군사 단지를 가지는 게 좋은 생각이 아니었던 것 같군."
 AAT_Sweden.12.t: "심장마비로 사망한 [?ROOT.GetLeader]"
 AAT_Sweden.12.desc: "오늘 [?SWE.bus_capture_tag.GetAdjective] 당국이 [?SWE.GetLeader]의 생포와 그에 따른 사망 소식을 방송했습니다. 그들은 [?SWE.bus_capture_tag.GetAdjective] 특공대가 전선 근처에서 발견된 총리의 이동 본부를 부분적으로 포위하는 데 성공했다고 밝혔습니다.\n특공대는 [?SWE.GetLeader](와)과 그의 참모들이 갇혀 있던 버스와 접촉했을 때 총리가 차량에서 내리자마자 비틀거리며 바닥에 쓰러진 것 같았다고 주장합니다. 계속되는 적대 행위에도 불구하고 [?SWE.bus_capture_tag.GetAdjective] 당국은 고인이 된 총리의 시신을 국장을 위해 기꺼이 반환했습니다. 부검 결과 총리는 심장마비로 인해 심정지에 이른 것으로 밝혀졌습니다.\n혼란이 계속되는 가운데 타게 엘란데르 총리가 적절한 선거가 치러질 때까지 임시 총리직을 맡게 되었습니다."
 AAT_Sweden.12.a: "정말 비극적인 일이군"
 AAT_Sweden.13.t: "[SWE.GetNameDefCap]의 노르웨이 북부 지배권 요구"
 AAT_Sweden.13.desc: "스웨덴 정부가 나르비크 주변 지역의 지배권을 요구합니다. 이들은 이것이 단지 인도주의적 차원이며, 계속되는 분쟁으로부터 노르웨이 민중을 보호하려는 의도에서 비롯된 것이라고 주장하고 있습니다. 이들은 안전 보장으로써 비무장 지대 유지를 제안했으며, 분쟁이 끝날 때까지 필요한 모든 치안 활동을 수행할 것입니다.\n노르웨이 국민은 스웨덴 점령 지역 아래에서 더 행복할 것이고, 전선에 있는 우리 군을 위해 더 많은 자원을 확보할 수 있을 것입니다."
 AAT_Sweden.13.a: "좋은 거래인 것 같군"
 AAT_Sweden.13.b: "모두 [THIS.GetNameDef]의 것이니."
 AAT_Sweden.13.tt: "§R[SWE.GetName] 측과의 전쟁으로 이어질 수 있습니다§!"
 AAT_Sweden.14.t: "[FROM.GetNameDefCap]의 굴복"
 AAT_Sweden.14.desc: "[FROM.GetNameDefCap](이)가 나르비크 주변 지역에 대한 비무장 지대 선포에 동의하였습니다. 그들의 군대는 모두 그 지역을 떠났고 이제 우리는 그곳을 비전투 지역으로 선포할 것입니다. [NOR.GetAdjective] 정부가 전쟁이 끝나면 영토의 반환을 요청할 것으로 예상되지만, 우선 지금은 [NOR.GetAdjective]의 시민들을 안전하게 지켜야 할 때입니다."
 AAT_Sweden.14.a: "구호 물품을 보내는 것부터 시작하자."
 AAT_Sweden.14.a_tt: "§Y[NOR.GetNameDefCap] 측은 전쟁이 끝나면 우리에게 영토 반환을 요청할 것입니다.§!"
 AAT_Sweden.15.t: "[FROM.GetNameDefCap]의 제안 거절"
 AAT_Sweden.15.desc: "[FROM.GetNameDefCap](이)가 나르비크 주위에 비무장 지대를 설치하자는 우리의 제안을 거절했습니다. 우리는 북유럽 형제들의 이익을 위해 비무장 지대를 고집함으로써 어떻게 반응할지 결정하거나, 혹은 그들을 암흑 속에 방치할 것인지 결단을 내려야 합니다."
 AAT_Sweden.15.a: "이것 때문에 우리나라를 위험에 빠뜨릴 수는 없다."
 AAT_Sweden.15.b: "[NOR.GetName](을)를 내버려 둘 수 없다"
 AAT_Sweden.15.a_tt: "§Y[FROM.GetNameDef] 측이 거절할 경우 그들에 대한 전쟁 명분을 생성합니다.§!"
 AAT_Sweden.16.t: "[SWE.GetNameDef]의 나르비크에 대한 적대 행위 위협"
 AAT_Sweden.16.desc: "나르비크 주변 지역의 이양을 거부한 후, [SWE.GetAdjective] 정부는 우리가 [NOR.GetAdjective] 북부 영토의 이양을 거부할 경우 양국 간 적대 행위가 발발할 것이라며 모호한 용어로 위협하고 있습니다."
 AAT_Sweden.16.a: "우린 더 많은 적들을 만들 수 없다."
 AAT_Sweden.16.b: "와보라고 해라"
 AAT_Sweden.17.t: "[FROM.GetNameDefCap]의 완강한 나르비크 이양 거부"
 AAT_Sweden.17.desc: "나르비크에 대한 위협적인 적대 행위에도 불구하고 [FROM.GetName]은 우리의 요구를 거부하고 있습니다. 우리는 [NOR.GetAdjective] 국민들이 비인간적인 조건에서 가축처럼 취급당하도록 내버려 둘 수 없으며, 앞으로도 그러지 않을 것입니다. 우리는 침략군을 차단하고 [NOR.GetAdjective] 국민들을 해방시키기 위해 [NOR.GetAdjective] 항을 확보해야 합니다."
 AAT_Sweden.17.a: "선 넘지 마라 [FROM.GetName]"
 AAT_Sweden.18.t: "[NOR.GetName]의 나르비크 반환 요구"
 AAT_Sweden.18.desc: "복원된 [NOR.GetAdjective] 정부는 전쟁 중 우리가 보호하고 있던 나르비크와 인근 지역의 반환을 요청하고 있습니다. 그들의 성명에서 그들은 전쟁 중 우리 정부가 행한 보호에 대해 깊은 감사를 표하며 우리와의 추가적인 협력을 기대한다고 밝혔습니다. 전쟁이란 어둠의 시간을 지나는 동안 [NOR.GetAdjective] 독립의 작은 조각을 지킨 사람들을 기리기 위해 축하 행사가 열릴 것입니다."
 AAT_Sweden.18.a: "물론이다. 나르비크는 [NOR.GetName]의 영토다."
 AAT_Sweden.18.b: "우리의 노력에 대한 보답으로 나르비크를 주장할 것이다."
 AAT_Sweden.19.t: "[SWE.GetNameDefCap]의 나르비크 반환"
 AAT_Sweden.19.desc: "드디어 [Nor.GetName](이)가 드디어 재통합되는 밝은 날이 왔습니다. [SWE.GetName] 정부는 전쟁 중 [SWE.GetAdjective] 정부에 의해 보호되었던 지역인 나르비크를 우리에게 반환해 달라는 우리의 요청을 기꺼이 받아들였습니다. 우리는 [SWE.GetAdjective] 정부에 깊은 감사를 표했으며, 이는 실로 한 시대를 지속할 양국 간의 깊은 우애의 전조입니다."
 AAT_Sweden.19.a: "노르웨이가 다시 한번 완전해졌군"
 AAT_Sweden.19_tt: "§Y[ROOT.GetNameDefCap]§! 측은 이제 §Y야전 지휘관§!에게 §Y노르웨이 명예방위십자장§!을 수여할 수 있습니다."
 AAT_Sweden.20.t: "[SWE.GetNameDefCap]의 나르비크 반환 거부"
 AAT_Sweden.20.desc: "우리가 전쟁을 치르는 동안, [SWE.GetNameDef](은)는 \"최악의 점령으로부터 노르웨이 국민을 구한다\"는 구실로 뻔뻔하게 우리 나라의 일부 지역을 점령했습니다. 이는 단지 [SWE.GetAdjective](이)가 자신들의 영토를 확장하기 위한 계략에 불과한 것으로 밝혀졌습니다. 그들은 \"종전 후 세계 정세의 불안정\"을 이유로 점령지의 반환을 거부했습니다. 우리는 이를 통해 이전의 행위가 가장 기본적인 형태의 기회주의이며 우리 국가의 자유와 평화를 위협하는 노골적인 사기였음을 보았습니다. 나르비크는 노르웨이의 정당한 영토이고 만약 필요하다면 힘을 사용해서라도 그렇게 남을 것입니다."
 AAT_Sweden.20.a: "그렇다면 전쟁이다."
 AAT_Sweden.21.t: "[FROM.GetName]의 $scandinavian_defense_union$ 초대"
 AAT_Sweden.21.desc: "[FROM.GetName] 측은 전후 승전국 간의 긴장에 대한 우려를 목격하면서 실패한 고립주의 중립 정책으로 되돌아갈 것이 아니라, 향후 침략을 더 잘 억제하기 위해 실제로 지역 간의 군사 및 외교 정책을 조직화해야 한다고 주장합니다."
 AAT_Sweden.21.a: "이 제안은 우리의 이익에 부합하지 않는다."
 AAT_Sweden.21.b: "훌륭한 제안이다."
 AAT_Sweden.22.t: "[FROM.GetName]의 방위 연합 제안 거부"
 AAT_Sweden.22.desc: "[FROM.GetAdjective] 외교관들은 오늘 자국 정부가 $scandinavian_defense_union$ 가입 진행을 원치 않는다고 통보하였습니다. 그들은 적어도 당분간은 그러한 기구 밖에 있는 것이 자국의 국익에 더 적합할 것이라고 주장했습니다."
 AAT_Sweden.22.a: "매우 실망스럽군."
 AAT_Sweden.23.t: "[FROM.GetName]의 동맹 가입 요청"
 AAT_Sweden.23.desc: "[FROM.GetName] 측은 전후 승전국 간의 긴장을 이유로 우리의 동맹에 가입할 것을 요청했습니다. [FROM.GetName](을)를 우리의 동맹으로 맞이한다면 이 지역에 대한 우리의 영향을 확대될 것이지만, 갈등이 발생한다면 우리는 당연하게도 그들을 보호해야 할 것입니다."
 AAT_Sweden.23.a: "저들은 우리 안보에 부담이 될 수 있다."
 AAT_Sweden.23.b: "우리와 함께 한다면 정말 기쁠 것이다."
 AAT_Sweden.24.t: "[FROM.GetName]의 동맹 가입 거부"
 AAT_Sweden.24.desc: "[FROM.GetName](은)는 우리의 동맹 가입 요청을 지금으로선 거절했습니다. 그들은 현재 시점에서 동맹을 확장함으로서 더 많은 갈등에 휘말릴 우려를 표명했습니다. 지금, 우리는 혼자인 것으로 보입니다."
 AAT_Sweden.24.a: "매우 실망스럽군."
 AAT_Sweden.25.t: "특수부대 투자"
 AAT_Sweden.25.desc: "새로운 특수부대에 대한 재원 배분 방안을 두고, 군 고위 참모들 간의 많은 논의가 오간 끝에 절차가 중단됐습니다. 정부가 개입해 선택지 중 하나를 정하는 것만이 교착 상태를 타개할 수 있는 유일한 방법으로 보입니다."
 AAT_Sweden.25.a: "우리의 지형을 고려할 때 레인저가 가장 효과적일 것이다."
 AAT_Sweden.25.b: "해병대는 우리가 발트해를 지배하는 데 도움을 줄 수 있다."
 AAT_Sweden.25.c: "공수부대는 가장 다재다능한 병력이 될 것이다."
 AAT_Sweden.26.t: "[?195.GetName] 상실"
 AAT_Sweden.26.desc: "상상할 수 없는 일이 일어났습니다. 우리 군이 [195.GetnameDef]의 통제권을 상실했고, 러시아인의 핵심적인 기념물이 이제 적의 손에 넘어갔습니다. 이것은 전략적 손실일 뿐만 아니라 우리나라의 자존심과 군의 사기를 크게 떨어뜨리는 일입니다. 이미 일반 병사들의 사기가 크게 떨어지고 탈영의 속삭임이 넘쳐나고 있습니다. 이 전쟁을 계속한다면 우리는 더 이상 쓸데없는 전쟁에 목숨을 낭비할 가치가 없다고 믿는 병사들과 함께할 것입니다."
 AAT_Sweden.26.a: "강화를 제의해야 한다."
 AAT_Sweden.26.b: "그런 곤란한 상황을 감당할 수 없다."
 AAT_Sweden.27.t: "[SOV.GetNameDefCap]의 [?146.GetName] 영유권 포기"
 AAT_Sweden.27.desc: "우리 연합군이 [?146.GetName](을)를 점령한 후 적군이 입은 피해가 너무 컸기 때문에 모스크바 정부는 침략을 재고할 수밖에 없었습니다. 그들은 평화협정에 동의했고, 더 이상 영유권을 주장하지 않기로 약속했습니다. 스톡홀름과 헬싱키의 시민들이 모두 환호하고 있습니다. 붉은 곰이 종이로 만들어졌으리라고 누가 생각이나 했겠습니까?"
 AAT_Sweden.27.a: "이는 군의 사기를 확실히 높일 것이다."
 AAT_Sweden.28.t: "[SWE.GetNameDefCap]의 상실한 영토 요구"
 AAT_Sweden.28.desc: "[SWE.GetLeader]의 수사가 점점 더 제국주의적으로 변해왔기 때문에 [SWE.GetLeader.GetSheHe]가 이제 상실한 제국의 영토 반환을 요구한 것은 그다지 충격이 아닐 수도 있습니다. 그 어떤 주장도 분명히 기한이 지났고, 기껏해야 가짜에 불과하지만 우리는 분쟁 도중에 동맹을 잃을 여유가 없습니다. 선의의 제스처가 그들의 지도자를 만족시킬 수 있을까요?"
 AAT_Sweden.28.a: "당연히 안 된다."
 AAT_Sweden.28.b: "동맹을 위해 지불해야 할 대가다."
 AAT_Sweden.29.t: "[FROM.GetNameDefCap]의 영토 반환 거부"
 AAT_Sweden.29.desc: "[FROM.GetNameDefCap](은)는 우리의 옛 식민지를 넘겨 달라는 우리의 요청을 거절하며, 우리의 주장은 현대 지정학과 너무 동떨어져 있기에 단호한 거부가 아니라면 그 어떤 것도 이 웃기는 짓을 너무 오랫동안 지속할 것이라고 말했습니다."
 AAT_Sweden.29.a: "저들에게 보여주겠다."
 AAT_Sweden.30.t: "[FROM.GetNameDefCap]의 식민지 이양"
 AAT_Sweden.30.desc: "[FROM.GetNameDefCap] 측이 우리의 요구를 받아들여 옛 식민지들을 이양하고 있으며, 반발이 심할 것으로 예상했던 우리 정부 또한 놀랐습니다. 이로 인해 새로운 영토에서 시위가 발생했지만, 시간이 지나면 분명히 진정될 것입니다."
 AAT_Sweden.30.a: "잘못된 것들이 시정되는군."
 AAT_Sweden.31.t: "[FROM.GetNameDefCap]의 보른홀름 요구"
 AAT_Sweden.31.desc: "[FROM.GetAdjective] 대사가 단호한 메세지를 전해왔습니다. 그들은 보른홀름을 반란으로 인해 잃어버린 것이기에 [DEN.GetName]에 합법적으로 양도된 적이 없다고 주장하며 보른홀름을 돌려줄 것을 요구하고 있습니다. 이는 17세기에 일어난 일이기 때문에 [FROM.GetAdjective]의 확장주의를 위한 얄팍한 변명임이 분명합니다."
 AAT_Sweden.31.a: "우린 [FROM.GetName] 측과의 싸움을 감당할 수 없다."
 AAT_Sweden.31.a_tt: "§R이로 인해 결국 [FROM.GetName] 측이 우리를 괴뢰국으로 만들 수 있습니다.§!"
 AAT_Sweden.31.b: "그저 터무니없군."
 AAT_Sweden.32.t: "[FROM.GetName]의 보른홀름 포기"
 AAT_Sweden.32.desc: "[FROM.GetNameDefCap] 측이 보른홀름에 대한 우리의 영유권 주장에 이의를 제기하지 않겠다고 알려왔지만, 이것이 북유럽의 안정을 위협하는 전례 없는 움직임이라는 점을 알렸습니다."
 AAT_Sweden.32.a: "전례가 없다는 건 집어치워라."
 AAT_Sweden.33.t: "[FROM.GetName]의 보른홀름 포기 거부"
 AAT_Sweden.33.desc: "[FROM.GetAdjective] 정부가 우리가 주장하는 것이 무엇이든 이미 수세기 전에 기한이 지난 것이라며 보른홀름에 대한 우리의 영유권 주장을 수용하지 않겠다고 통보했습니다. 그들이 그것을 넘겨주지 않는다면 우리는 수세기 전에 그랬던 것처럼 무력으로 가져와야 할 것입니다."
 AAT_Sweden.33.a: "다시 한번 해협을 건너리라."
 AAT_Sweden.34.t: "[FROM.GetName]의 자치령 요구"
 AAT_Sweden.34.desc: "[FROM.GetAdjective] 대사는 국제 질서가 재정의되면서 [THIS.GetAdjective] 정부가 더 이상 해외 영토를 제대로 보호할 수 없다는 것이 [SWE.GetAdjective] 정부의 견해라고 알려왔습니다. [THIS.GetName](이)가 자신의 영토를 제대로 방어할 수 없다면 그의 정부는 이를 할 수 있는 이에게 영토를 양도하는 것이 마땅하고, [FROM.GetAdjective](은)는 바람직한 선택입니다."
 AAT_Sweden.34.a: "선택의 여지가 없다."
 AAT_Sweden.34.a_tt: "§R이로 인해 [FROM.GetName] 측이 우리를 괴뢰국으로 만들 수 있습니다.§!"
 AAT_Sweden.34.b: "그건 우리가 감당할 수 없는 일이다."
 AAT_Sweden.35.t: "[FROM.GetName]의 [DEN.GetAdjective] 해외 영토 이양"
 AAT_Sweden.35.desc: "[FROM.GetName](은)는 마지못해 자치령을 넘겨주기로 결정했습니다. 이는 확실히 [FROM.GetName](와)과의 관계를 손상시키겠지만, 결과적으로는 그들이 머지않아 우리 영향권으로 넘어올 것이기 때문에 그리 문제가 되지는 않을 것입니다."
 AAT_Sweden.35.a: "훌륭하군."
 AAT_Sweden.36.t: "[FROM.GetName]의 [DEN.GetAdjective] 해외 영토 이양 거부"
 AAT_Sweden.36.desc: "[FROM.GetName](은)는 새로운 세계 질서에 대한 우리의 비전을 받아들이지 않으리라고 통보했습니다. 요구를 압박함에도 불구하고 [FROM.GetAdjective] 정부는 우리의 정당한 영토를 돌려주기를 완강히 거부하고 있습니다."
 AAT_Sweden.36.a: "그럼 무력으로 가져갈 것이다."
 AAT_Sweden.37.t: "[DEN.GetName]의 운명"
 AAT_Sweden.37.desc: "[DEN.GetAdjective] 정부는 우리가 그들을 지배하려는 집중적인 노력에 더 이상 제대로 대항할 수 없을 정도로 약해졌습니다. 우리가 한때 덴마크의 지배를 받았던 것처럼, 이제 그들이 우리의 종속국이 될 것입니다. 우리는 최후통첩을 전달하기 전에 그들을 어떻게 처리할지 결정하기만 하면 됩니다."
 AAT_Sweden.37.a: "그들을 완충 지대로 사용할 것이다"
 AAT_Sweden.37.b: "$AAT_Sweden.37.a$"
 AAT_Sweden.38.t: "[FROM.GetName]의 [DEN.GetName] 괴뢰화"
 AAT_Sweden.38.desc: "전례 없는 움직임으로 [FROM.GetName] 측이 우리 정부에게 모든 기능과 기관을 그들에게 이양할 것을 요구했습니다. 우리의 국가원수가 그들의 대사에게 강력하게 항의했지만, 코펜하겐에서 그리 멀지 않은 곳에서 [SWE.GetAdjective] 전함이 목격되었습니다. [DEN.GetAdjective] 정부는 그러한 위협에 대응할 힘이 없었고, 6시간 후 공식적인 항복이 이루어졌습니다."
 AAT_Sweden.38.a: "제기랄"
 AAT_Sweden.39.t: "$AAT_Sweden.38.t$"
 AAT_Sweden.39.desc: "전례 없는 움직임으로 [FROM.GetName] 측이 우리 정부에게 모든 기능과 기관을 그들에게 이양할 것을 요구했습니다. 이제 [FROM.GetAdjective] 정부가 우리를 도우려기보다 우리를 확실히 통제할 수 있을 때까지 우리의 온전함을 훼손하려 한다는 점이 분명해졌습니다."
 AAT_Sweden.39.a: "그들은 다시는 얼음을 건널 수 없을 것이다!"
 AAT_Sweden.39.b: "$AAT_Sweden.38.a$"
 AAT_Sweden.40.t: "[FROM.GetName]의 [145.GetName] 요구"
 AAT_Sweden.40.desc: "[FROM.GetAdjective] 정부가 1919년에 그랬던 것처럼 올란드섬에 대해 다시 도끼를 휘두르고 있습니다. 올란드섬의 주권을 우리에게 이양한다는 국제연맹의 결정에도 불구하고 [FROM.GetName] 측은 가만히 내버려둘 수 없는 것 같습니다. 어쩌면 그들은 우리가 약한 위치에 있다고 믿으며, 국제연맹의 붕괴로 수면 아래에서 피 냄새를 맡고 있는 고의적인 기회주의자들일지도 모릅니다."
 AAT_Sweden.40.a: "우리는 [FROM.GetName](와)과 싸울 수 없다."
 AAT_Sweden.40.b: "우린 결코 영토를 내놓지 않을 것이다."
 AAT_Sweden.41.t: "[FROM.GetName]의 굴복!"
 AAT_Sweden.41.desc: "[FROM.GetName] 측이 굴복하고 올란드 제도를 우리에게 이양했습니다. 마침내 과거의 불의가 청산되고 올란드의 정당한 지위가 회복되었습니다."
 AAT_Sweden.41.a: "훌륭하군."
 AAT_Sweden.42.t: "[FROM.GetName]의 [145.GetName] 할양 거부"
 AAT_Sweden.42.desc: "[FROM.GetName] 측이 이미 국제연맹에서 해결된 문제라며 [145.GetName] 할양을 강력히 거부한다고 알려왔습니다. 분명히 [FROM.GetName] 측은 그들이 실제로 가진 영향력을 과대평가하고 있습니다. 우리는 [FROM.GetName]에게 오류나 그들의 방식을 보여줘야 합니다."
 AAT_Sweden.42.a: "우리 영토가 될 것이다."
 AAT_Sweden.43.t: "[FROM.GetName]의 [148.GetName] 비무장화 요구"
 AAT_Sweden.43.desc: "[FROM.GetName] 측이 우리의 북쪽 국경의 비무장화를 요구해 왔습니다. 그들은 자신들의 채굴 작업에 대한 위협을 우려하는 동시에, 상상할 수 있는 모든 위협은 서쪽이 아닌 동쪽에서 올 것이라고 강조합니다. 이는 올란드 위기 이후 계속 고조되고 있는 [FROM.GetName] 측과 우리 간의 긴장을 낮출 것입니다."
 AAT_Sweden.43.a: "작은 행동으로 긴장을 완화시킬 수 있다."
 AAT_Sweden.43.b: "이는 우리의 주권을 침해하는 행위다."
 AAT_Sweden.44.t: "[FROM.GetName]의 [148.GetName] 비무장화 동의"
 AAT_Sweden.44.desc: "선의의 표시로 [FROM.GetName]은 [148.GetName]를 비무장화하는 데에 동의했습니다. 이는 우리가 동부 왕국을 회복하는 데 큰 디딤돌이 될 것이며, [FROM.GetName]에 대한 우리의 영향력은 서서히 커질 것입니다."
 AAT_Sweden.44.a: "계획대로군"
 AAT_Sweden.45.t: "[FROM.GetName]의 [148.GetName] 비무장화 거부"
 AAT_Sweden.45.desc: "[FROM.GetName] 측이 우리에게 [FROM.GetName](이)가 국경 내에서 하는 일을 결정할 관할권이 없다고 주장하며 [148.GetName]의 비무장화를 거부하고 있습니다. 이것은 그들이 우리를 상대로 무언가를 적극적으로 모의하고 있다는 것을 의미할까요? 우리가 먼저 공격하는 것이 필수적입니다."
 AAT_Sweden.45.a: "공모자들인가?"
 AAT_Sweden.46.t: "[FIN.GetName] 문제"
 AAT_Sweden.46.desc: "[FIN.GetName] 측이 [SOV.GetAdjective]의 위협에 맞설 수 없다는 것은 모두에게 분명한 사실입니다. 핀란드는 자신들의 주권에 대해 이야기하지만, 그들이 독립으로 인식하는 것이 어떤 정치적, 군사적 힘에 의해 주어진 것이 아니라 러시아 내전의 혼란의 결과로 존재한다는 것을 깨닫지 못합니다. 그날 이후로 시계는 똑딱거리고 있고, 곧 제시간이 될 것이며 오래된 적이 다시 추악한 머리를 쳐들 것입니다. 따라서 [SOV.GetAdjective] 측이 하기 전에 우리가 [FIN.GetAdjective] 문제를 통제하는 것이 필수적입니다."
 AAT_Sweden.46.a: "그들을 괴뢰화 해라"
 AAT_Sweden.46.b: "$AAT_Sweden.46.a$"
 AAT_Sweden.47.t: "우리를 괴뢰화하기 위해 움직이는 [FROM.GetName]"
 AAT_Sweden.47.desc: "우리 이웃들의 안전에 대한 '우려'는 모두 계략이었다는 것이 분명합니다. 의지가 박탈되고 전략적 우위를 잃은 우리 군은 새로운 지리적 현실에 대해 조직화되지 않았습니다. 우리 수도 밖에서 [FROM.GetAdjective] 군함이 목격되었고, [FROM.GetAdjective]군이 비무장지대를 넘어 북쪽으로 넘어왔으며 우리에게 항복 최후통첩을 보냈습니다. 국제사회는 우리를 버렸습니다."
 AAT_Sweden.47.a: "우리의 새 지배자가 관대하길 바라자."
 AAT_Sweden.48.t: "$AAT_Sweden.47.t$"
 AAT_Sweden.48.desc: "우리 이웃들의 안전에 대한 '우려'는 모두 계략이었다는 것이 분명합니다. [FROM.GetName] 정부는 이제 우리에게 동쪽의 공동의 적에 대항하여 그들과 협력할 것을 요구하고 있습니다. 그들의 요구에 굴복하면 우리는 다시 한 번 [FROM.GetAdjective] 영역에 편입되어 우리의 독립이 훼손될 것입니다. 남아있는 문제는 그 대안이 더 나쁘지 않을까 하는 것입니다."
 AAT_Sweden.48.a: "우리의 운명은 다시는 다른 이들에 의해 결정되지 않을 것이다."
 AAT_Sweden.48.b: "$AAT_Sweden.47.a$"
 AAT_Sweden.49.t: "[FROM.GetName]의 굴복 거부"
 AAT_Sweden.49.desc: "[FROM.GetName] 측이 우리의 요구를 노골적으로 거부했습니다. 이는 우리의 우려를 노골적으로 무시하는 동시에 우리의 채굴 작업을 위협하는 행위입니다. 이에 대한 대응은 오직 하나뿐입니다."
 AAT_Sweden.49.a: "외교가 실패하면..."
 AAT_Sweden.50.t: "[SWE.GetName]의 [144.GetName] 요구"
 AAT_Sweden.50.desc: "[SWE.GetName] 측이 우리에게 나르비크 항구에 대한 완전한 통제권을 요구했습니다. 그들 정부는 적국이 나르비크에 상륙하여 스웨덴의 철광석 광산을 공격할 수 있다는 우려로 이 수사를 정당화하고 있습니다. 이번 의견 차이가 양국 간 갈등으로 확대될 수도 있어 보입니다."
 AAT_Sweden.50.a: "싸울 가치가 없다"
 AAT_Sweden.50.b: "터무니없군"
 AAT_Sweden.50.a_tt: "§R이로 인해 [SWE.GetName] 측이 우리를 괴뢰국으로 만들 수 있습니다.§!"
 AAT_Sweden.51.t: "[FROM.GetName]의 굴복"
 AAT_Sweden.51.desc: "[FROM.GetName]이 굴복하여 나르비크를 우리에게 이양했습니다. 이로써 [FROM.GetName] 측을 약화시키는 동시에 옐리바레와 키루나의 철광석을 확보하게 되었습니다."
 AAT_Sweden.51.a: "훌륭하군"
 AAT_Sweden.52.t: "$AAT_Sweden.49.t$"
 AAT_Sweden.52.desc: "$AAT_Sweden.49.desc$"
 AAT_Sweden.52.a: "$AAT_Sweden.49.a$"
 AAT_Sweden.53.t: "[NOR.GetName] 문제"
 AAT_Sweden.53.desc: "[SWE.GetAdjective] 정부는 도발 없이 우리에게 군대를 철수하고 새로운 노르드 국가와 협력할 것을 요구했습니다. 그들은 이것이 협력 계획이라고 말하지만, 누가 종속되고 누가 주인이 될지는 분명합니다. 이는 사실상 옛 연합왕국 시절로 돌아가는 것입니다."
 AAT_Sweden.53.a: "절대 안 된다! 전쟁을 준비해라"
 AAT_Sweden.53.b: "우린 저항할 수 있는 영향력이 없다"
 AAT_Sweden_ball_bearing.1.t: "[FROM.FROM.GetName]에 대한 볼베어링 거래 조건 설정"
 AAT_Sweden_ball_bearing.1.desc: "우리의 볼베어링은 최고급 제품이며, 세계 주요 강대국들이 그들의 전쟁 무기에 사용하기 위해 구하고 있습니다. 이 귀중한 물건을 거래하기 위해 [FROM.GetName] 측과 협상을 시작하려고 하는데, 먼저 우리가 원하는 대가를 결정해야 합니다."
 AAT_Sweden_ball_bearing.1.a: "식량을 확보해야 한다"
 AAT_Sweden_ball_bearing.1.a_tt: "\n$we_will_gain_tt$\n  안정도: §G+2%§!\n  매주 인력: §G+15§!. \n이는 누적될 수 있습니다."
 AAT_Sweden_ball_bearing.1.b: "그들의 군사적 전문 지식이 필요하다"
 AAT_Sweden_ball_bearing.1.c: "지식 공유를 요청해라"
 AAT_Sweden_ball_bearing.1.c_tt: "\n수락될 경우 [SWE.GetNameDef] 측은 §Y함정§!, §Y레이다§!, §Y합성 자원§!, §Y지원 기술§!에 대한 §G+25%§! 연구 혜택을 고를 수 있습니다."
 AAT_Sweden_ball_bearing.1.d: "우선은 협상을 중단해라"
 AAT_Sweden_ball_bearing.2.t: "볼베어링을 대가로 식량 무역을 요청한 [SWE.GetNameDefCap] "
 AAT_Sweden_ball_bearing.2.desc: "[SWE.GetNameDefCap] 측이 우리의 전쟁 수행을 위한 주요 자원이 될 그들의 매우 가치있는 볼베어링을 대가로 식량 수입 무역을 요청했습니다. [SWE.GetAdjective] 정부가 미래의 잠재적인 충돌에 대비해 대전쟁의 봉쇄 동안 중요한 문제였던 이 필수적인 수입을 보장할 수 있는 방법을 찾는 것 같습니다."
 AAT_Sweden_ball_bearing.2.a: "서로에게 이익이 되는 거래다"
 AAT_Sweden_ball_bearing.2.b: "이를 감당할 수 없다"
 AAT_Sweden_ball_bearing.3.t: "볼베어링을 대가로 군사 전문 지식 거래를 요청한 [SWE.GetNameDefCap] "
 AAT_Sweden_ball_bearing.3.desc: "[SWE.GetNameDefCap] 측이 우리의 전쟁 수행을 위한 주요 자원이 될 그들의 매우 가치있는 볼베어링을 대가로 우리의 군사 전문 지식 공유 거래를 요청했습니다. [SWE.GetAdjective] 정부가 향후 잠재적인 분쟁에서 군사적으로 앞선 유럽 강대국들과 공평한 경쟁을 할 수 있는 방법을 모색하고 있는 것으로 보입니다."
 AAT_Sweden_ball_bearing.3.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.3.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.4.t: "볼베어링을 대가로 지식 공유 거래를 요청한 [SWE.GetNameDefCap] "
 AAT_Sweden_ball_bearing.4.desc: "[SWE.GetNameDefCap] 측이 우리의 전쟁 수행을 위한 주요 자원이 될 그들의 매우 가치있는 볼베어링을 대가로 우리의 과학적 노하우와 진보 거래를 요청했습니다. [SWE.GetAdjective] 정부는 과학의 진보를 향한 잠재적인 투쟁에서 우위를 얻고 싶어하며, 우리는 그들을 도울 수 있습니다."
 AAT_Sweden_ball_bearing.4.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.4.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.5.t: "[FROM.GetNameDefCap]의 볼베어링 거래 수락"
 AAT_Sweden_ball_bearing.5.desc: "$AAT_Sweden.25.desc$\n이제 우리와 다른 주요 강대국과의 차이를 좁히기 위해 어떤 유형의 기술에 더 많은 통찰력을 확보할 것인지에 초점을 맞춰야 합니다."
 AAT_Sweden_ball_bearing.5.a: "지원 기술"
 AAT_Sweden_ball_bearing.5.b: "레이다 기술"
 AAT_Sweden_ball_bearing.5.c: "합성 석유 기술"
 AAT_Sweden_ball_bearing.5.d: "함선 기술"
 AAT_Sweden_ball_bearing.6.t: "[FROM.GetNameDefCap]의 볼베어링 거래 수락"
 AAT_Sweden_ball_bearing.6.desc: "[FROM.GetNameDefCap](이)가 우리의 거래 제안을 기꺼이 수락했습니다. 이번 거래는 분명히 상호 간의 이익을 우리 모두에게 가져올 겁니다. 점점 더 불안정해지는 세계에서 무역은 주권국 간의 긴장을 줄이는 데 중요한 도구가 됩니다."
 AAT_Sweden_ball_bearing.6.a: "훌륭한 소식이다."
 AAT_Sweden_ball_bearing.7.t: "[FROM.GetNameDefCap]의 볼베어링 거래 거절"
 AAT_Sweden_ball_bearing.7.desc: "[FROM.GetNameDefCap](은)는 상호 무역 협정에 대한 모든 제안을 거부했습니다. 그들은 세계 정치 환경의 급속한 쇠퇴로 인해 모든 주요 군사 거래가 연기되어야 한다고 언급합니다."
 AAT_Sweden_ball_bearing.7.a: "유감이군"
 AAT_Sweden_ball_bearing.8.t: "전쟁 발발로 인해 취소된 볼베어링 거래"
 AAT_Sweden_ball_bearing.8.desc: "우리 양국 간에 전쟁이 발발하자 양국 정부가 볼베어링 무역을 단호히 무효화한 것은 놀랄만한 것이 아닙니다. 한때 세계 전쟁을 향해 천천히 나아가는 것을 줄이는 밑거름으로 일컫던 이 무역 협정은 의심할 여지없이 실패했습니다.\n이제 이 핵심 도구들은 결국 유혈, 아픔과 고통 외에는 남기는 게 없는 전쟁 기계로 전락할 것입니다."
 AAT_Sweden_ball_bearing.8.a: "불가피한 선택이었나?"
 AAT_Sweden_flashpoints.10.t: "[SOV.GetAdjective]의 [SWE.GetName] 북부 공습"
 AAT_Sweden_flashpoints.10.desc: "[FIN.GetAdjective] 국경 인근의 마을인 파얄라의 주민들은 오늘 여러 건물과 차량을 파괴한 일련의 폭발로 인해 깜짝 놀랐습니다. 다행히도 중상을 입은 사람은 없었습니다. 증거에 따르면 폭발은 [SOV.GetAdjective] 폭격기가 해당 지역을 [FIN.GetName]의 표적으로 오인하여 발생한 것이 명백해 보입니다. \n\n우리는 여론이 걷잡을 수 없는 통제 불능 상태가 되기 전에 상황을 파악해야 합니다. 그러나 우리는 [SOV.GetNameDef](와)과의 광범위한 갈등을 유발하는 것도 주의해야 합니다."
 AAT_Sweden_flashpoints.10.a: "전 세계가 이 침략 행위에 대해 들어야 한다."
 AAT_Sweden_flashpoints.10.b: "상황이 확대되지 않도록 [SOV.GetAdjective] 대사관에 신중히 접근할 것이다."
 AAT_Sweden_flashpoints.10.c: "소련과 맞서서 얻을 수 있는 것은 거의 없다."
 AAT_Sweden_flashpoints.11.t: "파얄라 폭격으로 격분한 [SWE.GetName] "
 AAT_Sweden_flashpoints.11.desc: "[SOV.GetAdjective] 조종사들이 실수로 [SWE.GetAdjective] 마을을 [FIN.GetName]의 표적으로 오인하여 공습을 감행했습니다. [SWE.GetAdjective] 정부는 유감스러운 사고에 전 세계의 이목을 집중시키며 분노에 찬 반응을 보이고 있습니다. \n\n우리는 사건을 시인하고 피해에 대해 배상금을 제공할 수도 있지만, 이는 우리 국민들이 [FIN.GetName]에서의 군사 행동에 의문을 품게 하고, 다른 국가들에게는 나약함의 신호로 비칠 수도 있습니다."
 AAT_Sweden_flashpoints.11.a: "우리는 더 큰 갈등에 휘말릴 위험을 감수할 수 없다. [SWE.GetAdjective] 정부에 사과해야 한다."
 AAT_Sweden_flashpoints.11.b: "연루를 부인하고 [SWE.GetAdjective] 측이 공격을 조작했다고 비난해라."
 AAT_Sweden_flashpoints.12.t: "[SWE.GetAdjective] 외교관의 파얄라 폭격에 대한 해명 요구"
 AAT_Sweden_flashpoints.12.desc: "[SOV.GetAdjective] 조종사가 [FIN.GetName]의 표적으로 오인한 후 실수로 [SWE.GetAdjective] 마을에 공습을 수행했습니다. [SWE.GetAdjective] 대사관의 대사들이 우리에게 접근하여 공격에 대한 해명은 물론 우리가 이에 대해 어떻게 보상할 것인지를 요구했습니다.\n\n다행히도 사고 소식은 아직 퍼지지 않았기에 우리는 상황이 더 이상 심각해지기 전에 조속히 상황을 해결할 수 있는 기회를 얻게 되었습니다."
 AAT_Sweden_flashpoints.12.a: "[SWE.GetName]에게 피해에 대한 배상금을 지급할 것이다."
 AAT_Sweden_flashpoints.12.b: "연루를 부인하고 [SWE.GetAdjective] 측이 공격을 조작했다고 비난해라."
 AAT_Sweden_flashpoints.13.t: "파얄라 폭격에 대한 [SOV.GetNameDefCap]의 사과"
 AAT_Sweden_flashpoints.13.desc: "[SOV.GetNameDef]의 관계자들은 최근 파얄라에서 발생한 공격에 대해 사과하며 조종사들의 명백한 실수였다고 주장했습니다. 또한 우리에게 끼친 피해에 대해 보상을 하는 데에도 동의했습니다. [SOV.GetAdjective]는 우리 더 이상의 악화를 피하려는 바람으로 관계에 보다 협력적인 분위기를 줘보려 시도 해보는 것 같습니다."
 AAT_Sweden_flashpoints.13.a: "문제가 해결된 것으로 간주할 것이다."
 AAT_Sweden_flashpoints.14.t: "[SOV.GetNameDefCap]의 파얄라 연루 인정 거부"
 AAT_Sweden_flashpoints.14.desc: "우리 외교관들이 [SOV.GetAdjective] 관계자들과 함께 파얄라 사건 조사를 지속하려는 시도는 개입 거부를 맞닥뜨렸습니다. 게다가 그들은 [FIN.GetName]에서의 군사 작전에 간섭한다는 구실로 폭격에 대한 책임을 우리에게 전가하려 합니다."
 AAT_Sweden_flashpoints.14.a: "터무니없는 태도다. 우리는 그들을 고통받게 만들 것이다."
 AAT_Sweden_flashpoints.14.b: "상황을 악화시킬 수 있는 행동을 감당할 수 없다."
 AAT_Sweden_flashpoints.15.t: "[SWE.GetName]의 군사 원조 제공"
 AAT_Sweden_flashpoints.15.desc: "최근 [SOV.GetAdjective] 폭격기가 우리 영공을 넘어 [SWE.GetName] 영공에 침범하여 마을을 폭격하는 것이 목격되었으며, [FIN.GetAdjective](이)가 표적이었으리라 추정됩니다. 이후 [SOV.GetNameDef](와)과 [SWE.GetName] 사이에 외교 위기가 촉발되었으며, 이제는 [SWE.GetName](이)가 [SOV.GetAdjective]에 대항하기 위해 우리에게 무기를 적극적으로 제공하기로 결단을 내릴 정도로 위기가 확대되었습니다. [SOV.GetAdjective](이)가 어떻게 대응할지는 아직 지켜봐야 합니다."
 AAT_Sweden_flashpoints.15.a: "비극적이지만, 우리는 [SWE.GetAdjective] 이웃들에게 고마워하고 있다."
 AAT_Sweden_flashpoints.16.t: "[SWE.GetName] 측과의 긴장 완화"
 AAT_Sweden_flashpoints.16.desc: "[SWE.capital.GetCapitalVictoryPointName]과 [SOV.capital.GetCapitalVictoryPointName] 사이에 고조되었던 일련의 긴장이 마침내 완화되는 것으로 보입니다. [SWE.GetAdjective] 정부는 파얄라 사건을 둘러싼 공격적인 수사에서 한 발 물러나 우리가 이를 인정하도록 하기 위해 그들이 할 수 있는 일이 거의 없다는 점을 받아들인 것 같습니다."
 AAT_Sweden_flashpoints.16.a: "이제 그들이 물러설 때가 되었다."
 AAT_Sweden_flashpoints.17.t: "[FIN.GetName] 측을 무장시킴으로써 긴장을 고조시키는 [SWE.GetName]"
 AAT_Sweden_flashpoints.17.desc: "파얄라 폭격으로 우리의 평판을 실추시키려는 [SWE.GetName]의 시도가 실패로 돌아가자, 그들은 이제 노골적으로 [FIN.GetAdjective]군을 보병 장비로 무장시키고 있습니다. 이는 우리가 공격에 대한 책임을 인정하도록 협박하거나, 더 많은 소련군 병사들이 죽는 위험을 감수하게 하려는 명백한 시도입니다.\n\n우리는 [SWE.GetAdjective] 측이 [FIN.GetAdjective]의 동맹으로서 전쟁에 완전히 개입하는 것을 막기 위해 다음 행동을 신중하게 판단해야 합니다."
 AAT_Sweden_flashpoints.17.a: "그들이 멈추지 않는다면 긴장을 낮추기 위해 전쟁을 위협해야 한다."
 AAT_Sweden_flashpoints.17.b: "[SWE.GetAdjective] 측을 달래야 한다. 일단은."
 AAT_Sweden_flashpoints.18.t: "[SOV.GetNameDefCap]의 무기 수송 중단 요구"
 AAT_Sweden_flashpoints.18.desc: "우리가 고의적으로 도발적인 무기를 [FIN.GetName]에 수송한 것이 [SOV.GetNameDef]의 관심을 끌었습니다. 모스크바의 외교관들이 [SOV.GetLeader] 측이 우리의 행동을 [SOV.GetNameDef] 측과의 분쟁에 가담하는 것으로 간주하며, 필요한 모든 조치를 취할 것이라고 알려왔습니다."
 AAT_Sweden_flashpoints.18.a: "[SOV.GetLeader](은)는 허풍을 떨고 있고 우리는 속지 않을 것이다. 수송을 계속해라."
 AAT_Sweden_flashpoints.18.b: "소련과 긴장이 고조되는 위험을 감수할 수 없다."
 AAT_Sweden_flashpoints.19.t: "[SWE.GetName]의 최후통첩 거부"
 AAT_Sweden_flashpoints.19.desc: "[SWE.GetAdjective] 외교관들이 우리가 파얄라 폭격 연루를 인정하고 배상금을 지불할 때까지 무기 수송을 중단할 의사가 없음을 분명히 했습니다. 우리가 위협에 대응하지 않을 경우 역내 다른 강대국들이 우리를 공격적인 행동의 쉬운 표적으로 간주할 수 있습니다. 하지만 우리의 [FIN.GetAdjective] 군사 작전에 여러 국가가 얽힐 경우 분쟁이 전 세계로 확대될 수 있습니다."
 AAT_Sweden_flashpoints.19.a: "선택의 여지가 없게 만드는군."
 AAT_Sweden_flashpoints.19.b: "[SWE.GetAdjective] 측을 달래야 한다. 일단은."
 AAT_Sweden_flashpoints.20.t: "[SWE.GetName]의 반[SOV.GetAdjective] 동맹 제안"
 AAT_Sweden_flashpoints.20.desc: "최근 [SWE.GetName] 측과 [SOV.GetNameDef] 간의 긴장이 고조되면서 공개적인 충돌이 발생하자, [SWE.GetAdjective] 대사가 공동의 적에 맞서 군사 동맹을 맺어 더욱 긴밀히 협력할 것을 제안했습니다."
 AAT_Sweden_flashpoints.20.a: "우리는 함께 [SOV.GetAdjective]의 위협을 극복할 수 있다."
 AAT_Sweden_flashpoints.20.b: "우리는 스스로 알아서 잘할 수 있다."
 SWE_nordic_defense_pact: "노르드 방위 조약"
 AAT_Sweden_flashpoints.21.t: "[SWE.GetAdjective]-[FIN.GetAdjective] 동맹"
 AAT_Sweden_flashpoints.21.desc: "최근 [SWE.GetName] 측과 [SOV.GetNameDef] 간의 긴장이 고조되면서 공개적인 충돌이 발생하자, 외교관들은 우리가 [FIN.GetAdjective]에게 손을 내밀어 공동의 적에 맞선 군사 동맹을 맺을 것을 제안하고 있습니다."
 AAT_Sweden_flashpoints.21.a: "우리는 양국 간 협력을 더욱 증진시켜야 한다."
 AAT_Sweden_flashpoints.21.b: "우리는 [FIN.GetAdjective]의 지원 없이도 [SOV.GetLeader](을)를 물리칠 수 있다."
 AAT_Sweden_flashpoints.22.t: "[FIN.GetName]의 동맹 제안 거부"
 AAT_Sweden_flashpoints.22.desc: "[FIN.GetAdjective] 외교관들이 우리가 [SOV.GetNameDef](이)라는 공동의 적과 맞서고 있지만, 그들 정부의 전략적 목표가 우리와 너무 다르다고 통보해왔습니다. 따라서 안타깝게도 그들은 우리의 동맹 제안을 거부했습니다."
 AAT_Sweden_flashpoints.22.a: "유감스러운 결정이군."
 AAT_Sweden_flashpoints.30.t: "[SWE.GetName]의 운송 권한"
 AAT_Sweden_flashpoints.30.desc: "우리는 성공적으로 스칸디나비아에 거점을 확보했지만 덴마크 해협을 통해 병력과 장비를 수송하는 것은 위험할 수 있습니다. 수송선이 공해로 나갈 때 적의 공중 및 해상 공격의 희생양이 될 수 있습니다. 따라서 가능한 한 항로 사용을 최소화하는 것이 우리의 전쟁 수행에 이로울 것입니다. \n\n따라서 인접국인 [SWE.GetName]에 압력을 가해 그들의 철도 및 통신망에 대한 접근을 허용하도록 요구해야합니다. 하지만 그들이 적의 작전 거점이 되는 것을 피하려면 요령껏 그들의 중립성을 서서히 무너뜨려야 합니다."
 AAT_Sweden_flashpoints.30.a: "철도망을 통한 인도주의적 수송을 요청하며 [SWE.GetName]에게 접근하자"
 AAT_Sweden_flashpoints.30.b: "[SWE.GetAdjective]의 기반시설은 필요 없다."
 AAT_Sweden_flashpoints.31.t: "[GER.GetName]의 철도를 통한 부상자 수송 요청"
 AAT_Sweden_flashpoints.31.desc: "[GER.GetAdjective] 정부가 우리에게 부상당한 군인과 휴가 중인 군인들이 [SWE.GetName](와)과 [DEN.GetName](을)를 경유하여 [GER.GetNameDef](을)를 오갈 수 있도록 하는 제한적인 철도망 사용을 요청했습니다. 그들은 이 요청이 그저 인도주의적인 목적에 의한 것이라고 주장하지만, 그들이 이를 우리의 중립을 점차 약화시키는 데 이용할 것이라고 생각하는 것은 그리 어려운 일이 아닙니다."
 AAT_Sweden_flashpoints.31.a: "중립보다 생존이 더 중요하다."
 AAT_Sweden_flashpoints.31.b: "요청을 거부하고 그들에게 우리의 중립을 상기시켜라."
 AAT_Sweden_flashpoints.32.t: "[SWE.GetName]의 요청 거부"
 AAT_Sweden_flashpoints.32.desc: "[SWE.GetName] 측이 중립 준수를 이유를 들며 우리의 기반시설 접근을 완강히 거부하고 있습니다. 자신들의 지속적인 독립은 우리가 유럽을 재편하는 과정에서의 순응에 대한 보상일 뿐이라는 점을 이들에게 상기시키기 위해 더 확고한 대응이 필요할 것 같습니다."
 AAT_Sweden_flashpoints.32.a: "[GER.GetLeader](이)가 그들의 중립을 의심하기 시작했다고 알려주어라."
 AAT_Sweden_flashpoints.32.b: "이 문제는 넘어간다. 그들이 적에 합류하는 위험을 감수할 수 없다."
 AAT_Sweden_flashpoints.33.t: "[SWE.GetAdjective]의 중립에 의문을 품은 아돌프 히틀러"
 AAT_Sweden_flashpoints.33.desc: "우리는 [GER.Capital.GetCapitalVictoryPointName] 측으로부터 최근 [GER.GetLeader](이)가 그들의 요청을 우리가 거절한 것에 대해 실망했다는 강력한 어투의 전보를 받았습니다. [GER.GetAdjective]의 지도자가 우리의 중립에 대해 의문을 품기 시작했으며, 최근 우리의 행동이 [GER.GetName]의 적국 편에 서려는 것을 암시한다고 믿는 것이 분명합니다. \n\n그들은 필요하다면 이번 상황을 분쟁으로 확대할 의향이 있는 것으로 보입니다. 따라서 이제 우리의 입장을 재고해야 할 때일지도 모릅니다."
 AAT_Sweden_flashpoints.33.a: "중립보다 생존이 더 중요하다."
 AAT_Sweden_flashpoints.33.b: "우리는 [GER.GetLeader]에 굴복하지 않고, 병력을 동원 할 것이다."
 AAT_Sweden_flashpoints.34.t: "[SWE.GetName]의 전투준비태세 격상"
 AAT_Sweden_flashpoints.34.desc: "[SWE.GetAdjective]군이 우리가 그들에게 가하는 압력에 대한 저항 의지를 보여주기 위해 의도적으로 도발적인 방식으로 전투준비태세를 격상하고 있습니다. 이 문제에 대해 우리가 신중하게 접근하지 않으면 우리는 또 다른 스칸디나비아의 분쟁에 휘말릴 위험을 감수해야 할 것입니다."
 AAT_Sweden_flashpoints.34.a: "[SWE.GetName] 공격 준비를 시작하고 그들에게 최후통첩을 보내라."
 AAT_Sweden_flashpoints.34.b: "위험을 감수할 가치가 없는 일이다."
 AAT_Sweden_flashpoints.35.t: "[GER.GetName]의 최후통첩 발표"
 AAT_Sweden_flashpoints.35.desc: "[GER.GetNameDefCap] 측이 우리에게 엄중한 최후통첩을 발표했는데, 그들은 여기서 우리 기반시설 접근에 대한 그들의 최근 요구를 수락할 것을 요구하고 있습니다. 그들은 우리가 그렇게 하지 않을 경우 우리를 [GER.GetNameDef]의 적으로 간주하고, 스칸디나비아에서 자국의 이익을 확보하는데 필요한 모든 힘을 동원할 것이라고 하고 있습니다."
 AAT_Sweden_flashpoints.35.a: "중립보다 생존이 더 중요하다."
 AAT_Sweden_flashpoints.35.b: "전쟁을 피할 수 없다면 우리의 방식대로 싸워야 한다."
 AAT_Sweden_flashpoints.35.c: "우리는 중립으로부터 흔들리지 않을 것이다."
 AAT_Sweden_flashpoints.36.t: "[GER.GetNameDef] 측과의 긴장 완화"
 AAT_Sweden_flashpoints.36.desc: "다행히도 최근의 [GER.GetNameDef] 측과의 긴장이 해소되기 시작했습니다. 그들의 허풍에도 불구하고 우리는 매우 어려운 외교 상황을 헤쳐나갈 수 있었던 것 같습니다. 하지만 우리의 최근 행동이 [GER.Capital.GetCapitalVictoryPointName]에서 많은 분노를 불러일으킨 것 같기 때문에 경계를 늦춰선 안됩니다."
 AAT_Sweden_flashpoints.36.a: "바라건데 우리가 중립을 유지할 수 있기를."
 AAT_Sweden_flashpoints.37.t: "[SWE.GetName]의 최후통첩 거부"
 AAT_Sweden_flashpoints.37.desc: "[SWE.GetAdjective] 정부는 우리가 자신들의 중립을 나약함의 인정이나 준비의 미흡함으로 오해해서는 안 된다며 우리의 최후통첩을 단호히 거부했습니다. 그러면서 우리가 만약 [SWE.GetName]에 대해 무모한 행동을 취할 경우 심각한 인명 손실에 각오해야 할것이라고 밝혔습니다. \n\n이는 군사 행동을 억제하기 위한 허풍일 수도 있지만, 스웨덴군을 관찰한 결과 그들이 독립을 위해 기꺼이 싸울 의향이 있음을 알 수 있었습니다."
 AAT_Sweden_flashpoints.37.a: "우리는 군대를 과도하게 투입하는 위험을 감수할 수 없다."
 AAT_Sweden_flashpoints.37.b: "[SWE.GetName] 침공을 시작해라."
 AAT_Sweden_flashpoints.38.t: "[SWE.GetName]의 선제 공격 시작"
 AAT_Sweden_flashpoints.38.desc: "우리가 [SWE.GetAdjective]의 전투의지를 심각하게 잘못 판단한 것 같습니다. 중립을 지킨지 100년이 넘었음에도 불구하고, [SWE.GetAdjective]군이 오늘 노르웨이에서 아군을 상대로 선제공격을 감행했습니다. 비록 이 충돌의 결과가 아직 결정되진 않았지만, [SWE.GetAdjective]군의 대담함을 존중하지 않을 수는 없을 것 같습니다."
 AAT_Sweden_flashpoints.38.a: "[SWE.GetName](은)는 우리 역사의 각주가 될 것이다"
 AAT_Sweden_flashpoints.39.t: "[SWE.GetName]의 부상자 수송 허락"
 AAT_Sweden_flashpoints.39.desc: "[SWE.GetName] 측이 우리의 부상병과 휴가 중인 병력이 자국 철도망을 통해 [GER.GetNameDef](으)로 돌아갈 수 있도록 허용했습니다. 하지만 비무장 병력만 이동할 수 있으며, 한번에 너무 많은 병력이 스웨덴에 있지 않도록 엄격한 할당을 적용할 것이라고 강조하고 있습니다."
 AAT_Sweden_flashpoints.39.a: "훌륭하다. 그들을 더 이상 실망시키지 않도록 할 것이다."
 AAT_Sweden_flashpoints.39.b: "계속 밀어붙여라. 그들의 통신망에 접근할 수 있을지도 모른다."
 AAT_Sweden_flashpoints.40.t: "[GER.GetName]의 전화 및 전신망 접근 요청"
 AAT_Sweden_flashpoints.40.desc: "우리가 우려했던 대로, 독일의 우리 철도망에 대한 최근의 접근 요청이 더 확대되었습니다. [GER.Adjective] 정부는 [NOR.GetName](와)과 [GER.GetNameDef] 간의 직접적인 통신을 위해 우리의 전신 및 전화망을 사용할 수 있도록 요청하고 있습니다.\n\n이 요구에 굴복하는 것은 우리의 중립성에 또 다른 타격을 줄 수도 있지만, 우리는 [GER.GetAdjective] 군이 계획 중인 것을 감시하기 위해 통신 회선을 도청하여 조사할 수 있을 겁니다."
 AAT_Sweden_flashpoints.40.a: "중립보다 생존이 더 중요하다."
 AAT_Sweden_flashpoints.40.b: "이를 우리에게 유리하게 이용할 수 있다."
 AAT_Sweden_flashpoints.40.c: "우리의 중립을 포기할 수 없다."
 SWE_spying_on_GER: "우리 네트워크를 통해 독일 통신을 감청하고 있음"
 AAT_Sweden_flashpoints_tt_arne_beurling: "고문으로 §Y아르네 베울링§! ($MODIFIER_DECRYPTION_POWER$: §G+15§!) 해금"
 AAT_Sweden_flashpoints.41.t: "[SWE.GetName]의 전화 및 전신망 접근 허락"
 AAT_Sweden_flashpoints.41.desc: "스웨덴 정부의 협조 덕분에 [GER.Capital.GetCapitalVictoryPointName]과 [NOR.GetName]의 우리 군 간의 통신이 훨씬 수월해졌습니다. 우리가 권리를 잃지 않기 위해 더 이상의 적대를 피하는 편이 좋을 것 같습니다."
 AAT_Sweden_flashpoints.41.a: "훌륭하다. 우리는 그들로부터 최대한 많은 것을 얻었다."
 AAT_Sweden_flashpoints.41.b: "완전한 군사 통행권을 위해 마지막으로 압박해야 한다."
 AAT_Sweden_flashpoints.42.t: "[GER.GetName]의 군사 통행권 요청"
 AAT_Sweden_flashpoints.42.desc: "이전에 우리가 양보한 것에 만족하지 않은 [GER.GetNameDef] 정부가 스칸디나비아에서의 원활한 군사활동을 위해 군사 통행권을 요청했습니다. 이것이 항상 [GER.GetAdjective]의 의도였고, 마지막으로 남은 우리의 중립을 양보하지 않을 경우 [GER.GetLeader](이)가 [SWE.GetName] 침공의 명분으로 사용할 것임이 분명해 보입니다. 하지만 우리가 통행권을 허용한다면, 우리의 이웃 국가들과 [GER.GetNameDef]의 적들은 우리가 [NOR.GetName] 점령에 공모한 것으로 여길 것입니다."
 AAT_Sweden_flashpoints.42.a: "우리는 [GER.GetName](와)과 싸울 힘이 없다."
 AAT_Sweden_flashpoints.42.b: "우리가 이 전쟁에 끌려가는 것을 피하려면 이 요구를 거부해야 한다."
 AAT_Sweden_flashpoints.43.t: "[SWE.GetName]의 군사 통행권 수락"
 AAT_Sweden_flashpoints.43.desc: "[SWE.GetName](은)는 우리에게 자국에 대한 완전한 군사 통행권을 부여했습니다. 이는 스칸디나비아에서의 우리 작전에 도움이 되어줄 뿐만이 아닌, [SWE.GetName]에 대한 우리의 영향력을 높이고 그들이 쉽게 적에게 합류하는 것을 막아줍니다."
 AAT_Sweden_flashpoints.43.a: "그들은 사실상 우리의 통제하에 있다."
 SWE_GER_military_access_tt: "§Y[GER.GetFlag][GER.GetNameDefCap]§! 측이 §Y[SWE.GetFlag][SWE.GetName]§!에 대한 §R군사 통행권을 얻습니다§!"
 AAT_Sweden_flashpoints.50.t: "내부의 적"
 AAT_Sweden_flashpoints.50.desc: "우리는 극좌파의 활동을 항상 주시해 왔지만, 공산주의자들이 [SOV.GetAdjective]의 [SWE.GetName] 침공을 수월하게 만들기 위해 우리 군을 방해하거나 주요 산업에 불만을 심는 것을 예견하는 것은 불가능한 일이 아닙니다. 따라서 우리는 [SOV.GetNameDefCap]에 동조하거나, 더 일반적으로 극좌적 입장을 취하는 것으로 알려진 이들을 억류하여 그러한 활동을 방지해야 합니다."
 AAT_Sweden_flashpoints.50.a: "그들이 문제를 일으킬 위험을 감수할 수 없다. 가둬라."
 AAT_Sweden_flashpoints.50.b: "이는 민주주의 사회에서 용납될 수 없는 일이다."
 AAT_Sweden_flashpoints.51.t: "억류 결정에 대한 분노"
 AAT_Sweden_flashpoints.51.desc: "우리가 [SWE.GetName] 전역의 급진 좌파들을 억류하기로 결정한 이후, 이를 위한 경찰의 급습과 체포가 노동자들의 격렬한 반대에 부딪혔습니다. 많은 사람들이 급진주의자들이 체포를 피하거나 경찰을 노골적으로 공격하는 것을 돕기까지 했습니다. 이들은 이러한 대량 감금이 경찰 국가를 만드는 것과 같다고 주장합니다. 우리가 어떻게 진행해야 할지 조심하지 않으면 상황이 매우 빠르게 악화될 수 있습니다."
 AAT_Sweden_flashpoints.51.a: "경찰을 지원하기 위해 군대를 보내라."
 AAT_Sweden_flashpoints.51.b: "이는 실수였다. 이미 체포된 사람들을 석방해야 한다."
 AAT_Sweden_flashpoints.52.t: "좌파 체포로 인한 대규모 시위와 폭력 사태"
 AAT_Sweden_flashpoints.52.desc: "급진 좌파를 체포하는 경찰을 지원하기 위해 군대를 투입하기로 한 우리의 결정이 국가를 내전에 위협에 빠뜨릴 폭력의 소용돌이를 일으켰습니다. 노동자와 경찰 간의 충돌로 수많은 사망자와 부상자가 발생했습니다. 우리가 체포하지 못한 급진주의자들은 노동자들을 결집시켜 정부를 완전히 해체할 것을 요구하고 있습니다. 또한 많은 군인들이 명령 수행을 거부하고, 심지어 군을 완전히 탈영하는 사례도 발생하고 있습니다. 이것은 한 세기가 넘는 기간 동안 국가가 처한 가장 끔찍한 상황일 수 있습니다."
 AAT_Sweden_flashpoints.52.a: "이 폭도들이 우리나라를 파괴하도록 내버려 둘 수 없다."
 AAT_Sweden_flashpoints.52.b: "체포를 멈춰야 한다. 우리가 국가를 파괴하고 있다."
 AAT_Sweden_flashpoints.53.t: "[SWE.GetAdjective] 내전 발발"
 AAT_Sweden_flashpoints.53.desc: "최근 몇 주 동안 산발적으로 발생했던 폭력 사태가 이제 전국적으로 조직적인 움직임으로 통합되고 있습니다. 이러한 움직임의 대부분은 $SWE_communism_party_long$(와)과 관련되어 있으며, 심지어 [SOV.GetNameDef] 측과 연계되어 있을 수도 있습니다.\n\n공산주의 민병대는 여러 도시 지역을 장악하고 최근 좌파를 구금하려는 우리의 계획과 관련된 모든 사람을 체포하기 시작했습니다. 한편 민족주의자들도 지역 경찰의 지원을 받아 자신들의 마을이 공산주의자들에게 넘어가는 것을 막기 위해 민병대를 조직하고 있습니다. 두 집단과 우리 군 사이의 폭력이 내전으로 간주될 수 있을 정도로 확대되고 있습니다."
 AAT_Sweden_flashpoints.53.a: "이 혁명은 진작 일어났어야 했다."
 AAT_Sweden_flashpoints.53.b: "우리는 이 [SOV.GetNameDef] 간첩들을 분쇄해야 한다."
 AAT_Sweden_flashpoints.54.t: "[SWE.GetName] 내 긴장 완화"
 AAT_Sweden_flashpoints.54.desc: "최근 당국과 좌파 운동가의 구금에 반대하는 이들 간의 긴장이 줄어들기 시작했습니다. 정부와 국민 간의 신뢰가 많이 상실되었지만, 상황이 파벌 갈등으로 치달을 위험은 더 이상 없는 것 같습니다."
 AAT_Sweden_flashpoints.54.a: "간신히 재앙을 피했군."
 AAT_Sweden_flashpoints.56.t: "고틀란드 제안"
 AAT_Sweden_flashpoints.56.desc: "다수의 고위 육군 장교들이 공산주의 혁명 세력에 가담한 후, 해군을 제외한 모든 군에 대한 신뢰가 사상 최저치를 기록하고 있습니다. 최근의 활동으로 국왕의 안전이 위험에 처하자 국왕의 생존을 보장하기 위한 과감한 조치가 제안되고 있습니다. 해군은 국왕을 고틀란드 섬으로 옮기고, 충신들로 구성된 군사 행정부를 구성하여 보다 효율적이고 상대적으로 안전하게 국가를 통치함으로써 상황을 통제할 수 있는 대담한 계획을 제안했습니다."
 AAT_Sweden_flashpoints.56.a: "본토를 버릴 수는 없다."
 AAT_Sweden_flashpoints.56.b: "훌륭한 제안이다."
 AAT_Sweden_flashpoints.57.t: "피난 도중 부상당한 스웨덴 국왕"
 AAT_Sweden_flashpoints.57.desc: "이른 아침 스웨덴 정부는 국왕을 수도에서 대피시키고 고틀란드의 더 안전한 장소로 옮기기로 결정했습니다. 그러나 호송 행렬이 파르티잔에 의해 가로막혔고, 국왕의 차량이 공격을 받아 전면유리가 깨졌습니다.\n이어진 총격전에서 국왕은 왼쪽 눈에 영구적인 손상을 입는 중상을 입었습니다. 정부는 고틀란드섬으로 탈출하면서 스웨덴의 적법한 정부로서 다시 통제권을 되찾겠다고 맹세하지만, 국왕이 부상 이후 새로운 열의를 얻으며 사실상 국정을 장악했다는 소문이 무성합니다."
 AAT_Sweden_flashpoints.57.a: "복잡하게 얽힌 문제군."
 AAT_Sweden_flashpoints_civil_war_tt: "§R공산주의자들이 높은 지지를 유지할 경우, [SWE.GetFlag][SWE.GetName]의 안정도 감소가 내전으로 이어질 수 있습니다!§!"
 AAT_Sweden_flashpoints.60.t: "[SWE.GetName]의 란스베르크 장악"
 AAT_Sweden_flashpoints.60.desc: "[SWE.GetName] 측이 우리가 장갑차 개발을 위해 [SWE.GetAdjective] 측과 함께 운영하던 회사인 란스베르크의 통제권을 장악했습니다. 비록 최근 몇 년 동안 란스베르크의 효용성은 감소했지만, 이는 [SWE.GetName] 측이 [GER.GetNameDef] 측과 거리를 두려는 분명한 신호입니다."
 AAT_Sweden_flashpoints.60.a: "그렇다면 우리는 [THIS.GetNameDef] 내 [SWE.GetAdjective] 자산을 압류할 것이다."
 AAT_Sweden_flashpoints.60.b: "어쨌든 란스베르크는 그 목적을 오래 유지했다."
 AAT_Sweden_flashpoints.61.t: "[FROM.GetName]의 스웨덴 자산 압류"
 AAT_Sweden_flashpoints.61.desc: "우리의 란스베르크 장악 이후 급격히 고조된 상황에 따라, [GER.GetNameDef] 정부는 [SWE.GetAdjective] 국민과 관련된 자국 내 여러 자산을 압수하는 방식으로 대응했습니다. 우리는 [GER.GetNameDef]에게서 천천히 거리를 두고 싶었지만, 이 결정은 [SWE.GetAdjective] 대중 사이에 분노를 일으켰습니다."
 AAT_Sweden_flashpoints.61.a: "저들이 우리와의 거래 없이 어떻게 살아가는지 보자."
 AAT_Sweden_flashpoints.61.b: "놀랍지는 않지만 유감이군."
 AAT_Sweden_flashpoints.62.t: "[FROM.GetName]의 [GER.GetNameDef] 무역 금수조치"
 AAT_Sweden_flashpoints.62.desc: "[SWE.GetNameDef]는 오늘 [GER.GetNameDef]에 대한 금수조치를 발표함으로써 최근의 긴장을 최고조로 끌어올렸습니다. 이 결정은 군수 산업에 필요한 철을 생산하는 우리의 능력에 상당한 영향을 미칠 것입니다."
 AAT_Sweden_flashpoints.62.a: "그들이 우리와 무역하지 않는다면, 더 이상 그들의 국경을 존중하지 않을 것이다."
 AAT_Sweden_flashpoints.62.b: "이를 확대시키는 건 우리가 약소국에 의존하는 것처럼 보이게 만들 뿐이다."
 AAT_Sweden_flashpoints.63.t: "[FROM.GetNameDefCap]의 전쟁 위협"
 AAT_Sweden_flashpoints.63.desc: "[GER.GetNameDef]을 금수조치하기로 한 우리의 최근 결정은 [GER.Capital.GetCapitalVictoryPointName]에서 분노를 일으켰습니다. [SWE.GetAdjective] 철광석에 대한 역사적 의존으로 인해 당황한 듯 그들은 최후통첩을 전송했습니다. 이는 만약 우리가 금수조치를 즉각 해제하지 않는다면 그들은 우리에 대해 전쟁을 불사한 과감한 조치를 취하지 않을 수 없을 것이라고 명시하고 있습니다."
 AAT_Sweden_flashpoints.63.a: "저들의 최후통첩을 거부해라."
 AAT_Sweden_flashpoints.63.b: "우린 그러한 충돌을 감수할 수 없다."
 AAT_Sweden_flashpoints.64.t: "[FROM.GetNameDefCap]의 최후통첩 거부"
 AAT_Sweden_flashpoints.64.desc: "[SWE.GetNameDef] 측이 우리의 최후통첩을 단호히 거절했습니다. 그들은 자신들이 우리 군이 점령하기도 전에 광산 갱도를 파괴할 것이기 때문에, 자신들을 공격하더라도 [SWE.GetAdjective] 광석 매장량에 대한 접근을 높일 수 없을 것이라고 말합니다."
 AAT_Sweden_flashpoints.64.a: "저들이 자초한 일이다."
 AAT_Sweden_flashpoints.64.b: "우리는 그들 없이도 살 수 있다."
 AAT_Sweden_flashpoints.65.t: "[FROM.GetNameDefCap]의 금수조치 해제"
 AAT_Sweden_flashpoints.65.desc: "[SWE.GetAdjective] 정부가 마침내 이성을 되찾고 우리에 대한 금수조치를 해제하기로 결정했습니다. 양국 간 무역이 완전히 정상화되려면 시간이 걸리겠지만, 여전히 우리에게 필요하다면 그들을 무릎 꿇게 할 수 있는 능력이 있다는 점을 분명하게 만들었습니다."
 AAT_Sweden_flashpoints.65.a: "이제야 자신의 세계에서의 위치를 이해하는군."
 AAT_Sweden_flashpoints.70.t: "구매한 함정의 [ITA.GetAdjective] 항구 출항"
 AAT_Sweden_flashpoints.70.desc: "최근 우리가 [ITA.GetName]에게 구매한 함정이 이제 출항했습니다. 도중에 연료를 보급해야 하기 때문에 [SWE.GetNameDef]까지 이동하는 데는 약 한 달이 소요될 것입니다."
 AAT_Sweden_flashpoints.70.a: "안전한 여행이 되기를."
 AAT_Sweden_flashpoints.71.t: "[SWE.GetName]으로 향하는 구 [ITA.GetAdjective] 함정"
 AAT_Sweden_flashpoints.71.desc: "이전 [ITA.GetAdjective] 구축함 네 척이 오늘 우리 항구 중 하나에 도착했습니다. 이 함정들은 [SWE.GetAdjective] 정부에서 구입했으며 [SWE.GetName]으로 향하는 중입니다. 그들이 연료를 보급받는 동안, 우리는 배를 억류하고 잠재적으로 우리 스스로를 위해 사용할 수 있습니다. 이로 인해 [SWE.GetName](와)과의 관계를 망칠 가능성이 있긴 하지만요."
 AAT_Sweden_flashpoints.71.a: "우리는 그 함정들을 더욱 유용하게 쓸 수 있을 것이다."
 AAT_Sweden_flashpoints.71.b: "[SWE.GetName](와)과의 관계를 망치고 싶지 않다."
 AAT_Sweden_flashpoints.72.t: "[ENG.GetName]의 새로운 함정 억류"
 AAT_Sweden_flashpoints.72.desc: "[ENG.GetAdjective] 통제 하의 항구에 정박하는 동안, 우리의 새로운 함정 네 척은 그들의 해군에 의해 나포되었습니다. 그들이 나포의 구실로 비상징용권을 내세운 것으로 보입니다. 전쟁을 일으키지 않고 배를 되찾으려면 조심스럽게 움직여야 할 것 같습니다."
 AAT_Sweden_flashpoints.72.a: "이는 전쟁의 행위이다. 그들은 함정을 석방하거나 대가를 치러야만 한다."
 AAT_Sweden_flashpoints.72.b: "우리는 [ENG.GetName](와)과의 전쟁을 감수할 수 없다."
 AAT_Sweden_flashpoints.73.t: "[SWE.GetName]의 함정 석방 요구"
 AAT_Sweden_flashpoints.73.desc: "[SWE.GetAdjective] 정부는 자신들이 우리의 함정 나포를 전쟁의 행위로 간주하며 우리가 그것들을 즉시 석방하지 않는다면 자신들은 대응에 나서야만 하게 될 것을 명백히 하였습니다."
 AAT_Sweden_flashpoints.73.a: "우리는 그들을 풀어줄 생각이 없다."
 AAT_Sweden_flashpoints.73.b: "함정을 지켜서 얻을 수 있는 것은 거의 없다."
 AAT_Sweden_flashpoints.74.t: "[SWE.GetName]의 함정 억류 수용"
 AAT_Sweden_flashpoints.74.desc: "[SWE.GetAdjective] 정부는 그들의 함정을 돌려받기를 사실상 포기한 것 같습니다. 약간의 사소한 개조를 거친 후, 그 함정들을 우리 해군에서 운용할 준비가 되었습니다."
 AAT_Sweden_flashpoints.74.a: "그들에겐 선택의 여지가 없었다."
 AAT_Sweden_flashpoints.75.t: "[ENG.GetName]의 함정 석방 거부"
 AAT_Sweden_flashpoints.75.desc: "[ENG.GetAdjective] 정부는 억류된 선박의 석방을 완강히 거부했습니다. 우리가 그 함정들을 되찾을 수 있는 유일한 방법은 그것을 위해 싸우는 것으로 보입니다."
 AAT_Sweden_flashpoints.75.a: "그들은 새로운 적을 만들었다."
 AAT_Sweden_flashpoints.75.b: "전쟁을 감수할 일은 아니다."
 AAT_Sweden_flashpoints.76.t: "[ENG.GetName]의 함정 석방"
 AAT_Sweden_flashpoints.76.desc: "우리 함정이 석방됨에 따라 [ENG.GetName](와)과 [SWE.GetName] 간의 긴장이 마침내 가라앉았습니다. [ENG.GetAdjective] 측은 명백히 오래된 함정 몇 척 때문에 우리와 충돌하는 것을 피하고 싶어했습니다."
 AAT_Sweden_flashpoints.76.a: "우리는 마침내 그들을 만나기를 기다린다."
 AAT_Sweden_flashpoints.77.t: "안전하게 도착한 신규 함선"
 AAT_Sweden_flashpoints.77.desc: "[ITA.GetNameDef]에서 구매한 함정들은 여정 중 큰 문제 없이 도착했습니다. 승무원들이 도중에 항구에서 연료를 보급받을 때 많은 조사를 받았다고 보고하긴 하지만요."
 AAT_Sweden_flashpoints.77.a: "유용하게 쓰일 것이다."
 FIN_agree_peace_with_SWE: "핀란드가 평화를 대가로 올란드를 우리에게 포기하는 것에 동의함"
 AAT_Sweden_flashpoints.78.t: "[SWE.GetName]의 올란드 지배권 요구"
 AAT_Sweden_flashpoints.78.desc: "[SWE.GetName] 측이 발트해의 지배권을 주장하기 위해 사용될 수 있는 전략적 요충지인 올란드 제도에 대해 점점 더 큰 관심을 가지고 있습니다.\n우리의 현재 상황과, 올란드 제도 주민의 대다수가 [SWE.GetAdjective]인인 점을 고려할 때 스웨덴 정부는 우리에게 세계가 안정될 때까지 제도를 포기할 의향이 있는지 묻고 있습니다. 그들은 제도가 적대적인 국가에 넘어가는 것을 막으려는 의도와 [SWE.GetAdjective]인들을 보호해야 할 의무를 이유로 듭니다."
 AAT_Sweden_flashpoints.78.a: "올란드는 우리의 영토고, 앞으로도 그럴 것이다"
 AAT_Sweden_flashpoints.78.b: "옳은 선택이다"
 AAT_Sweden_flashpoints.78.c: "[SWE.GetName] 측이 보상해준다면야"
 AAT_Sweden_flashpoints.79.t: "[FIN.GetName]의 거부"
 AAT_Sweden_flashpoints.79.desc: "[FIN.GetName] 측이 우리에게 올란드 제도에 대한 지배권 이양 문제에 대해 직설적으로 '거부'한다고 대답했습니다."
 AAT_Sweden_flashpoints.79.a: "유감이군"
 AAT_Sweden_flashpoints.80.t: "[FIN.GetName]의 수락"
 AAT_Sweden_flashpoints.80.desc: "저들은 자신들이 처한 불안정한 상황을 언급하며 외국인 점령자보다 우리가 섬을 통치하는 것을 원합니다. 이미 대다수가 [SWE.GetAdjective]어 화자인 주민들은 이에 대해 만족하고 있으며, 일상적인 생활을 이어가고 있습니다."
 AAT_Sweden_flashpoints.80.a: "좋다"
 AAT_Sweden_flashpoints.81.t: "대가를 요구하며 수락한 [FIN.GetName]"
 AAT_Sweden_flashpoints.81.desc: "[FIN.GetName] 측은 올란드 제도를 포기할 의향이 있다는 점을 인정하지만, 현재로서는 자금이 부족하다는 점을 강조합니다.\n그들은 자신들의 세입 손실에 대한 보상으로서, 우리의 국가 예비금을 대가로 제도의 지배권을 우리에게 이양하려고 합니다."
 AAT_Sweden_flashpoints.81.a: "그만한 가치가 있다"
 AAT_Sweden_flashpoints.81.b: "안 된다"
 AAT_Sweden_flashpoints.82.t: "[SWE.GetName]의 동의"
 AAT_Sweden_flashpoints.82.desc: "[SWE.GetName] 측이 올란드에 대한 대가로 우리에게 금전적인 보상을 하기로 동의했습니다. 거래가 성사된 가운데 이를 기념하는 작은 기념식이 열리기도 했습니다. 일부 올란드인들은 자신들의 미래에 대해 걱정하고 있는 가운데, [SWE.GetAdjective] 당국은 행정 전환이 가능한 한 순조롭게 이루어질 것이며, 주민들의 생활 방식을 존중한다고 밝혔습니다."
 AAT_Sweden_flashpoints.82.a: "당연한 대가다"
 AAT_Sweden_flashpoints.83.t: "[SWE.GetName]의 거부"
 AAT_Sweden_flashpoints.83.desc: "[SWE.GetName] 측이 올란드 이양을 위해 국가 예비금을 사용하지 않기로 결정했습니다."
 AAT_Sweden_flashpoints.83.a: "[SWE.GetName](은)는 간절하게 원한게 아닐지도"
 AAT_Sweden_BoP.10.t: "선거 운동 - 경제 정책"
 AAT_Sweden_BoP.10.desc: "다시 한번 선거철이 찾아왔고, 의회 장악을 위해 경쟁하는 정당들이 선거운동을 벌이고 있습니다. 유권자들의 관심을 끌고 있는 주요 이슈는 경제입니다. 현행 정책의 지속을 주장하는 이들도 있고 급진적인 변화를 원하는 이들도 있지만, 단 한 가지 방안만이 이 문제에서 관심을 얻고 있는 것으로 보입니다."
 AAT_Sweden_BoP.10.a: "경제는 노동 계급에 의해, 노동 계급을 위해 운영되어야 한다."
 AAT_Sweden_BoP.10.b: "우리는 자본주의와 공산주의의 양극단 사이에서 합의점을 찾아야 한다."
 AAT_Sweden_BoP.10.c: "우리는 왜 사회에서 가장 성공적인 사람들에게 과도한 세금을 부과하며 억압하고 있는가?"
 AAT_Sweden_BoP.10.d: "군의 확대는 실업률을 낮추고 국가 안보를 증진시킬 것이다."
 AAT_Sweden_BoP.11.t: "선거 운동 - 사회 정책"
 AAT_Sweden_BoP.11.desc: "각 정당들이 사회 문제를 해결할 공약을 내놓으면서 선거 운동이 사회 정책으로 옮겨간 듯합니다. 일부 정당들은 문제들을 해결하기 위해 근본적인 정부조직 개편을 주장하지만, 다른 정당들은 부분적인 개편을 주장하며 보다 신중한 접근을 내세우고 있습니다. 그러나 오직 한 가지 메세지만이 유권자들에게 반향을 불러일으키는 것 같습니다."
 AAT_Sweden_BoP.11.a: "부르주아가 권력에서 물러나기 전까지 사회적 평등이란 있을 수 없다."
 AAT_Sweden_BoP.11.b: "교육과 의료에 대한 더 나은 접근성이 국민들을 가난으로부터 해방시키는데 도움이 될 것이다."
 AAT_Sweden_BoP.11.c: "우리는 대도시 밖에 있는 사람들에게 더 많은 지원을 해야 한다."
 AAT_Sweden_BoP.11.d: "우리는 [ROOT.GetAdjective]인이 된다는 것이 무엇을 의미하는지 잊어버렸으며, 더 많은 애국적인 교육이 필요하다."
 AAT_Sweden_BoP.12.t: "선거 운동 - 외교 정책"
 AAT_Sweden_BoP.12.desc: "선거일이 가까워지면서, 토론은 국가 안보와 대외 정책이라는 긴급한 문제로 옮겨갔습니다. 몇몇 정당들은 더 단호한 외교 정책의 방향을 추구하는 반면, 많은 정당들은 국가의 안전을 지키기 위해 중립과 고립주의를 주장합니다. 세계가 이처럼 위험한 상황에 처한 가운데, 오직 한 가지 메시지만이 유권자들에게 희망을 주는 것으로 보입니다."
 AAT_Sweden_BoP.12.a: "만국의 노동자들은 제국주의 침략전쟁에 맞서 단결해야 한다."
 AAT_Sweden_BoP.12.b: "우리는 중립을 지키면서 강력한 군사적 억지력을 키워야 한다."
 AAT_Sweden_BoP.12.c: "우리는 약하고 공격받기 쉽기 때문에 전쟁에 잘 대비해야 한다."
 AAT_Sweden_BoP.12.d: "우리 지역의 평화를 지킬 수 있는 유일한 방법은 지역에 대한 우리의 지배권을 주장하는 것이다."
 AAT_Sweden_BoP.14.t: "선거 결과"
 AAT_Sweden_BoP.14.d_socialist: "선거일이 다가왔고, 유권자들은 선택을 했습니다. $SWE_communism_party_long$(이)가 수일 내에 다수당 정부를 구성할 것입니다. 그들의 급진적인 국유화, 계급 간의 연대, 그리고 해외 제국과의 관계에 대한 거부가 대중의 마음을 사로잡은 것으로 보입니다. 이제 그들의 약속이 얼마나 이행될지는 두고봐야 알 것입니다."
 AAT_Sweden_BoP.14.d_democratic: "선거일이 다가왔고, 유권자들은 선택을 했습니다. $SWE_democratic_party_long$(이)가 수일 내에 다수당 정부를 구성할 것입니다. 일부는 폴크헴메트 공약이 유권자들 사이에서 진부해졌다고 생각했지만, 이번 선거 결과로 인해 그 생각이 틀렸다는 것이 증명됐습니다. 이제 남은 것은 그들이 시작한 일을 마무리하는 것입니다."
 AAT_Sweden_BoP.14.d_non_aligned: "선거일이 다가왔고, 유권자들은 선택을 했습니다. $SWE_neutrality_party_long$(이)가 수일 내에 다수당 정부를 구성할 것입니다. 그들의 국방을 강화하는 계획과 지방 유권자들의 마음을 움직이는 정책이 확실하게 성공했습니다. 이제 그들은 자신들이 선거 기간 동안 홍보했던 낭만적인 [ROOT.GetName](을)를 만들어내야 할 것입니다."
 AAT_Sweden_BoP.14.d_fascist: "선거일이 다가왔고, 유권자들은 선택을 했습니다. $SWE_fascism_party_long$(이)가 수일 내에 다수당 정부를 구성할 것이며, 아마 그들 자신만큼 결과에 놀란 사람은 없을 것입니다. [ROOT.GetName]의 민주적 기구가 새 정권 하에서 얼마나 오래 지속될지는 불확실합니다."
 AAT_Sweden_BoP.14.d_left: "선거일이 다가왔고, 각 정당들의 최선의 노력에도 불구하고 어느 정당도 의회에서 과반 의석을 확보하지 못했습니다. 하지만 사회주의자들과 사회민주주의자들이 가까스로 연립정부 구성에 합의하는 데 성공했습니다. 이번 연정이 온전히 임기를 마칠 수 있을지는 불확실하지만, 아마도 우익에 대한 두려움이 그들이 계속해서 함께하도록 만들 것입니다."
 AAT_Sweden_BoP.14.d_right: "선거일이 다가왔고, 각 정당들의 최선의 노력에도 불구하고 어느 정당도 의회에서 과반 의석을 확보하지 못했습니다. 하지만 보수주의자들과 파시스트들이 가까스로 연립정부 구성에 합의하는 데 성공했습니다. 이번 연정이 온전히 임기를 마칠 수 있을지는 불확실하지만, 아마도 좌익에 대한 두려움이 그들이 계속해서 함께하도록 만들 것입니다."
 AAT_Sweden_BoP.14.a: "유권자들이 입을 열었다"
 SWE_folkhemmet_event_result_tt: "이 정책을 채택한 후 폴크헴메트 국민 정신 효과가 다음과 같이 변동됨:\n"
 AAT_Sweden_strike.1.t: "[?SWE.GetNameDef]의 불안"
 AAT_Sweden_strike.1.desc: "대전쟁 동안 지속되었던 것과 같은 식량 봉쇄가 발생할 가능성으로 인해 [SWE.GetAdjective] 노동자들 사이에서 시위가 일어났습니다. 지역 방화범들에 의해 촉발된 불안은 공장에서부터 전국적인 문제로까지 확산되고 있습니다. 우리는 상황을 안정시키고, 이 불확실한 시기에 정부가 강력한 주도 세력으로 인식되도록 해야 합니다."
 AAT_Sweden_strike.1.a: "기다리는 것 말곤 우리가 달리 할 수 있는 일이 없다"
 AAT_Sweden_strike.1.b: "우리는 국민들의 사기를 끌어올릴 수 있는 방법을 모색하고 이 상황을 진정시켜야 한다"
 AAT_Sweden_strike.2.t: "전국적인 폭동"
 AAT_Sweden_strike.2.desc: "불행하게도 시위를 막으려는 우리의 노력은 실패로 돌아간 것 같습니다. 거의 모든 공장 노동자, 재봉사, 목공예가들이 거리로 나와 정부 정책에 반대하는 시위를 벌이고 있습니다. 설상가상으로 많은 시위가 폭력적으로 변하면서 민간인과 경찰 가운데 부상자가 속출하고 있습니다."
 AAT_Sweden_strike.2.a: "그들은 진정할 것이다"
 AAT_Sweden_strike.2.b: "이를 즉시 중단시켜야 한다"
 AAT_Sweden_nationalists.1.t: "[SWE.GetAdjective] 국가사회주의자들의 개입 요청"
 AAT_Sweden_nationalists.1.desc: "유력한 [SWE.GetName]의 국가사회주의당 대표들이 우리에게 기회를 가지고 접근했습니다. 그들은 자신들의 현 정부를 전복하려는 과정 중이며, 우리에게 전복 시도에 대한 지원을 호소했습니다. 그들은 군사적 지원의 대가로 자국을 우리의 영향권 안에 두는 데 동의했습니다."
 AAT_Sweden_nationalists.1.a: "병력을 나눠줄 순 없지만, 일부 지원을 해줄 순 있겠지."
 AAT_Sweden_nationalists.1.b: "전적으로 그들을 지원할 것이다."
 AAT_Sweden_nationalists.2.t: "[FROM.GetNameDefCap]의 제안 거부"
 AAT_Sweden_nationalists.2.desc: "[GER.GetAdjective] 정부가 과부하 상태의 군대에 또 다른 전선을 만들고 싶지 않다는 이유로 우리의 제안을 거부했습니다. 그러나 그들은 선의의 표시로 다수의 소총과 의용군을 보냈습니다."
 AAT_Sweden_nationalists.2.a: "없는 것보다는 낫다."
 AAT_Sweden_nationalists.3.t: "[FROM.GetNameDefCap]의 제안 동의"
 AAT_Sweden_nationalists.3.desc: "[GER.GetAdjective] 지도부는 우리가 국가를 장악하는 데 있어 군사적인 도움을 주기로 약속했습니다. 지원의 대가로, 우리는 대륙에 대한 그들의 넓은 영향권의 일부가 되기로 합의했습니다. 아마, 그들은 언젠가 우리를 동등한 존재로 바라볼 것입니다."
 AAT_Sweden_nationalists.3.a: "우리는 잿더미에서 일어나, 어느 때보다 강해질 것이다!"
 AAT_Sweden_nationalists.4.t: "국가사회주의 운동 통합"
 AAT_Sweden_nationalists.4.desc: "국가사회주의 운동은 [SWE.GetName]에서 권력을 잡기에는 너무 파편화되어 있었습니다. 이것이 바뀌려면 사소한 내분을 멈추고 우리의 진정한 지도자 앞에 결집해야만 합니다."
 AAT_Sweden_nationalists.4.a: "$SWE_sven_olov_lindholm$(은)는 다양한 민족주의 파벌을 통합시킬 수 있다."
 AAT_Sweden_nationalists.4.b: "$SWE_birger_furugard$(은)는 [SWE.GetName]의 지도자가 될 운명이다."
 AAT_Sweden_nationalists.5.t: "[FROM.FROM.GetName]에서의 파멸적인 돌격대 행진"
 AAT_Sweden_nationalists.5.desc: "[FROM.FROM.GetName]에서의 돌격대 행진을 반대하는 시위대의 공포가 오늘 양측이 거리에서 격돌하게 되면서 최고조에 달했습니다. 양측의 많은 이들이 부상을 입고 죽임당했지만, 돌격대는 경찰이 도착할 때까지 현지 상점에 피신해있을 수밖에 없었고, 최종 여론은 반파시스트주의자들의 편에 서는 것으로 보입니다."
 AAT_Sweden_nationalists.5.a: "그들은 영향력을 잃고 있다."
 AAT_Sweden_nationalists.6.t: "[FROM.FROM.GetName]에서의 평온한 돌격대 행진"
 AAT_Sweden_nationalists.6.desc: "오늘 [FROM.FROM.GetName]에서 있었던 돌격대의 행진은 놀라울 정도로 아무 일도 일어나지 않았습니다. 주최 측은 소수의 인원만을 모을 수 있었고, 발도 맞추지 못하는 행렬을 중심가로 이끌었지만 시민들은 각자 하던 일을 이어갔습니다. 아직 저조한 득표율을 얻고 있지만, 돌격대는 [SWE.GetAdjective]의 중요한 정치 세력으로 부상하고 있습니다."
 AAT_Sweden_nationalists.6.a: "그들은 천천히 영향력을 구축하고있다."
 AAT_Sweden_nationalists.7.t: "[FROM.FROM.GetName]에서의 성공적인 돌격대 행진"
 AAT_Sweden_nationalists.7.desc: "반대 시위대를 저지한 현지 경찰의 지원으로 돌격대원들은 [FROM.GetName]에서 대규모 행진을 감행할 수 있었습니다. 지역 번화가를 행진하며 돌격대들은 거리에 줄지어선 시민들로부터 열렬한 환호를 받았습니다."
 AAT_Sweden_nationalists.7.a: "그들은 [SWE.GetName](을)를 재건할 것이다"
 AAT_Sweden_nationalists.8.t: "귀족들의 지지 제안"
 AAT_Sweden_nationalists.8.desc: "귀족들은 선출직 공무원들에 유리하게, 국정 운영에서 자신들의 영향력이 축소된 것에 대해 오랫동안 불만을 품어왔습니다. 그러므로 많은 귀족들은 남는 자원을 우리 민족주의 운동을 지원하는데 사용하기로 동의했습니다. 그 대가로, 그들은 우리가 의회를 장악하게 된다면 정치적으로 약간의 양보를 요구할 것입니다."
 AAT_Sweden_nationalists.8.a: "국가를 위대하게 부흥시키기 위한 작은 대가다."
 AAT_Sweden_nationalists.9.t: "기업가들의 지지 제안"
 AAT_Sweden_nationalists.9.desc: "사회민주주주의 세력과 국영노조연맹의 간섭으로 인해 [SWE.GetAdjective] 산업은 외국 경쟁자들에 비해 점점 더 뒤처져왔습니다. 주요 기업가 다수는 만약 우리가 노동조합을 영원히 해산하는데 동의한다면, 우리의 민족주의 운동을 지지하기로 합의했습니다."
 AAT_Sweden_nationalists.9.a: "노조는 없어질 것이다."
 AAT_Sweden_nationalists.10.t: "군 장교들의 지지 제안"
 AAT_Sweden_nationalists.10.desc: "현 정부의 국가방위 정책에 대해 실망한 군 장교들이 적지 않습니다. 육군과 해군의 많은 고위장교들은 우리가 집권하면 국방예산을 증액해주는 대가로 민족주의 운동을 돕겠다고 입을 모았습니다."
 AAT_Sweden_nationalists.10.a: "[SWE.GetName](은)는 다시 한번 강대국이 될 것이다."
 AAT_Sweden_nationalists.11.t: "지방에서의 지지 폭증"
 AAT_Sweden_nationalists.11.desc: "[SWE.GetName] 교외의 많은 국민들은 사회민주주의자들의 정책으로부터 소외됐다고 느낍니다. 게다가, 그들은 산업화에 위협을 느끼고 전통적 방식의 삶이 잠식될 것을 우려합니다. 우리는 이들에게 불만의 씨앗을 뿌림으로써 지방에 대한 투자와 전통적 가치의 회복을 약속하는 민족주의 운동에 대한 지지 기반을 조성해냈습니다."
 AAT_Sweden_nationalists.11.a: "시골 주민들이 이 나라의 근간이다."
 AAT_Sweden_nationalists.16.t: "처참했던 [FROM.FROM.GetName](으)로의 왕실 순방"
 AAT_Sweden_nationalists.16.desc: "오늘 반군주주의자들이 국왕의 [FROM.FROM.GetName] 방문을 방해하는 데 성공했습니다. 시위대를 봉쇄하려는 경찰의 최선의 노력에도 불구하고 그들은 국왕의 차량이 예정된 경로를 봉쇄하는데 성공했고, 여행은 더 위험한 상황으로 이어질 것에 대한 우려로 중단될 수밖에 없었습니다."
 AAT_Sweden_nationalists.16.a: "어쩜 대중들은 지도자에 대한 예우가 이리도 없는 건가."
 AAT_Sweden_nationalists.17.t: "무미건조한 [FROM.FROM.GetName](으)로의 왕실 순방"
 AAT_Sweden_nationalists.17.desc: "왕실의 [FROM.FROM.GetName] 방문은 다소 지루한 행사였습니다. 국왕은 군중들이 모여 환영해 주기를 바랐지만, 길거리에는 소수의 지지자만 줄을 섰을 뿐이었습니다. 국왕은 이 상황에 매우 불만스럽고 당혹스러워하며 앞으로는 이런 경박한 활동에 참석하지 않겠다고 맹세했다고 합니다."
 AAT_Sweden_nationalists.17.a: "지지를 계속해서 끌어모으려면 그는 더 노력해야할 것이다."
 AAT_Sweden_nationalists.18.t: "성공적인 [FROM.FROM.GetName](으)로의 왕실 순방"
 AAT_Sweden_nationalists.18.desc: "국왕의 [FROM.FROM.GetName] 방문으로 군주에 대한 인기가 크게 상승했습니다. 환호하는 지지자들이 거리에 늘어서서 [SWE.GetAdjective] 깃발을 흔들고 왕을 향해 꽃을 던졌습니다. 일부 비방하는 사람들도 있었지만, 그들은 지역 경찰에 의해 행렬에서 멀리 떨어져 있었습니다."
 AAT_Sweden_nationalists.18.a: "이 정도의 지지라면, 우리는 왕의 권위를 회복할 수 있을 것이다."
 AAT_Sweden_nationalists.19.t: "국왕과의 커피 한 잔의 휴식시간"
 AAT_Sweden_nationalists.19.desc: "[SWE.Capital.GetCapitalVictoryPointName] 왕궁에서 비밀리에 열린 모임 동안 다양한 민족주의 운동의 지도자들이 국왕을 만나 [SWE.GetName](이)가 예전의 영광을 회복하길 바라는 그들의 열망에 대해 논의했습니다. 다양한 운동을 하나의 응집력 있는 운동으로 조정하는 방법에 대해 오랫동안 논의한 끝에, 적절한 시기가 되면 구스타프 5세가 명목상 국가원수가 아닌 통치자임을 다시 주장하기로 결정했습니다. 국왕은 이러한 계획을 실행에 옮기는 것을 주저했지만, 국민들의 지지를 가늠하기 위해 왕국을 순방하는 것부터 시작하여 정치 문제에 더 적극적으로 참여하기로 동의했습니다."
 AAT_Sweden_nationalists.19.a: "우리는 위대한 국가를 만들기에 아직 늦지 않았다는 것을 국왕께 보여드려야 한다."
 AAT_Sweden_nationalists.20.t: "지배권 확대를 원하는 [FROM.GetName]"
 AAT_Sweden_nationalists.20.desc: "우리의 충실한 종속국인 [FROM.GetName](이)가 [SOV.GetName] 북부 영토를 부여하여 자신들의 책임을 늘려 줄것을 요청하고 있습니다. 이는 점령의 부담을 덜고 우리가 주적에 집중할 수 있게 해줄 것입니다."
 AAT_Sweden_nationalists.20.a: "좋은 계획이다"
 AAT_Sweden_nationalists.20.b: "모든 영토는 독일의 것이다!"
 AAT_Sweden_nationalists.21.t: "[FROM.GetName]의 지배권 이양"
 AAT_Sweden_nationalists.21.desc: "베를린 정부가 북부 영토의 더 많은 지분을 넘겨줌으로써 우리에게 더 많은 책임을 부여하기로 결정했고, 실질적으로 제대로 된 노르트란트 국가판무관부를 형성했습니다."
 AAT_Sweden_nationalists.21.a: "우리의 영향력이 커지는군"
 AAT_Sweden_nationalists.22.t: "[FROM.GetName]의 제안 거부"
 AAT_Sweden_nationalists.22.desc: "베를린 정부가 우리가 대규모 영토 교환에 따른 막중한 책임을 감당할 준비가 되어 있지 않다는 이유로 우리의 요청을 받아들이지 않기로 결정했습니다. 저들이 국가판무관부에 너무 많은 권한을 부여하는 것을 우려하는 걸까요?"
 AAT_Sweden_nationalists.22.a: "실수였을 수도 있다.."
 AAT_Sweden_nationalists.23.t: "어둠 속의 칼"
 AAT_Sweden_nationalists.23.desc: "[GER.GetAdjective]의 괴뢰국인 [SWE.GetName] 측이 그들의 종주국도 모르는 비밀 임무를 수행하기 위해 우리에게 사절을 보냈습니다. [SWE.GetAdjective] 측은 불길한 조짐을 느끼고 이 갈등에서 벗어날 방법을 모색하고 있으며, 우리에게 제안을 가지고 왔습니다. 현재 독일 병력이 다른 곳에 사로잡혀 있는 동안 [GER.GetAdjective] 본토를 점령하기 위해 대규모의 배신을 준비하고 있지만, 그들은 자신들이 우리와 그들의 종주국을 상대로 양면전을 벌일 수는 없음을 강조합니다. 그들은 당분간은 가식적인 태도를 유지하되, 전세가 역전되면 평화 조약에 서명하고 함께 싸울 것을 제안합니다.\n때로는 어둠 속의 칼이 대낮의 공성망치보다 더 효과적일 때가 있습니다."
 AAT_Sweden_nationalists.23.a: "훌륭한 생각이다"
 AAT_Sweden_nationalists.23.a_tt: "§Y[SWE.GetName]§! 측은 적당한 시기에 그들의 종주국에 반란을 일으켜 우리와 함께 싸울 것입니다"
 AAT_Sweden_nationalists.23.b: "모든 파시스트에게 책임을 물어야 한다."
 AAT_Sweden_nationalists.24.t: "[FROM.GetName]의 제안 수락"
 AAT_Sweden_nationalists.24.desc: "[FROM.GetName] 측이 우리의 제안을 수락했습니다. 그들은 적절한 시기가 되면 [GER.GetName](을)를 함께 무너뜨리기 위해 평화협정에 동의할 것입니다."
 AAT_Sweden_nationalists.24.a: "절박한 조치이지만, 반드시 필요한 조치다."
 AAT_Sweden_nationalists.25.t: "[FROM.GetName]의 제안 거부"
 AAT_Sweden_nationalists.25.desc: "[FROM.GetName] 측이 우리의 제안을 거부했습니다. 모험적인 계획이었지만, 우리가 처한 절박한 상황 때문에 그만한 가치가 있었습니다."
 AAT_Sweden_nationalists.25.a: "우리는 혼자인 것 같군"
 AAT_Sweden_nationalists.26.t: "[FROM.GetName]의 반란"
 AAT_Sweden_nationalists.26.desc: "아침 일찍 우리는 [FROM.GetName] 내 우리 사절단과 연락이 끊겼으며, 보초 근무를 수행하는 몇 개 여단이 모두 항복한 것으로 보입니다. [SWE.GetAdjective] 정부에 전화를 걸어 설명을 요구했지만 답이 없었고, 이제 우리의 제멋대로인 괴뢰국이 우리를 배제하는 더 큰 계획을 가지고 있다는 것이 분명해졌습니다."
 AAT_Sweden_nationalists.26.a: "젠장"
 AAT_Sweden_nationalists.27.t: "[FROM.GetName]의 [FIN.GetAdjective] 영토 영유권 주장"
 AAT_Sweden_nationalists.27.desc: "우리의 충실한 종속국인 [FROM.GetName](이)가 [FIN.GetName] 영토를 부여하여 자신들의 책임을 늘려 줄것을 요청하고 있습니다. 이는 점령의 부담을 덜고 우리가 주적에 집중할 수 있게 해줄 것입니다."
 AAT_Sweden_nationalists.27.a: "좋은 생각이다"
