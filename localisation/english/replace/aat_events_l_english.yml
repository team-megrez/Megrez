 denmark_expansion_event.300.t: "[FROM.GetNameDefCap]의 자원 채굴권 제안"
 denmark_expansion_event.300.desc: "오늘 [DEN.GetAdjective] 정부가 그들이 새로이 정복한 $STATE_666$ 지역의 자원 채굴권을 제안하며 접근해왔습니다. 이 지역은 광물이 풍부합니다. 이것은 고려해 볼 가치가 있는 제안일까요?"
 denmark_expansion_event.300.a: "이 관대한 제안을 받아들인다!"
 denmark_expansion_event.300.b: "우리는 이것이 필요 없다."
 denmark_expansion_event.301.t: "[FROM.GetNameDefCap]의 자원 채굴권 제안 수락"
 denmark_expansion_event.301.desc: "[FROM.GetNameDefCap](은)는 새로 얻은 [SWE.GetAdjective]의 자원에 대한 우리의 제안을 기꺼이 수락했습니다. 이는 우리 양국이 앞으로 긍정적인 관계를 이어나갈 수 있다는 의미일 것입니다."
 denmark_expansion_event.301.a: "훌륭하군!"
 denmark_expansion_event.302.t: "[FROM.GetNameDefCap]의 자원 채굴권 제안 거부"
 denmark_expansion_event.302.desc: "유감스럽게도 [FROM.GetNameDef]는 [SWE.GetAdjective] 자원에 대한 우리의 관대한 제안을 거절했습니다. 어쩌면 우리가 다른 곳에서 협상을 진행하는 편이 더 낫지 않을까요?"
 denmark_expansion_event.302.a: "정말 무례하군."
 denmark_expansion_event.400.t: "중립 문제"
 denmark_expansion_event.400.desc: "수년 동안 [ROOT.GetNameDef](은)는 전 세계를 괴롭힌 많은 분쟁에서 전반적으로 중립을 유지해 왔습니다. 그러나 유럽에서 다시 한 번 긴장이 고조됨에 따라, 우리는 이제 중립이 무엇을 의미하는지에 대한 의문을 제기해야 합니다. 대스칸디나비아와 발트해는 지난 몇 세기 동안 우리 나라의 초점이었으며 앞으로 이들과의 관계를 어떻게 이어나갈 것인지 결정하는 것은 중요합니다."
 denmark_expansion_event.400.a: "그들이 더는 파시스트가 아니므로, 우리는 [GER.GetNameDef](와)과 편할 수 있을 것이다."
 denmark_expansion_event.400.b: "우리만의 세력을 형성하고 다른 이들을 초대하자."
 denmark_expansion_event.400.c: "이 문제에서 물러나 있는 것이 현재로서는 최선일 것이다..."
 denmark_expansion_event.500.t: "동맹 제안"
 denmark_expansion_event.500.desc: "함께 연대하고 유럽의 소국에게 안보를 제공하기 위한 노력의 일환으로, [FROM.GetNameDef](은)는 우리에게 동맹을 제안하며 접근해왔습니다. 우리는 [FROM.GetAdjective] 친구들과 동맹을 맺어야 할까요? 아니면 홀로 서는 것이 나을까요?"
 denmark_expansion_event.500.a: "우리는 [FROM.GetNameDef](와)과 함께할 것이다!"
 denmark_expansion_event.500.b: "우리는 오늘날 동맹이 필요 없다."
 denmark_expansion_event.501.t: "[DEN.GetNameDefCap]의 동맹 획득"
 denmark_expansion_event.501.desc: "[FROM.GetNameDefCap](은)는 우리의 동맹 제안을 수락하였으며 공식적으로 선언문에 서명했습니다. 우리는 앞으로 다가올 몇 년 동안 폭풍에 함께 맞서고 서로의 안전을 보장할 것입니다."
 denmark_expansion_event.501.a: "훌륭하군!"
 denmark_expansion_event.502.t: "[FROM.GetNameDefCap]의 동맹 거부"
 denmark_expansion_event.502.desc: "유감스럽게도 [FROM.GetNameDef](은)는 우리의 동맹 제안을 거부했습니다. 결국 공동 안전 보장은 그들에게 최선의 이익은 아니었던 것 같습니다."
 denmark_expansion_event.502.a: "안타깝군."
 denmark_expansion_event.600.t: "[FROM.GetNameDefCap]의 연구 협정 요청"
 denmark_expansion_event.600.desc: "양국 간의 협력 정신을 고양하기 위해 [FROM.GetAdjective] 정부에서는 기술 발전을 서로 공유할 수 있도록 연구 협정을 체결해 줄 것을 요청했습니다."
 denmark_expansion_event.600.a: "수락하라. 이는 우리 모두 강해지도록 할 것이다."
 denmark_expansion_event.600.b: "이럴 시간이 없다."
 denmark_expansion_event.601.t: "[FROM.GetNameDefCap]의 연구 협정 가입"
 denmark_expansion_event.601.desc: "좋은 소식입니다! [FROM.GetNameDefCap](은)는 우리와 협력 기술 공유 계획을 시작하기로 동의했습니다. 이는 우리가 그들의 기술 발전에 접근할 수 있게 됨을 의미하고 이 나라의 미래를 위한 계획을 세울 때 확실히 우리를 도울 것입니다."
 denmark_expansion_event.601.a: "우리는 뭉칠수록 강하다."
 denmark_expansion_event.602.t: "[FROM.GetNameDefCap]의 제안 거부"
 denmark_expansion_event.602.desc: "우리의 최선의 노력에도 불구하고, [FROM.GetAdjective] 정부는 그들의 기술을 공유하지 않기로 결정했습니다. 함께라면 현재보다 훨씬 더 기술 역량을 발전시킬 수 있었을 것이므로 이는 불행한 일입니다."
 denmark_expansion_event.602.a: "유감스럽군..."
 denmark_expansion_event.700.t: "[FROM.GetAdjective]의 간섭"
 denmark_expansion_event.700.desc: "우리는 [ROOT.GetNameDef]에서 [FROM.GetAdjective]의 속임수가 여론에 영향을 미치려 시도한다는 증거를 발견했습니다. 덴마크인들이 이러한 활동을 계속하도록 허용하는 것은 우리에게 심각한 결과를 가져올 것입니다."
 denmark_expansion_event.701.t: "[FROM.GetNameDefCap]의 계획 좌절"
 denmark_expansion_event.701.desc: "[FROM.GetAdjective](은)는 우리의 대의에 좀 더 우호적이도록 여론에 영향을 미치려는 우리 계획을 좌절시켰습니다."
 denmark_expansion_event.800.t: "[FROM.GetNameDefCap]의 보호 제안"
 denmark_expansion_event.800.desc: "[FROM.GetAdjective] 대표단이 우리를 보호하기 위해 모든 군사 역량을 제공하겠다며 우리에게 접근했습니다. 그들이 대가로 요구하는 것은 우리가 무릎을 꿇는 것 뿐입니다..."
 denmark_expansion_event.801.t: "[FROM.GetNameDefCap]의 보호 수락"
 denmark_expansion_event.801.desc: "우리는 그들을 적절하게 보호하겠다는 우리의 제안에 대해 [FROM.GetAdjective] 정부로부터 답변을 받았으며, 그들은 우리의 완전한 보호를 기쁘게 받아들였습니다!"
 denmark_expansion_event.802.t: "[FROM.GetNameDefCap]의 보호 거부"
 denmark_expansion_event.802.desc: "우리는 그들을 적절하게 보호하겠다는 우리의 제안에 대해 [FROM.GetAdjective] 정부로부터 답변을 받았으며, 슬프게도 그들은 무릎을 꿇기를 거부했습니다. 시간이 지나면 그들은 이가 얼마나 어리석은 실수였는지 알게 될 것입니다."
 denmark_fascist_event.1.t: "[FROM.GetNameDefCap]의 지원 모색"
 denmark_fascist_event.1.desc: "오늘 아침, 우리는 자국에서 권력을 장악하려는 시도에 대한 지원을 모색하는 [FROM.GetAdjective] 파시스트 당의 대표단을 환영했습니다. 우리가 그들에게 도움을 준다면, 이는 우리의 대의에 동조하는 동맹이 될 수 있는 나라가 하나 늘어남을 의미할 것입니다."
 denmark_fascist_event.1.a: "우리는 그들의 권력 장악을 지원할 것이다!"
 denmark_fascist_event.1.b: "우린 지금 더 중요한 문제들이 있다."
 denmark_fascist_event.2.t: "[FROM.GetNameDefCap]의 지원 제공"
 denmark_fascist_event.2.desc: "[FROM.GetNameDef](이)가 정부의 권력을 장악하려는 우리의 시도를 지원하기로 동의함에 따라 외부 지원에 대한 우리의 간청이 응해진 것 같습니다. 이는 우리의 정치 운동이 올바른 방향으로 나아가는 단계입니다."
 denmark_fascist_event.2.a: "마음에 드는군!"
 denmark_fascist_event.3.t: "[FROM.GetNameDefCap]의 요청 거부"
 denmark_fascist_event.3.desc: "유감스럽게도, [FROM.GetAdjective] 정부는 의회를 전복하려는 우리의 시도를 지원하기를 거부했습니다. 이에 따라 현재 우리는 쿠데타에 맞서 무장 저항이 벌어질 가능성에 직면해 있으며, 이로 인해 우리의 권력 장악이 더욱 어려워졌습니다. 이는 매우 실망스럽습니다."
 denmark_fascist_event.3.a: "망할!"
 denmark_fascist_event.20.t: "[FROM.GetNameDefCap]의 연구 협정 요청"
 denmark_fascist_event.20.desc: "양국 간의 협력 정신을 고양하기 위해 [FROM.GetAdjective] 정부에서는 기술 발전을 서로 공유할 수 있도록 연구 협정을 체결해 줄 것을 요청했습니다."
 denmark_fascist_event.20.a: "수락하라. 이는 우리 모두 강해지도록 할 것이다."
 denmark_fascist_event.20.b: "이럴 시간이 없다."
 denmark_fascist_event.21.t: "[FROM.GetNameDefCap]의 제안 수락"
 denmark_fascist_event.21.desc: "좋은 소식입니다! [FROM.GetNameDefCap](은)는 우리와 협력 기술 공유 계획을 시작하기로 동의했습니다. 이는 우리가 그들의 기술 발전에 접근할 수 있게 됨을 의미하고 이 나라의 미래를 위한 계획을 세울 때 확실히 우리를 도울 것입니다."
 denmark_fascist_event.21.a: "우리 군대는 노르드의 부러움을 살 것이다!"
 denmark_fascist_event.22.t: "[FROM.GetNameDefCap]의 제안 거부"
 denmark_fascist_event.22.desc: "예의를 갖추려는 우리의 최선의 노력에도 불구하고, [FROM.GetAdjective] 정부는 그들의 기술을 공유하지 않기로 결정했습니다. 함께라면 현재보다 훨씬 더 기술 역량을 발전시킬 수 있었을 것이므로 이는 불행한 일입니다."
 denmark_fascist_event.22.a: "그래, 네 비밀을 지켜라"
 denmark_trade_deal.1.t: "[FROM.GetNameDefCap]의 무역 제안"
 denmark_trade_deal.1.desc: "덴마크 대표단이 우리에게 무역 제안과 함께 접근해왔습니다. 덴마크는 많은 양의 식품을 생산하며, 우리는 역사적으로 꽤 많은 양을 수입해 왔습니다. 그들은 최근에 자국의 통화인 크로네화를 평가절하하여 그들의 농산물의 경쟁력을 더욱 높혔습니다. 이 무역 협정은 우리 인구를 위한 식량을 확보하고 보급선을 강화할 것이기에 우리에게 상당한 이익이 될 수 있습니다."
 denmark_trade_deal.1.a: "이것은 유익할 수 있다"
 denmark_trade_deal.1.b: "덴마크산 상품은 필요 없다"
 denmark_trade_deal.2.t: "[FROM.GetNameDefCap]의 무역 제안 수락"
 denmark_trade_deal.2.desc: "우리 무역 대표단이 [FROM.GetName]에서 긍정적인 결과를 가지고 돌아왔습니다! [FROM.GetAdjective](은)는 제안된 무역 협정에 서명하였고, 이는 우리의 농업 부문을 강화하고 새로운 일자리와 기회를 만들 것입니다."
 denmark_trade_deal.2.a: "양측 모두를 위한 좋은 결정이군!"
 denmark_trade_deal.3.t: "[FROM.GetNameDefCap]의 무역 제안 거부"
 denmark_trade_deal.3.desc: "우리 무역 대표단이 [FROM.GetName]에서 실망한 표정으로 돌아왔습니다. [FROM.GetAdjective](은)는 충분히 많았던 우리 무역 제안의 이점을 보지 못한 것 같습니다. 이는 농업 부문에 좌절이 될 것이지만 우리가 이에 대해 할 수 있는 일은 없습니다."
 denmark_trade_deal.3.a: "그러면 그들이 굶게 두어라!"
 denmark_trade_deal.4.t: "무역 협정 확대 요청"
 denmark_trade_deal.4.desc: "[FROM.GetLeader](이)가 우리에게 무역 대표단을 보내 우리 간에 이미 존재하는 농산물 무역 협정을 확대해달라고 요청했습니다. 그들이 우리 농산물을 충분히 얻지 못한 것 같습니다. 이 협정을 확대하면 더 많은 일자리가 창출되고 우리 농민들이 더욱 힘을 얻게 될 것입니다."
 denmark_trade_deal.4.a: "굉장한 제안이군!"
 denmark_trade_deal.4.b: "이미 필요한 것을 가지고 있다"
 denmark_trade_deal.5.desc: "우리 무역 대표단이 [FROM.DetName]에서 정말 좋은 소식을 가지고 돌아왔습니다! 대표단장은 우리에게 [FROM.GetLeader](이)가 협정을 확대하기 위한 우리의 무역 제안에 서명하기를 간절히 원했다고 말했습니다."
 denmark_trade_deal.6.desc: "우리 무역 대표단이 [FROM.DetName]에서 걱정스러운 소식을 가지고 돌아왔습니다. 대표단장은 우리에게 [FROM.GetLeader](이)가 기존의 무역 협정을 확대하는 데 관심이 없으며 양국 간의 유대를 강화하는 것의 이점을 보지 못했다고 말했습니다."
 denmark_trade_deal.6.a: "기회를 날려버렸군!"
 denmark_trade_deal.7.t: "[FROM.GetNameDefCap]의 무역 협정 취소"
 denmark_trade_deal.7.desc: "[ROOT.GetLeader](은)는 [FROM.GetLeader]에게서 개인 전보를 받아 양국 간의 농업 무역 협정이 종료되었다는 소식을 알렸습니다. 어떠한 설명도 제시되지 않았기에 모두가 이 갑작스러운 결정의 의미를 추측할 뿐입니다."
 denmark_trade_deal.7.a: "그럼 더 많은 것을 우리 스스로를 위해!"
 denmark_trade_deal.7.b: "그들의 상품 없이도 해낼 것이다."
 denmark_trade_deal.8.t: "[GetCanceledTradeTitle]"
 denmark_trade_deal.8.t_subjugation_cancelation: "덴마크 무역을 방해한 점령"
 denmark_trade_deal.8.t_war_cancelation_partner: "덴마크 무역을 방해한 전쟁"
 denmark_trade_deal.8.t_war_cancelation_denmark: "[FROM.GetAdjective] 무역을 방해한 전쟁"
 denmark_trade_deal.8.desc: "[GetCanceledTradeDesc]"
 denmark_trade_deal.8.desc_subjugation_cancelation: "[?DEN.DEN_overlord_nation.GetAdjective]의 침공과 [DEN.GetNameDef] 정복으로 인해 덴마크 농산물과 관련된 모든 무역은 중단되었습니다."
 denmark_trade_deal.8.desc_war_cancelation_partner: "[DEN.GetNameDef](와)과의 무역 협정은 최근 우리 국가 간에 발생한 교전에 따라 중단되었습니다."
 denmark_trade_deal.8.desc_war_cancelation_denmark: "[FROM.GetNameDef](와)과의 무역 협정은 최근 우리 국가 간에 발생한 교전에 따라 중단되었습니다."
 denmark_trade_deal.8.a: "유감스러운 사건이군"
 denmark_trade_deal.8.b: "협정은 어쨌든 만료되었다"
 denmark_trade_deal.8.c: "그들은 우리 생산품을 받을 자격이 없다!"
 denmark_events.1.t: "위기의 시대의 종료"
 denmark_events.1.desc: "수년 간의 경제적 어려움을 겪은 후, 대공황이 가져온 고통은 마침내 역사의 뒤안길로 사라졌습니다. 위기의 시대 동안 우리는 [DEN.GetAdjective] 경제를 안정시키고 대공황이 우리 나라에 가져온 피해를 상쇄하기 위해 열심히 노력했습니다."
 denmark_events.1.a: "우리는 올바른 길으로 향하고 있다"
 DEN_end_of_crisis_consumer_goods_modifier_tt: "$DEN_modify_industrial_capability_dynamic_modifier$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10.0%§!\n\n"
 denmark_events.2.t: "안전함을 느끼는 사람들"
 denmark_events.2.desc: "우리가 국경을 강화를 위해 자금을 조달하려 노력한 이후, 유럽에서 자라나는 폭풍에 대하여 사람들이 더 안전해졌다고 느끼기 시작했다는 보고를 받았습니다. 이러한 방어가 미래에 [DEN.GetNameDef](을)를 점령하려는 계획을 가진 모든 이들을 막을 수 있기를 바랍니다."
 denmark_events.2.a: "그 무엇보다 안전을"
 denmark_events.100.t: "덴마크 국왕의 피신!"
 denmark_events.100.desc: "[DEN.GetNameDef] 전역을 휩쓴 전체 혁명 이후, 우리는 덴마크 국왕과 그의 가족이 우리 나라로 피신하고자 한다는 소식을 들었습니다. 추방된 군주를 수용하는 것은 쉬운 결정이 아니며, 그러므로 우리는 이런 중요한 결정을 내리기 전에 우리의 선택을 신중하게 검토해야 합니다. 우리는 덴마크 국왕을 도와야 할까요? 아니면 우리는 그를 다른 곳으로 보내야 할까요?"
 denmark_events.100.a: "그를 받아들여라, 우리는 그의 왕국을 되찾기 위해 노력할 것이다."
 denmark_events.100.b: "우리는 왕에 대한 사랑이 없다."
 denmark_events.200.t: "토르발 스타우닝의 죽음"
 denmark_events.200.desc: "저명한 정치인 토르발 스타우닝이 세상을 떠났습니다. 그는 여러 임기 덴마크 총리직을 역임했으며 많은 사람들의 존경을 받았습니다. 말년에 그는 유럽 사회민주주의의 미래에 대해 굉장히 걱정하게 되었습니다."
 denmark_events.200.a: "편안히 쉬소서"
 denmark_events.201.t: "국왕 크리스티안 10세의 죽음"
 denmark_events.201.desc: "35년 동안 덴마크 신민을 통치하고 유럽에서 가장 격동적인 시기에 나라를 이끈 국왕 크리스티안 10세가 어젯밤 조용히 세상을 떠났습니다. 그의 아들인 프레데리크 9세가 왕위를 물려받았습니다."
 denmark_events.201.a: "국왕 폐하 만세"
 denmark_events.300.t: "새로운 기업의 설립"
 denmark_events.300.desc: "우리는 기초부터 벽돌을 하나하나 새워가며 경제를 재건했고 매일 새로운 회사들이 설립되며 나라는 번영하고 있습니다. 일부 회사들이 플라스틱으로 무엇을 할 수 있는지 실험하기 시작하면서 기술 변화도 일어나고 있습니다."
 denmark_events.300.a: "잘 놀아라 (Leg Godt)"
 iceland_events.1.t: "공격받은 덴마크"
 iceland_events.1.desc: "[?ICE.overlord_attacker.GetAdjective]군이 덴마크를 공격했습니다. [ROOT.getName] 측은 양쪽의 존중을 받길 바라며 중립을 선언했습니다.\n국왕의 부재로 인해 $ICE_sveinn_bjornsson$의 섭정이 선포되었으며 사실상 [ROOT.GetName] 대외정책을 접수했습니다. 물론 이는 일시적인 조치이지만 안정을 되찾고 세계가 평화를 찾기 전까지는 [ROOT.GetName] 측이 세계 만방에서 자주국처럼 기능합니다."
 iceland_events.1.a: "당분간 지켜볼 것이다"
 aat_news.1.t: "아이슬란드의 중립 선언"
 aat_news.1.desc: "아이슬란드 국회는 성명을 발표하여 덴마크와 [?ICE.overlord_attacker.GetName] 간의 분쟁에서 아이슬란드의 중립을 선언했습니다. \n국회는 또한 국왕의 부재 시에 $ICE_sveinn_bjornsson$을 섭정으로 선포했으며, $ICE_sveinn_bjornsson$이 아이슬란드의 외교 정책을 관리하리라고 밝혔습니다. 이 성명은 이것이 한시적인 조치이며 분쟁이 끝난다면 덴마크와 전쟁 전 관계로 다시 회복될 것임을 명시하고 있습니다. 그러나 그날까지 아이슬란드는 사실상 독립국입니다."
 aat_news.1.a: "중립은 덴마크를 지켜주지 않았다"
 aat_news.2.t: "[ICE.GetAdjective]-[USA.GetAdjective] 협력"
 aat_news.2.desc: "다소 놀라운 움직임으로, [USA.GetAdjective] 정부는 [ICE.GetName](이)가 자신들의 이익 범위 내에 있음을 선언했으며 [ICE.GetAdjective] 정부의 요청에 따라 [ICE.GetName]의 보호를 위해 군대를 파병하기로 동의했습니다. 이 시점부터 모든 아이슬란드의 외교는 [USA.GetAdjective] 정부에 의해 관리될 것으로 [ICE.GetName](은)는 사실상 [USA.GetAdjective]의 괴뢰국이 되었습니다."
 aat_news.2.a: "흥미로운 움직임이군"
 iceland_events.2.t: "[ROOT.GetAdjective]의 보호를 요청한 [FROM.GetName]"
 iceland_events.2.desc: "우리에게 [ROOT.Capital.GetCapitalVictoryPointName]의 [ICE.GetAdjective] 대사가 [FROM.GetName]에 병력을 보내달라고 요청했습니다. 사실상 그들은 침략 가능성에 대비하여 [ROOT.GetAdjective]의 보호를 요청하고 있습니다. 그들은 이러한 보호의 대가로 대외 정책 관리권을 우리에게 인계하겠다고 제안했습니다."
 iceland_events.2.a: "굉장한 기회다"
 iceland_events.2.b: "아니, 그들은 자신의 문제를 스스로 해결해야 한다"
 iceland_events.2.c: "[ROOT.GetAdjective]-[FROM.OVERLORD.GetAdjective] 관계를 망치지 말자"
 iceland_events.3.t: "[FROM.GetNameDefCap]의 수락"
 iceland_events.3.desc: "[FROM.GetAdjective] 정부가 [ROOT.GetName] 방어를 맡아달라는 우리의 요청을 수락했습니다. 이를 통해 침략의 위험을 피하는 것뿐만이 아니라 [FROm.GetAdjective]의 약속이 섬에 미칠 효과로 재정적으로도 우리나라가 이득을 볼 수 있기를 바랍니다."
 iceland_events.3.a: "우리는 아마 안전할 것이다, 지금은"
 iceland_events.4.t: "[FROM.GetNameDefCap]의 거부"
 iceland_events.4.desc: "유감스럽게도 [FROM.GetLeader](은)는 [ROOT.GetName](을)를 지지하려 하지 않았습니다. [FROM.GetNameDef](은)는 이미 자신들이 충분한 문제들에 봉착해 있다는 사실을 주된 이유로 꼽으며, [FROM.GetLeader](은)는 [FROM.GetNameDef](을)를 [ROOT.GetNameDef]의 수호자로 선언할 엄두를 내지 못 했습니다."
 iceland_events.4.a: "우리는 다른 해결책을 찾아야 할 것이다."
 iceland_events.5.t: "스페인 전쟁"
 iceland_events.5.desc: "스페인에서 발생한 교전으로 그 지역에 대한 아이슬란드의 수출이 급격히 감소했습니다. 그 나라는 한때 아이슬란드 건어물의 주요 수입국이었습니다. 어업은 아이슬란드에서 전쟁과 대공황 이후 회복되기 시작한 몇 안 되는 부문 중 하나였기 때문에, 이는 어업 뿐 아니라 아이슬란드 전체에도 불행한 일입니다. "
 iceland_events.5.a: "이는 징조이다"
 iceland_events.5.b: "희망은 없다!"
 iceland_events.5.c: "문제는 경제야, 바보들아!"
 iceland_events.5.d: "더 계몽된 시대를 살았다면 좋았을 텐데..."
 iceland_events.6.t: "동등한 동반자"
 iceland_events.6.desc: "[FROM.GetLeader](은)는 [FROM.GetName] 측이 덴마크와 함께 전쟁을 치르고 있으며 자신의 의무를 다하고 있으므로 더 이상 외교 정책이나 [FROM.GetAdjective] 정치와 관련된 다른 문제에 있어서 덴마크의 지도가 필요하지 않다는 공식 선언을 발표했습니다. 이는 사실상의 독립 선언입니다."
 iceland_events.6.a: "솔직히 말해서, 현재 우리가 할 수 있는 일은 많지 않다"
 iceland_events.6.b: "건방지군, 이 전쟁이 끝나면 그들을 처리해주지"
 iceland_events.7.t: "[FROM.GetName]의 독립 수용"
 iceland_events.7.desc: "덴마크 의회에서 몇몇 불만의 목소리가 나온 것 외에는 덴마크와 동등한 지위를 선언한 우리의 선언은 실질적인 반대에 부딪히지 않았습니다. 덴마크인들은 우리의 입장을 이해하고 있으며, 우리가 함께 전쟁을 치르고 있다는 사실을 고려한다면 낡은 봉건제와 국가적 자존심보다 미래의 협력이 더 중요하리라 생각합니다. 크리스티안 국왕께서는 우리가 요청드렸듯 아이슬란드 국왕직에서 물러나셨습니다. 이제 우리는 완전한 주권국이 되었습니다. 그러나 우리는 군주제 문제를 어떻게 처리해야 할지 결단을 내려야 합니다. 지금의 우리는 왕 없는 군주국입니다..."
 iceland_events.7.a: "우린 왕이 필요없다"
 iceland_events.7.b: "덴마크에는 왕족이 더 있다..."
 iceland_events.8.t: "아이슬란드의 요청"
 iceland_events.8.desc: "바다 너머 우리의 동생은 왕 없는 군주정은 이상하다는 것을 깨달았습니다. 그래서 그들은 이제 덴마크 왕실의 왕자 중 한 명을 아이슬란드의 왕으로 즉위시켜 달라는 요청을 가지고 우리에게 돌아왔습니다. 그들은 이가 미래 우정의 표시라고 말합니다."
 iceland_events.8.a: "한 번 더 - 크누드 왕자를 위해"
 iceland_events.8.b: "별로 좋은 생각 같지는 않은데"
 iceland_events.9.t: "다시 한 번 덴마크인 국왕을"
 iceland_events.9.desc: "[FROM.GetAdjective] 궁정과의 협상은 과실을 맺었습니다. 크누드 왕자는 아이슬란드의 왕위를 제안받았고 이를 수락했습니다."
 iceland_events.9.a: "[ROOT.GetName]의 지배자이신 크뉘드 국왕 만세!"
 iceland_events.9.b: "좋아, 그의 권력이 제한되도록 확실히 해둬야 해"
 iceland_events.10.t: "운이 없는 협상"
 iceland_events.10.desc: "덴마크 궁정과의 논의는 무산되었습니다. 그들은 [ROOT.GetName](이)가 더 이상 [DEN.GetName]의 종속국이기를 원치 않는 사실에 여전히 상처받고 있습니다. 이제 앞으로 나아갈 시간인 것 같습니다."
 iceland_events.10.a: "그러면 공화국이겠군"
 iceland_events.11.t: "[FROM.GetName]의 분노"
 iceland_events.11.desc: "우리의 최선의 노력에도 불구하고, [FROM.GetName](은)는 [ROOT.GetName](이)가 더 이상 [FROM.Capital.GetCapitalVictoryPointName]에게 지배받기를 원하지 않는다는 사실을 받아들이기를 거부하는 것 같습니다. 그들은 심지어 무력을 사용하여 우리를 위협하기까지 했습니다. 그러나 [ROOT.GetName] 측이 방어를 위한 역량을 구축하기 시작한 지금 그들이 성공할 가능성이 낮습니다."
 iceland_events.11.a: "우리가 나아갈 길은 여전히 그대로다"
 iceland_events.12.t: "[FROM.GetLeader]의 보상 희망"
 iceland_events.12.desc: "[FROM.GetLeader](은)는 지난 수년 간, 특히 최근의 어려운 시기 동안 [ROOT.GetName](을)를 도우려고 한 [FROM.GetAdjective]의 노력에 대한 보상을 요청했습니다. [FROM.GetLeader]에 의하면 이는 [FROM.GetNameDef](이)가 성장하고 미래에 [ROOT.GetName](을)를 지원할 능력을 유지하는 데 도움이 될 것이고, [FROM.GetName] 측이 이 섬들을 방어하기에 더 나은 위치에 있다고 합니다."
 iceland_events.12.a: "그들이 [101.GetName]와 [337.GetName] 모두를 가져도 좋다"
 iceland_events.12.b: "아니, 그들은 이를 받을 만큼 충분히 기여하지 않았다"
 iceland_events.12.c: "그들에게 섬 하나 준다고 나쁠 게 있겠나"
 iceland_events.13.t: "[ROOT.GetAdjective]에 넘겨진 [101.GetName]와 [337.GetName]"
 iceland_events.13.desc: "[FROM.GetLeader](은)는 우리의 정당한 보상 요청을 완전히 이해하고 지지했습니다. [FROM.GetName](은)는 [ROOT.GetName]에게 [101.GetName]와 [337.GetName]를 모두 넘겨주기로 결정했습니다. 그들은 우리가 이 섬들을 방어하기에 더 나은 위치에 있다는 점과 더 강력한 [ROOT.GetName](을)를 만드는 것은 모두의 이익에 부합할 것이라는 점에 동의했습니다."
 iceland_events.13.a: "우리 제국이 커지는군"
 iceland_events.14.t: "[FROM.GetLeader]의 거부"
 iceland_events.14.desc: "유감스럽게도 우리가 수년 간 [FROM.GetName]에 준 도움에 대한 정당하고 보잘것없는 보상 요청은 무시되었습니다. [FROM.GetLeader](은)는 그렇게 해주는 것이 [FROM.GetName]의 최고의 이익일 것임에도 우리에게 어떤 것도 주기를 거부합니다."
 iceland_events.14.a: "우리의 정당한 것을 무력으로 가져갈 것이다"
 iceland_events.15.t: "[FROM.GetName]의 보상"
 iceland_events.15.desc: "다행히 [FROM.GetAdjective] 정부는 우리의 요구를 이해하고 영토 보상 요청을 승인했습니다. [ROOT.GetName](은)는 물론 [FROM.GetName]에게 소액의 금전을 보상해야 할 것이지만, 현 시점에서 이는 사소한 문제입니다."
 iceland_events.15.a: "[ROOT.GetName]에게 자랑스러운 날이다"
 iceland_events.17.t: "[FROM.GetNameDefCap]의 독립 선언"
 iceland_events.17.desc_kingdom: "[FROM.getAdjective] 의회는 크리스티안 10세와의 관계가 무효임을 선언했습니다. 그들은 더 이상 덴마크 국왕을 아이슬란드의 왕으로 간주하지 않습니다. 결과적으로 그들은 덴마크가 대내적으로든 대외적으로든 더 이상 [FROM.getName]의 정치에 영향을 갖지 않는다고 밝혔습니다."
 iceland_events.17.desc_generic: "[FROM.getAdjective] 의회는 [FROM.GetNameDef](을)를 다른 어떤 국가와도 연관되지 않은 완전한 독립 주권국으로 선언했습니다. 이는 그들이 공식적으로 우리와 결별하고 일방적으로 독립을 선언했음을 의미합니다."
 iceland_events.17.a: "더 중요한 현안이 있다"
 iceland_events.17.b: "때가 된다면 이를 처리할 것이다"
 iceland_events.18.t: "[FROM.GetNameDefCap]의 [ROOT.GetAdjective] 독립 수용"
 iceland_events.18.desc: "[FROM.GetNameDefCap] 측은 사소한 항의만 발표했습니다. 그들은 감히 [ROOT.GetAdjective] 사람들을 더 이상 자극하지 않았습니다. [ROOT.GetNameDefCap](은)는 이제 [FROM.GetName]와의 관계보다 더 시급한 문제에 집중할 수 있습니다."
 iceland_events.18.a: "좋아"
 iceland_events.19.t: "[FROM.GetNameDefCap]의 [ROOT.GetAdjective] 독립 수용 거부"
 iceland_events.19.desc: "[FROM.GetNameDefCap]의 전쟁광들은 그들에게 제시한 우리의 독립을 인정하는 조약을 비준하지 않기로 결정했습니다. 대신 그들은 [ROOT.GetName](이)가 [FROM.GetName]의 일부라고 주장하며 무력을 사용하여 충성을 다시 확립하겠다고 위협합니다. 이제 우리는 다가올 폭풍에 대비해야 합니다."
 iceland_events.19.a: "해 보라 하지"
 iceland_events.20.t: "[ICE.GetName]의 그린란드 반환 요구"
 iceland_events.20.desc: "[ICE.GetNameDef]의 [ICE.GetLeader](은)는 고대 바이킹의 국경을 기반으로 하는 새로운 북해 제국의 성립을 발표했습니다. 그린란드는 그 영토의 일부였으므로, 우리는 이제 이 섬을 그들에게 넘겨달라는 부탁을 받고 있습니다."
 iceland_events.20.a: "싸울 가치가 없다..."
 iceland_events.20.b: "그들은 이를 요구할 정당한 근거가 없다!"
 iceland_events.21.t: "그린란드의 반환!"
 iceland_events.21.desc: "[FROM.GetNameDef]의 약한 지도자들은 우리와의 충돌 위험을 감수하고 싶어하지 않는 관계로 그린란드에 대한 통제권을 우리에게 주기로 결정했습니다. 이는 우리의 영광의 시간이 다시 한 번 왔다는 것을 증명합니다!"
 iceland_events.21.a: "훌륭한 소식이다"
 iceland_events.22.t: "[FROM.GetName]의 지속적인 저항"
 iceland_events.22.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 그린란드 문제에 대해 저항하고 있습니다. 그들은 우리의 칼날에 파괴되기를 바라는 것처럼 보이기에, 그들이 원하는 방식대로 그렇게 해줄 것입니다."
 iceland_events.22.a: "그들은 죽을 것이다!"
 iceland_events.23.t: "[ICE.GetName] 측이 자신들을 \"북해 통로의 보호자\"로 선언"
 iceland_events.23.desc: "[ICE.GetLeader](은)는 [ICE.GetNameDef](이)가 북해의 수호자임을 공개적으로 선언했습니다. 이에 따르면 [ICE.GetNameDefCap](은)는 북해 섬들에 거주하는 인구의 안전을 보장하는 역할을 해야 합니다.\n따라서 [ICE.GetLeader]에 따르면 [ROOT.GetNameDef](은)는 북해 영토에 대한 통제권을 [ICE.GetName]에게 양도해야 합니다."
 iceland_events.23.a: "몇몇 척박한 섬을 위해 싸울 가치가 없다."
 iceland_events.23.b: "그런 것 따윈 없을 것이다."
 iceland_events.24.t: "우리의 요구에 굴복한 [FROM.GetNameDefCap]"
 iceland_events.24.desc: "[FROM.GetNameDef]의 약한 지도자들은 우리와의 충돌 위험을 감수하고 싶어하지 않는 관계로 북해 영토에 대한 통제권을 우리에게 주기로 결정했습니다."
 iceland_events.24.a: "우리 제국이 커지는군"
 iceland_events.25.t: "[FROM.GetName]의 지속적인 저항"
 iceland_events.25.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 북해 영토를 우리에게 넘기는 것을 거부했습니다. 그들은 우리의 요청을 비웃으며 섬들을 원한다면 강제로 빼앗아야 할 것이라고 말했습니다."
 iceland_events.25.a: "그럼 무력으로 해야지."
 iceland_events.45.t: "대통령 선거"
 iceland_events.45.desc: "[ROOT.GetName](이)가 군주정의 족쇄를 벗어 던질 때가 왔습니다. 앞으로 나아가는 길은 국민과 국민이 선출하는 대통령에게 있습니다."
 iceland_events.45.a: "$ICE_sveinn_bjornsson$이 완벽한 지도자다"
 iceland_events.45.b: "$ICE_hermann_jonasson$은 이전부터 국가를 위해 큰 봉사를 해왔다"
 iceland_events.45.c: "$ICE_olafur_thors$가 우리를 미래로 이끌 수 있을 것이다"
 iceland_events.45.d: "$ICE_brynjolfur_bjarnason$이 국민을 통합시킬 수 있는 자이다"
 iceland_events.45.e: "$ICE_gisli_sigurbjornsson$이 [ROOT.GetName]에 영광을 가져다줄 것이다"
 iceland_events.26.t: "석유가 고갈됨!"
 iceland_events.26.desc: "우리 해상 정제소들은 [ICE.GetName] 주변에서 더 이상 석유를 찾을 수 없다고 보고했습니다. 그것은 고갈되었고, 미래에는 더 이상 석유나 가스가 발견되지 않을 듯하며 계속해서 이를 운영하는 것은 자원 낭비일 것으로 예상됩니다."
 iceland_events.26.a: "뭐, 그게 바로 그거야..."
 AAT_finland_motti.01.t: "[FROM.GetAdjective]의 모티 전술"
 AAT_finland_motti.01.desc: "[FROM.GetAdjective] 군대는 [FROM.FROM.GetName] 지역에 모티 전술을 시행하기 시작했습니다. 모티 전술은 [FROM.GetAdjective] 군대가 적군을 포위하고 보급선을 무력화시켜 그들을 공격에 취약하도록 만드는 파괴적인 기술입니다. 이는 침략군을 [FROM.GetAdjective]의 공격에 매우 취약하게 만들며, 우리가 핀란드로 진출하려면 그들이 우위를 점하지 못하도록 신속한 조치를 취해야 합니다."
 AAT_finland_motti.01.a: "경계 태세를 유지하고 전투를 준비하라!"
 AAT_finland_motti_tt: "\n§R이제부터 [FROM.GetNameDefCap](은)는 다른 핵심 주에 모티 전술을 준비할 수 있게 될 것입니다.§!"
 AAT_finland_national_defense.01.t: "[?FIN_state_with_weapon_caches.GetName]의 [FROM.FROM.GetAdjective] 무기 은닉처"
 AAT_finland_national_defense.01.desc: "우리 정보기관은 핀란드 무기 은닉처가 [?FIN_state_with_weapon_caches.GetName]에 숨겨져 있다고 보고했습니다. 그곳에서 벌이는 군사 작전이 크게 방해받을 것으로 예상되며, 지역 레지스탕스에 의한 공격적인 전술을 조심해야 할 것입니다. 그들이 이러한 작전을 성공으로 여기는 지에 따라 핀란드의 다른 주에서도 비슷한 놀라움을 발견할 수 있을 것입니다."
 AAT_finland_national_defense.01.a: "소용없는 조치였다."
 AAT_finland_national_defense.02.t: "[FROM.FROM.GetName]에서 장악된 [FIN.GetAdjective] 무기 은닉처"
 AAT_finland_national_defense.02.desc: "[FROM.FROM.GetName]에 숨겨진 핀란드 무기 은닉처가 있다는 보고에 따라 우리 군대가 그 지역을 휩쓸었습니다. 그들은 건물 아래 묻혀 있거나, 쓰러진 나무들 속에 숨겨져 있거나, 기름 봉지에 싸인 채 호수에 가라앉은 은닉물을 발견했다고 보고했습니다. 우리는 발견한 것들을 압수했고, 이 지역에 더 이상 신경써야 할 만큼의 은닉처가 남어있지 않다고 생각합니다."
 AAT_finland_national_defense.02.a: "훌륭한 소식이로군."
 AAT_finland_national_defense.02.b: "좋아, 그러나 더 이상 은닉처 보고로 방해하지 마."
 AAT_finland_national_defense.03.t: "[FROM.GetName]의 [FROM.FROM.FROM.GetName] 무기 은닉처 장악"
 AAT_finland_national_defense.03.desc: "[FROM.FROM.GetName]에 있는 무기 은닉처들을 적들로부터 숨기려고 최선을 다했음에도, 적 요원들은 이를 어떻게든 찾아서 탈취해갔습니다. 아직 일부가 남아있을지도 모르지만, 이 지역에 의미 있는 변화를 가져올 만큼 충분한 수량은 아닙니다."
 AAT_finland_national_defense.03.a: "끔찍한 소식이로군!"
 AAT_finland_national_defense.03.b: "우리에겐 더 중요한 사안이 있다."
 FIN_weapon_caches_in_state_tt: "\n무기 은닉처들은 §Y4년§!간 존재한 후 제거될 것입니다.\n무기 은닉처들을 적극적으로 탐색하고 압수하려면 §Y$FIN_finnish_resistance_category$§! 결정 분류를 해금하십시오."
 FIN_weapon_caches_seized_event_spam_tt: "\n우리는 다른 핀란드 주에서의 무기 은닉처 장악에 관한 이벤트를 계속 받을 것입니다."
 FIN_weapon_caches_seized_event_no_spam_tt: "\n우리는 다른 핀란드 주에서의 무기 은닉처 장악에 관한 이벤트를 더 이상 받지 않을 것입니다."
 FIN_weapon_caches_seized_by_enemy_event_spam_tt: "\n우리는 적이 다른 주에서 우리 무기 은닉처를 장악하는 것에 관한 이벤트를 계속 받을 것입니다."
 FIN_weapon_caches_seized_by_enemy_event_no_spam_tt: "\n우리는 적이 다른 주에서 우리 무기 은닉처를 장악하는 것에 관한 이벤트를 더 이상 받지 않을 것입니다."
 AAT_finland_misc_events.01.t: "어린이의 대피"
 AAT_finland_misc_events.01.desc: "[GetFinnishWinterWarOrNot]이 격화되면서, [ROOT.GetAdjective] 정부는 안전을 위해 우리 나라의 어린이들을 [GetFinnishChildrenDestination](으)로 대피시키기로 한 어려운 결정을 내렸습니다. 이 가슴 아픈 결정은 전쟁 중에 민간인들이 직면한 끊임없는 위험을 고려하여 내려졌습니다.\n\n수많은 가족들이 헤어지고 어린이들이 그들의 집을 두고 떠나는 등 대피 노력은 대대적인 일이었습니다. 그러나 우리는 그들의 안전이 가장 중요하다는 것을 기억하고, 그들을 위험으로부터 보호하기 위해 전력을 다해야 합니다.\n\n[ROOT.GetAdjective] 사람들이 전쟁의 가혹한 현실을 견뎌내는 동안, 우리는 아이들이 이 어려운 시기에 안전하고 보살핌 받을 것이라는 희망과 믿음을 붙잡아야만 합니다. 앞으로의 길은 멀고 험난할 수 있지만, 우리는 인내하며 역경에 맞서 굳건해야 합니다."
 FIN_winter_war_name: "[SOV.GetNameDef] 측과의 겨울전쟁"
 FIN_normal_war: "전쟁"
 FIN_children_destination_sweden: "[SWE.GetNameDef]"
 FIN_children_destination_norway: "[NOR.GetNameDef]"
 FIN_children_destination_denmark: "[DEN.GetNameDef]"
 FIN_children_destination_iceland: "[ICE.GetNameDef]"
 FIN_children_destination_other: "군사적 충돌에 관여되지 않은 중립국"
 AAT_finland_misc_events.01.a: "우리 아이들을 구하라!"
 AAT_finland_misc_events.02.t: "춤추기 금지"
 AAT_finland_misc_events.02.desc: "전쟁이 지속되면서 최전선에서 싸우는 군인들에 대해 존경과 연대를 표하기 위한 일환으로 공공장소에서 춤을 추는 것을 금지해야 한다고 주장하는 정치인과 주요 인사들이 늘고 있습니다.\n\n이들은 이런 위기 상황에서 춤추는 것은 부적절하다고 여깁니다. 그들은 이러한 활동을 자제함으로써 군을 지원하고 전쟁 수행에 대한 우리의 헌신을 보여주는 것이 우리의 의무라고 말하며, 이를 따르지 않는다면 벌금형에 처하거나 심지어는 징역형에 처해야 한다고 주장합니다.\n\n그러나 대다수의 사람들은 다른 국가에서는 사람들이 전쟁의 혹독한 환경을 견딜 수 있게 춤추는 것을 권장한다고 주장하며 이러한 제안에 혐오를 표했습니다."
 AAT_finland_misc_events.02.a: "아무리 어리석게 보이더라도 우리 모두 이 힘든 시기 동안 희생해야 한다."
 AAT_finland_misc_events.02.b: "명백히 어리석은 일이다."
 AAT_finland_misc_events.03.t: "개발 계획을 위한 [?FIN_faction_leader_recieving_resource_rights.GetAdjective] 원조"
 AAT_finland_misc_events.03.desc: "광물 추출 기반시설에 대한 우리의 지속적인 투자는 계속해서 증가하는 산출량으로 보상받고 있지만, 그럼에도 우리는 더 큰 나라들의 자원과 전문 지식을 이용한다면 이보다도 더 많은 것을 얻을 수 있을 거라고 생각하지 않을 수 없습니다. \n\n우리는 [?FIN_faction_leader_recieving_resource_rights.GetNameDef](와)과 접촉해 그들이 우리의 채굴 작업을 한 단계 더 발전시키고자 투자하고 전문가를 지원한다면 우리가 얻는 원자재의 일부를 주겠다고 제안해야 합니다. 이렇게 한다면 양측 모두 이익을 얻을 것입니다."
 AAT_finland_misc_events.03.a: "그래, 우리는 추가 투자를 위해 [?FIN_faction_leader_recieving_resource_rights.GetNameDef]에게 접촉해야 한다."
 AAT_finland_misc_events.03.b: "아니, 우리는 다른 이들에게 신세 지고 싶지 않다."
 AAT_finland_misc_events.03_tt: "추가함 +1"
 AAT_finland_misc_events.04.t: "원조 상환"
 AAT_finland_misc_events.04.desc: "[?FIN_faction_leader_recieving_resource_rights.GetNameDef] 측과 진행 중인 협상의 초기 단계가 순조롭게 진행된 후, 그들은 이제 주요 관심 사항인 대가로 무엇을 얻을 것인지에 대한 논의에 다다랐습니다. [?FIN_faction_leader_recieving_resource_rights.GetNameDef](은)는 우리 나라의 여러 산업을 주시하고 있으며, 우리는 그들이 무엇을 얻을 것인지 제안하기만 하면 됩니다.\n\n우리는 오울루 마콜라 광산의 생산량 일부를 제안하거나, 페차모 광산의 니켈을 제공하거나, 투르쿠 조선소로 가는 원자재의 사용을 재조정하거나, 라피의 탐사 권한을 줄 수 있습니다."
 AAT_finland_misc_events.04.a: "[929.GetName]의 광산 채굴권을 이양하라."
 AAT_finland_misc_events.04.b: "[722.GetName]의 니켈 채굴권을 제공하라."
 AAT_finland_misc_events.04.c: "[926.GetName]의 원자재 사용을 재조정하라."
 AAT_finland_misc_events.04.d: "[148.GetName]의 탐사 권한을 부여하라."
 AAT_finland_misc_events.05.t: "[FROM.GetName]의 자원 채굴권 부여"
 AAT_finland_misc_events.05.desc: "좋은 소식입니다! 여러 산업체들이 [FROM.GetAdjective]의 채굴 부문에 자금, 장비와 전문가들을 집약적으로 투자했고, 이 투자는 채굴권의 방식을 통해 배당금을 지급하기 시작했습니다. 우리는 [?FROM.FIN_state_given_for_resource_rights.GetName]의 생산량 일부를 받았습니다. \n\n우리는 가능한 한 빨리 이 새로운 자원을 잘 활용해야 합니다!"
 AAT_finland_misc_events.05.a: "좋아."
 AAT_finland_misc_events.06.t: "[ROOT.GetName]의 [FROM.GetAdjective] 군사적 투자"
 AAT_finland_misc_events.06.desc: "[FROM.GetName](은)는 노르드 지역이 발전할수록 우리의 국민은 더욱 번영하고 공동 방위와 무역을 통해 우리 모두가 더 많은 혜택을 누릴 수 있다는 것을 인식했습니다. 이 꿈을 이루기 위한 첫 번째 단계는 외세의 위협에 맞서 우리의 집단 방어 능력을 강화하는 것입니다. \n\n그 결과, [FROM.GetName](은)는 우리의 군수 생산 증대를 돕기 위해 산업 장비와 전문가들을 아낌없이 제공했습니다."
 AAT_finland_misc_events.06.a: "우린 이것을 유용히 쓸 것이다!"
 AAT_finland_misc_events.07.t: "[FROM.GetAdjective] 연구개발 계획"
 AAT_finland_misc_events.07.desc: "어두움과 불확실성이 점점 더 커지는 세계에서, [FROM.GetName](은)는 길을 밝히고자 과학과 기술의 등불로 향했습니다. 이 작은 나라는 우리와 마찬가지로 최근 몇 년 동안 큰 도약을 이루어냈습니다. 그들은 우리 모두의 발전을 위해 우리의 과학 공동체를 통합하고 우리가 아는 것을 서로 공유할 것을 제안했습니다. 다른 이들이 어둠을 헤쳐나갈 수 있도록 우리가 운명의 빛으로 빛나기를."
 AAT_finland_misc_events.07.a: "대단한 계획이야!"
 AAT_finland_diplomacy.01.t: "[FROM.GetAdjective]의 통일 제안"
 AAT_finland_diplomacy.01.desc: "[FROM.GetNameDef]의 외교관들이 우리에게 상호 방위와 번영을 위한 국가 통일을 제안하며 접근해 왔습니다. 이는 우리의 안보를 위협할 수 있는 이들에 맞서 더욱 강력하고 단결된 전선을 이루기 위해 우리들의 정부, 군사, 산업을 하나로 통합하는 것을 의미합니다.\n\n국제적으로 불안정한 이 시기에 함께 뭉치면 아마 어느 정도 장점이 있을 것이지만, 선택은 궁극적으로 우리의 몫입니다."
 AAT_finland_diplomacy.01.a: "좋은 생각처럼 들리는군!"
 AAT_finland_diplomacy.01.b: "우리는 협력하며 우리의 자치권을 유지할 수 있다."
 AAT_finland_diplomacy.01.c: "관심없다."
 AAT_finland_diplomacy.02.t: "[FROM.GetAdjective]-[ROOT.GetAdjective] 연방"
 AAT_finland_diplomacy.02.desc: "우리의 의기양양한 외교관들은 [FROM.capital.GetCapitalVictoryPointName]에서의 임무를 마치고 돌아왔으며, [FROM.GetName] 측이 우리의 상호 경쟁자들에 맞서 더욱 단결된 전선을 이룰 필요성을 인식했고 그에 따라 연방에 대한 우리의 제안이 수락되었음을 알려왔습니다.\n\n정부 관리들은 이 새로운 영토의 원활한 통합을 준비하기 위해 이미 우리 수도로 향하고 있습니다."
 AAT_finland_diplomacy.02.a: "함께라면, 우리는 강해진다!"
 AAT_finland_diplomacy.03.t: "[FROM.GetName]의 [ROOT.GetFactionName] 가입"
 AAT_finland_diplomacy.03.desc: "우리 외교관들은 [FROM.GetName]에서의 임무를 마치고 돌아왔으며, 더욱 단결된 전선의 필요성은 인정받았지만 그들은 이를 위해 자신들의 모든 주권을 포기하려 하지는 않았습니다. 처음에는 논의가 순조롭게 진행되었지만, [FROM.GetName]의 독립을 위한 역사적 투쟁을 고려한다면 [GetDiplomacyDescriptionNiceNotNice] \n\n그들은 연방을 대신해 우리의 세력에 독립 국가로서 가입하기로 결정했습니다."
 FIN_not_nice_desc: "그들은 명백히 실수로부터 교훈을 얻지 못한 것 같습니다."
 FIN_nice_desc: "그들이 꺼려함은 이해할 수 있습니다."
 AAT_finland_diplomacy.03.a: "충분히 좋아..."
 AAT_finland_diplomacy.04.t: "[FROM.GetName]의 제안 거부"
 AAT_finland_diplomacy.04.desc: "우리 외교관들이 [FROM.GetName]에서의 임무를 마치고 돌아왔지만, [FROM.GetAdjective] 정부로 하여금 함께 하는 것이 합리적임을 와닿게 할 수는 없었던 것 같습니다. 그들의 결정에 대한 근거는 거의 제시되지 않았으며, 우리 관리들은 이것이 어떤 결과를 가져올 지 의아해 할 뿐입니다.\n\n우리는 그들의 의도가 악의적이게 된다면 우리 자신의 방어책을 모색하거나, 혹은 다른 수단을 그들의... 협력을 얻기 위해 모색해야 할 것입니다."
 AAT_finland_diplomacy.04.a: "그들의 결정을 존중한다."
 AAT_finland_diplomacy.04.b: "그들은 그들의 운명을 선택한 것이다."
 AAT_finland_diplomacy.05.t: "[FROM.GetAdjective]의 사프미 보호 청원"
 AAT_finland_diplomacy.05.desc: "[FROM.GetName](은)는 자청해서 북유럽의 원주민 공동체인 사미인의 자유와 문화를 보존하기로 결정한 것 같습니다.\n\n[FROM.GetNameDefCap](은)는 우리에게 그들이 하나의 민족으로서 이 집단을 더 잘 보호할 수 있도록 전통적인 사미인의 지역을 그들에게 달라고 청원하고 있습니다."
 AAT_finland_diplomacy.05.a: "고귀한 명분을 위한 희생이다!"
 AAT_finland_diplomacy.05.b: "[FROM.GetAdjective] 지도부가 미쳤군."
 AAT_finland_diplomacy.06.t: "[FROM.GetAdjective]의 사미 지역 양도"
 AAT_finland_diplomacy.06.desc: "기쁜 소식입니다! [FROM.GetNameDefCap](은)는 역사적인 사미인의 지역을 우리에게 맡기기로 동의했습니다. 이제 이 지역의 사람들을 보호하고 기르는 것은 우리의 책임입니다. 우리는 이미 사미인 지도자들로부터 축하 편지를 받았고, 이는 우리가 계속해서 그들의 문화와 관습을 존중할 것이라는 그들의 희망을 뒷받침합니다."
 AAT_finland_diplomacy.06.a: "사람들이 [FROM.GetLeader]의 결정을 찬양한다"
 AAT_finland_diplomacy.07.t: "[FROM.GetName]의 청원 거부"
 AAT_finland_diplomacy.07.desc: "[From.GetNameDef]의 제국주의자들은 사미인의 지역을 통합하려는 우리의 계몽적인 청원을 거부했습니다. 공식적인 답변에서 그들은 지역 주민의 문화와 존엄성을 옹호하려는 우리 행위의 의도에 우려를 표했지만, 우리는 이러한 거부의 진정한 동기는 지도에서 그들의 국가를 더 크게 보이게 하기 위한 것 뿐임을 이해합니다."
 AAT_finland_diplomacy.07.a: "우리가 할 수 있는 일은 없다."
 AAT_finland_diplomacy.07.b: "우리는 사미 민족을 돌봐야 한다!"
 AAT_finland_diplomacy.08.t: "철광석의 흐름을 조정하기 위한 [FROM.GetAdjective]의 압력"
 AAT_finland_diplomacy.08.desc: "[FROM.GetNameDefCap](은)는 철광석 생산과 관해서 우리에게 의존해왔습니다.  그들은 세계적 긴장이 고조됨을 걱정하고 있으며, 자기 자신들을 노르드에서 가장 군사적으로 능력 있는 나라로 여깁니다. 따라서 그들은 우리의 자원이 풍부한 북부 주들에 대하여 자신들이 이 지역을 보호하고 이 지역이 보유한 자원이 전쟁 수행에 가장 잘 사용될 수 있도록 하겠다며 통제권을 요청하였습니다."
 AAT_finland_diplomacy.08.a: "저들의 요구에 반대할 이유가 없다."
 AAT_finland_diplomacy.08.b: "우리는 그 영토에 대한 [ROOT.GetAdjective]의 주권을 지킬 것이다."
 AAT_finland_diplomacy.09.t: "[FROM.GetName]의 요청 지역 양도"
 AAT_finland_diplomacy.09.desc: "우리는 [From.GetName](이)가 현명하게도 자원이 풍부한 주들을 우리가 직접 통제하는 것을 승인하기로 결정했다는 반가운 소식을 들었습니다. 우리 군은 이 지역에 주둔하기 위해 준비하고 있으며, 산업 지도자들은 이 지역에서 공급되는 원자재를 우리 생산 체계에 통합하는 최선의 방법에 대한 계획 초안 작성을 시작했습니다."
 AAT_finland_diplomacy.09.a: "[FROM.GetAdjective] 지도부는 그들의 국민에게 최선인 일을 했다."
 AAT_finland_diplomacy.10.t: "[FROM.GetName]의 요구 거부"
 AAT_finland_diplomacy.10.desc: "유감스럽게도, [FROM.GetAdjective]의 지도자인 [FROM.GetLeader](은)는 너무 근시안적이며 스칸디나비아의 부를 자신들을 위해 차지하려는 상어 떼에 여전히 무관심한 것으로 보입니다. 우리는 [FROM.GetLeader.GetHerHis]의 정부로부터 우리 병사들은 우리 쪽 국경에 남아야 하며 더 나아가 그들은 이 주제에 대한 우리의 지속적인 압력 행사에 대해 경고한다는 확실한 답변을 들었습니다.\n\n물론 우리들의 목표에는 변함이 없으며, 그들의 주장에도 불구하고 우리는 우리 자신과 이 지역에 있는 모두의 안전을 보장하기 위해 여전히 원자재가 필요합니다."
 AAT_finland_diplomacy.10.a: "그들은 너무 완고해서 자신들이 저지른 심각한 실수를 보지 못한다."
 AAT_finland_diplomacy.10.b: "우리는 무력으로 점령해야 할 것이다, 병력을 동원하라!"
 AAT_finland_diplomacy.11.t: "[FROM.GetAdjective]의 콜라와 카렐리아 통합 제안"
 AAT_finland_diplomacy.11.desc: "[FIN.GetAdjective] 국가는 어리며, 그의 사람들은 흩어진 채 여러 나라의 국경을 사이에 두고 살아가고 있습니다. 더 많은 핀족을 통합하려는 노력의 일환으로, 그들은 우리에게 동카렐리아와 콜라 반도를 [FIN.GetAdjective] 국가에 통합해 달라고 요청하고자 접근했습니다."
 AAT_finland_diplomacy.11.a: "우리는 이 고귀한 대의를 위해 [ROOT.GetAdjective] 영토를 양도할 것이다."
 AAT_finland_diplomacy.11.b: "[ROOT.GetAdjective] 영토는 [ROOT.GetAdjective]에 남을 것이다!"
 AAT_finland_diplomacy.12.t: "[FROM.GetName]의 영토 요구 수용"
 AAT_finland_diplomacy.12.desc: "위대한 [FROM.GetLeader](은)는 동 카렐리아와의 통일을 위한 우리의 제안에 동의했으며, 이에 따라 그 지역의 영토를 우리에게 넘겨주었습니다. 위대한 [FROM.GetAdjective] 사람들은 핀란드인들의 좋은 친구입니다!"
 AAT_finland_diplomacy.12.a: "[FROM.GetLeader](은)는 콜라와 카렐리아 사람들에게 최선인 일을 했다."
 AAT_finland_diplomacy.13.t: "[FROM.GetLeader]의 요구 거부"
 AAT_finland_diplomacy.13.desc: "[FROM.GetLeader](은)는 그들이 자신들의 동카렐리아 영토를 우리에게 넘겨주지 않을 것이라고 발표했으며, 우리의 영토에 대한 요청은 그 지역의 [FROM.GetAdjective] 사람들에게 파괴를 가져올 뿐이고 자신들에게는 아무런 대가가 주어지지 않는다고 주장했습니다."
 AAT_finland_diplomacy.13.a: "우리는 지금 이 시점에서 [FROM.GetLeader](와)과 적대할 수 없다..."
 AAT_finland_diplomacy.13.b: "광대놈은 이에 대한 대가를 치를 것이다!"
 AAT_finland_diplomacy.14.t: "[FROM.GetAdjective]의 [ROOT.GetName] 통합 요구"
 AAT_finland_diplomacy.14.desc: "우리의 지배자 [FIN.GetNameDef](은)는 우리가 그들의 국가에 완전히 통합될 것을 요구했습니다. 그들은 발트 지역을 자기 자신들의 것으로 주장하며, 우리의 지역주의는 궁극적으로 그들의 영역을 불안정하게 만들 것이라고 주장했습니다."
 AAT_finland_diplomacy.14.a: "그들이 그렇다면야..."
 AAT_finland_diplomacy.14.b: "자기들이 뭐라도 된 줄 아는건가?"
 AAT_finland_diplomacy.15.t: "[ROOT.GetNameDef]의 일부가 된 [FROM.GetName]"
 AAT_finland_diplomacy.15.desc: "[FROM.GetAdjective] 정부는 우리의 주로 통합하자는 제안을 수락했으며, 독립국이 아닌 자치지역으로써 운영하기 위해 법률을 수정하기 시작했습니다."
 AAT_finland_diplomacy.15.a: "현명한 선택이다"
 AAT_finland_diplomacy.16.t: "[FROM.GetAdjective] 지도부의 요구 거부"
 AAT_finland_diplomacy.16.desc: "[FROM.GetAdjective] 정부는 우리의 새로운 제안이 양국 간에 이전에 체결된 협정을 위배하고 있으며, 우리의 새로운 통일 구상이 불법적이고 부당하다고 국제법을 거론하며 평가하고 있습니다."
 AAT_finland_diplomacy.16.a: "우리는 그들의 선택을 존중할 것이다."
 AAT_finland_diplomacy.16.b: "저들은 스스로 먹칠하는군!"
 AAT_finland_diplomacy.17.t: "[FROM.GetAdjective]의 [GetBalticOrNordic] 내 영토 요구"
 AAT_finland_diplomacy.17.desc: "[FIN.GetNameDefCap](은)는 더 큰 [FIN.GetAdjective] 민족 연방의 일부로서 [GetBalticOrNordic] 지역을 유지하고 보호하려는 그들의 새로운 의제의 일환으로 전통적인 [GetBalticOrNordic] 국가의 지역에서 우리가 보유한 모든 영토를 그들에게 넘길 것을 요구했습니다."
 AAT_finland_diplomacy.17.a: "무슨 수를 써서라도"
 AAT_finland_diplomacy.17.b: "거만함이 정도를 넘었군"
 AAT_finland_diplomacy.18.t: "[FROM.GetName]의 [GetBalticOrNordic] 영토 할양"
 AAT_finland_diplomacy.18.desc: "[FROM.GetLeader](은)는 우리의 주장에 대해 다투는데 시간을 투자할 가치조차도 없다고 판단하며, 현명히도 그들의 [GetBalticOrNordic] 영토를 우리에게 넘겨주기로 동의했습니다."
 AAT_finland_diplomacy.18.a: "그들은 올바른 선택을 했다"
 AAT_finland_diplomacy.19.t: "[FROM.GetAdjective] 정부의 요구 거부"
 AAT_finland_diplomacy.19.desc: "[FROM.GetLeader](은)는 그들의 [GetBalticOrNordic] 영토를 우리에게 넘기기를 거부하며, 우리가 다른 이들보다 이 지역에 대한 더 강력한 소유권을 갖지 않음은 명백하다고 말했습니다. 우리는 이 수치스러운 결정에 어떻게 답해야 할까요."
 AAT_finland_diplomacy.19.a: "할 수 있는 일이 없군"
 AAT_finland_diplomacy.19.b: "우리가 오고 있다는 것을 알려라"
 AAT_finland_diplomacy.20.t: "[FROM.GetAdjective]의 핀란드-[ROOT.GetAdjective] 조약 제안"
 AAT_finland_diplomacy.20.desc: "[FIN.GetLeader]는 우리에게 양국 간 불가침조약과 항구적인 평화를 위한 조약에 서명할 것을 요청했습니다. 이 제안은 이웃 국가들과 화해하고 우리나라에 다시 접근하려는 [FIN.GetAdjective] 정부의 새로운 방향의 일환으로 이루어졌습니다."
 AAT_finland_diplomacy.20.a: "이는 해를 끼칠 리 없다"
 AAT_finland_diplomacy.20.b: "그들은 우리가 그들에 대해 어떤 계획을 세웠는지 모른다"
 AAT_finland_diplomacy.21.t: "[FROM.GetName]의 핀란드-[FROM.GetAdjective] 조약 서명 동의"
 AAT_finland_diplomacy.21.desc: "[FROM.GetNameDef]의 위대한 [FROM.GetLeader](은)는 앞으로 수년간 우리 국가 간의 항구적이고 오랜 평화를 위해 노력할 것을 맹세했습니다. 그들은 진정으로 [FIN.GetAdjective] 사람들의 훌륭한 친구입니다."
 AAT_finland_diplomacy.21.a: "밝은 미래가 우리를 기다린다"
 AAT_finland_diplomacy.22.t: "[FROM.GetLeader]의 핀란드-[FROM.GetAdjective] 조약 제안 거부"
 AAT_finland_diplomacy.22.desc: "신뢰가 서지 않는 [FROM.GetLeader](은)는 우리 양국 간의 평화를 보장할 수 없다고 못 박았으며, 분명히 조국에 대한 모종의 공격을 계획하고 있기에, 이에 대해 우리는 가능한 한 많이 대비해야 합니다."
 AAT_finland_diplomacy.22.a: "놈들이 어찌 감히!"
 AAT_finland_diplomacy.23.t: "[SOV.GetNameDef] 측에 맞서 보호를 모색하는 [FROM.GetNameDefCap]"
 AAT_finland_diplomacy.23.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 [SOV.GetNameDef]의 침략 가능성에 대비해 방어를 도와달라고 요청했습니다. 그들은 자신들이 곧 공격을 받을지도 모른다는 점을 경계하고 있으며, 그날이 온다면 우리가 그들의 생존을 위한 유일한 희망이라고 합니다."
 AAT_finland_diplomacy.23.a: "그들을 우리의 영향력 아래에 둘 것이다"
 AAT_finland_diplomacy.23.b: "왜 우리가 그것을 해야 하지?"
 AAT_finland_diplomacy.24.t: "[FROM.GetAdjective] 정부의 [ROOT.GetNameDef] 보호 맹세"
 AAT_finland_diplomacy.24.desc: "[FROM.GetAdjective] 정부가 우리의 요청에 동의했고, [SOV.GetAdjective](으)로 인한 공격이 발생하는 그 어떠한 경우에서도 우리를 보호하기로 약속했습니다. 우리는 마침내 안도의 한숨을 쉴 수 있게 되었습니다."
 AAT_finland_diplomacy.24.a: "우리의 구원자들"
 AAT_finland_diplomacy.25.t: "[FROM.GetNameDef]의 보호 요청 거부"
 AAT_finland_diplomacy.25.desc: "[FROM.GetAdjective] 정부는 우리의 [SOV.GetAdjective](으)로부터 보호 요청을 거부했습니다. 두려워하던 시나리오가 실현되었기 때문에, 우리는 가능한 굳세게 방어하기 위해 국방을 정비해야 합니다."
 AAT_finland_diplomacy.25.a: "운명에게 버림받았군!"
 AAT_finland_diplomacy.26.t: "[ROOT.GetAdjective]의 보호를 모색하는 [FROM.GetName]"
 AAT_finland_diplomacy.26.desc: "그들이 러시아 내전 이후 처음으로 다시 이웃 국가들에 눈길을 돌리자, [FIN.GetNameDef]의 [FIN.GetLeader](은)는 [SOV.GetNameDef]의 보호를 모색하고 있습니다. 이 위협으로부터 보호하는 대가로, 그들은 우리에게 [FIN.GetAdjective] 다양한 천연자원에 대한 권리를 제공하겠다고 합니다."
 AAT_finland_diplomacy.26.a: "우리는 그들을 도울 것이다!"
 AAT_finland_diplomacy.26.b: "우리 문제가 아니다."
 AAT_finland_diplomacy.27.t: "[FROM.GetNameDefCap]의 보호"
 AAT_finland_diplomacy.27.desc: "[GER.GetNameDefCap]은 보호와 자원을 교환하겠다는 우리의 제안을 수락했으며 전쟁에 끌려들어갈 경우 우리를 돕겠다고 약속했습니다. 우리 국민들은 마침내 안도의 한숨을 쉴 수 있게 되었습니다. 이제 그들의 미래는 훨씬 더 안전해졌습니다."
 AAT_finland_diplomacy.27.a: "우리는 함께할 것이다!"
 AAT_finland_diplomacy.28.t: "[FROM.GetAdjective]의 보호에 기댈 수 없는 [ROOT.GetName]"
 AAT_finland_diplomacy.28.desc: "믿을 수 없는 [GER.GetNameDef]의 [GER.GetLeader](은)는 보호와 자원을 교환하자는 우리의 제안을 거부했으며, 이로써 충동적으로 우리의 미래를 멸망시켰습니다. 우리는 그들의 자기 이익만 추구하는 이기적인 본성이 미래에 그들에게 어떻게 작용할지 지켜볼 것입니다."
 AAT_finland_diplomacy.28.a: "그렇다면 홀로 설 수밖에!"
 AAT_finland_winter_war.02.t: "[ROOT.GetAdjective] 평화 요구"
 AAT_finland_winter_war.02.desc: "전선으로부터 좋은 소식을 가져왔습니다! 우리 군대는 최근 [195.GetName]에서의 포위전에서 승리했으며 도시를 방어해냈습니다. [SOV.GetNameDef]에 가한 이 결정적인 타격으로 우리는 평화 논의에서 우위를 점할 수 있었습니다.\n\n[SOV.GetAdjective]의 침략의 언급된 목표들 중 하나는 [195.GetName] 주위에 완충지를 확대하는 것이었고 현재 그들은 이 목표와 관련해선 패배를 부정할 수 없을 뿐 아니라 도시 자체를 잃었습니다. 그러므로 우리는 그들이 이 충돌에서 벗어나기를 고파할거라 생각할 수 있습니다.\n\n언제 논의를 시작할지는 우리의 결정사항이며 감당할 수 있다면 전투를 지속할 수도 있고, 또는 가능한 한 빠르게 무조건 평화를 목표로 할 수도 있겠습니다."
 AAT_finland_winter_war.02.a: "평화의 때인지도 모르지."
 AAT_finland_winter_war.03.t: "[FROM.GetAdjective] 평화 요구"
 AAT_finland_winter_war.03.desc: "우리는 [FROM.GetNameDef]의 적으로부터 막 연락을 받았습니다. 그들은 무조건 평화의 조건으로 우리 군대가 즉시 일체의 적대 행위를 중단하고 우리 쪽 국경 너머로 후퇴할 것을 제시했습니다. 영토에 대해선, [FROM.GetNameDef](은)는 어느 쪽도 이득을 볼 수 없는 전쟁 이전의 국경으로 회귀하는 것에 만족하는 것으로 보입니다.\n\n최근 우리의 손실을 고려할 때, 전쟁을 지속하는 것을 우리 국민들이 얼마나 지지해 줄 것인지는 확실하지 않습니다. 우리는 머지않아 찾아올 승리로 그들을 설득할 수도 있겠지만 계속해서 상황이 악화된다면 우리 통치에 대해 늘어가는 불만과 마주하게 될 것입니다."
 AAT_finland_winter_war.03.a: "패배를 인정하는 것 외에 다른 선택지가 없다..."
 AAT_finland_winter_war.03.b: "우리는 전세를 역전시킬 것이다!"
 AAT_finland_winter_war.04.t: "[FROM.GetNameDefCap]의 평화 요구 수용"
 AAT_finland_winter_war.04.desc: "그들이 평화협정을 받아들였습니다! 우리의 승리 소식이 퍼지자 거리에서는 자발적인 축하 행사가 벌어졌습니다. [FROM.GetAdjective] 군대는 이미 우리 영토에서 철수하기 시작했고, 비참한 마음으로 그들의 집으로 돌아갔습니다.\n\n오늘은 분명 우리나라의 자랑 중 하나로 남을 날이지만, 아직 풀밭에 뱀이 많이 있으니 안주해서는 안 됩니다."
 AAT_finland_winter_war.04.a: "다시는 우리를 시험하지 않는 것이 좋을 것이다."
 AAT_finland_winter_war.05.t: "[FROM.GetNameDefCap]의 평화 요구 거부"
 AAT_finland_winter_war.05.desc: "[FROM.GetNameDef]의 바보들은 평화를 위한 우리의 은혜로운 제안을 거부했습니다. 최근 그들의 군대에 발생한 손실은 잠깐의 불운일 뿐이며 곧 극복할 것이라는 게 그들의 망상적인 주장입니다. 우리는 이것이 그들 국민들의 분노로부터 정부를 보호하기 위한 완전한 조작이라는 것을 알고 있지만 곧 진실이 빛을 발할 것입니다.\n\n우리 군인들은 전쟁터에 남아 있습니다. 그들의 정신은 고양되어 있고, 그들이 정의로운 투쟁을 지속하고 있다는 확신과 함께 다가올 더 많은 전투를 준비하고 있습니다."
 AAT_finland_winter_war.05.a: "바보들은 이에 대한 대가를 치를 것이다!"
 AAT_finland_winter_war.06.t: "평화를 위한 [FROM.GetAdjective] 영토 요구"
 AAT_finland_winter_war.06.desc: "우리는 막 우리의 적 [FROM.GetAdjective]로부터 항복 요구를 받았습니다. 평화를 위한 약조의 일환으로 그들은 우리에게 카렐리아-콜라 지역의 여러 영토를 넘겨줄 것을 요구하며, 가능한 한 빨리 이 땅을 비워야 한다고 주장합니다."
 AAT_finland_winter_war.06.a: "패배를 인정하는 것 외에 다른 선택지가 없다..."
 AAT_finland_winter_war.06.b: "놈들이 어찌 감히?!"
 AAT_finland_winter_war.07.desc: "그들이 평화협정을 받아들였습니다! 우리의 승리 소식이 퍼지자 거리에서는 자발적인 축하 행사가 벌어졌습니다. [FROM.GetAdjective] 군대는 이미 우리 영토에서 철수하기 시작했고, 비참한 마음으로 그들의 집으로 돌아갔습니다.\n\n우리는 침략자들을 물리쳤을 뿐만 아니라 아주 강력하게 이겨서, 그들의 희생으로 우리 영토를 확장할 수 있었기 때문에 오늘은 확실히 우리 민족의 자랑스러운 날로 남을 것입니다!"
 AAT_finland_winter_war.07.a: "마침내 그들이 교훈을 얻었기를."
 AAT_finland_winter_war.08.desc: "[FROM.GetNameDef]의 바보들은 평화를 위한 우리의 은혜로운 제안을 거부했습니다. 점점 더 절박해지는 그들의 정부는 여전히 승리할 수 있다는 망상에 집착하고 있으며, 전쟁 상태에 대한 진실이 밝혀진다면 그들은 대규모 봉기와 심지어 국내 혁명에 직면해야 한다는 것을 알고 있습니다.\n\n우리 군인들은 전쟁터에 남아 있습니다. 그들의 정신은 고양되어 있고, 그들이 정의로운 투쟁을 지속하고 있다는 확신과 함께 다가올 더 많은 전투를 준비하고 있으며, 승리가 가까웠다는 확신을 가지고 있습니다."
 AAT_finland_winter_war.08.a: "바보들은 이에 대한 대가를 치를 것이다!"
 FIN_winter_war_push_back_tt: "[SOV.GetAdjective]군을 밀어내고 §Y[195.GetName]§!를 점령하면 평화 협상을 요구할 수 있게 될 것입니다.\n\n또한 §Y[213.GetName]§!, §Y[215.GetName]§!, §Y[216.GetName]§! 주를 통제한다면 우리는 [SOV.GetNameDef] 측으로부터 영토 양보를 요구할 수 있을 것입니다."
 AAT_finland_continuation_war.01.t: "[FROM.GetAdjective]의 계속 전쟁 제안"
 AAT_finland_continuation_war.01.desc: "[FROM.GetName]의 지배 세력은 동쪽의 [SOV.GetAdjective] 위협에 맞선 군사 협력의 전망에 관해 우리에게 연락했습니다. 그들의 제안은 우리가 서로의 국경을 지킨다는 전제 하에 [FROM.GetName] 내에 군사 자산을 배치하는 것을 허용할 뿐 아니라 [SOV.GetAdjective] 영토에 대한 공격적인 급습에 함께 협력할 수 있게 해줄 것입니다."
 AAT_finland_continuation_war.01.a: "물론이지, 이 합의가 기록되지만 않는다면!"
 AAT_finland_continuation_war.01.b: "[FROM.GetAdjective]의 사소한 일은 우리와 관련이 없다."
 AAT_finland_continuation_war.02.t: "계속전쟁을 위한 핀란드-[FROM.GetAdjective] 조약"
 AAT_finland_continuation_war.02.desc: "[FROM.GetLeader](이)가 [SOV.GetNameDef]에 맞선 우리의 군사 협력 제안에 대해 [FROM.GetLeader.GetHerHis]에게 승인을 보냈습니다. 우리 군의 장교들이 연합군 조직을 시작하기 위해 [FROM.Capital.GetCapitalVictoryPointName](으)로 초청되고 있습니다."
 AAT_finland_continuation_war.02.a: "이 합의가 기록되지 않도록 확실히 하라!"
 AAT_finland_continuation_war.03.t: "[FROM.GetName]의 제안 거부"
 AAT_finland_continuation_war.03.desc: "[FROM.GetLeader](은)는 어리석게도 우리의 군사 협력 제안을 거부했습니다. 이는 단순히 [FROM.GetAdjective] 측이 그들이 현재 [SOV.GetAdjective] 측과 맺고 있는 취약한 합의를 위험에 빠뜨리고 싶어하지 않는 것일 수도 있지만, 그들이 우리에 대하여 다른 계획을 갖고 있음을 의미하는 것일 수도 있습니다. 어느 쪽이든, 우리는 주의 깊게 나아가야 하며 잠재적인 지원을 찾기 위해 다른 곳을 둘러 보야 합니다."
 AAT_finland_continuation_war.03.a: "기회를 날려버리다니..."
 AAT_finland_continuation_war.04.t: "계속전쟁 조약 파기"
 AAT_finland_continuation_war.04.desc: "최근의 지정학적 변화로 인해 [SOV.GetNameDef]에 대항하기 위한 [FROM.GetNameDef]와의 협력을 위한 우리의 계획은 이제 엉망이 되었습니다. 우리는 공동 작전 계획을 수립하기 위해 많은 노력을 기울였지만 이제 군사적으로나 외교 정책적으로나 다시 원점으로 돌아가야 할 것입니다."
 AAT_finland_continuation_war.04.a: "우리는 이를 넘어설 것이다."
 AAT_finland_continuation_war.05.t: "[FROM.GetAdjective] 계속 전쟁"
 AAT_finland_continuation_war.05.desc: "[FROM.GetNameDef](이)가 마침내 [SOV.GetNameDef](을)를 침공하는 바르바로사 작전을 개시하면서 우리의 신중한 외교 전략과 군사 계획의 결실이 눈앞으로 다가왔습니다. 이제 우리는 약속을 이행하고 계획에서 우리가 맡은 부분을 실행해야만 합니다."
 AAT_finland_continuation_war.05.a: "우리 전우들과 함께하자!"
 AAT_finland_continuation_war.06.desc: "[FROM.GetAdjective]군은 우리와의 협력협정에 의거 [SOV.GetAdjective] 진지에 대해 계획된 공세를 가했습니다. 우리 [FROM.GetAdjective] 전우들의 도움으로, 우리는 소련 전선을 더더욱 길게 확장하여 소련을 한계점까지 밀어붙였습니다."
 AAT_finland_continuation_war.06.a: "승리가 눈앞에 있다!"
 AAT_finland_continuation_war.07.desc: "[GER.GetNameDef](와)과 [FIN.GetNameDef](이)가 서로 협력하는 것을 저지하려는 최선의 외교적 시도에도 , 우리의 노력은 무용지물이 되었습니다. [FIN.GetAdjective]군은 [GER.GetAdjective](와)과 함께 우리에 대한 공격을 시작했고, 그 정밀함으로 미루어 볼 때, 상당한 기간 동안 이 작전을 조정했음이 분명합니다."
 AAT_finland_continuation_war.07.a: "우리가 두려워 하던 대로군..."
 FIN_pact_for_continuation_war_ger_tt: "[ROOT.GetFlag]§Y[ROOT.GetNameDef]§! 측이 [SOV.GetFlag]§Y[SOV.GetNameDef]§!에게 선전포고 시 효과:\n[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! 측이 [SOV.GetFlag]§Y[SOV.GetNameDef]§! 측과의 전쟁에 참전합니다."
 FIN_pact_for_continuation_war_fin_tt: "[FROM.GetFlag]§Y[FROM.GetNameDef]§! 측이 [SOV.GetFlag]§Y[SOV.GetNameDef]§!에게 선전포고 시 효과:\n[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! 측이 [SOV.GetFlag]§Y[SOV.GetNameDef]§! 측과의 전쟁에 참전합니다."
 FIN_pact_for_continuation_war_broken_tt: "조약이 파기되었고 양국은 더이상 [SOV.GetFlag]§Y[SOV.GetNameDef]§!에 대한 전쟁에서 협력할 의무가 없습니다."
 FIN_the_lone_wolf_no_faction_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§!(은)는 '§Y$FIN_the_lone_wolf$§!' §R국민정신 보유 시 어떤 세력에도 가입할 수 없음§!"
 AAT_finland_continuation_war.08.t: "휴전을 원하는 [FROM.GetName]"
 AAT_finland_continuation_war.08.desc: "[FROM.GetNameDef] 정부는 휴전 협정을 체결하기 위해 우리에게 접근했고, [GER.GetNameDef](와)과의 모든 관계를 단절할 것 뿐만 아니라 추가적인 영토 양도를 약속했습니다. 이를 수락함으로써, 우리는 [GER.GetAdjective]에 총력을 기울일 수 있을 것이고, 그들을 원래 있던 곳으로 돌려보낼 것입니다."
 AAT_finland_continuation_war.08.a: "모스크바 휴전 협정에 서명하자."
 AAT_finland_continuation_war.08.b: "이번에는 쉽게 손을 뗄 수 없을 것이다!"
 AAT_finland_continuation_war.09.t: "[FROM.GetNameDef]의 평화 제안 거부"
 AAT_finland_continuation_war.09.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 요청을 거절했고, [FROM.GetAdjective] 군대가 이번에는 우리를 쉽게 놓아주지 않을 것이기에 파멸에 대비해야 할 것이라고 말했습니다. 이것은 최악의 시나리오입니다!"
 AAT_finland_continuation_war.09.a: "운명에게 버림받았군!"
 aat_news.120.t: "모스크바 휴전 협정 체결"
 aat_news.120.desc: "오랜 대화 끝에, [FIN.GetLeader](와)과 [SOV.GetLeader](을)를 대변하는 장교와 관리들은 즉시 효력을 가지는 휴전 협정에 서명하기로 동의했습니다. 이 휴전은 [FIN.GetNameDef]에게 큰 대가를 치르게 하는 것이고 당연하게도 [FIN.GetName]의 동맹국들은 배신감밖에 느끼지 못할 것입니다."
 aat_news.120.a: "해야만 했던 일이다."
 aat_news.120.b: "전우애를 보여주지 않아 고맙군."
 aat_news.120.c: "우리는 전진한다!"
 aat_news.120.d: "확실히 흥미로운 전개다..."
 AAT_finland_continuation_war.10.t: "[GER.GetAdjective] 군대 추방을 강요한 소련"
 AAT_finland_continuation_war.10.desc: "소련 대표들은 우리가 휴전 협정을 준수하지 않는다는 점을 알아차렸습니다. 조항은 분명히 우리가 모든 적군을 추방할 필요가 있음을 명시했지만 [GER.GetAdjective](은)는 소련에 인도해야할 무기와 자원을 유용하고 있습니다. 우리 군대가 [GER.GetAdjective] 병사들을 무장해제시키려 시도하자 총격전이 시작되었고, [GER.GetAdjective]군은 우리의 국토를 불태우고 수자원을 끌어쓰고 있습니다."
 AAT_finland_continuation_war.10.a: "따르지 않는다면, 또 다른 전쟁을 마주할 것이다."
 AAT_finland_continuation_war.11.t: "[FIN.GetNameDef]에서 철수를 시작한 장교들"
 AAT_finland_continuation_war.11.desc: "처음에는 주저했지만, 이제 [FIN.GetAdjective] 정부는 소련의 압박에 그곳에 주둔 중인 우리 군인들을 추방하고 무장해제시키기 시작했습니다. 우리 장교들은 시류에 대비해 계획을 세우기 시작했지만 어떤 전례를 따라야 할지 망설이고 있습니다. 무엇이 더 중요합니까? "
 AAT_finland_continuation_war.11.a: "비르케 작전을 실행하라."
 AAT_finland_continuation_war.11.b: "노르틀리히트 작전을 실행하라."
 aat_news.121.t: "라플란드 전쟁"
 aat_news.121.desc: "[SOV.GetNameDef](와)과 체결한 모스크바 휴전 협정을 준수하기 위해 [FIN.GetAdjective] 군대가 [GER.GetAdjective] 병사들을 무장 해제시키고 추방하려 함에 따라, [FIN.GetNameDef](와)과 [GER.GetNameDef] 간에 전투가 일어났습니다. 시간이 지나면 [GER.GetAdjective]군이 [FIN.GetName]에서 쫓겨날 것은 의심의 여지가 없지만 그에 대한 대가가 관건입니다."
 aat_news.121.a: "우리는 저들을 쫓아낼 것이다!"
 aat_news.121.b: "본색을 드러내는군..."
 aat_news.121.c: "우리의 또 다른 승리다."
 aat_news.121.d: "전황이 바뀌었다."
 AAT_finland_continuation_war.12.t: "편을 바꾸길 희망하는 [FIN.GetName]"
 AAT_finland_continuation_war.12.desc: "[FIN.GetNameDef]의 [FIN.GetLeader](은)는 오늘 우리에게 접근해 아주 흥미로운 제안을 꺼냈습니다. 그는 전쟁이 그들에게 불리하게 돌아감에 따라 [FIN.GetName]가 [SOV.GetNameDef]와의 전쟁을 끝낼 준비가 되었다고 주장합니다. 그는 우리가 페차모에 주둔할 수 있음과 우리 세력에 가입해 [GER.GetAdjective]을 스칸디나비아에서 공동으로 추방할 것, 그리고 [GER.GetNameDef]에 영원한 종언을 고할 것을 제안했습니다. 뭐라고 할까요?"
 AAT_finland_continuation_war.12.a: "아주 좋아, [SOV.GetLeader] 마음에 들길 바라자."
 AAT_finland_continuation_war.12.b: "우린 소련을 자극할 위험을 감수할 수 없다!"
 AAT_finland_continuation_war.13.t: "연합국 가입을 모색하는 [FIN.GetName]"
 AAT_finland_continuation_war.13.desc: "[FIN.GetNameDef]의 대표들이 주요 민주주의 국가들에 접근하여 [GER.GetAdjective](와)과의 전쟁에 동참하겠다고 제안함으로써 편을 바꿔 우리와의 전쟁에서 빠져나오려고 시도한 것 같습니다. 만약 연합국이 이에 동의한다면 우리가 할 수 있는 일은 불평하고 보상을 요구하는 것 외에는 없겠지만 이는 적어도 파시즘에 맞서는 우리 투쟁의 새로운 동반자를 의미할 것입니다."
 AAT_finland_continuation_war.13.a: "좋지, 보상만 받는다면야."
 AAT_finland_political.01.t: "[ROOT.GetLeader] 불신임 결의"
 AAT_finland_political.01.desc: "오늘 [Root.GetLeader]가 eduskunta, 즉 [ROOT.GetAdjective] 의회에서 요구한 불신임 투표에서 살아남는 데 필요한 표를 확보하지 못한 것으로 나타났습니다.\n\n1931년부터 대통령직을 수행하고 광범위한 민중 통치 기록을 누렸음에도 불구하고 [ROOT.GetLeader.GetHerHis] 지위는 사회민주당을 내각에 포함시키기를 거부해 그렇게 하겠다던 [ROOT.GetLeader.GetHerHis] 약속을 깨뜨림으로써 크게 감소했습니다. 이러한 정치적 실수는 정치적 위기로 확대되어 [ROOT.GetLeader.GetSheHe]가 이제 희생양이 되었습니다."
 AAT_finland_political.01.a: "칼리오는 할 일이 있다!"
 AAT_finland_political.02.t: "대통령 임기 종료"
 AAT_finland_political.02.desc: "오늘은 궁지에 몰린 [ROOT.GetLeader](이)가 또 다시 대통령 자리를 지켜야 하는 날입니다.\n\n1931년부터 대통령직을 수행하고 광범위한 민중 통치 기록을 누렸음에도 불구하고 [ROOT.GetLeader.GetHerHis] 지위는 사회민주당을 내각에 포함시키기를 거부해 그렇게 하겠다던 [ROOT.GetLeader.GetHerHis] 약속을 깨뜨림으로써 크게 감소했습니다. 이 정치적 실수는 [ROOT.GetLeader.GetHerHis] 재선 가능성을 심각하게 손상시켰으며 이것이 [GetPoliticsDescriptionOldManPete]를 무너뜨리기에 충분한지 오늘 알아낼 것입니다."
 FIN_reelection_old_man_pete: "늙은 피트"
 FIN_reelection_other_leader: "[ROOT.GetLeader]"
 AAT_finland_political.02.a: "스빈후부드가 대중의 신뢰를 얻어야 한다."
 AAT_finland_political.02.b: "퀴외스티 칼리오를 지명하라, 그는 중도와 민주당의 지지를 받고 있다!"
 AAT_finland_political.03.desc: "불행하게도 우리는 [ROOT.GetLeader]의 건강이 좋지 않다는 현실을 마주해야 합니다. [ROOT.GetLeader]는 [ROOT.GetLeader.GetHerHis]의 오른팔을 마비시킨 뇌졸중까지 이미 겪었고, 의료진들은 즉시 사직하지 않으면 [ROOT.GetLeader.GetHerHis]의 건강이 빠르게 악화될 것을 우려하고 있습니다.\n\n지체없이 핀란드 의회는 건강을 위해 대통령을 해임하기 위한 불신임 결의안을 상정하기 위해 긴급 회의를 소집했습니다. 리스토 뤼티 부총리는 이미 대통령의 책무 다수를 인계받았고 직위 인계를 대기하고 있습니다."
 AAT_finland_political.03.a: "리스토 뤼티를 임명해라, 그는 이미 칼리오의 임무를 인계받고 있어!"
 AAT_finland_political.04.t: "[ROOT.GetLeader]의 사망"
 AAT_finland_political.04.desc: "비극적인 소식이 있습니다. 많은 사랑을 받았던 [ROOT.GetName]의 대통령, [ROOT.GetLeader]가 사망했습니다. [ROOT.GetLeader.GetSheHeCap]는 한동안 건강 상태가 좋지 않았고, [ROOT.GetLeader.GetHerHis]의 오른팔을 마비시킨 뇌졸중까지 이미 겪었습니다.\n\n[ROOT.GetLeader.GetSheHeCap]는 건강 상의 이유로 사직서를 제출하고 막 집으로 돌아가던 중 치명적인 심장마비를 겪었고, 헬싱키 역에서 사망했습니다. 그의 사망 당시, 의장대는 그의 퇴임을 기념해 핀란드 애국행진곡인, 포리라이스텐 행진곡을 연주하고 있었습니다."
 AAT_finland_political.04.a: "고이 잠드소서!"
 AAT_finland_political.05.t: "[ROOT.GetLeader]의 사임"
 AAT_finland_political.05.desc: "오늘 우리는 [ROOT.GetLeader]의 사직서를 받았습니다. 서면에서 [ROOT.GetLeader.GetSheHe]는 [ROOT.GetLeader.GetHerHis]의 건강에 대한 지속적인 우려가 있음을 나타냈고 그에 따라 [ROOT.GetLeader.GetSheHe]는 신중한 결정을 내려, [ROOT.GetLeader.GetHerHis]의 사임을 제안하기로 했습니다.\n\n[GetPoliticsDescriptionKallioWinterWar]"
 FIN_politics_kallio_winter_war: "[ROOT.GetLeader](은)는 또한 전쟁에 문외한이 아니며 [ROOT.GetLeader.GetSheHe]는 상승하는 세계적 긴장도에 대한 우려로 고심했습니다. [ROOT.GetLeader.GetSheHe]가 겨울전쟁이라는 암흑기 동안 우리 나라를 이끌었기에 [ROOT.GetLeader.GetHerHis] 경고는 대중들에게 진지하게 받아들여졌습니다."
 FIN_politics_no_kallio_winter_war: "[ROOT.GetLeader.GetSheHeCap]는 또한 세계적으로 고조되는 긴장감을 우려한 것으로 알려졌고 이 어려운 시기에 [ROOT.GetAdjective] 사람들의 안전을 위한 깊고 진실된 소망을 표했습니다."
 AAT_finland_political.05.a: "다음은 $FIN_risto_ryti$!"
 AAT_finland_political.06.desc: "갑작스럽게도, 정부는 방금 [ROOT.GetLeader]로부터 건강 문제를 언급하는 사직서를 받았습니다. 그러나 [ROOT.GetLeader.GetSheHe]는 건강의 아주 좋은 예시여왔고, 때문에 다른 동기가 있을 것이라 의심하는 자들이 있습니다.\n\n[ROOT.GetLeader.GetSheHe](은)는 최근 [GER.GetLeader]에게 적들에 맞설 군사적 지원을 간청하는 개인 서한을 보낸 것이 밝혀져 정치적 스캔들로 인한 혼란에 휩싸였었습니다.\n\n당연하게, 더욱 민족주의적인 내각의 일부 구성원들은 우리 주권에 대한 이 명백한 침해를 규탄했고 그들이 [ROOT.GetLeader.GetHerHim]에게 사임을 압박했을 수도 있습니다."
 AAT_finland_political.06.a: "조국은 더이상 뤼티같은 자를 필요로 하지 않는다."
 AAT_finland_political.07.t: "지도자 자리에 오른 $FIN_carl_mannerheim$"
 AAT_finland_political.07.desc: "전쟁으로 [ROOT.GetName]의 존재 자체가 위협받음에 따라, 우리는 [ROOT.GetLeader](을)를 [ROOT.GetAdjective] 해방전쟁의 영웅인 육군 원수 칼 G. 만네르헤임이 이끄는 군사정부로 대체하는 어려운 결정을 내려야만 합니다. 침략자들의 멍에를 벗어던지고 조국을 구원하려는 희망을 조금이라도 가지고 있다면 우리는 그의 군사적 경험이 필요합니다.\n\n만네르헤임은 구스토와 함께 그의 새로운 책무에 전념하고 있고 다음과 같이 선언했습니다. '이 전쟁은 우리의 독립전쟁의 연장전이자 그 마지막 장과 다름없다. 우리는 우리의 가정, 우리의 믿음, 우리의 국가를 위해 싸운다.'"
 AAT_finland_political.07.a: "만네르헤임이 상황을 통제할 것이다."
 AAT_finland_political.08.t: "만네르헤임의 직무 완수"
 AAT_finland_political.08.desc: "[ROOT.GetLeader.GetHerHis]의 지도가 없었다면 풍파를 견뎌내지 못하고 망국의 길을 걸었을 것이 분명하기에, 우리는 감사히 [ROOT.GetLeader]의 성취를 인정합니다.\n\n그러나 우리는 어려운 결정을 내려야만 합니다. 우리는 원수에게 그의 직위를 이어가도록 요청해야 할까요, 아니면 그의 지위를 포기하고 민간정부를 재도입하려는 국민들의 뜻에 양보하라고 해야 할까요?"
 AAT_finland_political.08.a: "[ROOT.GetAdjective] 국민들은 당신의 헌신에 감사드립니다, 만네르헤임 남작 원수!"
 AAT_finland_political.08.b: "만네르헤임은 아직 그 자리의 적임자이다!"
 AAT_finland_political.09.desc: "[ROOT.GetLeader.GetHerHis]의 지도가 없었다면 풍파를 견뎌내지 못하고 망국의 길을 걸었을 것이 분명하기에, 우리는 감사히 [ROOT.GetLeader]의 성취를 인정합니다.\n\n그러나 이제 전쟁 너머에 도래할 평화와 재건을 고려해야할 때입니다. 적절히 부상을 치료하고 미래와 마주하기 위해, 우리는 민간정부를 다시 세워야만 합니다."
 AAT_finland_political.09.a: "[ROOT.GetAdjective] 국민들은 당신의 헌신에 감사드립니다, 만네르헤임 남작 원수!"
 AAT_finland_kinship_war.01.t: "동카렐리아 내의 [FROM.GetAdjective]인 선동가들"
 AAT_finland_kinship_war.01.desc: "카렐리야에서 반소감정이 일어나며, 우리가 민족전쟁과 동카렐리야 봉기의 반복으로 향하고 있을지도 모른다며 우리의 충성스런 시민들은 우려의 목소리를 내고 있습니다. 그 목표가 독립적인 카렐리야든, 핀란드 국민들의 통합이든 단순한 부족주의든, 또는 핀란드 제국주의의 야망이든, 핀란드의 선동에 책임이 있음이 분명합니다."
 AAT_finland_kinship_war.01.a: "모든 반동분자들은 처벌받을 것이다!"
 AAT_finland_kinship_war.02.t: "동카렐리아 봉기!"
 AAT_finland_kinship_war.02.desc: "[SOU.GetName]에 대한 불만을 조장하려는 우리의 노력이 대성공을 이루었습니다. 카렐리야 봉기 중 2만 명의 카렐리야인들이 핀란드로 망명했고, 잃어버린 것들에 대한 기억을 유지하기 위해 카렐리야 학회 내에서 성실하게 일하고 있습니다. 민족전쟁과 소련 정부가 가한 카렐리야 위협은 전혀 잊히지 않았습니다.\n\n결과적으로 동카렐리야의 사람들은 그들의 압제자들에 맞선 봉기에 대해 공공연히 말하고 다니기 시작했습니다. 무기와 보급품들이 한동안 이 지역으로 유입됐었지만, 이제는 실향민들이 돌아와 무기를 들도록 요구하고 있습니다.\n\n현재의 질문은, [ROOT.GetName](은)는 그들의 투쟁에 다시금 참여해야 할까요?"
 AAT_finland_kinship_war.02.a: "우리는 우리의 카렐리아인 형제들을 전적으로 지원한다!"
 AAT_finland_kinship_war.02.b: "핀란드 선동가들이 국경을 넘도록 할 것이다."
 AAT_finland_kinship_war.03.desc: "오늘 아침 동 카렐리야의 반군들이 [FIN.GetAdjective] 부대의 선동으로 과감한 행동을 취하며 정부 진지를 공격하는 첫 총성이 울려 퍼졌습니다. 이 지역에 존재하는 반란 세력을 지원하기 위해 우리의 골칫거리 이웃으로부터 무기가 밀반입되며 한동안 문제가 태동했습니다. [FIN.GetName](은)는 1920년 체결된 타르투 조약에 결코 만족하지 않았고, 그 이후로 동 카렐리야의 반란 세력을 지원해 왔습니다. \n\n지금까지는 이것이 그들의 개입의 한계치였지만, [FIN.GetName]이 마침내 더 직접적으로 개입하고 있는 것으로 보입니다. [FIN.GetAdjective] 군이 국경을 넘어 분쟁이 확대되고, 양국이 전쟁 상태에 접어들면서 상황은 더욱 악화되었습니다."
 AAT_finland_kinship_war.03.a: "그들은 우리 군대에 대항할 수 없다!"
 AAT_finland_kinship_war.04.t: "동카렐리아 반란 진압!"
 AAT_finland_kinship_war.04.desc: "지난 몇 달간, [FROM.GetAdjective]군은 동 카렐리야 마을을 조사하여 지역을 불안정하게 만들고 현지 주둔군을 혼란에 빠뜨릴 방법을 찾으려고 시도했으나, [SOV.GetAdjective] 수비대의 저항은 매우 거셌습니다. \n\n많은 핀란드 선동가들과 동 카렐리야 반군들은 실제 봉기를 계획하기도 전에 체포되거나, 추방되거나 혹은 어쩔 수 없이 핀란드로 피신해야 했습니다. 주민들은 두려움에 떨고 있으며 이는 더 이상 가망이 없습니다."
 AAT_finland_kinship_war.04.a: "우리는 동카렐리아를 다른 방법으로 해방시켜야 할 것이다."
 AAT_finland_kinship_war.05.desc: "지난 몇 달간, [FIN.GetAdjective]군은 동 카렐리야 마을을 조사하여 지역을 불안정하게 만들고 우리의 현지 주둔군을 혼란에 빠뜨릴 방법을 찾으려고 시도했으나, 용감한 [SOV.Adjective] 수비대의 저항은 물론 매우 거셌습니다. \n\n많은 핀란드 선동가들과 동 카렐리야 반군들은 실제 봉기를 계획하기도 전에 체포되거나, 추방되거나 혹은 어쩔 수 없이 핀란드로 피신해야 했습니다. 주민들은 마침내 이 지역에 평화가 돌아온 것에 기뻐하고 있습니다!"
 AAT_finland_kinship_war.05.a: "이번에는 진짜로 최후의 민족전쟁이기를..."
 AAT_finland_kinship_war_dynamic_modifier_tt: "§Y[215.GetName]§!, §Y[216.GetName]§!, §Y[146.GetName]§!나 §Y[147.GetName]§!에 주 변동치 §Y$FIN_anti_soviet_sentiment$§!가 존재한다면, [FROM.GetNameDef](은)는 카렐리아 봉기를 조직할 수 있을 것입니다."
 AAT_finland_kinship_war_rebellion_crushed_fin_tt: "§R카렐리아 반군은 봉기가 조직되기 전에 진압되었습니다.§!"
 AAT_finland_kinship_war_rebellion_crushed_sov_tt: "§G카렐리아 반군은 봉기가 조직되기 전에 진압되었습니다.§!"
 AAT_finland_kinship_war.06.t: "두 번째 민족전쟁"
 AAT_finland_kinship_war.06.desc: "소련의 많은 국내 조직이 무너지는 가운데 많은 지역 민족정부는 독립을 선포하고 있습니다. [KAR.GetNameDef]도 개중 하나입니다. 카렐리야 분리주의자와 군국주의자들은 우리 손에 두번째 민족전쟁이 달려 있다고 선포했습니다. 반면에 온건주의자와 사회주의자들은 소비에트 내부 문제에 개입해선 안된다고 주장합니다."
 AAT_finland_kinship_war.06.a: "우리는 그들에게 인력과 자원을 보내야 한다"
 AAT_finland_kinship_war.06.b: "잠자는 곰을 깨우지 말아야 한다..."
 AAT_finland_the_white_death.1.t: "매우 효과적인 것으로 입증된 우리 저격수들"
 AAT_finland_the_white_death.1.desc: "우리 저격수들이 숲에 침입한 적군을 격퇴하는데 매우 효과적인 것임을 입증하는 보고가 들어왔습니다. 적군들 사이에서는 핀란드의 자연과 국민에 의한 위험을 의미하는 백사병이라는 용어가 뒷받침하고 있기 때문에 이는 좋은 전시 선전 기회이며, 또한 우리는 동의만 해준다면 특정 인물에게 이를 돌려 국민을 결집시킬 수 있을 것입니다."
 AAT_finland_the_white_death.1.a: "훌륭하군!"
 AAT_finland_the_white_death.1.b: "사냥꾼들에게 더 많은 무기를 분배해야 한다."
 FIN_our_snipers_will_be_more_deadly_tt: "아군 §Y저격수들§!이 더 치명적이게 됩니다."
 aat_news.105.t: "백사병"
 aat_news.105.desc: "[FIN.GetNameDef]에 전쟁이 일어나자 많은 사냥꾼들, 시민위병과 사격 클럽 사수들이 압제자와 싸우기 위해 무기를 들었습니다. [FIN.GetAdjective]의 시수가 흐르는 이들은 [FIN.GetAdjective]의 자연을 유리하게 활용하여 적의 공격을 막아내었고, 이들은 적군에게 백사병으로 알려지게 되었습니다."
 aat_news.105.a: "선전을 위한 좋은 기회다!"
 aat_news.105.b: "우리 앞에 죽음이 찾아왔지만, 싸우지도 않고 포기하지 않으리!"
 aat_news.105.c: "저들은 확실히 싸우는 법을 알고 있다"
 AAT_finland_the_white_death.2.t: "병사들에게 공포를 심는 [FIN.GetAdjective] 저격수들"
 AAT_finland_the_white_death.2.desc: "아군 부대원이 보고하길 병사들이 [FIN.GetNameDef]의 숲에서 급습당해 궤멸적인 피해를 입었다고 합니다. 그들은  [FIN.GetNameDef]의 매서운 추위의 화신이자 [FIN.GetAdjective]군의 치명적인 저격수, 백사병에 대해 수군거리기 시작했습니다. 원한다면, 그들이 더 큰 피해를 불러오기 전에 방해 요인 제거에 광범위한 노력을 쏟을 수 있을 것입니다."
 AAT_finland_the_white_death.2.a: "그들로 걱정할 필요는 없다."
 AAT_finland_the_white_death.2.b: "놈들을 사냥해라!"
 FIN_we_will_be_more_likely_to_put_down_the_finnish_snipers_tt: "우린 §Y핀란드 저격수§! 사냥에 성공할 가능성이 높습니다!"
 AAT_finland_the_white_death.4.t: "백사병으로 불리는 시모 해위해"
 AAT_finland_the_white_death.4.desc: "그 뛰어난 저격 실력으로 아군 병사들에게 Taika-Ampuja, 즉 마탄의 사수로 불리곤 하는 비푸리 출신 저격수, 시모 해위해는  적들에게 지금까지 핀란드의 가혹한 자연환경과 그 국민들을 부르던 백사병으로 칭해지고 있고 언론은 이 새로운 내러티브를 강하게 밀어붙이고 있습니다. 우리의 공식적 입장은 어떠해야 할까요?"
 AAT_finland_the_white_death.4.a: "이 핀란드 영웅의 신화를 선전해야 한다."
 AAT_finland_the_white_death.4.b: "백사병은 핀란드를 함의하는 것이지, 몇몇 개인을 의미하는 것이 아니다!"
 AAT_finland_the_white_death.5.t: "백사병으로 불리는 시모 해위해"
 AAT_finland_the_white_death.6.t: "백사병으로 불리는 시모 해위해"
 AAT_finland_the_white_death.7.t: "우리를 덮친 백사병!"
 AAT_finland_the_white_death.7.desc: "우리 군인들의 최선의 노력에도 불구하고 백사병은 포획되기까지 멀어 보이고, 지휘관들이 아무것도 보여주지 못하는 동안 아군 병사들을 몇 달 동안 공포에 떨게 했습니다. 상황이 지속되자, 병사들은 동요했고 사기가 곤두박질쳤습니다."
 AAT_finland_the_white_death.7.a: "이건 좋지 않아..."
 AAT_finland_the_white_death.8.t: "큰 손실에도 불구하고, 아군이 백사병에게 성공적으로 부상입히다!"
 AAT_finland_the_white_death.8.desc: "[FIN.GetNameDef]의 지휘관들로부터 성공적으로 백사병에게 부상입혔다는 보고가 도착했습니다. 그러나 이는 작전 중 많은 병사들이 전사했고 더 많은 수가 부상당하는 중대한 대가를 치름으로써 얻은 것입니다. 그럼에도 불구하고, 그를 다시금 전장에서 만날 필요는 없을 것입니다."
 AAT_finland_the_white_death.8.a: "성가신 파리를 쫓아내었군!"
 AAT_finland_the_white_death.9.t: "큰 손실에도 불구하고, 아군이 백사병을 사살해내다!"
 AAT_finland_the_white_death.9.desc: "[FIN.GetNameDef]의 지휘관들로부터 백사병이라 알려진 [FIN.GetAdjective] 저격수를 성공적으로 제거했다는 보고가 도착했습니다. 작전 중 막대한 사상자를 냈음에도 불구하고, [ROOT.GetNameDef]의 큰 적은 제거되었고 우리 군인들은 이제 편히 쉴 수 있게 되었습니다."
 AAT_finland_the_white_death.9.a: "현실적으로, 그는 우릴 상대로 가능성이 없었어."
 AAT_finland_the_white_death.10.t: "계속해서 먹이를 쫓는 백사병"
 AAT_finland_the_white_death.10.desc: "수많은 구사일생의 고비와 중상모략에도 불구하고, 시모 해위해는 흠집도 나지 않았고, 요청받는 한 교전을 이어나갈 것입니다. 백사병은 우리의 적을 덮칩니다!"
 AAT_finland_the_white_death.10.a: "진정한 공포를 알게 될 것이다."
 AAT_finland_the_white_death.11.t: "부상으로 전장에서 물러난 시모 해위해"
 AAT_finland_the_white_death.11.desc: "적군에 의해 발사된 유탄이 해위해의 왼쪽 턱 아래에 명중했고 심각하게 부상당했다는 보고가 전달되었습니다. 사망한 것으로 여겨진 동안 그는 근방의 초소에 도착하는데 성공했고 그의 안전을 보고했습니다. 그는 더이상 전투를 지속할 수 없지만 [FIN.GetAdjective] 국민들로부터 무한한 감사를 받을 만큼 충분한 봉사를 수행했습니다."
 AAT_finland_the_white_death.11.a: "그럼에도, 그는 진정한 핀란드의 영웅이다!"
 AAT_finland_the_white_death.12.t: "시모 해위해 사망!"
 AAT_finland_the_white_death.12.desc: "교전 중 적군에 의해 발사된 유탄이 직격해 해위해가 사살당했다는 보고가 전달되었습니다. 그의 유해는 아군 정찰병이 성공적으로 수습했고 수도로 이송되었습니다. 그는 [FIN.GetNameDef]의 국민들에게 영원히 기억될 것입니다."
 AAT_finland_the_white_death.12.a: "그의 영혼이 옛 영웅들 사이 잠들길."
 generic_could_lead_to_tt: "다음으로 이어질 수 있습니다:"
 aat_news.100.t: "[FIN.GetAdjective] 계속 전쟁"
 aat_news.100.desc: "[SOV.GetAdjective] 정부에 맞선 지난 전쟁에서의 패배 이후 [FIN.GetAdjective] 독립전쟁과 민족전쟁의 정신적 계승자로서, [FIN.GetAdjective] 국민들은 이제 잃어버린 영토를 수복하고 외압으로부터 [FIN.GetAdjective]와 [KAR.GetAdjective] 사람들을 해방하기 위해 동원되었고 준비를 마쳤습니다."
 aat_news.100.a: "최후의 승리를 향해!"
 aat_news.100.b: "그리고 그들은 홀로 싸우지 않을 것이다!"
 aat_news.100.c: "핀란드놈들은 이에 대한 대가를 치를 것이다!"
 aat_news.100.d: "또 다른 [GER.GetLeader]의 괴뢰가 참전하는군..."
 aat_news.101.t: "올란드 제도 재무장"
 aat_news.101.desc: "크림전쟁에서 러시아의 패배 이후 올란드 제도는 무장 해제되었고, 거주민들은 어떤 형태의 징병으로부터든 면제되었습니다. 이 상태는 여러 번 이의가 제기되었으나, 여전히 다수의 강대국들에 의해 강제되고 있었습니다. 하지만 현재 [FIN.GetAdjective] 킬파푸르예두스 작전 이후, 섬은 다시 재무장되었습니다."
 aat_news.101.a: "필요한 조치였다."
 aat_news.101.b: "그것으론 우리를 멈출 수 없다."
 aat_news.101.c: "평화는 지속될 수 없지..."
 aat_news.666.t: "북해 제국 복원"
 aat_news.666.desc: "한때 크누트 대왕이 통치하던 땅을 모두 수복한 후, [From.GetOldAdjective] 정부는 새로이 정복한 영토들의 통합을 추진하고 있습니다. 결과적으로,국민들을 국가 아래 결집시키려는 시도가 있었고,  정부의 분명한 지원을 받은 범민족주의 선전이 증가했습니다.\n\n[FROM.GetOldAdjective]의 지도자 [FROM.GetLeader](은)는 [DEN.GetOldNameDef], [NOR.GetOldNameDef], 그리고 잉글랜드의 연합 왕국은 이제 '[From.GetNameDef]'로 알려질 것이라고 선언했습니다."
 aat_news.666.a: "바이킹들이 돌아왔군."
 aat_news.777.t: "발트해 제국 형성"
 aat_news.777.desc: "대부분의 발트해 지역을 정복해낸 후, [From.GetOldAdjective] 정부는 새로이 정복한 영토들의 통합을 추진하고 있습니다. 결과적으로,국민들을 국가 아래 결집시키려는 시도가 있었고, 정부의 분명한 지원을 받은 범민족주의 선전이 증가했습니다.\n\n[FROM.GetOldAdjective]의 지도자 [FROM.GetLeader](은)는 어떻게 [FROM.GetOldNameDef](이)가 다른 국가들이 해내지 못한 것을 해내어 발트해를 그의 지배 아래 두었는지에 대해 연설했습니다. [FROM.GetSheHeCap](은)는 '[From.GetNameDef]'의 형성을 선언하며 연설을 마쳤습니다."
 aat_news.777.a: "발트해의 패권이다."
 AAT_britain_narvik.1.t: "[SWE.GetAdjective] 광산 폭파"
 AAT_britain_narvik.1.desc: "우리는 성공적으로 [SWE.GetAdjective]의 광산들을 폭파했고 [GER.GetNameDef]에게서 가장 중요한 수입 자원을 강탈했습니다. 이 노력의 주요 동기가 [FIN.GetName]에 대한 지원의 약속이었음에도 불구하고, [SOV.GetNameDef] 측과 직접적인 충돌을 벌이는 것은 결코 가능한 일이 아니었으며 우리는 우리의 주적에게 중요한 타격을 입혔습니다. 우리는 [SWE.GetNameDefCap]에게는 적대감이 없으며, 이제 다음 행동으로 무엇을 해야 할 지 결정해야 합니다."
 AAT_britain_narvik.1.a: "철수하라"
 AAT_britain_narvik.1.b: "작전을 지속해라."
 AAT_britain_narvik.2.t: "[ENG.GetName]의 [SWE.GetName] 침공"
 AAT_britain_narvik.2.desc: "[ENG.GetAdjective] 군대가 국경을 넘어 [SWE.GetName]에 진입했습니다.  [ENG.GetAdjective] 정부는 침묵해 선전포고도 하지 않았고 [SWE.GetAdjective] 당국은 [SWE.GetAdjective] 주권국에 대한 존중 결여에 대해 분노했습니다. 이에 대한 가장 그럴듯한 설명은 [ENG.GetAdjective] 군대가 옐리바레와 키루나의 광산에 도착해 사보타주로 고품질의 원석들이 [GER.GeName]에 도달하는 것을 막으려 했다는 것입니다. 이것은 [GER.GetAdjective](와)과 [SWE.GetAdjective] 양국 경제에 큰 타격이자 [SWE.GetAdjective] 중립에 큰 위반이 될 것입니다."
 AAT_britain_narvik.2.a: "놈들이 어찌 감히?!"
 AAT_britain_narvik.2.b: "놈들을 막아야 한다!"
 AAT_britain_narvik.3.t: "[ENG.GetName]의 [SWE.GetAdjective] 광산 사보타주"
 AAT_britain_narvik.3.desc: "[ENG.GetNameDefCap] 측이 적절한 선전포고도 없이 불법적으로 [SWE.GetName](을)를 침공했고 그들의 광산을 파괴했습니다. [SWE.GetAdjective] 경제의 핵심 동력원은 이제 채석장 폐허에 지나지 않습니다. [ENG.GetAdjective] 정부는 [GER.GetNameDefCap](와)과의 무역 거래는 그들의 편에 서는 것만큼 나쁜 것이라고 주장하며 정당한 조치라고 그들의 행동을 변호했지만 그들의 국민들조차 정부의 설명에 불만을 품는 것 같습니다."
 AAT_britain_narvik.3.a: "이건 미친 짓이야."
 AAT_britain_narvik.4.t: "[SWE.GetName]에서 철수한 [ENG.GetName]"
 AAT_britain_narvik.4.desc: "[ENG.GetName](은)는 [SWE.GetName]에서 그들의 전략적 목표를 달성했음을 발표하였고 병력을 철수했습니다. 또한 그들의 정부는 [SWE.GetAdjective] 국가에 대한 적대감이 없으며, [SWE.GetName]에서 그들이 벌인 행동은 순전히 민주주의를 수호하기 위함이었다고 다시 한 번 강조했습니다. [GER.GetAdjective] 대사관과 [SWE.GetAdjective] 대사관 모두 항의 서한을 전달하였는데, [GER.GetAdjective] 측은 [ENG.GetName]에서 중립을 위반하고 전투 지대를 넘어 타국을 침공했다고 비판했으며, [SWE.GetAdjective] 측은 [FIN.GetName](을)를 돕겠다는 그들의 고상한 목표에도 불구하고 그것은 자신들의 목적을 달성하기 위한 서투른 계략에 불과했고 그 대가로 [SWE.GetAdjective] 사람들의 생명이 희생되었음이 분명해졌다고 [ENG.GetAdjective] 정부를 비난했습니다."
 AAT_britain_narvik.4.a: "이건 여전히 미친 짓이다."
 AAT_MIO_events.2.t: "$CZE_skoda_works$ 투자"
 AAT_MIO_events.2.desc: "$CZE_skoda_works$의 산업가들은 투자를 간절히 바라고 있지만, 우리는 회사의 세 분야 중 오직 한 분야에만 투자할 수 있습니다. 이렇게 한다면 그들이 선박, 전차 혹은 포병 장비의 개발에 우선순위를 정하는 것을 가능케할 것입니다."
 AAT_MIO_events.2.a: "$CZE_skoda_shipyards$에 투자하라."
 AAT_MIO_events.2.b: "$CZE_skoda_armor$에 투자하라."
 AAT_MIO_events.2.c: "$CZE_skoda_artillery$에 투자하라."
 AAT_USA_events.01.t: "[USA.GetNameDefCap]의 그린란드 점령"
 AAT_USA_events.01.desc: "[USA.GetLeader](이)가 이끄는 [USA.GetAdjective] 정부는 최근 하바나 협의에서 결정된 바에 따라, 외부 위협과 영향력으로부터 북아메리카의 안전을 보장하기 위한 그린란드 순찰의 일환으로 그린란드를 점령했음을 공지했습니다."
 AAT_USA_events.01.a: "나중에는 돌려주겠지..."
 AAT_USA_events.02.t: "[FROM.GetNameDefCap]의 페로 제도 점령"
 AAT_USA_events.02.desc: "[FROM.GetAdjective](은)는 그들이 현재 덴마크에 속하고 전략적 중요도가 높은 페로 제도를 점령했다고 선언했습니다. 그들은 페로 제도를 전쟁의 가혹함으로부터 보호하고 [?DEN.DEN_overlord_nation.GetAdjective]의 침략으로 휩싸인 더러운 예속으로부터 해방된 덴마크에 반환되는 순간이 올 때까지 해상과 공중을 통해 자리를 잡을 것이라 주장합니다."
 AAT_USA_events.02.a: "최소한 우리 주민들은 안전하다..."
 AAT_USA_events.03.t: "[FROM.GetName]의 페로 제도 반환 희망"
 AAT_USA_events.03.desc: "다시금 억압으로부터 자유로워진 지금, [FROM.GetLeader]의 [FROM.GetNameDef](은)는 우리에게 약속을 존중해 합의한 대로 그들에게 페로 제도를 반환하기를 요청했습니다."
 AAT_USA_events.03.a: "우리는 약속을 했다."
 AAT_USA_events.03.b: "사실, 우리는 생각을 바꿨다."
 AAT_USA_events.04.t: "[FROM.GetName]의 요구 거부"
 AAT_USA_events.04.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 주민투표 이후 페로 제도 사람들이 [FROM.getAdjective] 외의 통치 하에 있고 싶어하지 않음이 분명하다고 주장하며 우리의 요청을 거절했습니다."
 AAT_USA_events.04.a: "어쨌든 그들에 맞설 수는 없을 것 같군."
 AAT_USA_events.04.b: "그럴 줄 알았어."
 AAT_norway.20.t: "왕비의 죽음!"
 AAT_norway.20.desc: "영국에 있는 가족을 방문하던 중, 그녀는 잠결에 심부전으로 비극적으로 사망했습니다.\n\n원래 웨일스 공녀로 불리었던 노르웨이 왕비 모드는 왕국 전역에서 사랑받았던 관계로 이미 잉글랜드로 향하고 있는 호콘 7세와 올라브 왕자 뿐 아니라 모든 노르웨이인의 기억 속에 남을 것입니다."
 AAT_norway_news.2.t: "노르웨이의 왕비 모드의 죽음"
 AAT_norway_news.2.desc: "그녀의 가족과 오빠인 국왕 조지 6세를 보러 잉글랜드를 방문하던 중, 웨일스 공녀였던 노르웨이의 왕비는 잠결에 심부전으로 사망했습니다. 앞서 이번 주에 진행된 복부 수술 이후 발생한 합병증이 원인인 것으로 추정됩니다.\n\n그녀는 노르웨이에서 사랑받는 인물이었고, 그녀의 아들인 올라브 왕자와 그녀의 남편인 호콘 7세가 분명히 그리워할 것입니다."
 AAT_norway_news.2.a: "우리 모두에게 손실이다."
 AAT_norway_news.2.b: "처리해야 할 왕족이 하나 줄었군!"
 AAT_norway_news.3.t: "노르웨이의 국왕 호콘 7세의 죽음"
 AAT_norway_news.3.desc: "스키 사고를 당한 이후 성공적으로 보였던 수술을 받은 노르웨이의 국왕 호콘 7세가 의학적 합병증으로 승하하셨습니다.\n\n노르웨이는 현재 역사상 가장 암울한 시기 중 하나를 겪고 있고, 올라브 왕자가 가능한 한 빨리 왕위에 올라 노르웨이를 안전한 곳으로 이끌 수 있기를 바랍니다."
 AAT_norway_monarchist.2.t: "국왕 폐하의 승하!"
 AAT_norway_monarchist.2.desc: "상상할 수 없는 일이 일어났습니다. 스키 사고를 당한 이후 성공적으로 보였던 수술을 받은 노르웨이의 국왕 호콘 7세가 의학적 합병증으로 승하하셨습니다.\n\n우리 나라는 현재 역사상 가장 암울한 시기 중 하나를 겪고 있고, 올라브 왕자가 가능한 한 빨리 왕위에 올라 노르웨이를 안전한 곳으로 이끌 수 있기를 바랄 뿐입니다."
 AAT_norway_monarchist.2.a: "미래에 또 어떤 비극이 일어날 수 있을까?"
 AAT_norway_monarchist.3.t: "우리 나라의 계승"
 AAT_norway_monarchist.3.desc: "우리 나라가 사랑받았던 국왕 호콘 7세의 죽음을 애도하는 동안, 올라브 왕자의 관심이 전장에 있다는 것이 분명해졌으며, 그렇지 않았더라도 그는 우리 병력을 승리로 이끄는 것 외의 다른 어떤 일을 하기에도 너무 정신이 팔린 것으로 알려졌습니다. 우리는 누가 [NOR.GetNameDef](을)를 이 격동의 시기 동안 이끌어갈 것인지 궁금해 할 뿐입니다. 적어도 우리는 야를스베르그 공작의 안정된 수완에 감사해야 할 것입니다."
 AAT_norway_monarchist.3.a: "절박한 시간에는 정통적이지 않은 수단이 필요한 법"
 AAT_norway_monarchist.3.b: "우리는 소란을 일으켜서는 안 된다"
 AAT_norway_monarchist.4.t: "노르웨이의 여왕 폐하 마틸데 1세"
 AAT_norway_monarchist.4.desc: "우리는 왕궁의 닫힌 문 뒤에서 무슨 일이 있었는지 결코 알 수 없을지도 모르지만, 노르웨이 왕국 정부는 선왕 호콘 7세의 왕비이신 모드께서 마틸데 1세라는 성함으로 지금부터 왕국을 통치하실 것이라고 발표했습니다. 이는 올라브 왕자께서는 다음 왕위 계승자이셨기에 특히나 드문 일입니다만, 그는 전쟁 수행에 계속해서 주의를 집중할 수 있도록 이 방식을 선호하는 것 같습니다. 게다가, 그녀는 결국 빅토리아 여왕의 손녀이기 때문에 단순히 그녀의 발자취와 고국의 왕위 계승법을 따르고자 할 것입니다.\n\n특히 베델-야를스베르그 공작의 이름은 공개 발표에서 언급되지 않았으며, 새 정권에서 그의 역할과 그의 소재 또한 알려지지 않았습니다."
 AAT_norway_monarchist.4.a: "여왕 폐하 마틸데 만세!"
 AAT_finland_diplomacy_nordic: "노르드"
 AAT_finland_diplomacy_baltic: "발트"
 AAT_norway_news.99.t: "얀마옌을 환영하는 보이텍 왕"
 AAT_norway_news.99.desc: "대부분의 세계에 의해 무시되고 있음에도 불구하고, 보이텍 왕, 대포 운반자이자 옥좌를 곰뎌내는 분은 이 북극의 섬의 가능성을 보셨습니다.\n\n지역에 살고 있거나 새로 이주해 온 북극곰들의 도움으로 얀마옌은 다시 인구가 거주하는 어떠한 도전에도 맞설 수 있는 제대로 된 나라로 바뀌고 있습니다. 이는 빅토리아 시대 이후로 볼 수 없었던 광경입니다.\n\n그 시민들 중에 한 극단의 인물이 눈에 띄이니, 그의 이전 이름이 무엇이든지 그는 앞으로 대제독 요한 마옌으로 알려지게 될 것입니다."
 AAT_norway_news.99.a: "상황이 점점 걷잡을 수 없어지는군!"
 denmark_expansion_event.401.t: "[FROM.GetNameDefCap]의 동맹 모색"
 denmark_expansion_event.401.desc: "[FROM.GetNameDefCap](은)는 대전쟁 기간 중립이었고 그 이후로도 그래왔지만, 오늘 아침 우리는 그들이 이러한 입장의 포기를 고려하고 있음을 강력히 시사하는 덴마크의 [FROM.GetAdjective] 대표단을 받았습니다. 이는 그들이 우리에 합류하도록 할 수 있는 절호의 기회가 될 수 있습니다."
 denmark_events.666.t: "대덴마크의 발흥"
 denmark_events.666.desc: "우리는 우리의 가장 위대한 시절이 지나갔다고 믿으며 오랫동안 희미해져 왔습니다. 우리는 위대함에 대한 어떠한 꿈도 두 번 다시 생각하지 않고 무시해왔지만, 더는 아닙니다. 우리는 새로운 황금 시대를 맞이하고 있습니다! 우리의 힘과 영향력은 날이 갈수록 커지고 있으며, 이제 대덴마크를 선포할 때가 왔습니다."
 denmark_events.666.a: "세계가 우리의 영광을 누리기를!"
 denmark_events.666.b: "조금 과도해 보이는데..."
 AAT_USA_events.05.t: "[FROM.GetName]의 그린란드 반환 요청"
 AAT_USA_events.05.desc: "다시금 억압으로부터 자유로워진 지금, [FROM.GetLeader]의 [FROM.GetNameDef](은)는 우리에게 약속을 존중해 합의한 대로 그들에게 그린란드를 반환하기를 요청했습니다."
 AAT_USA_events.06.t: "[FROM.GetName]의 요구 거부"
 AAT_USA_events.06.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 주민투표 이후 그린란드 사람들이 [FROM.getAdjective] 외의 통치 하에 있고 싶어하지 않음이 분명하다고 주장하며 우리의 요청을 거절했습니다."
 AAT_USA_events.07.t: "[FROM.GetName]의 영토 반환"
 AAT_USA_events.07.desc: "우리가 다시금 억압으로부터 자유로워진 지금, [FROM.GetNameDef]의 [FROM.GetLeader](은)는 약속을 존중해 그들이 보호하던 영토를 반환하기로 동의했습니다."
 AAT_USA_events.07.a: "그린란드의 반환!"
 AAT_USA_events.07.b: "페로 제도의 반환!"