 Motorized_equipment_1938_desc: "The automotive industry has grown to the point that trucks can be specially built to fill the unique needs of the military. Lessons learned from early motorization efforts have exposed the need for vehicles capable of traversing open terrain and rugged enough to survive battle damage."
