 BBA_ethiopia_communist_events.51.t:0 "[ETH.GetNameDefCap]의 평화 제안"
 BBA_ethiopia_communist_events.51.desc:0 "[ETH.GetAdjective] 외교관이 평화를 제안을 위해 우리와 접촉했습니다. 분쟁 중 [ETH.GetNameDef]에 상실한 [UGA.GetAdjective]령에 대한 우리 영유권을 포기하라는 제안입니다. 외교관들은 또한 [UGA.GetAdjective] 정부가 그 지역에 수립될 것이라고 언급했습니다. 정부는 여전히 독립 상태를 유지할 것입니다."
 BBA_ethiopia_communist_events.51.a:0 "우리는 우리의 땅에서 항복하지 않으리라."
 BBA_ethiopia_communist_events.51.b:0 "동의하는 수 밖에 없다."
 BBA_ethiopia_communist_events.52.t:0 "[ETH.GetNameDefCap]와 [SOV.GetNameDef]의 단교"
 BBA_ethiopia_communist_events.52.desc:0 "[ETH.GetAdjective] 정부가 우리의 국정 장악을 와해하기 위한 작전을 획책했습니다. 앞으로 [ETH.GetLeader.GetSheHe](이)가 [ETH.GetAdjective] 문제를 완전히 통제하겠다고 [ETH.Getleader](이)가 우리 대사에게 통지하기도 전에, [ETH.Capital.GetCapitalVictoryPointName] 전역의 [SOV.GetAdjective] 요원들이 [ETH.GetAdjective] 군대의 호위를 받으며 임시 수용소로 이동했습니다. 우리가 재빠르게 행동한다면, 상황을 다시 통제할 수 있을 것입니다. 그러나 그런 조치를 취할 기회는 빠르게 줄어들고 있습니다."
 BBA_ethiopia_communist_events.52.a:0 "우리는 처리해야 할 더 중요한 문제들이 있다."
 BBA_ethiopia_communist_events.52.b:0 "저들 방식의 오류를 가르칠 것이다."
 BBA_ethiopia_communist_events.53.t:0 "[SOV.GetNameDefCap]의 고문단 파견 거부"
 BBA_ethiopia_communist_events.53.desc:0 "실망스럽게도 [SOV.GetAdjective] 외교관들은 당장 보내줄 수 있는 군 인력이 없다고 알렸습니다. 저들은 자국 국경에 인접한 안보 우려를 우선으로 두어야 한다고 언급했습니다. 하지만 선의의 표시로 보병장비를 배송해 보냈습니다."
 BBA_ethiopia_communist_events.53.a:0 "없는 것보다는 낫군."
 BBA_ethiopia_communist_events.54.t:0 "[JAP.GetNameDef]의 비밀 원조"
 BBA_ethiopia_communist_events.54.desc:0 "최근 우리 투쟁에 동참하는 [JAP.GetAdjective] 자원자들이 쇄도하고 있습니다. 그러던 중, [JAP.Capital.GetCapitalVictoryPointName] 정부가 보병 장비의 형태로 물자를 지원하고 있다는 정보를 입수했습니다. 장비 지원은 혁명에 날개를 달아 줄 것입니다. 하지만 [JAP.GetAdjective] 정부는 이러한 지원이 불러일으킬 수 있는 다른 강대국들의 외교적 반향을 피하기 위해 장비의 출처에 대해 함구하길 원합니다."
 BBA_ethiopia_communist_events.54.a:0 "고맙소, 동지들!"
 BBA_ethiopia_communist_events.55.t:0 "[JAP.GetAdjective] 반체제 인사들의 황국 탈출"
 BBA_ethiopia_communist_events.55.desc:0 "헌병대가 몇몇 반체제 인사들이 동아프리카로 향하는 화물선을 타고 황국의 관할권 밖으로 빠져나갔다고 보고하고 있습니다. 소문에 따르면 그들 중에 $IA_sakutaro_iwasa$와 $IA_sanshiro_ishikawa$가 있었다고 합니다. 그들은 [ETH.GetNameDef]의 혁명 운동에 동참할 작정인 것 같습니다."
 BBA_ethiopia_communist_events.55.a:0 "좋아, 문제가 저절로 해결되었군."
 BBA_ethiopia_communist_events.55.b:0 "그 반역자들은 [JAP.GetName]으로 인도되어야 하네, 당장!"
 BBA_ethiopia_communist_events.56.t:0 "동아프리카로 향하는 [JAP.GetAdjective] 의용군"
 BBA_ethiopia_communist_events.56.desc:0 "정보국은 저들이 동아프리가로 가는 안전한 통로를 얻기 위해 자원병들을 지원했으며 그곳의 혁명 운동을 지원할 수도 있다고 보고했습니다. 자원병 중에는 $IA_sakutaro_iwasa$나 $IA_sanshiro_ishikawa$도 있었습니다."
 BBA_ethiopia_communist_events.56.a:0 "동지들이여, 힘내시오!"
 BBA_ethiopia_communist_events.56.b:0 "[ETH.GetNameDef]의 투쟁을 지원하기 위해 뭔가 더 할 수 있을지도..."
 BBA_ethiopia_communist_events.57.t:0 "[JAP.GetNameDefCap]의 $IA_sakutaro_iwasa$와 $IA_sanshiro_ishikawa$ 인도 요구"
 BBA_ethiopia_communist_events.57.desc:0 "[JAP.GetName] 정부로부터 우리의 혁명 운동에 가담할 의도로 입국한 [JAP.GetAdjective] 국민의 신병 인도를 요구하는 공식 요청을 받았습니다. 그들이 무엇을 의도하는지는 확실치 않지만, 그들의 요청에 응하지 않을 경우 좋지 않은 일이 있을 거라고 분명히 밝히고 있습니다."
 BBA_ethiopia_communist_events.57.a:0 "우린 반동적 위협에 굴복하지 않을 것이다. 저들의 황제에 대해서는..."
 BBA_ethiopia_communist_events.58.t:0 "[ETH.GetNameDef]–[JAP.GetName] 관계의 약화"
 BBA_ethiopia_communist_events.58.desc:0 "예상했던 바와 같이, [ETH.GetNameDef](을)를 지배하는 혁명 폭도들은 그들 나라에 입국한 [JAP.GetAdjective] 반정부 인사들의 신병 인도를 거부했습니다. 외교 의례가 천박할 정도로 결여된 그들의 답신에는 우리의 영광스러운 황제를 향한 수많은 위협도 포함되어 있었습니다!"
 BBA_ethiopia_communist_events.58.a:0 "유산을 파괴하는 멍청이들에게 무엇을 더 기대할 수 있겠는가."
 BBA_ethiopia_communist_events.58.b:0 "그따위 모욕을 더는 들어줄 수 없군!"
 BBA_ethiopia_communist_events.59.t:0 "[JAP.GetAdjective]의 금수조치"
 BBA_ethiopia_communist_events.59.desc:0 "최근 [JAP.GetAdjective]의 요구를 거부한 것이 그들 정부의 신경을 건드린 것 같습니다. 저들은 동아프리카 지역에서 '유해한 사상활동'을 이유로 당분간 우리를 금수조치할 계획이라고 발표했습니다."
 BBA_ethiopia_communist_events.59.a:0 "어차피 그들과의 무역은 필요 없다."
 BBA_ethiopia_communist_events.60.t:0 "[FROM.GetName]의 평화 제안 거부"
 BBA_ethiopia_communist_events.60.desc:0 "[FROM.GetNameDef] 대사가 우리의 강화제의를 거부했습니다. 저들은 우리의 공격이 전혀 정당치 않다고 주장하며 지역 평화를 위협하는 우리의 무조건 항복 말고는 아무것도 받지 않겠다고 합니다."
 BBA_ethiopia_communist_events.60.a:0 "매우 역설적이게도, 저들의 제국주의 폭력 행위는 무력으로만 중단시킬 수 있다."
 BBA_ethiopia_communist_events.61.t:0 "[?ETH.ETH_disputed_colony.GetAdjective]의 독립을 위해 평화를 제안하는 [FROM.GetNameDefCap]"
 BBA_ethiopia_communist_events.61.desc:0 "[FROM.GetAdjective] 외교관들이 강화제의를 위해 우리와 접촉했습니다. 강화는 전쟁 중 [FROM.GetNameDef]에 상실한 [?ETH.ETH_disputed_colony.GetAdjective]령에 대한 영유권 포기에 동의하는 것에 달려 있습니다. 외교관들은 또한 포기한 [?ETH.ETH_disputed_colony.GetAdjective] 지역에 신정부를 선출하기 위해 투표를 열 것이라고 언급했습니다. 선거가 얼마나 자주적일지는 아직 모릅니다."
 BBA_ethiopia_communist_events.61.a:0 "우리는 우리의 땅에서 항복하지 않으리라."
 BBA_ethiopia_communist_events.61.b:0 "동의하는 수 밖에 없다."
 BBA_ethiopia_communist_events.62.t:0 "[FROM.GetName]의 평화 제안 동의"
 BBA_ethiopia_communist_events.62.desc:0 "[FROM.GetNameDef] 외교관들이 저들 정부가 우리가 해방한 [?ETH.ETH_disputed_colony.GetAdjective]령에 대한 영유권을 포기할 의사가 있다고 알려왔습니다. 저들은 이제 지역에 새로이 설정된 국경으로 철군하고 있습니다."
 BBA_ethiopia_communist_events.62.a:0 "제국주의를 상대로 한 영웅적 승리다!"
 BBA_african_union_events.1.t:0 "아프리카 통일 기구의 가입 제안"
 BBA_african_union_events.1.desc:0 "아프리카 통일 기구가 우리에게 회원국 지위를 주기로 투표했습니다. 아프리카 통일 기구는 모든 아프리카 국가들이 함께 상호 이익에 대한 문제를 논하고 협력하는 것을 목표로 합니다. 우리가 가입한다면 회원국 사이의 상호방위조약을 맺게 될지도 모릅니다. 하지만 아프리카 통일 기구의 규칙도 지키게 될 것입니다."
 BBA_african_union_events.1.a:0 "가입하는 것이 우리에게 이득이 될 것이다."
 BBA_african_union_events.1.b:0 "우리는 큰 관심이 없소."
 BBA_african_union_events.2.t:0 "[FROM.GetNameDefCap]의 아프리카 통일 기구 가입"
 BBA_african_union_events.2.desc:0 "[FROM.GetNameDefCap](이)가 아프리카 통일 기구 회원국 제안을 수락했습니다. 바라건대 이것이 우리 나라 사이 더욱 협력적인 관계의 시작이 되길 바랍니다."
 BBA_african_union_events.2.a:0 "우리는 뭉칠수록 강해진다. "
 BBA_african_union_events.3.t:0 "[FROM.GetNameDefCap]의 아프리카 통일 기구 가입 거절"
 BBA_african_union_events.3.desc:0 "[FROM.GetNameDefCap](이)가 아프리카 통일 기구 회원국 제안을 거절했습니다. 이게 단지 국내 정치 때문인지 아니면 아프리카에 대한 저들의 대외정책 야망이 우리와 상충한다는 신호인지는 아직 모릅니다. 어쩌면 추후 가입할 의사가 있을 수도 있습니다."
 BBA_african_union_events.3.a:0 "부끄러운 일이다."
 BBA_african_union_events.4.t:1 "[ETH_GetCentralBankName] 회원국"
 BBA_african_union_events.4.desc:1 "성장하는 아프리카 통일 기구를 위해 통화를 감독할 권한이 있는 아프리카 [ETH_GetCentralBankName](을)를 설치했습니다. 모든 회원국이 화폐를 공유하고 서로 경제를 통합하기 시작하려는 것이 목적입니다. 이것이 추후 경제적 이점을 갖길 바라나, 이에 함께한다면 사람들이 새 화폐에 적응해야 하기 때문에 단기적으로는 다뤄야 할 큰 문제를 일으킬 것입니다. "
 BBA_african_union_events.4.a:0 "잠시 고통이 있겠지만, 그만한 가치가 있을 것이다."
 BBA_african_union_events.4.b:0 "우리 경제의 큰 타격이 될 것이다."
 BBA_african_union_events.5.t:1 "[FROM.GetNameDefCap]의 [ETH_GetCentralBankName] 가입 거부"
 BBA_african_union_events.5.desc:1 "[FROM.GetNameDefCap] 정부는 [ETH_GetCentralBankName] 가입을 거부하고, 당분간 저들의 독자 통화와 무역 관세를 계속 관리하는 것을 선호합니다."
 BBA_african_union_events.5.a:0 "근시안적 결정이군."
 BBA_african_union_events.6.t:1 "[FROM.GetNameDefCap]의 [ETH_GetCentralBankName] 가입"
 BBA_african_union_events.6.desc:1 "[FROM.GetNameDefCap](은)는 [ETH_GetCentralBankName] 가입을 수락했으며 지금 우리 통화와 저들 것을 연동하는 과정을 시작했습니다. 곧 양국간 무역이 더욱 쉬워질 것입니다."
 BBA_african_union_events.6.a:0 "현명한 선택이다."
 BBA_african_union_events.7.t:0 "아프리카 통일 기구 집행이사회 "
 BBA_african_union_events.7.desc:0 "아프리카 통일 기구는 회원국의 정치적 문제를 다루기 위해 집행이사회를 설치했습니다. 집행이사회는 각 회원국 대표로 구성되며 대내외 정책을 통일된 방향으로 이끄려고 합니다. 여기 함께하는 것으로 다른 회원국과 완전한 정치경제적 통합으로 한 발짝 다가가게 될 것입니다. 하지만 이사회에 동참한다면 우리의 현재 정치적 독립을 잃게 될 것입니다."
 BBA_african_union_events.7.a:0 "우린 더욱 긴밀한 통합을 위해 최선을 다하고 있다."
 BBA_african_union_events.7.b:0 "이에 참여하지 않을 것이다."
 BBA_african_union_events.8.t:0 "[FROM.GetNameDefCap]의 집행이사회 가입"
 BBA_african_union_events.8.desc:0 "[FROM.GetNameDef] 정부는 아프리카 통일 기구 집행이사회에 함께하기로 동의했습니다. 저들은 이제 집행이사회를 모든 법적 문제에서 승인하는 적절한 조약 체결 과정에 있습니다."
 BBA_african_union_events.8.a:0 "완전한 통합에 한 걸음 더 다가섰군."
 BBA_african_union_events.9.t:0 "[FROM.GetNameDefCap]의 집행이사회 가입 거부"
 BBA_african_union_events.9.desc:0 "[FROM.GetNameDef] 정부는 아프리카 통일 기구 집행이사회에 함께 하는 것을 거부했습니다. [FROM.GetLeader]의 주권에 대한 우려가 있고 이사회의 승인 없는 대외 협정 체결을 원한다고 언급했습니다."
 BBA_african_union_events.9.a:0 "이들이 왜 회원국이지?"
 BBA_african_union_events.10.t:0 "[FROM.GetNameDefCap]의 아프리카 통일 기구 선전"
 BBA_african_union_events.10.desc:0 "[FROM.GetNameDefCap](이)가 우리나라에서 선전 운동을 시작해 아프리카 통일 기구에 대한 견해를 개선하려고 합니다. 이는 의심할 여지 없이 우리가 기구에 더욱 통합하는 쪽을 추구하도록 압박하게 될 것입니다."
 BBA_african_union_events.10.a:0 "저들이 우리 일에 간섭해서는 안 된다."
 BBA_african_union_events.11.t:0 "[FROM.GetAdjective]의 압박"
 BBA_african_union_events.11.desc:0 "[FROM.GetNameDefCap](이)가 정책 목표를 저들과 일치시키기 시작하라고 우리 정부 인사를 위협했습니다. 이는 의심할 여지 없이 우리가 기구에 더욱 통합하는 쪽을 추구하도록 압박하게 될 것입니다."
 BBA_african_union_events.11.a:0 "앞으로 더욱 조심해야겠군."
 BBA_african_union_events.11.b:0 "[ETH.GetLeader]에게 당하고만 있지 않겠다."
 BBA_african_union_events.12.t:0 "완전 통합 절차 시행"
 BBA_african_union_events.12.desc:0 "아프리카 연방이 그들과 우리를 완전 통합하는 절차를 시작했습니다. 이로 인해 더욱 긍정적인 역사의 장이 우리 국민에게 펼쳐지길 바라고 있습니다. 다만, 아프리카 연방의 궁극적 목적이 무엇일지는 아직 좀 더 지켜봐야 합니다."
 BBA_african_union_events.12.a:0 "우리는 이날이 올것을 알고 있었다."
 BBA_african_union_events.13.t:0 "[FROM.GetNameDefCap]의 아프리카 통일 기구 탈퇴"
 BBA_african_union_events.13.desc:0 "[FROM.GetLeader](이)가 아프리카 통일 기구에서 [FROM.GetNameDef]의 탈퇴를 발표했습니다. 저들은 기구의 방향에 대한 우려를 표명하고 우리가 기구의 기반이 되는 가치를 배신했다고 비난했습니다."
 BBA_african_union_events.13.a:0 "이견을 인정한다."
 BBA_african_union_events.14.t:0 "[FROM.GetNameDefCap]의 아프리카 통일 기구 탈퇴"
 BBA_african_union_events.14.desc:0 "[FROM.GetLeader](이)가 아프리카 통일 기구에서 [FROM.GetNameDef]의 탈퇴를 발표했습니다. 저들은 기구의 방향에 대한 우려를 표명하고 우리가 기구의 기반이 되는 가치를 배신했다고 비난했습니다."
 BBA_african_union_events.14.a:0 "이견을 인정한다."
 BBA_african_union_events.14.b:0 "어이가 없군!"
 BBA_african_union_events.15.t:0 "아프리카 통일 기구 방위 협정"
 BBA_african_union_events.15.desc:0 "아프리카 통일 기구는 회원국 사이의 상호 방위 협정을 제안했습니다. 이는 회원국 하나를 공격한다면 모든 회원국에 대한 공격으로 간주하겠다는 의미입니다. 이로써 외세 침략자들이 회원국을 공격하는 것을 예방하고 회원국 간의 전쟁을 방지할 수 있을 것입니다."
 BBA_african_union_events.15.a:0 "이는 분쟁을 방지할 수 있을 것이다."
 BBA_african_union_events.15.b:0 "우린 그런 협정에 관심이 없다."
 BBA_african_union_events.16.t:0 "[FROM.GetNameDefCap]의 방위 협정 거절"
 BBA_african_union_events.16.desc:0 "[FROM.GetNameDefCap](이)가 아프리카 통일 기구 방위 협정을 거절했습니다. 이것이 기구에 대한 장기적인 입장의 변화를 뜻하는 것인지 아니면 국내 정치로 인해 제안이 단순히 시기가 맞지 않았던 건지는 아직 모릅니다."
 BBA_african_union_events.16.a:0 "매우 수상하군."
 BBA_african_union_events.17.t:0 "[FROM.GetNameDefCap]의 방위조약 가입"
 BBA_african_union_events.17.desc:0 "[FROM.GetNameDefCap](이)가 아프리카 통일 기구 방위 조약 가입에 동의했습니다. 우린 이제 어느 한 쪽이 공격당하는 일이 벌어진다면 서로를 보호할 의무가 있습니다."
 BBA_african_union_events.17.a:0 "훌륭한 소식이로군."
 BBA_african_union_events.18.t:0 "아프리카 통일 기구의 방위 조약 적용"
 BBA_african_union_events.18.desc:0 "아프리카 통일 기구의 상호방위조약 회원국이 공격받았습니다. 회원국으로서, 우리는 그들을 군사적으로 도울 의무가 있습니다. 만약 우리가 거부한다면, 틀림없이 우리는 조약에서 제외될 것이며, 조약 서명국들과의 관계 또한 손상될 것입니다."
 BBA_african_union_events.18.a:0 "물론, 우리는 그들을 도울 것이다."
 BBA_african_union_events.18.b:0 "어쩌면 서명이 실수였을 수도 있다."
 BBA_african_union_events.19.t:0 "우리의 방어를 돕는 [FROM.GetNameDefCap]"
 BBA_african_union_events.19.desc:0 "[FROM.GetName](이)가 아프리카 통일 기구의 가맹국으로서 방위 협정을 준수하기로 동의했습니다."
 BBA_african_union_events.19.a:0 "함께라면, 우리는 승리할 것이다"
 BBA_african_union_events.20.t:0 "[FROM.GetNameDefCap]의 방위조약 파기"
 BBA_african_union_events.20.desc:0 "[FROM.GetName](은)는 아프리카 통일 기구의 상호 방위 조약의 같은 가맹국임에도 불구하고 방위 공약 이행을 거부했습니다. 현재 그들을 조약에서 탈퇴시키기 위한 절차가 진행 중입니다."
 BBA_african_union_events.20.a:0 "그들은 우리 모두를 배신했다."
 BBA_african_union_events.21.t:0 "[THIS.GetAdjective]의 경제 성장"
 BBA_african_union_events.21.desc:1 "우리 경제의 생산량은 최근 [ETH_GetCentralBankName]의 새로운 통화 도입으로 인해 타격을 받았었습니다. 그러나 이제 우리의 생산과 산출물은 이전 기록을 넘어 다시 증가하기 시작했습니다. 경제학자들은 이러한 성장이 [THIS.GetNameDef](와)과 다른 회원국들 간에 같은 통화를 사용하여 우리 경제가 더욱 더 통합할 수 있었고, 무역 장벽이 제거되었기 때문이라고 설명합니다."
 BBA_african_union_events.21.a:1 "이제서야 빛을 발하는군."
 BBA_african_union_events.22.t:0 "[FROM.GetNameDef] 협박 시도 실패"
 BBA_african_union_events.22.desc:0 "[FROM.GetNameDef] 지도부는 저들을 위협하려는 우리 시도에 분노했습니다. 저들은 추후 우리와 협력하려고 하지 않을 것으로 보입니다."
 BBA_african_union_events.22.a:0 "저들은 영원하지 않을 것이다."
 BBA_african_union_events.23.t:0 "[FROM.GetNameDef] 협박 시도 성공"
 BBA_african_union_events.23.desc:0 "[FROM.GetNameDef] 지도부는 아프리카 통일 기구 내 정책 조율에 관한 우리의 우려를 가라앉히기 위해 온갖 노력을 다했습니다. 그들은 앞으로 경솔한 결정을 내리기 전에 우리 대사들과 상의하겠다고 약속했습니다."
 BBA_african_union_events.23.a:0 "훌륭하군."
 BBA_italy_second_italo_ethiopian_war.1.t:0 "[FROM.GetAdjective]의 평화 제안"
 BBA_italy_second_italo_ethiopian_war.1.desc:1 "[FROM.GetName]가 후퇴 중입니다! 강력한 아군이 엄청난 손실을 입혀 [FROM.GetAdjective]인들은 무릎을 꿇고 굽신거리며 평화를 간청하고 있습니다. 조국이 전쟁으로 파괴되어 평화가 매우 환영받겠지만, 이는 다른 어리석은 유럽 국가도 정복할 수 없는 에티오피아를 다시 정복하려고 하지 않도록 확실히 하고자 우리의 승리를 더욱더 강조하는 좋은 기회가 될 수 있습니다."
 BBA_italy_second_italo_ethiopian_war.1.a:0 "평화다!"
 BBA_italy_second_italo_ethiopian_war.1.b:0 "아니, 공격을 계속하라!"
 BBA_italy_second_italo_ethiopian_war.2.t:0 "[FROM.GetName]의 평화 제안 수락"
 BBA_italy_second_italo_ethiopian_war.2.desc:0 "아비시니아인들이 우리의 관대한 평화 제안을 수락하였습니다. 이는 우리가 전쟁 초기에 상상하였던 영광스러운 승리와는 거리가 멀지만, 전쟁이 이제 끝났다는 사실에서 아마도 위안을 얻을 수 있습니다. 우리는 이전에 여러 번 그랬던 것처럼 이 굴욕을 극복하고 일어설 것입니다. 어느 때보다 더 강력하게 말이죠!"
 BBA_italy_second_italo_ethiopian_war.2.a:0 "그런 부끄러운 일을..."
 BBA_italy_second_italo_ethiopian_war.3.t:0 "[FROM.GetName]의 평화 제안 거부"
 BBA_italy_second_italo_ethiopian_war.3.desc:0 "그들이 원하는 것이 전쟁이라면 우리는 그렇게 해줄 것입니다! 아비시니아는 우리의 관대한 평화 제안을 거부하고 계속 싸우기로 결심했습니다. 우리는 이 배은망덕한 놈들에게 진정한 이탈리아의 투지가 무엇인지 보여줄 것입니다! 이는 그저 차질일 뿐입니다. 우리는 그들을 산악으로 밀어낸 다음 완전히 쓸어버릴 것입니다."
 BBA_italy_second_italo_ethiopian_war.3.a:0 "우리는 전세를 역전시킬 것이다!"
 BBA_italy_missiolinis.02_north.t:0 "북부 전선 고착화"
 BBA_italy_missiolinis.02_north.desc:0 "북부 아비시니아에서의 반격의 성공은 어디에서도 찾아볼 수 없습니다. 두체는 전 세계가 자신을 비웃고 있으며 전쟁의 진전이 없다고 생각합니다. 그는 군대가 제대로 된 동기부여를 받고 싸우게 하기 위해선 이번 북부 공세의 실패를 자신이 책임지겠다는 생각을 반쯤 하고 있습니다."
 BBA_italy_missiolinis.02_north.a:0 "결국엔 우리가 승리할 것이다"
 BBA_italy_missiolinis.02_north.b:0 "우리는 지도자를 바꾸어야 한다!"
 BBA_italy_missiolinis.02_north.c:0 "충격적인 실패다!"
 BBA_italy_missiolinis.04_south.t:0 "남부 전선 고착화"
 BBA_italy_missiolinis.04_south.desc:0 "남부 아바시니아에서의 반격은 두체가 원하는 목표에 도달하지 못했고, 이로 인해 그는 무능과 어리석음에 둘러싸여 몇 시간 동안 횡설수설했습니다. 그는 군 최고 사령부가 자신을 지지하지 않고 있으며 장군들은 이번 전쟁이 실패로 끝나기를 원한다고 확신하는 것 같습니다."
 BBA_italy_missiolinis.04_south.a:0 "결국엔 우리가 승리할 것이다"
 BBA_italy_missiolinis.04_south.b:0 "우리는 지도자를 바꾸어야 한다!"
 BBA_italy_missiolinis.04_south.c:0 "충격적인 실패다!"
 BBA_italy_missiolinis.03_north.t:1 "북에티오피아에서의 성공"
 BBA_italy_missiolinis.03_north.desc:0 "무솔리니는 북부 아비시니아에서 아군이 맹렬한 적군을 물리친 전과를 올리자 그들의 노고를 위로 했습니다. 또한 이들은 두체에게서 올바른 동기부여를 받은 이상 용맹한 우리 군이 이 전쟁에서 승리할 것에 대해 의심의 여지가 없을 것입니다."
 BBA_italy_missiolinis.03_north.a:0 "적군이 도망치고 있다!"
 BBA_italy_missiolinis.05_south.t:1 "남에티오피아에서의 성공"
 BBA_italy_missiolinis.05_south.desc:0 "최근 남부 아비시니아에서 승리한 것에 대해 기뻐한 무솔리니는 이탈리아군의 용기와 이 전쟁을 빠르게 끝내기 위한 그들의 헌신에 박수를 보냈습니다. 또한 무솔리니는 우리 군이 두체의 적극적인 지원을 받기만 한다면 전장의 적군들을 능히 능가하게 될 것이라고 굳게 믿고 있습니다."
 BBA_italy_missiolinis.05_south.a:0 "우리가 적을 물리쳤다!"
 BBA_italy_missiolinis.11.t:0 "종전"
 BBA_italy_missiolinis.11.desc:0 "두체는 이제 이탈리아가 더 큰 영광을 위해 다른 곳으로 눈을 돌릴 수 있도록 아비시니아에서의 전쟁을 빨리 끝내길 원합니다. 이탈리아는 고대 악숨 영토를 정복함으로써 세계 주요 제국 중 하나로서 입지를 굳힐 수 있을 것입니다.\n\n남은 아비시니아의 요새는 무엇이든 처리해야 하며, 모든 아비시니아 영토는 이탈리아의 손에 들어가야 합니다."
 BBA_italy_missiolinis.11.a:0 "적은 패배할 것이다!"
 BBA_italy_missiolinis.12.t:0 "전쟁의 지속"
 BBA_italy_missiolinis.12.desc:0 "여전히 아비시니아가 자유롭고 점령에 저항하고 있다는 사실은 두체 개인적으로뿐만 아니라 이탈리아와 이탈리아 국민들에게도 수치스러운 일이라고 말하며 두체를 분노케 했습니다. 두체는 만약 본인이 전쟁의 마지막 계획을 직접 지휘했다면 진작에 끝났을 전쟁이라고 확신하며 주변에 있는 모든 사람들에게 불평을 토로하고 있습니다."
 BBA_italy_missiolinis.12.a:0 "아비시니아인들이 힘든 전투를 하는 중이다"
 BBA_italy_missiolinis.13.t:1 "에티오피아 정복"
 BBA_italy_missiolinis.13.desc:0 "무솔리니는 황홀해 하며, 최근 우리의 승리에 대해 들으려는 이들에게 널리 자랑하고 있습니다. 그는 여러 어려움을 겪었음에도 불구하고 이탈리아가 아비시니아에서 승리할 것이라는 것을 조금도 의심하지 않았습니다. 우리는 마침내 제1차 이탈리아-에티오피아 전쟁의 실패를 복수했습니다!\n\n두체는 이번 정복을 파시즘 체제와 그의 정부의 승리로 묘사하며 이탈리아 국민에게 그 어느 때보다 강하고 단결된 모습을 보일 것을 요구하고 있습니다."
 BBA_italy_missiolinis.13.a:0 "피만이 역사의 수레바퀴를 움직인다"
 BBA_italy_missiolinis.21.t:1 "에티오피아 안정화"
 BBA_italy_missiolinis.21.desc:0 "두체는 아비시니아인들이 패배한 후 어떻게 저지되고 도망가는지 공개적으로 선언했습니다. 그러나 그는 개인적으로 이탈리아 통치에 반발하고 저항하는 아비시니아인들을 비판하며, 두체는 무력으로 현지 저항군 세력을 진압하기 위한 법을 제정하라는 명령을 내렸습니다. 그는 가능한 한 빨리 이 나라 전체가 평화로워지고 이탈리아에 서서히 편입되기를 원하고 있습니다."
 BBA_italy_missiolinis.21.a:0 "우리는 평화와 안정을 가져올 것이다"
 BBA_italy_missiolinis.22.t:1 "여전히 저항하는 에티오피아"
 BBA_italy_missiolinis.22.desc:0 "아비시니아는 여전히 진정되지 않았고 이탈리아의 점령에 대한 저항은 여전히 강경합니다. 두체는 아비시니아 주민이나 저항을 진압하려는 노력에 대해 아무 말도 하지 않았으며, 작전을 국가적 수치라고 불렀습니다. 그는 이탈리아 식민지 주민들이 거친 외모와 조잡한 풍속을 가지고 있어 지역 주민들에게 어떤 존경심도 심어주지 못한다고 불평합니다."
 BBA_italy_missiolinis.22.a:0 "아비시니아인들은 예상보다 강하다."
 BBA_italy_missiolinis.23.t:1 "에티오피아의 평화"
 BBA_italy_missiolinis.23.desc:0 "마침내 아비시니아의 저항을 뿌리뽑는 데 성공했습니다. 높은 산봉우리부터 저지대 사막에 이르는 사람들이 이탈리아에서의 자리를 찾아 가고 있습니다. 무솔리니는 기뻐하며 마침내 다른 문제에 관심을 돌려 이탈리아가 번영하고 마땅히 가져야 할 것들을 요구할 수 있다고 선언했습니다."
 BBA_italy_missiolinis.23.a:0 "이탈리아의 전성기다"
 BBA_italy_missiolinis.31.t:0 "산업화 계획"
 BBA_italy_missiolinis.31.desc:0 "두체는 이탈리아가 진정으로 번영하기 위해선 우리의 생산 역량을 확충해야 한다고 생각하고 있습니다. 번성하는 국가라는 목표를 달성하기 위해선 우리 제국의 폭발적인 성장을 견인해줄 수 있는 많은 공장이 필요합니다."
 BBA_italy_missiolinis.31.a:0 "산업을 확장시켜라"
 BBA_italy_missiolinis.32.t:0 "뒤처지고 있는 산업화 계획"
 BBA_italy_missiolinis.32.desc:0 "두체는 국가의 산업역량을 구축하는 데 진전이 없다는 사실에 불안을 느끼기 시작했습니다. 그는 자신의 잘못이 아닌데도 가해지는 제약 때문에 이탈리아의 번영이라는 그의 비전을 현실로 만들기 더욱 어렵게 되는 것을 한탄합니다."
 BBA_italy_missiolinis.32.a:0 "더 열심히 해야한다"
 BBA_italy_missiolinis.33.t:0 "성공적인 산업화 계획"
 BBA_italy_missiolinis.33.desc:0 "새로 건설된 공장들은 무솔리니에 의한 이탈리아 산업 현대화의 첫걸음으로 일컬어졌습니다. 두체는 이번에 건설된 공장으로 인해 생산 능력이 높아지고 이탈리아를 위대하게 만들기 위한 그의 계획이 성공한 것에 대해 매우 만족하고 있습니다."
 BBA_italy_missiolinis.33.a:0 "위대함을 향한 첫걸음이다"
 BBA_italy_missiolinis.41.t:0 "군사력 강화"
 BBA_italy_missiolinis.41.desc:0 "고대 로마 제국처럼, 번영하고 있는 우리 제국은 저 멀리있는 영토까지 뻗어나가고 있습니다. 다만 국경너머의 야만인 무리들로부터 우리의 영토를 보호하기 위해선 보다 강한 군대가 필요합니다. 두체는 이탈리아가 다른 강대국들과 경쟁하기 위해선 강한 발언권을 확보해야 한다고 확신합니다. 그렇지 않으면 아무도 우리를 진지하게 받아들이지 않을 것입니다."
 BBA_italy_missiolinis.41.a:0 "이탈리아를 위하여!"
 BBA_italy_missiolinis.42.t:0 "실패한 군사력 강화"
 BBA_italy_missiolinis.42.desc:0 "우리의 적국과 맞댄 매우 긴 국경이 이탈리아군의 인력 부족으로 인해 매우 취약한 상태로 놓여있다고 두체는 우려하고 있습니다. 두체는 최근 군대의 수를 늘리기 위한 계획이 실패한 후 좌절했고, 이탈리아를 다시 위대하게 만들기 위한 그의 대의에 공헌하고 있는 국민들에 대한 의문을 품기 시작했습니다."
 BBA_italy_missiolinis.42.a:0 "어떻게든 이탈리아는 지켜질 것입니다"
 BBA_italy_missiolinis.43.t:0 "강화된 이탈리아 군대"
 BBA_italy_missiolinis.43.desc:0 "무솔리니는 우리의 국경을 보호할 새로운 야전 부대 중 일부를 직접 시찰했고, 두체가 필요하다고 판단하면 군대을 확장 시켜습니다. 그는 사단의 수가 증가한 것에 매우 만족하고 있으며, 이제 이탈리아의 적들조차도 그 힘을 부인할 수 없고 존경할 만한 군대를 갖게 되었다고 자부합니다."
 BBA_italy_missiolinis.43.a:0 "이탈리아는 안전하다."
 BBA_italy_missiolinis.51.t:0 "보급 트럭 확대"
 BBA_italy_missiolinis.51.desc:0 "최근 우리가 겪은 분쟁으로 인하여 우리의 보급 수송 문제에 몇 가지 심각한 결함이 발견됐습니다. 이탈리아 최고 사령부는 두체에게 새로운 보급 트럭을 공급해야한다고 설득하는데 성공했습니다. 두체는 원래 이탈리아제 신형 보급 트럭 5000대를 제공하길 원했지만, 5000대 보다 적은 양의 트럭만 필요할 것이라고 확인한 후 더 적은 양의 트럭을 공급하도록 명령했습니다."
 BBA_italy_missiolinis.51.a:0 "적어도 트럭 5000대는 아니잖아"
 BBA_italy_missiolinis.52.t:0 "보급 트럭 확대 실패"
 BBA_italy_missiolinis.52.desc:0 "군에 새 트럭을 전달하는 데 실패했다는 사실 때문에 두체는 비전의 부족에 불평하며 산업역군을 지적했습니다. 그는 자신 외에는 아무도 이탈리아와 이탈리아 국민의 큰 잠재력을 진정으로 볼 수 없다고 굳게 믿습니다."
 BBA_italy_missiolinis.52.a:0 "우리 군은 보급 없이 버텨야만 할 것이다"
 BBA_italy_missiolinis.53.t:0 "보급 트럭 확대 성공"
 BBA_italy_missiolinis.53.desc:0 "무솔리니는 직접 군대에 새로운 트럭을 생산해 공급한 공장들을 축하해주며, 노동자들은 이탈리아의 중추라고 덧붙였습니다. 또한 그는 이제 물자 부족에 구애 받지 않고 광대한 영토를 빠르게 누빌 수 있는 기동 병력을 기대하고 있습니다."
 BBA_italy_missiolinis.53.a:0 "이는 틀림없이 우리 군대를 무적으로 만들어 줄 것이다."
 BBA_italy_missiolinis.61.t:0 "연료 비축 계획"
 BBA_italy_missiolinis.61.desc:0 "현대 군 병력은 보급이 충분해야 움직이기도 하지만, 연료 또한 충분해야 움직일 수 있습니다. 연료가 없으면 전쟁 물자 전체가 멈추게 될 것입니다. 이탈리아 군 최고 사령부는 연료 부족으로 인해 우리의 현대식 군대가 길바닥에서 멈추는 것을 방지해야 한다고 두체를 설득했습니다. 모든 군종에게 연료가 필요하며, 전장에서 승리하기 위해서는 많은 양의 연료를 제공할 준비가 되어 있어야 합니다."
 BBA_italy_missiolinis.61.a:0 "우리는 연료를 비축해야 한다."
 BBA_italy_missiolinis.62.t:0 "불충분한 연료 비축량"
 BBA_italy_missiolinis.62.desc:0 "연료 비축량이 부족하면서 비행기가 이륙하지 못하고, 전함이 정박만하고, 군대가 가만히 서 있을 것을 우려하는 군 최고사령부에게 끊임없는 걱정거리입니다. 두체는 언제나처럼 계속 진행하라고 말하지만 두체의 표면적인 임무가 아직 이행되지 않았다고 화를 내고 있습니다."
 BBA_italy_missiolinis.62.a:0 "우리는 이를 극복해내야 할 것이다."
 BBA_italy_missiolinis.63.t:0 "성공적인 연료 비축량 증대"
 BBA_italy_missiolinis.63.desc:0 "무솔리니는 이탈리아군이 지금 당장이라도 전면전을 벌일 준비가 되어 있으며, 전면전을 벌이더라도 연료가 고갈되지는 않을 것이라고 확신하고 있습니다. 군 최고 사령부는 너무 안심할 수 없는 문제지만 그럼에도 지금까지 모아온 비축량에 의해 만성적인 연료 부족은 완화될 것이라는건 확실합니다."
 BBA_italy_missiolinis.63.a:0 "이 비축량은 분명 도움이 될 것이다"
 BBA_italy_missiolinis.71.t:0 "공군 확장"
 BBA_italy_missiolinis.71.desc:1 "두체가 이탈리아 왕립 공군을 창설한 이래로 공군은 국가적 자부심의 상징임과 동시에 세계에서 가장 강력한 공군 중 하나였습니다. 그러나 우리 공군의 유일한 문제는 항공기의 수가 매우 적다는 것이었고, 두체는 이탈리아 공군력을 증강하기 위해 항공기를 추가 생산하라고 지시했습니다."
 BBA_italy_missiolinis.71.a:0 "공군은 우리의 자랑이다"
 BBA_italy_missiolinis.72.t:0 "빈약한 공군"
 BBA_italy_missiolinis.72.desc:0 "새로운 항공기들의 생산은 두체의 훌륭한 선전거리가 될 계획이었습니다. 하지만 많은 양의 비행기가 부족하게 되면서 두체는 격노했고, 이번 실패에 대해 책임질 누군가를 찾고 있습니다."
 BBA_italy_missiolinis.72.a:0 "유감이군."
 BBA_italy_missiolinis.73.t:0 "성공적으로 강화된 공군"
 BBA_italy_missiolinis.73.desc:0 "무솔리니는 개인적으로 이탈리아의 공군력 강화에 큰 관심을 가져왔으며, 새로운 항공기 생산을 이탈리아 산업주의를 선전시킬 좋은 기회로 생각했습니다. 이탈리아 왕립 공군을 중심으로, 이탈리아의 항공 기술과 공학을 기념하는 선전물이 만들어질 것입니다."
 BBA_italy_missiolinis.73.a:0 "왕립 공군은 승리할 것이다!"
 BBA_italy_missiolinis.81.t:0 "기술 혁신"
 BBA_italy_missiolinis.81.desc:0 "두체는 파시즘 체제의 우월성과 자원, 노력을 어떻게 더 효과적으로 집중시키는지를 돋보이게 하려고 결심했습니다. 그는 이탈리아 국민은 물론, 나머지 전 세계에 파시즘이 얼마나 빠른 속도로 기술 도약을 이루어 낼 수 있는지 보여주고자 합니다. 또한 그는 이를 통해 역사적으로 분열된 이탈리아 국민이 파시즘 아래 단결되고 통합할 수 있기를 희망합니다."
 BBA_italy_missiolinis.81.a:0 "전 세계가 보게 될 것이다."
 BBA_italy_missiolinis.82.t:0 "만족스럽지 않은 기술 진보"
 BBA_italy_missiolinis.82.desc:0 "파시즘 체제의 강점을 입증하려는 시도는 두체에게 역효과를 불러일으켰고, 그는 들을 수 있는 모든 이들에게 욕설을 퍼붓고 있습니다. 사람들은 파시즘을 중심으로 결집하는 대신 더 회의적이며, 무솔리니가 얼마나 바보같은지에 대해 속삭이고 있습니다. 적어도 두체는 그렇게 믿고 있습니다."
 BBA_italy_missiolinis.82.a:0 "이건 작은 차질에 불과하다."
 BBA_italy_missiolinis.83.t:0 "위대한 기술 혁신"
 BBA_italy_missiolinis.83.desc:0 "파시즘 체제가 해낼 수 있다고 선전한 기술적 도약은 성과를 거두었고, 무솔리니는 자신의 리더십 아래 탄생한 혁신을 전시하는 데 주저하지 않았습니다. 그 전시가 전하고자 하는 메시지는 파시즘에 관해서 못지않게 무솔리니에 대해서, 또 이탈리아를 위한 그의 비전에 대하여 이기도 합니다. 이것이 두체가 바랐던 방식으로 이탈리아 국민을 단결하고 통합할 수 있을지는 두고 봐야 합니다."
 BBA_italy_missiolinis.83.a:0 "두체와 국가를 위하여!"
 BBA_italy_missiolinis.91.t:0 "정보국 확충"
 BBA_italy_missiolinis.91.desc:0 "두체는 이탈리아 정보국이 세계 최고의 정보국으로 발돋움할 수 있도록 아낌없는 지원을 할 것을 약속했습니다. 이에 따라 그는 이탈리아 사회에 침투한 공산주의자, 범죄자들을 색출하며 우리 요원들이 어떤 방식으로 이탈리아를 보다 안전한 국가로 만드는지에 대해 공개적으로 과시했습니다."
 BBA_italy_missiolinis.91.a:0 "정보국을 확충하라."
 BBA_italy_missiolinis.92.t:0 "정보국 대실패"
 BBA_italy_missiolinis.92.desc:0 "정보국을 강화하기는 커녕 여러 기밀 문서가 유출되어 우리 요원들에 대한 끔찍한 인상을 남겼습니다. 문서에 심각한 기밀이 포함되어 있지는 않았지만 얼마 전까지 우리 정보국을 자랑했던 두체에게는 당혹스러운 일입니다. 이것은 두체를 분노하게 할 뿐 아니라 이탈리아 국민과 적들의 마음에 우리의 능력에 대한 의구심을 불러 일으킬 것입니다."
 BBA_italy_missiolinis.92.a:0 "정말로 당혹스럽군."
 BBA_italy_missiolinis.93.t:0 "훌륭한 정보국의 성과"
 BBA_italy_missiolinis.93.desc:0 "외국 원조로 이탈리아의 파시스트 정부를 전복하려는 음모를 꾸민 몇몇 반대자를 체포함으로써 우리 정보국의 능력은 의심할 여지 없이 입증되었습니다. 무솔리니는 이 성공으로 자신의 지침으로 이탈리아가 승리하고 미래에 가져올 수 있는 모든 어려움을 극복하는 방법을 설명했습니다."
 BBA_italy_missiolinis.93.a:0 "확실한 성과군"
 BBA_italy_missiolinis.101.t:0 "알바니아 점령"
 BBA_italy_missiolinis.101.desc:0 "이탈리아와 알바니아의 관계는 수천 년 전, 로마 제국 시절부터 강력한 유대 관계였습니다. 두체는 이와 같은 관계가 더욱더 깊어질 것이라고 확신하고 있습니다. 그는 알바니아를 이탈리아에 편입시키고 싶어 하며, 우리가 아드리아해로 들어가는 입구를 확실하게 통제할 수 있도록 알바니아의 빠른 점령을 명령했습니다. 이로 인해 이탈리아의 명예와 위신을 높여 줄 것이라며, 이탈리아는 너무 오랫동안 많은 타국들에 의하여 강력하지 않다고 여겨져 왔다고 두체는 주장합니다."
 BBA_italy_missiolinis.101.a:0 "이탈리아에 영광을!"
 BBA_italy_missiolinis.102.t:0 "알바니아에서의 실패"
 BBA_italy_missiolinis.102.desc:0 "우리 군인들이 알바니아에서 전진하지 못하고 있다는 사실은 두체를 당황하게 만들었습니다. 그는 그 사실을 국가적인 낭패라고 칭했습니다. 사석에서 그는 지금이 이탈리아와 자신에게 얼마나 영광스러운 순간이어야 했는지, 그리고 거의 20년 전 알바니아에서 우리의 굴욕적 철수를 어떻게 정당화할 것인지에 대해 격렬하게 중얼거립니다. 대신 그는 우리가 무능함과 비겁함에 의해 배신당했다고 말합니다."
 BBA_italy_missiolinis.102.a:0 "수치스럽군."
 BBA_italy_missiolinis.103.t:0 "알바니아 점령"
 BBA_italy_missiolinis.103.desc:0 "무솔리니는 기뻐하며 알바니아에서 우리 군이 승리했다고 흥분한 군중들에게 선언했습니다. 그는 지금 알바니아 전체가 우리의 손아귀에 있고 어떻게 이탈리아를 더 위대하고 영광스럽게 이끌 것인지에 대해 계속해서 연설했습니다. 그는 또한 옛 제국의 시대는 얼마 남지 않았으며, 아직 진정한 이탈리아의 시대는 오지 않았다고 선언했습니다."
 BBA_italy_missiolinis.103.a:0 "아직 오지 않은 영광들을 위하여!"
 BBA_italy_missiolinis.111.t:0 "달마티아 정복"
 BBA_italy_missiolinis.111.desc:0 "우리는 대전쟁의 승전국 중 한 명이었고 런던 조약을 통해 달마티아를 약속받았음에도 불구하고, 동맹국들에 의해 배신당했습니다. 두체는 약속한 영토를 받은 적이 없으므로 우리는 그것을 강제로라도 점령해야 한다고 주장했습니다. 그는 또한 옛 강대국들이 뭐라고 주장하든 정당하게 우리의 영토를 가져가는 것이 이탈리아의 숙명이라고 말했습니다."
 BBA_italy_missiolinis.111.a:0 "달마티아는 적법한 우리 영토다."
 BBA_italy_missiolinis.112.t:0 "중단된 달마티아 침공"
 BBA_italy_missiolinis.112.desc:0 "아드리아 해안을 빠르게 침공할 것이라 예상했었지만, 힘겨워졌습니다. 우리 군대는 달마티아에서 진창에 빠졌고 이탈리아 국민에게 그들이 약속했던 위대한 정복을 이루지 못하게 되었습니다. 어떻게 달마티아가 적법하게 우리 영토인지 두체가 거의 긴장증 상태에 빠져 중얼거리는 모습이 몇 차례 목격되었습니다. 이것은 두체가 기대했던 힘의 과시가 아니었습니다."
 BBA_italy_missiolinis.112.a:0 "이는 우리의 권리를 더욱 침해할 뿐이다"
 BBA_italy_missiolinis.113.t:0 "달마티아 정복"
 BBA_italy_missiolinis.113.desc:0 "마침내 중차대한 부당함을 바로잡았습니다! 달마티아 해안은 우리의 적법한 영토입니다. 무솔리니는 이번 승리를 이탈리아와 이탈리아 국민들에게 위대한 순간이라고 부르며 기뻐했습니다. 그는 이제서야 큰 고충이 수정되었다고 선언했습니다. 사람들은 거리로 나와 이번일을 기념했습니다."
 BBA_italy_missiolinis.113.a:0 "부당함이 해결되었다"
 BBA_italy_missiolinis.121.t:0 "그리스 정복"
 BBA_italy_missiolinis.121.desc:0 "최근 연설에서 두체는 위대한 이탈리아에 대한 그의 계획을 설명했는데, 여기서 그가 말한 핵심 중 하나는 다른 강대국들이 우리에게 부과한 제재를 어떻게 해쳐나가야하는가였습니다. 그는 그리스가 이탈리아와 이탈리아의 팽창정책을 펼치기 위한 핵심 지역이며, 우리와의 유대관계를 넘어 확장하기 위해 극복해야 할 장애물이라고 선언했습니다."
 BBA_italy_missiolinis.121.a:0 "유대감을 깨버려라"
 BBA_italy_missiolinis.122.t:0 "그리스에서의 곤혹"
 BBA_italy_missiolinis.122.desc:0 "그리스의 산악 지형은 아군에게 극복할 수 없는 장애물임을 보여주었습니다. 우리 군은 방해받고 꼼짝도 못 하게 되었습니다. 그럼에도 두체는 여전히 승리가 우리의 것이라고 확신하고 있으며, 어떤 종류의 패배도 인정하기를 거부하고 있습니다. 그는 여전히 결국에는 우리가 승리할 것이라고 열렬히 주장하고 있습니다."
 BBA_italy_missiolinis.122.a:0 "저항이 극심하다"
 BBA_italy_missiolinis.123.t:0 "그리스 종속화"
 BBA_italy_missiolinis.123.desc:0 "우리는 이제 우리 이전의 로마 군단처럼 적군을 물리치고 그리스 전역을 정복했습니다. 무솔리니는 파르테논 신전의 그늘에서 이탈리아인과 그리스인은 수세기의 역사를 공유한 형제 민족이며, 이제 역사를 통해 스스로의 방향을 자유롭게 정할 수 있다고 선언하는 연설을 했습니다."
 BBA_italy_missiolinis.123.a:0 "과거와 미래의 영광을 위하여"
 BBA_italy_missiolinis.131.t:0 "티치노 해방"
 BBA_italy_missiolinis.131.desc:0 "한니발이 코끼리와 함께 알프스를 넘은 이래로, 알프스 산맥은 이탈리아의 심장부로 들어가는 야만인들의 고속도로였습니다. 두체는 오랫동안 북부 산길을 확보하길 원했고, 이탈리아어 화자들을 모국으로 통합하여 이탈리아인들이 어디에 있든 통합시킬 기회를 얻길 원했습니다."
 BBA_italy_missiolinis.131.a:0 "티치노의 이탈리아인들을 해방시키자!"
 BBA_italy_missiolinis.132.t:0 "티치노 해방 실패"
 BBA_italy_missiolinis.132.desc:0 "두체는 티치노로 인해 스위스인들과 힘든 싸움을 하리라는 것을 어느 정도 예상하였지만, 아무런 진전이 없다는 것이 그를 어지럽게 했습니다. 우리의 공격이 막힌 지 얼마 되지 않아 두체는 장군의 계획에 간섭하기 시작했으며, 이탈리아 국민들은 그들의 능력에 대해 의문을 제기하기 시작했습니다."
 BBA_italy_missiolinis.132.a:0 "진척이 없다니 불안하군"
 BBA_italy_missiolinis.133.t:0 "티치노 해방 성공"
 BBA_italy_missiolinis.133.desc:0 "무솔리니는 개인적으로 티치노를 방문하여 이탈리아어 화자들을 더 넓은 이탈리아 공동체로 맞이하여 이탈리아 전체에 밝은 미래가 기다리고 있음을 확인하였다. 그는 또한 북쪽 국경이 이제 안전해졌으며 이탈리아가 알프스 산맥을 통과하려는 야만인들을 막을 수 있다고 말했다."
 BBA_italy_missiolinis.133.a:0 "완전한 승리다"
 BBA_italy_missiolinis.201.t:0 "정치 내각 강화"
 BBA_italy_missiolinis.201.desc:0 "적절한 장소에 적절한 사람을 찾는 것은 항상 어렵습니다. 특히 적절한 사람이 부족한 경우에는 더욱 그렇죠. 두체는 이탈리아와 파시즘이 성공하기 위해서는 내각에 능력 있고 자격 있는 사람들을 찾아야만 한다고 확신하고 있으며, 이들을 찾기 위해 멀리까지 가서도 능력있는 사람을 찾아올 것입니다."
 BBA_italy_missiolinis.201.a:0 "모든 수단을 동원해라"
 BBA_italy_missiolinis.202.t:0 "하자 있는 정치 내각"
 BBA_italy_missiolinis.202.desc:0 "정치 내각을 충분히 확장하지 못한 것이 두체를 분노케 했으며, 그는 정치 내각에 하자가 있다고 말하고 있습니다. 그는 자신에게 다가오는 모든 이들에게 자신과 자신이 이탈리아를 위해 이루고자 하는 위대함에 반대하기 때문에 어리석고 악랄하다며 책망합니다."
 BBA_italy_missiolinis.202.a:0 "무능한 것들만 곁에 있으면 힘들다"
 BBA_italy_missiolinis.203.t:0 "성공적인 정치 내각"
 BBA_italy_missiolinis.203.desc:0 "최근 정치 내각 연설에서, 무솔리니는 오직 이탈리아에서 가장 뛰어난 사람들만이 이곳에서 근무하기에 적합하다고 말했습니다. 그리고서 그는 내각에 적합한 사람들을 찾기 위해 모든 수단을 동원했고, 그의 소신은 장기적으로 이탈리아에 큰 도움이 될 것입니다."
 BBA_italy_missiolinis.203.a:0 "가장 똑똑하고 명석한 사람들만"
 BBA_italy_missiolinis.211.t:0 "최고사령부 강화"
 BBA_italy_missiolinis.211.desc:0 "최고사령부가 전쟁에 대한 경험과 역량이 부족하다는 인식은 이탈리아-아비시니아 전쟁 이후 두체가 줄곧 지적해온 사항입니다. 그는 다가오는 투쟁에서 우리의 전술·전략을 강화하기 위해 능력있는 후보자들을 군 내 최고위직으로 승진시킴으로써 이 점을 개선하고자 합니다."
 BBA_italy_missiolinis.211.a:0 "이젠 변화가 필요하다"
 BBA_italy_missiolinis.212.t:0 "군사 역량 부족"
 BBA_italy_missiolinis.212.desc:0 "만일 두체가 군사 작전에 하나하나 책임져야만 한다면, 그는 그의 주의력이 너무 분산될 거라고 우려하고 있습니다. 두체는 군에 유능한 인재가 부족하다는 불평을 숨기지 않습니다. 상황이 악화된다면 그는 인재 부족 문제가 이탈리아 몰락의 원인이 될 것이라고 확신합니다."
 BBA_italy_missiolinis.212.a:0 "요즘은 유능한 인재를 찾기 힘들다"
 BBA_italy_missiolinis.213.t:0 "효과적인 최고사령부"
 BBA_italy_missiolinis.213.desc:0 "최근 최고 지휘부에서의 대대적인 승진으로인해, 무솔리니는 이탈리아의 군사적 능력에 대해 그 어느 때보다 더 강력한 느낌을 받는다고 연설에서 발언했습니다. 또한 그는 군대의 여러 부분에 대해 연설하며, 병사들의 용기와 능력을 칭찬했고 그들의 성공을 확신한다고 발언했습니다. "
 BBA_italy_missiolinis.213.a:0 "유능한 지휘는 성공의 열쇠다"
 BBA_italy_missiolinis.council:0 "대평의회에게는 더 큰 걱정거리가 있다..."
 ITA_missiolinis_reroll_tt:0 "파시즘 대평의회는 무솔리니가 마음을 바꿔 곧 새 명령을 내리도록 합니다."
 BBA_italy_local_rulers.1.t:0 "이탈리아 관료들에게 접근한 $ETH_haile_selassie_gugsa$"
 BBA_italy_local_rulers.1.desc:0 "아비시니아군 사령관이자 에티오피아 황족인 하일레 셀라시에 구그사가 우리와의 거래를 희망하며 접근해왔습니다. 이는 정말로 우리에게는 위대한 순간이고 아비시니아인들에게는 굴욕적인 순간일 것입니다. 우리는 이번 기회로 그를 우리의 실리를 위해 이용할 수 있겠지만, 많은 아비시니아인들이 보기에 이 자는 배신자라는 것을 명심하는 것이 현명할 것입니다. 우리가 그를 도와줌으로써 위험을 초래할 수도 있을 것입니다."
 BBA_italy_local_rulers.1.a:0 "약간 양보한다면 주민들을 만족시킬 수 있을 것이다."
 BBA_italy_local_rulers.1.b:0 "$ETH_haile_selassie_gugsa$를 지방 지도자로 만들 것이다."
 BBA_italy_local_rulers.1.c:0 "$ETH_haile_selassie_gugsa$와 그의 지지자들을 진정시켜야 한다."
 BBA_italy_local_rulers.1.d:0 "지도자와 협상따윈 없다."
 BBA_italy_local_rulers.2.t:0 "이탈리아 관료들에게 접근한 $ETH_abba_jofir$"
 BBA_italy_local_rulers.2.desc:0 "우리는 아디스아바바를 점령하는 동안 전쟁이 발발하기 전 우리와 협력했던 짐마의 전 왕 아바 조피르를 해방시켰습니다. 그는 이제 그의 옛 권력을 되찾기 위해 우리에게 지원을 요청했습니다. 이는 그가 여전히 현지에서 약간의 영향력을 보유하고 있기 때문에 유익할 수도 있겠지만, 그가 우리에게 부역한 사실이 밝혀졌기 때문에 많은 사람들은 그를 반역자로 생각하고 있습니다."
 BBA_italy_local_rulers.2.a:0 "약간 양보한다면 주민들을 만족시킬 수 있을 것이다."
 BBA_italy_local_rulers.2.b:0 "$ETH_abba_jofir$를 지방 지도자로 만들 것이다."
 BBA_italy_local_rulers.2.c:0 "$ETH_abba_jofir$와 그의 지지자들을 진정시켜야 한다."
 BBA_italy_local_rulers.2.d:0 "지역 지도자와의 협상은 없을 것이다."
 BBA_italy_local_rulers.3.t:0 "이탈리아 관료들에게 접근한 $ETH_hailu_tekle_haymanot$"
 BBA_italy_local_rulers.3.desc:0 "폐위된 아비시니아 귀족 하일루 테클레 하이마노트는 서로에게 유익할 수 있다고 주장하며 우리에게 접근해왔습니다. 그는 우리에게 아비시니아 식민정부에서 자리 하나만 제공해준다면 기꺼이 봉사하는 마음으로 통치하겠다고 제안해왔습니다. 그를 통치자로 임명하는 것은 우리의 목적에 도움이 될 수 있겠지만, 아마 그의 통치에 반대하는 지역 주민들에게 영향을 미칠 수 있을 것입니다."
 BBA_italy_local_rulers.3.a:0 "약간 양보한다면 주민들을 만족시킬 수 있을 것이다."
 BBA_italy_local_rulers.3.b:0 "$ETH_hailu_tekle_haymanot$를 지방 지도자로 만들 것이다."
 BBA_italy_local_rulers.3.c:0 "$ETH_hailu_tekle_haymanot$와 그의 지지자들을 진정시켜야 한다."
 BBA_italy_local_rulers.3.d:0 "지역 지도자와의 협상은 없을 것이다."
 BBA_italy_local_rulers.4.t:0 "이탈리아 관료들에게 접근한 $ETH_seyoum_mengesha$"
 BBA_italy_local_rulers.4.desc:0 "우리가 아비시니아인들에 대한 놀라운 승리를 거두면서, 우리는 그들의 가장 중요한 육군 지휘관이면서 에티오피아 황족인 세요움 멩게샤를 사로잡는 데 성공했습니다. 우리는 아비시니아 황제 하일레 셀라시에가 이 자를 매우 높이 평가한다고 들었습니다. 우리는 이 포로를 잘 활용한다면 전 황제를 모욕하고 에티오피아 백성들의 민심을 확보할 수도 있을 것입니다. 그는 물론 실권을 쥐고 있지 않지만 우리가 시키는 대로 할 것입니다."
 BBA_italy_local_rulers.4.a:0 "약간 양보한다면 주민들을 만족시킬 수 있을 것이다."
 BBA_italy_local_rulers.4.b:0 "$ETH_seyoum_mengesha$를 지방 지도자로 만들 것이다."
 BBA_italy_local_rulers.4.c:0 "$ETH_seyoum_mengesha$와 그의 지지자들을 진정시켜야 한다."
 BBA_italy_local_rulers.4.d:0 "지역 지도자와의 협상은 없을 것이다."
 ITA_ends_event_chain_tt:0 "§R이벤트 연계 종료§!."
 BBA_italy_air_accident.01.t:1 "$ITA_italo_balbo$의 비극적 죽음"
 BBA_italy_air_accident.01.desc:1 "리비아 상공에서 이탈로 발보 원수가 타고있는 비행기를 아군의 대공포격으로 격추되었습니다. 잘못된 식별으로 인해 아군의 대공포대가 발사되어 공중에서 그의 비행기를 격추시켰습니다. 다른 비행기를 타고 이동한 주세페 텔레라 장군은 사고에서 살아남았지만 이번 경험으로 인해 기겁하고 있습니다."
 BBA_italy_air_accident.01.a:0 "치명적인 타격이다..."
 BBA_italy_air_accident.02.t:1 "$ITA_giuseppe_tellera$의 비극적인 죽음"
 BBA_italy_air_accident.02.desc:1 "이탈로 발보 원수가 탑승한 비행기는 리비아 상공에서 아군 대공포대의 공격을 받았습니다. 운 좋게도, 그는 특별한 부상 없이 탈출했지만, 그의 참모총장인 주세페 텔레라는 운이 좋지 않았고 포격에 맞아 사망했습니다. 이에 격분한 발보는 장교들을 포함한 군 전체를 가혹하게 징계했습니다."
 BBA_italy_air_accident.02.a:0 "비극이군..."
 BBA_italy_air_accident.03.t:0 "간신히 피한 오인사격 참사"
 BBA_italy_air_accident.03.desc:1 "아군 대공포대는 리비아 상공에서 잘못된 피아식별으로 인해 이탈로 발보 육군 원수가 탑승하고 있었던 비행기에게 사격했습니다. 그러자 발보는 지상군과 연락을 취하면서, 집중 포화로부터 빠져나왔으며 그와 동시에 지상군에게 사격을 즉시 중단할 것을 명령했고, 비행기를 성공적으로 착륙시켰습니다. 원수는 어려운 상황에서 침착함과 용맹함을 유지한 것에 대해 큰 찬사를 받았습니다."
 BBA_italy_air_accident.03.a:0 "발보의 용맹함으로 곤경을 면했군!"
 BBA_italy_air_accident.11.t:0 "비극적인 항공 사고"
 BBA_italy_air_accident.11.desc:1 "알도 펠레그리니 공군참모총장과 피에트로 핀토르 장군의 비행기가 프랑스 국경을 시찰하는 도중 엔진에 문제가 발생해 비행기가 추락하여 아무도 생존하지 못했습니다."
 BBA_italy_air_accident.11.a:0 "[ROOT.GetNameDefCap](은)는 두 명의 훌륭한 장교들을 잃었다."
 BBA_italy_air_accident.12.t:0 "항공 사고"
 BBA_italy_air_accident.12.desc:1 "알도 펠레그리니 공군참모총장과 피에트로 핀토르 장군의 비행기는 프랑스 국경으로 비행하는 동안 엔진에 문제가 생겨 고도가 급격히 떨어지기 시작했습니다. 죽음에 직면한 펠레그리니는 사보이아-마르케티 항공기에 익숙했기 때문에 조종을 맡았고 비행기를 비상착륙시키는 데 성공했습니다. 비행기에 탑승한 모든 사람들은 경미한 타박상을 입긴 했지만, 모두가 살아남는 데 성공했습니다."
 BBA_italy_air_accident.12.a:0 "행운이 그들과 함께할것이다!"
 ITA_pellegrini_promotion_tt:0 "\n$air_chief$ 특성이 §Y특기병§!에서 §Y전문가§!로 향상됨."
 BBA_italy_naval_cooperation_programs.01.t:0 "이탈리아 해군 협력 계획"
 BBA_italy_naval_cooperation_programs.01.desc:1 "우리는 [From.GetName] 측으로부터 해군 협력 계획에 초청받았습니다. 이는 우리와 [FROM.GetAdjective] 해군 모두에게 이득이 되는 계획입니다."
 BBA_italy_naval_cooperation_programs.01.a:0 "유익한 거래다!"
 BBA_italy_naval_cooperation_programs.01.b:0 "그들의 제안을 거절한다."
 BBA_italy_naval_cooperation_programs.02.t:1 "[FROM.GetNameDefCap]의 $ITA_naval_cooperation_program_research_group_name$ 참여"
 BBA_italy_naval_cooperation_programs.02.desc:1 "[From.GetName](이)가 우리의 해군 협력 계획에 참여한다는 합리적인 결정을 내렸습니다. 이는 분명 양측에 도움이 될 것이며 우리의 역량을 강화할 것입니다!"
 BBA_italy_naval_cooperation_programs.02.a:0 "전문가들에게 일을 시키자!"
 BBA_italy_naval_cooperation_programs.03.t:1 "[FROM.GetNameDefCap]의 $ITA_naval_cooperation_program_research_group_name$ 참여 거부"
 BBA_italy_naval_cooperation_programs.03.desc:1 "어리석게도 [FROM.GetName](은)는 독자적인 방법을 찾겠다는 실수를 하며 우리의 해군 협력 계획에 대한 참여를 거절하였습니다. 오히려 함께해야 강해지는 법입니다."
 BBA_italy_naval_cooperation_programs.03.a:0 "뜻밖의 바보 같은 선택이군."
 BBA_italy_naval_cooperation_programs.04.t:0 "[FROM.GetAdjective] 해군과의 연합훈련"
 BBA_italy_naval_cooperation_programs.04.desc:1 "[FROM.GetAdjective](이)가 전쟁을 준비해야만 적이 쳐들어올 때 대비할 수 있다며 해군 연합훈련 참여를 제안하였습니다."
 BBA_italy_naval_cooperation_programs.04.a:0 "전진!"
 BBA_italy_naval_cooperation_programs.04.b:0 "그들의 제안을 거절한다."
 BBA_italy_naval_cooperation_programs.05.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] 연합훈련 진행"
 BBA_italy_naval_cooperation_programs.05.desc:1 "[FROM.GetName] 측이 적의 공격에 대비하고 준비해야 할 필요성을 깨닫고 우리의 연합훈련 참가 요청을 수락하였습니다."
 BBA_italy_naval_cooperation_programs.05.a:0 "굉장하군!"
 BBA_italy_naval_cooperation_programs.06.t:0 "[FROM.GetNameDefCap]의 제안 거부"
 BBA_italy_naval_cooperation_programs.06.desc:1 "[FROM.GetName]의 근시안적인 태도를 믿기 어렵습니다! 함대의 대비 태세 확립을 위한 해군 연합훈련을 거부한 그들은 오만하기 짝이 없습니다."
 BBA_italy_naval_cooperation_programs.06.a:0 "[FROM.GetLeader]의 생각이 짧았군..."
 BBA_italy_naval_cooperation_programs.07.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] 훈련"
 BBA_italy_naval_cooperation_programs.07.desc:1 " 해군 제독들이 최근에 성공적으로 진행된 훈련을 보고하며 기뻐하고 있습니다! 이번 훈련을 통해 새로운 통찰력을 얻었고 향후 공해상의 작전에 더 잘 대비하게 되었습니다."
 BBA_italy_naval_cooperation_programs.07.a:0 "배운 것을 실전에 써먹을 시간이군!"
 ITA_joint_maneuvers_with_country_remove_effect_tt:0 "§Y[?ITA.ITA_joint_maneuvers_with_country_days]§!일 내 연합훈련 계획 완료 후 효과:"
 BBA_italy_naval_cooperation_programs.08.t:1 "[FROM.GetAdjective]의 호위함 구매 제안"
 BBA_italy_naval_cooperation_programs.08.desc:1 "[FROM.GetAdjective](이)가 그들의 호위함들을 우리에게 팔겠다는 제안을 하며 접근하였습니다. 함정들 중 일부가 낡고 오래되어 보이지만 그럼에도 우리 해군에 유용하게 쓰일 수 있을 것입니다."
 BBA_italy_naval_cooperation_programs.08.a:0 "이로써 [ROOT.GetAdjective] 해군이 강해지겠군!"
 BBA_italy_naval_cooperation_programs.08.b:0 "우린 [ITA.GetAdjective]의 고철따윈 필요없다."
 BBA_italy_naval_cooperation_programs.09.t:0 "[FROM.GetNameDefCap]의 호위함 구매 제안 수락"
 BBA_italy_naval_cooperation_programs.09.desc:1 "[FROM.GetName](이)가 우리의 낡고 오래된 호위함들을 구매하기로 했습니다. 이런 구닥다리들을 구매한 걸 보니 참으로 절실했나 봅니다. 아무튼 이러한 처리는 우리 함대의 기동성을 증가시켜 총체적인 역량을 강화할 것입니다. "
 BBA_italy_naval_cooperation_programs.09.a:0 "좋은 거래로군!"
 BBA_italy_naval_cooperation_programs.10.t:0 "[FROM.GetNameDefCap]의 호위함 거부"
 BBA_italy_naval_cooperation_programs.10.desc:1 "기대한 것과 달리 [FROM.GetName]에게 낡고 오래된 호위함들을 판매하는 것은 어려웠습니다. 우리는 구식 함선들을 처리할 새로운 판매처를 모색해야 합니다."
 BBA_italy_naval_cooperation_programs.10.a:0 "우리는 다른 판매처를 찾을것이다."
 ITA_cooperation_programs_deal_others_tt:0 "([ROOT.GetEscortShipsSender]): [ROOT.GetEscortShipsReceiver]에게 §Y쿠르타토네급 구축함 2척§!과 §Y마에스트랄레급 구축함 2척§! 양도."
 ITA_cooperation_programs_deal_root_tt:0 "[ROOT.GetFlag]§Y[ROOT.GetName]§!"
 ITA_cooperation_programs_deal_from_tt:0 "[FROM.GetFlag]§Y[FROM.GetName]§!"
 BBA_italy_naval_cooperation_programs.11.t:0 "[ITA.GetNameDefCap]의 구축함 제안"
 BBA_italy_naval_cooperation_programs.11.desc:1 "[FROM.GetAdjective] 측이 무상으로 오래된 2척의 구축함을 제안하였습니다. 비록 구형이지만 우리 해군엔 필요해 보입니다. 참으로 관대한 제안입니다."
 BBA_italy_naval_cooperation_programs.11.a:0 "도움에 감사를 표한다!"
 BBA_italy_naval_cooperation_programs.12.t:0 "스페인에 도착한 우리의 아퀼라급 구축함"
 BBA_italy_naval_cooperation_programs.12.desc:1 "[FROM.GetAdjective] 해군이 우리가 보낸 아퀼라급 구축함들을 인수하였습니다. 이는 무상으로 진행된 관대한 선물이었습니다. 그들이 유용하게 쓰길 기원합니다."
 BBA_italy_naval_cooperation_programs.12.a:0 "또 봅시다!"
 BBA_italy_naval_cooperation_programs.13.t:0 "우리의 구축함들을 거부한 [FROM.GetNameDefCap]"
 BBA_italy_naval_cooperation_programs.13.desc:1 "[FROM.GetAdjective](이)가 거만하게도 우리의 두 구축함의 무상 증여를 거절했습니다. 감히 그럴만한 깜냥이라도 된다고 생각하는 것일까요!"
 ITA_cede_aquila_class_destroyers_tt:0 "([ROOT.GetEscortShipsSender]): [ROOT.GetEscortShipsReceiver]에 §Y아퀼라급 구축함 2척§! 양도."
 BBA_italy_naval_cooperation_programs.14.t:0 "[ITA.GetName]의 잠수정 수출"
 BBA_italy_naval_cooperation_programs.14.desc:1 "[FROM.GetAdjective](이)가 우리측에 5척의 잠수정 구매를 문의해왔습니다. 비록 이 잠수함들의 사용성은 제한되었지만 우리의 요구에 부합하며 우리의 해군 역량을 확충시킬 수 있습니다."
 BBA_italy_naval_cooperation_programs.14.a:0 "우리 해군에 유용하게 사용될 수 있다."
 BBA_italy_naval_cooperation_programs.14.b:0 "관심없다. 가던 길이나 가라."
 BBA_italy_naval_cooperation_programs.15.t:0 "우리의 잠수정을 구매한 [FROM.GetName]"
 BBA_italy_naval_cooperation_programs.15.desc:1 "우리의 소형 잠수함들의 장점을 알아보고 [FROM.GetAdjective] 해군이 구매를 결정했습니다. 이는 우리의 기술자와 해군에게 대단한 순간입니다."
 BBA_italy_naval_cooperation_programs.15.a:0 "굉장하군!"
 BBA_italy_naval_cooperation_programs.16.t:0 "우리의 제안을 거절한 [FROM.GetName]"
 BBA_italy_naval_cooperation_programs.16.desc:1 "[FROM.GetAdjective] 해군은 우리 잠수정들을 면밀히 살폈으나 구매를 위한 어떠한 이점도 찾지 못하였습니다. 우리의 잠수함들은 세계 최고의 품질을 자랑하는데도 말입니다. 이건 모두 그들이 편협하고 머릿속이 단순해서 그렇습니다."
 BBA_italy_naval_cooperation_programs.17.t:0 "[ROOT.GetName]에 도착한 [ITA.GetAdjective]의 잠수정"
 BBA_italy_naval_cooperation_programs.17.desc:1 "우리의 해군 역량을 강화해줄 [FROM.GetAdjective]의 잠수정들이 마침내 도착했습니다! 잠수함들은 우리의 함대 증강에 엄총난란 보탬이 될 것이며 유용하게 사용될 것입니다."
 BBA_italy_naval_cooperation_programs.17.a:0 "잠수함들을 출항시켜라!"
 BBA_italy_human_torpedo_raid.1.t:0 "[?ITA.ITA_raided_state_var.GetName] 습격"
 BBA_italy_human_torpedo_raid.1.desc:0 "이탈리아군이 [?ITA.ITA_raided_state_var.GetName]의 우리 항만 방어를 피하는 데 성공했으며 그곳에 정박한 우리 군함 습격 수행을 위해 초소형 함선으로 해군기지에 침투했습니다. 습격 중 격침당한 함선은 없지만, 피해를 입었기 때문에 수리할 시간이 필요합니다."
 BBA_italy_human_torpedo_raid.1.a:0 "정말 유감스럽군"
 ITA_human_torpedo_raid_tt:0 "이 습격은 한 번만 수행 할 수 있습니다."
 ITA_human_torpedo_effect_tt:0 "주에 정박한 적 함정에 피해를 줍니다."
 ITA_human_torpedo_target_effect_tt:0 "[?ITA.ITA_raided_state_var.GetName]에 정박된 함선이 피해를 입습니다."
 BBA_italy_colonial_management.1.t:0 "식민지 경찰"
 BBA_italy_colonial_management.1.desc:1 "우리의 식민지는 우리나라가 통일된 이래로 한 세기도 채 되지 않아 급격하게 증가해 왔습니다. 그러나 이러한 성장은 우리의 인력에 부담 가기 시작했습니다. 그러나 메하리스티, 사바리, 사파히 등의 지역 경찰력을 활용하여 이러한 부담을 완화할 방법이 있습니다. 이 단체들을 모집함으로 인해 우리 군의 부담이 덜 것이며, 또한 그들은 이 땅에 토착하며 살아왔다는 장점이 있습니다."
 BBA_italy_colonial_management.1.a:2 "그들을 소집하라!"
 BBA_italy_colonial_management.1.b:0 "우리는 다른 계획이 있다."
 BBA_italy_colonial_management.1_do_not_apply_tt:1 "지배하는 [GetAfricanStates][GetAndOrNothing][GetAlbanianStates]에서 §Y$colonial_police$§! 점령법 사용 가능."
 BBA_italy_colonial_management_african_states:0 "아프리카 주"
 BBA_italy_colonial_management_albanian_states:0 "알바니아 주"
 BBA_italy_colonial_management_and:0 " 그리고 "
 BBA_italy_bop.1.t:1 "[?ITA.ITA_lost_core.GetName] 함락"
 BBA_italy_bop.1.desc:1 "적이 [?ITA.ITA_lost_core.GetName](을)를 점령했습니다! 우리의 본토를 적들이 점령하게 되면서 자연스럽게 이탈리아 국민들은 우리의 전쟁 노력에 대한 믿음이 흔들리는 결과를 낳게 되었으며, 일각에서는 평화 회담을 주장하는 사람들도 존재했습니다. 이처럼 상황이 급속도로 변하게 되면서 많은 국민들은 누구든 이 사태에 책임질 사람을 찾고 있습니다. 우리는 다시 전쟁의 주도권을 잡고 이탈리아 영토에서 적군을 몰아내야만 할 것입니다!"
 BBA_italy_bop.1.a:1 "참사다! "
 ITA_losing_cores_tt:0 "[ROOT.GetName] 측이 §Y핵심 주§!의 지배권을 적에게 빼앗길 때마다 효과가 적용됩니다."
 BBA_italy_bop.2.t:1 "[?ITA.ITA_lost_colony.GetName] 함락"
 BBA_italy_bop.2.desc:1 "적국의 군대가 우리의 식민지인 [?ITA.ITA_lost_colony.GetName](을)를 장악해 많은 이탈리아인들을 놀라게 했습니다! 다만 우리 국민들은 전쟁의 흐름이 우리에게 유리해지거나, 적어도 곧 유리해 질 것이라고 굳게 믿고 있으며, 이번 함락 소식은 절망적인 소식이지만, 우리는 좋은 작전과 용맹함으로 반드시 [?ITA.ITA_lost_colony.GetName]을(를) 수복할 것입니다!"
 BBA_italy_bop.2.a:1 "우리는 다시 일어설 것이다! "
 ITA_losing_colonies_tt:1 "수치가 §Y$ITA_grand_council_side$§! 측으로 §Y30%§!보다 낮을 경우, [ROOT.GetName] 측이 §Y비핵심 주§!의 지배권을 적에게 빼앗길 때마다 효과가 적용됩니다."
 BBA_italy_bop.3.t:0 "[?ITA.ITA_reclaimed_core.GetName] 수복 "
 BBA_italy_bop.3.desc:0 "우리의 승전한 군대가 [?ITA.ITA_reclaimed_core.GetName](을)를 수복했으며, 모든 이탈리아인들의 사기를 북돋아 주었습니다! 이번 전투로 인해 우리는 전쟁의 흐름을 바꾸게 되었으며, 사랑하는 [ITA.GetNameDef] 본토에서 적들을 밀어낼 것입니다."
 BBA_italy_bop.3.a:0 "흐름이 우리에게 유리하게 변하고 있다!"
 ITA_reclaiming_cores_tt:0 "[ROOT.GetName] 측이 적으로부터 §Y핵심 주§!를 되찾을 때마다 효과가 적용됩니다."
 BBA_italy_council_deposes_duce.1.t:0 "[?ITA.ITA_var_deposed_leader.GetName]의 실각"
 BBA_italy_council_deposes_duce.1.desc:0 "이탈리아를 파멸로부터 구하고, 파시즘 체제를 보존하기 위해선 [?ITA.ITA_var_deposed_leader.GetName](을)를 실각시키는 상상할 수도 없는 일을 해야만 합니다! 그의 무능과 어리석음은 오랫동안 우리나라와 우리나라의 발전을 짓눌렀습니다. [FROM.GetAdjective]인들과 그들의 미래를 보호하는 것은 우리의 의무입니다!"
 BBA_italy_council_deposes_duce.1.a:0 "대의를 위하여."
 BBA_italy_civil_war.1.t:0 "이탈리아 내전"
 BBA_italy_civil_war.1.desc:1 "사랑하는 우리 이탈리아가 전쟁의 압박 가운데 분열되었습니다! 우리나에 남은 것을 두고 싸우기 위해, 이탈리아가 어떤 이상을 가지고 나아갈지를 두고 싸우기 위해 반대세력들이 형성되고 있습니다. 우리 모두 어려운 선택들을 마주할 것이나 우리가 다시 한번 번영하기 위해서는 참고 견뎌야 할 것입니다."
 BBA_italy_civil_war.1.a:1 "우리는 변함없는 지도자가 필요하다!"
 BBA_italy_civil_war.1.b:1 "우리는 안정과 전통이 필요하다!"
 BBA_italy_civil_war.1.c:1 "인민 혁명을 받아들이자!"
 BBA_italy_civil_war.1.d:1 "자유가 통치하게 하소서!"
 BBA_italy_civil_war.2.t:0 "$ITA_fronte_militare_clandestino$"
 BBA_italy_civil_war.2.desc:1 "새로 조직된 저항 단체가 우리 전선 배후에서 피해를 입히고 있는 것으로 보입니다. 이 조직에 대해 말할 수 있는 것은 적으나, 편을 갈아탄 전직 군 장교들이 대부분을 차지하는 것으로 보입니다. 이들을 낚아내려는 시도가 진행 중이지만 현재로선 저들의 다음 움직임을 예측할 정보가 너무 없습니다."
 BBA_italy_civil_war.2.a:1 "영원히 숨을 순 없을 것이다"
 BBA_italy_civil_war.3.t:0 "$ITA_gappisti$"
 BBA_italy_civil_war.3.desc:1 "자신들을 가피스티라고 부르는 몇몇 소규모 파르티잔들이 우리 영토에서 기습 작전을 성공적으로 수행했다는 정보를 입수했습니다. 정보에 따르면 그들은 굉장히 잘 훈련됨과 동시에 중무장 돼 있어서 우리는 그들이 [FROM.GetName]으로부터 자금을 지원받고 있을 것이라고 강하게 의심하고 있습니다."
 BBA_italy_civil_war.3.a:1 "기만적인 빨갱이들!"
 BBA_italy_civil_war.4.t:0 "[FROM.GetName]에서의 반파르티잔 조치"
 BBA_italy_civil_war.4.desc:1 "남은 이탈리아의 영토를 해방하기 위해 밤낮없이 싸우는 [FROM.GetName]의 저항군과 파르티잔 단체들은 성공을 거두고 있습니다! 또한, 남은 영토에서 계속 권력을 유지하고 있는 사악한 정권은 더 강력한 일련의 반파르티잔 조치들을 취할 수 밖에 없게 되었습니다. 이는 [FROM.GetName]에서 우리의 요원들이 활동하는데 더 어려움을 겪게 만들것입니다만, 이탈리아의 자유를 향한 싸움은 멈추지 않을 것입니다!"
 BBA_italy_civil_war.4.a:1 "자유를 위해 희생했군!"
 BBA_italy_civil_war.5.t:0 "[FROM.GetAdjective]의 독립 요구"
 BBA_italy_civil_war.5.desc:1 "우리 동맹이자 종속국인 이탈리아가 우리의 통치에서 벗어나 완전한 독립을 승인해 줄 것을 요구하였습니다. 우리는 이탈리아 전선이 완전히 무너지는 것을 막기 위해 [FROM.GetName]의 지배권을 획득했지만, 이젠 아마도 그들의 자유를 승인해줄 때가 온 것일지도 모릅니다."
 BBA_italy_civil_war.5.a:1 "독립을 승인하라"
 BBA_italy_civil_war.5.b:1 "자유를 위한 호소를 거절하라"
 BBA_italy_civil_war.6.t:0 "[ROOT.GetNameDef]의 독립"
 BBA_italy_civil_war.6.desc:1 "우리의 동맹이자 잠시 동안의 종주국인 [FROM.GetName](이)가 우리의 자유를 향한 요청에 응해 우리의 독립을 승인해주었습니다! 이는 전쟁으로 피폐해진 나라에 있어서 길이 남을 사건입니다. 이제 우리는 본격적으로 재건을 시작할 수 있게 되었으며 통일을 향한 길도 다시 시작할 수 있게 되었습니다."
 BBA_italy_civil_war.6.a:1 "다시 우리 운명의 주인이 되었다."
 BBA_italy_civil_war.7.t:0 "[FROM.GetName]의 독립 요구 거부"
 BBA_italy_civil_war.7.desc:1 "우리의 포악한 종주국인 [FROM.Adjective](은) 우리의 독립을 향한 진심을 담은 요청을 거절하였습니다! 물론 우리가 내전을 이기는데 그들의 도움이 유용했긴 했지만, 우리의 운명을 지배하고 우리 정치에 개입할 권리는 없습니다. 적당한 때가 되면 우리 스스로 우리 땅에서 그들을 몰아내고 자유를 쟁취해야 합니다!"
 BBA_italy_civil_war.7.a:1 "이를 후회할 것이다!"
 BBA_italy_civil_war.7.b:0 "우리는 만족한다..."
 ITA_we_will_transfer_the_following_states_tt:0 "다음 주들이 §Y[RDS.GetFlag][RDS.GetNameDef]§!에 양도됨:"
 ITA_we_keep_our_occupied_states_tt:0 "우리는 현재의 점령지를 계속 지배할 것입니다."
 BBA_italy_civil_war_fascist_tt:0 "우리는 §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! 측을 계속 지배할 것입니다. §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! 측이 §Y$RSI_DEF$§!(이)가 됩니다. [GetRsiOverlord]"
 BBA_italy_civil_war_monarchist_tt:1 "우리는 §Y$RDS_DEF$§!(이)가 되고, §Y$neutrality$§! 이념으로 내전에서 반군 편으로 참전합니다. [GetRdsOverlord]"
 BBA_italy_civil_war_communist_tt:1 "우리는 §Y$RDS_DEF$§!(이)가 되고, §Y$communism$§! 이념으로 내전에서 반군 편으로 참전합니다. [GetRdsOverlord]"
 BBA_italy_civil_war_democratic_tt:1 "우리는 §Y$RDS_DEF$§!(이)가 되고, §Y$democratic$§! 이념으로 내전에서 반군 편으로 참전합니다. [GetRdsOverlord]"
 ITA_rsi_overlord_tt:0 "우리는 §Y[?ITA_rsi_overlord.GetFlag][?ITA_rsi_overlord.GetNameDef]§!의 종속국이 됩니다."
 ITA_rds_overlord_tt:0 "우리는 §Y[?ITA_rds_overlord.GetFlag][?ITA_rds_overlord.GetNameDef]§!의 종속국이 됩니다."
 BBA_italy_civil_war.100.t:0 "점령된 이탈리아 영토"
 BBA_italy_civil_war.100.desc:0 "우리는 이탈리아 영토를 지배하고 이탈리아 동맹국과 함께 싸우고 있습니다. 이 영토를 [RDS.GetName]에 양도함으로써 더 많은 아군을 자유롭게 하여 다른 곳으로 향하게 할 수 있습니다."
 BBA_italy_civil_war.100.a:0 "영토를 할양하라."
 BBA_italy_civil_war.100.b:0 "점령지를 유지하라."
 BBA_italy_civil_war.101.t:0 "[FROM.GetName]의 이탈리아 영토 할양"
 BBA_italy_civil_war.101.desc:0 "[FROM.GetName]의 현명한 지도자 [FROM.GetLeader](은)는 이탈리아 영토에 대한 지배권을 너그럽게 우리에게 돌려주었습니다! 이는 우리 군의 사기를 크게 북돋울 뿐만 아니라 우리의 군사력은 강력해질 것이고 이탈리아 전역을 해방시키기 위한 우리의 노력을 강화할 것입니다."
 BBA_italy_civil_war.101.a:0 "전진하라!"
 BBA_italy_civil_war.300.desc:0 "파시즘에 맞서 [FROM.Adjective] 국민들을 단결시키려는 우리의 노력이 위기에 처했습니다! 더 이상 우리는 우리의 아름다운 고향이 피로 물드는 것을 좌시할 수 없습니다. 이제 우리는 모든 이탈리아 영토에서 파시스트 정권을 무너뜨리고 그들의 폭정으로부터 해방시킬 것입니다!"
 BBA_italy_interaction_events.1.t:1 "[ITA.GetLeader]의 [846.GetName] 요구"
 BBA_italy_interaction_events.1.desc:0 "굉장히 갑작스럽고, 난폭한 움직임으로 이탈리아의 지도자 [ITA.GetLeader](은)는 우리에게 최후통첩을 함으로써 우리의 오랜 중립을 더럽혔습니다. 우리는 2주 안에 [846.GetName]를 이탈리아인들에게 넘겨주거나 혹은 그들과 전쟁에 돌입해야합니다. 어떻게 대응하시겠습니까?"
 BBA_italy_interaction_events.1.a:0 "방어 취약점이 하나 줄었군"
 BBA_italy_interaction_events.1.b:0 "노력하는 것을 보고 싶구만!"
 BBA_italy_interaction_events.2.t:1 "비열한 [SWI.GetName]의 굴복"
 BBA_italy_interaction_events.2.desc:0 "오늘 [SWI.GetNameDef] 대통령이 국가를 위한 시대가 끝났음을 선언했습니다. 그들은 [846.GetName]의 이탈리아어권 지역을 우리에게 양도할 것이며, 이탈리아어권 도시에 대한 그들의 영유권을 포기할 것입니다. 그들이 또한 이탈리아어를 공용어에서 제외함에 따라 오늘날 [SWI.GetName]의 규모와 다민족적인 가치가 축소됐습니다."
 BBA_italy_interaction_events.2.a:0 "완벽해!"
 BBA_italy_interaction_events.3.t:1 "[SWI.GetNameDef]의 저항!"
 BBA_italy_interaction_events.3.desc:0 "[SWI.GetName]국은 오늘 [846.GetName]을 이탈리아에 반환하라는 우리 요구를 무시하는 것으로 중립을 깨겠다고 선언했습니다. 저 멍청한 선택 떄문에 우리에겐 스위스 연방제의 완전한 파괴를 완수하는 것 말고는 선택지가 없습니다."
 BBA_italy_interaction_events.3.a:0 "알피니 사단을 동원하라!"
 BBA_italy_interaction_events.4.t:1 "이탈리아 왕위 계승 요구"
 BBA_italy_interaction_events.4.desc:0 "우린 [ITA.GetLeader]에게 이탈리아인 공작 아이모네를 공식적으로 크로아티아 국왕 토미슬라브 2세로 옹립하라는 요구를 받았습니다. 이 요구에 응하려 했다면 독립성을 상당히 잃게 됨이 분명하지만, 짧은 기간 동안 이탈리아의 침략을 모면하는 것으로 그렇게 할 가치가 있을지도 모릅니다."
 BBA_italy_interaction_events.4.a:0 "토미슬라브가 왕이 될 것이다!"
 BBA_italy_interaction_events.4.b:0 "달마티아 해안에서 이탈리아인들은 파멸할 것이다"
 BBA_italy_interaction_events.5.t:0 "아이모네 왕자의 대관식"
 BBA_italy_interaction_events.5.desc:0 "오늘 자그레브에서 이탈리아인 공작 아이모네가 공식적으로 크로아티아의 토미슬라브 2세로 즉위함을 알리는 종이 울렸습니다. 영광의 나날이 다가오고 있으며 우리 영향력은 이제 발칸으로 더욱 뻗어나갈 것입니다."
 BBA_italy_interaction_events.5.a:0 "매우 아름답군!"
 BBA_italy_interaction_events.6.t:1 "크로아티아 국경에서 막힌 아이모네"
 BBA_italy_interaction_events.6.desc:0 "아이모네 공작이 다시 우리에게 돌아와서 대관식을 위해 자그레브로 가다가 크로아티아 국경에서 가로막혀 입국을 거부당했다고 보고했습니다. 크로아티아가 우리에게 제안할 것은 아무것도 없음이 분명하므로 군사점령만이 추후 저들의 유일한 선택지입니다."
 BBA_italy_interaction_events.6.a:0 "전쟁이다!"
 BBA_italy_interaction_events.7.t:1 "새 국가위원회 위원장"
 BBA_italy_interaction_events.7.desc:0 "이탈리아가 [MNT.GetLeader](을)를 새 국가위원회 위원장으로 임명했습니다. 이는 우리 체제를 공고히 할 것입니다."
 BBA_italy_interaction_events.7.a:0 "놀랍군"
 BBA_italy_interaction_events.8.t:1 "[ITA.GetName]의 달마티아 점령 요구"
 BBA_italy_interaction_events.8.desc:0 "[ITA.GetNameDef]의 [ITA.GetLeader]가 오늘 [ITA.GetName]의 달마티아 지역 점령 허가를 요구하는 최후통첩을 보냈습니다. 우리가 [ITA.GetLeader]의 요구에 응하지 않으면 군사적 분쟁이 있을 가능성이 큽니다."
 BBA_italy_interaction_events.8.a:0 "그들이 가져가라고 해"
 BBA_italy_interaction_events.8.b:0 "자기들이 뭐라도 된 줄 아는건가?"
 BBA_italy_interaction_events.9.t:1 "[FROM.GetName]의 요구 수락"
 BBA_italy_interaction_events.9.desc:0 "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 달마티아 점령에 대한 우리의 요구를 우아하게 받아들였고, 영토를 우리에게 양도했습니다. 그들은 우리와 맞서 싸우기보다는 우리를 달래고자 하는데, 이는 앞으로 발칸 반도에서 이탈리아의 목표를 달성하는 데 큰 도움이 될 것입니다."
 BBA_italy_interaction_events.9.a:0 "계획대로."
 BBA_italy_interaction_events.10.t:1 "멍청한 [FROM.GetLeader]의 최후통첩 거부"
 BBA_italy_interaction_events.10.desc:0 "멍청한 [FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 정당한 요구를 거부했습니다. 이제 신속히 공격을 개시해 [FROM.GetName](을)를 쳐부술 때입니다. 얼마 가지 않아 달마티아에 대한 우리의 영유권을 확보하게 될 것입니다."
 BBA_italy_interaction_events.10.a:0 "그럼 힘으로."
 BBA_italy_interaction_events.11.t:1 "[ITA.GetName]의 몬테네그로 왕위 요구"
 BBA_italy_interaction_events.11.desc:0 "[ITA.GetLeader](은)는 몬테네그로의 왕위를 이탈리아에게 이양하고 정부 또한 이탈리아 깃발 아래로 통합시킬 것을 요구했습니다. 물론 이탈리아 왕비가 몬테네그로인이기 때문에 이 제안은 완전히 현실과 동떨어져 있는것은 아니지만, 약간 망상적인 요구인 것은 분명합니다. 우리는 뭐라고 대답할까요?"
 BBA_italy_interaction_events.11.a:0 "그들은 가질 수 있다"
 BBA_italy_interaction_events.11.b:0 "그들이 무슨 권리로 가져가야 한다고 생각하는가?"
 BBA_italy_interaction_events.12.t:1 "[FROM.GetName]의 몬테네그로 왕위 이양"
 BBA_italy_interaction_events.12.desc:0 "[FROM.GetLeader](은)는 그들이 우리의 요구에 저항할 이유가 없으며, 몬테네그로가 즉시 우리에게 이양될 것이라고 선언했습니다. 오늘은 이탈리아에게 엄청난 날입니다!"
 BBA_italy_interaction_events.12.a:0 "완벽해!"
 BBA_italy_interaction_events.13.t:1 "[FROM.GetName]의 몬테테그로 왕위 이양 거부"
 BBA_italy_interaction_events.13.desc:0 "[FROM.GetLeader](이)가 더 이상 우리와 외교 관계를 갈구하지 않을 것이며, 우리에게 몬테네그로 왕위에 관한 주장을 즉시 철회해야 한다고 공개적으로 선언했습니다. 이는 용납해서도, 용서해서도 안 될 것입니다!"
 BBA_italy_interaction_events.13.a:0 "개탄스럽군!"
 BBA_italy_interaction_events.14.t:1 "[ITA.GetName]의 아나톨리아 서부의 완전한 비무장화 요구"
 BBA_italy_interaction_events.14.desc:0 "[ITA.GetLeader](은)는 양국 간 안전 보장 요구를 제시했는데, 이 정도는 괜찮습니다. 다만 충격적인 부분은 [ITA.GetLeader](이)가 [342.GetName](와)과 [339.GetName](을)를 완전 비무장화 하라고 덧붙여 요구했다는 것입니다. 이는 우리의 안보를 위태롭게 할 수 있습니다. 해당 지역의 완전 비무장화는 우리가 [ITA.GetName] 또는 그 동맹국으로부터 공격 받을 경우 그곳에 초기 방어 태세를 구축할 수 없다는 것을 의미하기 때문입니다."
 BBA_italy_interaction_events.14.a:0 "군대를 주둔하더라도 쓸모가 없다."
 BBA_italy_interaction_events.14.b:0 "이것은 우리가 스스로를 방어할 수 없다는 것을 의미한다!"
 BBA_italy_interaction_events.15.t:1 "우리의 요구에 응한 [FROM.GetName]"
 BBA_italy_interaction_events.15.desc:0 "[FROM.GetName] 측이 우리의 요구에 동의했고 아나톨리아 서부 지역을 비무장화하기로 결정했습니다. 이는 그들이 더 약해짐으로써, 우리가 그들을 기습적으로 공격할 때 초기에 우리를 대항할 수 있는 방법이 없다는 것을 뜻합니다."
 BBA_italy_interaction_events.15.a:0 "그들은 오는 것을 절대 보지 못할 것이다."
 BBA_italy_interaction_events.16.t:1 "우리의 안정 추구 권리를 부정한 [FROM.GetName]!"
 BBA_italy_interaction_events.16.desc:0 "[FROM.GetName](은)는 우리의 친절한 안전 보장 요구를 거부했으며, [342.GetName]와 [339.GetName]의 비무장화도 거절했습니다. 이는 말도 안되는 일이며, 우리는 우리만의 방법으로 해결할 것입니다."
 BBA_italy_interaction_events.16.a:0 "저들은 우리에게 선택의 여지를 주지 않는군."
 BBA_italy_interaction_events.17.t:1 "[HUN.GetName]에게 [45.GetName](을)를 양도한 [ITA.GetName]"
 BBA_italy_interaction_events.17.desc:0 "우리의 종주국인 [ITA.GetName](이)가 우리가 통제하고 있는 [45.GetName]의 소유권을 헝가리로 이전하기로 오늘 결정했습니다. 이는 이탈리아와 헝가리의 관계를 강화하기 위한 결정이며, 우리가 손 쓸 수 있는 방법은 많지 않습니다. 우리는 다만 미미한 외교적 항의만 제기할 수 있을 뿐입니다. 물론 우리 종주국에서는 이를 읽어 보지도 않을 것입니다."
 BBA_italy_interaction_events.17.a:0 "우린 어쩔 수 없다..."
 BBA_italy_interaction_events.18.t:1 "이탈리아의 제안"
 BBA_italy_interaction_events.18.desc:0 "[ITA.GetNameDef](이)가 매력적인 제안을 해 왔습니다. 그들은 로도스와 도데카니사 지역의 소유권을 우리에게 이전하는 대신 자신들과 동맹을 맺자고 합니다. 이렇게 좋은 제안을 해왔다는 사실을 믿기는 어렵지만 이 제안이 진짜라는 것은 틀림없습니다. 우리는 어떻게 해야 할까요?"
 BBA_italy_interaction_events.18.a:0 "그리스 통일에 한 걸음 더 가까워졌다!"
 BBA_italy_interaction_events.18.b:0 "우리는 그 어떤 상황에서도 이탈리아인들에게 고개를 숙이지 않을 것이다!"
 BBA_italy_interaction_events.19.t:1 "[GRE.GetNameDef]의 제안 수락"
 BBA_italy_interaction_events.19.desc:0 "그리스 정부는 도데카니사 제도의 소유권 이전을 대가로 우리의 제안을 승인하고 최대한 빨리 군사적 협력을 시작하기로 발표했습니다. 이것이 어떤 결과를 가져올지는 지켜보도록 합시다."
 BBA_italy_interaction_events.19.a:0 "우리는 동맹을 맺을 것이다."
 BBA_italy_interaction_events.20.t:1 "배은망덕한 [GRE.GetNameDef]의 제안 거절"
 BBA_italy_interaction_events.20.desc:0 "그리스 배신자들이 동맹을 맺는 대가로 제도를 매각하겠다는 우리의 제안을 거절했습니다. 이러한 결정은 그들 정부의 무능과 나약함을 여실 없이 보여주고 있습니다."
 BBA_italy_interaction_events.20.a:0 "우리는 그들이 없는 것이 더 낫다"
 BBA_italy_interaction_events.21.t:1 "이탈리아의 제안"
 BBA_italy_interaction_events.21.desc:0 "[ITA.GetNameDef](이)가 매력적인 제안을 해 왔습니다. 그들은 로도스와 도데카니사 지역의 소유권을 우리에게 이전하는 대신 자신들과 동맹을 맺자고 합니다. 이렇게 좋은 제안을 해왔다는 사실을 믿기는 어렵지만 이 제안이 진짜라는 것은 틀림없습니다. 우리는 어떻게 해야 할까요?"
 BBA_italy_interaction_events.21.a:0 "우리가 먼저 그리스를 차지했다!"
 BBA_italy_interaction_events.21.b:0 "우리는 그 어떤 상황에서도 이탈리아인들에게 고개를 숙이지 않을 것이다!"
 BBA_italy_interaction_events.22.t:1 "[TUR.GetNameDef]의 제안 수락"
 BBA_italy_interaction_events.22.desc:0 "터키 정부는 도데카니사 제도의 소유권 이전을 대가로 우리의 제안을 승인하고 최대한 빨리 군사적 협력을 시작하기로 발표했습니다. 이것이 어떤 결과를 가져올지는 지켜보도록 합시다."
 BBA_italy_interaction_events.22.a:0 "우리는 동맹을 맺을 것이다."
 BBA_italy_interaction_events.23.t:1 "배은망덕한 [TUR.GetNameDef]의 제안 거절"
 BBA_italy_interaction_events.23.desc:0 "터키 배신자들은 동맹을 맺는 대가로 섬을 팔겠다는 우리의 제안을 거절했습니다. 이러한 결정은 그들 정부의 무능과 나약함을 여실 없이 보여주고 있습니다."
 BBA_italy_interaction_events.23.a:0 "우리는 그들이 없는 것이 더 낫다"
 BBA_italy_interaction_events.24.t:1 "독일의 오스트리아 병합 시도"
 BBA_italy_interaction_events.24.desc:0 "사악한 독일이 오스트리아 정치에 개입하여 오스트리아를 독일의 일부로 흡수하려 하고 있습니다. 우리는 이전에 오스트리아의 독립을 보장했기에, 우리 국민들은 정부가 오스트리아를 위해 독일과 맞서싸울 것이라 기대하고 있습니다. 또한 우리는 영국이나 프랑스에게 도움을 요청할 수도 있을 것입니다. 우리는 어떻게 해야 할까요?"
 BBA_italy_interaction_events.24.a:0 "우리 혼자로도 충분하다!"
 BBA_italy_interaction_events.24.b:0 "도움을 청하는게 좋을 것이다."
 BBA_italy_interaction_events.24.c:0 "우리가 할 수 있는 게 없다. 독립 보장을 취소해라!"
 BBA_italy_interaction_events.25.t:1 "우리와 대적하는 이탈리아"
 BBA_italy_interaction_events.25.desc:0 "이탈리아 국방부는 오스트리아를 우리나라로 합병하려는 시도를 두고 경고문을 발표했습니다. 그들은 우리가 오스트리아를 침공한다면, 이탈리아 육군으로부터 심각한 대응 조치를 받게 될 것이라고 밝혔습니다. 우리는 이 분명한 도발에 대하여 어떻게 답해야 할까요? "
 BBA_italy_interaction_events.25.a:0 "거만함이 정도를 넘었군"
 BBA_italy_interaction_events.25.b:0 "우리는 이런 형태의 대립에 대처할 수 있는 상황이 아니다."
 BBA_italy_interaction_events_news.1.t:1 "한 발 물러선 독일"
 BBA_italy_interaction_events_news.1.desc:0 "전 세계 언론 매체들은 독일이 오스트리아 영토에 대한 영유권 주장을 철회했다는 보도를 이탈리아 국방부를 통해 받았습니다. 오늘은 유럽에 역사적인 날이며, 오직 시간만이 분열된 독일이 어떻게 될지 말해줄 것입니다."
 BBA_italy_interaction_events_news.1.a:0 "슬프지만 다른 선택의 여지가 없다."
 BBA_italy_interaction_events_news.1.b:0 "이는 독일 체제에 내재된 약점을 보여준다."
 BBA_italy_interaction_events.26.t:1 "한 발 물러선 [ITA.GetNameDef]"
 BBA_italy_interaction_events.26.desc:0 "이탈리아는 그들이 물러서지 않으면 우리도 물러서지 않을 것을 인식했기 때문에 더는 우리와 맞서지 않겠다고 발표했습니다. 오늘은 우리 조국에 영광스러운 날입니다."
 BBA_italy_interaction_events.26.a:0 "우리와 비교할 수 없다는 것을 깨달을 것이다!"
 BBA_italy_interaction_events.27.t:1 "이탈리아의 독일 억제 지원 요청"
 BBA_italy_interaction_events.27.desc:1 "[GetItalyAsksEngland]"
 BBA_italy_interaction_events.27.desc_hosting_ethiopia:0 "이탈리아가 우리에게 독일의 팽창주의적 정권을 억제하는 것을 도와주고, 오스트리아를 독일로부터 지키기 위해 그들의 독립을 보장해줄 것을 요청했습니다. 우리가 전에 함께 싸우기는 했지만, 지금 우리는 이탈리아인들에 쫒겨난 에티오피아 망명정부를 수용하고 있는 중입니다. 만약 [ITA.GetNameDef] 측이 다가오는 전쟁에서 우리의 도움이 필요하다면, 그들은 먼저 평화협정을 체결해야 할 것입니다."
 BBA_italy_interaction_events.27.desc_standard:0 "대전쟁 시기에도 있었던 일이지만, 이제 다시 이탈리아는 독일의 팽창주의적 정권을 억제하기 위해 도움을 요청하고 있습니다. 그들은 오스트리아를 지키기 위해 오스트리아에 대한 독립 보장을 해주기를 원합니다. 우리는 어떤 방침을 취해야 할까요?"
 BBA_italy_interaction_events.27.a:0 "그래 친구여, 다시 한 번 가자"
 BBA_italy_interaction_events.27.b:1 "[ETH.GetNameDef] 측과 평화협정을 체결한다면."
 BBA_italy_interaction_events.27.c:0 "젠장, 왜 우리가 대륙에 관심을 가져야 하지?"
 ITA_if_Italy_accepts_tt:0 "만약 §Y[ITA.GetName]§! 측이 동의할 경우:"
 BBA_italy_interaction_events_news.2.t:1 "영국의 오스트리아 독립 보장"
 BBA_italy_interaction_events_news.2.desc:0 "영국 정부는 오늘 오스트리아의 독립을 지지하며 이탈리아와 함께 오스트리아의 주권을 위협하는 어느 세력과도 맞서 싸울 것이라 발표했습니다."
 BBA_italy_interaction_events_news.2.a:0 "놀랍군."
 BBA_italy_interaction_events.28.t:1 "이탈리아의 독일 억제 지원 요청"
 BBA_italy_interaction_events.28.desc:0 "남동쪽에 있는 우리의 이웃들은 우리에게 현재 독립이 보장된 오스트리아에 대한 잠재적인 독일의 공격을 막아줄 것을 요청했었습니다. 지금 그들은 우리에게 똑같이 해달라고 요청합니다. 어떻게 대응해야 할까요?"
 BBA_italy_interaction_events.28.a:0 "좋다, 자유를 위해서라면!"
 BBA_italy_interaction_events.28.b:1 "[ETH.GetNameDefCap] 측과 평화협정을 체결한다면."
 BBA_italy_interaction_events_news.3.t:1 "프랑스의 오스트리아 독립 보장"
 BBA_italy_interaction_events_news.3.desc:0 "프랑스는 이탈리아의 요청에 따라 오스트리아의 독립을 지지하기로 결정했으며, 한 국가의 주권에 개입하려는 잠재적인 침략자들에 맞서기로 약속했습니다."
 BBA_italy_interaction_events_news.3.a:0 "프랑스답지 않은데..."
 BBA_italy_interaction_events.29.t:1 "이탈리아의 [802.GetName] 강탈 시도!"
 BBA_italy_interaction_events.29.desc:0 "이탈리아는 [802.GetName](을)를 자신들의 종속국인 알바니아 왕국에 편입하는 방식으로 우리의 영토에서 제거하려 시도하고 있습니다. 이를 가만히 둔다면, 우린 이 지역의 영유권을 완전히 상실하게 될 것입니다."
 BBA_italy_interaction_events.29.a:0 "그들을 막기 위해 우리가 할 수 있는 게 없다."
 BBA_italy_interaction_events.29.b:0 "우리는 그들로부터 벗어나야 한다."
 BBA_italy_interaction_events.30.t:1 "이탈리아의 상호 독립 보장을 대가로 한 [45.GetName] 제안"
 BBA_italy_interaction_events.30.desc:0 "[ITA.GetName] 측이 상호 독립 보장과 협력조약을 체결하는 대가로 우리의 [45.GetName] 영유권 주장을 지지하는 제안을 해왔습니다. 이는 우리에게 있어서 좋은 거래인 것 같습니다만, 이를 받아들여야 할까요?"
 BBA_italy_interaction_events.30.a:0 "아주 좋아!"
 BBA_italy_interaction_events.30.b:0 "왜 우리가 이탈리아 놈들을 믿어야 하지?"
 BBA_italy_interaction_events.31.t:2 "[NegotiatingItalianClaimsTitle]"
 BBA_italy_interaction_events.31.desc:1 "[GetRatifyStresaFrontEventDesc]"
 BBA_italy_interaction_events.31.desc_no_war:0 "이탈리아 정부는 오늘 흥미로운 제안을 가지고 우리에게 접근해 왔습니다. 그들은 스트레사 전선의 비준을 원한다고 밝혔으며, 이는 유럽에서 전쟁이 발발했을 때 이탈리아를 우리의 편으로 확보할 수 있게 할 것입니다. 그러나 이탈리아는 대가로 [269.GetName]와 [903.GetName]의 할양을 요구했습니다. 우리는 어떻게 대응해야 할까요? 적어도 이를 받아들인다면 그들은 일시적으로나마 값을 치르려 할 것입니다."
 BBA_italy_interaction_events.31.desc_peace_signed:0 "[ITA.GetNameDefCap]와(과) [ETH.GetNameDefCap](은)는 우리의 숙련된 외교 덕분에 서로 간의 차이점을 재쳐놓고 평화 조약을 채결했습니다. 이탈리아 정부는 우리에게 스트레사 전선을 비준하기 위해서는 [269.GetName](와)과 [903.GetName](을)를 이탈리아가 제공받기로 한 거래를 이행해야 함을 상기시켰습니다."
 BBA_italy_interaction_events.31.a:0 "좋다, 가져가라고 해라."
 BBA_italy_interaction_events.31.b:0 "맙소사, 절대 안된다."
 BBA_italy_interaction_events.32.t:1 "[ITA.GetName]의 지부티 영유권 협상 희망"
 BBA_italy_interaction_events.32.desc:0 "이탈리아 정부는 오늘 흥미로운 제안을 가지고 우리에게 접근해 왔습니다. 그들은 스트레사 전선의 비준을 원한다고 밝혔으며, 이는 유럽에서 전쟁이 발발했을 때 이탈리아를 우리의 편으로 확보할 수 있게 할 것입니다. 그러나 이탈리아는 대가로 [268.GetName]의 할양을 요구했습니다. 우리는 어떻게 대응해야 할까요? 적어도 이를 받아들인다면 그들은 일시적으로나마 값을 치르려 할 것입니다."
 BBA_italy_interaction_events.32.a:0 "평화를 위해서라면."
 BBA_italy_interaction_events.32.b:0 "절대 안된다!"
 BBA_italy_interaction_events.33.t:1 "[ITA.GetName]의 [906.GetName] 영유권 협상 희망"
 BBA_italy_interaction_events.33.desc:1 "[GetItalyWantsSocotra]"
 BBA_italy_interaction_events.33.a:0 "평화의 값 치고는 작은 대가다"
 BBA_italy_interaction_events.33.b:0 "그들이 그 땅을 가져야 하는 이유가 무엇인가?"
 BBA_italy_interaction_events.34.t:1 "[ITA.GetName]의 튀니지 영유권 협상 희망"
 BBA_italy_interaction_events.34.desc:1 "[GetItalyWantsTunisia]"
 BBA_italy_interaction_events.34.a:0 "좋다."
 BBA_italy_interaction_events.34.b:0 "어림도 없다!"
 BBA_italy_interaction_events.35.t:1 "[ITA.GetName]의 몰타 영유권 협상 희망"
 BBA_italy_interaction_events.35.desc:1 "[GetItalyWantsMalta]"
 BBA_italy_interaction_events.35.a:0 "그들이 그 땅을 더 잘 활용할 수 있을 것이다."
 BBA_italy_interaction_events.35.b:0 "터무니없군!"
 BBA_italy_interaction_events.36.t:1 "[ITA.GetName]의 발칸반도 영유권 협상 희망"
 BBA_italy_interaction_events.36.desc:1 "[GetItalyClaimsBalkan]"
 BBA_italy_interaction_events.36.a:0 "이에 대해 논의할 가치가 없다"
 BBA_italy_interaction_events.37.t:0 "영토 협상 완료"
 BBA_italy_interaction_events.37.desc:0 "우리 외교관들은 미래에 이탈리아의 영토를 확보하기 위해 지난 몇 주 동안 프랑스와 영국에서 열심히 협상해왔습니다. 그러나 이제 협상은 끝났고, 조약은 서명되었습니다."
 BBA_italy_interaction_events.37.a:0 "만족스럽지 않지만, 받아들인다."
 BBA_italy_interaction_events.37.b:0 "눈부시군!"
 BBA_italy_interaction_events.38.t:0 "교황의 우위"
 BBA_italy_interaction_events.38.desc:0 "교황의 영향력이 왕가의 영향력을 능가하게 되면서, 가톨릭 교회의 열렬한 지지자들은 교황이 이탈리아의 지도자가 될 것을 요구하고 있습니다. 그는 이미 국민들이 제시한 요구를 받아들였고, 오늘날 일어나고 있는 일은 하나님의 뜻임을 선포했습니다. 이제 이탈리아 왕가는 더 이상 교황을 견제할 수 있는 방법이 없어 보입니다."
 BBA_italy_interaction_events.38.a:0 "하나님의 뜻이다!"
 BBA_italy_interaction_events.39.t:0 "아프리카 식민지 구매 대금 지불"
 BBA_italy_interaction_events.39.desc:0 "우리는 마침내 우리의 새로운 아프리카 식민지에 대한 대금 지불을 마쳤습니다. 이 협정으로 우리의 식민 영토가 확장, 통합 및 강화되었습니다. 그리고 그곳에서 우리의 입지를 굳혔습니다. 전체적으로 모든 당사국에 매우 이익이 되는 협정입니다."
 BBA_italy_interaction_events.39.a:0 "새 시대의 시작이군!"
 BBA_italy_interaction_events.40.t:0 "스트레사 전선 승인"
 BBA_italy_interaction_events.40.desc:0 "이제 영토 양보가 결정되었으므로, [ITA.GetName](은)는 이탈리아와 프랑스를 스트레스 전선이라 불리는 군사 동맹으로 이끄는 절차를 개시했습니다. 지금은 한가롭게 앉아있을 때가 아니라, 프랑스는 자국의 최대 이익을 위해 행동하고 이탈리아와 같이 독일의 위협에 맞서야 합니다."
 BBA_italy_interaction_events.40.a:0 "그 정도 조건이라면 받아들일 수 있다."
 BBA_italy_interaction_events.40.b:0 "프랑스는 절대 이탈리아와 함께하지 않을 것이다"
 stresa_front_ita:0 "스트레사 전선"
 BBA_italy_interaction_events.41.t:1 "[FROM.GetName]의 보호 제안"
 BBA_italy_interaction_events.41.desc:0 "[FROM.GetLeader](은)는 외세와 경제 가뭄으로부터 우리를 보호하기 위해 우리를 그들 세력으로 데려오겠다고 제안했습니다. 그러나 [FROM.GetName](은)는 약간 적대적으로 보입니다. 그리고 우리가 그들의 요구를 거부한다면 우리를 침공할 가능성이 높습니다."
 BBA_italy_interaction_events.41.a:0 "거절하에는 너무 달콤한 제안이군."
 BBA_italy_interaction_events.41.b:0 "국민들은 독립을 원한다!"
 BBA_italy_interaction_events.42.t:1 "[FROM.GetName]의 제안 수락"
 BBA_italy_interaction_events.42.desc:0 "[FROM.GetName] 측이 우리의 보호 제안을 겸허하게 받아들이고 지중해의 정당한 지배자에게 굴복하였습니다. 오늘 이베리아와 [ITA.GetNameDef]에 새롭고 밝은 빛이 비춥니다."
 BBA_italy_interaction_events.42.a:0 "멋지군."
 BBA_italy_interaction_events.43.t:1 "[FROM.GetName]의 제안 거절"
 BBA_italy_interaction_events.43.desc:0 "[FROM.GetName] 정부는 무례하게도 우리의 보호 제안을 거절했으며, 따라서 우리는 참된 의미로 우리에게 저항하는 것이 무엇을 의미하는지 보여줄 것입니다. 그들은 우리 앞에서 굴복할 것입니다!"
 BBA_italy_interaction_events.43.a:0 "그들은 오늘을 후회하게 될 것이다!"
 BBA_italy_interaction_events.44.t:1 "[FROM.GetName]의 동맹 초대"
 BBA_italy_interaction_events.44.desc:0 "[FROM.GetLeader](이)가 남아메리카의 국가들과 동맹을 맺고 라틴 문화들을 한 국가들에 통합시키려는 계획을 시작했습니다. 이는 [USA.GetNameDef] 측으로부터의 보호를 위한 좋은 기회로 보입니다. 어떻게 응답해야 할까요?"
 BBA_italy_interaction_events.44.a:0 "좋은 것 같다"
 BBA_italy_interaction_events.44.b:0 "우리가 왜 제국주의자들과 화합해아하는가?"
 BBA_italy_interaction_events.45.t:0 "[FROM.GetName]의 제안 수락"
 BBA_italy_interaction_events.45.desc:0 "[FROM.GetName] 정부는 겸손하게도 우리의 동맹 제안을 받아들였고 우리 공공의 적을 상대로 함께 싸우기로 하였습니다. 오늘 남아메리카와 [ITA.GetNameDef]에 새로운 밝은 빛이 비추고 있습니다."
 BBA_italy_interaction_events.45.a:0 "좋군."
 BBA_italy_interaction_events.46.t:1 "[FROM.GetName]의 제안 거절"
 BBA_italy_interaction_events.46.desc:0 "[FROM.GetName] 정부는 무례하게도 우리의 동맹 제안을 거절했으며, 따라서 우리는 그들 없이 동맹을 꾸려야 합니다. 그들은 이제 이 대륙 속에서 고립될 것입니다."
 BBA_italy_interaction_events.46.a:0 "우리가 그들의 생각을 바꾸기 위해 할 수 있는 건 거의 없다..."
 BBA_italy_interaction_events.50.t:0 "이탈리아의 제안"
 BBA_italy_interaction_events.50.desc:0 "이탈리아 정부는 오늘 흥미로운 제안을 가지고 우리에게 접근해 왔습니다. 그들은 스트레사 전선의 비준을 원한다고 밝혔으며, 이는 유럽에서 전쟁이 발발했을 때 이탈리아를 우리의 편으로 확보할 수 있게 할 것입니다. 그러나 이탈리아는 대가로 [269.GetName]와 [903.GetName]의 할양을 요구했습니다. 또한, 현재 이탈리아는 우리가 망명정부를 수용 중인 [ETH.GetName]와 전쟁 중인 상태입니다. 우리는 어떻게 대응해야 할까요? 적어도 이를 받아들인다면 그들은 일시적으로나마 값을 치르려 할 것입니다."
 BBA_italy_interaction_events.50.a:0 "그들은 먼저 평화 조약에 서명해야 한다!"
 BBA_italy_interaction_events.50.b:0 "이 범죄자들과는 거래가 없을 것이다!"
 BBA_italy_interaction_events.51.t:0 "영국의 협상 거부"
 BBA_italy_interaction_events.51.desc:0 "영국으로부터 일부 소규모 식민지 영토를 대가로 스트레사 전선을 합의하자는 우리의 합리적인 제안은 완전히 무시되었습니다. 그들이 우리의 압력을 거부한다면 그들은 우리의 압도적인 힘을 보게 될 것입니다."
 BBA_italy_interaction_events.51.a:0 "이를 후회할 것이다!"
 BBA_italy_interaction_events.60.t:0 "[ITA.GetName]의 평화 조약 서명"
 BBA_italy_interaction_events.60.desc:0 "이탈리아는 정복한 일부 땅을 반환하면서 에티오피아와 평화협정을 체결하였습니다. 이탈리아 정부는 이제 우리가 약속한 몫과 독일 팽창주의에 맞선 오스트리아 독립 보장을 요구하고 있습니다."
 BBA_italy_interaction_events.666.t:0 "[454.GetName]냐 전쟁이냐"
 BBA_italy_interaction_events.666.desc:1 "[From.GetLeader] 교황 성하께서 [454.GetName] 주를 넘기라고 요구합니다. 교황의 특사는 교황령만이 성지를 통치할 수 있다며 요구를 거부하는 것은 이단이나 마찬가지라고 주장합니다. 이에 응하는 것은 [FROM.GetName] 측과의 관계에 크게 도움이 되겠지만, [454.GetName] 지역은 유럽, 아시아, 아프리카 사이의 갈림길에 놓여 있어 과거부터 지금까지도 전략적으로 중요한 장소입니다."
 BBA_italy_interaction_events.666.a:0 "교황 성하의 하명을 수행해야 한다..."
 BBA_italy_interaction_events.666.b:0 "저 노친네는 지옥에서 썩으라지!"
 BBA_italy_interaction_events.667.t:0 "[FROM.GetName]의 [454.GetName] 할양"
 BBA_italy_interaction_events.667.desc:1 "오늘은 교황령 뿐 아니라 모든 기독교 나라에 위대한 날입니다! [FROM.GetAdjective] 지도자 [FROM.GetLeader](은)는 우리의 요청을 사려 깊게 경청하였고 [454.GetName](을)를 우리가 관리하기로 동의했습니다. 이는 그 지역을 안정과 번영으로, 그리고 [ROOT.GetName](을)를 새로운 밝은 미래로 이끌 것입니다."
 BBA_italy_interaction_events.667.a:0 "[FROM.GetAdjective] 지도부에 축복을!"
 BBA_italy_interaction_events.668.t:1 "교황 성하의 제안을 거부한 [FROM.GetName]"
 BBA_italy_interaction_events.668.desc:1 "[FROM.GetLeader](은)는 무지하며 오만합니다! 그는 감정에 치우쳐 우리에게 [454.GetName]을 넘겨주는 것을 거절했습니다. 우리의 요구에 응하는 것은 지역의 안정과 안보를 가져왔겠지만, 그의 행동은 전쟁과 고통을 가져올 뿐입니다!"
 BBA_italy_interaction_events.668.a:0 "신에 대한 모욕이다!"
 BBA_italy_purge_the_party.1.t:0 "국가 파시스트당 숙청"
 BBA_italy_purge_the_party.1.desc:0 "아직까지도 당 내의 영향력이 큰 무솔리니의 지지자들은 여전히 권력을 잡고 있으며 전 두체를 복권시키기 위해 사람들을 선동하려고 합니다. 우리가 정부에 대한 통제력을 유지하려면 이 바보 같은 놈들을 권력에서 쫓아내 본보기를 보여야만 합니다"
 BBA_italy_purge_the_party.1.a:0 "조언가를 숙청해라."
 BBA_italy_purge_the_party.1.b:0 "장군들을 숙청해라."
 BBA_italy_purge_the_party.1.c:0 "모두에게 자비를 배풀어라."
 BBA_italy_purge_the_party.1.d:0 "싸그리 다 숙청해라."
 ITA_characters_will_be_spared_tt:0 "§Y다음 인물들이 숙청에서 살아남습니다:§!"
 BBA_italy_decide_the_fate_of_mussolini.1.t:0 "무솔리니의 운명"
 BBA_italy_decide_the_fate_of_mussolini.1.desc:0 "내부 권력 투쟁을 처리하고 국가 파시스트 당에 대한 우리의 권력을 확고히 하기 위해, 우리는 마침내 옛 두체 무솔리니를 주목해야 합니다. 그가 존재하는 것 자체만으로 우리의 권력이 약화되고 있으며 그를 하루빨리 처리해야 합니다."
 BBA_italy_decide_the_fate_of_mussolini.1.a:0 "재판을 받게 해라."
 BBA_italy_decide_the_fate_of_mussolini.1.b:0 "그를 처형하라!"
 BBA_italy_decide_the_fate_of_mussolini.1.c:0 "그를 암살하라."
 BBA_italy_decide_the_fate_of_mussolini.2.t:0 "무솔리니의 재판"
 BBA_italy_decide_the_fate_of_mussolini.2.desc:1 "부패와 반역죄 등 여러 혐의로 기소된 베니토 무솔리니를 세운 세기의 재판이 곧 시작될 것입니다. 물론 이번 재판의 결과는 우리 손에 달려있으므로, 이는 대중으로부터 우리 정부의 정당성을 과시하기 위한 연극일 뿐입니다."
 BBA_italy_decide_the_fate_of_mussolini.2.a:0 "그에게 무죄를 선고하라."
 BBA_italy_decide_the_fate_of_mussolini.2.b:0 "감옥에서 썩게 해라."
 BBA_italy_decide_the_fate_of_mussolini.3.t:0 "무솔리니의 사망"
 BBA_italy_decide_the_fate_of_mussolini.3.desc:0 "전 두체를 암살하기 위한 계획이 진행 중이지만, 우리는 국민들이 어떻게 반응할지 신중하게 고려해야 합니다. 문제는 바로 이를 어떻게 그럴듯하게 보이게 만드는지입니다."
 BBA_italy_decide_the_fate_of_mussolini.3.a:0 "공산주의자에게 뒤집어씌워라!"
 BBA_italy_decide_the_fate_of_mussolini.3.b:0 "자세한 내막은 감춰둬라."
 ITA_mussolini_stands_trial_tt:0 "우리가 재판소를 지배하는 한, 재판이 그의 운명을 지배하게 해라."
 ITA_mussolini_is_assassinated_tt:0 "우리는 그의 죽음을 유리하게 이용할 수 있습니다."
 ITA_mussolini_walks_free_tt:0 "무솔리니가 석방되고 자유 시민으로서 살아갑니다."
 BBA_italy_research_agreement.1.t:0 "[FROM.GetNameDefCap]의 합동 군사 협력 계획 제안"
 BBA_italy_research_agreement.1.desc:0 "[FROM.GetAdjective] 측은 우리의 군사적 능력을 강화할 뿐만 아니라 양국의 관계를 돈독히 할 상호연구계획을 제안합니다. 이로써 우리는 기술을 공유하고 상호간에 더욱 기꺼이 연구할 수 있게 될 것입니다. 그리고 양국의 관계가 더 가까워질 것입니다."
 BBA_italy_research_agreement.1.a:0 "우리에게 도움이 되겠군."
 BBA_italy_research_agreement.1.b:0 "우린 그런 계획이 필요치 않다."
 BBA_italy_research_agreement.2.t:0 "[FROM.GetNameDefCap]의 군사 제안 거절"
 BBA_italy_research_agreement.2.desc:0 "[FROM.GetNameDefCap] 측은 어리석게도 우리의 군사 협력 제한을 거부했습니다. 이 협동 계획은 양국의 군사적 능력을 강화할 수 있었으나 저들은 이런 거래에 관심이 없어 보입니다. 운 좋게도 우리 목표를 달성하기 위해 [FROM.GetAdjective]의 도움은 필요 없습니다."
 BBA_italy_research_agreement.2.a:0 "멍청한 선택이다."
 BBA_italy_pact.1.t:0 "[FROM.GetNameDefCap]의 불가침조약 제안"
 BBA_italy_pact.1.desc:0 "[FROM.GetAdjective](은)는 양국 간 우정과 협력에 대한 공동 선언을 발표할 준비가 되었습니다. 그들과의 불가침조약은 국경을 보호하고 다른 곳으로 보낼 자원을 확보할 수 있게 합니다. 만일 그들이 절대적으로 신뢰할 만한 하지 않더라도, 이 조약은 우리가 적절한 시기를 기다리고 힘을 키울 수 있게 할 것입니다."
 BBA_italy_pact.1.a:0 "우리에게 딱 맞군."
 BBA_italy_pact.1.b:0 "우리는 그들을 믿을 수 없다!"
 BBA_italy_pact.2.t:0 "우리의 화평 제안을 무시한 [FROM.GetNameDefCap]"
 BBA_italy_pact.2.desc:0 "[FROM.GetNameDefCap](은)는 우리의 불가침조약 제안을 거절했고, 일방적이며 정직하지 못하게 협상을 진행했습니다. 그들은 분명히 착각하고 있고 무엇이 그들에게 가장 좋은지 이해하지 못했습니다."
 BBA_italy_pact.2.a:0 "멍청한 놈들!"
 BBA_italy_recognize_the_empire.1.t:0 "이탈리아 제국 승인"
 BBA_italy_recognize_the_empire.1.desc:0 "[FROM.GetLeader](이)가 이탈리아 제국의 여명을 선언했습니다! 로마 주재 우리 대사는 우리가 이를 승인할 뿐만 아니라 [FROM.GetAdjective]인들이 저들의 위대한 꿈을 실현하도록 두어야 한다고 추천하는 반면, 다른 이들은 이 일을 걱정하고 있습니다. 이들은 [FROM.GetAdjective]인들에 유화책을 쓰는 것은 더 많은 양보로만 이어질 것이며 제국이라는 위험한 꿈을 억제해야 한다고 주장합니다."
 BBA_italy_recognize_the_empire.1.a:0 "이탈리아 제국을 승인하라."
 BBA_italy_recognize_the_empire.1.b:0 "선언을 무시하라."
 BBA_italy_recognize_the_empire.2.t:0 "제국의 인정"
 BBA_italy_recognize_the_empire.2.desc:0 "[FROM.GetNameDefCap](은)는 현명하게도 제국에 대한 열망을 인정하고 우리를 그들과 동등하게 보기 시작했습니다! 우리의 위신과 영광은 계속해서 커지고 있습니다."
 BBA_italy_recognize_the_empire.2.a:0 "우리 세력이 급격히 커지고 있다!"
 BBA_italy_recognize_the_empire.3.t:0 "제국의 거부"
 BBA_italy_recognize_the_empire.3.desc:0 "어리석게도 [FROM.GetNameDefCap](은)는 꿈과 희망만으로는 진짜 제국을 건설할 수 없다고 말하며 우리의 제국주의 야망을 조롱했습니다. 그들은 그들이 행한 무례함에 대한 대가를 치러야만 할 것입니다! 우리는 잠시 시간을 기다리겠지만 언젠가는 그 멍청이들에게 이탈리아 제국의 진정한 힘을 보여줄 것입니다."
 BBA_italy_recognize_the_empire.3.a:0 "저들은 이를 후회하며 살아갈 거다..."
 BBA_italy_sends_military_support.1.t:0 "[FROM.GetNameDefCap]의 군사 원조 제공"
 BBA_italy_sends_military_support.1.desc:0 "[FROM.GetAdjective]인들은 우리의 전쟁 노력을 지원하고 싶어 하여 몇몇 장비를 제공하였습니다. 다소 적은 수송품이지만 어떤 원조도 받아들일 수 있습니다."
 BBA_italy_sends_military_support.1.a:0 "이는 분명히 도움이 되리라."
 BBA_italy_communist_events.01.t:0 "공화국의 지도부"
 BBA_italy_communist_events.01.desc:1 "우리의 신생 공화국이 파시스트들의 손아귀에서 벗어나면서 마침내 조국을 위한 새로운 길을 개척할 수 있게 되었습니다! 지금 필요한 것은 우리의 대의에 헌신하는 만큼 현명하고 변함없는 지도자입니다. 우리가 앞으로 어려운 시기를 헤쳐 나갈 수 있고 더 밝은 미래를 위한 믿음을 흔들리지 않게 할 수 있는 사람 말입니다."
 BBA_italy_communist_events.01.a:0 "안토니오 그람시가 정당한 지도자이다."
 BBA_italy_communist_events.01.b:0 "팔미로 톨리아티를 따라야 한다."
 BBA_italy_communist_events.01.c:0 "산드로 페르티니가 우리를 앞으로 이끄리라."
 BBA_italy_communist_events.02.t:0 "[FROM.GetAdjective]의 지원 요청"
 BBA_italy_communist_events.02.desc:0 "새롭게 세워진 [FROM.GetName] 동지들이 우리에게 원조를 요청했습니다. [FROM.GetAdjective] 국민들은 공산주의 국가를 확립하기 위해 내전으로 분열되었고, 새 공화국을 재건하고 보호하기 위해 같은 이념을 가진 정부에게로 눈을 돌리고 있습니다."
 BBA_italy_communist_events.02.a:0 "우리는 그들을 지원할 것이다!"
 BBA_italy_communist_events.02.b:0 "[ROOT.GetAdjective] 국민들이 뭘 하든 알 바 아니다."
 BBA_italy_communist_events.03.t:0 "[ROOT.GetNameDef]에 대한 국제 지원"
 BBA_italy_communist_events.03.desc:0 "[FROM.GetName] 정부는 공산주의자 동지들의 지지에 대한 우리의 요구에 귀를 기울였고 우리를 돕기로 했습니다! 이는 그들과의 관계를 강화 해줄 뿐만 아니라 우리의 소중한 공화국을 보호할 수 있도록 우리의 방어 능력을 강화해줄 것입니다."
 BBA_italy_communist_events.03.a:0 "연합하라, 우리는 절대 패배하지 않을 것이다!"
 BBA_italy_communist_events.04.t:0 "국제 지원 없음"
 BBA_italy_communist_events.04.desc:0 "아무도 우리의 원조 요청에 응답하지 않았습니다! 전 세계의 공산주의자들은 우리를 버렸으며, 더 이상 우리 동지들을 돕는 것에는 관심이 없는 것처럼 보입니다. 우리는 이 가혹한 세상에서 오직 우리 자신만을 믿을 수 있으며, 결국엔 우리의 혁명은 승리할 것입니다!"
 BBA_italy_communist_events.04.a:0 "[ROOT.GetNameDefCap](은)는 무슨 일이 있어도 승리할 것이다!"
 ITA_country_supports_new_italian_government_tt:0 "[FROM.GetNameDefCap] 측이 우리로부터 소량의 §Y장비§!와 약간의 §Y소비재§! 혜택 형태로 지원을 받습니다."
 ITA_international_support_arrives_tt:0 "우리는 해외 동지들로부터 다음과 같은 혜택을 받습니다 : "
 ITA_international_support_consumer_goods_tt:0 "§Y730§!일 동안 ($MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ITA_consumer_goods_from_leftist_aid|%]§!) 효과를 부여하는 '§Y$ITA_international_aid$§!' 획득."
 BBA_italy_communist_events.05.t:0 "[FROM.GetAdjective]군과의 군사협력"
 BBA_italy_communist_events.05.desc:0 "우리는 최근 [FROM.GetAdjective]군과의 합동훈련을 끝냈습니다. 장군들과 제독들은 우리 군사들이 성공적으로 합동연습을 수행했다고 보고하며 기뻐하고 있습니다. 이는 우리와 [FROM.GetName] 간의 동맹을 강화시키고 우리의 능력을 향상시킬 것입니다."
 BBA_italy_communist_events.05.a:0 "이는 [ROOT.GetFactionName](을)를 강하게 만들 것이다!"
 BBA_italy_communist_events.06.t:0 "[FROM.GetAdjective]의 협력 제안"
 BBA_italy_communist_events.06.desc:0 "[FROM.GetName]에서 온 우리의 무장한 동지들은 서로 협력을 확대할 수 있도록 스페인과 다른 국가들로 구성된 대위원회를 제안했습니다. 그들은 우리가 함께 자본주의와 파시즘을 반대하면, 언젠가 그들을 해체할 수 있다고 주장했습니다."
 BBA_italy_communist_events.06.a:0 "우리는 함께 설 것이다!"
 BBA_italy_communist_events.06.b:0 "[FROM.GetAdjective] 문제는 우리와 관련이 없다."
 BBA_italy_communist_events.07.t:0 "[FROM.GetName]의 제안 수락"
 BBA_italy_communist_events.07.desc:0 "[FROM.GetName]에서 온 우리의 동지들은 우리 부대와 손을 잡고 대협력 위원회를 창설하는 것에 동의했습니다! 우리가 함께 하면 자본주의와 파시즘의 맹습에도 견뎌낼 수 있고, 전세를 뒤엎어 세계 전역에 우리의 영광적인 혁명을 가져다 줄 것입니다!"
 BBA_italy_communist_events.08.t:0 "[FROM.GetName]의 제안 거부"
 BBA_italy_communist_events.08.desc:0 "[FROM.GetAdjective] 머저리들은 무엇이 최선인지 보지 못하고 너무 근시안적입니다! 함께라면 자본주의와 파시즘을 몰아내기 더 쉬웠겠지만, 상관 없이 우린 해낼 것입니다!"
 BBA_italy_communist_events.08.a:0 "저들이 이에 대해 충분히 숙고하지 않았군."
 BBA_italy_communist_events.09.t:0 "안토니오 그람시의 회복"
 BBA_italy_communist_events.09.desc:0 "안토니오 그람시가 부당하게 수감당했을 때 걸린 병마를 마침내 이겨냈습니다. 그는 전보다 더욱 강한 신념과 열망으로 우리 대의를 도울 준비가 되어 있습니다!"
 BBA_italy_communist_events.09.a:0 "낙관적인 그의 의지로 이겨냈군."
 BBA_italy_democratic_events.01.t:0 "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.01.desc:1 "최근의 우리의 충돌을 뒤로 하고 이제는 함께 단결하며, 상처를 치유하고, 회복하기 위한 긴 여정을 시작할 때입니다. 우리의 민주주의는 아직 미숙하고 허약하기 때문에 우리를 앞으로 통치할 강력하면서 부드러운 지도자가 필요합니다."
 BBA_italy_democratic_events.01.a:0 "페루초 파리가 가장 적당한 지도자다."
 BBA_italy_democratic_events.01.b:0 "이바노에 보노미의 경험은 값을 매길 수 없다."
 BBA_italy_democratic_events.02.t:0 "이탈리아 과학 협력 계획"
 BBA_italy_democratic_events.02.desc:0 "[FROM.GetName](은)는 우리를 그들과 함께 새로운 과학 협력 프로그램에 참여할 수 있도록 초대했습니다. 이는 협력국들과 우리 사이의 협력을 증가시키고 관계를 강화할 것입니다."
 BBA_italy_democratic_events.02.a:0 "대단한 계획이야!"
 BBA_italy_democratic_events.03.t:0 "이탈리아 마피아의 재부상"
 BBA_italy_democratic_events.03.desc:0 "내전은 많은 유혈 참사와 비통의 원인이 되어왔고 [FROM.GetName]의 근간을 흔들었습니다. 또한 혼란으로 인하여 많은 권력 공백을 낫게 되었는데, 이로 인해 지금, [?ROOT.ITA_mafia_epicenter_state.GetName]에서 발흥한 마피아에 의해 권력의 공백이 채워지고 있습니다. 어쩌면 파시스트들이 했던 일 중 마피아를 탄압해오던 일 만큼은 유일하게 잘한 일이었을 것입니다."
 BBA_italy_democratic_events.03.a:0 "해결해야할 또 다른 문제다"
 BBA_italy_democratic_events.05.t:0 "부상하는 이탈리아 마피아"
 BBA_italy_democratic_events.05.desc:0 "마피아라는 역병이 퍼지고 있습니다! [FROM.GetName]의 최근 혼란은 범죄자와 저들이 좋아하는 것의 온상이 되고 있으며, 강한 지방 통치가 부재하자 이런 작자들의 수가 불어나고 있습니다. 저들은 내전의 권력 공백을 틈타 또 다시 [FROM.GetName]에 저들의 권위를 주장하고 있습니다."
 BBA_italy_democratic_events.05.a:0 "이 개자식들이!"
 generic_states_affected_tt:0 "\n영향받는 주:\n"
 BBA_italy_anti_colonialism_events.01.t:0 "$ITA_the_ethiopian_question$"
 BBA_italy_anti_colonialism_events.01.desc:0 "내정이 안정화되면서 다시 한 번 바깥을 내다볼 수 있게 됐습니다. 우리는 파시스트들로부터 많은 문제들을 넘겨받았는데, 이 문제들은 이제 우리가 해결해야 할 것입니다. 그 중 에티오피아 관련 문제는 가장 중요한 문제일 것입니다. 그것은 지지율을 갈망하는 무솔리니에 의해 시작된 잔인한 전쟁이었고, 이제 그가 떠났으니 에티오피아의 운명은 우리에게 달려 있습니다."
 BBA_italy_anti_colonialism_events.01.a:0 "우리는 이 사기극을 당장 멈춰야만 한다!"
 BBA_italy_anti_colonialism_events.01.b:0 "우리는 에티오피아의 노동자들을 해방할 것이다!"
 BBA_italy_anti_colonialism_events.01.c:0 "우리는 에티오피아 영토를 통합해야만 한다."
 BBA_italy_anti_colonialism_events.01.d:0 "에티오피아와 에티오피아인들에게 투자해야 한다."
 BBA_italy_anti_colonialism_events.01.e:0 "우리는 현 상황을 유지할 것이다."
 BBA_italy_anti_colonialism_events.01.f:0 "[ETH.GetLeader]의 폭정을 끝내야 한다!"
 BBA_italy_anti_colonialism_events.01.g:0 "에티오피아인들과 결속을 강화할 것이다."
 BBA_italy_anti_colonialism_events.02.t:0 "[FROM.GetName]의 휴전 제안"
 BBA_italy_anti_colonialism_events.02.desc:0 "[FROM.GetName] 신정부가 우리에게 접촉하여 적대를 멈추고 휴전하자고 요청합니다. 저들은 내전 때문에 피를 너무 많이 흘렸고 더 이상 싸우려고 하지 않는 것 같습니다."
 BBA_italy_anti_colonialism_events.02.a:0 "합리적인 것 같군."
 BBA_italy_anti_colonialism_events.02.b:0 "우린 항복해야한다."
 BBA_italy_anti_colonialism_events.02.c:0 "이미 늦었다. 저들은 우리에게 무릎을 꿇게 될 것이다!"
 BBA_italy_anti_colonialism_events.03.t:0 "이탈리아-에티오피아 전쟁의 끝"
 BBA_italy_anti_colonialism_events.03.desc:0 "[FROM.GetName]의 [FROM.GetLeader](이)가 휴전 제안을 수락하고 평화의 기회를 주고자 합니다. 마침내 무솔리니가 일으킨 최악의 끔찍한 작태를 관두고 새로운 것을 시작할 수 있습니다."
 BBA_italy_anti_colonialism_events.03.a:0 "평화로군!"
 BBA_italy_anti_colonialism_events.04.t:0 "[FROM.GetLeader]의 제안 거부"
 BBA_italy_anti_colonialism_events.04.desc:0 "피에 굶주린 [FROM.GetLeader](이)가 우리 내전에서 피 냄새를 맡고 우리가 약하다고 생각하는 것이 분명합니다. [FROM.GetSheHeCap]는 우리의 관대한 평화 제안을 거부하고 계속 싸우기로 결정했습니다. [FROM.GetHerHim]에 우리가 나약함과는 몰다는 것을 보여줄 것입니다!"
 BBA_italy_anti_colonialism_events.04.a:1 "후회하게 될 것이다, [FROM.GetLeader]!"
 BBA_italy_anti_colonialism_events.05.t:1 "[FROM.GetAdjective]의 [ROOT.GetAdjective] 통합 요구"
 BBA_italy_anti_colonialism_events.05.desc:0 "[FROM.GetName] 정부가 우리 영토에 직할 통치를 하려고 시도하며 대[FROM.GetAdjective] 행정부에 우리를 통합하려고 합니다. 이것이 우리 국민과 문화, 전통에 어떤 영향을 끼칠지는 아직 아무도 모릅니다."
 BBA_italy_anti_colonialism_events.05.a:0 "기꺼이 따르겠다."
 BBA_italy_anti_colonialism_events.05.b:0 "제한된 자치권이나마 포기하지 않으리!"
 BBA_italy_anti_colonialism_events.06.t:0 "[ROOT.GetNameDef]의 [FROM.GetAdjective] 통합"
 BBA_italy_anti_colonialism_events.06.desc:0 "[FROM.GetAdjective] 정부는 더 큰 [ROOT.GetAdjective] 행정부에 통합되는 것이 우리 모두에게 이익이며 힘이 된다는 것을 깨달았습니다."
 BBA_italy_anti_colonialism_events.06.a:0 "믿을 수 없군!"
 BBA_italy_anti_colonialism_events.07.t:0 "[FROM.GetName]의 제안 거부"
 BBA_italy_anti_colonialism_events.07.desc:0 "[FROM.GetAdjective](이)가 저들 스스로 통치하는 것이 더 낫다고 생각하며 더 큰 우리 행정부의 일부가 되라는 제안을 거부했습니다."
 BBA_italy_anti_colonialism_events.07.a:0 "너무 과했군..."
 BBA_italy_anti_colonialism_events.08.t:0 "[FROM.GetAdjective]의 [ROOT.GetAdjective] 개발 투자"
 BBA_italy_anti_colonialism_events.08.desc:0 "[FROM.GetName]의 신정부는 전임 정부에서 관심 밖이었던 [ROOT.GetAdjective] 사람들에 대한 대우를 바로잡기를 원하고 변화를 위해 우리나라에 투자하기로 결정했습니다."
 BBA_italy_anti_colonialism_events.08.a:0 "[ROOT.GetCapitalVictoryPointName](이)가 번영한다!"
 BBA_italy_anti_colonialism_events.09.t:0 "[FROM.GetAdjective] 정부의 [ROOT.GetName] 압박"
 BBA_italy_anti_colonialism_events.09.desc:0 "확장을 갈망하는 [FROM.GetAdjective](은)는 한이 없어보입니다! 우리는 예속을 제안하는 [FROM.GetName]에서 온 대표단을 받았습니다. 작은 변화가 그들의 주장을 바꿀 것입니다. [FROM.GetAdjective]인들과 간헐적인 순응에서 오는 추가적인 보호의 혜택이 있지만, 우리는 우리가 선택한 대로 우리의 영토를 통치할 것입니다."
 BBA_italy_anti_colonialism_events.09.a:0 "우리는 이탈리아 동지들을 따를 것이다!"
 BBA_italy_anti_colonialism_events.09.b:0 "우리는 정권 교체가 필요하다!"
 BBA_italy_anti_colonialism_events.09.c:0 "주제넘은 유럽인들!"
 BBA_italy_anti_colonialism_events.10.t:0 "기뻐하는 [FROM.GetAdjective] 노동자들!"
 BBA_italy_anti_colonialism_events.10.desc:0 "현명한 [FROMGetAdjective] 정부는 우리와 함께 힘을 합치자는 우리의 제안을 받아들이고 우리의 보호를 받기로 결정했습니다. 이는 의심할 여지 없이 양국에게 이로울 것입니다!"
 BBA_italy_anti_colonialism_events.11.t:0 "[FROM.GetAdjective] 노동자들의 권력 장악"
 BBA_italy_anti_colonialism_events.11.desc:0 "[FROM.GetAdjective]의 지도부가 우리의 보호 협력 제안을 받아들이지 않는 동안, 그들은 우리와 타협했고 그들의 정권을 우리와 비슷하고 우호적인 정권으로 교체했습니다."
 BBA_italy_anti_colonialism_events.11.a:0 "빛나는 미래가 [FROM.GetAdjective] 국민들을 기다린다!"
 BBA_italy_anti_colonialism_events.12.desc:0 "[FROM.GetName]의 [FROM.GetLeader](은)는 우리의 보호 협력 제안을 확고히 반대했고 할 말도 없으니 우리의 대표단에게 빨리 집으로 돌아가라고 말했습니다."
 BBA_italy_anti_colonialism_events.12.a:0 "시간이 지나면 그들이 어떤 과오를 저질렀는지 알게 될 것이다."
 BBA_italy_anti_colonialism_events.12.b:0 "그건 부탁이 아니라 요구사항이네."
 BBA_italy_anti_colonialism_events.13.t:0 "[FROM.GetName]의 결속 강화 추구"
 BBA_italy_anti_colonialism_events.13.desc:0 "[FROM.GetAdjective]인들은 우리와의 전쟁에서 우리의 부대와 능력 때문에 꽤 많은 존경을 얻은 것처럼 보이지만, 사실 그들은 우리에게 확실한 상호 불가침조약을 제안하고 싶어합니다."
 BBA_italy_anti_colonialism_events.13.a:0 "좋아!"
 BBA_italy_anti_colonialism_events.13.b:0 "이 땅에서는 안 된다!"
 BBA_italy_anti_colonialism_events.14.desc:0 "[FROM.GetLeader](이)가 현명하게도 우리 중 누군가 침략에 직면할 경우를 대비해서 제안된 [FROM.GetName](와)과 [ROOT.GetName] 간의 상호 불가침조약과 상호 독립 보장에 대해 동의했습니다."
 BBA_italy_anti_colonialism_events.15.desc:0 "[FROM.GetLeader](은)는 어리석게도 우리가 제안한 [ROOT.GetName](와)과 [FROM.GetName] 간의 상호방위조약을 거부했습니다. 이러한 언질은 양국 모두에 안정과 평화를 가져다 주었겠지만, 이제 우리는 스스로 세계를 마주해야 합니다."
 BBA_italy_anti_colonialism_events.15.a:0 "자기들 손해일 뿐이다!"
 BBA_italy_anti_colonialism_events.15.b:0 "함께하지 않는다면, 대적하는 것이다! "
 BBA_italy_anti_colonialism_events_war_will_continue_tt:0 "전쟁이 계속됩니다."
 BBA_italy_anti_colonialism_events.20.t:0 "[FROM.GetNameDefCap]의 식민주의 규탄"
 BBA_italy_anti_colonialism_events.20.desc:0 "새로 수립된 [FROM.GetName](이)가 새로운 미덕과 목적의식을 얻고 직접 다른 식민제국을 해체하기 위해 나선 것으로 보입니다. 이탈리아 대표단은 우리에게 제국주의 방침을 그만두고 탄압과 정복 대신 협력과 자유의 미래를 포용하기를 요청했습니다."
 BBA_italy_anti_colonialism_events.20.a:0 "바로잡을 때다!"
 BBA_italy_anti_colonialism_events.20.b:0 "[FROM.GetAdjective]인들은 정신이 나간 건가?!"
 BBA_italy_anti_colonialism_events.21.t:0 "아프리카의 탈식민지화"
 BBA_italy_anti_colonialism_events.21.desc:0 "[GetDecolonizationEventDesc]"
 BBA_italy_anti_colonialism_events.21.desc_accepted:0 "우리가 아프리카의 식민 제국을 비난하고 해체하기 시작했을 때, 우리는 그런 움직임이 어떤 식으로 충족될지 확신하지 못했습니다. 국가가 자기 소유로 인식하는 것에 얼마나 완고하게 집착할 수 있는지를 고려하면, 우리의 노력을 성공으로 간주해야 합니다. 하나의 국가가 해방된 것 만으로도 크나큰 성취입니다!"
 BBA_italy_anti_colonialism_events.21.desc_rejected:0 "아프리카 대륙을 탈식민화하고 피지배 민족들에게 자유를 가져다 주려는 우리의 노력은 매번 무위로 돌아간 것 같습니다. 옛 식민열강들은 자신들이 피지배인들을 어떻게 대하고 있는지를 분명히 부정하고 이성에 귀 기울이기를 거부하고 있습니다. 그들은 책임을 져야만 합니다!"
 BBA_italy_anti_colonialism_events.21.a:0 "여기서의 우리 일은 끝났군."
 BBA_italy_anti_colonialism_events.21.b:0 "힘든 길로 가는군!"
 BBA_italy_anti_colonialism_events.52.t:0 "[ROOT.GetNameDef] 가입에 찬성하는 북아프리카"
 BBA_italy_anti_colonialism_events.52.desc:0 "북아프리카인들은 우리가 그들의 고향을 얼마나 자비롭고 효율적으로 통치하는지 보아왔고 우리와 함께하기로 결정했습니다! 이로서 우리의 투자와 보살핌이 아주 큰 성과를 거둔 것 같습니다. 우리는 이 모든 것이 모두에게 이익이 되리라 장담합니다."
 BBA_italy_anti_colonialism_events.52.a:0 "환영합니다, 형제 자매들이여!"
 BBA_italy_anti_colonialism_events.53.t:0 "[ROOT.GetNameDef] 탈퇴를 원하는 북아프리카"
 BBA_italy_anti_colonialism_events.53.desc:0 "아마 놀라운 일은 아니겠지만, 유감스럽게도 북아프리카인들이 더 이상 우리의 지배의 대상이 된다는 개념을 거부했다는 소식을 들었습니다. 그들은 꽤 오랫동안 무시와 착취당하고 있다고 느꼈으며, 이에 따라 우리의 행정에서 떠나기로 투표했습니다."
 BBA_italy_anti_colonialism_events.53.a:0 "우리는 작별을 고했다."
 BBA_italy_anti_colonialism_events.54.t:0 "[ROOT.GetNameDef] 가입에 찬성하는 동아프리카"
 BBA_italy_anti_colonialism_events.54.desc:0 "동아프리카의 사람들은 우리가 그들의 고향을 얼마나 자비롭고 효율적으로 통치하는지 보고 우리와 함께하기로 결정했습니다! 이로서 우리의 투자와 보살핌이 아주 큰 성과를 거둔 것 같습니다. 우리는 이 모든 것이 모두에게 이익이 되리라 장담합니다."
