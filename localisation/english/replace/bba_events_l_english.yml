 BBA_italy_anti_colonialism_events.63.desc:0 "아마 놀라운 일은 아니겠지만, 유감스럽게도 중동인들이 더 이상 우리의 지배의 대상이 된다는 개념을 거부했다는 소식을 들었습니다. 그들은 꽤 오랫동안 무시와 착취당하고 있다고 느꼈으며, 이에 따라 우리의 행정에서 떠나기로 투표했습니다."
 ITA_release_colonies_north_africa_tt:0 "북아프리카의 식민지가 해방됩니다."
 ITA_release_colonies_east_africa_tt:0 "동아프리카의 식민지가 해방됩니다."
 ITA_release_colonies_west_africa_tt:0 "서아프리카의 식민지가 해방됩니다."
 ITA_release_colonies_central_africa_tt:0 "중앙아프리카의 식민지가 해방됩니다."
 ITA_release_colonies_south_africa_tt:0 "남아프리카의 식민지가 해방됩니다."
 BBA_italy_anti_colonialism_events.100.t:0 "[FROM.GetAdjective]의 공식 입장"
 BBA_italy_anti_colonialism_events.100.desc:0 "[FROM.GetName]에서 우리 사이에 보다 가까운 관계를 원하는 대표단이 왔습니다. 그들은 우리가 오랫동안 공유한 역사와 우리가 서로 힘을 합치면 얼마나 더 강해질 수 있는지에 대해 이야기했습니다. 의심의 여지 없이 그들은 스스로를 이 잠재적 조약의 리더로 여깁니다. 그러한 조약은 특정 수준에서 유익할 수 있지만, 우리는 모든 자율성을 잃게 될 것입니다."
 BBA_italy_anti_colonialism_events.100.a:0 "알바니아와 이탈리아 국민은 하나가 되리라!"
 BBA_italy_anti_colonialism_events.100.b:0 "우리는 새로운 이탈리아 정부를 따를 것이다!"
 BBA_italy_anti_colonialism_events.100.c:0 "말도 안 된다!"
 BBA_italy_anti_colonialism_events.101.t:0 "[ROOT.GetNameDef]에 통합된 [FROM.GetNameDefCap]"
 BBA_italy_anti_colonialism_events.101.desc:0 "[FROM.GetAdjective] 국민의 위대하고 현명한 지도자인 [FROM.GetLeader](은)는 우리를 하나의 나라로 통합하기로 결정했습니다! 오늘은 [ROOT.GetName](와)과 [FROM.GetName] 모두에게 중요한 날입니다!"
 BBA_italy_anti_colonialism_events.101.a:0 "놀랍군!"
 BBA_italy_anti_colonialism_events.102.t:0 "[FROM.GetAdjective] 정부의 협력 모색"
 BBA_italy_anti_colonialism_events.102.desc:0 "현명한 [FROM.GetAdjective] 정부는 비록 하나의 국가로 통합되는 것이 아닌 [ROOT.GetAdjective]의 리더십과 질서를 수용함으로써 우리와 함께하는 것을 선택했습니다. 우리가 바라던 결과는 아니였지만, 피를 흘리지 않고도 지중해에서 우리의 입지를 강화시킬 것입니다."
 BBA_italy_anti_colonialism_events.102.a:0 "노동 계급의 또 다른 승리다!"
 BBA_italy_anti_colonialism_events.103.t:0 "우리 요구를 거부한 [FROM.GetLeader]"
 BBA_italy_anti_colonialism_events.103.desc:0 "[FROM.GetAdjective] 국민들은 어리석고 제멋대로 하는 지도자에 의해 통치되고 있는 것은 분명합니다. [FROM.GetLeader](은)는 이성을 찾고 우리와 힘을 합치기를 거부했습니다. 이는 양국간 관계를 강화하고 양국 국민들 사이에 영원한 평화를 보장했었을 것입니다."
 BBA_italy_anti_colonialism_events.103.a:0 "[FROM.GetAdjective] 국민들이 이를 받아들이겠는가?"
 BBA_italy_anti_colonialism_events.103.b:0 "[FROM.GetLeader]의 시대가 막을 내릴 지도 모르겠군."
 bba_news.107.t:0 "교황의 승하"
 bba_news.107.desc:1 "비오 11세 교황은 지난 20년간 가톨릭 교회를 이끌다 오늘 영면을 맞이 하였습니다. 막시무스 비오 11세 교황은 오랫동안 존재했었던 교황청과 이탈리아 정부간의 갈등을 해결하는데 크게 기여하였으며, 바티칸의 독립적인 주권을 확고히 하는데 결정적인 역할을 하였습니다."
 bba_news.107.a:0 "새로운 교황이 즉위할 것이다."
 bba_news.107.b:0 "신은 불가사의한 방식으로 다가온다."
 ITA_pope_dies_tt:0 "§Y$ITA_papa_pio_xii$§!가 새로운 교황이 됩니다."
 bba_news.108.d:0 "새로 수립된 이탈리아 정부의 외교관들이 알바니아의 조구 1세와 협상을 위해 파견되어 양국 관계 강화를 모색하고 조구 1세가 알바니아에 더 많은 사회주의 정책을 적용하도록 압력을 가하려고 시도했습니다.\n\n알바니아 군주제의 시대가 끝나가고 있다고 느꼈는지, 아니면 순전히 사회주의에 대한 혐오 때문인지 조구 1세는 이탈리아 관리들과의 대화를 거부하고 알바니아 국민들에게 [ITA.GetNameDef]의 압력에 저항할 것을 촉구했습니다.\n\n그럼에도 불구하고, 외국의 군사 전문가들은 만일 이탈리아 정부가 조치를 취하는 경우 [ALB.GetNameDef](이)가 침공에 저항할 수 있는 가능성이 매우 낮다는 데 동의하였습니다."
 bba_news.108.b:0 "군주제는 시대에 뒤떨어졌다!"
 bba_news.109.t:0 "[?ITA.ITA_var_deposed_leader.GetName]의 실각"
 bba_news.109.desc:0 "전례 없는 속도로 [FROM.GetName] 파시즘 대평의회가 권력을 장악해 [?ITA.ITA_var_deposed_leader.GetName]를 폐위시키고 가택연금에 처했습니다. 두체의 군사적인 실패와 무능으로부터 나라를 구하기 위해 쿠데타가 발생했으며, 이로 인해 [FROM.GetName] 내의 갈등 수위가 높아져만 가고 있습니다. 일부 사람들은 상황을 진정시키지 않는 한 이번 쿠데타가 내전으로 이어질 수 있는 가능성이 높다고 염려하고 있습니다."
 bba_news.109.a:0 "우려스럽군!"
 bba_news.109.b:0 "훌륭하다!"
 bba_news.110.t:0 "[FROM.GetName]의 내전 돌입!"
 bba_news.110.desc:0 "[FROM.GetName]의 새로 임명된 지도자인 [FROM.GetLeader](은)는 최근 [FROM.GetAdjective]에서 고조되고 있는 분열을 해결하는 데 실패했습니다. 이로 인해 내전이 발발하게 되면서 나라가 산산조각 나게 되었습니다. 공산주의자에서 왕당파, 민주주의자에 이르기까지 다양한 집단들은 모두 권력을 차지하기 위해 동맹을 맺거나 정쟁하고 있는 사이 파시스트들은 자신들의 권력을 굳건하게 유지하고 있습니다.\n\n내전의 결과는 아직 불분명하지만, 외부의 지원은 승리로 향하는 중요한 역할을 할 것임에 분명합니다."
 bba_news.110.a:0 "정말 골치아픈 소식이다."
 bba_news.110.b:0 "상황을 진정시켜야한다!"
 bba_news.110.c:0 "우리에게 좋은 기회로군!"
 bba_news.111.t:0 "아나키스트 연합 선포"
 bba_news.111.desc:0 "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation:0 "[From.GetName] 측과 [SPC.GetName] 측이 공동으로 아나키스트 연합의 창설을 선포했으며, 이들은 외세의 침략을 받으면 서로를 돕기로 약속했습니다. 한편, 이번 공동선언문을 지지하기 위해 수천 명의 아나키스트들이 이탈리아로 몰려들기도 했습니다."
 bba_news.111.desc_single_proclamation:0 "정부가 아나키스트 연합을 창설한 후 전 세계에서 수천 명의 아나키스트들이 [FROM.GetName]로 몰려들고 있습니다. 이들은 악으로 가득 차있는 자본주의를 분쇄하고, 파시즘을 패배시키기 위해 모든 것에 대할 것이라고 성명을 냈습니다."
 bba_news.111.a:0 "이 상황이 얼마나 지속될지 지켜보자"
 bba_news.666.t:0 "교황의 권력 장악"
 bba_news.666.desc:0 "[FROM.GetLeader](은)는 [?ITA.ITA_var_deposed_leader.GetName] [FROM.GetName] 국왕을(를) 폐위시키고 권력을 장악함으로써 세계 지도자들에게 큰 충격을 안겨다 주었습니다. 적지 않은 이탈리아인들 또한 많은 충격을 받았지만, 그럼에도 많은 이탈리아 국민들은 교황권 강화를 열렬히 지지하며, 몇몇 사람들은 이번 갑작스러운 정권교체를 두고 [FROM.GetNameDefCap]의 새롭고 장엄한 시대의 시작이라고 일컬었습니다."
 bba_news.666.a:0 "예상치 못한 일이군"
 bba_news.100.t:0 "[GetPurgeEventTitles]"
 bba_news.100.a:0 "[GetPurgeEventOptions]"
 bba_news.100.t_some_purged:0 "국가 파시스트당의 숙청"
 bba_news.100.desc_some_purged:0 "[ROOT.GetLeader](이)가 당에 대한 통제를 강화함에 따라 무솔리니의 가장 가까운 지지자들 중 일부는 파시스트당에서 축출되었습니다. 다만 당에서의 숙청은 일부 사람들이 우려한 만큼 광범위하게 이루어지지는 않았으나, [ROOT.GetLeader]는 이탈리아에 대한 자신의 생각을 강력하게 밀어붙일 수 있는 위치로 올라섰습니다."
 bba_news.100.a_some_purged:0 "시원하군"
 bba_news.100.t_many_purged:0 "국가 파시스트당의 대숙청"
 bba_news.100.desc_many_purged:0 "[Root.GetLeader](이)가 [ROOT.GetNameDefCap]의 절대적인 지도자로 부상하면서 파시스트당의 몇몇 고위 인사들이 최근 권력에서 물러났습니다. 이번 숙청은 옛 두체 베니토 무솔리니의 잠재적인 지지자들과 그를 이탈리아의 지도자로 다시 복권시키려는 희망들을 제거했습니다."
 bba_news.100.a_many_purged:0 "힘을 보여주자"
 bba_news.100.t_none_purged:0 "일어나지 않은 숙청"
 bba_news.100.desc_none_purged:0 "최근 무솔리니에 충성하는 당원들을 국가 파시스트당에서 축출하기 위한 대숙청에 관한 소문이 돌고 있었지만, 대신 당 차원의 사면이 제안된 것으로 보입니다. 이로 인해 당은 더 강해지겠지만 [ROOT.GetLeader]의 지도자로서의 입지는 약해질 것입니다."
 bba_news.100.a_none_purged:0 "자비로운 [ROOT.GetLeader]이라, 듣기 좋구만."
 bba_news.101.t:0 "베니토 무솔리니 전 이탈리아 총리 처형"
 bba_news.101.desc:0 "베니토 무솔리니는 이탈리아의 권력으로주터 축출된 후 범죄적인 무능과 반역죄로 인하여 가택연금에 처해졌고, 그의 운명을 기다리고 있었습니다. 오늘 아침 이른 시간, 이탈리아의 전 지도자는 총살대에서 정부 대표들과 마주했고, 같은 날 그의 가까운 가족들이 참석한 비공개 장례식 후 매장됐습니다."
 bba_news.101.a:0 "이제 무솔리니의 인생은 끝났다."
 bba_news.102.t:0 "[GetTrialOfMussoliniTitles]"
 bba_news.102.t_innocent:0 "무죄를 선고받은 무솔리니"
 bba_news.102.t_guilty:0 "징역을 선고받은 무솔리니"
 bba_news.102.desc:0 "[GetTrialOfMussoliniDesc]"
 bba_news.102.desc_innocent:0 "놀랍게도, 전직 두체는 모든 혐의에 대해 무죄 판결을 받았습니다. 무솔리니는 이제 [ROOT.GetNameDefCap]의 자유로운 시민으로서 남은 인생을 자유롭게 살 수 있습니다. 그는 아직 훗날의 계획을 밝히지 않았지만, 늙은 두체가 여전히 많은 사람들의 마음을 사로잡고 있는 영향력을 무시할 수 없을 것입니다."
 bba_news.102.desc_guilty:0 "아무도 놀라지 않았겠지만, 이탈리아의 전 지도자는 모든 혐의에 대해 유죄 판결받았습니다. 무솔리니는 무죄를 주장했지만, 그의 여생을 감옥에서 복역하도록 선고받았습니다. 사람들은 새롭게 들어선 정권이 이번 재판에 영향을 주었다고 추측만 할 수 있을 뿐이고 재판 결과에 만족해야만 합니다."
 bba_news.102.a:0 "엉터리 재판이다"
 bba_news.103.t:0 "[GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists:0 "공산주의자에게 살해된 무솔리니!"
 bba_news.103.t_coverstory:0 "탈옥 시도 중 사살된 무솔리니!"
 bba_news.103.desc:0 "[GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists:0 "[FROM.GetNameDefCap]의 전 지도자 베니토 무솔리니가 공산주의자에 의해 처형된 것으로 추정되는 자세로 사망한 채 발견되었습니다. [FROM.GetLeader] 치하의 새 정부는 많은 사람들이 정의를 위해 적에 대한 복수를 요구하며 동요되는 분위기가 형성되자 신속하게 몇몇 공산주의자들을 체포했습니다."
 bba_news.103.desc_coverstory:0 "[FROM.GetNameDefCap]의 전 지도자인 베니토 무솔리니는 권력에서 축출된 후 가택연금에서 탈출을 시도했습니다. 그러나 중무장한 몇몇 사람들이 무솔리니의 숙소를 습격했고 곧바로 총격전이 이어졌으며, 혼란 도중 무솔리니는 총격에 맞고 사망했습니다."
 bba_news.103.a:0 "피비린내 나는군."
 bba_news.104.t:0 "새로운 군사 계획 발표"
 bba_news.104.desc:0 "[ROOT.GetNameDefCap](은)는 양국의 군사력 강화를 위해 [FROM.GetNameDefCap](와)과 공동 협력 프로그램에 서명했습니다. 이번 거래로 인하여 양국의 군사 기술과 연구를 더욱 쉽게 공유할 수 있게 해줄 것이며 이는 양국 간의 유대를 틀림없이 강화해줄 것입니다."
 bba_news.104.a:0 "모두 계획대로다"
 bba_news.105.t:0 "새로운 불가침조약의 체결"
 bba_news.105.desc:0 "[ROOT.GetNameDefCap](와)과 [FROM.GetNameDefCap]는 두 나라 사이의 평화를 보장하는 불가침조약에 서명했습니다. 이로인해 이들은 다른 곳으로 관심을 돌리겠지만, 모든 사람들은 이 불확실한 조약이 얼마나 오래 지속될지 궁금해합니다."
 bba_news.105.a:0 "훌륭하군"
 bba_news.106.t:0 "[GetVittorioDiesEventTitles]"
 bba_news.106.t_king:0 "이탈리아 국왕의 승하"
 bba_news.106.t_emperor:0 "이탈리아 황제의 승하"
 bba_news.106.desc:0 "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_king:0 "[FROM.GetName]의 국왕 비토리오 에마누엘레 3세가 서거했습니다. 그는 양차 세계 대전 동안 [FROM.GetAdjective]를 훌륭하게 이끌어내셨으며, 이탈리아인들에게 안정의 상징이자 국민 통합의 역할을 했습니다. 슬픔에 잠긴 사람들은 고인에 대한 감사와 지지를 보여주기 위해 거리로 나왔습니다. \n\n[FROM.GetAdjective]국민들은 국왕의 유일한 후계자인 움베르트 왕태자가 이탈리아를 위해 고인처럼 확고한 국왕이 되기를 바라고 있습니다. 또한 왕자는 곧 움베르트 2세로 즉위할 것입니다. 오랫동안 통치하시길!"
 bba_news.106.desc_emperor:0 "[FROM.GetName]의 황제 비토리오 에마누엘레 3세가 서거했습니다. 그는 양차 세계 대전 동안 [FROM.GetAdjective]를 훌륭하게 이끌어내셨으며, 이탈리아인들에게 안정의 상징이자 국민 통합의 역할을 했습니다. 슬픔에 잠긴 사람들은 고인에 대한 감사와 지지를 보여주기 위해 거리로 나왔습니다. \n\n[FROM.GetAdjective]국민들은 황제의 유일한 후계자인 움베르트 왕태자가 이탈리아를 위해 고인처럼 확고한 황제가 되기를 바라고 있습니다. 또한 왕자는 곧 움베르트 1세 [FROM.GetName] 황제로 즉위할 것입니다. 오랫동안 통치하시길!"
 bba_news.106.a:0 "한 시대가 끝나는군 "
 bba_italian_formables_news.1.t:0 "미회수된 이탈리아의 달성"
 bba_italian_formables_news.1.desc:1 "오늘, 이탈리아의 지도자 [ITA.GetLeader]는 미회수된 이탈리아가 주장하는 지역들을 이탈리아로 편입시키기 위한 절차의 시작을 발표했습니다. 그는 이것이 세계 강대국으로서의 이탈리아 입지를 강화하고, 마침내 하나의 깃발 아래 이탈리아 국민들을 통합시킬 것이라고 선언했습니다. 그러나 많은 사람들은 자신들에게 이처럼 방대한 나라가 정말로 유지될 수 있는지 의문입니다. 오직 시간만이 앞으로 이탈리아에 어떤 일이 생길 것인지에 대해 알고 있을 것입니다."
 bba_italian_formables_news.1.a:0 "우리는 유럽의 새로운 패권국이다!"
 bba_italian_formables_news.1.b:0 "저런 국가는 반드시 무너지게 되어있다"
 BBA_switzerland.1.t:0 "[ROOT.GetAdjective]의 지도 원칙"
 BBA_switzerland.1.desc:0 "[ROOT.GetNameDefCap] 안팎의 정치 상황이 빠르게 악화하고 있습니다. 임박한 폭풍우에서 배를 올바른 방향으로 조종하기 위한 움직임이 커지고 있지만 문제는 과연 어느 쪽이 올바르게 배를 조종하는 것인가 입니다.\n\n우리는 이웃들이 어떤 방식으로 행동 할지 모르지만, [ROOT.GetName]가 살아남을 수 있도록 우리는 어떤 행동을 취해야 하는지 결정해야 합니다."
 BBA_switzerland.1.a:0 "우리는 민주적이고 중립적인 가치를 지켜야 한다"
 BBA_switzerland.1.b:0 "우리는 우리의 민주주의를 보호하는 데 보다 더 적극적으로 행동해야 한다"
 BBA_switzerland.1.c:0 "이러한 상황에서 중립을 지키는것은 불가능하다"
 BBA_switzerland.2.t:0 "스위스 나치당 대표 피살"
 BBA_switzerland.2.desc:0 "베른에 거주하는 유대계 크로아티아인 다비드 프랑크푸르터가 그라우뷘덴 경찰에 자수하여 스위스 나치당 해외조직의 지도자 빌헬름 구스틀로프를 암살했다고 자백했습니다.\n\n그는 저격의 이유로 유대인을 향한 나치당의 위험한 믿음과 [SWI.GetName]에서 그것을 확산시키는 구스틀로프의 역할을 들었습니다.\n\n우리가 장황해질 수 있는 이 사건을 어떻게 처리하기로 결정하는 지는 우리의 중립을 향한 전념과 법의 역할을 평가할 수단으로써  [GER.GetNameDef](와)과 나머지 세계에 의해 이용될 것입니다."
 BBA_switzerland.2.a:0 "그는 공정한 재판을 받을 것이다."
 BBA_switzerland.2.b:0 "전부 덮고, 그를 공작원으로 영입해라!"
 BBA_switzerland.2.c:0 "그가 자백했으니, 그는 지체없이 최고형을 선고받아야 한다."
 BBA_switzerland.3.t:0 "다비드 프랑크푸르터 재판의 임박"
 BBA_switzerland.3.desc:1 "지난 2월 다보스에서 나치당 대표를 암살한 다비드 프랑크푸르터의 재판일이 다가오고 있습니다. 우리는 그가 공정하고 중립적인 재판을 받도록 약속했지만, 다른 선택지도 있습니다.\n\n우리는 그를 비밀리에 석방시켜 첩보작전에 투입할 수도 있고, 대신 재판을 취소하고 바로 형을 선고함으로써 [?SWI.SWI_fascist_germany.GetNameDef](을)를 달래는 방법도 있습니다.\n\n우리가 어떤 선택을 하든, 모든 면에서 일을 좋게 풀어나가지는 못할 것 같습니다. "
 BBA_switzerland.3.a:0 "재판을 계획대로 진행해라"
 BBA_switzerland.3.b:0 "그는 우리의 중요한 첩보 자산이 될 것이다"
 BBA_switzerland.3.c:0 "다시 생각해 보니 그는 유죄가 틀림없다"
 BBA_switzerland.4.t:1 "[SWI.GetName]의 결정에 만족한 [?SWI.SWI_fascist_germany.GetLeader]"
 BBA_switzerland.4.desc:1 "[?SWI.SWI_fascist_germany.GetNameDef]의 지도자 [?SWI.SWI_fascist_germany.Getleader](이)가 빌헬름 구스틀로프의 암살범을 신속하게 처리하여 이러한 문제들에 대해 어떤 입장에 설 지를 분명히 한 [SWI.GetNameDef]에게 감사를 표했습니다. 이러한 인권과 민주적 가치의 무시는 분명히 우리를 향한 [?SWI.SWI_fascist_germany.GetName]의 태도를 향상시킬 것입니다.\n\n[?SWI.SWI_fascist_germany.Getleader.GetHerHis]의 긍정적인 발언에도 불구하고, 지금으로썬 [SWI.GetNameDef] 외부의 문제이지만 나치당의 긍정적인 결과가 [?SWI.SWI_fascist_germany.GetNameDef]로 송환되는 것임은 분명해보입니다."
 BBA_switzerland.4.a:0 "이제 끝났다"
 BBA_switzerland.5.t:0 "구스틀로프 암살범의 재판을 진행하기로 결정한 [SWI.GetName]"
 BBA_switzerland.5.desc:0 "[SWI.GetName] 당국이 나치당 해외조직의 지도자를 암살했다고 자백한 다비드 프랑크푸르터가 여느 살인 사건과 마찬가지로 그라우뷘덴 주법에 따라 공정하고 균형잡힌 재판을 받을 것이라고 발표했습니다.\n\n구스틀로프가 나치당의 간부였다는 점과, 우리의 무방비한 이웃에 대한 영향력을 고려한다면 우리는 구스틀로프의 미망인을 대변할 변호사를 보내 우리가 원하는 이상적인 결과를 이끌어낼 수 있을 것입니다. 이렇게 해서 우리는 그의 범죄에 상응하는 처벌이 내려지도록 할 수 있습니다.\n\n좀 더 실용적으로 말해서, 이것은 [SWI.GetNameDef](이)가 어느 한 쪽 편을 들도록 강요하여 결국 그들이 항상 자랑하기 좋아하는 중립의 얄팍한 허울을 벗길 수 있을 것입니다."
 BBA_switzerland.5.a:0 "그녀는 이 흉악한 범죄에 대해 정의를 누릴 자격이 있다!"
 BBA_switzerland.5.b:0 "[SWI.GetAdjective]의 문제에 개입할 필요는 없다."
 BBA_switzerland.6.t:0 "[GER.GetAdjective]의 다비드 프랑크푸르터에 대한 엄벌 촉구"
 BBA_switzerland.6.desc:1 "구스틀로프의 미망인의 법적 대리인은 틀림없이 [?SWI.SWI_fascist_germany.GetNameDef](이)가 보냈습니다. 그는 연방 의회가 법원으로 하여금 다비드 프랑크푸르터에게 가혹한 형량을 선고하도록 압박하기를 시도하고 있습니다. 이는 극히 이례적인 요청이며, 의심의 여지가 없이 [?SWI.SWI_fascist_germany.GetNameDef](이)가 우리에게 영향력을 투사하려는 시도입니다.\n\n이 요청을 받아들이면 우리의 국제적 평판에 영향이 있을 수 있습니다. 그러나 우리가 그 요청을 거절하기로 결정했다면, 우리가 그럴만한 형편이 되는지 확인해야 합니다."
 BBA_switzerland.6.a:0 "법원에서 판단할 문제다"
 BBA_switzerland.6.b:0 "고려해보겠다"
 BBA_switzerland.7.t:0 "감옥에서 의문사한 프랑크푸르터"
 BBA_switzerland.7.desc:1 "그라우뷘덴 당국이 나치당 당수 빌헬름 구스틀로프를 살해했다고 자백하여 구금 중에 있던 다비드 프랑크푸르터가 오늘 아침 감방에서 사망한 채 발견됐다고 보고했습니다. 이것이 자살인지 감옥 내 분노한 나치 추종자에게 당한 타살인지는 아직 알 수 없지만 연방경찰은 답을 찾아내겠다고 약속했습니다.\n\n증거는 없지만 이번 사건의 정황은 매우 수상하면, 일부는 [?SWI.SWI_fascist_germany.GetAdjective] 대표단이 시신이나 범죄 현장을 조사하지 못하도록 막은 [SWI.GetAdjective] 정부를 매우 의심하고 있습니다."
 BBA_switzerland.7.a:0 "오 이런"
 BBA_switzerland.8.t:0 "다비드 프랑크푸르터의 재판"
 BBA_switzerland.8.desc:0 "다비드 프랑크푸르터의 재판에 [SWI.GetName] 전체와 주변국들이 주목하고 있습니다. 이 재판의 결과는 스스로 범죄를 자백한 당사자의 운명을 드러낼 뿐 아니라 [SWI.GetNameDef] 전체에 대해서도 그렇습니다. 그리고 어느 정도까지 그들 제도와 전통을 타협할 수 있는지도 드러낼 것입니다.\n\n법원 내부에서 나오는 모든 징후는 공정한 징역형이 선고될 것을 가리키고 있지만, 의회의 영향력은 재판의 결과를 바꿀 수 있습니다. 그러한 행위는 아마 국가의 본질 까지도 바꿀 수 있을 것입니다."
 BBA_switzerland.8.a:0 "법원에서 판결을 내리도록 하지."
 BBA_switzerland.8.b:0 "그는 민주주의를 위해 봉사했다. 그는 사면되어야 한다!"
 BBA_switzerland.8.c:1 "[?SWI.SWI_fascist_germany.GetNameDef] 측과 관계가 멀어질 위험을 감수할 수는 없기에, 그는 최고형을 선고받을 것이다"
 BBA_switzerland.9.t:0 "분노를 유발하는 [SWI.GetName]!"
 BBA_switzerland.9.desc_default:1 "우리가 정의를 요구했음에도 [SWI.GetNameDefCap](은)는 중립과 법치를 명분으로 나치당원을 살해하고 심지어 이를 인정하기까지 한 다비드 프랑크푸르터를 사면했습니다!\n\n이는 저들이 어느 편에 설지 골랐음을 증명하며 앞으로 벌어질 수도 있는 전쟁에서 공정한 게임이 될 것입니다. 우리는 이렇게 [?SWI.SWI_fascist_germany.GetNameDef]의 입장을 모욕하는 것을 그냥 둘 수 없습니다."
 BBA_switzerland.9.desc_alt:1 "[SWI.GetName]의 우리 요원들이 [SWI.GetNameDef](이)가 중립과 법치를 표방했음에도, 비밀리에 빌헬름 구스틀로프를 살해했다고 자백한 다비드 프랑크푸르터를 사망으로 위장해 감옥에서 빼내어 정보국 요원으로 고용했다고 보고했습니다.\n\n이는 저들을 믿을 수 없고 기회가 된다면 쓸어버려야 함을 증명합니다. 우리는 이렇게 [?SWI.SWI_fascist_germany.GetNameDef]의 입장을 모욕하는 것을 그냥 둘 수 없습니다."
 BBA_switzerland.9.a:0 "그들은 대가를 치르게 될 것이다!"
 BBA_switzerland.10.t:1 "[SWI.GetNameDef]의 결정에 만족한 [?SWI.SWI_fascist_germany.GetNameDefCap]"
 BBA_switzerland.10.desc:1 "[?SWI.SWI_fascist_germany.GetNameDef]의 대리인과 구스틀로프의 미망인은 프랑크푸르터에 대한 단호한 판결에 대해 [SWI.GetNameDef]에 사의를 표했습니다. 그렇기에, [SWI.GetNameDef](이)가 이러한 사안에 대하여 어떤 입장을 가지고 있는지 의심할 여지가 없습니다. 이는 [SWI.GetName](을)를 향한 [?SWI.SWI_fascist_germany.GetName]의 태도를 확실히 개선시킬 것입니다.\n\n[?SWI.SWI_fascist_germany.Getleader.GetHerHis]의 긍정적인 논평에도 불구하고, 나치당에게 가장 이상적인 결과는 [?SWI.SWI_fascist_germany.GetNameDef](으)로 송환되는 것이었음이 분명해졌습니다."
 BBA_switzerland.10.a:0 "아마 이것이 우리 안전을 보장해줄 것이다"
 BBA_switzerland.11.t:0 "다비드 프랑크푸르터의 징역형 선고"
 BBA_switzerland.11.desc_SWI:1 "연방 의회가 이 사건에서 손을 떼고 법원과 그리슨 법에 맡기기로 결정함에 따라, 빌헬름 구스틀로프를 고의로 암살한 다비드 프랑크프루터에게 18년의 징역형이 선고되었습니다.\n\n우리는 [?SWI.SWI_fascist_germany.GetNameDef](이)가 훨씬 더 가혹한 형량 선고를 원했을 것을 알기에 우리 외교관들이 그들을 달래기 위해 많은 노력을 기울일 것입니다. 그러나, 지금 시기에 어느 한 쪽 편을 드는 것처럼 보이는 위험을 감수할 수는 없습니다. 우리의 중립은 [SWI.GetAdjective] 국민을 앞으로 닥칠 수 있는 폭풍 속에서 안전하게 지켜줄 수 있습니다."
 BBA_switzerland.11.desc_GER:1 "[SWI.GetNameDefCap](은)는 구스틀로프 암살범에게 18년의 얼마 안되는 형량을 선고하는 뻔뻔함을 보였습니다! 안타깝지만, 올림픽 보이콧 운동의 불길을 지필 위험 때문에 더 가혹한 선고를 요구할 수는 없었습니다.\n\n적어도 현재로서는 구스틀로프를 [?SWI.SWI_fascist_germany.GetNameDef]의 순교자로 기리고 이 살인을 선전 활동에 사용할 수 있습니다. 향후 있을 침공에서 프랑크푸르터를 잡을 수 있고, 그러면 우리의 정의가 구현될 것입니다."
 BBA_switzerland.11.a:0 "이것이 현재 우리의 최선이다"
 BBA_switzerland.11.b:0 "우리는 이 일을 절대 잊지 않으리라!"
 BBA_switzerland.12.t:0 "다비드 프랑크푸르터의 사면 요청"
 BBA_switzerland.12.desc:0 "전쟁이 끝나고 $GER_fascism_DEF$(이)가 더는 존재하지 않으니 다비드 프랑크푸르터는 변호사의 도움을 받아 1936년 빌헬름 구스틀로프를 살해한 것에 대한 사면을 요청했습니다.\n\n우리는 더 이상 파시스트 정권에 포위당해 있지 않고, 전쟁으로 나치의 잔학무도한 행각이 밝혀졌기 때문에 프랑크푸르터의 범죄가 재조명되었으므로 그를 사면하는 데 따를 위험은 거의 없으며, 만약을 대비해 [ROOT.GetName]에 재입국하는 것을 금지할 수도 있습니다."
 BBA_switzerland.12.a:0 "그는 사면될 것이다"
 BBA_switzerland.12.b:0 "그는 죗값을 끝까지 치를 것이다"
 BBA_switzerland.13.t:0 "[SWI.GetNameDefCap]의 요청 승낙"
 BBA_switzerland.13.desc:0 "구스틀로프의 미망인에게 자문을 구하기 위해 보냈던 대리인이 환상적인 소식을 들고 돌아왔습니다. [SWI.GetName] 재판부는 다비드 프랑크푸르터에게 우리가 요청한 바와 거의 유사하게 매우 가혹한 형량을 선고했습니다."
 BBA_switzerland.13.a:0 "어쩌면 침략할 필요가 없을지도 모른다"
 SWI_frankfurter_trial_will_continue_TT:0 "§Y다비드 프랑크푸르터§!가 재판에 회부되고, 시간이 지남에 따라 사건이 전개됩니다."
 SWI_frankfurter_immediate_harsh_sentence_TT:0 "§Y다비드 프랑크푸르터§!가 재판 없이 최고형을 선고받습니다."
 SWI_frankfurter_german_expectations_TT:0 "§Y[GER.GetNameDefCap]§!(은)는 §Y다비드 프랑크푸르터§!에게 더욱 가혹한 판결이 내려지길 기대합니다."
 BBA_switzerland.14.t:0 "200명의 탄원"
 BBA_switzerland.14.desc:1 "연방평의회는 상대적으로 중립을 지키면서도 [ROOT.GetNameDef]를 [SWI_get_fascist_neighbor]과 더 친근한 관계로 밀고 나가기를 원하는 몇몇 우익 단체들에 속하는 200명의 회원들에게 탄원서를 받았습니다. 그들은 그들에 대한 분노를 피하기 위해 그들에게 부정적인 언론에 대한 가혹한 검열을 시행함으로써 이것을 달성하기를 원합니다."
 BBA_switzerland.14.a:1 "우리는 그들을 달래는 동시에 그들의 요구를 무시해야 한다"
 BBA_switzerland.14.b:1 "그들은 좋은 지적들을 하고 있다"
 BBA_switzerland.14.c:1 "그들은 스위스의 적이다, 체포해라!"
 BBA_switzerland.15.t:0 "[FROM.GetName]의 정보원 대여 제안"
 BBA_switzerland.15.desc:0 "그들의 중립적 입장에도 불구하고, [FROM.GetNameDef]는 그들의 정보원들 중 우리의 정보 임무를 위해 사용될 한 명을 고용할 기회를 비밀리에 제공하고 있습니다.\n\n[SWI.GetNonIdeologyName]의 사람들은 [GER.GetNonIdeologyName], [FRA.GetNonIdeologyName], [ITA.GetNonIdeologyName]와 같은 언어를 공유하고, 그 이유로 그들은 그 나라들에 침투하는 데 유리합니다. 때문에 이것은 우리에게 특히 유익합니다."
 BBA_switzerland.15.a:0 "우리는 [GER.GetAdjective] 요원을 사용할 수 있다"
 BBA_switzerland.15.b:0 "[ITA.GetAdjective] 공작원이 유용하겠군"
 BBA_switzerland.15.c:0 "아마도 [FRA.GetAdjective] 요원이 적합하겠군"
 BBA_switzerland_fra.15.tt:0 "§Y[FRA.GetAdjectiveCap]§! 및 §Y[SWI.GetAdjectiveCap]§! 국적의 현지 공작원 획득"
 BBA_switzerland_ita.15.tt:0 "§Y[ITA.GetAdjectiveCap]§! 및 §Y[SWI.GetAdjectiveCap]§! 국적의 현지 공작원 획득"
 BBA_switzerland_ger.15.tt:0 "§Y[GER.GetAdjectiveCap]§! 및 §Y[SWI.GetAdjectiveCap]§! 국적의 현지 공작원 획득"
 BBA_switzerland.16.t:0 "[FROM.GetNameDefCap]의 밀약 모색"
 BBA_switzerland.16.desc:1 "[FROM.capital.GetCapitalVictoryPointName]에 암약한 비밀 요원들 중 한 명이 [FROM.GetAdjective] 정부로부터 받은 제안을 전달했습니다. 바로 우리 세력과 [FROM.GetNameDef] 간의 밀약으로, 그들은 겉보기에는 중립인 척 하며 유럽에서 우리의 적을 약화시키는 데 도움을 주고, 때가 되면 우리에게 유리하도록 중립을 포기하기로 하는 내용입니다.\n\n또한 그들이 침략 당할 위험에 처했을 때 우리가 그들을 방어할 것을 담고 있기도 합니다."
 BBA_switzerland.16.a:0 "그들은 훌륭한 자산이 될 것이다"
 BBA_switzerland.16.b:0 "그들의 도움은 필요 없다"
 BBA_switzerland.17.t:0 "[FROM.GetNameDefCap]의 밀약 수락"
 BBA_switzerland.17.desc:0 "[FROM.GetNameDef](와)과의 비밀 루트를 통해 우리가 제안한 비밀 동맹에 그들이 동의했음을 확인했습니다. 이제부터 그들의 적에 맞서 우리가 도움을 제공할 것이고, 우리가 침략 당할 위기에 처했을 때는 그들이 우리를 보호해줄 것입니다. 그러나 이런 비밀 동맹이 우리의 안전을 의미하지는 않습니다. 적이 우리의 행동을 폭로하고 이를 위협으로 간주 할 수 있습니다. 그렇기에 우리는 행동을 취할 준비를 하는 동안, 지금까지 보여준 바와 같이 주의를 계속 기울여야 합니다."
 BBA_switzerland.17.a:0 "그것은 우리의 민주주의를 위해서다!"
 BBA_switzerland.18.t:0 "[FROM.GetNameDefCap]의 제안 거절!"
 BBA_switzerland.18.desc:0 "[FROM.GetCapitalVictoryPointName]에 있는 정보원으로부터 끔찍한 소식을 들었습니다. [FROM.GetAdjective] 정부는 우리의 밀약 제안을 거절하였고, 우리를 이웃나라로부터의 침공에 내버려두기로 한 것으로 보입니다. 이제 우리는 스스로를 방어할 준비를 하거나 우리의 독립과 민주주의를 지키기 위한 다른 길을 모색해야 합니다."
 BBA_switzerland.18.a:0 "우린 홀로 적과 맞서고 있다"
 BBA_switzerland.19.t:0 "자신의 협상국에 우리를 초대한 [FROM.GetNameDefCap]"
 BBA_switzerland.19.desc:0 "역사적으로 [FROM.GetName](은)는 중립을 확고하게 유지했지만, 이제 현 세계 정세에 맞추어 중립을 깨고 다른 중립국에도 중립을 포기하라고 요청하고 있는 것으로 보입니다. 만일 저들 세력에 합류하는 것이 중립에서 너무 크게 벗어나는 것이라면, 그 대신 양국 사이에 독립을 보장할 수도 있습니다."
 BBA_switzerland.19.a:0 "비상 시에는 비상 조치가 필요하다"
 BBA_switzerland.19.b:0 "독립 보장으로 충분할 것이다"
 BBA_switzerland.19.c:0 "중립만이 우리를 보호할 수 있는 유일한 방법일지도 모른다"
 BBA_switzerland.20.t:0 "세력 가입 대신 독립 보장을 제안한 [FROM.GetName]"
 BBA_switzerland.20.desc:0 "우리의 [ROOT.GetFactionName] 초대 이후, [FROM.GetNameDef] 측은 우리 제안을 거절하겠지만 우리가 저들의 독립을 보장하는 만큼 우리 독립을 보장할 것이라고 알렸습니다. 이는 저들의 중립을 지키기 위한 타협입니다."
 BBA_switzerland.20.a:0 "그래야 할 것이다."
 BBA_switzerland.21.t:2 "필사적인 [FROM.GetName]의 독립 보장 요청"
 BBA_switzerland.21.desc:2 "[?FROM.SWI_angriest_country.GetNameDef](은)는 그들이 인지하기에 중립을 위반하는 행위가 계속 늘어났기 때문에 [FROM.GetName](을)를 상대로 전쟁 위협을 가하고 있습니다. 이런 상황에서 [From.GetNameDef](은)는 우리가 [FROM.GetAdjective]의 독립을 보장함으로써 전쟁 위협으로부터 그들을 보호하기로 약속해달라고 요청하고 있습니다."
 BBA_switzerland.21.a:0 "그들은 우리의 보호가 필요하다."
 BBA_switzerland.21.b:0 "[?FROM.SWI_angriest_country.GetName] 측과의 갈등을 감수할 수 없다"
 BBA_switzerland.22.t:0 "[FROM.GetNameDefCap]의 보호 약속!"
 BBA_switzerland.22.desc:2 "[FROM.GetName]에서 좋은 소식을 가지고온 외교 전문이 도착했습니다. 그들은 우리의 독립을 보장하기로 동의했고, [?SWI.SWI_angriest_country.GetName](을)를 포함한 누군가가 우리를 공격한다면 우리를 보호할것이라고 약속했습니다."
 BBA_switzerland.22.a:0 "우리는 구원 받았다, 아마도."
 BBA_switzerland.23.t:0 "우리 대의에 대한 헌신을 거절한 [FROM.GetNameDefCap]!"
 BBA_switzerland.23.desc:2 "불행하게도, [FROM.GetName](은)는 [?SWI.SWI_angriest_country.GetNameDef]에 맞선 우리의 역경을 무시하기로 결정했습니다. 그들은 그들의 위협에 맞서 우리 편에 서지 않을 것입니다."
 BBA_switzerland.23.a:0 "우리는 오직 우리 자신만 의지할 수 있다."
 BBA_switzerland.24.t:0 "우리가 중립을 위반했다고 여기는 [?SWI.SWI_angriest_country.GetNameDefCap]"
 BBA_switzerland.24.desc:0 "우리의 중립은 다른 모든 국가에 대한 우리의 평등한 태도 뿐만 아니라, 그 태도에 대한 그들의 인식에 의해서도 유지됩니다. [?SWI.SWI_angriest_country.GetNameDef]에 따르면, 우리는 중립 약속을 어겼고 그들의 적 편을 들어왔다고 합니다. 그들은 자신의 요구가 조속히 들어지지 않는다면, 우리를 더 이상 중립국으로 간주하지 않고 심지어 선전포고까지 할 것이라고 통보했습니다."
 BBA_switzerland.24.a:0 "걱정되는군!"
 BBA_switzerland.25.t:0 "더 이상 우리를 중립이라고 간주하지 않는 [?SWI.SWI_angriest_country.GetNameDefCap]"
 BBA_switzerland.25.desc:0 "슬픈 소식은, [?SWI.SWI_angriest_country.GetName] 측이 [ROOT.GetNameDef]에 대해 경멸을 표하며, 그들은 우리가 정치적 논쟁과 정복에 대해 만만한 대상이라고 선언했다는 것입니다."
 BBA_switzerland.25.a:0 "우리는 미지의 바다에 있습니다!"
 BBA_switzerland.97.t:0 "오스트리아 퇴역 해군의 복무 요청"
 BBA_switzerland.97.desc:0 "음악적 재능을 가진 가족과 함께 유럽 여행을 다니는 것 처럼 위장한 베테랑 잠수함 함장이 오스트리아에서 국경을 넘어 망명의 대가로 [ROOT.GetNameDef]에 복무를 요청하고 있습니다.\n\n게오르크 폰 트라프는 오스트리아-헝가리 해군에서 인상적인 공적을 남겼지만, 1차 세계 대전과 제국의 해체, 재산상의 손실로 인해 가수와 음악가인 가족들과 공연을 해왔습니다. [GER.GetNameDef]의 오스트리아 병합 이후, 그는 [GER.GetNameDef]에서 복무하도록 강요당했고, 그는 도피했습니다.\n\n특히 우리는 지킬 해안과 참모가 없다는 것을 알기 때문에, 확실히 그의 가족의 음악적 재능은 그의 해군 경험만큼이나 높이 평가될 것입니다."
 BBA_switzerland.97.a:0 "파도는 우리의 어뢰 소리와 함께 살아있을 것이다."
 BBA_switzerland.97.b:0 "어쨌든 그와 그의 가족은 스위스에 머무르면서 공연할 수 있다."
 BBA_SWI_annual_election.1.t:0 "스위스 연방대통령 선거"
 BBA_SWI_annual_election.1.desc:1 "매년 스위스 연방의회는 평의원 중 한 명을 스위스 연방의 대통령으로 선출합니다. [?ROOT.SWI_confederation_president.GetSheHe]는 평의회를 대표하기 위해 제한된 권한만 사용하고 평의회 내의 모든 관계를 끊어 평의회를 부드럽게 이끌 것입니다.\n\n[SWI_get_extra_election_paragraph] 그럼, 평의회는 올해 누구를 스위스의 대통령으로 선출해야 합니까?"
 BBA_SWI_annual_election.1.a:0 "[SWI_GetCouncilor1name](을)를 선출해라"
 BBA_SWI_annual_election.1.b:0 "[SWI_GetCouncilor2name](을)를 선출해라"
 BBA_SWI_annual_election.1.c:0 "[SWI_GetCouncilor3name](을)를 선출해라"
 SWI_first_election_text:0 "평의원이 스위스 대통령이 된다면 정치고문으로는 임명될 수는 없지만 강력한 결단을 내릴 수 있습니다. 정치고문 자리가 너무 오랫동안 비어 있으면 불이익을 받게 되므로, 그 자리를 빨리 채워야 할 것입니다.\n\n"
 BBA_SWI_annual_election.2.t:0 "연방대통령 긴급 투표!"
 BBA_SWI_annual_election.2.desc:0 "전례 없는 [?SWI_ousted_president.GetName] 축출과 연방 의회의 정치적 불안정의 시기 이후, 이제 연방대통령을 선출할 때입니다. 그들이 [SWI.GetNameDef]의 흐름을 바로잡고, 그 자리를 차지하는 마지막 이가 되지 않기를 바랍시다."
 BBA_SWI_annual_election.2.a:0 "[SWI_GetCouncilor1name](을)를 선출해라"
 BBA_SWI_annual_election.2.b:0 "[SWI_GetCouncilor2name](을)를 선출해라"
 BBA_SWI_annual_election.2.c:0 "[SWI_GetCouncilor3name](을)를 선출해라"
 BBA_switzerland_trade.1.t:0 "[ROOT.GetName] 측과의 무역 협정을 모색하는 [FROM.GetNameDefCap]"
 BBA_switzerland_trade.1.desc:0 "그들의 역사적인 중립성에도 불구하고, [FROM.GetNameDefCap](은)는 우리 나라와 무역 협정을 타결하려 하고 있습니다. 우리와 동맹을 맺으려는 것 일수도, 아니면 우리의 생각보다 더 그들이 절박한 것일 수도 있습니다.\n\n어찌 되었든, 우리는 고도로 요새화 된 그들을 침공하는 시련을 겪지 않고도 그 산업 역량과 적절한 나라 위치를 활용할 수 있는 이점을 누릴 수 있습니다. 반면에 이는 향후 [ROOT.GetNameDef]의 침공이 발발할 경우 그들의 입지를 강화하는 것을 의미할 수도 있습니다."
 BBA_switzerland_trade.1.a:0 "그들의 공장이 우리 전쟁 기계에 연료를 공급할 것이다"
 BBA_switzerland_trade.1.b:0 "우리 민간 경제가 서로 도울 것이다"
 BBA_switzerland_trade.1.c:0 "무능한 중립국의 도움 따윈 필요치 않다"
 BBA_switzerland_trade.1.d:0 "우린 [FROM.GetName](을)를 믿을 수 없다"
 BBA_switzerland_trade.2.t:0 "[FROM.GetName]의 무역 협정 조기 파기"
 BBA_switzerland_trade.2.desc:1 "양측 정당에 충분한 이득이 됨에도 불구하고, [FROM.GetName](은)는 우리와 함께 가입한 무역 협정을 지속하길 거부하는 것 같습니다.\n\n우리가 당장 할 수 있는건 없지만, 그들의 부족한 노력은 [ROOT.GetNameDef]에 의해 기억될 것입니다."
 BBA_switzerland_trade.2.a:0 "저런."
 BBA_switzerland_trade.2.b:0 "저들에게 다시는 속지 않겠다."
 BBA_switzerland_trade.3.t:0 "[FROM.GetName] 측과 진행중인 무역 협정"
 BBA_switzerland_trade.3.desc:0 "지난 1년 간 [FROM.GetNameDef](와)과 맺은 무역 협정은 [ROOT.GetName]에 매우 유익했습니다. 이제 그 협정을 갱신할지 말지 결정 할 시간입니다.\n\n이러한 상호 간 협정의 이득과 우리 같은 나라에 얼마나 필요한 지에도 불구하고, 일부 국가들은 그런 협정을 우리의 중립 위반 행위로 간주할 수 있다는 점을 인식해야 합니다. 우리는 그들을 멀어지게 만드는 행위가 감당 가능한지, 또 그럴만한 가치가 있는지 확인해야 합니다."
 BBA_switzerland_trade.3.a:0 "그래, 이러한 물자는 우리의 생존을 위해 필요하다"
 BBA_switzerland_trade.3.b:0 "아니, 너무 위험하다"
 BBA_switzerland_trade.4.t:0 "[FROM.GetName]의 무역 협정 갱신 희망"
 BBA_switzerland_trade.4.desc:0 "우리와 [FROM.GetName] 간의 무역 협정은 그들에게 매우 유익했던 것으로 보입니다. 그들은 중립을 위반하는 위험을 감수하고 다시금 우리에게 물자를 얻어내려 합니다.\n\n 이 협정은 우리가 [FROM.GetName]의 잠재적 침입에 대한 방어 도구를 제공하지 않는 한, 이렇다 할 단점은 없습니다."
 BBA_switzerland_trade.4.a:0 "개약을 갱신하자."
 BBA_switzerland_trade.4.b:0 "초점을 민간 생산으로 바꿔라."
 BBA_switzerland_trade.4.c:0 "초점을 군수품 생산으로 바꿔라."
 BBA_switzerland_trade.4.d:0 "더 이상 수고할 가치가 없다."
 BBA_switzerland_trade.5.t:0 "[FROM.GetName]의 무역 협정 파기"
 BBA_switzerland_trade.5.desc:0 "상호 거래 협정에서 [FROM.GetName]에게 관대한 조건을 제시했음에도 불구하고, 그들은 협정을 갱신하지 않기로 결정했고, 그 대신 혼자 진행하기로 했습니다.\n\n어째서 그들이 그런 결정을 내렸는지는 알 수 없지만, 어쩌면 그게 최선일 수도 있습니다."
 BBA_switzerland_trade.5.a:0 "자기들 손해야!"
 BBA_switzerland_trade.6.t:0 "[FROM.GetNameDefCap]의 무역 협정 제안 수락!"
 BBA_switzerland_trade.6.desc:0 "우리의 대표단은 좋은 소식을 가지고 [FROM.GetName]에서 돌아왔습니다. 이 무역 협정은 우리가 우리의 산업과 인구가 유지되도록 하는 필수적인 물자들을 확보항 수 있을것입니다.\n\n다른 나라들은 이것을 중립 위반이라고 여길 수 있지만 [ROOT.GetName]에게는 혼란한 시기에 우리의 독립을 유지시켜주는 데 드는 비용일 뿐입니다."
 BBA_switzerland_trade.6.a:0 "굉장해!"
 BBA_switzerland_trade.7.t:0 "[FROM.GetNameDefCap]의 무역 협정 제안 거부"
 BBA_switzerland_trade.7.desc:0 "최선을 다했지만, [FROM.GetAdjective] 정부는 상호 간에 이익이 되는 무역 협정을 거부하기로 결정했습니다.\n\n유럽에서의 상황이 우리나라를 방어하고 먹여 살리는 데 필요한 민간 그리고 군사 물자의 안정적인 공급원을 찾는 것을 점점 어려워지게 하고 있기 때문에, 이것은 [ROOt.GetName]를 잠재적으로 불안정한 위치에 놓이게 합니다."
 BBA_switzerland_trade.7.a:0 "우리는 다른 방법을 찾을 것이다!"
 BBA_switzerland_trade.8.t:0 "우리의 금 무역을 도울 수 있는 [FROM.GetNameDefCap]"
 BBA_switzerland_trade.8.desc:0 "전 세계적으로 국가 간 긴장이 고조되면서 무역은 더욱 어려워졌고, 만약 우리가 전쟁을 하게 된다면 금을 사고 파는 선택지는 더더욱 제한될 것입니다. 만약 우리가 그들을 충분히 신뢰한다면, [FROM.GetName]의 중립은 우리의 금 비축량을 늘리고 자유롭게 무역을 할 수 있는 기회가 될 수 있고, 그것은 우리의 경제와 최종적으로는 우리 군수에 이익을 줄 것입니다."
 BBA_switzerland_trade.8.a:0 "좋은 생각이군!"
 BBA_switzerland_trade.8.b:0 "우리는 그들이 어느 편인지 알 수가 없다"
 BBA_switzerland_trade.9.t:0 "[FROM.GetNameDefCap]의 우리를 통한 금 거래 예정"
 BBA_switzerland_trade.9.desc:0 "이는 금 보유고를 우리와 함께 보관하여 금수조치를 걱정할 필요 없이 자유롭게 금을 사고 팔 수 있게 한다는 것을 의미합니다. 또한 이는 자금 유입에 어려움을 겪고 있는 우리 경제에 도움이 될 수도 있으며, 미래에 협상 카드로 사용될 수 도 있기 때문에 우리도 이 협상을 통해 이익을 얻을 수 있을 것입니다."
 BBA_switzerland_trade.9.a:0 "이것은 유용할 것이다."
 BBA_switzerland_trade.10.t:0 "[FROM.GetNameDefCap]의 우리 은행 이용 거부"
 BBA_switzerland_trade.10.desc:1 "분명한 상호 이익에도 불구하고 [FROM.GetName] 측은 세계와의 금 교역을 증가시키는데 별로 관심이 없는 것 같습니다."
 BBA_switzerland_trade.10.a:0 "어쩔 수 없지"
 BBA_switzerland_trade.11.t:0 "[FROM.GetAdjective] 측과의 교역으로 금을 더 많이 거래할 수 있음"
 BBA_switzerland_trade.11.desc:0 "우리는 세계 정치 상황으로 인해 세워진 무역 장벽을 우회하기 위해 이미 [FROM.GetName] 시장을 이용하고 있습니다. 보유고를 늘리면 그 나라 경제에 도움이 되겠지만, 우리 경제에도 도움이 될 수 있습니다."
 BBA_switzerland_trade.11.a:0 "그들은 자신들이 믿을 만하다는 것을 증명했다."
 BBA_switzerland_trade.11.b:0 "배반 행위를 더 심각하게 만들 수 없다"
 BBA_switzerland_trade.12.t:0 "우리의 금 보유고를 장악한 [FROM.GetNameDefCap]!"
 BBA_switzerland_trade.12.desc:0 "예견했어야 할 일이었습니다. 저들은 중립이라는 허울을 이용해 우리의 뒤통수를 쳤습니다. 이는 우리 경제에 심각한 문제를 초래할 겁니다. 반드시 앙갚음해야 합니다."
 BBA_switzerland_trade.12.a:0 "그들은 대가를 치르게 될 것이다."
 BBA_switzerland_trade.13.t:0 "[FROM.GetName]의 자국 투자 희망"
 BBA_switzerland_trade.13.desc:0 "[FROM.GetNameDefCap](이)가 그들의 문을 두드리고 있는 파시스트 강대국들을 견디기 위해 우리의 지원을 요청하고 있습니다. 우리는 그들의 경제에 투자하여 그들이 최악의 상황에 대비하도록 하거나, 그들이 원하거나 오랜 중립을 깨도록 강요받을 경우 그들이 파시즘과 직접 싸울 수 있도록 도울 수 있습니다."
 BBA_switzerland_trade.13.a:0 "우리는 그들이 파시즘을 피할 수 있도록 도와야 한다"
 BBA_switzerland_trade.13.b:0 "이것은 우리에 득 될 것 없다."
 BBA_switzerland_trade.14.t:0 "[ROOT.GetName]에 투자하려는 [FROM.GetNameDefCap]"
 BBA_switzerland_trade.14.desc:0 "이 투자는 우리 경제를 개선하는데 도움이 될 것이고, 우리가 파시즘이 [ROOT.GetName]에 가할 모든 압제에 저항할 수 있도록 해줄 것입니다. 또한 우리나라를 더욱 결속시켜 결국 파시즘에 전적으로 반대하도록 만들 것입니다."
 BBA_switzerland_trade.14.a:0 "훌륭한 소식이다!"
 BBA_switzerland_trade.15.t:0 "[FROM.GetNameDefCap]의 투자 거부"
 BBA_switzerland_trade.15.desc:0 "유감스럽게도 [FROM.GetName](이)가 [ROOT.GetAdjective] 경제에 투자하지 않을 것이라고 알려왔습니다. 파시즘의 위험이 임박한 지금, 우리는 생각보다 더 고립되어 있습니다."
 BBA_switzerland_trade.15.a:0 "이것은 문제이다"
 BBA_switzerland_fascist.1.t:0 "우리의 보호를 원하는 [FROM.GetNameDefCap]"
 BBA_switzerland_fascist.1.desc:0 "옛 치즈 전범 국가였던 보잘것없는 [FROM.GetName](이)가 우리의 종속국이 됨으로써 그들을 [ROOT.GetNameDef]에 붙이려고 합니다. 이것은 그들의 나약함에 대한 인정으로 여겨질 수 있고, [ROOT.GetRulingParty]에 대한 충성 선언으로 여겨질 수도 있습니다.\n\n그들의 강력한 방어 역량과 잘 훈련된 민간인들은 우리의 미래 계획들에 유용할 수 있습니다."
 BBA_switzerland_fascist.1.a:0 "그들이 우리나라에 합류해도 좋다"
 BBA_switzerland_fascist.1.b:0 "우린 그들이 필요없다!"
 BBA_switzerland_fascist.2.t:0 "우릴 거절한 [FROM.GetNameDefCap]"
 BBA_switzerland_fascist.2.desc:0 "[FROM.GetName]에 대한 우리의 접근에도 불구하고, 그들은 [FROM.GetAdjective] 정권에 대한 우리의 굴복 선언을 거절했습니다.\n\n우리는 그 어떠한 중립의 모습도 잃었고, 앞으로 일어날 일들을 혼자서 살아남아야 될 수도 있기에 이것은 우리를 허약한 상황에 놓이게 합니다."
 BBA_switzerland_fascist.2.a:0 "먹구름이 지평선에 깔린다."
 BBA_switzerland_fascist.3.t:0 "[SWI.GetName]의 [848.GetName] 지배권 요구"
 BBA_switzerland_fascist.3.desc:0 "[FROM.GetNameDef](은)는 그 지역 과반수가 그 당시 스위스 연방에 참여하길 원했던 1919년에 있었던 선거 이후로 [848.GetName]에 대한 영유권이 있다고 주장하고 있습니다. 그들이 민주주의를 버렸고 그 투표는 수십년 전에 일어났던 만큼, 그들에게 이 주의 책임을 넘겨주는 것은 우리가 그 영토를 유지하면서 사용하는 자원을 해소할 수 있고 [FROM.GetName]의 역량, 그리고 그것보다 더 중요한 충성심을 시험하는 용도로 사용될 수 있습니다."
 BBA_switzerland_fascist.3.a:0 "정당한 그들의 것이다."
 BBA_switzerland_fascist.3.b:0 "그들은 신뢰할 수 없는 자들이다."
 BBA_switzerland_fascist.4.t:0 "우리의 확장 요청을 거절한 [FROM.GetNameDefCap]"
 BBA_switzerland_fascist.4.desc:0 "우리의 역량과 충성심을 보여주었음에도 불구하고, [FROM.GetNameDef](은)는 우리의 요구를 거절하기로 결정했습니다. 우리가 [FROM.GetName]에 대한 계속된 복종이 더 이상 가치가 없다고 결정할 때까지 [?SWI.SWI_requested_territory.GetName]로의 [ROOT.GetNameDef]의 확장은 기다려야 할 것입니다."
 BBA_switzerland_fascist.4.a:0 "정당한 그들의 것이다."
 BBA_switzerland_fascist.5.t:0 "우리의 [?SWI.SWI_requested_territory.GetName] 지배권 요청을 수락한 [FROM.GetNameDefCap]"
 BBA_switzerland_fascist.5.desc:0 "큰 대가를 치뤘을지 모르지만, 우리가 [FROM.GetNameDef]에게 보인 복종과 명예가 빛을 발했습니다. 즉시, [ROOT.GetNameDef] 측은 그들을 대신하여 [?SWI.SWI_requested_territory.GetName](을)를 통제하고 우리의 영토에 편입될 것입니다."
 BBA_switzerland_fascist.5.a:0 "훌륭하군"
 BBA_switzerland_fascist.5.b:0 "우리의 서약은 계속된다"
 BBA_switzerland_fascist.6.t:0 "[SWI.GetName]의 영토 확장 요청"
 BBA_switzerland_fascist.6.desc:0 "[FROM.GetAdjective]의 [848.GetName] 점령이라는 명백한 성공을 거두고 나서, [FROM.GetNameDef]는 우리를 대신하여 우리의 [SWI_requested_territory.GetAdjective] 영토들을 보호하겠다고 제안했습니다.\n\n물론 이것은 그 지역에 대한 우리의 통제권을 그들에게 넘겨주는 것 또한 의미하기 때문에, 우리는 그들의 충성심을 평가할 때 신중해야 합니다."
 BBA_switzerland_fascist.6.a:0 "그들은 스스로를 증명했다."
 BBA_switzerland_fascist.6.b:0 "$BBA_switzerland_fascist.3.b$"
 BBA_switzerland_fascist.7.t:0 "우리를 환영하는 [FROM.GetNameDefCap]"
 BBA_switzerland_fascist.7.desc:0 "[ROOT.GetCapitalVictoryPointName]에서 열린 집회에서 [ROOT.GetLeader](은)는 우리 나라들 간의 매우 긴밀한 협력과 [ROOT.GetName]를 우리의 적들과 그들의 적들로부터 보호하겠다는 [FROM.GetName]의 약속을 발표했습니다.\n\n바로 지금, 우리들의 친구인 [FROM.GetNameDef] 출신의 우호적인 장교와 관리들이 우리의 군사력을 발전시키고 그것이 기능하게 하는 것을 준비하기 위해서 우리나라로 쏟아져 들어오고 있습니다."
 BBA_switzerland_fascist.7.a:0 "도움이 되는군!"
 BBA_swiss_expansion.1.t:0 "[SWI_influenced_state]에 충분한 영향을 미치지 못함"
 BBA_swiss_expansion.1.desc:0 "선전가들의 노력에도 불구하고, 민주주의는 우리가 예상했던 것보다 [?SWI.SWI_influence_target_state.GetName]의 칸톤에 널리 퍼지지 않았습니다. 그래서 불행하게도 우리는 국민투표를 통해 우리에게 가입하는 것이 성공적일 것이라고 생각하지 않습니다.\n\n물론 우리가 이것을 그만둬야 한다는 뜻은 아닙니다. 우리는 육성할 씨앗을 심어놨고, 다음 번에는 성공할 수 있게 할 것입니다."
 BBA_swiss_expansion.1.a:0 "우린 임무를 포기하지 않을 것이다"
 BBA_swiss_expansion.2.t:0 "우리의 영향으로 우리와 함께하길 원하는 [SWI_influenced_state]"
 BBA_swiss_expansion.2.desc:0 "광범위한 선전 활동 후, [?SWI.SWI_influence_target_state.GetName] 주민들은 [ROOT.GetNameDef] 에 합류하기를 압도적으로 지지했습니다.\n\n즉, [?SWI.SWI_influence_target_state.GetName](이)가 우리처럼 민주주의 국가였다면 그들은 우리 나라의 일부가 되었을 것입니다. 안타깝게도 그렇지 않기 때문에 그들은 [SWI.GetName]의 새로운 칸톤이 되기 위해 우리의 도움이 필요합니다.\n\n이제 우리는 [ROOT.GetNameDef]에서 해당 주의 구성원 자격을 결정하기 위하여 국민투표 실시를 요구할 수 있습니다."
 BBA_swiss_expansion.2.a:0 "그들에게 진정한 민주주의를 가져다 주어야 한다"
 BBA_swiss_expansion.3.t:0 "[FROM.GetNameDefCap]의 [SWI_pressed_state] 압박"
 BBA_swiss_expansion.3.desc:0 "[FROM.GetName]의 중립적인 척 하는 도둑들은 [?SWI.SWI_state_being_claimed.GetName](을)를 자신의 소유라고 주장하는 배짱을 부리고 있습니다. 그들은 [FROM.GetNameDef] 가입에 대한 지지가 충분히 높기 때문에 그 의제에 대한 국민투표가 자신들에게 도움 되는 방향으로 작용하여 해당 주가 정당하게 자신들의 소유가 될 것이라고 주장합니다.\n\n우리는 [?SWI.SWI_state_being_claimed.GetName](이)가 국민투표를 진행하도록 내버려둘 수 있습니다. 이를 거부하면 분명히 패배하거나 그들과 전쟁을 할 위험이 있습니다."
 BBA_swiss_expansion.3.a:0 "우린 굴복하지 않는다!"
 BBA_swiss_expansion.3.b:0 "국민투표를 해야겠군."
 BBA_swiss_expansion.4.t:0 "[FROM.GetName]의 국민투표 승인!"
 BBA_swiss_expansion.4.desc:0 "우리에게 전적으로 유리한 [?SWI.SWI_state_being_claimed.GetName] 전역의 평화적인 국민투표 이후로, [FROM.GetNameDef](은)는 우리에게 그 주의 통제권을 이양하기로 승인했습니다. 우리는 즉시 [?SWI.SWI_state_being_claimed.GetName] 내 영토를 칸톤으로 전환할 것이며, 마침내 그들은 우리 방식의 민주주의를 경험할 것입니다."
 BBA_swiss_expansion.4.a:0 "우리의 연합이 확장한다!"
 BBA_swiss_expansion.5.t:0 "[FROM.GetNameDef]의 국민투표 거부!"
 BBA_swiss_expansion.5.desc:0 "[ROOT.GetNameDef](와)과 민주주의에 대한 대중적 지지에도 불구하고, [FROM.GetName](은)는 연방의 회원이 되기 위한 총선거를 추구하는 [?SWI.SWI_state_being_claimed.GetName] 시민들을 무시하기로 결정했습니다.\n\n이는 [FROM.GetNameDef]의 폭정에 맞서 점령된 칸톤들을 지키고 무기를 들라는 명백한 신호입니다."
 BBA_swiss_expansion.5.a:0 "우리의 서약은 그것을 요구한다!"
 BBA_swiss_expansion.6.t:0 "[848.GetName](을)를 칸톤으로 원하는 [FROM.GetNameDefCap]"
 BBA_swiss_expansion.6.desc:0 "[FROM.GetName] 측은 [848.GetName] 주가 그들의 연방에 참여하기를 요구하는 것처럼 보입니다. 그들은 [FROM.GetNameDef]의 칸톤으로 가입하는 것을 압도적으로 투표했지만 [FROM.GetAdjective]에 의해 거절됐던 1919년의 총선거를 인용했습니다. 이제 그들은 마음을 바꾼 것으로 보입니다.\n\n우리가 받아들이든 아니든, 그들의 시선이 확장에 집중된 것은 명백하기 때문에, 우리는 조심히 빠져나가야 하고 만약 그들의 요구에 응할 경우 우리의 영토를 방어할 준비가 돼있어야 합니다."
 BBA_swiss_expansion.6.a:0 "자그마한 주에 그 정도까지의 위험을 감수할 가치가 없다"
 BBA_swiss_expansion.6.b:0 "[ROOT.GetName] 어떠한 영토도 절대 양보하지 않을 것이다!"
 BBA_swiss_expansion.6.c:0 "우린 유럽의 여드름에게 괴롭힘을 당하지 않을 것이다"
 BBA_swiss_expansion.6.d:0 "속이 시원하군"
 BBA_swiss_expansion.7.t:0 "[848.GetName]의 [ROOT.GetName] 가입 요구를 거절한 [FROM.GetNameDefCap]"
 BBA_swiss_expansion.7.desc:0 "[FROM.GetAdjective] 정부는 우리의 강경한 주장과 [848.GetName] 주민들의 민주적 의지를 단호히 거부했습니다.\n\n우리는 이 모욕을 그냥 넘기지 않을 것입니다."
 BBA_swiss_expansion.7.a:0 "언젠가 [848.GetName](은)는 해방될 것이다!"
 BBA_swiss_expansion.8.t:0 "[FROM.GetAdjective] 정부의 [848.GetName] 해방 요구 수락"
 BBA_swiss_expansion.8.desc:0 "[FROM.GetNameDefCap] 정부가 [848.GetName]를 [ROOT.GetNameDef]의 새로운 칸톤으로 삼는다는 제안을 받아들였습니다.\n\n이것은 민주적인 유럽을 위한 [ROOT.GetName]의 길로 향하는 첫걸음일 뿐입니다!"
 BBA_swiss_expansion.8.a:0 "민주주의를 위하여!"
 BBA_swiss_expansion.9.t:0 "[FROM.GetName]의 보호 제안"
 BBA_swiss_expansion.9.desc:0 "우리가 [848.GetName](을)를 보잘것 없는 구실로 넘길 것을 요구한 후, [FROM.GetNameDef](은)는 [ROOT.GetNameDef](을)를 합병할 수도 있는 [GER.GetNameDef]에게서 우리를 보호한다는 명목으로 우리 영토를 가져가는 것을 제안했습니다.\n\n이 말이 비교적 타당하게 들리고 함께한다면 침략을 막아낼 가능성이 더욱 커지지만, 대가로 우리의 주권을 치르기에는 너무 비싼 것일 수도 있습니다.\n\n물론, 이를 거절한다면 그들이 우리를 공격할 것은 뻔합니다."
 BBA_swiss_expansion.9.a:0 "이게 우리가 살아남을 유일한 기회일지도 모른다!"
 BBA_swiss_expansion.9.b:0 "그 대가는 우리가 지불하고 싶지 않군!"
 BBA_swiss_expansion.10.t:0 "[FROM.GetNameDefCap]의 스위스 가입"
 BBA_swiss_expansion.10.desc:0 "알프스를 가로지르는 도시들은 두 알프스 국가의 통합을 축하할 것입니다! 우리는 앞으로 우리를 둘러싸고 있는 강대국으로부터 보다 더 효과적으로 방어할 수 있을 것입니다."
 BBA_swiss_expansion.10.a:0 "마침내!"
 BBA_swiss_expansion.11.t:0 "[FROM.GetNameDefCap]의 거절!"
 BBA_swiss_expansion.11.desc:0 "유럽 강대국들에 맞서 방어 역량을 갖춘 새 국가를 세우려는 시도임에도 [FROM.GetLeader](은)는 [FROM.GetLeader.GetHerHis]의 제안에 매우 불쾌하다는 반응을 보였습니다."
 BBA_swiss_expansion.11.a:0 "이제 선택의 여지가 하나밖에 없군."
 BBA_swiss_expansion.12.t:0 "[FROM.GetName]의 알프스 영토 요구"
 BBA_swiss_expansion.12.desc:0 "예상치 못하게도, [FROM.GetNameDef](이)가 [ROOT.GetAdjective] 알프스에 대한 소유권을 주장하고 있습니다. 그들의 주장은 기껏해야 미미하지만, 그들은 상당수의 주민을 배치해두고 우리가 거부하면 침략할 준비가 되어 있습니다. 그것과 그들에게 극도로 유리한 지형은 우리가 거부할 경우 오래가고 비용이 많이 드는 전쟁이 될 것이므로, 우리는 신중하게 선택해야 합니다."
 BBA_swiss_expansion.12.desc_FRA:0 "우리의 자매 공화국, [FROM.GetNameDef](은)는 모든 알프스를 자신들의 지배하에 두려고 하고 있으며 소유권을 주장했습니다.\n\n우리의 [ROOT.GetAdjective] 알프스는 알프스는 아주 오랫동안 우리 나라의 일부였지만, [FROM.GetAdjective]의 영토로 만들면 그들의 충성심과 추진력에 대한 보상이 주어져 훨씬 더 강력한 동맹국이 될 것입니다."
 BBA_swiss_expansion.12.a:0 "그들은 알프스를 지배할 것이다."
 BBA_swiss_expansion.12.b:0 "터무니없군!"
 BBA_swiss_expansion.13.t:0 "[FROM.GetNameDefCap]의 요구 수용!"
 BBA_swiss_expansion.13.desc:0 "[FROM.GetAdjective] 정부는 올바른 결정을 내렸고 고산 지역이 정당하게 사용되어야 함을 인정했습니다. 이것은 침략자로부터 우리의 안전을 더욱 보장할 것입니다."
 BBA_swiss_expansion.13.a:0 "새로 함께할 칸톤들이여 환영하네!"
 BBA_swiss_expansion.14.t:0 "[FROM.GetName]의 알프스 요구 거부"
 BBA_swiss_expansion.14.desc:0 "[FROM.GetAdjective] 알프스에 대한 우리의 강력한 요구에도 불구하고, [FROM.GetNameDef](은)는 우리의 주장을 기각한다고 밝혔습니다. 만약 우리가 그들과 함께 나아가기로 결정한대도, 우리는 여전히 이 영토를 점령할 다른 방법들이 있습니다."
 BBA_swiss_expansion.14.a:0 "우린 그들을 무슨 수를 써서든 잡을 것이다"
 BBA_swiss_expansion.15.t:0 "[AUS.GetName](이)가 우리에게 돌아서도록 만드려는 [FROM.GetName]"
 BBA_swiss_expansion.15.desc:0 "[AUS.GetNonIdeologyName](와)과 [ROOT.GetNonIdeologyName](을)를 통합하려는 우리의 노력이 [FROM.GetName]에 의해 좌절되고 있습니다. 그들은 자신들의 수치스러운 정부 체제를 지지하고 우리를 반대하는 활동을 벌이고 있습니다.\n\n이 중상모략이 진행되는 동안 안슐루스를 압박하는 것은 불가능할 것이므로 우리는 영광스러운 운명을 성취하기 위해 기다려야 할 것입니다!"
 BBA_swiss_expansion.15.a:0 "그들은 피할 수 없는 일을 지연시키고 있을 뿐이다!"
 BBA_swiss_expansion.16.t:0 "[FROM.GetNonIdeologyName]의 독립 요구"
 BBA_swiss_expansion.16.desc:0 "우리의 보호와 지원에도 종속국 [FROM.GetName](은)는 다시 자주적 국가가 될 수 있게 은혜를 베풀어 속박에서 벗어나게 해달라고 요구하고 있습니다.\n\n[GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.a:0 "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b:0 "그들은 알프스 주와 합친 독립 국가가 될 것이다"
 BBA_swiss_expansion.16.c:0 "그들은 그것을 위해 싸울 것이다!"
 SWI_independence_demand_alps_paragraph:0 "독립과 함께 알프스의 일부를 넘겨달라고 우리에게 요구하는 정말 심각한 사안입니다. 명백히 알프스 전체를 아우르는 국가를 형성하려는 의도로 보입니다.\n\n"
 SWI_no_alps_independence:0 "그들은 다시 독립할 수 있다"
 SWI_have_alps_but_only_independence:0 "우린 독립을 허용한다 다만, 더는 허용하지 않는다"
 BBA_swiss_expansion.17.t_alps:0 "우리의 독립을 승인하지만 알프스 영토는 인정하지 않는 [FROM.GetName]"
 BBA_swiss_expansion.17.t_no_alps:0 "다시 독립한 [ROOT.GetName]!"
 BBA_swiss_expansion.17.desc_alps:0 "목표를 모두 이룬 것은 아니지만 중대한 날입니다. [FROM.GetNameDefCap](은)는 마지못해 우리가 갈망하는 독립을 보장함으로써 우리가 저들과 다른 길을 가도록 허락했습니다. 그럼에도 그들은 알프스 영토를 포기할 수 없다는 불명예스러운 선언을 했습니다.\n\n우린 알프스를 한 깃발 아래 통일할 다른 방법을 모색할 것입니다."
 BBA_swiss_expansion.17.desc_no_alps:0 "[ROOT.GetNonIdeologyName]에 기쁜 날입니다. [FROM.GetNameDef](이)가 독립 청원을 수락했습니다. 이는 우리가 다시금 자유로이 우리만의 의제를 두고 대외정책 기조를 선택할 수 있다는 뜻입니다. 또한 이로써, 반대로 스스로 우리를 지켜야만 할 것입니다."
 BBA_swiss_expansion.17.a:0 "[ROOT.GetNonIdeologyName]에게 다음은 무엇인가?"
 BBA_swiss_expansion.18.t:0 "우리와 알프스에 독립을 허락한 [FROM.GetNameDefCap]"
 BBA_swiss_expansion.18.desc:0 "우리 설계가 마침내 들어맞고 있습니다. [ROOT.GetNonIdeologyName](은)는 [FROM.GetAdjective]령 알프스로 알려진 지역과 함께 마침내 독립을 되찾았습니다.\n\n옛 종주국의 보호에 더 이상 기댈 수 없는 반면 우리가 얻은 땅으로 우리가 더욱 잘 살아남을 수 있게 될 것입니다."
 BBA_swiss_expansion.18.a:0 "[ROOT.GetNameDefCap]의 부상이군!"
 BBA_swiss_expansion.19.t:0 "[ROOT.GetNonIdeologyName]의 독립을 용납하지 않는 [FROM.GetName]"
 BBA_swiss_expansion.19.desc:0 "우리의 전 지배국인 [FROM.GetNameDef](이)가 우리의 독립 선언을 좋게 받아들이지 않았습니다. 그들은 우리나라를 무력으로 점령하기 위해 선전포고했습니다. 무기를 들어 그들에게 [ROOT.GetName](은)는 만만한 상대가 아니라는 것을 보여줘야 합니다."
 BBA_swiss_expansion.19.a:0 "전투 준비!"
 SWI_delayed_anschluss_TT:0 "§Y[GER.GetNameDefCap]§!(은)는 §Y[AUS.GetName]§!의 §Y$SWI_swiss_democratic_propaganda$§! 국민정신이 3개월 내 제거될 때까지 §R안슐루스를 추진할 수 없게 됩니다.§!"
 SWI_expantion_state_loc:0 "[?SWI.SWI_influence_target_state.GetName]"
 SWI_expansion_no_state:0 "주"
 SWI_claiming_state_loc:0 "[?SWI_state_being_claimed.GetName]"
 SWI_claiming_no_state_loc:0 "우리 주 중 하나"
 SWI_press_for_future_canton_TT:0 "결정 해금: §Y차후 칸톤의 영향력을 위한 국가적 압박§!"
 bba_africa_news.1.t:0 "동아프리카 연방 형성"
 bba_africa_news.1.desc:0 "1920년대, 식민지 장관 레오 아메리는 케냐, 우간다, 탕가니카를 한데 묶어 백인이 지배하는 동아프리카 자치령을 만들고자 했습니다. 하지만 이는 반대에 부딪혔고 결국 무산되었습니다. 그러나 동아프리카의 원주민들은 이 개념을 자신들만의 국가를 형성하기 위한 기초로 사용하였고, 이는 그들을 그 어느 때보다 강하게 만들었습니다. 이들은 유럽이 아프리카를 지배하던 시대가 저물어가고 있다고 선언했습니다!"
 bba_africa_news.1.a:0 "마침내, 우리는 통일되었노라!"
 bba_africa_news.1.b:0 "이것이 식민시대의 끝인가?"
 bba_africa_news.2.t:0 "아프리카의 뿔의 통일"
 bba_africa_news.2.desc:0 "수 세기 동안의 분열과 전쟁 후에, 아프리카의 뿔 내 민족들은 하나의 국가 아래 통일되었습니다. 이러한 통일은 과거에도 이루어질 수 있었지만, 언제나 자신들의 민족만을 생각하는 민족주의자들의 야망이 여러 민족을 서로 갈라놓는 걸림돌이 되었습니다. 하지만 이제 그 지역의 지배자인 [ROOT.GetLeader](은)는 국가가 특정 민족만을 위해 이용되는 것이 아닌, 이곳에 사는 모든 민족을 연합시킬 하나의 축이 되어 줄 것이라고, 이번에는 이 땅이 평화롭게 번영하며 인류가 멸망할 때까지 단결할 곳이 되어 줄 것이라고 선포하였습니다."
 bba_africa_news.2.a:0 "평화와 번영을 바라자"
 bba_africa_news.2.b:0 "이것이 이 땅에 어떤 의미가 있을까?"
 bba_africa_news.3.t:0 "아프리카 통일 기구의 창설"
 bba_africa_news.3.desc:0 "아프리카의 국가들은 상호 협력을 하여 범세계적 기구들을 만들기 시작했습니다. 이 새로운 아프리카 통일 기구는 회원국들을 위한 안전 보장 및 경제개발을 약속하고 있습니다. 그들이 이 높은 이상을 실현할 수 있을지는 지켜보아야 알 수 있을 것입니다."
 bba_africa_news.3.a:0 "훌륭한 계획이군!"
 bba_africa_news.3.b:0 "이 얼마나 나약한 개념인가."
 bba_africa_news.4.t:0 "아프리카 연합의 형성"
 bba_africa_news.4.desc:0 "많은 사람은 아프리카 통일 기구가 지지하는 약속을 지킬 수 있는 기구의 능력에 대해 의구심이 생기고 있었습니다. 그러나, 그 기구의 구성원들은 더 큰 아프리카 연합 내에 국가 연합을 구성함으로써 그들의 통합을 더욱 심화 시키고자 하는 그들의 열망을 말했습니다. 각 회원국의 정치 체계를 완전히 통합하기 위해 해야 할 많은 일이 있지만, 아프리카에서 새로운 세계 강대국이 형성되기 시작하는 것처럼 보입니다."
 bba_africa_news.4.a:0 "뭉치면 살고, 흩어지면 죽는다!"
 bba_africa_news.4.b:0 "이정도는 아무것도 아니다."
 BBA_italo_ethiopian_war_events.501.b:0 "우리는 계속 싸울 것이다!"
 BBA_ethiopia_is_expelled_tt:0 "§Y[ETH.GetNameWithFlag]§! 정부는 §Y[ENG.GetNameWithFlag]§!에서 쫓겨 났으며 다른 어딘가 정부를 둘 수 있습니다. "
 BBA_italo_ethiopian_war_events.503.t:0 "[ETH.GetNameDefCap]의 평화회담 거부"
 BBA_italo_ethiopian_war_events.503.desc:0 "에티오피아 정부는 우리와 평화협정을 체결하라는 영국의 요구를 거부했습니다. [ENG.GetLeader](은)는 이에 [ENG.GetNameDef]에서 에티오피아인들을 쫓아냄으로써 모든 이에게 어떤 나라와 협력을 더 중요하게 생각하는지 명확한 신호를 보여주었습니다. 이로써 우리 아프리카 영지를 더욱 굳힐 기회를 얻었습니다!"
 BBA_italo_ethiopian_war_events.503.a:0 "저들을 굴복시킬 것이다."
 BBA_italy_interaction_events.31.t_negotiate_claims:0 "[ITA.GetNameDefCap]의 소말리아 영유권 협상 희망"
 BBA_italy_interaction_events.31.t_refused_peace:0 "[ETH.GetNameDefCap]의 평화회담 거부"
 BBA_italy_interaction_events.31.desc_no_peace_deal:0 "이 문제에 대해 우리가 단언했으나 배은망덕한 [ETH.GetLeader](은)는 저들이 전쟁에서 더 우위에 있다고 생각하여 [ITA.GetAdjective] 정부와 평화 협상 하기를 거부했습니다. 이 때문에 우리는 에티오피아 지도자를 우리나라에서 쫓아내고, 우리 국익과 더 가까운 이탈리아의 제안에 집중할 수밖에 없습니다. "
 BBA_italy_interaction_events.33.desc_first_negotiation:0 "이탈리아 정부가 오늘 흥미로운 제안을 했습니다. 저들은 유럽에서 전쟁이 터질 경우 우리 편에 확실히 서길 위해 스트레사 전선을 비준하고 싶다고 합니다. 그러나 이를 서명하는 데에 영토, 이를테면 [906.GetName]의 할양을 요구합니다. 어떤 답을 내줘야 합니까? 적어도 저들은 우리가 수락하면 일시금을 치를 것입니다."
 BBA_italy_interaction_events.33.desc_continued_negotiation:0 "이탈리아인들이 다른 요구를 들고 돌아왔습니다. 이제 저들은 [906.GetName] 섬의 소유권을 원합니다. 저들은 이탈리아령 동아프리카에서 수출입하는 물류의 통제를 더욱 쉽게 하고, 우리가 하는 것처럼 홍해로 들어가는 길목 중 하나를 통제하기 위해 저 섬이 필요하다고 합니다. 여길 저들에게 준다면 일시금을 치를 것이라고 합니다."
 BBA_italy_interaction_events.34.desc_first_negotiation:0 "이탈리아 정부가 오늘 흥미로운 제안을 했습니다. 저들은 유럽에서 전쟁이 터질 경우 우리 편에 확실히 서길 위해 스트레사 전선을 비준하고 싶다고 합니다. 그러나 이를 서명하는 데에 영토, 이를테면 [458.GetName](와)과 [665.GetName]의 할양을 요구합니다. 어떤 답을 내줘야 합니까? 적어도 저들은 우리가 수락하면 일시금을 치를 것입니다."
 BBA_italy_interaction_events.34.desc_continued_negotiation:0 "이탈리아인들이 다른 요구를 들고 돌아왔습니다. 이제 저들은 [458.GetName](와)과 [665.GetName]의 소유권을 원합니다. 저들은 우리나 영국처럼 북아프리카에 정당한 지분을 가지려고 한다고 합니다. 여길 저들에게 준다면 일시금을 치를 것이라고 합니다."
 BBA_italy_interaction_events.35.desc_first_negotiation:0 "이탈리아 정부가 오늘 흥미로운 제안을 했습니다. 저들은 유럽에서 전쟁이 터질 경우 우리 편에 확실히 서길 위해 스트레사 전선을 비준하고 싶다고 합니다. 그러나 이를 서명하는 데에 영토, 이를테면 [116.GetName]의 할양을 요구합니다. 어떤 답을 내줘야 합니까? 적어도 저들은 우리가 수락하면 일시금을 치를 것입니다."
 BBA_italy_interaction_events.35.desc_continued_negotiation:0 "이탈리아인들이 다른 요구를 들고 돌아왔습니다. 이제 저들은 [116.GetName]의 소유권을 원합니다. 저들은 지중해를 더 쉽게 통제하기 위해 저곳을 원한다고 합니다. 여길 저들에게 준다면 일시금을 치를 것이라고 합니다."
 BBA_italy_interaction_events.36.desc_first_negotiation:0 "이탈리아 정부가 오늘 흥미로운 제안을 했습니다. 저들은 유럽에서 전쟁이 터질 경우 우리 편에 확실히 서길 위해 스트레사 전선을 비준하고 싶다고 합니다. 그러나 이를 서명하는 데에 발칸에 대한 저들의 영유권을 우리에게 인정받길 원합니다. 저쪽은 딱히 우리 관심 영역이 아니므로 우리 정부는 딱히 거절하려는 생각은 없습니다."
 BBA_italy_interaction_events.36.desc_continued_negotiation:0 "[ITA.GetName](은)는 조약에 서명하기 전, 우리에게 한 가지 마지막 요청을 했습니다. 발칸반도의 영유권이 자신들에게 있다는 것을 비준해주길 바란다는 내용입니다.  딱히 우리 정부의 관심 지대가 아닌 곳이기에 굳이 거절할 이유는 없어 보입니다."
 BBA_italy_interaction_events.70.t:0 "답변 대기 중"
 BBA_italy_interaction_events.70.desc:0 "우리는 [GetAdjective]의 지도자에게 특사를 파견해, 서로의 차이를 제쳐두고 이탈리아의 감독 아래서 새 정부를 구성할 의향이 있는지 물었습니다."
 BBA_italy_interaction_events.70.a:0 "기다리겠다."
 BBA_italy_interaction_events.71.t:0 "이탈리아의 제안"
 BBA_italy_interaction_events.71.desc:0 "[ITA.GetNameDef]에서 온 특사는 우리의 의견 차이를 제쳐두고, 이탈리아의 감독 하에 정부를 교체할 의향이 있는지 물었습니다. 특사는 우리가 이를 수용하든 거절하든 간에 새 정부를 세울 준비는 진행될 것이라고 통보했습니다. 만약 이 제안을 거절한다면, 다른 국가들은 이탈리아가 세운 새 정부를 인정하고 우리를 못 본 체 할 것입니다."
 BBA_italy_interaction_events.71.a:0 "우리가 할 수 있는게 별로 없다."
 ITA_create_puppet_tt:0 "§Y[ROOT.GetNameWithFlag]§! 측이 새로운 §Y중점 계통도§!를 얻습니다"
 BBA_italy_interaction_events.71.b:0 "우린 아직 긍지를 가지고 있다!"
 BBA_italy_interaction_events.72.t:0 "[FROM.GetAdjective]의 퇴거"
 BBA_italy_interaction_events.72.desc:0 "망명 [FROM.GetAdjective]의 지도자 [FROM.GetLeader](이)가 지난 밤 비밀리에 [ROOT.GetLeader]의 사저에 방문해 이탈리아 정권 하에 신정부를 수립한다는 제안을 수락했다고 전했습니다. 그는 이런 어려운 시기에 관대하게 저들을 받아준 것에 감사를 표했으나, 그는 자기 사람들을 위해 무엇이 최선인지 알아봐야 했다고 전했습니다."
 BBA_italy_interaction_events.72.a:0 "오래도 싸웠다."
 bba_news.200.t:0 "히틀러의 사망"
 bba_news.200.desc:0 "[GER.GetAdjective] 라디오가 아돌프 히틀러 총통의 사망 소식을 방송했습니다. [GER.Capital.GetCapitalVictoryPointName]에서의 격렬한 전투와 [GER.GetAdjective]의 심장을 향한 연합국과 [SOV.GetAdjective]군의 광범위한 공세 끝에 이 소식이 들렸습니다. 총통이 지명한 후계자로 보이는 [GER.GetLeader](은)는 히틀러가 조국의 방위를 지휘하던 지휘소에서 그의 서거에 온 나라가 애도를 표한다며 상세한 소식을 전했습니다. 히틀러가 죽었는지, 어떻게 죽었는지는 확인할 수 없습니다. 하지만 이 같은 발표는 [GER.GetAdjective] 국민의 사기에 영향을 끼칠 수밖에 없습니다."
 bba_news.200.a:0 "[GER.GetAdjective]인들이 계속 싸우려 들 것인가?"
 bba_news.200.b:0 "그 자식이 죽었다고? 생포하지 못한 게 아쉽군!"
 bba_news.200.c:0 "죽었다는 게 확실해?"
 bba_news.200.d:0 "바뀌는 건 아무것도 없다. 우린 마지막 한 사람까지 싸울 것이다!"
 bba_news.201.t:0 "[SOV.GetNameDef](와)과 손을 잡는 [POL.GetAdjective]"
 bba_news.201.desc:0 "전쟁 중 [POL.GetAdjective] 망명정부가 런던에서 활동했음에도 연합국은 [SOV.GetAdjective](이)가 내세운 공산주의자들을 [POL.GetName] 정통정부로 승인하기로 했습니다. 외교 소식통에 따르면 연합국과 [SOV.GetName] 사이에 전후 유럽을 영향권으로 분할하는 합의가 있었다고 합니다. 런던의 [POL.GetAdjective] 정부에겐 불행하게도 [SOV.GetAdjective] 합의를 이끌어내기 위해 중요한 부분이 폴란드를 [SOV.GetAdjective] 영향권의 일부로 두고자 하는 [SOV.GetLeader]의 야욕이었다고 합니다.\n\n많은 이들이 이를 [POL.GetName](을)를 배신한 것이라고 간주하지만, 반면에 다른 이들은 [SOV.GetAdjective]군이 이미 폴란드를 점령하고 있기 때문에 최후통첩을 거부하고 훗날 유럽의 안정을 위태롭게 할 이유는 거의 없다고 주장합니다."
 bba_news.201.a:0 "훗날의 평화를 위한 불운한 희생이로군."
 bba_news.201.b:0 "연합국은 믿을 수 없다."
 bba_news.201.c:0 "앞으로 유럽 파시스트들이 우리를 넘보도록 절대 가만 두지 않을 것이다."