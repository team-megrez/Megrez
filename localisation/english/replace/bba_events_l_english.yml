l_english:
 bba_news.0.t:0 "국제연맹의 종말"
 bba_news.0.desc:0 "[?global.LoN_attacker_country.GetNameDef]의 [?global.LoN_defender_country.GetNameDef]에 대한 선전포고로 국제연맹은 평화를 보존하는데 실패했습니다. [?global.LoN_attacker_country.GetLeader](은)는 국제연맹이 아무것도 할 수 없다고 공개적으로 조롱했으며, 결국 [?global.LoN_attacker_country.GetNameDef](은)는 국제연맹 회원국 자격에서 추방 당했습니다. 그럼에도 불구하고 많은 지도자들은 점점 국제연맹이 평화를 보존할 수 있는 지에 대해 회의적으로 변하면서, 연맹 시대의 종말을 예고했습니다.\n한편, 국제연맹 이사회는 이번 분쟁의 평화적인 해결 방법을 모색하기 위해 회의에 돌입했으나, 아무도 이 회의에서 큰 진전이 있을 것이라고 기대하지 않고 있습니다. 이사회가 한때 가지고 있던 권위는 사라진 지 오래입니다."
 bba_news.0.a:0 "너무 뻔했다."
 BBA_italo_ethiopian_war_events.01.t:0 "크리스마스 공세의 끝"
 BBA_italo_ethiopian_war_events.01.desc:0 "아군은 아바시니아와의 전쟁에서 교착 상태에 빠졌고, 심지어 특정 지역에서 후퇴하기도 했습니다. 이 \"크리스마스 공세\"는 군 최고지휘부의 무능을 무솔리니가 질책하게 만들었습니다. 두체는 지금 당장 결과를 원합니다.\n\n따라서 두체는 아바시니아인들을 격퇴하고 이 전쟁을 신속하게 끝내는 데 필요한 모든 수단을 승인했습니다."
 BBA_italo_ethiopian_war_events.01.a:0 "무슨 수단을 써서든 끝내라!"
 BBA_italo_ethiopian_war_events.01.b:0 "우리는 체계적이고 신중할 필요가 있다."
 BBA_italo_ethiopian_war_events.02.t:0 "이탈리아의 대공세"
 BBA_italo_ethiopian_war_events.02.desc:1 "이탈리아군이 전쟁의 주도권을 다시 쥐려 하고 있습니다. 이탈리아군이 우리 전선을 돌파하고, [ROOT.GetAdjective] 제국을 단번에 짓밟아버리기 위한 대공세를 개시했습니다.\n우리 군은 무조건 버텨야만 합니다. 우리가 국제사회에 도움을 요청할 시간을 벌기 위해서는 우리 군은 적군이 전차와 포를 동반한 강력한 공세와 폭격을 버텨내면서 전선을 사수해야만 할 것입니다."
 BBA_italo_ethiopian_war_events.02.a:0 "침입자들을 무찌르자!"
 BBA_italo_ethiopian_war_events.03.t:0 "이탈리아의 증강 시작"
 BBA_italo_ethiopian_war_events.03.desc:0 "우리의 공세는 이탈리아군을 격퇴했지만, 최종적인 목표는 끝내 달성하지 못했습니다. 아군의 기세 바닥나기 시작했고, 이탈리아군은 이번 공세로 인한 피해로부터 점차 회복하고 있습니다.\n첩보에 따르면 이탈리아는 지난번보다 더욱이 견고한 공세를 준비하고 있다고 합니다. 우리는 버텨내야 합니다. 그들이 우리나라에 머무는 시간이 길어질수록, 그들은 더 많은 잔혹한 일들을 저지를 것이며, 이는 사소한 \"식민지 교전\"이 아니라 한 회원국이 다른 회원국에 대한 잔인한 공격이라고 국제연맹을 설득하는 것이 더 쉬워질 것입니다."
 BBA_italo_ethiopian_war_events.03.a:0 "판돈이 늘어나고 있다."
 BBA_italo_ethiopian_war_events.10.t:0 "국제연맹의 금수조치 결의안"
 BBA_italo_ethiopian_war_events.10.desc:0 "국제연맹 이사회는 [ETH.GetNameDef]에 대한 불법적인 침략에 대한 대응책으로 [ITA.GetNameDef] 측와의 무역에 전면적인 금수조치를 취하기로 결정했습니다. 금수조치에는 전쟁 장비 생산에 사용될 수 있는 모든 자원이 포함 됐습니다. 금수조치는 즉시 부과되며, 이탈리아가 [ETH.GetNameDef]에 대한 적대 행위를 중단할 때까지 지속 될 것입니다."
 BBA_italo_ethiopian_war_events.10.a:0 "올바른 판단이었다."
 BBA_italo_ethiopian_war_events.10.b:0 "우리는 아국의 경제를 위태롭게 할 순 없다."
 BBA_italo_ethiopian_war_events.10.c:0 "아니, [ITA.GetName] 측은 우리의 친구다."
 leave_the_league_of_nations_tt:0 "국제연맹에서 탈퇴한 §Y[ROOT.GetName]§!"
 BBA_italo_ethiopian_war_events.11.t:0 "국제연맹의 수에즈 운하 폐쇄 요구"
 BBA_italo_ethiopian_war_events.11.desc:0 "국제연맹의 [ETH.GetName] 대표단은 [ITA.GetName]에 대한 제재 강화로 [ITA.GetNameDef]의 수에즈 운하 이용을 금지 시킬 것을 요청했습니다. 이 문제는 이사회에서 오랜 논의 끝에 이에 따르기로 결정했습니다. 따라서 [ROOT.GetNameDef] 측은 운하를 통과하고 이용하고자 하는 [ITA.GetAdjective]의 모든 행위를 막는 임무를 맡게 되었습니다."
 BBA_italo_ethiopian_war_events.11.a:0 "이 전쟁은 그들의 노력을 해칠 것이다."
 BBA_italo_ethiopian_war_events.11.b:0 "우리는 따르지 않을 것이다."
 suez_blocked_sanctions_tt:0 "§Y[ITA.GetName]§!의 수에즈 운하 이용이 차단될 것입니다."
 BBA_italo_ethiopian_war_events.12.t:0 "[FROM.GetName]의 수에즈 운하 폐쇄 거부"
 BBA_italo_ethiopian_war_events.12.desc:0 "[FROM.GetLeader](은)는 국제연맹 이사회에 [FROM.GetNameDef] 내 논의 결과, [ITA.GetName]의 수에즈 운하 이용을 금지하지 않을 것이라고 알렸습니다. 이는 명백히 국제협약 위반이며, 협약 준수를 요구하자 [FROM.GetName] 측은 국제연맹을 탈퇴하겠다는 의사를 전했습니다."
 BBA_italo_ethiopian_war_events.12.a:0 "아무도 믿을 수 없군, 그렇지 않나?"
 BBA_italo_ethiopian_war_events.13.t:0 "[ITA.GetName]에 대항해 수에즈 운하를 폐쇄 한 [FROM.GetName]"
 BBA_italo_ethiopian_war_events.13.desc:0 "국제연맹의 결의안에 따라, [FROM.GetLeader](은)는 [ITA.GetAdjective] 선박의 수에즈 운하 이용을 금지한다고 공개적으로 발표했습니다. [ITA.GetName] 측이 [ETH.GetNameDef]에 대한 공격을 멈추기 전까지, 운하를 통과하려는 [ITA.GetAdjective] 선박은 나포되고 화물 또한 압류될 것입니다."
 BBA_italo_ethiopian_war_events.13.a:0 "그들에게 한 방 먹였다!"
 BBA_italo_ethiopian_war_events.14.t:0 "국제연맹의 [ETH.GetName] 지원 결의안"
 BBA_italo_ethiopian_war_events.14.desc:0 "국제연맹 이사회는 [ETH.GetName]의 대이탈리아 전쟁에 대한 군사 개입 요청에 대해 논의했습니다. 이사회는 회원국에게 전면적 개입을 요청하기로 결정을 내리지는 않았지만, 회원국들에게 [ETH.GetName] 편으로 의용군 참전을 허가하는 것을 포함한 가능한 모든 수단을 동원해 [ETH.GetName]를 지원하라는 성명을 발표했습니다."
 BBA_italo_ethiopian_war_events.14.a:0 "우리는 이에 대해 적절히 대비해야 한다"
 BBA_italo_ethiopian_war_events.14.b:0 "그들이 가고자 한다면…"
 BBA_italo_ethiopian_war_events.14.c:0 "우리 국민들을 다른 나라에서 죽으라고 보낼 순 없다."
 BBA_italo_ethiopian_war_events.14.d:0 "제 코가 석자다."
 ETH_volunteers_leave_3000:0 "조직된 원정대 외에도, 3000명의 [ROOT.GetAdjective] 국민이 [ETH.GetAdjective] 의용군에 참전하기 위해 떠났습니다."
 ETH_volunteers_leave_2000:0 "2000명의 [ROOT.GetAdjective] 국민이 [ETH.GetAdjective] 의용군에 참전하기 위해 떠났습니다."
 ETH_volunteers_leave_200:0 "정부의 공식 입장에도 불구하고, 200명 가량의 [ROOT.GetAdjective] 국민이 [ETH.GetAdjective] 의용군에 참전하기 위해 떠났습니다."
 BBA_italo_ethiopian_war_events.15.t:0 "우리의 요청에 대한 국제원조"
 BBA_italo_ethiopian_war_events.15.desc_a:0 "국제연맹이 [ROOT.GetName]에 대한 지원을 허용하기로 결의한 결과, 전 세계에서 의용군들이 몰려들고 있습니다. 국제여단은 이 의용군들로 구성되어 있습니다. 부디, 그들이 가지고 있는 열정만큼 전투력도 뛰어나길 바랍니다."
 BBA_italo_ethiopian_war_events.15.desc_b:0 "[ROOT.GetName]에 대한 지원을 허용하겠다 밝힌 국제연맹의 결의안이 발표되었음에도, 우리의 전쟁을 도우러 오는 의용군이 수가 매우 적습니다. 다행히도 이 용감한 병사들의 열정만큼 전투 실력도 출중합니다."
 BA_italo_ethiopian_war_events.15.desc_b:0 "불행하게도 국제연맹은 우리를 돕기 위해 군대를 파병하는 것에 동의하지 않을 것입니다. 대신 그들은 몇몇 회원국들에 우리를 지원하도록 독려했을 뿐, 큰 원조는 얻지 못했습니다. 단지 소수의 의용군만이 도착했을 뿐입니다."
 BBA_italo_ethiopian_war_events.15.a:0 "좋아."
 BBA_italo_ethiopian_war_events.15.b:0 "저런."
 BBA_italo_ethiopian_war_events.16.t:0 "도움의 행렬?"
 BBA_italo_ethiopian_war_events.16.desc:0 "국제연맹은 [ITA.GetName] 측을 [ROOT.GetName]에서 몰아내기 위해 군사력을 창설하려는 시도까지는 하지 않았지만, 현상 회복을 돕기 위해 회원국들이 병력을 보내도록 장려했습니다. [FROM.GetName] 측과 같은 나라들을 포함한 몇몇 나라들이 원정대를 조직하고 있다는 징후가 있습니다. 이것이 단지 대화의 일환일지, 아니면 그들이 실제로 우리를 도우러 올지는 두고 봐야 할 것입니다."
 BBA_italo_ethiopian_war_events.16.a:0 "기다려 봐야겠군."
 BBA_italo_ethiopian_war_events.20.t:0 "[ETH.GetLeader]의 항복 거부"
 BBA_italo_ethiopian_war_events.20.desc:0 "[ETH.GetAdjective]군이 항복했음에도 불구하고, [ETH.GetLeader](은)는 항복을 거부하고 있습니다. 소문에 의하면, [ETH.GetLeader.GetSheHe]는 [?ETH.host_nation.GetNameDef]에 망명정부를 설립하는 것을 승인받았다고 합니다. 물론, [?ETH.host_nation.GetAdjective] 정부를 향한 공식적인 항의도 있었습니다."
 BBA_italo_ethiopian_war_events.20.a:0 "투쟁은 계속될 것이다."
 ITA_occupation_tt:0 "[ITA.GetName]-[ETH.GetName] 전쟁은 [ETH.GetName] 망명정부의 지배권이 닿는 지역을 모두 점령하기 전까지 유지될 것입니다."
 BBA_italo_ethiopian_war_events.100.t:0 "[FROM.GetNameDef]의 요청"
 BBA_italo_ethiopian_war_events.100.desc:0 "[FROM.GetAdjective] 대사는 우리 정부에 [ITA.GetName]와의 전쟁의 전황이 안좋게 흘러갔을 때 [ROOT.GetName]에 망명정부를 세우는 것을 허가해달라는 [FROM.GetLeader]의 요청을 우리 정부에 전했습니다. 요청을 수락할 경우 [ITA.GetName]와 우호적인 관계를 유지하기는 어려울 것입니다."
 BBA_italo_ethiopian_war_events.100.a:0 "그들을 환영해라."
 BBA_italo_ethiopian_war_events.100.b:0 "불행히도, 우리는 이를 허가할 수 없다."
 BBA_italo_ethiopian_war_events.101.t:0 "요청을 수락한 [FROM.GetNameDefCap] 주최 측 정부"
 BBA_italo_ethiopian_war_events.101.desc:0 "[FROM.GetAdjective] 정부는 필요하다면 [ROOT.GetLeader]의 주최국 역할을 해달라는 요청에 호의적으로 응답했습니다."
 BBA_italo_ethiopian_war_events.101.a:0 "걱정해야 할 문제가 하나 줄었군."
 change_focus_to_from_tt:0 "§Y[ROOT.GetNameDef]§!에 새로운 중점을 추가합니다! §Y[FROM.GetNameDef]§!(이)가 망명 중인 동안 사용할 수 있습니다!"
 BBA_italo_ethiopian_war_events.102.t:0 "[ROOT.GetAdjective] 측의 요청을 거절한 [FROM.GetNameDefCap]"
 BBA_italo_ethiopian_war_events.102.desc:0 "유감스럽게도, [FROM.GetAdjective] 정부는 [ITA.GetLeader]를 화나게 할 엄두가 나지 않은 모양입니다. 그들은 [ETH.GetName]의 멸망 후 임시정부를 수립하려는 우리의 요청을 단도직입적으로 거부해왔습니다."
 BBA_italo_ethiopian_war_events.102.a:0 "그렇다면 다른 곳에서 시도해봐야겠군."
 BBA_italo_ethiopian_war_events.110.t:0 "국제연맹의 평화 요구"
 BBA_italo_ethiopian_war_events.110.desc:0 "국제연맹은 [ROOT.GetName] 측과 [FROM.GetName] 측 사이의 적대 행위를 즉각적으로 중단할 것을 요구해왔습니다. 안보리의 결의안은 해당 회원국 측이 준수에 응하지 않을 경우, 회원국들에게 [ROOT.GetDameDef] 측을 향한 선전포고 명분을 제공할 것입니다."
 BBA_italo_ethiopian_war_events.110.a:0 "지금은 받아들여야 한다."
 BBA_italo_ethiopian_war_events.110.b:0 "그들은 위험을 감수하려고 하지 않을 것이다."
 BBA_italo_ethiopian_war_events.111.t:0 "평화에 동의한 [FROM.GetLeader]"
 BBA_italo_ethiopian_war_events.111.desc:0 "국제연맹 이사회의 결의안 덕분에, 뒤늦게나마 [FROM.GetLeader]가 이끄는 [FROM.GetAdjective] 정부는 우리 측과의 대화를 시작했습니다. 국제연맹이 작성한 평화 협정에 따라, 전쟁 전의 국경으로 복원될 것입니다. 하지만, 전쟁 도중에 [ROOT.GetName] 측이 입은 모든 부수적인 피해에 대한 어떠한 보상안도 그 어디에 명시되지 않았지만, 이 평화는 우리에게 국가를 재건할 귀중한 시간을 줄 것입니다."
 BBA_italo_ethiopian_war_events.111.a:0 "일종의 승리라고 쳐야겠군."
 BBA_italo_ethiopian_war_events.112.t:0 "국제연맹을 무시한 [FROM.GetName] "
 BBA_italo_ethiopian_war_events.112.desc:0 "국제연맹 이사회 회원국과의 전쟁 가능성에도 불구하고 [FRON.GetLeader], 이 자는 [ROOT.GetName]의 파괴에만 집중하고 있습니다. 이사회는 즉시 적대행위를 중단할 것을 요구했으나, [FROM.GetName] 측은 뻔뻔하게도 이를 거부하고 있습니다."
 BBA_italo_ethiopian_war_events_wargoal_tt:0 "[ROOT.GetName] 측에 전쟁 목표를 얻은 국제연맹의 강대국들"
 BBA_italo_ethiopian_war_events.112.a:0 "우린 더 열심히 싸워야 한다"
 BBA_italo_ethiopian_war_events.113.t:0 "국제연맹의 결의안을 거부한 [FROM.GetName]"
 BBA_italo_ethiopian_war_events.113.desc:0 "국제연맹은 [FROM.GetNameDef] 측이 즉시 [ETH.GetName] 측을 향한 공격을 중단할 것을 요구했습니다. 그러나 [FROM.GetLeader](은)는 여전히 반발하며 요구를 따르기를 거부했습니다. 이는 명백히 국제규범 위반이며, 국제연맹은 [FROM.GetNameDef]에 대한 국제적인 제재를 위해 이사회를 소집했습니다."
 BBA_italo_ethiopian_war_events.113.a:0 "무력만이 유일한 답인 것 같군."
 BBA_italo_ethiopian_war_events.113.b:0 "국제연맹은 우리에게 외교정책을 지시할 수 없다"
 BBA_italo_ethiopian_war_events.120.t:0 "[FROM.GetName] 사태"
 BBA_italo_ethiopian_war_events.120.desc:0 "[FROM.GetName]에서의 전쟁은 예상대로 흘러가지 않고 있습니다. 우리의 자랑스러운 조국은 유럽의 웃음거리가 되어가고 있고 [ROOT.GetCapitalVictoryPointName]의 민중들은 요동치고 있습니다. 혁명이 곧 일어날 지도 모릅니다. 현재 [FROM.GetLeader](은)는 우리에게 평화를 제안하고 있습니다."
 BBA_italo_ethiopian_war_events.120.a:0 "우리는 좀 더 쉬운 것에 초점을 맞춰야 한다"
 ETH_peace_treaty_tt:1 "\n§Y평화 협정 조건§!:\n"
 ETH_peace_treaty_part_2_tt:0 "[ETH.GetFlag][ETH.GetName]:"
 BBA_italo_ethiopian_war_events.120.b:0 "우린 아직 승리할 수 있다!"
 BBA_italo_ethiopian_war_events.121.t:0 "승리했노라!"
 BBA_italo_ethiopian_war_events.121.desc:0 "길고 험난한 여정이 마침내 끝이 났습니다. [FROM.GetLeader](은)는 우리의 요구를 받아들이고 [ROOT.GetName]에 대한 공격을 중단했습니다. [ROOT.GetLeader](은)는 이 시대의 영웅입니다. [ROOT.GetLeader.GetSheHeCap]는 험난한 시간 속에서도 꿋꿋하게 [ROOT.GetNameDef](을)를 이끌어 유럽 제국주의자들을 성공적으로 몰아냈습니다."
 BBA_italo_ethiopian_war_events.121.a:0 "이 신호는 아프리카의 새로운 시작이다"
 ETH_gets_the_following_states_tt:0 "[ETH.GetNameDefCap] 측은 다음 지역을 획득할 것입니다."
 BBA_italo_ethiopian_war_events.122.t:0 "[FROM.GetLeader]의 완고한 거절"
 BBA_italo_ethiopian_war_events.122.desc:0 "[ROOT.GetAdjective] 측이 전쟁에서 승리해냈지만, [FROM.GetAdjective](은)는 패배를 인정하지 않습니다. [ROOT.GetLeader](은)는 전세계에 아프리카 국가도 유럽 침략자들에게 맞설 수 있다는 것을 보여주었고 이는 우리 스스로 거둬낸 승리입니다. 이제 저들을 무릎 꿇게 할 때입니다."
 BBA_italo_ethiopian_war_events.122.a:0 "전쟁이 새로운 국면에 접어들었군."
 ethiopia_recognized_flag:0 "에티오피아는 전쟁에 동맹을 호출할 수 있게 됨"
 BBA_italo_ethiopian_war_events.200.t:0 "국제적 평판 증가"
 BBA_italo_ethiopian_war_events.200.desc:0 "[ROOT.GetName]의 대의를 향한 대중의 지지는 항상 강력했습니다. 그러나 그 누구도 이 나라가 한 달 이상 버틸 것이라고 예상하지 못했습니다. [ITA.GetAdjective] 침략자에 대한 우리의 끈질긴 저항은 전 세계 사람들의 마음을 사로잡고 있으며 국가 지도자들은 [ROOT.GetName](을)를 더 진지하게 받아들이기 시작했습니다."
 BBA_italo_ethiopian_war_events.200.a:0 "그들이 입만 산 자들이 아니라면"
 BBA_italo_ethiopian_war_events.201.t:0 "육군 사기 진작"
 BBA_italo_ethiopian_war_events.201.desc:0 "오랫동안 역경에 맞서면서 병사들의 사기는 다시 살아나기 시작했습니다. 열정이 처음 사라졌을 당시 많은 사람들은 패배를 예측했지만 이제 다시 한번 승리 가능성에 대한 이야기가 나오고 있습니다. 또한, 병사들이 새로운 전투방식을 적용하기 시작했다는 근거가 보이기 시작했습니다"
 BBA_italo_ethiopian_war_events.201.a:0 "우리는 이를 바탕으로 [ROOT.GetName]에서 적들을 몰아내야 한다"
 ETH_morale_boost_tt:0 "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!\n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 BBA_italo_ethiopian_war_events.202.t:0 "적의 탈영"
 BBA_italo_ethiopian_war_events.202.desc:0 "처음에는 적의 비정규군의 일부가 조금씩 믿음을 잃기 시작했으며, 그들 중 일부는 우리를 위해 싸우러 왔습니다. 이제 병사들은 비정규군들뿐만 아니라 대규모로 탈영하고 있습니다. 심지어 탈영병 중 일부는 중장비까지 가지고 오고 있습니다."
 BBA_italo_ethiopian_war_events.202.a:0 "전황이 바뀌기 시작했다."
 BBA_italo_ethiopian_war_events.203.t:0 "모든 역경에도 불구하고"
 BBA_italo_ethiopian_war_events.203.desc:0 "이른바 전문가들은 전쟁이 시작되었을 때에도 한 달을 주지 않았습니다. 우리는 그보다 훨씬 더 오랫동안 소위 말하는 현대 군대와 맞서 싸웠습니다. 우리는 그들이 어떻게 싸우는지 알고 있으며 이를 채택했습니다. 백성들의 믿음이 돌아오고 있고 신병들 그 기치 아래 가까이, 멀리서 모여들고 있습니다."
 BBA_italo_ethiopian_war_events.203.a:0 "우리는 침략자들을 바다로 몰아붙일 것이다!"
 ETH_for_the_duration_of_the_war_tt:0 "전쟁 기간 동안:"
 BBA_italo_ethiopian_war_events.204.t:0 "인민의 전쟁"
 BBA_italo_ethiopian_war_events.204.desc:0 "어디서나, 사람들은 침략자들에게 저항하고 있으며, 젊은이와 노인들이 저항운동에 참여하고 있습니다. [ITA.GetName] (이)가 걷어드린 이익을 위해 더욱 열심히 일하고  현지에서 싸우지 못하는 자들은 군대을 위해 무기와 장비를 만들고 있습니다."
 BBA_italo_ethiopian_war_events.204.a:0 "승리가 가까워졌다."
 BBA_italo_ethiopian_war_events.300.t:0 "우려하고 있는 이탈리아 대중"
 BBA_italo_ethiopian_war_events.300.desc:2 "우리 군대는 [ETH.GetName]에서 진전을 이루기 위해 애쓰고 있으며 [ITA.GetName]에서도 진전이 부족함을 느낄 수 있습니다. [ITA.GetAdjective] 내에서는 서서히 전쟁에 대한 믿음을 잃기 시작했으며 우리의 지도부도 결정적인 승리를 거두기 위해 노력하고 있습니다."
 BBA_italo_ethiopian_war_events.300.a:1 "얼마나 신념이 부족한 자들인가?"
 BBA_italo_ethiopian_war_events.301.t:0 "낙심한 아프리카군"
 BBA_italo_ethiopian_war_events.301.desc:1 "[ETH.GetName]에서 싸우고 있는 아군은 거의 진전을 이루지 못하고 있으며, 많은 사상자가 나오고 있습니다. 저항이 너무나도 심한 나머지, 우리는 한 걸음 전진할 때마다 거센 반란을 맞닥트리고 있습니다. 전군의 사기는 사상 최저 수준이며, 심지어 일부 중대에서는 상관의 직속 명령을 수행하기 거부했다는 보고도 들어왔습니다."
 BBA_italo_ethiopian_war_events.301.a:1 "우리는 전세를 무조건 역전해야만 한다!"
 BBA_italo_ethiopian_war_events.302.t:0 "식민지의 불안"
 BBA_italo_ethiopian_war_events.302.desc:1 "[ETH.GetName]에서의 투쟁은 다른 곳에서도 파급 효과를 일으키기 시작했습니다. 우리는 식민지로부터 식민지인들이 크고 작은 문제에서 지방 당국에 불복종하기 시작했다는 보고를 받고 있습니다. 그들은 분명히 전쟁의 진전 부족을 약점으로 보고 우리의 강점을 시험하고 있는 것 같습니다."
 BBA_italo_ethiopian_war_events.302.a:1 "불안한 소식이다."
 ITA_colonial_unrest_tt:0 "식민지 불안: §R+15%§!"
 BBA_italo_ethiopian_war_events.303.t:0 "전쟁에 의문을 가진 이탈리아 국민들"
 BBA_italo_ethiopian_war_events.303.desc:1 " [ITA.GetAdjective](이)가 [ETH.GetAdjevtive] 사태로 인해 전쟁을 반대하게 되었습니다. 우리 정부와 지도부를 노골적으로 비판하는 사람들이 늘고 있고, 심지어 다른 대안에 관해 은밀히 말하는 것도 심심찮게 나오고 있습니다."
 BBA_italo_ethiopian_war_events.303.a:1 "배신자들!"
 BBA_italo_ethiopian_war_events.304.t:0 "대규모 탈영"
 BBA_italo_ethiopian_war_events.304.desc:1 "[ETH.GetName]에서의 상황은 군인들의 사기가 급격히 떨어지며 악화되고 있는 중입니다! 군은 여러 지역에서 틀어막혔고, 대규모 탈영은 [ETH.GetAdjective]들 없이도 전력을 약화시키고 있습니다! 우리는 심지어 한 장교가 트럭에 뭉개졌다는 보고도 전달받았습니다. 그 사건은  단순사고로 처리되었습니다."
 BBA_italo_ethiopian_war_events.304.a:1 "겁쟁이들 같으니라고!"
 ITA_desertions_east_africa_tt:0 "탈영에 시달린 동아프리카 군"
 BBA_italo_ethiopian_war_events.305.t:0 "식민지에서의 소란"
 BBA_italo_ethiopian_war_events.305.desc:1 "식민지에서 시민 불복종으로 시작된 것이 거의 완전한 반란으로 확대되었습니다! [ETH.GetName]에서 계속되는 투쟁을 해결하지 못한 우리의 실패는 식민지인들이 우리가 약하고, 우리의 통치 없이도 더 나아질 것이라는 확신을 심어주었습니다."
 BBA_italo_ethiopian_war_events.305.a:1 "이런 건방진 놈들 같으니라고!"
 ITA_colonial_uproar_tt:0 "주요 식민지 불안: §R+80%§!"
 BBA_italo_ethiopian_war_events.400.t:0 "[AFA.GetNameDef] 측을 처리할 시간"
 BBA_italo_ethiopian_war_events.400.desc:0 "[AFA.GetNameDef]의 술탄인 [AFA.GetLeader](은)는 오랫동안 [ROOT.GetAdjective]의 영향을 강하게 받았습니다. 공식적으로는 [ETH.GetAdjective] 제국의 일부였지만, 지난 전쟁과 마찬가지로 중립을 유지했습니다. 사실 술탄이 여전히 권력을 유지하고 있는 유일한 이유는 [ROOT.GetAdjective](와)과의 친선 때문입니다. 그 나라가 해안선을 [ROOT.GetName]에게 팔았을지는 모르지만 여전히 우리의 정복에 장애물입니다. [?ITA.ITA_capture_state.GetName](을)를 점령하면 술탄이 나머지 영토를 넘겨주도록 설득할 수 있습니다."
 BBA_italo_ethiopian_war_events.400.a:0 "완전한 종속을 요구하는 최후통첩을 보내라"
 BBA_italo_ethiopian_war_events.400.b:0 "우리는 [AFA.GetNameDef] 측과 나중에 협상할 것이다. 지금은 때가 아니다."
 BBA_italo_ethiopian_war_events.401.t:0 "[FROM.GetName]의 최후통첩"
 BBA_italo_ethiopian_war_events.401.desc:0 "이탈리아가 대 [ETH.GetName] 전쟁에서 아국을 전선으로써 사용하기 위해 우리나라의 통치권을 요구해왔습니다. 이를 수락하게 된다면, [ROOT.GetNAme]의 독립은 사실상 유명무실해질 것이지만, 그렇다고 해서 이를 거부한다면 이탈리아의 침공은 필연적일 것입니다."
 BBA_italo_ethiopian_war_events.401.a:0 "저항해도 요점이 없다."
 BBA_italo_ethiopian_war_events.401.b:0 "만약 그들이 우리 영토를 원한다면 그들은 무력으로 가져가야할 것이다"
 BBA_italo_ethiopian_war_events.402.t:0 "[FROM.GetLeader]의 항복"
 BBA_italo_ethiopian_war_events.402.desc:0 "[FROM.GetNameDefCap](은)는 [ETH.GetName] 공격을 위한 작전 본부로 [FROM.GetAdjective] 땅을 쓰게 해 달라는 우리의 요구를 받아들였습니다. 이것은 [FROM.GetName]의 독립을 효과적으로 끝내게 될 것입니다."
 BBA_italo_ethiopian_war_events.402.a:0 "좋아, 이제 땅을 점령하러 가자."
 BBA_italo_ethiopian_war_events.403.t:0 "[FROM.GetNameDefCap]의 지속적인 저항"
 BBA_italo_ethiopian_war_events.403.desc:0 "불행하게도 외교적인 압박은 [FROM.GetNameDef]에 대한 이탈리아의 지배권을 확보하기에 충분치 않았습니다. [FROM.GetLeader](은)는 그의 나라가 [ROOT.GetName]의 군사력에 대항할 수 있다고 굳게 믿고 있습니다."
 BBA_italo_ethiopian_war_events.403.a:0 "그렇다면 더 힘든 방식을 써야겠군."
 BBA_italo_ethiopian_war_events.500.t:0 "평화를 위한 요구"
 BBA_italo_ethiopian_war_events.500.desc:0 "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees:0 "[FROM.GetAdjective](은)는 우리가 독일에 대항하여 그들의 도움을 원한다면 [ETH.GetName](와)과 평화를 위해 소송을 제기할 것을 요구합니다. 만약 우리가 에티오피아인들과 조약을 체결한다면 우리는 우리가 정복한 에티오피아의 영토를 기꺼이 내줄 것이고, 기존 식민지의 영토들은 유지될 것입니다. 그러한 평화는 분명히 우리 두 나라 모두가 어쩔 수 없이 이뤄야 할 일이 될 것이지만 독일인을 상대할 때는 그만한 가치가 있을 것입니다."
 BBA_italo_ethiopian_war_events.500.desc_territories:0 "영국은 자신들 식민지의 일부를 우리에게 내줌으로써 에티오피아와의 전쟁을 끝내길 원합니다. 만약 우리가 그들과 조약을 체결한다면, 우리는 우리가 정복한 에티오피아의 영토를 기꺼이 내줄 것이고, 기존 식민지의 영토들은 유지될 것입니다. 이러한 평화는 우리가 흘린 피와 땀, 눈물을 모두 고려했을 때 우리 두 나라 모두가 어쩔 수 없이 이뤄야 할 일이 될 것입니다."
 BBA_italo_ethiopian_war_events.500.a:0 "이 얼마나 쓰라린 평화인가."
 BBA_italo_ethiopian_war_events.500.b:0 "우리는 그들의 지원이 필요하다."
 BBA_italo_ethiopian_war_events.500.c:0 "우리는 매우 강렬히 싸웠었다!"
 BBA_italo_ethiopian_war_events.500_tt:0 "계속되는 전쟁"
 BBA_italo_ethiopian_war_events.501.t:0 "강제된 평화 협상"
 BBA_italo_ethiopian_war_events.501.desc:0 "[ITA.GetNameDefCap]에 패배한 우리의 망명을 받아들여 준 나라가 우리를 점점 부담스러워하는 것 같습니다. 그들은 우리 몰래 뒷공작을 벌여서 추악한 이탈리아 침략자들과 평화 협정을 맺도록 강요하고 있습니다. 슬프게도 이 상황에 우리가 할 수 있는 것은 거의 없습니다."
 BBA_italo_ethiopian_war_events.501.a:0 "우리는 선택지가 없다"
 BBA_italo_ethiopian_war_events.502.t:0 "평화 없는 조약"
 BBA_italo_ethiopian_war_events.502.desc:0 "[GetItalyRefusesPeaceTalks]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees:0 "이탈리아 정부는 독일인들에 대한 우리의 도움을 받는 대신 [ETH.GetNameDefCap] 와(과) 평화를 이루라는 우리의 요구를 거절했습니다. 그들은 스스로 맹공격에 맞서야 할 것 입니다."
 BBA_italo_ethiopian_war_events.502.desc_territories:0 "이탈리아 정부는 우리의 식민지 영토 일부를 대가로 [ETH.GetNameDefCap](와)과 평화를 이루라는 우리의 요구를 거절했습니다. 이것은 범죄자와는 거래가 불가능하다는 것을 보여줍니다!"
 BBA_italo_ethiopian_war_events.502.a:0 "얼마나 부끄러운가"
 BBA_italo_ethiopian_war_events.510.t:0 "[ITA.GetNameDef]의 에티오피아 권한 약화"
 BBA_italo_ethiopian_war_events.510.desc:0 "이탈리아인들이 우리의 정권과 유산을 훼손하기 위해 선전 활동을 시작했다는 보고를 받았습니다. 이 비열한 거짓말은 우리의 국민 중 일부를 [ITA.GetNameDef]의 대의에 동조시키고 왕권에 대한 우리의 주장을 약화시킬 것입니다. 우리는 그들이 더 큰 위험을 불러일으키기 전에 에티오피아에 대한 통치를 회복해야 합니다!"
 BBA_italo_ethiopian_war_events.510.a:0 "그들은 거짓말을 한 대가를 치를 것이다!"
 BBA_ethiopia_balance_of_power_events.01.t:0 "위협받는 통치"
 BBA_ethiopia_balance_of_power_events.01.desc_fascism:1 "탈중앙화가 진행중이고, 현재 정부에 대한 폭넓은 지지도 감소하는 중인 [THIS.GetName]의 불안정한 상황이 결국 중앙 정부에 대한 공개적인 반란으로 이어지고 말았습니다. $haile_selassie_gugsa$를 지지하는 자들이 그를 [THIS.GetAdjective] 왕좌에 옹립하기 위해 무기를 들고 반란을 일으켰습니다."
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality:1 "탈중앙화가 진행중이고, 현재 정부에 대한 폭넓은 지지도 감소하는 중인 [THIS.GetName]의 불안정한 상황이 결국 중앙 정부에 대한 공개적인 반란으로 이어지고 말았습니다."
 BBA_ethiopia_balance_of_power_events.01.desc_communism:0 "탈중앙화가 진행중이고, 현재 정부에 대한 폭넓은 지지도 감소하는 중인 [THIS.GetName]의 불안정한 상황이 결국 중앙 정부에 대한 공개적인 반란으로 이어지고 말았습니다. 무정부주의자들은 우리 정부로부터 나라를 해방시키겠다고 선언했습니다."
 BBA_ethiopia_balance_of_power_events.01.a:0 "우리는 그들을 물리칠 것이다"
 BBA_ethiopia_balance_of_power_events.01.b:0 "권리 주장자를 파괴하라"
 BBA_ethiopia_balance_of_power_events.01.c:0 "반역자를 처치해라."
 ETH_alternate_fascist_party:0 "하야못 지지자들"
 ETH_alternate_fascist_party_long:0 "$ETH_hailu_tekle_haymanot$ 의 지지자들"
 ETH_alternate_neutrality_party:0 "셀라시에 지지파"
 ETH_alternate_neutrality_party_long:0 "$ETH_haile_selassie$ 지지파"
 BBA_ethiopia_balance_of_power_events.10.t:0 "무너진 [ROOT.GetName]"
 BBA_ethiopia_balance_of_power_events.10.desc:1 "[THIS.GetNameDef]의 점진적인 지방 분권은 당연하게도 중앙 정부의 권위를 상당부분 잃게 만들었습니다. 이제 다양한 지역이 [THIS.GetNameDef]로부터의 독립을 선언하기까지 하고 있습니다. 이 지역에 대한 통제권을 다시 얻으려면 신속하게 조치를 취해야 합니다."
 BBA_ethiopia_balance_of_power_events.10.a:0 "내 생각엔 그것에 대해 아무것도 안했다"
 BBA_ethiopia_balance_of_power_events.10.b:0 "그들을 제거해라"
 ETH_breakup_tt:0 "§R[ROOT.GetName]§! 부터의 독립하세요"
 ETH_breakup_fight_tt:0 "§R[ROOT.GetName](으)로부터 독립하고 동시에 [ROOT.GetName] 상대로 전쟁을 선포합니다.§!"
 BBA_ethiopia_balance_of_power_events.22.t:0 "육군 장교 개혁"
 BBA_ethiopia_balance_of_power_events.22.desc:0 "최근의 경험에 의하면 우리 군 장교들은 현대전을 치루기에는 능력이 부족합니다. 이런 문제가 생기게 된 가장 정확한 이유는, 그 사람이 어떤 능력을 갖고 있느냐가 아닌 세속 직위나 정치적 직위에 따라 군 계급을 수여하는 우리의 역사적 경향성 때문으로 보입니다. 최근 [ETH.GetNameDef](을)를 휩쓸고 있는 개혁의 물결에 따라, 미래 군 지휘체계를 어떻게 할 지 결정할 때가 되었습니다."
 BBA_ethiopia_balance_of_power_events.22.a:0 "농민 폭도들은 지휘를 할 수 없다."
 BBA_ethiopia_balance_of_power_events.22.b:0 "군에서는 능력주의는 필수적이다."
 BBA_ethiopia_balance_of_power_events.23.t:0 "표준화된 교육 개혁"
 BBA_ethiopia_balance_of_power_events.23.desc:0 "우리의 최근 교육 개혁 물결은 이미 성공적으로 입증되고 있습니다. 젊은이들은 [ETH.GetLeader]에 대한 충성도가 점점 높아지고 있을 뿐만 아니라 부모에게도 선을 긋도록 압력을 가하고 있는 것으로 보입니다."
 BBA_ethiopia_balance_of_power_events.23.a:0 "정권은 날이 갈 수록 안전해진다."
 BBA_ethiopia_balance_of_power_events.24.t:0 "교육 개혁"
 BBA_ethiopia_balance_of_power_events.24.desc:0 "우리의 최근 교육 개혁 물결은 이미 성공적으로 입증되고 있습니다. [ETH.GetNameDef]의 오래된 지배층들은 그들의 정당성을 증명하라는 젊은이들의 요구로 인해 점점 더 의심을 받고 있습니다. 이것이 젊은 세대와 기성 세대 사이에 긴장을 고조시켰지만 궁극적으로는 분위기가 우리에게 유리하게 바뀔 것으로 보입니다."
 BBA_ethiopia_balance_of_power_events.24.a:0 "시간은 우리편이다."
 BBA_ethiopia_balance_of_power_events.25.t:0 "정치장교"
 BBA_ethiopia_balance_of_power_events.25.desc:0 "[ETH.GetName]의 정치 경제적 통제를 중앙화하면 할수록, 군부에 커다란 불안함이 도사리고 있습니다. 만일 군부가 배신한다면 우리는 그들의 요구에 저항할 방법이 거의 없습니다. 따라서, 우리는 정치 장교를 군에 도입하였고 군대가 다른 생각을 갖지 못하도록 했습니다."
 BBA_ethiopia_balance_of_power_events.25.a:0 "이것은 그들을 위해서다."
 BBA_ethiopia_balance_of_power_events.26.t:0 "군에서의 능력주의"
 BBA_ethiopia_balance_of_power_events.26.desc:0 "최근의 경험에 의하면 우리 군 장교들은 현대전을 치루기에는 능력이 부족합니다. 이런 문제가 생기게 된 가장 정확한 이유는, 그 사람이 어떤 능력을 갖고 있느냐가 아닌 세속 직위나 정치적 직위에 따라 군 계급을 수여하는 우리의 역사적 경향성 때문으로 보입니다. 최근 [ETH.GetName](을)를 휩쓸고 있는 개혁의 물결에 따라, 군 지휘관이 될 인재를 판별하는 데에는 오직 능력주의만이 적합하다는 것을 확정하였습니다."
 BBA_ethiopia_balance_of_power_events.26.a:0 "군에서의 능력주의은 필수적이다."
 BBA_ethiopia_balance_of_power_events.30.t:0 "$ETH_balcho_safo$의 귀환"
 BBA_ethiopia_balance_of_power_events.30.desc:0 "전 시다모 통치자이자, 한때 [FROM.GetAdjective]군의 대장군이었던 이가 다시 한번 무기를 들고 나라를 지키라는 [FROM.GetLeader]의 부름에 응답하였습니다. 아드와의 영웅은 그의 영지에서 병력을 모아 함께 돌아왔습니다. 이들이 [ITA.GetAdjective]의 침략을 무찌르는 데 도움이 되길 바랍니다."
 BBA_ethiopia_balance_of_power_events.30.a:0 "진정한 영웅의 귀환"
 BBA_ethiopia_balance_of_power_events.51.t:0 "용병 모집을 제안하는 지역영주"
 BBA_ethiopia_balance_of_power_events.51.desc:0 "[?ROOT.ETH_bop_state.GetName] 지역 영주는 거병하여 제국군에 합류하겠다고 제안해 왔습니다. 병력은 지역 무장강도들과 외국인 자원병으로부터 모집될 것이며, 그들은 완전 무장하고 전투에 투입될 준비가 완료된 상태일 것입니다. 당장 권위를 잃는 것은 물론 위험하지만, 병력을 더 얻는다면 당연히 전쟁에서 이길 확률도 올라갈 것입니다."
 BBA_ethiopia_balance_of_power_events.51.a:0 "국가는 얻을 수 있는 모든 도움이 필요하다"
 BBA_ethiopia_balance_of_power_events.51.b:0 "우리는 사병의 수가 늘지 않게 줄여야 한다"
 BBA_ethiopia_balance_of_power_events.52.t:0 "영토 확장을 원하는 지역 영주"
 BBA_ethiopia_balance_of_power_events.52.desc:0 "[?ROOT.ETH_bop_state.GetName] 지역 영주가 자신의 권력 기반을 확대하고 영지를 넓히고 싶어하고 있습니다. 그는 지역 생산 역량에 크게 투자할 것이기 때문에, 이는 크게 보면 나라에 도움이 되는 일이 될 것입니다. 하지만 그의 행보를 멈추지 않으면  [?ROOT.ETH_bop_state.GetName] 지역에 미치는 중앙 정부의 장악력이 약해질 것입니다."
 BBA_ethiopia_balance_of_power_events.52.a:0 "전부 좋다"
 BBA_ethiopia_balance_of_power_events.52.b:0 "멈춰야 할 필요가 있다"
 BBA_ethiopia_balance_of_power_events.53.t:0 "무장을 원하는 지역 통치자"
 BBA_ethiopia_balance_of_power_events.53.desc:0 "[?ROOT.ETH_bop_state.GetName] 지역 영주 중 한 명이 [?ROOT.ETH_bop_state.GetName] 지역 소총 및 탄약 생산을 후원하고자 한다고 합니다. 이는 우리 [ROOT.GetAdjective]군이 더 나은 장비를 갖추고 전투 역량을 개선하는 데 도움이 될 것입니다."
 BBA_ethiopia_balance_of_power_events.53.a:0 "현재 통제하는 것보다 더 많은 총기를 얻는 게 더 중요하다"
 BBA_ethiopia_balance_of_power_events.53.b:0 "무기 생산을 민간에 맡기는 건 위험하게 들린다"
 BBA_ethiopia_balance_of_power_events.54.t:0 "[?ROOT.ETH_bop_state.GetName] 의 보급부족"
 BBA_ethiopia_balance_of_power_events.54.desc:0 "[?ROOT.ETH_bop_state.GetName] 사람들이 중앙 정부의 도움을 필요로 하고 있습니다. 최근의 사건들은 공급 부족을 야기했고 그 지역은 그 상황에 대응하기 위한 투자가 절실히 필요한 상황입니다."
 BBA_ethiopia_balance_of_power_events.54.a:0 "우리는 뭐라도 해야한다"
 ETH_investments_in_state_tt:0 "\n§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5%§!"
 BBA_ethiopia_balance_of_power_events.54.b:0 "불행하게도 현재 우리가 할 수 있는 일은 많지 않습니다."
 ETH_decline_in_state_tt:0 "\n§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §R-5%§!"
 BBA_ethiopia_balance_of_power_events.54.c:0 "이 문제는 [?ROOT.ETH_bop_state.GetName] 지방 당국이 해결해야 할 것이다"
 BBA_ethiopia_balance_of_power_events.55.t:0 "학대에 대한 지역의 불만"
 BBA_ethiopia_balance_of_power_events.55.desc:0 "[?ROOT.ETH_bop_state.GetName]의 지방 통치자에 대한 불만이 여러건 있었습니다. 사람들은 자신이 귀족에게 부당한 대우를 받고 있다고 생각합니다. 이 문제에 대한 초기 조사는 그들의 불만 사항에 대해 적어도 어느 정도 타당한 근거가 있음을 보여줍니다. 그러나 중앙정부의 개입은 다른 귀족들에겐 호의적으로 보여지지 않을 것입니다."
 BBA_ethiopia_balance_of_power_events.55.a:0 "우리는 본보기를 보여야 할 필요가 있다"
 BBA_ethiopia_balance_of_power_events.55.b:0 "중앙정부가 지방 문제에 간섭할 수는 없다."
 BBA_ethiopia_balance_of_power_events.56.t:0 "[?ROOT.ETH_bop_state.GetName]의 경제 호황"
 BBA_ethiopia_balance_of_power_events.56.desc:0 "[ROOT.GetName]의 행정 업무를 개선하고 다양한 지역을 통합하기 위해 중앙 정부가 투입한 작업은 [?ROOT.ETH_bop_state.GetName]에서 경제 호황을 불러 일으켰습니다. 이 지역은 국가의 다른 지역에서 이민자를 끌어들이고 있으며 산업이 확장되고 있습니다."
 BBA_ethiopia_balance_of_power_events.56.a:0 "우리는 이 기회를 활용하여 중앙 집중화 프로세스를 더욱더 추진해야 합니다."
 BBA_ethiopia_balance_of_power_events.56.b:0 "그 지역에 재투자하여 더욱 번창하게 하는 것이 우리의 초점이 되어야 한다."
 BBA_ethiopia_exile_events.01.t:0 "[FROM.GetName] 수복 준비를 마친 [FROM.GetLeader]"
 BBA_ethiopia_exile_events.01.desc:0 "망명 중인 [FROM.GetAdjective]의 지도자 [FROM.GetLeader](이)가 [FROM.GetLeader.GetHerHis](을)를 탈환하기 위한 대규모 군사 작전을 시작할 준비가 되었습니다. 이 시도에 대한 대중들의 지지가 강력하기 때문에, 지금이 바로 적기일 수 있습니다."
 BBA_ethiopia_exile_events.01.a:0 "[FROM.GetName] 측은 우리와 남이 아니다."
 ETH_can_call_allies_tt:0 "§Y[ETH.GetNameWithFlag]§! 전쟁에 동맹을 호출할 수 있게 됨"
 BBA_ethiopia_exile_events.02.t:0 "북부 지역의 저항 활동 증가 [ETH.GetName]"
 BBA_ethiopia_exile_events.02.desc:0 "[ETH.GetLeader](은)는 국외로 도망쳤지만, 여전히 그의 지지자들이 [ROOT.GetAdjective] 군대를 공격하도록 부추깁니다. 이러한 연설로 인해 [ETH.GetName]의 북부 및 동부 지역에서 저항 활동이 증가했습니다."
 BBA_ethiopia_exile_events.02.a:0 "우리는 경계해야 한다"
 BBA_ethiopia_exile_events.03.t:0 "남부 [ETH.GetName]의 공산주의 게릴라들"
 BBA_ethiopia_exile_events.03.desc:0 "남부 [ETH.GetName]에서 [ROOT.GetAdjective] 군대에 가해진 공격에 대한 여러건의 보고가 있습니다. 이러한 공격의 배후에는 스스로를 흑사자단이라고 부르는 조직이 있는 것으로 알려져 있습니다."
 BBA_ethiopia_exile_events.03.a:0 "그 반란군들"
 BBA_ethiopia_exile_events.04.t:0 "$RAJ_orde_wingate$ 철수"
 BBA_ethiopia_exile_events.04.desc:0 "[ENG.GetNameDefCap](은)는 $RAJ_orde_wingate$(을)를 소환하기로 결정했습니다. 그들은 그가 새로운 부대를 구성하여 [ETH.GetName]에서 일어난 전쟁에서 [ETH.GetLeader](을)를 돕는 임무를 맡았다고 합니다. 그의 소환은 그리 길지 않을 것으로 예상되고 있으며, $RAJ_orde_wingate$(은)는 작전이 끝나면 귀환할 수 있을 것입니다."
 BBA_ethiopia_exile_events.04.a:0 "그럼 빠르게 지나가길 바라자"
 BBA_ethiopia_exile_events.05.t:0 "버마로 이동하는 $RAJ_orde_wingate$"
 BBA_ethiopia_exile_events.05.desc:0 "[ENG.GetAdjective] 정부는 $RAJ_orde_wingate$가 즉각적으로 버마로 이송되어 새로운 부대를 조직하는 임무를 맡게 될 것이라고 알려줬습니다."
 BBA_ethiopia_exile_events.05.a:0 "저런"
 BBA_ethiopia_exile_events.06.t:0 "[550.GetName]의 지배권을 요구하는 [FROM.GetName]"
 BBA_ethiopia_exile_events.06.desc:0 "[FROM.GetLeader](이)가 [550.Owner.GetNameDef](으)로부터 확보할 수 있도록 [550.GetName]에 대한 지배권을 요청했습니다. 해당 지역은 [ETH.GetAdjective]의 지배 아래 있으므로, 소유권 주장에 대한 역사적 우선 순위가 있습니다. [FROM.GetLeader](은)는 또한 [ITA.GetAdjective](이)가 [550.GetName](을)를 점령한 이후로, [FROM.GetNameDef](이)가 바다로 접근할 수 없었다는 사실을 언급하면서, 모든 하베샤 사람들이 하나의 지도자 아래 통합되어야 한다고 주장했습니다. "
 BBA_ethiopia_exile_events.06.a:0 "이건 의미가 있다"
 BBA_ethiopia_exile_events.06.b:0 "지금 우리는 약속된 땅으로 갈 수 없다."
 BBA_ethiopia_exile_events.07.t:0 "우리의 요청을 수락한 [FROM.GetNameDefCap]"
 BBA_ethiopia_exile_events.07.desc:0 "[FROM.GetAdjective] 정부는 하베샤 땅에 대한 우리의 모든 주장을 정당하다고 여기고, [550.GetName]에 대한 우리의 지배권 요청에 동의했습니다."
 BBA_ethiopia_exile_events.07.a:0 "좋은 소식이군."
 BBA_ethiopia_exile_events.08.t:1 "[FROM.GetAdjective] 정부의 거부"
 BBA_ethiopia_exile_events.08.desc:0 "[550.GetName] 지역에 대한 우리의 정당한 주장에도 불구하고, [FROM.GetAdjective] 정부는 [ROOT.GetAdjective]의 주장을 뒷받침하는 어떠한 명확한 약속이나 진술도 거부하고 있습니다. 그들이 결국 우리가 해안선을 장악하게 할 것인지 여부는 시간이 지나야 알 수 있습니다."
 BBA_ethiopia_exile_events.08.a:0 "승전 후 보자고."
 BBA_ethiopia_exile_events.10.t:0 "소말리아 영토의 통치권을 요구하는 [FROM.GetName]"
 BBA_ethiopia_exile_events.10.desc:0 "[FROM.GetLeader]의 임시 거주지에서 진행된 [ROOT.GetAdjective] 외무부 장관과의 회담에서, [FROM.GetLeader](은)는 에티오피아 내에 이미 많은 소말리아인이 있고, 국경 분쟁은 충돌을 시작하는 데에 사용된 구실 중 하나였으므로, [FROM.GetName](이)가 모든 소말리아 땅에 대한 지배권을 부여받을 것을 요청했습니다. [FROM.GetLeader]에 따르면, 모든 소말리아 땅을 [FROM.GetNameDef]에게 주는 것은 미래의 충돌 원인을 제거할 것입니다."
 BBA_ethiopia_exile_events.10.a:0 "이는 우리에게 아주 믿음직한 동맹을 제공할 것이다."
 BBA_ethiopia_exile_events.10.b:0 "대신, 그들은 적의 영토를 가질 수 있을 것이다."
 BBA_ethiopia_exile_events.10.c:0 "요구가 과하군."
 BBA_ethiopia_exile_events.11.t:0 "소말리아는 우리 땅이다!"
 BBA_ethiopia_exile_events.11.desc:0 "[FROM.GetAdjective](은)는 우리에게 모든 소말리아 땅에 대한 통제권을 주는 것에 동의했습니다. 이는 전쟁이 끝나면 [ROOT.GetName](이)가 아프리카의 뿔(Horn of Africa)의 대부분을 장악할 가능성이 높다는 것을 의미합니다."
 BBA_ethiopia_exile_events.11.a:1 "이건 대단한 소식이다!"
 BBA_ethiopia_exile_events.12.t:0 "불완전한 성공"
 BBA_ethiopia_exile_events.12.desc:1 "[FROM.GetAdjective](은)는 우리가 소말리아 땅의 일부를 가질 수 있다고 말합니다. 더 정확하게는 우리가 적으로부터 점령할 수 있습니다. 하지만 그들은 현재 그들의 제국의 일부라고 생각하는 영토를 양도하는 것을 거부합니다. "
 BBA_ethiopia_exile_events.12.a:0 "다른 사람의 나라를 양보하는 것이 더 쉽다고 생각합니다."
 BBA_ethiopia_exile_events.13.t:0 "운이 없군"
 BBA_ethiopia_exile_events.13.desc:0 "모든 소말리아 땅에 대한 우리의 요구는 [FROM.GetNameDef]에 의해 거부되었습니다. 불행하게도 그들은 적에게서 빼앗은 영토를 통치하는 것도 거부했습니다."
 BBA_ethiopia_exile_events.13.a:0 "궁금하게 만드는군"
 BBA_ethiopia_exile_events.14.t:0 "[454.GetName]의 통제권을 요청하는 [FROM.GetLeader]"
 BBA_ethiopia_exile_events.14.desc:0 "In a recent meeting at Downing Street, [FROM.GetLeader] talked to the [ROOT.GetAdjective] Prime Minister about [454.GetName]. [FROM.GetLeader] stated that [FROM.GetLeader.GetSheHe] had received a very warm welcome when passing through there on [FROM.GetLeader.GetHerHis] way to [ROOT.GetNameDef]. The conversations gradually shifted towards a request from [FROM.GetLeader] to use [454.GetName] as a base for the reconquest of [ETH.GetNameDef], using his claimed direct line to King Solomon as a leverage, thus de facto asking the Prime Minister to cede [454.GetName] to [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.14.a:0 "어쩌면 이걸 어떻게든 활용할 수 있지 않을까?"
 BBA_ethiopia_exile_events.14.b:0 "말도 안돼!"
 BBA_ethiopia_exile_events.15.t:0 "[FROM.GetNameDefCap]의 동의"
 BBA_ethiopia_exile_events.15.desc:0 "다소 뜻밖에도, [FROM.GetAdjective](이)가 [454.GetName]을(를) 기지로 사용하는 것에 동의했습니다. 빠르게 움직여 그곳에 행정부를 세워야 합니다. 언젠가 우리는 새로운 솔로몬의 사원을 건설할 것입니다."
 BBA_ethiopia_exile_events.15.a:0 "새로운 시대의 시작이다."
 BBA_ethiopia_exile_events.16.t:0 "[FROM.GetNameDefCap]의 거부"
 BBA_ethiopia_exile_events.16.desc:1 "불행히도 [FROM.GetAdjective] 정부는 [454.GetName](을)를 기지로 사용하겠다는 우리의 요청을 거부하고, 해당 지역에 대한 우리의 주장의 정당성에 의문을 제기했습니다."
 BBA_ethiopia_exile_events.16.a:1 "모욕적이군."
 BBA_ethiopia_exile_events.17.t:0 "[FROM.GetLeader]에게 군함을 약속하는 [ROOT.GetLeader]"
 BBA_ethiopia_exile_events.17.desc:0 "[ROOT.GetLeader](와)과 [FROM.GetLeader] 사이의 비공개 회담에서, [ROOT.GetLeader](은)는 [ROOT.GetNameDef](이)가 함선으로 [FROM.getNameDef](을)를 지원할 것이라고 약속했습니다. 부주의한 말일 수도 있지만, 여전히 [ROOT.GetAdjective] 해군은 존중해야 할 것입니다."
 BBA_ethiopia_exile_events.17.a:0 "여분의 구축함 몇 척은 확실히 남아돌겠지."
 ETH_destroyers_tt:0 "[ETH.GetName](은)는 5척의 구축함을 [JAP.GetName]에게서 받습니다."
 BBA_ethiopia_exile_events.17.b:0 "호위함과 함께 순양함을 보내주자"
 ETH_cruiser_tt:0 "[ETH.GetName](은)는 한 척의 중순양함과 세 척의 구축함을 [JAP.GetName]에게서 받습니다."
 BBA_ethiopia_exile_events.17.c:0 "[FROM.GetLeader](은)는 인상적인 기함이 필요하다."
 ETH_battleship_tt:0 "[ETH.GetName] 측이 [JAP.GetAdjective] 전함을 받습니다."
 BBA_ethiopia_exile_events.17.d:0 "남는 함선은 없지만, 그들에게 약간의 노하우는 줄 수 있겠지"
 BBA_ethiopia_exile_events.18.t:0 "[FROM.GetAdjective]의 구축함"
 BBA_ethiopia_exile_events.18.desc:1 "[FROM.GetAdjective] 해군은 친절하게도 [ROOT.GetName]에 해군을 지원해주겠다는 [FROM.GetLeader]의 약속에 따라 우리에게 구축함 한 척을 지급했습니다."
 BBA_ethiopia_exile_events.18.a:0 "이것은 뭐지."
 BBA_ethiopia_exile_events.19.t:0 "[ROOT.GetAdjective] 해군 창설"
 BBA_ethiopia_exile_events.19.desc:0 "[ROOT.GetName]에 몇 척의 함선을 지급하겠다는 [FROM.GetLeader]의 약속에 따라, [FROM.GetAdjective](은)는 [ROOT.GetAdjective]에게 순양함과 구축함 몇 척을 양도했습니다. 이는 큰 함대는 아닐지라도, 어쨌든 함대입니다. [ROOT.GetName]의 새로운 시대의 시작"
 BBA_ethiopia_exile_events.19.a:0 "이건 시작일 뿐이다. "
 BBA_ethiopia_exile_events.20.t:0 "[ROOT.GetAdjective]의 전함"
 BBA_ethiopia_exile_events.20.desc:0 "[ROOT.GetLeader]가 [FROM.GetLeader]에게 방문하고 난 뒤, [FROM.GetName]은 전함을 [ROOT.GetName]에게 양도하도록 명령했습니다. 이제 [ROOT.GetNavy]는 새로운 기함을 갖게 되었습니다. 비록 호위함이 필요하지만, [FROM.GetAdjective]의 도움이 있다면, 가능한 일일 것입니다."
 BBA_ethiopia_exile_events.20.a:0 "훌륭한 소식이다. "
 BBA_ethiopia_exile_events.21.t:0 "제공된 함선 없음"
 BBA_ethiopia_exile_events.21.desc:0 "Despite [FROM.GetLeader]'s promises to [ROOT.GetLeader] of ships, the state of the [FROM.GetAdjective] navy means that [FROM.GetName] cannot part with any ships presently. In order to compensate somehow, the [FROM.GetAdjective] admiralty has allowed [ROOT.GetName] to study [FROM.GetAdjective] ship designs, and production methods, to transfer ship building knowledge to [ROOT.GetName]."
 BBA_ethiopia_exile_events.21.a:0 "아무것도 이루어지지 않는 것보다야..."
 BBA_ethiopia_exile_events.22.t:0 "[FROM.GetLeader]에 섬을 약속하는 [ROOT.GetLeader]"
 BBA_ethiopia_exile_events.22.desc:0 "분명 [ROOT.GetLeader](은)는 [FROM.GetLeader]에게 [ROOT.GetName]의 섬 중 하나를 정부 기지로 하여 [FROM.GetName] 재정복을 시작하는 데 사용하는 것을 약속했습니다. [FROM.GetNameDef] 통치자 [FROM.GetLeader]의 공식 승인을 받았으며 [ITA.getName]에 대한 선전포고와 함께 섬을 받게 될 것입니다. 그러나 이는 [ROOT.GetNameDef]의 영향력을 확장할 기회이기도 합니다."
 BBA_ethiopia_exile_events.22.a:0 "[647.GetName]의 상황은 어떤가?"
 BBA_ethiopia_exile_events.22.b:0 "[524.GetName](은)는 훌륭한 기지가 될 것이다."
 BBA_ethiopia_exile_events.22.c:0 "[543.GetName](이)가 섬이라지?"
 BBA_ethiopia_exile_events.22.d:0 "[?ETH.japanese_island.GetName](을)를 가져도 좋다."
 BBA_ethiopia_exile_events.22.e:0 "[ENG.GetAdjective] 섬 중 하나를 가져도 좋다."
 BBA_ethiopia_exile_events.23.t:0 "에티오피아의 섬"
 BBA_ethiopia_exile_events.23.desc:0 "In an offer of goodwill, and in recognition of [ROOT.GetLeader] as the rightful ruler of [ROOT.GetNameDef], [FROM.GetLeader] has given [ROOT.GetLeader] the island of [?ETH.japanese_island.GetName] as a staging area for reclaiming [ROOT.GetName].\n\n [FROM.GetNameDef] will assist [ROOT.GetName] in the reconquest of the lost territory. In return for these favors, [ROOT.GetLeader] has sworn fealty to [FROM.GetLeader], tying the two countries closer together in their struggle against European imperialism."
 BBA_ethiopia_exile_events.23.a:0 "[?ETH.japanese_island.GetName](은)는 우리 것이다"
 BBA_ethiopia_exile_events.24.t:0 "에티오피아 작전기지"
 BBA_ethiopia_exile_events.24.desc:0 "In a secret agreement made by the heads of states of [ROOT.GetNameDef] and [FROM.GetNameDef], a number of states on the Arabian peninsula has been promised to [FROM.GetNameDef] should they fall into the hands of the [ROOT.GetAdjective] government. The territory will be handed over when the time is right, but of course needs to be secured first."
 BBA_ethiopia_exile_events.24.a:0 "This will make them a stronger ally"
 ETH_transfer_states_tt:0 "Will be transferred to §Y[ETH.GetNameWithFlag]§! when owned by §Y[ROOT.GetNameWithFlag]§!"
 BBA_ethiopia_exile_events.30.t:0 "세력 동반 가입"
 BBA_ethiopia_exile_events.30.desc:0 "[FROM.GetNameDefCap](이)가 [ITA.GetNameDef]에 대항하기 위해 세력에 동반 가입하길 제안하였으나, 이것은 우리의 역사적 방침에 어긋나는 길입니다. 하긴 [FROM.GetAdjective]에게 [ROOT.GetName](을)를 양도한 것부터 잘못되었지만요."
 BBA_ethiopia_exile_events.30.a:0 "자연적인 악화이다."
 BBA_ethiopia_exile_events.30.b:0 "아니, 이건 한 발짝도 안된다."
 BBA_ethiopia_exile_events.31.t:0 "[FROM.GetName]의 제안 거부"
 BBA_ethiopia_exile_events.31.desc:0 "[FROM.GetAdjective] 정부는 우리의 세력 동반 가입 제안을 거절했습니다. 불행히도 이는 더 큰 동맹의 지원 대신 각자 싸워야 한다는 것을 의미합니다."
 BBA_ethiopia_exile_events.31.a:0 "적어도 우리는 노력했다."
 BBA_ethiopia_exile_events.32.t:0 "Joint Membership Application from [FROM.GetName] and [FROM.FROM.GetName]"
 BBA_ethiopia_exile_events.32.desc:0 "[FROM.GetLeader] and [FROM.FROM.GetLeader] has approached us with a request to join the [ROOT.GetFactionName]. This would put the forces of both [FROM.GetNameDef] and [FROM.FROM.GetNameDef] at the disposal of the [ROOT.GetFactionName] in the war against [ITA.GetName]."
 BBA_ethiopia_exile_events.32.a:0 "좋은 생각처럼 들리는군"
 BBA_ethiopia_exile_events.32.b:0 "우리는 그들이 없는 것이 더 낫다"
 BBA_ethiopia_exile_events.33.t:0 "[FROM.GetName]의 거부"
 BBA_ethiopia_exile_events.33.desc:0 "Unfortunately, [FROM.GetName] turned the joint [SWE.GetAdjective]-[ETH.GetAdjective] request to join [FROM.GetFactionName] down. For some strange reason they refused to see the benefit of a combined force against [ITA.GetLeader]."
 BBA_ethiopia_exile_events.33.a:0 "짜증나는군."
 BBA_ethiopia_exile_events.34.t:0 "[FROM.GetNameDefCap]의 동의"
 BBA_ethiopia_exile_events.34.desc:0 "[FROM.GetNameDefCap](이)가 우리를 [FROM.GetFactionName]에 가입시켜 주었습니다. 이제 [ITA.GetName](을)를 격퇴할 가능성이 더 커졌습니다."
 BBA_ethiopia_exile_events.34.a:0 "훌륭한 소식이다."
 BBA_ethiopia_exile_events.40.t:0 "[FROM.GetName]의 중재 요청"
 BBA_ethiopia_exile_events.40.desc:0 "The exiled emperor of [FROM.GetName], [FROM.GetLeader] has requested [ROOT.GetAdjective] mediation in the Italo-Ethiopian war. The [GetGermanCountryLeaderTitle] has expressed personal interest in resolving this conflict that the League of Nations has failed to solve. Achieving this, would increase [ROOT.GetName]'s status on the world stage."
 BBA_ethiopia_exile_events.40.a:0 "[ITA.GetName] 측은 [FROM.GetName]에서 철수해야 한다."
 BBA_ethiopia_exile_events.40.b:0 "[ITA.GetLeader]께서는 대가를 받아내길 원한다."
 BBA_ethiopia_exile_events.40.c:0 "We should draw new borders that are more stable"
 BBA_ethiopia_exile_events.41.t:0 "[FROM.GetAdjective] 중재"
 BBA_ethiopia_exile_events.41.desc_back_off:0 "[FROM.GetLeader] has clearly taken the side of our enemy. [?global.ETH_peace_country.GetLeader] has been allowed to reside, and pretend at still being in power, in [FROM.GetNameDef] for quite some time now. The lies of the former leader of [?global.ETH_peace_country.GetNameDef] have clearly influenced [FROM.GetLeader] and lowered [FROM.GetLeader.GetHerHis] opinion of [ROOT.GetNameDef]. Now [FROM.GetNameDef] demands that we simply withdraw from [?global.ETH_peace_country.GetName], and set our differences aside."
 BBA_ethiopia_exile_events.41.desc_offered_compensation:0 "As a natural consequence of allowing the exiled leader of our enemy, [?global.ETH_peace_country.GetLeader], to reside in [FROM.GetNameDef], [FROM.GetLeader] now wants to mediate in the conflict between [ROOT.GetName] and [?global.ETH_peace_country.GetName]. [FROM.GetLeader] states that [FROM.GetLeader.GetSheHe] has managed to convince [?global.ETH_peace_country.GetLeader] to make minor concessions to [ROOT.GetName] in return for peace and possible future cooperation."
 BBA_ethiopia_exile_events.41.desc_redraw_map:0 "The [FROM.GetAdjective] leader, [FROM.GetLeader] has proposed a solution to the Italo-Ethiopian war, wherein [ROOT.GetName] receives a large portion of [?global.ETH_peace_country.GetAdjective] territory, in return for peace, and future cooperation against external enemies. [?global.ETH_peace_country.GetName] would, should [ROOT.GetName] accept this proposal, be compensated with [550.GetName], so that they also gain something. This would consolidate [ROOT.GetAdjective] holdings in Africa, while at the same time giving [?global.ETH_peace_country.GetName] access to the sea."
 BBA_ethiopia_exile_events.41.a:0 "아마 최선일 것이다."
 BBA_ethiopia_exile_events.41.b:0 "It's a start, but the [ROOT.GetAdjective] people need more to show for their effort"
 BBA_ethiopia_exile_events.41.c:0 "Who does [FROM.GetLeader.GetSheHe] think [FROM.GetLeader.GetSheHe] is?"
 BBA_ethiopia_exile_events.42.t:0 "더 많은 것을 원하는 [FROM.GetLeader]."
 BBA_ethiopia_exile_events.42.desc:0 "The peace proposal by the [GetGermanCountryLeaderTitle] wasn't outright rejected by [FROM.GetLeader]. However, the [FROM.GetAdjective] government feel they need more to show for their efforts to subdue public opposition to the regime and thus have asked us to reconsider somewhat."
 BBA_ethiopia_exile_events.42.a:0 "이해한다."
 BBA_ethiopia_exile_events.42.b:0 "감히 명령을 의심해?"
 BBA_ethiopia_exile_events.43.t:0 "[FROM.GetName]의 요청 승낙"
 BBA_ethiopia_exile_events.43.desc:1 "[FROM.GetLeader] understands the need for [ETH.GetName] to concede territory to end the conflict in a way that allows us to save face with the public. We will soon be able to put this mess of an invasion behind us with our heads held high."
 BBA_ethiopia_exile_events.43.a:0 "좋아"
 BBA_ethiopia_exile_events.44.t:0 "우리의 요청에 분노한 [FROM.GetLeader]."
 BBA_ethiopia_exile_events.44.desc:0 "The arguments put forward by [ROOT.GetLeader] fell on deaf ears. [FROM.GetLeader] went into a rant, claiming that the proposal put forward was in the best interest of all parties, and that [ROOT.GetLeader] was a failure, because of [ROOT.GetLeader.GetHerHis] failure to win in Africa. The [FROM.GetAdjective] would surely crush the [ROOT.GetAdjective] army in a matter of weeks, [FROM.GetLeader] went on to exclaim."
 BBA_ethiopia_exile_events.44.a:0 "선전포고를 하는 것도 아니고..."
 BBA_ethiopia_exile_events.45.t:0 "중재 성공"
 BBA_ethiopia_exile_events.45.desc_white_peace:0 "The [FROM.GetAdjective] mediation has proven successful. [FROM.FROM.GetLeader] was ordered by [FROM.GetLeader] to withdraw [FROM.FROM.GetLeader.GetHerHis] armies from [ROOT.GetAdjective] territory. \nThe treaty does not offer any compensation to [ROOT.GetName] but hopefully we can use our new allies to bring the country into the modern era. The [FROM.GetAdjective] [GetGermanCountryLeaderTitle], [FROM.GetLeader], has made vague promises about restoring the glory of the [ROOT.GetAdjective] empire."
 BBA_ethiopia_exile_events.45.desc_redraw_map:0 "[FROM.GetLeader] has brokered peace with [FROM.FROM.GetNameDef]. [ROOT.GetNameDefCap] must cede the entire south to [FROM.FROM.GetName]. In compensation [550.GetName] is to be given to [ROOT.GetName], to ensure that [ROOT.GetName] has access to the sea. This also, according to [FROM.GetLeader] divides the area into single unities which will, according to [FROM.GetLeader], reduce the risk of future conflicts between the two nations."
 BBA_ethiopia_exile_events.45.desc_cede_territory:0 "[FROM.GetLeader] has brokered peace with [FROM.FROM.GetNameDef]. Unfortunately, the two leaders have decided above our heads that [FROM.FROM.GetName] is to get parts of [ROOT.GetName]. There's not really anything we can do about it."
 BBA_ethiopia_exile_events.45.a:0 "Some kind of peace at least"
 BBA_ethiopia_exile_events.46.t:0 "중재 실패"
 BBA_ethiopia_exile_events.46.desc:0 "Unfortunately, [FROM.GetLeader]'s attempts at brokering a peace deal with [FROM.FROM.GetNameDef] were fruitless. [FROM.FROM.GetLeader] refuses to see reason. Our hope now is that we can get [FROM.GetNameDef] to join us in the war, instead."
 BBA_ethiopia_exile_events.46.a:0 "We had higher hopes for this"
 BBA_ethiopia_exile_events.47.t:0 "[FROM.GetLeader]의 협력 거부"
 BBA_ethiopia_exile_events.47.desc:0 "The [FROM.GetAdjective] reply is far from satisfactory. [FROM.GetLeader] refuses to budge. [FROM.GetName] won't stop the war until they have won, or have been destroyed trying."
 BBA_ethiopia_exile_events.47.a:0 "[FROM.GetLeader.GetHerHim]에게 한 수 가르쳐줘야겠군."
 BBA_ethiopia_exile_events.48.t:0 "우리의 중재를 받아들인 [FROM.GetLeader]."
 BBA_ethiopia_exile_events.48.desc:0 "예상대로, 다른 모든 이들이 실패했지만 [ROOT.GetNameDef](은)는 성공했습니다. [FROM.GetLeader](은)는 [ROOT.GetLeader](이)가 작성한 조건을 수락했습니다. [FROM.GetNameDefCap](와)과 [?global.ETH_peace_country.GetNameDef] 사이엔 평화가 있을 것입니다. 이제 우리 모두 더 중요한 문제로 넘어갈 수 있습니다."
 BBA_ethiopia_exile_events.48.a:0 "[ROOT.GetLeader] is the guarantor of peace in our time"
 BBA_ethiopia_exile_events.50.t:0 "국경 분쟁 "
 BBA_ethiopia_exile_events.50.desc:1 "A [ROOT.GetAdjective] border post has come under fire from the [ITA.GetAdjective] side. The [ROOT.GetAdjective] fired back at the [ITA.GetAdjective] snipers and a lengthy firefight ensued. Soldiers were injured on both sides. A formal protest has been delivered to the [ITA.GetAdjective] government. They however, claim innocence, instead accusing our troops of starting the incident."
 BBA_ethiopia_exile_events.50.a:0 "용인하기 힘든 행동이다"
 BBA_ethiopia_exile_events.51.t:0 "의심스러운 국경 분쟁"
 BBA_ethiopia_exile_events.51.desc:1 "The [GER.GetAdjective] government has delivered an angry worded protest after an incident on the Italo-German border. Someone opened fire. Reports are extremely contradictory, some stating the exchange started from the Italian side, while none of the surviving border guards admitted to firing before the Germans opened up on them. The fact that the Italian soldiers were not behind any kind of shelter further strengthens these testimonies."
 BBA_ethiopia_exile_events.51.a:0 "이건 분명히 [GER.GetAdjective] 측의 음모다."
 BBA_ethiopia_exile_events.52.t:0 "밀실 외교"
 BBA_ethiopia_exile_events.52.desc:0 "The recent party held at his majesty [ETH.GetLeader]’s residence has proven to be a great success. Whilst guests mingled and enjoyed delicacies imported from across the globe, [?ETH.host_nation.GetAdjective] politicians heard from [ETH.GetAdjective] exiles about the brutal [ITA.GetAdjective] occupation of the homeland. Many were swayed to support a greater commitment of [?ETH.host_nation.GetAdjective] resources in aiding us liberate [ETH.GetNameDef] someday."
 BBA_ethiopia_exile_events.52.a:0 "귀향이 가까워졌다."
 BBA_ethiopia_exile_events.53.t:0 "성공적인 로비 활동"
 BBA_ethiopia_exile_events.53.desc:0 "The last few months have seen multiple efforts to lobby support among our hosts for aiding us in liberating [ETH.GetNameDef]. His majesty has penned letters to members of government and the military promoting our cause. Meanwhile, other exiles have made the rounds doing interviews and articles for a multitude of newspapers to rally support from the [?ETH.host_nation.GetAdjective] public. Although it has been difficult, it seems the mood of the nation is now moving towards direct military support to liberate [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.53.a:0 "노력할만한 가치가 있군!"
 BBA_ethiopia_exile_events.54.t:0 "자금 조달 노력"
 BBA_ethiopia_exile_events.54.desc:0 "Our recent fundraising efforts have proven very lucrative. The imperial treasury has seen a very healthy influx of cash from donors across the globe. It seems there are many who share our indignation over the occupation of [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.54.a:0 "We shall not forget their contributions to the cause."
 BBA_ethiopia_exile_events.55.t:0 "[?ETH.host_nation.GetAdjective] 용병 모집"
 BBA_ethiopia_exile_events.55.desc:0 "Recent efforts in promoting our cause have seen a steady influx of [?ETH.host_nation.GetAdjective] mercenaries offering their services to us in the coming battles. For a price, of course."
 BBA_ethiopia_exile_events.55.a:0 "우리의 힘은 매일매일 강해지고 있다."
 BBA_ethiopia_exile_events.56.t:0 "[?ETH.host_nation.GetAdjective] 조종사들이 소집에 응하다."
 BBA_ethiopia_exile_events.56.desc:0 "We have seen a number of [?ETH.host_nation.GetAdjective] pilots answering the call to aid us in the coming liberation of our homeland. They bring with them a wealth of experience that they are in the process of sharing with our own prospective pilots."
 BBA_ethiopia_exile_events.56.a:0 "가능한 모든 도움을 받아야 한다"
 BBA_ethiopia_exile_events.57.t:0 "An [ETH.GetName] Auxiliary Fleet"
 BBA_ethiopia_exile_events.57.desc:0 "The recent call for [?ETH.host_nation.GetAdjective] sailors and ships willing to brave the enemy infested waters has been met with a number of willing volunteers. Retired navy personnel, civilian sailors and young volunteers simply in search of adventure have stepped forward to crew the motley fleet of cargo ships we have amassed from the breakers yards of [?ETH.host_nation.GetNameDef]."
 BBA_ethiopia_exile_events.57.a:0 "아직 이 배들이 쓸만하길 빌자고..."
 BBA_ethiopia_exile_events.58.t:0 "소총이 운송되다"
 BBA_ethiopia_exile_events.58.desc:0 "[?ETH.host_nation.GetAdjective] 제조사에서 구매한 소총들이 [?ETH.host_nation.GetName]에 주둔중인 우리 부대에 보급되었습니다. 새로운 장비는 사격장과 훈련에서 테스트되고 있습니다."
 BBA_ethiopia_exile_events.58.a:0 "돈 값 하는군."
 BBA_ethiopia_exile_events.59.t:0 "지원 장비가 운송되다"
 BBA_ethiopia_exile_events.59.desc:0 "Our recent purchase of support equipment for the troops has now been delivered. While it might not be the most cutting edge equipment in the world, it will still be of great aid on the front line."
 BBA_ethiopia_exile_events.59.a:0 "Every little helps."
 BBA_ethiopia_exile_events.60.t:0 "탱크가 운송되다"
 BBA_ethiopia_exile_events.60.desc:0 "The tanks purchased from the [?ETH.host_nation.GetAdjective] army surplus have now been transferred to our armed forces. The tanks are older models that were mothballed in recent years. However, they are still in full working order and are now being used to train crews, ready for deployment to the front lines. "
 BBA_ethiopia_exile_events.60.a:0 "어떤 탱크라도 없는 것 보단 낫다."
 BBA_ethiopia_imperial_events.1.t:0 "지부티 구매를 희망하는 [FROM.GetName]"
 BBA_ethiopia_imperial_events.1.desc:0 "[FROM.GetLeader] wants to purchase the [ROOT.GetAdjective] colony of [268.GetName]. The purchase would give [FROM.GetNameDef] access to the sea via the port of Djibouti, to which there already is a rail connection from Addis Ababa. They are offering a decent sum for such an insignificant colony."
 BBA_ethiopia_imperial_events.1.a:0 "이 자금은 좋은 곳에 쓸 수 있겠어."
 BBA_ethiopia_imperial_events.1.b:0 "It is [ROOT.GetAdjective], and will remain so!"
 BBA_ethiopia_imperial_events.2.t:0 "지부티 판매에 동의한 [FROM.GetNameDefCap]"
 BBA_ethiopia_imperial_events.2.desc:0 "The negotiations with the [FROM.GetAdjective] government over the potential purchase of the colony of [268.GetName], has ended successfully. [FROM.GetNameDefCap] has agreed to turn the port of Djibouti and the surrounding region over to [ROOT.GetName] with immediate effect, thus both giving us access to a port, uniting the Afar people under one ruler."
 BBA_ethiopia_imperial_events.2.a:0 "훌륭한 소식이다."
 BBA_ethiopia_imperial_events.3.t:0 "지부티 양도를 거부한 [FROM.GetName]"
 BBA_ethiopia_imperial_events.3.desc:0 "Unfortunately, the [FROM.GetAdjective] government has declined our request to purchase the port of Djibouti from them. Instead of seeing the mutual benefit, they desperately cling to their colonies and refuse to give up as much as an inch of the land they have grabbed."
 BBA_ethiopia_imperial_events.3.a:0 "우리는 다른 방법들을 고려해야 할 것이다."
 BBA_ethiopia_imperial_events.4.t:0 "[FROM.GetNameDefCap]의 [689.GetName] 요구"
 BBA_ethiopia_imperial_events.4.desc:0 "The Rastafarian movement in [689.GetName] claim that $ETH_haile_selassie$ is the Messiah or Jah, their name for god, reincarnate. Somewhat unexpectedly, $ETH_haile_selassie$ has embraced the reputation and the [FROM.GetAdjective] government has requested that the homeland of the movement, i.e. [689.GetName] be incorporated into the [FROM.GetAdjective] empire."
 BBA_ethiopia_imperial_events.4.a:0 "이상한 부탁이긴 하지만, 안 될 이유는 없잖아?"
 BBA_ethiopia_imperial_events.4.b:0 "우리는 시온 제국의 일부가 될 것이다."
 BBA_ethiopia_imperial_events.4.c:0 "절대 안된다!"
 BBA_ethiopia_imperial_events.5.t:0 "[FROM.GetNameDefCap] 측이 요청을 승낙하다"
 BBA_ethiopia_imperial_events.5.desc:0 "Our humble request for transfer of control of [689.GetName] has been accepted by [FROM.GetNameDef]. This marks the beginning of a new era. Glory to $ETH_haile_selassie$. Hopefully this means we can attract followers from all across the Americas."
 BBA_ethiopia_imperial_events.5.a:0 "좋은 소식이군"
 BBA_ethiopia_imperial_events.6.t:0 "[FROM.GetNameDefCap] Refuses to Hand Over [689.GetName]"
 BBA_ethiopia_imperial_events.6.desc:0 "최선의 노력에도 불구하고, [FROM.GetAdjective] 정부에게 [689.GetName](이)가 [ROOT.GetAdjective]의 일부라는 것을 설득하지 못했습니다. 그들은 우리의 요청을 비웃고, 우리의 위대한 지도자의 신성을 의심하기까지 했습니다."
 BBA_ethiopia_imperial_events.6.a:0 "어떻게 감히!"
 BBA_ethiopia_imperial_events.7.t:0 "[FROM.GetLeader] Requests Submission"
 BBA_ethiopia_imperial_events.7.desc:0 "The Rastafarian movement in [689.GetName] claim that $ETH_haile_selassie$ is the Messiah or Jah, their name for god, reincarnate. Somewhat unexpectedly, $ETH_haile_selassie$ has embraced the reputation. As a consequence of this, [FROM.GetLeader.GetSheHe] now requests that [ROOT.GetNameDef] officially join the [FROM.GetAdjective] and create a new power base in the Caribbean, from where the influence can be spread to the rest of the world."
 BBA_ethiopia_imperial_events.7.a:0 "좋은 생각처럼 들리는군"
 BBA_ethiopia_imperial_events.7.b:0 "They've totally lost it"
 BBA_ethiopia_imperial_events.8.t:0 "[FROM.GetNameDefCap]의 항복"
 BBA_ethiopia_imperial_events.8.desc:0 "[FROM.GetLeader] has taken the wise decision to accept our overlordship. [FROM.GetName] will be a loyal subject of [ROOT.GetLeader]. "
 BBA_ethiopia_imperial_events.8.a:0 "[ROOT.GetLeader]에 영광을"
 BBA_ethiopia_imperial_events.9.t:0 "항복을 거절한 [FROM.GetNameDefCap]"
 BBA_ethiopia_imperial_events.9.desc:0 "Unfortunately, [FROM.GetNameDef] refused the gracious offer to become a subject of [ROOT.GetLeader]. Despite our best efforts, we failed to convince the government of [FROM.getName] that this was indeed for the benefit of both parties."
 BBA_ethiopia_imperial_events.9.a:0 "모든 것을 다 가질 수는 없는 법이다"
 BBA_ethiopia_imperial_events.10.t:0 "최후통첩을 보낸 [FROM.GetNameDefCap]"
 BBA_ethiopia_imperial_events.10.desc:0 "[FROM.GetNameDefCap] has demanded our subjugation and integration into their nation. If we comply, it will of course be the end of [THIS.GetName] as an independent nation. It is not clear how far [FROM.GetLeader] is willing to go in order to achieve integration, but the possibility of armed conflict can not yet be ruled out."
 BBA_ethiopia_imperial_events.10.a:0 "선택권이 없다..."
 BBA_ethiopia_imperial_events.10.b:0 "우리는 위협받지 않을 것이다."
 BBA_ethiopia_imperial_events.11.t:0 "[FROM.GetNameDefCap]의 최후통첩 거부"
 BBA_ethiopia_imperial_events.11.desc:0 "[FROM.GetNameDefCap] have refused to accept our demands for reintegration. Time and again [FROM.GetName] have been willing to betray us in order to protect themselves, we can not allow that to happen again."
 BBA_ethiopia_imperial_events.11.a:0 "우리는 이것을 끝낼 것이다."
 BBA_ethiopia_imperial_events.11.b:0 "우리는 처리해야 할 더 중요한 문제들이 있다."
 BBA_ethiopia_imperial_events.12.t:1 "요구에 응한 [FROM.GetNameDefCap]"
 BBA_ethiopia_imperial_events.12.desc:1 "[FROM.GetNameDefCap] has accepted the need for reintegration with [THIS.GetName]. [FROM.GetLeader] has now sworn fealty to his majesty, [THIS.GetLeader]."
 BBA_ethiopia_imperial_events.12.a:0 "One less thing to worry about."
 BBA_ethiopia_imperial_events.20.t:0 "Bloodless Coup by $ETH_ras_imru_haile_selassie$"
 BBA_ethiopia_imperial_events.20.desc:1 "Having gathered support from the middle class and the peasantry of [ETH.GetName], Ras $ETH_ras_imru_haile_selassie$ announced the official dethronement of $ETH_haile_selassie$ and the introduction of general elections in [ETH.GetNameDef]. Generally regarded by the people, and even more importantly in this case, the [ETH.GetAdjective] army, as the true hero in the second Italo-Ethiopian War he has managed to secure the loyalty of the military and support for the absent emperor has failed to materialize."
 BBA_ethiopia_imperial_events.20.a:1 "The Red Ras should rule [ETH.GetNameDef]"
 BBA_ethiopia_imperial_events.20.b:0 "Installing the Crown Prince as a constitutional monarch is safer"
 BBA_ethiopia_imperial_events.21.t:0 "[ETH.GetName] 내 저항"
 BBA_ethiopia_imperial_events.21.desc:0 "우리 군은 [ETH.GetAdjective]군을 계속 격파하며, 우리의 우월한 통치를 위해 길을 터주고 있으나, 새로운 편입된 영토에서 우리에 대한 저항 활동이 증가하고 있습니다. 전 지도자였던 $ETH_haile_selassie$(이)가 국제연맹에서 연설을 했다는 소식은 우리의 많은 문제들을 광란 속으로 몰아넣은 것 같습니다. 그들의 황제가 살아 있는 한 저항은 계속될 것이고 이는 우리 식민지 통치에 눈엣가시가 될 것 같아보입니다."
 BBA_ethiopia_imperial_events.21.a:0 "무슨수를 써서든 우리는 그들을 복종하게 만들 것이다."
 ETH_imperial_event_21_tt:0 "모든 통제하고 있는 §Y[ETH.GetFlag][ETH.GetAdjective]§! 주 효과:\n순응도: §R-10%§!"
 BBA_ethiopia_military_and_tech_events.1.t:0 "First class of the [GetEthiopianMilitaryAcademyName]"
 BBA_ethiopia_military_and_tech_events.1_war.desc:0 "The first ever class to finish the [GetEthiopianMilitaryAcademyName] will have to go straight from the school to the war. Having managed to build this school, and complete the education of a first class of cadets, while at the same time fighting a war, is truly a major feat. \nThis is the start of a new era for the [ROOT.GetAdjective] military!"
 BBA_ethiopia_military_and_tech_events.1_peace.desc:0 "With the war behind us, we have now the chance to finish the creation of our military academy. The first class of cadets can help or nation win future wars, and ensure we make the best possible use of our experience from fighting the Italians."
 BBA_ethiopia_military_and_tech_events.1.a:0 "The school will preserve our focus on attack"
 ETH_ecole_attack_tt:0 "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$modifier_army_sub_unit_infantry_attack_factor$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+10%§!"
 BBA_ethiopia_military_and_tech_events.1.b:0 "The school will help us convert to a more defensive mindset"
 ETH_ecole_defense_tt:0 "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!"
 BBA_ethiopia_military_and_tech_events.1.c:0 "The school will ensure we are never unprepared for war"
 ETH_ecole_learn_tt:0 "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"
 BBA_ethiopia_anti_colonialism_events.2.t:0 "[?global.african_revolt_country.GetNameDef]의 승인을 요청하는 [?global.african_supporting_country.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.2.desc:0 "[?global.african_supporting_country.GetLeader], the leader of [?global.african_supporting_country.GetNameDef], has requested an immediate end to the war with the [?global.african_revolt_country.GetAdjective] rebels. The [?global.african_supporting_country.GetAdjective] diplomats encourage [ROOT.GetName] to recognize the independence of [?global.african_revolt_country.GetNameDef]. They don't explicitly state that [?global.african_supporting_country.GetNameDef] will go to war should we decide to refuse, but they clearly hint at the possibility."
 BBA_ethiopia_anti_colonialism_events.2.a:0 "They are right, we should end this colonial conflict now"
 BBA_ethiopia_anti_colonialism_events.2.b:0 "이 전쟁은 [?global.african_revolt_country.GetNameDef](이)가 패배할 때 끝날 것이다."
 BBA_ethiopia_anti_colonialism_events.3.t:0 "[?global.african_supporting_country.GetAdjective] 중재 성공!"
 BBA_ethiopia_anti_colonialism_events.3.desc:0 "[?global.african_supporting_country.GetLeader], the leader of [?global.african_supporting_country.GetNameDef], has successfully negotiated with [?global.african_colonial_country.GetLeader] on our behalf. [?global.african_colonial_country.GetLeader] has agreed to recognize [ROOT.GetAdjective] independence and ordered a cessation of hostilities between [?global.african_colonial_country.GetNameDef] and [ROOT.GetNameDef]. [ROOT.GetNameDefCap] will always be indebted to [?global.african_supporting_country.GetNameDef] for their help in our struggles."
 BBA_ethiopia_anti_colonialism_events.3.a:0 "마침내 자유로다."
 BBA_ethiopia_anti_colonialism_events.4.t:0 "[FROM.GetNameDefCap] Refuses to Recognize [?global.african_revolt_country.GetAdjective] Independence"
 BBA_ethiopia_anti_colonialism_events.4.desc:1 "Despite our pressure, the [?global.african_colonial_country.GetAdjective] government refuses to recognize [?global.african_revolt_country.GetNameDef] and cease hostilities. The [?global.african_colonial_country.GetAdjective] seem set on destroying the independence movement. This is probably as far as we can get with diplomacy alone."
 BBA_ethiopia_anti_colonialism_events.4.a:0 "적어도 우리는 노력했다."
 BBA_ethiopia_anti_colonialism_events.4.b:0 "Then we have to make them"
 BBA_ethiopia_anti_colonialism_events.5.t:0 "[FROM.GetName](이)가 [?global.african_colonial_country.GetName](와)과의 전쟁에 참전함."
 BBA_ethiopia_anti_colonialism_events.5.desc:1 "After having attempted at mediation in our war against [?global.african_colonial_country.GetNameDef] and failed, [?global.african_supporting_country.GetNameDef] has decided to actively start supporting the [ROOT.GetAdjective] struggle. The [?global.african_colonial_country.GetAdjective] ambassador to [?global.african_supporting_country.GetName] has been informed that [?global.african_supporting_country.GetNameDef] considers itself at war with [?global.african_colonial_country.GetName] from this point on, until the moment that [?global.african_colonial_country.GetNameDef] gives up it's imperialist and colonial ambitions in Africa and elsewhere."
 BBA_ethiopia_anti_colonialism_events.5.a:0 "[ROOT.GetName]의 군대와 [?global.african_supporting_country.GetName]은(는) 함께할것이다!"
 BBA_ethiopia_anti_colonialism_events.6.t:0 "[FROM.GetNameDef]에 자유를"
 BBA_ethiopia_anti_colonialism_events.6.desc:1 "After heavy diplomatic pressure from [ROOT.GetName], including direct meetings between [ROOT.GetLeader] and [?global.african_colonial_country.GetLeader], the [?global.african_colonial_country.GetAdjective] government decided to back down, and recognize [?global.african_revolt_country.GetAdjective] independence. \nThanks to direct [ROOT.GetAdjective] intervention, the war for [?global.african_revolt_country.GetAdjective] independence is finally over. [?global.african_revolt_country.GetNameDefCap] is a free country, and [ROOT.GetLeader] will surely for ever be a hero in [?global.african_revolt_country.GetNameDef]."
 BBA_ethiopia_anti_colonialism_events.6.a:0 "Another country liberated from the imperialists"
 BBA_ethiopia_industrial_financial_events.2.t:0 "[FROM.GetNameDefCap]의 통합 요구"
 BBA_ethiopia_industrial_financial_events.2.desc:0 "Citing the fact that the economies of [ROOT.GetName] and [FROM.GetName] are so intertwined, and that much of the industry in [ROOT.GetName] is already controlled by [FROM.GetName], [FROM.GetLeader] demands that border stations between the two countries be removed. The control of all foreign policy is to be placed under the control of [FROM.Getname] to ensure maximum protection, coordination, and effficiency. In effect this would mean the end of [ROOT.GetAdjective] independence.\n All this will be done with the the best interest of both countries in mind, [FROM.GetLeader] ensures."
 BBA_ethiopia_industrial_financial_events.2.a:0 "They have no right to do this!"
 BBA_ethiopia_industrial_financial_events.2.b:0 "As long as we can retain some kind autonomy"
 BBA_ethiopia_industrial_financial_events.2.c:0 "It really is for the best of both our countries "
 BBA_ethiopia_industrial_financial_events.3.t:0 "[FROM.GetName](이)가 협력을 거부함."
 BBA_ethiopia_industrial_financial_events.3.desc:0 "Despite our best efforts to explain the situation, [FROM.GetLeader] refuses to comply with our demands to take the integration of our economies to the next level. [FROM.GetLeader] claims that the independence of [FROM.GetName] must not be tarnished, and can never be part of any discussion whatsoever."
 BBA_ethiopia_industrial_financial_events.3.a:0 "We might have to use force to protect our interests"
 BBA_ethiopia_industrial_financial_events.4.t:0 "[FROM.GetName] Wants to Retain Partial Control"
 BBA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader] has seen the need to further our cooperation and coordinate foreign and financial policy even more than today. However, [FROM.GetLeader.GetSheHe] wants [FROM.GetNAme] to retain a degree of autonomy within the new federation."
 BBA_ethiopia_industrial_financial_events.4.a:0 "This can surely be accomodated"
 BBA_ethiopia_industrial_financial_events.5.t:0 "[FROM.GetLeader]의 동의"
 BBA_ethiopia_industrial_financial_events.5.desc:0 "[FROM.GetLeader] has signed the document that unites [ROOT.GetName] and [FROM.GetName]. The economic policies will be aligned, the foreign offices are to combined into one. The judicial systems will be merged to make full cooperation easier.\n[FROM.GetNameDefCap] will from this day be an integral part of [ROOT.GetName]."
 BBA_ethiopia_industrial_financial_events.5.a:0 "This is for the benefit of everyone"
 BBA_ethiopia_fascist_events.01.t:0 "An Opportunity for Change"
 BBA_ethiopia_fascist_events.01.desc:0 "$ETH_haile_selassie$'s confrontational approach to the Italians, combined with his trust in the League of Nations has led nowhere. It is obvious to everyone that this will be the doom of [ROOT.GetName].\n\n The war is an opportunity for change, it makes change of course a necessity even. The first course of action must be to send an ambassador to the Italians to negotiate a peace deal that they can accept."
 BBA_ethiopia_fascist_events.01.a:0 "$ETH_haile_selassie_gugsa$ is the obvious choice"
 ETH_start_civil_war:0 "§Y$ETH_haile_selassie_gugsa$§! will start a §Ycivil war§! against §Y$ETH_haile_selassie$§! when the §Y$ETH_declare_for_italy$§! focus is completed."
 ETH_cede_states_tt:0 "\n종전이 되면, §Y[ITA.GetNameWithFlag]§!(은)는 다음 주를 얻게 될 것입니다:"
 ETH_cede_south_tt:0 "§Y[835.GetName]\n[836.GetName]\n[837.GetName]§!"
 ETH_ethiopia_italian_puppet_tt:0 "\n§Y[ETH.GetNameDef]§! will become a subject of §Y[ITA.GetNameDef]§!"
 ETH_italy_refuse_cooperation:0 "The focus §Y$ETH_reach_out_to_the_italians$§! will be cancelled, the focus §Y$ETH_rally_around_the_emperor$§! will be auto-completed. "
 BBA_ethiopia_fascist_events.01.b:0 "Send $ETH_hailu_tekle_haymanot$ of $gojjam$"
 ETH_start_civil_war_gojjam:0 "§Y$ETH_hailu_tekle_haymanot$§! of $gojjam$ will start a §Ycivil war§! against §Y$ETH_haile_selassie$§! when the §Y$ETH_declare_for_italy$§! focus is completed."
 ETH_gojjam_italian_puppet_tt:0 "\n§Y$gojjam$§! will become a subject of §Y[ITA.GetNameWithFlag]§!"
 ETH_cede_south_west_tt:0 "§Y [838.GetName]\n [836.GetName]\n [837.GetName]§!"
 BBA_ethiopia_fascist_events.01.c:0 "Maybe $ETH_abba_jofir$ has the best chance to succeed"
 ETH_start_civil_war_jimma:0 "§Y$ETH_abba_jofir$§! of $jimma$ will start a §Ycivil war§! against §Y$ETH_haile_selassie$§! when the §Y$ETH_declare_for_italy$§! focus is completed."
 ETH_cede_north_tt:0 "§Y [841.GetName]\n [842.GetName]\n [843.GetName]§!"
 ETH_jimma_italian_puppet_tt:0 "\n§Y$jimma$§! will become a subject of §Y[ITA.GetNameWithFlag]§!"
 BBA_ethiopia_fascist_events.02.t:0 "평화를 요구하는 사람들"
 BBA_ethiopia_fascist_events.02.desc:0 "One of the [ETH.GetAdjective] nobles, $ETH_haile_selassie_gugsa$, who also has a claim to the throne, has approached the [ROOT.GetAdjective] high command in [ETH.GetName]. The noble offers help against [ETH.GetLeader] in return for control of parts of the country after the war. $ETH_haile_selassie_gugsa$ will of course swear fealty to $ITA_vittorio_emanuele_iii$, ruling in his place in [ETH.GetName]."
 BBA_ethiopia_fascist_events.02.a:0 "This is actually quite beneficial"
 BBA_ethiopia_fascist_events.02.b:0 "아니, 고맙지만 우리는 어떤 도움도 필요 없다"
 BBA_ethiopia_fascist_events.03.t:0 "$gojjam$의 자치?"
 BBA_ethiopia_fascist_events.03.desc:0 "A representative of $gojjam$'s imprisoned pretender, $ETH_hailu_tekle_haymanot$ offers to support [ROOT.GetName] conquest of [ETH.GetName] in return for a reinstatement of $ETH_hailu_tekle_haymanot$ as leader of a semi-autonomous $gojjam$. An armed uprising in the north would surely cripple the [ETH.GetAdjective] forces and bring swift victory."
 BBA_ethiopia_fascist_events.03.a:0 "This is actually quite beneficial"
 BBA_ethiopia_fascist_events.03.b:0 "아니, 고맙지만 우리는 어떤 도움도 필요 없다"
 BBA_ethiopia_fascist_events.04.t:0 "The Deposed Leader of $jimma$ Offers Assistance"
 BBA_ethiopia_fascist_events.04.desc:0 "$ETH_abba_jofir$, son of the last sultan of $jimma$ has offered to collaborate with [ROOT.getName] in return for [ROOT.GetAdjective] acknowledgement of $ETH_abba_jofir$'s status as ruler of $jimma$. $jimma$ would, of course be part of the [ROOT.GetAdjective] empire, and $ETH_abba_jofir$ would swear fealty to the [ROOT.GetAdjective] crown, should [ROOT.getName] accept the offer."
 BBA_ethiopia_fascist_events.04.a:0 "A puppet sultan could serve us well"
 BBA_ethiopia_fascist_events.04.b:0 "아니, 고맙지만 우리는 어떤 도움도 필요 없다"
 BBA_ethiopia_fascist_events.05.t:0 "우리의 제안을 수락한 [FROM.GetName]"
 BBA_ethiopia_fascist_events.05.desc:0 "The mission to the [FROM.GetAdjective] headquarters was met with great success. [ITA.GetLeader] has approved the plan for an uprising and accepted the survival of a semi-autonomous state after the war. We need to hurry to get the revolt started, before they change their minds."
 BBA_ethiopia_fascist_events.05.a:0 "새로운 시대의 시작"
 BBA_ethiopia_fascist_events.06.t:0 "이탈리아의 협력 거부"
 BBA_ethiopia_fascist_events.06.desc:0 "Unfortunately, [FROM.GetLeader] seems hell bent on conquering all of Ethiopia. [FROM.GetNameDefCap] has outright refused to discuss any kind peace treaty, effectively killing all attempts at finding a peaceful solution to the conflict. Our only hope now is to rally behind the emperor and try to achieve a military victory."
 BBA_ethiopia_fascist_events.06.a:0 "안타깝군."
 BBA_ethiopia_fascist_events.07.t:0 "에티오피아 내전"
 BBA_ethiopia_fascist_events.07.desc:0 "[ROOT.GetEthiopianCollaboratorName] has openly declared for the Italians, against the emperor, stating that this is the birth of a new [ROOT.GetName]. Despite being in a desperate position, $ETH_haile_selassie$ however refuses to accept defeat. Fighting has already started, and even though most of the old guard are still siding with the emperor, the fight can most likely only go one way."
 BBA_ethiopia_fascist_events.07.a:0 "승리를 향하여!"
 BBA_ethiopia_fascist_events.50.t:0 "[ETH.GetAdjective] Forces Occupy [ROOT.GetAdjective] Somaliland"
 BBA_ethiopia_fascist_events.50.desc:0 "With our focus on affairs closer to home, the [ETH.GetAdjective] government has taken advantage of the situation and claimed [ROOT.GetAdjective] Somaliland as their own. Cut off and with little hope of resisting, [Root.GetAdjective] authorities in the area have simply complied with handing over the territory. We must decide whether to formally acknowledge this humiliation, or resolve ourselves to the retaking of our rightful territory."
 BBA_ethiopia_fascist_events.50.a:0 "We must grit our teeth and accept the loss."
 BBA_ethiopia_fascist_events.50.b:0 "We will not stand for such humiliation!"
 BBA_ethiopia_fascist_events.51.t:0 "[FROM.GetName] Accepts [ETH.GetAdjective] Control of Somaliland"
 BBA_ethiopia_fascist_events.51.desc:0 "The rump state of [FROM.GetName] has formally accepted our control over the former territory of [FROM.GetAdjective] Somaliland. With little means of retaking the territory, it seems they would prefer to maintain focus on affairs closer to home, rather than getting bogged down in conflict with our heroic armed forces."
 BBA_ethiopia_fascist_events.51.a:0 "[ETH.GetName](은)는 더 강해진다!"
 BBA_ethiopia_fascist_events.52.t:0 "[FROM.GetName] Rejects [ETH.GetAdjective] Control of Somaliland"
 BBA_ethiopia_fascist_events.52.desc:0 "In a surprising turn of events, the rump state of [FROM.GetName] has rejected our claims of ownership over the former territory of [FROM.GetAdjective] Somaliland. Despite having little means of retaking the territory, it seems they are determined to send their remaining soldiers to die against our heroic armed forces."
 BBA_ethiopia_fascist_events.52.a:0 "They have lost one recent war, and are about to lose another."
 BBA_ethiopia_fascist_events.53.t:0 "[ITA.GetAdjective] 장비 요청"
 BBA_ethiopia_fascist_events.53.desc:0 "While we are making great progress in reforming our economy and strengthening our military, we could still benefit from some support in these tasks. Due to our deepening relations with the [ITA.GetAdjective]s, they may be open to sending us some of their surplus equipment. We simply need to decide what we should request."
 BBA_ethiopia_fascist_events.53.a:0 "Every soldier needs a rifle."
 BBA_ethiopia_fascist_events.53.b:0 "Artillery will deter our enemies."
 BBA_ethiopia_fascist_events.54.t:0 "군수품 지원을 요청한 [FROM.GetName]"
 BBA_ethiopia_fascist_events.54.desc:0 "우리는 [FROM.GetName]의 군사 장비 요청을 받았습니다. 이것은 [FROM.GetAdjective] 군의 현대화에 큰 도움이 될 것입니다. 또한 우리의 오래된 잉여 장비를 정리하는데 도움이 될 것입니다."
 BBA_ethiopia_fascist_events.54.a:0 "Surely we can spare some old equipment."
 BBA_ethiopia_fascist_events.54.b:0 "No, we don’t want [FROM.GetName] getting any stronger."
 BBA_ethiopia_fascist_events.55.t:0 "군수품 지원을 거절한 [ITA.GetName]"
 BBA_ethiopia_fascist_events.55.desc:0 "쓸데없이 직설적인 답변으로, [ITA.GetAdjective] 정부는 우리의 군수품 요청을 거부했습니다. 이 결정의 배경이 무엇인지는 아직 명확하지 않습니다. 우리는 현대화 계획을 계속하기 위해 그저 우리 산업에 의존해야 합니다."
 BBA_ethiopia_fascist_events.55.a:0 "We knew they couldn’t be trusted."
 BBA_ethiopia_fascist_events.56.t:0 "군수품 지원에 동의한 [ITA.GetName]"
 BBA_ethiopia_fascist_events.56.desc:0 "[ITA.GetAdjective] 정부는 우리의 군수품 요청을 승인했습니다. 그들의 가장 좋은 장비가 아닌 건 명확하지만, 이것은 우리의 현대화 계획을 확실하게 가속할 것입니다. "
 BBA_ethiopia_fascist_events.56.a:0 "We never doubted them."
 BBA_ethiopia_fascist_events.10.t:0 "Enemies Captured"
 BBA_ethiopia_fascist_events.10.desc:0 "적군의 항복으로, 몇몇의 고위 장교들이 우리의 손아귀에 들어왔습니다. 그들은 지금은 감옥에 수감되겠지만, 바라건대 나중에 그들 중 일부가 우리의 대의에 동참하도록 설득할 수 있을 것입니다."
 BBA_ethiopia_fascist_events.10.a:0 "좋아"
 captured_ethiopian_commanders_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$ (와)과 $ETH_ras_kassa$ (이)가 수감될 것입니다."
 captured_ethiopian_commanders_jimma_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$, $ETH_balcho_safo$, $ETH_tadesse_birru$(와)과 $ETH_ras_kassa$(이)가 수감될 것입니다."
 BBA_ethiopia_fascist_events.20.t:0 "[FROM.GetNameDefCap]의 독립 선언"
 BBA_ethiopia_fascist_events.20.desc:0 "[FROM.GetLeader] has declared that [FROM.GetNameDef] will no longer accept [ROOT.GetAdjective] overlordship. [FROM.GetNameDefCap] wishes to maintain good relations with [ROOT.GetNameDef] if possible, but [FROM.GetLeader] states that they are ready to take up arms and fight for their independence, if necessary."
 BBA_ethiopia_fascist_events.20.a:0 "They need to be taught a lesson"
 BBA_ethiopia_fascist_events.20.b:0 "We have more important things to think about"
 BBA_ethiopia_fascist_events.21.t:0 "[ETH.GetAdjective] Honor Restored"
 BBA_ethiopia_fascist_events.21.desc:0 "In a rather surprising turn of events, [FROM.GetLeader] accepted the [ROOT.GetAdjective] declaration of Independence. From this point on, [FROM.GetNameDef] holds no influence over [ROOT.GetAdjective] politics, neither internal nor external. A massive crowd, celebrating the leadership of [ROOT.GetLeader] has gathered in the main square of [ROOT.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_fascist_events.21.a:0 "The yoke is gone"
 BBA_ethiopia_fascist_events.22.t:0 "The Struggle Resumes"
 BBA_ethiopia_fascist_events.22.desc:0 "As expected, [FROM.getLeader] refused the request for formal independence from [ROOT.GetLeader]. As this was an anticipated turn of events, the [ROOT.GetAdjective] armed forces are already securing key positions in the country. The nation is much better prepared this time."
 BBA_ethiopia_fascist_events.22.a:0 "We will win our freedom"
 BBA_ethiopia_fascist_events.23.t:0 "Resistance Fighters"
 BBA_ethiopia_fascist_events.23.desc:0 "Organized bands of resistance fighters have risen up behind enemy lines. These irregulars fight with us against their [ITA.GetAdjective] oppressors. Their fighting value may not be the highest, but they will surely cause confusion and disruption to the enemy armed forces."
 BBA_ethiopia_fascist_events.23.a:0 "A most welcome help"
 BBA_ethiopia_fascist_events.57.t:0 "[FROM.GetName] Requests Arms Outsourcing Agreement"
 BBA_ethiopia_fascist_events.57.desc:0 "[FROM.GetName] has requested an arms outsourcing agreement whereby [ITA.GetAdjective] companies would setup factories in their country for the production of military equipment. Corporate leadership of the chosen companies would doubtless be grateful for this opportunity to expand. However, should [FROM.GetName] ever rebel, we will be fighting an enemy who knows many of our weaknesses."
 BBA_ethiopia_fascist_events.57.a:0 "Strengthening [FROM.GetName] will free up our forces in the area."
 BBA_ethiopia_fascist_events.57.b:0 "We can not risk our designs falling into enemy hands."
 BBA_ethiopia_fascist_events.58.t:0 "[ITA.GetName] Accepts Outsourcing Agreement"
 BBA_ethiopia_fascist_events.58.desc:0 "To the credit of our diplomats, [ITA.GetLeader] has given permission for [ITA.GetAdjective] companies to setup factories in our country. This will rapidly accelerate our ability to research and manufacture our own military equipment."
 BBA_ethiopia_fascist_events.58.a:0 "[ETH.GetName]을 위한 좋은 날이군"
 BBA_ethiopia_fascist_events.59.t:0 "[ITA.GetName](이)가 외주 계약을 거절함"
 BBA_ethiopia_fascist_events.59.desc:0 "우리의 경멸스러운 외교관들은 무기 외주 계약의 필요성을 [ITA.GetLeader]에게 납득시키는 데 실패했습니다. 이는 우리 군과 산업 발전에 치명적인 타격입니다."
 BBA_ethiopia_fascist_events.59.a:0 "A missed opportunity. "
 BBA_ethiopia_fascist_events.60.t:0 "Outsourcing Arms Production"
 BBA_ethiopia_fascist_events.60.desc:0 "The [ITA.GetAdjective]s will not be willing to share all of their industrial secrets with us for fear of them falling into enemy hands. Therefore, we must think carefully about what aspect of our military could benefit most from outsourcing production to [ITA.GetAdjective] designers."
 BBA_ethiopia_fascist_events.60.a:0 "The army needs modernizing above all else."
 BBA_ethiopia_fascist_events.60.b:0 "미래전에서 공군은 좀 더 중요해질 것이다."
 BBA_ethiopia_fascist_events.61.t:0 "[FROM.GetName] Requests Arms to Overthrow [ITA.GetAdjective] Rule"
 BBA_ethiopia_fascist_events.61.desc:0 "[ETH.GetAdjective]의 외교관들이 비밀리에 무기 공급을 요청하며 우리를 방문했습니다. [ITA.GetName]가 최근에 획득한 영토에서는 모든 것들이 좋지 않은 것으로 보이며 지방 정부는 그들의 지배자를 전복시키기 위해 외국의 원조를 찾고 있습니다. 반란이 실패하더라도, [ITA.GetAdjective] 군을 혼란에 빠뜨리고 약화시킬 것입니다. 하지만, 우리가 저항군을 지원했다는 사실이 밝혀지면 파장이 있을 수 있습니다."
 BBA_ethiopia_fascist_events.61.a:0 "This should keep the [ITA.GetAdjective]s busy."
 BBA_ethiopia_fascist_events.61.b:0 "We won’t aid a potential enemy."
 BBA_ethiopia_fascist_events.62.t:0 "무기 요청을 수락한 [FROM.GetName]"
 BBA_ethiopia_fascist_events.62.desc:0 "[FROM.GetAdjective]의 외교관들이 [ITA.GetAdjective] 세력을 전복시킬 준비를 하는 동안 우리에게 무기를 수송할 용의가 있다는 신호를 보내왔습니다. 물론 우리는 [ITA.GetAdjective] 부대가 무기를 발견할 경우 그들의 개입을 완전히 부인하라는 지시를 받았습니다."
 BBA_ethiopia_fascist_events.62.a:0 "승리가 임박했다"
 BBA_ethiopia_fascist_events.63.t:0 "무기 요청을 거부한 [FROM.GetName]"
 BBA_ethiopia_fascist_events.63.desc:0 "[FROM.GetAdjective] diplomats have shunned our attempts to acquire secret arms supplies. It seems they are unsure of how trustworthy we are whilst still under [ITA.GetAdjective] influence. They may also be hesitant to risk angering the [ITA.GetAdjective] regime during these turbulent times."
 BBA_ethiopia_fascist_events.63.a:0 "How shortsighted of them."
 BBA_ethiopia_fascist_events.64.t:0 "[550.GetName]의 통제권을 요청하는 [FROM.GetName]"
 BBA_ethiopia_fascist_events.64.desc:0 "[ETH.GetLeader](은)는 [ITA.GetName]에 대한 지속적인 충성의 보상으로 [550.GetName]의 통제권을 요청했습니다. [ETH.GetLeader](은)는 에티오피아를 침공할 때 교착 상태를 깨는 데 결정적인 역할을 했으며 이는 좋은 관계를 유지하는데 큰 도움이 될 것입니다. 하지만, [ITA.GetAdjective] 국민들은 왜 우리가 영토를 주는지 제대로 이해하지 못할 수 있습니다."
 BBA_ethiopia_fascist_events.64.a:0 "그들의 충성에 보답해야 한다."
 BBA_ethiopia_fascist_events.64.b:0 "그들은 요구를 해올 입장이 아니다."
 BBA_ethiopia_fascist_events.65.t:0 "[559.GetName](와)과 [844.GetName]의 통제권을 요구하는 [FROM.GetName]"
 BBA_ethiopia_fascist_events.65.desc:0 "[ETH.GetLeader] has requested control of [559.GetName] and [844.GetName] as a reward, or compensation depending on the point of view, for his continued loyalty to [ITA.GetName]. [ETH.GetLeader] was crucial in breaking the stalemate when invading Ethiopia and this would go a long way to maintaining good relations. However, the [ITA.GetAdjective] people may not be so understanding of why we are giving away territory."
 BBA_ethiopia_fascist_events.65.a:0 "그들의 충성에 보답해야 한다."
 BBA_ethiopia_fascist_events.65.b:0 "그들은 요구를 해올 입장이 아니다."
 BBA_ethiopia_fascist_events.66.t:0 "영토 보상에 동의하는 [ITA.GetName]"
 BBA_ethiopia_fascist_events.66.desc:0 "[ITA.GetName](은)는 요청한 영토에 대한 우리의 통제권 요구를 기꺼이 수락했습니다. 이것은 이탈리아-[ETH.GetAdjective] 관계의 새로운 장의 시작을 나타냅니다."
 BBA_ethiopia_fascist_events.66.a:0 "미래는 [ETH.GetAdjective] 국민들의 것이다."
 BBA_ethiopia_fascist_events.67.t:0 "영토 보상에 거부하는 [ITA.GetName]"
 BBA_ethiopia_fascist_events.67.desc:0 "[ITA.GetAdjective] diplomats have responded with indignation over our request for territorial compensation. They argue that it would be unpalatable to the [ITA.GetAdjective] people to hand over territory to anyone when it was paid for with their blood, let alone handing it to a former enemy."
 BBA_ethiopia_fascist_events.67.a:0 "우리의 충성심을 시험하고 있다..."
 BBA_ethiopia_fascist_events.68.t:0 "약탈당한 [ITA.GetAdjective]의 보급창!"
 BBA_ethiopia_fascist_events.68.desc:0 "어젯밤, [ITA.GetAdjective]의 무기고에 성공적으로 습격이 이루어져 무기를 탈취 했습니다. 이탈리아 당국은 증거가 거의 없음에도 우리 행정부가 사건을 조직했다고 맹렬히 비난하고 있습니다. 반짝반짝 빛나는 새 [ITA.GetAdjective] 소총을 휘두르는 우리 병사들에 대해 의심을 품을지 모르지만요..."
 BBA_ethiopia_fascist_events.68.a:0 "터무니없는 비난이군."
 BBA_ethiopia_fascist_events.69.t:0 "[FROM.GetName]의 군사고문단 요청"
 BBA_ethiopia_fascist_events.69.desc:0 "[ETH.GetName]의 지도부는 그들의 군대의 약점을 인정했고 따라서 우리의 지원을 요청했습니다. 그들은 우리 장교들 중 일부가 그들의 참모단에 합류하도록 허용하고 현대전의 도구들을 가장 잘 활용하는 방법에 대해 조언할 수 있을지 궁금해합니다."
 BBA_ethiopia_fascist_events.69.a:0 "A stronger [FROM.GetName] would allow us to focus on regions closer to home."
 BBA_ethiopia_fascist_events.69.b:0 "우리 장교들을 다른 곳에서 필요로 한다."
 ETH_send_ita_generals_tt:0 "\n§Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! (와)과 §Y$ITA_alessandro_pirzio_biroli$§! (이)가 에티오피아로 보내질 것입니다."
 BBA_ethiopia_fascist_events.70.t:0 "장교 파견을 동의한 [FROM.GetName]"
 BBA_ethiopia_fascist_events.70.desc:0 "[FROM.GetName] (은)는 근시일내에 그들의 군사 장교 중 몇몇이 우리의 참모단에 합류하는 것을 허용하는 데 동의했습니다. 바라건대 우리는 현대의 전장에서 우리의 새로운 장비를 가장 잘 활용할 수 있는 방법을 배울 것입니다."
 BBA_ethiopia_fascist_events.70.a:0 "훌륭하군."
 BBA_ethiopia_fascist_events.71.t:0 "장교 파견을 거절한 [FROM.GetName]"
 BBA_ethiopia_fascist_events.71.desc:0 "[FROM.GetName](은)는 그들의 군사 장교가 우리의 참모진에 합류하는 것을 거부했습니다. 우리는 현재 그들이 다른 곳에필요하다는 정보를 알아냈습니다. 하지만, 우리는 지원의 표시로 추가적인 보병 장비를 받아냈습니다."
 BBA_ethiopia_fascist_events.71.a:0 "없는 것보다는 낫다."
 BBA_ethiopia_communist_events.01.t:0 "[ETH.GetAdjective] 공산주의자들의 지원 요청"
 BBA_ethiopia_communist_events.01.desc:0 "[ETH.GetName]의 공산주의 지도부가 이탈리아 파시스트에 맞선 그들의 투쟁에 지원을 요청했습니다. [ETH.Capital.GetCapitalVictoryPointName]의 새로운 정권은 여전히 권력을 강화하고 있으며 우리가 그들에게 지원을 제공한다면 우리의 외교 정책 야망에 맞춰 자신들을 개방할 수도 있습니다. 그러나 우리는 전쟁을 확대할 위험이 있으며 그 과정에서 [ITA.GetName](을)를 화나게 할 것이 분명합니다."
 BBA_ethiopia_communist_events.01.a:0 "We will support our fellow communists in their struggle."
 BBA_ethiopia_communist_events.01.b:0 "우리는 이런 아프리카에서의 식민지 분쟁에 관심이 없다."
 BBA_ethiopia_communist_events.02.t:0 "지원 요청을 거절한 [SOV.GetName]"
 BBA_ethiopia_communist_events.02.desc:0 "Despite our desperate call for aid, [SOV.GetNameDef] have turned their backs on us. Although this is a set back, we will continue to resist the forces of fascism. We should now turn our attention to gaining support from the wider anti-fascist networks across the globe."
 BBA_ethiopia_communist_events.02.a:0 "So much for class solidarity."
 BBA_ethiopia_communist_events.03.t:0 "[SOV.GetName] Sending Aid to [ETH.GetName]"
 BBA_ethiopia_communist_events.03.desc:0 "In recent days there have been disturbing reports of [ETH.GetAdjective] troops speaking Russian and using [SOV.GetAdjective] weaponry. We can only assume that the [SOV.GetName] are sending 'volunteers' to fight for [ETH.GetLeader] in the hopes of gaining influence in Africa and weakening support for [ITA.GetLeader]'s government in [ITA.GetName]."
 BBA_ethiopia_communist_events.03.a:0 "They will suffer for this act of aggression."
 BBA_ethiopia_communist_events.04.t:0 "[SOV.GetName] Agrees to Aid Us"
 BBA_ethiopia_communist_events.04.desc:0 "The [SOV.GetName] has agreed to send us material aid in the coming months as well as allowing 'volunteers' from the [SOV.GetAdjective] military to fight alongside us in our struggle against [ITA.GetName]. This will surely tip the balance in our favor, however, it is unclear how the [ITA.GetAdjective]s will react to [SOV.GetAdjective] troops fighting against them."
 BBA_ethiopia_communist_events.04.a:0 "Together, we will defeat fascism in Africa."
 BBA_ethiopia_communist_events.05.t:0 "Coup Against [ROOT.GetLeader]"
 BBA_ethiopia_communist_events.05.desc:0 "Today, members of the military and the anti-fascist organization known as the Black Lions orchestrated a coup against the government of [ROOT.GetLeader]. The emperor was due to inspect the troops when a group of disgruntled soldiers turned on him and their officers, placing them under arrest. \n\nMeanwhile in [ROOT.Capital.GetCapitalVictoryPointName], the Black Lions captured the key infrastructure of the city, including the emperor's residence. Many loyalists from the military and police have been killed in minor skirmishes, but what remains of [ETH.GetName] is now under the control of a provisional government. The majority of the people, exhausted by the war with [ITA.GetName], have simply accepted the authority of their new government. Now, the first decision of the new administration is to decide the fate of [ROOT.GetLeader]."
 BBA_ethiopia_communist_events.05.a:0 "We can not risk losing the people's support. Exile him."
 BBA_ethiopia_communist_events.05.b:0 "All enemies of the people must answer for their crimes. Lock him up."
 BBA_ethiopia_communist_events.06.t:0 "The Provisional Government is Dissolved"
 BBA_ethiopia_communist_events.06.desc:0 "Military officers backed by the [SOV.GetName] have dissolved the provisional [ETH.GetAdjective] government. The officers claim they were provided evidence by the [SOV.GetAdjective] intelligence service that proved the government, lead by [ROOT.GetLeader], had betrayed the people. According to the evidence, members of the government were in discussions to allow [ITA.GetAdjective] troops to fully occupy the country in exchange for vast amounts of personal wealth. Following shootouts with the Black Lions, the former members of the provisional government are believed to be dead or under arrest. \n\nThe military has now taken over leadership of the country to restore order and root out [ROOT.GetLeader]’s co-conspirators. It remains unclear how permanent the newly formed military administrative council will be."
 BBA_ethiopia_communist_events.06.indy_desc:0 "Military officers have dissolved the provisional [ETH.GetAdjective] government. The officers claim they were provided evidence by the intelligence services that proved the government, lead by [ROOT.GetLeader], had betrayed the people. According to the evidence, members of the government were in discussions to allow [ITA.GetAdjective] troops to fully occupy the country in exchange for vast amounts of personal wealth. Following shootouts with the Black Lions, the former members of the provisional government are believed to be dead or under arrest. \n\nThe military has now taken over leadership of the country to restore order and root out [ROOT.GetLeader]’s co-conspirators."
 BBA_ethiopia_communist_events.06.a:0 "The traitors got what they deserved."
 BBA_ethiopia_communist_events.07.t:0 "[ETH.GetName]와의 전쟁을 끝내기를 요구하는 [SOV.GetNameDefCap]"
 BBA_ethiopia_communist_events.07.desc:0 "[SOV.GetNameDefCap] have demanded an end to hostilities between us and the [ETH.GetAdjective]s. The [SOV.GetAdjective]s have been heavily involved in supporting the communist regime in [ETH.Capital.GetCapitalVictoryPointName] and now see it as part of their sphere of influence. The Soviets are threatening to go so far as to get involved in the conflict militarily.  We risk humiliation at home if we agree to the Soviet demands. However, we risk a much wider conflict if we refuse them."
 BBA_ethiopia_communist_events.07.a:0 "We will not negotiate with communists."
 BBA_ethiopia_communist_events.07.b:0 "We can not risk a wider conflict right now."
 BBA_ethiopia_communist_events.08.t:0 "보병 장비 지원을 요청한 [ETH.GetName]"
 BBA_ethiopia_communist_events.08.desc:0 "[ETH.GetName] have requested infantry equipment to aid in their conflict with Italy. Without an influx of basic equipment, it is unlikely the [ETH.GetAdjective] military will be able to adequately arm their troops. However, if we choose to supply them with our equipment, it will most certainly damage our relations with [ITA.GetName] even more."
 BBA_ethiopia_communist_events.08.a:0 "우리는 어떤 장비도 내어줄 수 없다."
 BBA_ethiopia_communist_events.08.b:0 "물론, 우리는 그들을 도울 것이다."
 BBA_ethiopia_communist_events.09.t:0 "보병 장비를 보낸 [SOV.GetNameDefCap]"
 BBA_ethiopia_communist_events.09.desc:0 "The [SOV.GetName] have sent us the requested infantry equipment to aid in our struggle against [ITA.GetName]. This will certainly help bring us victory against the fascists."
 BBA_ethiopia_communist_events.09.a:0 "The war is tipping back in our favor."
 BBA_ethiopia_communist_events.10.t:0 "장비 지원을 거부한 [SOV.GetNameDefCap]"
 BBA_ethiopia_communist_events.10.desc:0 "The [SOV.GetName] have refused to send us infantry equipment. Despite the best attempts by our delegation to [SOV.capital.GetCapitalVictoryPointName], it seems they are too preoccupied with their own troubles to spare anything for us."
 BBA_ethiopia_communist_events.10.a:0 "그들은 우리를 배신했다."
 BBA_ethiopia_communist_events.11.t:0 "[ETH.GetName]의 군사고문단 요청"
 BBA_ethiopia_communist_events.11.desc:0 "[ETH.GetNameDefCap]'s new leadership has acknowledged the weakness of their military with regards to dealing with modern warfare. They have therefore requested our support in reorganizing their military. This would be a great opportunity to give our officers some experience in different environments, but it is also a chance for us to influence the internal power balance within [ETH.GetName]."
 BBA_ethiopia_communist_events.11.a:0 "This is as an opportunity we can't miss."
 BBA_ethiopia_communist_events.11.b:0 "We can't risk foreign powers knowing our tactics."
 BBA_ethiopia_communist_events.12.t:0 "[SOV.GetAdjective] Equipment Arrives"
 BBA_ethiopia_communist_events.12.desc:0 "The equipment promised by the [SOV.GetName] has arrived at our military depots and is now being distributed amongst our forces."
 BBA_ethiopia_communist_events.12.a:0 "훌륭하군!"
 BBA_ethiopia_communist_events.14.t:0 "[ETH.GetNameDefCap] Requests Aid Creating Air force"
 BBA_ethiopia_communist_events.14.desc:0 "[ETH.GetNameDefCap] has requested our support with the development of their own air force. Their proposal includes sending volunteers to train alongside our pilots in older, surplus planes. This would be a fantastic oportunity for our pilots to get some more experience and for testing out our equipment against the [ITA.GetAdjective]s."
 BBA_ethiopia_communist_events.14.a:0 "좋은 제안이군!"
 BBA_ethiopia_communist_events.14.b:0 "우리는 항공기의 비축분을 유지할 필요가 있다."
 BBA_ethiopia_communist_events.15.t:0 "[SOV.GetNameDefCap] Sends Military Advisors"
 BBA_ethiopia_communist_events.15.desc:0 "Generals from [SOV.GetNameDef] arrived in [ROOT.Capital.GetCapitalVictoryPointName] today. The advisors are being given an overview of the current strucutre of our armed forces and the current state of the war with [ITA.GetName]. Hopefully they will be able to help modernize our forces."
 BBA_ethiopia_communist_events.15.a:0 "이미 기한은 지나버렸다."
 BBA_ethiopia_communist_events_15_tt:1 "§Y$SOV_semyon_budyonny$§! and §Y$SOV_vasily_kuznetsov$§! will become available generals."
 BBA_ethiopia_communist_events.16.t:0 "[SOV.GetNameDefCap] Refuse to Send Military Advisors"
 BBA_ethiopia_communist_events.16.desc:0 "Our supposed friends in [SOV.Capital.GetCapitalVictoryPointName] have refused to send military advisors to aid us in our military modernization effort. Despite this set back, we will overcome the fascists and continue our modernization alone."
 BBA_ethiopia_communist_events.16.a:0 "The [SOV.GetAdjective] can not be relied upon."
 BBA_ethiopia_communist_events.17.t:0 "[ETH.GetNameDefCap] Requests Support Against [ITA.GetAdjective] Armor"
 BBA_ethiopia_communist_events.17.desc:0 "A delegation from [ETH.GetNameDef] have been urging our ministers and military to send our surplus armored vehicles to aid them in their war with [ITA.GetName]. The [ETH.GetAdjective]s are clearly at a disadvantage when engaging [ITA.GetAdjective] armor. If we were to send our equipment, it would certainly help them push back the [ITA.GetAdjective]’s, however, it would also raise tensions between the [SOV.GetNameDef] and [ITA.GetName]."
 BBA_ethiopia_communist_events.17.a:0 "An excellent opportunity for testing our equipment."
 BBA_ethiopia_communist_events.17.b:0 "We won't risk further escalation."
 BBA_ethiopia_communist_events.18.t:0 "[SOV.GetNameDefCap] Refuse to Send Armored Vehicles"
 BBA_ethiopia_communist_events.18.desc:0 "[SOV.GetNameDefCap] have refused to send us armored vehicles to counter the [ITA.GetAdjective]s. It seems that the [SOV.GetAdjective]’s are worried about escalating the tensions between themselves and the [ITA.GetAdjective]s. "
 BBA_ethiopia_communist_events.18.a:0 "우리는 다른 길을 찾아야 한다."
 BBA_ethiopia_communist_events.19.t:0 "[SOV.GetNameDefCap] Sends Armored Vehicles"
 BBA_ethiopia_communist_events.19.desc:0 "[SOV.GetNameDefCap] have sent us armored vehicles to aid us in our struggle against the [ITA.GetAdjective]s. Although not their latest designs, the vehicles will no doubt prove valuable on the front lines, even if only to boost morale."
 BBA_ethiopia_communist_events.19.a:0 "훌륭하군!"
 BBA_ethiopia_communist_events.20.t:0 "[SOV.GetNameDefCap] Refuses to Train Pilots"
 BBA_ethiopia_communist_events.20.desc:0 "[SOV.GetNameDefCap] have rejected a proposal to train our pilots. It was hoped that this could accelerate the expansion of our air force, but it seems the soviets have other priorities right now. However, we have been given designs for manufacturing our own aircraft."
 BBA_ethiopia_communist_events.20.a:0 "확실히 우리는 그것을 알아낼 수 있다."
 BBA_ethiopia_communist_events.21.t:0 "[SOV.GetNameDefCap] Agrees to Train Pilots"
 BBA_ethiopia_communist_events.21.desc:0 "Our comrades in the [SOV.GetName] have agreed to aid us in the training of pilots. They have also generously provided a number of aircraft for us to use. This will rapidly accelerate our plans to create an air force capable of countering the [ITA.GetAdjective]s."
 BBA_ethiopia_communist_events.21.a:0 "We are grateful to our [SOV.GetAdjective] comrades!"
 BBA_ethiopia_communist_events.22.t:0 "[ITA.GetNameDefCap] Refuse to End War With [ETH.GetNameDefCap]"
 BBA_ethiopia_communist_events.22.desc:0 "The [ITA.GetAdjective]s have so far ignored our demands to end their war against [ETH.GetName]. It has become clear that the only language they understand is brute force. If we continue on our current course, war between the [SOV.GetName] and [ITA.GetName] will be inevitable. If we back down now, we will ultimately lose everything gained in supporting [ETH.GetName] and our diplomatic weight on the world stage will be greatly diminished."
 BBA_ethiopia_communist_events.22.a:0 "그들은 이걸 후회하게 될 것이다."
 BBA_ethiopia_communist_events.22.b:0 "우린 아직 전쟁을 치를 준비가 되어 있지 않다."
 BBA_ethiopia_communist_events.23.t:0 "[SOV.GetNameDefCap] Backs Down"
 BBA_ethiopia_communist_events.23.desc:0 "최근 미사어구만 반복하던 소련은, 돌연 에티오피아에서의 우리의 행동에 강한 어투로 반대를 표명했습니다. 전쟁을 하겠다는 그들의 위협은 허세로 그칠 것 같진 않습니다."
 BBA_ethiopia_communist_events.23.a:0 "[ITA.GetName]의 승리다!"
 BBA_ethiopia_communist_events.24.t:0 "[SOV.GetNameDefCap] Takes Control of Foreign Policy"
 BBA_ethiopia_communist_events.24.desc:0 "The diplomatic confrontation between [ITA.GetName] and [SOV.GetNameDef] has now erupted into open conflict. The [SOV.GetAdjective]s have guaranteed our independence and will now aid us on the battlefield to repel the [ITA.GetAdjective]s. However, it seems that this will come at the cost of our independence. From now on, we will need to make sure that our foreign policy is fully aligned with that of [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.24.a:0 "지금으로선 필요하다."
 BBA_ethiopia_communist_events.25.t:0 "[ETH.GetNameDefCap]의 중재 요청"
 BBA_ethiopia_communist_events.25.desc:0 "[ETH.GetNameDefCap] have reached out to us in the hopes we may be able to mediate between them and the [ITA.GetAdjective]s. The [ITA.GetAdjective]s have been unmoved by the strongly worded objections of the League of Nations, therefore any mediation from us will likely require the threat of force. We must think carefully about how much we are willing to risk for the sake of [ETH.GetNameDef]. "
 BBA_ethiopia_communist_events.25.a:0 "우리는 이 전쟁을 끝내기위해 도울것이다."
 BBA_ethiopia_communist_events.25.b:0 "We will help them. For a price."
 BBA_ethiopia_communist_events.25.c:0 "위험부담이 너무 크다."
 BBA_ethiopia_communist_events.26.t:0 "[SOV.GetNameDefCap] Refuse to Mediate Conflict"
 BBA_ethiopia_communist_events.26.desc:0 "[SOV.GetNameDefCap] has ruled out the possibility of mediating between us and the [ITA.GetAdjective]s. They cite [ITA.GetName]’s unwillingness to listen to the League of Nations and that they would therefore have to threaten the use of force. The risk of escalation to war between the two countries has been ruled to be too dangerous by [SOV.GetLeader]."
 BBA_ethiopia_communist_events.26.a:0 "They are using us to bleed the [ITA.GetAdjective]s"
 BBA_ethiopia_communist_events.27.t:0 "[SOV.GetNameDefCap] Fails to Stop [ITA.GetAdjective] Aggression"
 BBA_ethiopia_communist_events.27.desc:0 "[SOV.GetNameDefCap] has back tracked on its commitment to end [ITA.GetName]’s war of aggression. It seems their willingness to go to war was nothing more than a bluff. Now we face the difficult task of bringing this war to an end on our own."
 BBA_ethiopia_communist_events.27.a:0 "그들은 우리를 배신했다."
 BBA_ethiopia_communist_events.28.t:0 "외교정책 지지를 요구하는 [SOV.GetNameDefCap]"
 BBA_ethiopia_communist_events.28.desc:0 "The diplomatic confrontation between [ITA.GetName] and [SOV.GetNameDef] has now subsided with the [ITA.GetAdjective]s agreeing to end their war against us. The [SOV.GetAdjective]s have guaranteed our independence and made it clear that they consider an attack against us, as an attack on them. However, it seems the price for their aid in bringing this war to an end is our independence. From now on, we will need to make sure that our foreign policy is fully aligned with that of [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.28.a:0 "We have to allow it. For now."
 BBA_ethiopia_communist_events.29.t:0 "[SOV.GetNameDefCap] Succeeds In Mediating Conflict"
 BBA_ethiopia_communist_events.29.desc:0 "The diplomatic confrontation between [ITA.GetName] and [SOV.GetNameDef] has now subsided with the [ITA.GetAdjective]s agreeing to end their war against us. This is a huge victory against fascism, but it is unlikely to be the end of the struggle. Hopefully we can continue to cooperate with out friends in [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.29.a:0 "We are eternally grateful."
 bba_news.1.t:0 "이탈리아-에티오피아 전쟁을 끝내기를 요구하는 [SOV.GetName]"
 bba_news.1.desc:0 "큰 전쟁이 발발할 지 모르는 위협이 오늘 세계 지도자들을 놀라게 했습니다. 소련 지도자 [SOV.GetLeader](은)는 [ITA.GetLeader]에게 [ETH.GetNameDef](을)를 공격하는 [ITA.GetName]의 불법적인 전쟁을 멈추라고 요구했습니다. [SOV.GetLeader](은)는 만일 [ITA.GetName](이)가 이 요구를 받아들이지 않을 시에는, [SOV.GetLeader.GetSheHe]가 강제로 요구를 관철할 것이라는 점을 분명히 했습니다. 최근 몇 달동안, [SOV.GetAdjective](은)는 [ETH.GetNameDef]에게 장비와 조언을 지원해주고자 하고 있었습니다. 이제는 저들이 그 나라를 자신들의 영향권 아래 있다고 생각하고 있는 것이 확실해졌습니다."
 bba_news.1.a:0 "허세 부리는 거 아닐까?"
 bba_news.2.t:0 "[ETH.GetNameDefCap] 상대로 평화 협정에 동의한 [ITA.GetName]"
 bba_news.2.desc:0 "\n놀랍게도, [ITA.GetName](은)는 [ETH.GetName]와의 정전에 동의했습니다. [ITA.GetAdjective]군은 [ETH.GetNameDef]와의 원래 국경선까지 후퇴하기 시작했고, 그동안 탈취했던 영토들을 모두 포기하였습니다. 에티오피아를 위해 전쟁까지 불사한 [SOV.GetNameDefCap]의 적극성이 분명 [ITA.GetLeader](이)가 후퇴를 결정하게 된 이유 중 하나가 되었을 것입니다. 이 치욕을 [ITA.GetAdjective] 민중이 어떻게 받아들일 지는 이제부터 지켜봐야 할 것입니다."
 bba_news.2.a:0 "[ITA.GetLeader], 살아남을 것인가?"
 bba_news.3.t:0 "이탈리아-[ETH.GetAdjective] 정전 협정"
 bba_news.3.desc:0 "[ETH.GetName] 전쟁이 점점 소모전으로 빠져드는 가운데, [ITA.GetAdjective](은)는 정전 협상을 강요당하게 되었습니다. [ETH.GetAdjective] 군이 최근 일어난 공산주의자 폭동으로 인해 소멸해버릴 것으로 예상하고 있었지만, [ETH.GetLeader](이)가 전세를 역전시키는 데 간신히 성공하여 대부분의 국토를 [ITA.GetAdjective]의 점령으로부터 지켜낼 수 있었습니다. 하지만, 대부분의 동아프리카가 여전히 [ITA.GetAdjective]의 통치 하에 있는 현 상황에서, 불안정한 평화가 얼마나 지속될지는 불확실합니다."
 bba_news.3.a:0 "절대 지속되지 못할 것이다."
 bba_news.4.t:0 "에티오피아 내 공산주의 쿠데타"
 bba_news.4.desc:0 "군부 인사들과 흑사자단으로 알려진 반 파시스트 조직이 $ETH_haile_selassie$의 제국 정부를 상대로 쿠데타를 일으켰습니다. 황제는 군대 사열을 하는 도중 습격당하여 신변을 구속당했습니다.\n\n[ROOT.Capital.GetCapitalVictoryPointName]에서는, 흑사자단이 황제의 주거지를 포함한 도시의 중요 기반시설을 점거하였습니다. 군경 출신의 많은 충성파들이 사소한 교전 끝에 사살당했으나, 나라의 남은 부분들은 이제 공산주의로 치우친 임시 정부의 통제 하에 있습니다.\n\n대부분의 국민들은 [ITA.GetName]와의 전쟁에 지친 상태여서, 신정부의 권위를 받아들일 뿐입니다."
 bba_news.4.a:0 "혁명이 퍼져나간다!"
 bba_news.4.b:0 "무시무시한 공산주의자들이 행진한다."
 bba_news.5.t:0 "솔로몬 제국 성립"
 bba_news.5.desc_owns_454:0 "[ETH.GetLeader](은)는 자신에게 흐르는 왕족의 피가 성경 속의 솔로몬 왕으로부터 내려온 혈통이기에, 자신이 [454.GetName]의 적법한 통치자라고 선포하였습니다. 그는 에티오피아가 이제 솔로몬 제국으로 재탄생함을 선포하였습니다. 이미 [454.GetName]의 통제권을 강대국으로부터 싸워서 쟁취한 [ETH.GetLeader](은)는 그의 제국 수도를 그 지역으로 옮기고자 하고 있습니다. 에티오피아가 솔로몬 제국으로 재탄생하는 것으로 인한 지정학적 반향이 있을지 없을지는 이제부터 지켜봐야 할 것입니다."
 bba_news.5.desc_does_not_own_454:0 "[ETH.GetLeader] has declared that due to his royal bloodline, supposedly stretching all the way back to the biblical King Solomon, he is the legitimate ruler of [454.GetName]. The specter of yet another territorial grievance will doubtless spark fears in the capitals of the region, but it remains to be seen whether there will be geopolitical repercussions to Ethiopia’s Solomonic restructuring. "
 bba_news.5.a:0 "Glory to the one true heir of Solomon!"
 bba_news.5.b:0 "미친 짓이로군."
 bba_news.6.t:0 "시온 제국이 성립되다"
 bba_news.6.desc:0 "In a truly bizarre turn of events, the Emperor of Ethiopia, [ETH.GetLeader] has embraced a fringe religious movement in the Caribbean known as ‘Rastafarianism.’ Obviously not content with merely being an emperor, [ETH.GetLeader] is now being worshiped by the Rastafarians as the literal embodiment of god or more specifically ‘Jah.’ Ethiopia itself has been reorganized as the ‘Empire of Zion.’ It remains to be seen whether this religious upheaval will lead to changes in Ethiopian foreign policy or geopolitical instability."
 bba_news.6.a:0 "자에게 영광을!"
 bba_news.6.b:0 "미친 짓이로군."
 bba_news.7.t:0 "[ITA.GetName]의 [AFA.GetNameDef] 합병"
 bba_news.7.desc:0 "[ITA.GetAdjective]의 [AFA.GetNameDef] 병합이 임박한 것 아니냐는 소문이 돌고 있습니다. [ITA.GetAdjective] 군대가 국경에 집결하는 것이 목격되었고 소식통들은 [AFA.Capital.GetCapitalVictoryPointName]에서 유혈사태 없이 항복을 강요하기 위해 외교적 압력이 가해지고 있다고 말하고 있습니다. [AFA.GetLeader]가 [ITA.GetAdjective]의 압력에 저항할 수 있을지는 두고 봐야겠지만, 상황이 좋아 보이지는 않습니다"
 bba_news.7.a:0 "끔찍하군."
 bba_news.7.b:0 "불가피한 상황에 대비해야한다."
 bba_news.7.c:0 "피할 수 없는 것이었다."
 bba_news.8.t:0 "[ITA.GetAdjective] 요구에 굴복한 [AFA.GetName]"
 bba_news.8.desc:0 "많은 사람들에게는 놀랍지 않은 소식이겠지만, [AFA.GetNameDef]은 [ITA.GetAdjective]의 합병 요구를 받아들였습니다. [AFA.GetAdjective] 정부는 점령을 피할 수 있다는 희망을 내비쳤지만, 이 지역의 식민제국 세력들은 그들의 원조 요청을 거부했으며, 이웃인 [ETH.GetName] 또한 그들에게 군사 지원을 할 수 없으리라는 것이 점점 더 분명해졌습니다. 상황이 이렇게 암울해지자, 정부는 불필요한 유혈사태가 속출하는 것을 면하기 위해 [ITA.GetAdjective] 압력에 굴복했습니다.\n\n[ITA.GetAdjective]군은 현재 [ETH.GetNameDef]와의 국경에서 새로운 요충지를 차지하기 위해, 이 작은 국가 내부로 이동하고 있습니다. 과연 이번 점령이 영구적일지, [ITA.GetAdjective]와 [ETH.GetName]의 분쟁에 어떠한 영향을 미칠지 확실하지 않습니다."
 bba_news.8.a:0 "불행하지만 놀랍지는 않군."
 bba_news.8.b:0 "This will stretch our forces even more."
 bba_news.8.c:0 "현명한 선택이군."
 BBA_ethiopia_communist_events.30.t:0 "[ETH.GetNameDefCap]의 휴전 제의"
 BBA_ethiopia_communist_events.30.desc:0 "Representatives from [ETH.GetNameDefCap] have requested a ceasefire in our current conflict with them. The war has not ended as swiftly as we had hoped and this would give us an opportunity to strengthen our position in the region or deal with other pressing issues."
 BBA_ethiopia_communist_events.30.a:0 "We will stop the fighting. For now. "
 BBA_ethiopia_communist_events.30.b:0 "Victory is in our grasp, we won’t stop now."
 BBA_ethiopia_communist_events.31.t:0 "[ITA.GetNameDefCap]의 휴전 동의"
 BBA_ethiopia_communist_events.31.desc:0 "[ITA.GetAdjective](은)는 지금 진행중에 있는 전쟁에서 휴전에 동의했습니다. 이를 통해 양국 간에 지속적인 평화를 구축할 수 있는 기회가 마련되기를 희망하나, 언제든 다시 갈등이 불거질 수 있는 만큼 경계를 게을리하지지 말아야 할 것입니다."
 BBA_ethiopia_communist_events.31.a:0 "Finally, an end to the bloodshed."
 BBA_ethiopia_communist_events.32.t:0 "[ITA.GetNameDefCap] Refuses Offer of Ceasefire"
 BBA_ethiopia_communist_events.32.desc:0 "The [ITA.GetAdjective]s have refused to take part in a ceasefire It seems they are intent on the complete destruction of [ETH.GetNameDefCap]. The people will now know that the fascists can not be reasoned with and that our freedom depends on everyone doubling their efforts."
 BBA_ethiopia_communist_events.32.a:0 "We will continue to make them suffer."
 BBA_ethiopia_communist_events.33.t:0 "에리트레아의 독립"
 BBA_ethiopia_communist_events.33.desc:0 "During our conflict with the [ITA.GetAdjective]s, we managed to liberate Eritrea from the fascists. We now have the opportunity to give the people of the region independence. However, the [ITA.GetAdjective]s will doubtless be frustrated by this move and it could destabilize our fragile peace with them."
 BBA_ethiopia_communist_events.33.a:0 "모두를 위한 자유!"
 BBA_ethiopia_communist_events.33.b:0 "위험부담이 너무 크다."
 BBA_ethiopia_communist_events.34.t:0 "소말리아의 독립"
 BBA_ethiopia_communist_events.34.desc:0 "During our conflict with the [ITA.GetAdjective]s we managed to liberate Somalia from the fascists. We now have the opportunity to give the people of the region independence. However, the [ITA.GetAdjective]s will doubtless be frustrated by this move and it could destabilize our fragile peace with them."
 BBA_ethiopia_communist_events.34.a:0 "모두를 위한 자유!"
 BBA_ethiopia_communist_events.34.b:0 "위험부담이 너무 크다."
 BBA_ethiopia_communist_events.35.t:0 "[ETH.GetNameDefCap] Requests Withdrawal From Africa"
 BBA_ethiopia_communist_events.35.desc:0 "Having aided us in the civil war, representatives from [ETH.GetNameDef] have requested that we now begin the process of decolonization. They state that if we are true to the values we fought for in the civil war, we must support self-determination for the people of Africa. [ETH.GetLeader] has proposed working together to establish an independent Republic of the Rif in northern Morocco."
 BBA_ethiopia_communist_events.35.a:0 "We stand with the people of Africa."
 BBA_ethiopia_communist_events.35.b:0 "They have no right to lecture us."
 BBA_ethiopia_communist_events.36.t:0 "[SPC.GetNameDefCap] Agrees to Liberate the Rif"
 BBA_ethiopia_communist_events.36.desc:0 "[SPC.GetNameDefCap] have agreed with our proposal to establish an independent Republic of the Rif in northern Morocco. This is a positive step in the struggle for independence across Africa and the wider world."
 BBA_ethiopia_communist_events.36.a:0 "Supporting them has paid off. "
 BBA_ethiopia_communist_events.37.t:0 "탈식민화 제안을 거부한 [SPC.GetNameDefCap]"
 BBA_ethiopia_communist_events.37.desc:0 "[SPC.GetNameDefCap] have responded with indignation at our suggestion that they should lose territory in Africa. They have shown themselves to be no better than the fascists or imperialists they apparently oppose."
 BBA_ethiopia_communist_events.37.a:0 "Then we shall liberate them by force."
 BBA_ethiopia_communist_events.37.b:0 "We shouldn’t force the issue."
 BBA_ethiopia_communist_events.38.t:0 "[ETH.GetNameDefCap]의 지원 제안"
 BBA_ethiopia_communist_events.38.desc:0 "Having recently fought against fascism in their homeland, volunteers from [ETH.GetNameDef] have arrived in Spain to aid us in our struggle. [ETH.GetLeader] has pledged [ETH.GetLeader.GetHerHis] support to our cause and has promised material aid in the coming months."
 BBA_ethiopia_communist_events.38.a:0 "고맙소, 동무들!"
 BBA_ethiopia_communist_events.39.t:0 "The Rif is Liberated"
 BBA_ethiopia_communist_events.39.desc:0 "With the liberation of the Rif region from [SPC.GetNameDef], we have an opportunity to force them into peace negotiations. Having betrayed our trust on the issue of decolonization, we could alternatively continue the war into [SPC.GetNameDef] itself."
 BBA_ethiopia_communist_events.39.a:0 "We have achieved our goals."
 BBA_ethiopia_communist_events.39.b:0 "We will make sure they are no longer a threat."
 BBA_ethiopia_communist_events.40.t:0 "[ETH.GetNameDefCap] Requests End to Hostilities"
 BBA_ethiopia_communist_events.40.desc:0 "We have failed in maintaining control of our territory in Africa. The [ETH.GetName] government, having achieved their objectives, have reached out to us in the hopes of negotiating peace between us."
 BBA_ethiopia_communist_events.40.a:0 "선택의 여지가 없군."
 BBA_ethiopia_communist_events.41.t:0 "[ETH.GetNameDefCap]의 고문단 철수 요구"
 BBA_ethiopia_communist_events.41.desc:0 "[ETH.GetNameDefCap] have informed us that all our military advisors must leave the country immediately. It seems [ETH.GetLeader] intends to take the country in a more independent direction. If we do not act soon, we may lose control of the regime in [ETH.Capital.GetCapitalVictoryPointName]"
 BBA_ethiopia_communist_events.41.a:0 "After all we have done for them."
 BBA_ethiopia_communist_events.46.t:0 "[ETH.GetNameDefCap]의 평화 제안"
 BBA_ethiopia_communist_events.46.desc:0 "[ETH.GetAdjective] diplomats have approached us with an offer of peace. The offer depends on us agreeing to relinquish claims on the [SUD.GetAdjective] territory we have lost to [ETH.GetNameDef] during this conflict. The diplomats also state that a [SUD.GetAdjective] government will be established in the region. The independence of the government remains to be seen. "
 BBA_ethiopia_communist_events.46.a:0 "우린, 우리의 땅에서 항복하지 않는다."
 BBA_ethiopia_communist_events.46.b:0 "동의하는 수 밖에 없군."
 BBA_ethiopia_communist_events.47.t:0 "[ETH.GetNameDefCap]의 평화 제안"
 BBA_ethiopia_communist_events.47.desc:0 "[ETH.GetAdjective] diplomats have approached us with an offer of peace. The offer depends on us agreeing to relinquish claims on the [DJI.GetAdjective] territory we have lost to [ETH.GetNameDef] during this conflict. The diplomats also state that a [DJI.GetAdjective] government will be established in the region. The independence of the government remains to be seen."
 BBA_ethiopia_communist_events.47.a:0 "우린, 우리의 땅에서 항복하지 않는다."
 BBA_ethiopia_communist_events.47.b:0 "동의하는 수 밖에 없군."
 BBA_ethiopia_communist_events.48.t:0 "[ETH.GetNameDefCap]의 평화 제안"
 BBA_ethiopia_communist_events.48.desc:0 "[ETH.GetAdjective] diplomats have approached us with an offer of peace. The offer depends on us agreeing to relinquish claims on the [ERI.GetAdjective] territory we have lost to [ETH.GetNameDef] during this conflict. The diplomats also state that a [ERI.GetAdjective] government will be established in the region. The independence of the government remains to be seen."
 BBA_ethiopia_communist_events.48.a:0 "우린, 우리의 땅에서 항복하지 않는다."
 BBA_ethiopia_communist_events.48.b:0 "동의하는 수 밖에 없군."
 BBA_ethiopia_communist_events.49.t:0 "[ETH.GetNameDefCap]의 평화 제안"
 BBA_ethiopia_communist_events.49.desc:0 "[ETH.GetAdjective] diplomats have approached us with an offer of peace. The offer depends on us agreeing to relinquish claims on the [KEN.GetAdjective] territory we have lost to [ETH.GetNameDef] during this conflict. The diplomats also state that a [KEN.GetAdjective] government will be established in the region. The independence of the government remains to be seen. "
 BBA_ethiopia_communist_events.49.a:0 "우린, 우리의 땅에서 항복하지 않는다."
 BBA_ethiopia_communist_events.49.b:0 "동의하는 수 밖에 없군."
 BBA_ethiopia_communist_events.50.t:0 "[ETH.GetNameDefCap]의 평화 제안"
 BBA_ethiopia_communist_events.50.desc:0 "[ETH.GetAdjective] diplomats have approached us with an offer of peace. The offer depends on us agreeing to relinquish claims on the [SOM.GetAdjective] territory we have lost to [ETH.GetNameDef] during this conflict. The diplomats also state that a [SOM.GetAdjective] government will be established in the region. The independence of the government remains to be seen. "
 BBA_ethiopia_communist_events.50.a:0 "우린, 우리의 땅에서 항복하지 않는다."
 BBA_ethiopia_communist_events.50.b:0 "동의하는 수밖에 없다."
 BBA_ethiopia_communist_events.51.t:0 "[ETH.GetNameDefCap]의 평화 제안"
 BBA_ethiopia_communist_events.51.desc:0 "[ETH.GetAdjective] diplomats have approached us with an offer of peace. The offer depends on us agreeing to relinquish claims on the [UGA.GetAdjective] territory we have lost to [ETH.GetNameDef] during this conflict. The diplomats also state that a [UGA.GetAdjective] government will be established in the region. The independence of the government remains to be seen. "
 BBA_ethiopia_communist_events.51.a:0 "우린, 우리의 땅에서 항복하지 않는다."
 BBA_ethiopia_communist_events.51.b:0 "동의하는 수밖에 없다."
 BBA_ethiopia_communist_events.52.t:0 "[ETH.GetNameDefCap] breaks ties with [SOV.GetNameDef]"
 BBA_ethiopia_communist_events.52.desc:0 "The [ETH.GetAdjective] administration has orchestrated an operation to break our hold over the nations affairs. [SOV.GetAdjective] personnel across [ETH.Capital.GetCapitalVictoryPointName] were escorted by [ETH.GetAdjective] troops to make shift detention centers before [ETH.Getleader] informed our ambassador that [ETH.GetLeader.GetSheHe] would be taking full control of [ETH.GetAdjective] affairs going forward. If we act quickly, we may be able to regain control of the situation. However, the window of opportunity for such action is rapidly diminishing."
 BBA_ethiopia_communist_events.52.a:0 "We have more important matters to deal with."
 BBA_ethiopia_communist_events.52.b:0 "We will teach them the errors of their ways."
 BBA_ethiopia_communist_events.53.t:0 "[SOV.GetNameDefCap] Refuses to Send Advisors"
 BBA_ethiopia_communist_events.53.desc:0 "In a disappointing turn of events, [SOV.GetAdjective] diplomats have informed us that they can not spare any military personnel at the moment. They cite security concerns closer to their own borders that must take priority. However, as a gesture of good will, they have sent us a shipment of infantry equipment."
 BBA_ethiopia_communist_events.53.a:0 "없는 것보다는 낫다."
 BBA_ethiopia_communist_events.54.t:0 "Secret aid from [JAP.GetNameDef]"
 BBA_ethiopia_communist_events.54.desc:0 "With the recent influx of [JAP.GetAdjective] volunteers joining our struggle, we have been informed that the government in [JAP.Capital.GetCapitalVictoryPointName] is in the process of sending material aid in the form of infantry equipment. The influx of equipment will be a huge boost to the revolution. However, the [JAP.GetAdjective] government wish us to keep quiet about the origin of the equipment to avoid diplomatic repercussions from the other great powers."
 BBA_ethiopia_communist_events.54.a:0 "You have our thanks, comrades!"
 BBA_ethiopia_communist_events.55.t:0 "[JAP.GetAdjective] subversives flee the Empire"
 BBA_ethiopia_communist_events.55.desc:0 "The Kenpeitai are reporting that a number of subversives have slipped out of imperial jurisdiction aboard cargo ships heading for East-Africa. Rumor has it that among them were $IA_sakutaro_iwasa$ and $IA_sanshiro_ishikawa$. It is likely they intend to join the revolutionary movement in [ETH.GetNameDef]."
 BBA_ethiopia_communist_events.55.a:0 "Well, that problem solved itself."
 BBA_ethiopia_communist_events.55.b:0 "Those traitors must be extradited to [JAP.GetName], immediately!"
 BBA_ethiopia_communist_events.56.t:0 "[JAP.GetAdjective] volunteers head to East-Africa"
 BBA_ethiopia_communist_events.56.desc:0 "The intelligence services have informed us that they aided a number of volunteers in gaining safe passage to East-Africa so they may aid the revolutionary movements there. Among the volunteers were $IA_sakutaro_iwasa$ and $IA_sanshiro_ishikawa$. "
 BBA_ethiopia_communist_events.56.a:0 "전우들이여 힘내라!"
 BBA_ethiopia_communist_events.56.b:0 "Maybe we can do more to support [ETH.GetNameDef]'s struggle..."
 BBA_ethiopia_communist_events.57.t:0 "[JAP.GetNameDefCap] demands extradition of $IA_sakutaro_iwasa$ and $IA_sanshiro_ishikawa$"
 BBA_ethiopia_communist_events.57.desc:0 "We have received a formal request from the government of [JAP.GetName] demanding the extradition of any [JAP.GetAdjective] subjects who arrive in the country with the intention of joining our revolutionary movement. While it is not clear what they intend to do, the request makes clear that there will be repercussions for not submitting to the demand."
 BBA_ethiopia_communist_events.57.a:0 "We will not submit to reactionary threats. And about their emperor..."
 BBA_ethiopia_communist_events.58.t:0 "[ETH.GetNameDef]–[JAP.GetName] Relations Ruined"
 BBA_ethiopia_communist_events.58.desc:0 "As was to be expected, the revolutionary rabble running [ETH.GetNameDef] have refused to extradite the [JAP.GetAdjective] dissidents arriving in the country. In a most vulgar lack of diplomatic protocol, their reply also contained a multitude of threats towards our glorious emperor!"
 BBA_ethiopia_communist_events.58.a:0 "What else can we expect from fools who destroy their heritage."
 BBA_ethiopia_communist_events.58.b:0 "We will not stand for such insults!"
 BBA_ethiopia_communist_events.59.t:0 "[JAP.GetAdjective] Embargo"
 BBA_ethiopia_communist_events.59.desc:0 "It seems our recent rejection of [JAP.GetAdjective] demands has struck a nerve with their government. It has been announced that they intend to embargo us for the foreseeable future due to what they call ‘harmful ideological activity’ in the region of East-Africa."
 BBA_ethiopia_communist_events.59.a:0 "We don't need their trade anyway."
 BBA_ethiopia_communist_events.60.t:0 "[FROM.GetName]의 평화 제안 거부"
 BBA_ethiopia_communist_events.60.desc:0 "Ambassadors from [FROM.GetNameDef] have rejected our peace proposal. They argue that our attack against them was completely unwarranted and therefore, they will accept nothing but unconditional surrender from us for being a threat to regional peace."
 BBA_ethiopia_communist_events.60.a:0 "How hypocritical, their imperial violence can only be stopped by force."
 BBA_ethiopia_communist_events.61.t:0 "[FROM.GetNameDefCap] Offers Peace for [?ETH.ETH_disputed_colony.GetAdjective] Independence"
 BBA_ethiopia_communist_events.61.desc:0 "[FROM.GetAdjective] diplomats have approached us with an offer of peace. The offer depends on us agreeing to relinquish claims on the [?ETH.ETH_disputed_colony.GetAdjective] territory we have lost to [FROM.GetNameDef] during this conflict. The diplomats also state that votes will be held in the relinquished [?ETH.ETH_disputed_colony.GetAdjective] territories to elect a new government. How independent said elections will be is not yet clear."
 BBA_ethiopia_communist_events.61.a:0 "우린, 우리의 땅에서 항복하지 않는다."
 BBA_ethiopia_communist_events.61.b:0 "동의하는 수밖에 없다."
 BBA_ethiopia_communist_events.62.t:0 "[FROM.GetName] Agrees to Peace Offer"
 BBA_ethiopia_communist_events.62.desc:0 "Diplomats from [FROM.GetNameDef] have informed us that their government are willing to relinquish claims on [?ETH.ETH_disputed_colony.GetAdjective] territory that we have liberated. They are now withdrawing their forces to the newly established borders in the region."
 BBA_ethiopia_communist_events.62.a:0 "제국주의에 대항한 영웅적 승리!"
 BBA_african_union_events.1.t:0 "The Organization of African Unity Offers Membership"
 BBA_african_union_events.1.desc:0 "The Organization of African Unity has voted to offer us membership status. The Organization is intended to bring the nations of Africa together to discuss and cooperate on issues of mutual interest. If we were to join, it may lead to mutual defense agreements between the member states. However, we would also have to abide by the rules of the organization."
 BBA_african_union_events.1.a:0 "Membership will benefit us."
 BBA_african_union_events.1.b:0 "우리는 큰 관심이 없소."
 BBA_african_union_events.2.t:0 "[FROM.GetNameDefCap] Joins the Organization of African Unity"
 BBA_african_union_events.2.desc:0 "[FROM.GetNameDefCap] has accepted a membership offer for the Organization of African Unity. Hopefully this will be the start of a more cooperative relationship between our nations. "
 BBA_african_union_events.2.a:0 "우리는 뭉칠수록 강하다. "
 BBA_african_union_events.3.t:0 "[FROM.GetNameDefCap] Rejects Organization of African Unity Membership"
 BBA_african_union_events.3.desc:0 "[FROM.GetNameDefCap] has rejected our membership offer for the Organization of African Unity. It is yet unclear if this is merely due to internal politics or a sign that their foreign policy ambitions in Africa are incompatible with our own. Perhaps they will be willing to join in the future."
 BBA_african_union_events.3.a:0 "부끄러운 일이다."
 BBA_african_union_events.4.t:1 "[ETH_GetCentralBankName] 회원국"
 BBA_african_union_events.4.desc:1 "The Organization of African Unity has created an African [ETH_GetCentralBankName] with the mandate to manage a currency for the growing organization. The goal is for all members to share a currency and begin integrating our economies together. This will hopefully have economic benefits in the future, but joining will cause a great deal of problems in the short term as people get used to the new currency."
 BBA_african_union_events.4.a:0 "The short term pain will be worth it."
 BBA_african_union_events.4.b:0 "우리 경제의 큰 타격이 될 것이다.."
 BBA_african_union_events.5.t:1 "[ETH_GetCentralBankName] 가입을 거부한 [FROM.GetNameDefCap]"
 BBA_african_union_events.5.desc:1 "[FROM.GetNameDefCap]’s government has refused to join the [ETH_GetCentralBankName], instead preferring to maintain control of their own currency and trade tariffs for the foreseeable future."
 BBA_african_union_events.5.a:0 "A short sighted decision."
 BBA_african_union_events.6.t:1 "[ETH_GetCentralBankName]에 가입한 [FROM.GetNameDefCap]"
 BBA_african_union_events.6.desc:1 "[FROM.GetNameDefCap] have agreed to join the [ETH_GetCentralBankName] and have now begun the process of aligning their currency with our own. Soon, trade will be much easier between our nations."
 BBA_african_union_events.6.a:0 "현명한 선택이다."
 BBA_african_union_events.7.t:0 "아프리카 통일 기구 집행이사회 "
 BBA_african_union_events.7.desc:0 "The Organization of African Unity has established an executive council to manage the political affairs of its members. The council consists of representatives from member states and attempts to steer foreign and domestic policy in a unified direction. Joining would be a step towards full political and economic integration with the other member states. However, this would obviously entail a loss of our current political independence if we were to join."
 BBA_african_union_events.7.a:0 "We are committed to deeper integration."
 BBA_african_union_events.7.b:0 "We didn’t sign up for this."
 BBA_african_union_events.8.t:0 "[FROM.GetNameDefCap] Joins the Executive Council"
 BBA_african_union_events.8.desc:0 "The government of [FROM.GetNameDef] have agreed to join the Organization of African Unity’s executive council. They are now in the process of signing the appropriate treaties recognizing the councils authority in all legal matters."
 BBA_african_union_events.8.a:0 "A step closer to full integration."
 BBA_african_union_events.9.t:0 "집행이사회 가입을 거부한 [FROM.GetNameDefCap]"
 BBA_african_union_events.9.desc:0 "The government of [FROM.GetNameDef] have refused to join the Organization of African Unity’s executive council. [FROM.GetLeader] cites [FROM.GetLeader.GetHerHis] concerns about sovereignty and desire to make make agreements with nations outside of the organization without council approval."
 BBA_african_union_events.9.a:0 "이들이 왜 회원국이지?"
 BBA_african_union_events.10.t:0 "[FROM.GetNameDefCap] Promoting Organization of African Unity"
 BBA_african_union_events.10.desc:0 "[FROM.GetNameDefCap] have started a propaganda campaign in our nation to try and improve the perception of the Organization of African Unity. This is undoubtedly to put pressure on us to pursue greater integration into the organization."
 BBA_african_union_events.10.a:0 "They shouldn’t be meddling in our affairs."
 BBA_african_union_events.11.t:0 "[FROM.GetAdjective]의 압박"
 BBA_african_union_events.11.desc:0 "[FROM.GetNameDefCap] have threatened members of our government personally if we do not begin aligning our policy objectives with theirs. This is undoubtedly to put pressure on us to pursue greater integration into the Organization of African Unity."
 BBA_african_union_events.11.a:0 "We will take greater care in future."
 BBA_african_union_events.11.b:0 "[ETH.GetLeader]에게 당하고만 있지 않겠다."
 BBA_african_union_events.12.t:0 "Full Integration Process Begins"
 BBA_african_union_events.12.desc:0 "The African Union has started the process of fully integrating us into their union. Hopefully this will lead to a more positive chapter of history for our people, but it remains to be seen what the ultimate goal of the African Union will be."
 BBA_african_union_events.12.a:0 "우리는 이날이 올것을 알고 있었다."
 BBA_african_union_events.13.t:0 "아프리카 통일 기구를 탈퇴한 [FROM.GetNameDefCap]"
 BBA_african_union_events.13.desc:0 "[FROM.GetLeader] has announced [FROM.GetNameDef]’s withdrawal from the Organization of African Unity. They have cited concerns over the direction of the organization and accused us of betraying the values that it was founded upon."
 BBA_african_union_events.13.a:0 "We Agree to Disagree"
 BBA_african_union_events.14.t:0 "아프리카 통일 기구를 탈퇴한 [FROM.GetNameDefCap]"
 BBA_african_union_events.14.desc:0 "[FROM.GetLeader] has announced [FROM.GetNameDef]’s withdrawal from the Organization of African Unity. They have cited concerns over the direction of the organization and accused us of betraying the values that it was founded upon."
 BBA_african_union_events.14.a:0 "We agree to disagree."
 BBA_african_union_events.14.b:0 "어이가 없군!"
 BBA_african_union_events.15.t:0 "Organization of African Unity Defense Agreement"
 BBA_african_union_events.15.desc:0 "The Organization of African Unity has proposed a mutual defense agreement between member states. This would mean an attack on any member would be considered an attack on all member states. This would hopefully deter foreign aggressors from attacking members of the organization and prevent war among members."
 BBA_african_union_events.15.a:0 "This will prevent conflicts."
 BBA_african_union_events.15.b:0 "We aren't interested in such an arrangement."
 BBA_african_union_events.16.t:0 "[FROM.GetNameDefCap] Rejects Defense Agreement"
 BBA_african_union_events.16.desc:0 "[FROM.GetNameDefCap] has rejected the Organization of African Unity's defense agreement. It remains to be seen if this marks a shift in their long term stance on the organization, or that the proposal is simply badly timed due to domestic politics."
 BBA_african_union_events.16.a:0 "매우 수상하군."
 BBA_african_union_events.17.t:0 "방위조약에 가입한 [FROM.GetNameDefCap]"
 BBA_african_union_events.17.desc:0 "[FROM.GetNameDefCap] has agreed to join the Organization of African Unity’s defensive pact. We will now be obligated to protect each other in the event of an attack on either party."
 BBA_african_union_events.17.a:0 "훌륭한 소식이로군."
 BBA_african_union_events.18.t:0 "상호방위조약을 발동한 아프리카 통일 기구"
 BBA_african_union_events.18.desc:0 "A signatory of the Organization of African Unity’s mutual defense agreement has been attacked. As a fellow signatory, we are now obliged to aid them militarily. If we were to refuse, we would doubtlessly be removed from the agreement and potentially damage diplomatic relations with our fellow signatories."
 BBA_african_union_events.18.a:0 "물론, 우리는 그들을 도울 것이다."
 BBA_african_union_events.18.b:0 "어쩌면 서명이 실수였을 수도 있다."
 BBA_african_union_events.19.t:0 "방위조약에 서명한 [FROM.GetNameDefCap]"
 BBA_african_union_events.19.desc:0 "[FROM.GetName] have agreed to uphold their defense commitments as a fellow signatory of the Organization of African Unity’s mutual defense agreement."
 BBA_african_union_events.19.a:0 "함께라면, 우리는 승리할 것이다"
 BBA_african_union_events.20.t:0 "방위조약을 파기한 [FROM.GetNameDefCap]"
 BBA_african_union_events.20.desc:0 "[FROM.GetName] have refused to uphold their defense commitments despite being fellow signatories of the Organization of African Unity’s mutual defense agreement. We are now in the process of having them removed from the agreement."
 BBA_african_union_events.20.a:0 "그들은 우리 모두를 배신했다."
 BBA_african_union_events.21.t:0 "[THIS.GetAdjective]의 경제 성장"
 BBA_african_union_events.21.desc:1 "Our economic output took a hit recently with the adaption of the [ETH_GetCentralBankName]’s new currency. However, our production and output is now beginning to increase once again, even beyond previous records. Economists attribute the growth to the removal of trade barriers between [THIS.GetNameDef] and the other members using the shared currency which has allowed for deeper integration of our economies."
 BBA_african_union_events.21.a:1 "이제서야 빛을 발휘하는군."
 BBA_african_union_events.22.t:0 "Intimidation Attempt in [FROM.GetNameDef] Unsuccessful"
 BBA_african_union_events.22.desc:0 "The leadership of [FROM.GetNameDef] have responded with indignation to our attempts at intimidating them. It seems unlikely they will be willing to cooperate in the near future."
 BBA_african_union_events.22.a:0 "They can’t keep this up forever."
 BBA_african_union_events.23.t:0 "Intimidation Attempt in [FROM.GetNameDef] Successful"
 BBA_african_union_events.23.desc:0 "The leadership of [FROM.GetNameDef] have made a concerted effort to alleviate our concerns about policy alignment within the Organization of African Unity. They have gone so far as to promise consultation with our ambassadors before making any rash decisions in future."
 BBA_african_union_events.23.a:0 "훌륭하군."
 BBA_italy_second_italo_ethiopian_war.1.t:0 "[FROM.GetAdjective]의 평화 제안"
 BBA_italy_second_italo_ethiopian_war.1.desc:1 "We have [FROM.GetName] on the run! Our mighty armies have inflicted such heavy losses that the [FROM.GetAdjective]s are crawling on their bare knees, begging for peace. Our country is a war-torn one and peace would be much welcomed, but this might also be a great opportunity to press our victory even further - to make sure that no other foolish European country tries to conquer unconquerable Ethiopia again!"
 BBA_italy_second_italo_ethiopian_war.1.a:0 "평화다!"
 BBA_italy_second_italo_ethiopian_war.1.b:0 "아니, 공격을 계속하라!"
 BBA_italy_second_italo_ethiopian_war.2.t:0 "[FROM.GetName]의 평화 제안 수락"
 BBA_italy_second_italo_ethiopian_war.2.desc:0 "아비시니아인들이 우리의 관대한 평화 제안을 수락하였습니다. 이는 우리가 전쟁 초기에 상상하였던 영광스러운 승리와는 거리가 멀지만, 전쟁이 이제 끝났다는 사실에서 아마도 위안을 얻을 수 있습니다. 우리는 이전에 여러 번 그랬던 것처럼 이 굴욕을 극복하고 일어설 것입니다. 어느 때보다 더 강력하게 말이죠!"
 BBA_italy_second_italo_ethiopian_war.2.a:0 "그런 부끄러운 일을..."
 BBA_italy_second_italo_ethiopian_war.3.t:0 "[FROM.GetName]의 평화 제안 거부"
 BBA_italy_second_italo_ethiopian_war.3.desc:0 "If it is war they want, we will oblige! The Abyssinians have refused our generous peace offer and are determined to fight on. We will show those ungrateful fools what true Italian grit is made of! This is merely a setback. We will push them back into the mountains and then completely overrun them."
 BBA_italy_second_italo_ethiopian_war.3.a:0 "우리는 전세를 역전시킬 것이다!"
 BBA_italy_missiolinis.02_north.t:0 "북부 전선의 고착화"
 BBA_italy_missiolinis.02_north.desc:0 "북부 아비시니아에서의 반격의 성공은 어디에서도 찾아볼 수 없습니다. 두체는 전 세계가 자신을 비웃고 있으며 전쟁의 진전이 없다고 생각합니다. 그는 군대가 제대로 된 동기부여를 받고 싸우게 하기 위해선 이번 북부 공세의 실패를 자신이 책임지겠다는 생각을 반쯤 하고 있습니다."
 BBA_italy_missiolinis.02_north.a:0 "결국엔 우리가 승리할 것이다"
 BBA_italy_missiolinis.02_north.b:0 "우리는 지도자를 바꾸어야 한다!"
 BBA_italy_missiolinis.02_north.c:0 "충격적인 실패다!"
 BBA_italy_missiolinis.04_south.t:0 "남부 전선의 고착화"
 BBA_italy_missiolinis.04_south.desc:0 "남부 아바시니아에서의 반격은 두체가 원하는 목표에 도달하지 못했고, 이로 인해 그는 무능과 어리석음에 둘러싸여 몇 시간 동안 횡설수설했습니다. 그는 군 최고 사령부가 자신을 지지하지 않고 있으며 장군들은 이번 전쟁이 실패로 끝나기를 원한다고 확신하는 것 같습니다."
 BBA_italy_missiolinis.04_south.a:0 "결국엔 우리가 승리할 것이다"
 BBA_italy_missiolinis.04_south.b:0 "우리는 지도자를 바꾸어야 한다!"
 BBA_italy_missiolinis.04_south.c:0 "충격적인 실패다!"
 BBA_italy_missiolinis.03_north.t:1 "북에티오피아에서의 성공"
 BBA_italy_missiolinis.03_north.desc:0 "무솔리니는 북부 아비시니아에서 아군이 맹렬한 적군을 물리친 전과를 올리자 그들의 노고를 위로 했습니다. 또한 이들은 두체에게서 올바른 동기부여를 받은 이상 용맹한 우리 군이 이 전쟁에서 승리할 것에 대해 의심의 여지가 없을 것입니다."
 BBA_italy_missiolinis.03_north.a:0 "적군이 도망치고 있다!"
 BBA_italy_missiolinis.05_south.t:1 "남에티오피아에서의 성공"
 BBA_italy_missiolinis.05_south.desc:0 "최근 남부 아비시니아에서 승리한 것에 대해 기뻐한 무솔리니는 이탈리아군의 용기와 이 전쟁을 빠르게 끝내기 위한 그들의 헌신에 박수를 보냈습니다. 또한 무솔리니는 우리 군이 두체의 적극적인 지원을 받기만 한다면 전장의 적군들을 능히 능가하게 될 것이라고 굳게 믿고 있습니다."
 BBA_italy_missiolinis.05_south.a:0 "우리가 적을 물리쳤다!"
 BBA_italy_missiolinis.11.t:0 "전쟁을 끝내다"
 BBA_italy_missiolinis.11.desc:0 "The Duce now wants a swift end to the war in Abyssinia, so that Italy can turn elsewhere for further glories. Conquering the ancient lands of Axum would solidify Italy’s place as one of the major empires of the world. \n\nWhatever Abyssinian strongholds that are left need to be dealt with and all of the Abyssinian lands need to be in Italian hands."
 BBA_italy_missiolinis.11.a:0 "적이 패배할 것이다!"
 BBA_italy_missiolinis.12.t:0 "전쟁의 지속"
 BBA_italy_missiolinis.12.desc:0 "The fact that Abyssinia is still free and resisting occupation has had the Duce raging for hours on end, calling it an embarrassment; not only for him personally but for Italy and its people too. If only he could have overseen the last phases of the war himself it would have been done by now, he complains to everyone in his vicinity."
 BBA_italy_missiolinis.12.a:0 "The Abyssinians are putting up a hard fight"
 BBA_italy_missiolinis.13.t:1 "에티오피아 정복"
 BBA_italy_missiolinis.13.desc:0 "Mussolini is ecstatic and brags far and wide to anyone willing to listen or otherwise about our recent victory. He never had any doubt that Italy would prevail and triumph in Abyssinia, despite the various setbacks we encountered. We have finally avenged the failure of the first Italo-Abyssinian war! \n\nThe Duce has hailed the conquest as a victory for the fascist system and his government, calling the Italian people stronger and more unified than ever before."
 BBA_italy_missiolinis.13.a:0 "피만이 역사의 수레바퀴를 움직인다"
 BBA_italy_missiolinis.21.t:1 "에티오피아 안정화"
 BBA_italy_missiolinis.21.desc:0 "두체는 아비시니아인들이 패배한 후 어떻게 저지되고 도망가는지 공개적으로 선언했습니다. 그러나 그는 개인적으로 이탈리아 통치에 반발하고 저항하는 아비시니아인들을 비판하며, 두체는 무력으로 현지 저항군 세력을 진압하기 위한 법을 제정하라는 명령을 내렸습니다. 그는 가능한 한 빨리 이 나라 전체가 평화로워지고 이탈리아에 서서히 편입되기를 원하고 있습니다."
 BBA_italy_missiolinis.21.a:0 "우리는 평화와 안정을 가져올 것이다"
 BBA_italy_missiolinis.22.t:1 "여전히 저항하는 에티오피아"
 BBA_italy_missiolinis.22.desc:0 "Abyssinia is still nowhere near being pacified, and the resistance to Italian occupation remains stiff. The Duce has no kind words for either the Abyssinian people or the efforts to quell the opposition and calls the operation a national embarrassment. He complains that the Italian colonists have a rough appearance and crude manners, which is not instilling any respect in the local population."
 BBA_italy_missiolinis.22.a:0 "아비시니아인들은 예상보다 강하다."
 BBA_italy_missiolinis.23.t:1 "에티오피아의 평화"
 BBA_italy_missiolinis.23.desc:0 "We have finally managed to quell the resistance in Abyssinia, from the high mountain tops to the low desert plains its people are finding their place within the Italian fold. Delighted, Mussolini has declared that he can finally turn his attention to other matters so that Italy might prosper and claim what rightfully belongs to it."
 BBA_italy_missiolinis.23.a:0 "이탈리아의 전성기"
 BBA_italy_missiolinis.31.t:0 "산업화 계획"
 BBA_italy_missiolinis.31.desc:0 "두체는 이탈리아가 진정으로 번영하기 위해선 우리의 생산 역량을 확충해야 한다고 생각하고 있습니다. 번성하는 국가라는 목표를 달성하기 위해선 우리 제국의 폭발적인 성장을 견인해줄 수 있는 많은 공장이 필요합니다."
 BBA_italy_missiolinis.31.a:0 "산업을 확장시켜라"
 BBA_italy_missiolinis.32.t:0 "뒤처지고 있는 산업화 계획"
 BBA_italy_missiolinis.32.desc:0 "The Duce has found the lack of progress to build up the nation’s industrial capacity disturbing. He bemoans the constraints that are put upon him - by no fault of his own - which makes his vision of a prosperous Italy so much harder to realize."
 BBA_italy_missiolinis.32.a:0 "더 열심히 해야한다"
 BBA_italy_missiolinis.33.t:0 "성공적인 산업화 계획"
 BBA_italy_missiolinis.33.desc:0 "새로 건설된 공장들은 무솔리니에 의한 이탈리아 산업 현대화의 첫걸음으로 일컬어졌습니다. 두체는 이번에 건설된 공장으로 인해 생산 능력이 높아지고 이탈리아를 위대하게 만들기 위한 그의 계획이 성공한 것에 대해 매우 만족하고 있습니다."
 BBA_italy_missiolinis.33.a:0 "위대한 것을 위한 첫걸음"
 BBA_italy_missiolinis.41.t:0 "군사력 강화"
 BBA_italy_missiolinis.41.desc:0 "고대 로마 제국처럼, 번영하고 있는 우리 제국은 저 멀리있는 영토까지 뻗어나가고 있습니다. 다만 국경너머의 야만인 무리들로부터 우리의 영토를 보호하기 위해선 보다 강한 군대가 필요합니다. 두체는 이탈리아가 다른 강대국들과 경쟁하기 위해선 강한 발언권을 확보해야 한다고 확신합니다. 그렇지 않으면 아무도 우리를 진지하게 받아들이지 않을 것입니다."
 BBA_italy_missiolinis.41.a:0 "이탈리아를 위하여!"
 BBA_italy_missiolinis.42.t:0 "실패한 군사력 강화"
 BBA_italy_missiolinis.42.desc:0 "우리의 적국과 맞댄 매우 긴 국경이 이탈리아군의 인력 부족으로 인해 매우 취약한 상태로 놓여있다고 두체는 우려하고 있습니다. 두체는 최근 군대의 수를 늘리기 위한 계획이 실패한 후 좌절했고, 이탈리아를 다시 위대하게 만들기 위한 그의 대의에 공헌하고 있는 국민들에 대한 의문을 품기 시작했습니다."
 BBA_italy_missiolinis.42.a:0 "어떻게든 이탈리아는 지켜질 것입니다"
 BBA_italy_missiolinis.43.t:0 "강화된 이탈리아 군대"
 BBA_italy_missiolinis.43.desc:0 "무솔리니는 우리의 국경을 보호할 새로운 야전 부대 중 일부를 직접 시찰했고, 두체가 필요하다고 판단하면 군대을 확장 시켜습니다. 그는 사단의 수가 증가한 것에 매우 만족하고 있으며, 이제 이탈리아의 적들조차도 그 힘을 부인할 수 없고 존경할 만한 군대를 갖게 되었다고 자부합니다."
 BBA_italy_missiolinis.43.a:0 "이탈리아는 안전하다."
 BBA_italy_missiolinis.51.t:0 "보급 트럭 확대"
 BBA_italy_missiolinis.51.desc:0 "최근 우리가 겪은 분쟁으로 인하여 우리의 보급 수송 문제에 몇 가지 심각한 결함이 발견됐습니다. 이탈리아 최고 사령부는 두체에게 새로운 보급 트럭을 공급해야한다고 설득하는데 성공했습니다. 두체는 원래 이탈리아제 신형 보급 트럭 5000대를 제공하길 원했지만, 5000대 보다 적은 양의 트럭만 필요할 것이라고 확인한 후 더 적은 양의 트럭을 공급하도록 명령했습니다."
 BBA_italy_missiolinis.51.a:0 "적어도 트럭 5000대는 아니잖아"
 BBA_italy_missiolinis.52.t:0 "보급 트럭 확대 실패"
 BBA_italy_missiolinis.52.desc:0 "The failed delivery of new trucks for the army has had the Duce criticizing the industrial forces put behind the effort, complaining about the lack of vision. He is convinced that no one but him can truly see the great potential for Italy and its people."
 BBA_italy_missiolinis.52.a:0 "우리 군은 보급 없이 버텨야만 할 것이다"
 BBA_italy_missiolinis.53.t:0 "보급 트럭 확대 성공"
 BBA_italy_missiolinis.53.desc:0 "무솔리니는 직접 군대에 새로운 트럭을 생산해 공급한 공장들을 축하해주며, 노동자들은 이탈리아의 중추라고 덧붙였습니다. 또한 그는 이제 물자 부족에 구애 받지 않고 광대한 영토를 빠르게 누빌 수 있는 기동 병력을 기대하고 있습니다."
 BBA_italy_missiolinis.53.a:0 "이는 우리 군을 무적으로 만들 것입니다"
 BBA_italy_missiolinis.61.t:0 "연료 비축 계획"
 BBA_italy_missiolinis.61.desc:0 "현대 군 병력은 보급이 충분해야 움직이기도 하지만, 연료 또한 충분해야 움직일 수 있습니다. 연료가 없으면 전쟁 물자 전체가 멈추게 될 것입니다. 이탈리아 군 최고 사령부는 연료 부족으로 인해 우리의 현대식 군대가 길바닥에서 멈추는 것을 방지해야 한다고 두체를 설득했습니다. 모든 군종에게 연료가 필요하며, 전장에서 승리하기 위해서는 많은 양의 연료를 제공할 준비가 되어 있어야 합니다."
 BBA_italy_missiolinis.61.a:0 "우리는 연료를 비축해야 한다."
 BBA_italy_missiolinis.62.t:0 "불충분한 연료 비축량"
 BBA_italy_missiolinis.62.desc:0 "The lack of fuel reserves is a constant worry for the military high command, who fear that airplanes will be grounded, the battleships anchored, and the armies standing still. The Duce is sure that Italy will persevere - as always - but is fuming that his explicit orders haven’t been fulfilled yet."
 BBA_italy_missiolinis.62.a:0 "우리는 이를 극복해내야 할 것이다."
 BBA_italy_missiolinis.63.t:0 "성공적인 연료 비축량 증대"
 BBA_italy_missiolinis.63.desc:0 "무솔리니는 이탈리아군이 지금 당장이라도 전면전을 벌일 준비가 되어 있으며, 전면전을 벌이더라도 연료가 고갈되지는 않을 것이라고 확신하고 있습니다. 군 최고 사령부는 너무 안심할 수 없는 문제지만 그럼에도 지금까지 모아온 비축량에 의해 만성적인 연료 부족은 완화될 것이라는건 확실합니다."
 BBA_italy_missiolinis.63.a:0 "이 비축량은 분명 도움이 될 것이다"
 BBA_italy_missiolinis.71.t:0 "공군 확장"
 BBA_italy_missiolinis.71.desc:1 "두체가 이탈리아 왕립 공군을 창설한 이래로 공군은 국가적 자부심의 상징임과 동시에 세계에서 가장 강력한 공군 중 하나였습니다. 그러나 우리 공군의 유일한 문제는 항공기의 수가 매우 적다는 것이었고, 두체는 이탈리아 공군력을 증강하기 위해 항공기를 추가 생산하라고 지시했습니다."
 BBA_italy_missiolinis.71.a:0 "공군은 우리의 자랑이지."
 BBA_italy_missiolinis.72.t:0 "빈약한 공군"
 BBA_italy_missiolinis.72.desc:0 "The production of new aircraft had been planned to be a great propaganda piece by the Duce, who now has to scale back his original intentions. The lack of large amounts of new airplanes has the Duce livid and is looking for someone to blame for this fiasco."
 BBA_italy_missiolinis.72.a:0 "유감이군."
 BBA_italy_missiolinis.73.t:0 "성공적으로 강화된 공군"
 BBA_italy_missiolinis.73.desc:0 "무솔리니는 개인적으로 이탈리아의 공군력 강화에 큰 관심을 가져왔으며, 새로운 항공기 생산을 이탈리아 산업주의를 선전시킬 좋은 기회로 생각했습니다. 이탈리아 왕립 공군을 중심으로, 이탈리아의 항공 기술과 공학을 기념하는 선전물이 만들어질 것입니다."
 BBA_italy_missiolinis.73.a:0 "왕립공군은 승리할 것이다!"
 BBA_italy_missiolinis.81.t:0 "기술 혁신"
 BBA_italy_missiolinis.81.desc:0 "The Duce has decided to showcase the superiority of the fascist system, and how it can focus resources and effort more effectively. He aims to show the Italians - and the rest of the world - at what great speed fascism can accomplish great leaps in technology. He also hopes that this will rally and unify the historically divided Italian people under fascism."
 BBA_italy_missiolinis.81.a:0 "전 세계가 보게 될 것이다."
 BBA_italy_missiolinis.82.t:0 "만족스럽지 않은 기술 진보"
 BBA_italy_missiolinis.82.desc:0 "Trying to demonstrate the strengths of the fascist system has backfired on the Duce, who has been cursing anyone getting within earshot. Instead of rallying people around fascism, people are more skeptical and whispering among themselves about what a fool Mussolini is. Or so the Duce believes at least."
 BBA_italy_missiolinis.82.a:0 "이건 작은 차질에 불과하다."
 BBA_italy_missiolinis.83.t:0 "위대한 기술 혁신"
 BBA_italy_missiolinis.83.desc:0 "The advertised technological leap the fascist system could make has paid off, and Mussolini has not hesitated to exhibit the innovations produced under his leadership. The message is as much about fascism as it is about Mussolini and his vision for Italy. Whether this will rally and unify the Italians in the way the Duce had hoped for remains to be seen."
 BBA_italy_missiolinis.83.a:0 "두체와 국가를 위하여!"
 BBA_italy_missiolinis.91.t:0 "정보국 확충"
 BBA_italy_missiolinis.91.desc:0 "두체는 이탈리아 정보국이 세계 최고의 정보국으로 발돋움할 수 있도록 아낌없는 지원을 할 것을 약속했습니다. 이에 따라 그는 이탈리아 사회에 침투한 공산주의자, 범죄자들을 색출하며 우리 요원들이 어떤 방식으로 이탈리아를 보다 안전한 국가로 만드는지에 대해 공개적으로 과시했습니다."
 BBA_italy_missiolinis.91.a:0 "정보국을 확충하라."
 BBA_italy_missiolinis.92.t:0 "정보국 대실패"
 BBA_italy_missiolinis.92.desc:0 "Instead of strengthening the Intelligence Service, several classified documents have been leaked - leaving a damning impression of our agents. Even though the documents did not contain secrets of any great significance, it is an embarrassment to the Duce who not long ago boasted about our intelligence apparatus. This will not only anger the Duce but also cause doubt in the minds of the Italian people and our enemies about our capabilities."
 BBA_italy_missiolinis.92.a:0 "정말로 당혹스럽군."
 BBA_italy_missiolinis.93.t:0 "A Great Intelligence Service Effort"
 BBA_italy_missiolinis.93.desc:0 "The competence of our intelligence service has been proven beyond doubt after several dissenting citizens were captured for plotting to damage the fascist government of Italy with foreign aid. Mussolini has used this success to illustrate how it is by his guidance that Italy will prevail and overcome any hardships the future might bring."
 BBA_italy_missiolinis.93.a:0 "Truly an achievement"
 BBA_italy_missiolinis.101.t:0 "알바니아 점령"
 BBA_italy_missiolinis.101.desc:0 "이탈리아와 알바니아의 관계는 수천 년 전, 로마 제국 시절부터 강력한 유대 관계였습니다. 두체는 이와 같은 관계가 더욱더 깊어질 것이라고 확신하고 있습니다. 그는 알바니아를 이탈리아에 편입시키고 싶어 하며, 우리가 아드리아해로 들어가는 입구를 확실하게 통제할 수 있도록 알바니아의 빠른 점령을 명령했습니다. 이로 인해 이탈리아의 명예와 위신을 높여 줄 것이라며, 이탈리아는 너무 오랫동안 많은 타국들에 의하여 강력하지 않다고 여겨져 왔다고 두체는 주장합니다."
 BBA_italy_missiolinis.101.a:0 "이탈리아에 영광을!"
 BBA_italy_missiolinis.102.t:0 "알바니아에서의 실패"
 BBA_italy_missiolinis.102.desc:0 "The fact that our soldiers struggle to make any headway in Albania has perplexed the Duce who calls it a national embarrassment. In private he furiously mumbles about how this was supposed to be a glorious moment for Italy - and himself - and how it would vindicate our humiliating withdrawal from there almost 20 years ago. Instead, he says, we have been betrayed by incompetence and cowardice."
 BBA_italy_missiolinis.102.a:0 "수치스럽군."
 BBA_italy_missiolinis.103.t:0 "알바니아 점령"
 BBA_italy_missiolinis.103.desc:0 "Mussolini delightfully declared that our troops were victorious in Albania, to an enthusiastic crowd. He continued with how the entire country now is in our grip and how this will lead Italy to further greatness and glory. The days of the old empires are numbered and the days of Italy are yet to come, he proclaimed."
 BBA_italy_missiolinis.103.a:0 "아직 오지 않은 영광들을 위하여!"
 BBA_italy_missiolinis.111.t:0 "달마티아 정복"
 BBA_italy_missiolinis.111.desc:0 "Even though we were among the victors in the Great War and had been promised Dalmatia through the London Pact, we were betrayed by our so-called allies. We never received what was promised to us, so now we have to take it by force, the Duce asserts. He further stated that it lies in Italy’s destiny to take what rightfully belongs to us - no matter what the old powers say."
 BBA_italy_missiolinis.111.a:0 "달마티아는 적법한 우리 영토다."
 BBA_italy_missiolinis.112.t:0 "중단된 달마티아 침공"
 BBA_italy_missiolinis.112.desc:0 "What was supposed to be a rapid invasion of the Adriatic coast has turned into a slog. Our troops have been bogged down in Dalmatia and have not been able to deliver the grand conquest that was promised to the Italian people. The Duce has been found on a few occasions in an almost catatonic state mumbling about how Dalmatia rightfully belongs to us. This has not been the show of force the Duce had hoped for."
 BBA_italy_missiolinis.112.a:0 "This only deepens the injustice toward us"
 BBA_italy_missiolinis.113.t:0 "달마티아 정복"
 BBA_italy_missiolinis.113.desc:0 "A grave injustice has finally been rectified! The Dalmatian coast is ours. Mussolini is euphoric, calling this victory a great moment for Italy and its people. He declared that a great grievance has long last been amended. People have taken to the streets to celebrate this momentous occasion."
 BBA_italy_missiolinis.113.a:0 "An injustice undone"
 BBA_italy_missiolinis.121.t:0 "그리스 정복"
 BBA_italy_missiolinis.121.desc:0 "In a recent speech, the Duce outlined his vision for a greater Italy, where one of the points he made was how we must break the confinements put upon us by the other major powers. He declared Greece a vital point for Italy and its expansion, an obstacle to overcome so that we might expand beyond the bonds beset upon us."
 BBA_italy_missiolinis.121.a:0 "“Break the bonds"
 BBA_italy_missiolinis.122.t:0 "Embarrassment in Greece"
 BBA_italy_missiolinis.122.desc:0 "Greece's mountainous terrain has shown to be an insurmountable obstacle for our troops. They find themselves impeded and pinned down. The Duce is still convinced that victory will be ours - must be ours - and refuses to acknowledge any kind of setback. He argues fervently that our superiority will triumph in the end."
 BBA_italy_missiolinis.122.a:0 "The resistance has been fierce"
 BBA_italy_missiolinis.123.t:0 "그리스 종속화"
 BBA_italy_missiolinis.123.desc:0 "Like the Roman legions before us, we have now vanquished the enemy's troops and conquered the whole of Greece. Mussolini held a rousing speech in the shadow of the Parthenon, declaring the Italians and the Greeks brotherly peoples with centuries of shared history, and how they were now free to set their own course through history."
 BBA_italy_missiolinis.123.a:0 "과거와 미래의 영광을 위하여"
 BBA_italy_missiolinis.131.t:0 "티치노 해방"
 BBA_italy_missiolinis.131.desc:0 "Ever since Hannibal crossed the Alps with his elephants, the mountains have been a highway for barbarians straight into Italy’s heartlands. The Duce has long wanted to secure the northern mountain passes and wants to take the opportunity to incorporate the Italian speakers of Ticino into their Motherland - unifying the Italian people wherever they may be."
 BBA_italy_missiolinis.131.a:0 "티치노의 이탈리아인들을 해방시키자!"
 BBA_italy_missiolinis.132.t:0 "티치노 해방 실패"
 BBA_italy_missiolinis.132.desc:0 "The Duce knew that Ticino would be hard-fought over by the Swiss, but the lack of progress has him reeling. Not long after our offensive got stalled did the Duce start to meddle with the General’s plans and question their competency, which has not passed the Italian public by."
 BBA_italy_missiolinis.132.a:0 "The lack of progress is disturbing"
 BBA_italy_missiolinis.133.t:0 "티치노 해방 성공"
 BBA_italy_missiolinis.133.desc:0 "Mussolini has personally traveled to Ticino to welcome the Italian speakers there to the broader Italian community, ensuring that a bright future awaits them and Italy as a whole. He also stated that the northern borders were now secured and that Italy could stave off any barbarians trying to pass over the Alps."
 BBA_italy_missiolinis.133.a:0 "완전한 승리다"
 BBA_italy_missiolinis.201.t:0 "정치 내각 강화"
 BBA_italy_missiolinis.201.desc:0 "Finding the right people for the right places is always hard to do - especially if there’s a lack of the right people. The Duce is convinced that for Italy - and fascism - to succeed he will have to find capable and qualified people to fill out the Cabinet and will appoint someone to search far and wide to find these."
 BBA_italy_missiolinis.201.a:0 "No stone will be left unturned"
 BBA_italy_missiolinis.202.t:0 "The Dysfunctional Political Cabinet"
 BBA_italy_missiolinis.202.desc:0 "The failure to expand the political cabinet sufficiently has left the Duce furious, calling the political cabinet dysfunctional. He accuses everyone that comes near him of idiocy and villainy for working against him and the greatness he’s trying to bring about for Italy."
 BBA_italy_missiolinis.202.a:0 "It’s hard to be surrounded by incompetency"
 BBA_italy_missiolinis.203.t:0 "Successful Political Cabinet"
 BBA_italy_missiolinis.203.desc:0 "In a recent speech addressing the Political Cabinet, Mussolini said that only Italy’s most superior minds were fit to serve there. He then boasted how he had left no stone unturned in the search to find the right people to bolster the Cabinet, and his fortitude will serve Italy in the long run."
 BBA_italy_missiolinis.203.a:0 "Only the smartest and brightest"
 BBA_italy_missiolinis.211.t:0 "군 최고사령부 강화"
 BBA_italy_missiolinis.211.desc:0 "The perceived lack of competence and experience in the military high command is something the Duce has been prone to point out ever since the Italo-Abyssinian War. He would like to rectify this by promoting worthy candidates to top positions within the military to strengthen our strategic and tactical reasonings in upcoming conflicts."
 BBA_italy_missiolinis.211.a:0 "This has to change"
 BBA_italy_missiolinis.212.t:0 "A Lack of Military Competency"
 BBA_italy_missiolinis.212.desc:0 "Worrying that his attention will be spread too thin if he has to take personal charge of military actions, the Duce hasn’t shied away from complaining about the lack of competent people in the military. He is sure that this issue will be the downfall of Italy if things take a turn for the worse."
 BBA_italy_missiolinis.212.a:0 "It’s hard to find competent people these days"
 BBA_italy_missiolinis.213.t:0 "Effective Military High Command"
 BBA_italy_missiolinis.213.desc:0 "With the recent promotions in the military high command, Mussolini feels more confident than ever in Italy’s military capabilities, the Duce stated in a series of speeches. Addressing the different branches of the armed forces he praised their bravery and abilities, telling the troops that he was convinced of their future successes."
 BBA_italy_missiolinis.213.a:0 "Competent leadership is key to success"
 BBA_italy_missiolinis.council:0 "The Grand Council has more impending concerns..."
 ITA_missiolinis_reroll_tt:0 "The Grand Council of Fascism will make sure that Mussolini changes his mind and issues a new order soon."
 BBA_italy_local_rulers.1.t:0 "$ETH_haile_selassie_gugsa$ Approaches Italian Officials"
 BBA_italy_local_rulers.1.desc:0 "Haile Selassie Gugsa, an Abyssinian army commander as well as a member of the Imperial family, has approached us hoping to make a deal. This is indeed a great moment for us and a humiliating one for the Abyssinians. While we can seize this occasion and exploit it for our own benefit we would be wise to remember that this man is a traitor in many Abyssinian’s eyes; supporting him will come with certain caveats."
 BBA_italy_local_rulers.1.a:0 "Granting some concessions might satisfy the locals."
 BBA_italy_local_rulers.1.b:0 "Make $ETH_haile_selassie_gugsa$ the governor of the region."
 BBA_italy_local_rulers.1.c:0 "$ETH_haile_selassie_gugsa$ and his followers must be subdued."
 BBA_italy_local_rulers.1.d:0 "There will be no negotiation with any local rulers."
 BBA_italy_local_rulers.2.t:0 "$ETH_abba_jofir$ Approaches Italian Officials"
 BBA_italy_local_rulers.2.desc:0 "During our conquest of Addis Ababa we freed the former king of Jimma, Abba Jofir, who collaborated with us before the outbreak of the war. He has now come to us seeking support to restore some of his former powers. This might prove beneficial to us as he still holds some influence, but since he was found out to conspire with us many view him as a traitor as well."
 BBA_italy_local_rulers.2.a:0 "Granting some concessions might satisfy the locals."
 BBA_italy_local_rulers.2.b:0 "Make $ETH_abba_jofir$ the governor of the region."
 BBA_italy_local_rulers.2.c:0 "$ETH_abba_jofir$ and his followers must be subdued."
 BBA_italy_local_rulers.2.d:0 "지도자와 협상따윈 없다."
 BBA_italy_local_rulers.3.t:0 "$ETH_hailu_tekle_haymanot$ Approaches Italian Officials"
 BBA_italy_local_rulers.3.desc:0 "A deposed Abyssinian nobleman, Hailu Tekle Haymanot, has contacted us claiming we can benefit each other. He offers us his services in return for a position in our government in Abyssinia. Being a former ruler, this might serve our purposes, but being just that - a former ruler - will have ramifications for the local population too, who perhaps will oppose his rule."
 BBA_italy_local_rulers.3.a:0 "약간 양보한다면 주민들을 만족시킬수 있을것이다."
 BBA_italy_local_rulers.3.b:0 "Make $ETH_hailu_tekle_haymanot$ the governor of the region."
 BBA_italy_local_rulers.3.c:0 "$ETH_hailu_tekle_haymanot$ and his followers must be subdued."
 BBA_italy_local_rulers.3.d:0 "지도자와 협상따윈 없다."
 BBA_italy_local_rulers.4.t:0 "$ETH_seyoum_mengesha$ Approaches Italian Officials"
 BBA_italy_local_rulers.4.desc:0 "In our stunning victory over the Abyssinians, we managed to capture one of its leading army commanders and a member of the Imperial family; Seyoum Mengesha. We are told that the Abyssinian Emperor Haile Selassie holds this man in very high regard. We can use this prisoner to further humiliate the emperor and maybe secure the loyalty of the people. He will of course hold no real power but do as he is told."
 BBA_italy_local_rulers.4.a:0 "우리가 약간 양보한다면 주민들을 만족시킬수 있을것이다."
 BBA_italy_local_rulers.4.b:0 "Make $ETH_seyoum_mengesha$ the governor of the region."
 BBA_italy_local_rulers.4.c:0 "$ETH_seyoum_mengesha$ and his followers must be subdued."
 BBA_italy_local_rulers.4.d:0 "지도자와 협상따윈 없다."
 ITA_ends_event_chain_tt:0 "§REnds event chain§!."
 BBA_italy_air_accident.01.t:1 "$ITA_italo_balbo$의 비극적 죽음"
 BBA_italy_air_accident.01.desc:1 "Field Marshal Italo Balbo has been shot down by friendly fire over the skies of Libya. A misidentification led to anti-air batteries opening fire and shooting down his airplane from the heavens. General Giuseppe Tellera, who traveled in a different airplane, survived the accident but has been rattled by the experience."
 BBA_italy_air_accident.01.a:0 "치명적인 타격이다..."
 BBA_italy_air_accident.02.t:1 "$ITA_giuseppe_tellera$의 비극적인 죽음"
 BBA_italy_air_accident.02.desc:1 "After a misidentification, Field Marshal Italo Balbo’s airplane came under friendly fire from anti-air batteries over the skies of Libya. Luckily, he escaped unscathed, but his Chief of Staff, General Giuseppe Tellera wasn’t as lucky and was shot down and killed. Enraged, Balbo disciplined the entire company - including the officers - rather harshly."
 BBA_italy_air_accident.02.a:0 "비극이군..."
 BBA_italy_air_accident.03.t:0 "Friendly Fire Tragedy Averted"
 BBA_italy_air_accident.03.desc:1 "Field Marshal Italo Balbo came under friendly fire from anti-air batteries after a misidentification over the skies of Libya. Managing to contact the ground troops and staying clear from the barrage, Balbo persuaded the anti-aircraft crew to stop firing and landed his airplane successfully. The Field Marshal has been hailed for his bravery and for staying calm in a hot situation."
 BBA_italy_air_accident.03.a:0 "Balbo's gallantry saved the day!"
 BBA_italy_air_accident.11.t:0 "비극적인 항공 사고"
 BBA_italy_air_accident.11.desc:1 "While en route to inspect the French border, Chief of Air Force Aldo Pellegrini’s and General Pietro Pintor’s airplane encountered engine problems. The Aircraft crashed, leaving no one alive onboard."
 BBA_italy_air_accident.11.a:0 "[ROOT.GetNameDefCap] has lost two fine officers."
 BBA_italy_air_accident.12.t:0 "항공 사고"
 BBA_italy_air_accident.12.desc:1 "While flying to the French border, Chief of Air Force Aldo Pellegrini’s and General Pietro Pintor’s airplane encountered engine problems and started to rapidly lose altitude. Faced with certain death, Pellegrini took the controls and managed to crash land the airplane thanks to his familiarity with Savoia-Marchetti aircrafts. Everyone onboard survived, albeit bruised up. "
 BBA_italy_air_accident.12.a:0 "향운이 그들과 함께할것이다!"
 ITA_pellegrini_promotion_tt:0 "\n$air_chief$ trait improved from §YSpecialist§! to §YExpert§!."
 BBA_italy_naval_cooperation_programs.01.t:0 "이탈리아 해군 협력 계획"
 BBA_italy_naval_cooperation_programs.01.desc:1 "우리는 [From.GetName](으)로부터 해군 협력 계획에 초청받았습니다. 우리와 [FROM.GetAdjective] 해군 모두에게 이득이 되는 계획입니다."
 BBA_italy_naval_cooperation_programs.01.a:0 "유익한 거래다!"
 BBA_italy_naval_cooperation_programs.01.b:0 "그들의 제안을 거절한다."
 BBA_italy_naval_cooperation_programs.02.t:1 "[FROM.GetNameDefCap]의 $ITA_naval_cooperation_program_research_group_name$ 참여"
 BBA_italy_naval_cooperation_programs.02.desc:1 "[From.GetName](이)가 우리의 해군 협력 계획에 참여한다는 합리적인 결정을 내렸습니다. 이는 분명 양당에 도움이 될 것이며 우리의 역량을 강화할 것입니다!"
 BBA_italy_naval_cooperation_programs.02.a:0 "전문가들에게 일을 시키자!"
 BBA_italy_naval_cooperation_programs.03.t:1 "$ITA_naval_cooperation_program_research_group_name$ 참여를 거부한 [FROM.GetNameDefCap]"
 BBA_italy_naval_cooperation_programs.03.desc:1 "어리석게도 [FROM.GetName](은)는 독자적인 방법을 찾겠다는 실수를 하며 우리의 해군 협력 계획에 대한 참여를 거절하였습니다. 오히려 함께해야 강해지는 법입니다."
 BBA_italy_naval_cooperation_programs.03.a:0 "뜻밖의 바보 같은 선택이군."
 BBA_italy_naval_cooperation_programs.04.t:0 "[FROM.GetAdjective] 해군과의 합동 해상 기동 훈련"
 BBA_italy_naval_cooperation_programs.04.desc:1 "[FROM.GetAdjective](이)가 침략자들을 막기 위한 준비의 일환으로 합동 해상 기동 훈련에 참여하길 제의하였습니다."
 BBA_italy_naval_cooperation_programs.04.a:0 "전진!"
 BBA_italy_naval_cooperation_programs.04.b:0 "그들의 제안을 거절한다."
 BBA_italy_naval_cooperation_programs.05.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] 합동 해상 기동 훈련 준비 중"
 BBA_italy_naval_cooperation_programs.05.desc:1 "[FROM.GetName](이)가 침략자에 대한 대비의 필요성을 깨닫고 우리의 합동 해상 기동 훈련 참가 요청을 수락하였습니다."
 BBA_italy_naval_cooperation_programs.05.a:0 "굉장해!"
 BBA_italy_naval_cooperation_programs.06.t:0 "우리의 제안을 거부한 [FROM.GetNameDefCap]"
 BBA_italy_naval_cooperation_programs.06.desc:1 "[FROM.GetName]의 근시안적인 태도를 믿기 어렵습니다! 함대의 대비 태세 확립을 위한 합동 해상 기동 훈련을 거부한 그들이 오만하기 짝이 없습니다."
 BBA_italy_naval_cooperation_programs.06.a:0 "[FROM.GetLeader]의 생각이 짧았군..."
 BBA_italy_naval_cooperation_programs.07.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] 합동 해상 기동 훈련"
 BBA_italy_naval_cooperation_programs.07.desc:1 " 해군 제독들이 최근에 성공적으로 진행된 훈련을 보고하며 기뻐하고 있습니다! 이번 훈련을 통해 새로운 통찰력을 얻었고 향후 공해상의 작전에 더 잘 대비하게 되었습니다."
 BBA_italy_naval_cooperation_programs.07.a:0 "배운 것을 실전에 써먹을 시간이군!"
 ITA_joint_maneuvers_with_country_remove_effect_tt:0 "Effects after completion of the joint maneuvers program, in §Y[?ITA.ITA_joint_maneuvers_with_country_days]§! days:"
 BBA_italy_naval_cooperation_programs.08.t:1 "[FROM.GetAdjective]의 호위함 구매 제안"
 BBA_italy_naval_cooperation_programs.08.desc:1 "[FROM.GetAdjective](이)가 그들의 호위함들을 우리에게 팔겠다는 제안을 하며 접근하였습니다. 함정들 중 일부가 낡고 오래되어 보이지만 우리 해군에 유용하게 쓰일 것 같습니다."
 BBA_italy_naval_cooperation_programs.08.a:0 "이로써 [ROOT.GetAdjective] 해군이 강해지겠군!"
 BBA_italy_naval_cooperation_programs.08.b:0 "우린 [ITA.GetAdjective]의 고철따윈 필요없다."
 BBA_italy_naval_cooperation_programs.09.t:0 "[FROM.GetNameDefCap]의 호위함 구매 제안 수락"
 BBA_italy_naval_cooperation_programs.09.desc:1 "[FROM.GetName](이)가 우리의 낡고 오래된 호위함들을 구매하기로 했습니다. 이런 구닥다리들을 구매한 걸 보니 참으로 절실했나 봅니다. 아무튼 이러한 처리는 우리 함대의 기동성을 증가시켜 총체적인 역량을 강화할 것입니다. "
 BBA_italy_naval_cooperation_programs.09.a:0 "좋은 거래로군!"
 BBA_italy_naval_cooperation_programs.10.t:0 "[FROM.GetNameDefCap]의 호위함 구매 제안 부"
 BBA_italy_naval_cooperation_programs.10.desc:1 "기대한 것과 달리 [FROM.GetName]에게 낡고 오래된 호위함들을 판매하는 것은 어려웠습니다. 우리는 구식 함선들을 처리할 새로운 판매처를 모색해야 합니다."
 BBA_italy_naval_cooperation_programs.10.a:0 "우리는 다른 판매처를 찾을것이다,"
 ITA_cooperation_programs_deal_others_tt:0 "([ROOT.GetEscortShipsSender]): [ROOT.GetEscortShipsReceiver]에게 §Y쿠르타토네급 구축함 2척§!과 §Y마에스트랄레급 구축함 2척§! 양도."
 ITA_cooperation_programs_deal_root_tt:0 "[ROOT.GetFlag]§Y[ROOT.GetName]§!"
 ITA_cooperation_programs_deal_from_tt:0 "[FROM.GetFlag]§Y[FROM.GetName]§!"
 BBA_italy_naval_cooperation_programs.11.t:0 "[ITA.GetNameDefCap]의 구축함 양도 제안"
 BBA_italy_naval_cooperation_programs.11.desc:1 "[FROM.GetAdjective]가 무상으로 오래된 2척의 구축함을 양도하기로 제안하였습니다. 비록 구형이지만 우리 해군엔 필요해 보입니다. 참으로 관대한 제안입니다."
 BBA_italy_naval_cooperation_programs.11.a:0 "도움에 감사를 표한다!"
 BBA_italy_naval_cooperation_programs.12.t:0 "우리의 아퀼라급 구축함이 스페인에 도착하다"
 BBA_italy_naval_cooperation_programs.12.desc:1 "[FROM.GetAdjective] 해군이 우리가 보낸 아퀼라급 구축함들을 인수하였습니다. 이는 무상으로 진행된 관대한 선물이었습니다. 그들이 유용하게 쓰길 기원합니다."
 BBA_italy_naval_cooperation_programs.12.a:0 "또 봅시다!"
 BBA_italy_naval_cooperation_programs.13.t:0 "우리의 구축함들을 거부한 [FROM.GetNameDefCap]"
 BBA_italy_naval_cooperation_programs.13.desc:1 "[FROM.GetAdjective](이)가 거만하게도 우리의 두 구축함의 무상 증여를 거절했습니다. 감히 그럴만한 깜냥이라도 된다고 생각하는 것일까요!"
 ITA_cede_aquila_class_destroyers_tt:0 "([ROOT.GetEscortShipsSender]): [ROOT.GetEscortShipsReceiver]에 §Y아퀼라급 구축함 2척§! 양도."
 BBA_italy_naval_cooperation_programs.14.t:0 "[ITA.GetName]의 소형 잠수함 수출"
 BBA_italy_naval_cooperation_programs.14.desc:1 "[FROM.GetAdjective](이)가 우리측에 5척의 소형 잠수함 구매를 문의해왔습니다. 비록 이 잠수함들의 사용성은 제한되었지만 우리의 요구에 부합하며 우리의 해군 역량을 확충시킬 수 있습니다."
 BBA_italy_naval_cooperation_programs.14.a:0 "그들에게 써보라고 해."
 BBA_italy_naval_cooperation_programs.14.b:0 "관심없다. 가던 길이나 가라고."
 BBA_italy_naval_cooperation_programs.15.t:0 "우리의 소형 잠수함들을 구매한 [FROM.GetName]"
 BBA_italy_naval_cooperation_programs.15.desc:1 "우리의 소형 잠수함들의 장점을 알아보고 [FROM.GetAdjective] 해군이 구매를 결정했습니다. 이는 우리의 기술자와 해군에게 대단한 순간입니다."
 BBA_italy_naval_cooperation_programs.15.a:0 "굉장해!"
 BBA_italy_naval_cooperation_programs.16.t:0 "우리의 제안을 거절한 [FROM.GetName]"
 BBA_italy_naval_cooperation_programs.16.desc:1 "[FROM.GetAdjective] 해군은 우리 소형 잠수함들을 면밀히 살폈으나 구매를 위한 어떠한 이점도 찾지 못하였습니다. 우리의 잠수함들은 세계 최고의 품질을 자랑하는데도 말이죠. 이건 모두 그들이 편협하고 머릿속이 단순해서 그렇습니다."
 BBA_italy_naval_cooperation_programs.17.t:0 "[ROOT.GetName]에 도착한 [ITA.GetAdjective]의 소형 잠수함들"
 BBA_italy_naval_cooperation_programs.17.desc:1 "우리의 해군 역량을 강화해줄 [FROM.GetAdjective]의 소형 잠수함들이 마침내 도착했습니다! 잠수함들은 우리의 함대 증강에 엄총난란 보탬이 될 것이며 유용하게 사용될 것입니다."
 BBA_italy_naval_cooperation_programs.17.a:0 "잠수함들을 출항시켜라!"
 BBA_italy_human_torpedo_raid.1.t:0 "[?ITA.ITA_raided_state_var.GetName] 습격"
 BBA_italy_human_torpedo_raid.1.desc:0 "The Italians managed to avoid our harbor defenses in [?ITA.ITA_raided_state_var.GetName] and infiltrated the naval base there in very small vessels to carry out a raid against our ships docked there. While the raid didn’t sink any of the ships, it did succeed in damaging them which will take some time to repair."
 BBA_italy_human_torpedo_raid.1.a:0 "안타깝군."
 ITA_human_torpedo_raid_tt:0 "이 습격은 한 번만 수행 할 수 있습니다."
 ITA_human_torpedo_effect_tt:0 "주에 정박한 적 함정에 피해를 줍니다."
 ITA_human_torpedo_target_effect_tt:0 " [?ITA.ITA_raided_state_var.GetName]에 정박된 함선의 피해"
 BBA_italy_colonial_management.1.t:0 "식민지 경찰"
 BBA_italy_colonial_management.1.desc:1 "우리의 식민지는 우리나라가 통일된 이래로 한 세기도 채 되지 않아 급격하게 증가해 왔습니다. 그러나 이러한 성장은 우리의 인력에 부담 가기 시작했습니다. 그러나 메하리스티, 사바리, 사파히 등의 지역 경찰력을 활용하여 이러한 부담을 완화할 방법이 있습니다. 이 단체들을 모집함으로 인해 우리 군의 부담이 덜 것이며, 또한 그들은 이 땅에 토착하며 살아왔다는 장점이 있습니다."
 BBA_italy_colonial_management.1.a:2 "그들을 소집하라!"
 BBA_italy_colonial_management.1.b:0 "우리는 다른 계획이 있어."
 BBA_italy_colonial_management.1_do_not_apply_tt:1 "점령법 §Y$colonial_police$§!을(를) 통제하고 있는 [GetAfricanStates][GetAndOrNothing][GetAlbanianStates]에서 사용 가능."
 BBA_italy_colonial_management_african_states:0 "아프리카 국가"
 BBA_italy_colonial_management_albanian_states:0 "알바니아"
 BBA_italy_colonial_management_and:0 " 그리고 "
 BBA_italy_bop.1.t:1 "[?ITA.ITA_lost_core.GetName] 함락"
 BBA_italy_bop.1.desc:1 "적이 [?ITA.ITA_lost_core.GetName]을(를) 점령했습니다! 우리의 본토를 적들이 점령하게 되면서 자연스럽게 이탈리아 국민들은 우리의 전쟁 노력에 대한 믿음이 흔들리는 결과를 낳게 되었으며, 일각에서는 평화 회담을 주장하는 사람들도 존재했습니다. 이처럼 상황이 급속도로 변하게 되면서 많은 국민들은 누구든 이 사태에 책임질 사람을 찾고 있습니다. 우리는 다시 전쟁의 주도권을 잡고 이탈리아 영토에서 적군을 몰아내야만 할 것입니다!"
 BBA_italy_bop.1.a:1 "재앙이야! "
 ITA_losing_cores_tt:0 "[ROOT.GetName](이)가 §Y핵심 주§!에 대한 통제권을 적에게 빼앗길 때마다 효과가 적용될 것입니다."
 BBA_italy_bop.2.t:1 "[?ITA.ITA_lost_colony.GetName] 함락"
 BBA_italy_bop.2.desc:1 "적국의 군대가 우리의 식민지인 [?ITA.ITA_lost_colony.GetName]을(를) 장악해 많은 이탈리아인들을 놀라게 했습니다! 다만 우리 국민들은 전쟁의 흐름이 우리에게 유리해지거나, 적어도 곧 유리해 질 것이라고 굳게 믿고 있으며, 이번 함락 소식은 절망적인 소식이지만, 우리는 좋은 작전과 용맹함으로 반드시 [?ITA.ITA_lost_colony.GetName]을(를) 수복할 것입니다!"
 BBA_italy_bop.2.a:1 "우리는 다시 일어설 것이다! "
 ITA_losing_colonies_tt:1 "Effects will be applied everytime [ROOT.GetName] loses control of a §Ynon-core state§! to an enemy, as long as the value is lower than §Y30%§! towards §Y$ITA_grand_council_side$§!."
 BBA_italy_bop.3.t:0 "[?ITA.ITA_reclaimed_core.GetName] 수복 "
 BBA_italy_bop.3.desc:0 "우리의 승전한 군대는 [?ITA.ITA_reclaimed_core.GetName]을 수복했으며, 모든 이탈리아인들의 사기를 북돋아 주었습니다! 이번 전투로 인해 우리는 전쟁의 흐름을 바꾸게 되었으며, 사랑하는 [ITA.GetNameDef] 본토에서 적들을 밀어낼 것입니다."
 BBA_italy_bop.3.a:0 "흐름이 우리에게 유리하게 변하고 있구만!"
 ITA_reclaiming_cores_tt:0 "[ROOT.GetName](이)가 적으로부터 §Y핵심 주§!를 되찾을 때마다 효과가 적용될 것입니다."
 BBA_italy_council_deposes_duce.1.t:0 "[?ITA.ITA_var_deposed_leader.GetName]의 실각"
 BBA_italy_council_deposes_duce.1.desc:0 "이탈리아를 파멸로부터 구하고, 파시스트 체제를 보존하기 위해선 [?ITA.ITA_var_deposed_leader.GetName]를 실각시키는 상상할 수도 없는 일을 해야만 합니다! 그의 무능과 어리석음은 오랫동안 우리나라와 우리나라의 발전을 짓눌렀습니다. [FROM.GetAdjective]인들과 그들의 미래를 보호하는 것은 우리의 의무입니다!"
 BBA_italy_council_deposes_duce.1.a:0 "대의를 위하여."
 BBA_italy_civil_war.1.t:0 "이탈리아 내전"
 BBA_italy_civil_war.1.desc:1 "Our beloved Italy has fractured under the strains of the War! Opposing sides are now forming, to fight over what is left of our nation and to fight over what ideals Italy will hold going forward. Hard choices will face us all, but we must persist and persevere so that we once again can blossom. "
 BBA_italy_civil_war.1.a:1 "We need a steadfast hand!"
 BBA_italy_civil_war.1.b:1 "우리는 안정과 전통이 필요해!"
 BBA_italy_civil_war.1.c:1 "인민 혁명을 받아들이자!"
 BBA_italy_civil_war.1.d:1 "자유가 통치하게 하소서!"
 BBA_italy_civil_war.2.t:0 "$ITA_fronte_militare_clandestino$"
 BBA_italy_civil_war.2.desc:1 "It seems that a newly formed resistance group is causing damage behind our front lines. From what little we can tell about the group, they seem to be largely made up of former Army officers that have switched sides. Efforts to lure them out are underway, but we have too little intel to anticipate their next move as of right now."
 BBA_italy_civil_war.2.a:1 "They can’t hide forever"
 BBA_italy_civil_war.3.t:0 "$ITA_gappisti$"
 BBA_italy_civil_war.3.desc:1 "We have received intel that several small groups of communist partisans, calling themselves Gappisti, have made several successful hit-and-run operations on our territory. They are well trained and armed, which makes us suspect that they’re funded by [FROM.GetName]."
 BBA_italy_civil_war.3.a:1 "기만적인 빨갱이들!"
 BBA_italy_civil_war.4.t:0 "Anti-Partisan Measures in [FROM.GetName]"
 BBA_italy_civil_war.4.desc:1 "The resistance and partisan groups in [FROM.GetName] that works tirelessly to liberate the rest of Italy has been a success! In fact, the sinister regime that still holds power there has been forced to launch a new series of harsh anti-partisan measures. This will make it more difficult for our agents to operate in [FROM.GetName], but the fight for a free Italy goes on!"
 BBA_italy_civil_war.4.a:1 "자유를 위해 희생했군!"
 BBA_italy_civil_war.5.t:0 "[FROM.GetAdjective]의 독립 요구"
 BBA_italy_civil_war.5.desc:1 "Our Italian allies and subjects have requested to be released from our governance and be given full independence. We first assumed control over [FROM.GetName] to make sure that the Italian front wouldn’t collapse completely, but perhaps the time has come to grant them their freedom."
 BBA_italy_civil_war.5.a:1 "Grant them independence"
 BBA_italy_civil_war.5.b:1 "Refuse their pleads for freedom"
 BBA_italy_civil_war.6.t:0 "[ROOT.GetNameDef]의 독립"
 BBA_italy_civil_war.6.desc:1 "Our ally - and temporary - overlord, [FROM.GetName], has listened to our call for freedom and agreed to grant us our independence back! This is a momentous occasion for our wartorn country. Now we can start to rebuild in earnest and the road back to unification can begin."
 BBA_italy_civil_war.6.a:1 "Masters of our own fate once again"
 BBA_italy_civil_war.7.t:0 "[FROM.GetName] Rejects our Demands for Independence"
 BBA_italy_civil_war.7.desc:1 "Our tyrannical [FROM.Adjective] overlords have refused our honest request for independence! While they were useful in winning our civil war, they have no right to govern our fate or meddle in our politics anymore. When the time is right it is our duty to remove them from our lands and seize our freedom for ourselves!"
 BBA_italy_civil_war.7.a:1 "이를 후회할 것이다!"
 BBA_italy_civil_war.7.b:0 "We shall content..."
 ITA_we_will_transfer_the_following_states_tt:0 "다음 주들이 §Y[RDS.GetFlag][RDS.GetNameDef]§!에 양도됨:"
 ITA_we_keep_our_occupied_states_tt:0 "우리는 현재의 점령지를 계속 통제할 것입니다."
 BBA_italy_civil_war_fascist_tt:0 "We will keep control over §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!. §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! becomes §Y$RSI_DEF$§!. [GetRsiOverlord]"
 BBA_italy_civil_war_monarchist_tt:1 "We will become §Y$RDS_DEF$§!, the revolter side in the civil war with §Y$neutrality$§! ideology. [GetRdsOverlord]"
 BBA_italy_civil_war_communist_tt:1 "We will become §Y$RDS_DEF$§!, the revolter side in the civil war with §Y$communism$§! ideology. [GetRdsOverlord]"
 BBA_italy_civil_war_democratic_tt:1 "We will become §Y$RDS_DEF$§!, the revolter side in the civil war with §Y$democratic$§! ideology. [GetRdsOverlord]"
 ITA_rsi_overlord_tt:0 "We will become a subject of §Y[?ITA_rsi_overlord.GetFlag][?ITA_rsi_overlord.GetNameDef]§!."
 ITA_rds_overlord_tt:0 "We will become a subject of §Y[?ITA_rds_overlord.GetFlag][?ITA_rds_overlord.GetNameDef]§!."
 BBA_italy_civil_war.100.t:0 "점령된 이탈리아 영토"
 BBA_italy_civil_war.100.desc:0 "우리는 이탈리아 영토를 지배하고 이탈리아 동맹국과 함께 싸우고 있습니다. 이 영토를 [RDS.GetName]에 양도함으로써 더 많은 아군을 자유롭게 하여 다른 곳으로 향하게 할 수 있습니다."
 BBA_italy_civil_war.100.a:0 "영토를 양도하라."
 BBA_italy_civil_war.100.b:0 "점령지를 유지하라."
 BBA_italy_civil_war.101.t:0 "[FROM.GetName] Hands Over Italian Territory"
 BBA_italy_civil_war.101.desc:0 "[FROM.GetName]’s wise leader, [FROM.GetLeader], has generously given back control over Italian territory to us! Not only is this a great boost to morale for the troops, but it will also bolster our capabilities and strengthen our efforts to liberate all of Italy."
 BBA_italy_civil_war.101.a:0 "전진하라!"
 BBA_italy_civil_war.300.desc:0 "Our efforts to unite the [FROM.Adjective] people against fascism have come to a head! No longer can we sit idly by and watch our beautiful country bleed dry. With our gathered strength we now have the means to once and for all topple the fascist regime and free all of Italy from its tyranny!"
 BBA_italy_interaction_events.1.t:1 "[ITA.GetLeader]의 [846.GetName] 요구"
 BBA_italy_interaction_events.1.desc:0 "In a completely unexpected and outrageous move, the Italian leader [ITA.GetLeader] has defiled our longstanding neutrality by handing us an ultimatum. Within two weeks, we need to hand over the region of [846.GetName] to the Italians, or we will have war. How should we respond?"
 BBA_italy_interaction_events.1.a:0 "That's one less weak-point for us to defend"
 BBA_italy_interaction_events.1.b:0 "We'd like to see them try!"
 BBA_italy_interaction_events.2.t:1 "The Cowardly [SWI.GetName] Folds"
 BBA_italy_interaction_events.2.desc:0 "The president of [SWI.GetNameDef] has today announced the end of an era for the country. They will cede the Italian area of [846.GetName] to us, and renounce their claims to any Italian-speaking towns in the region. Today marks a reduction to the size and multi-ethnic values of [SWI.GetName], as they have also subsequently revoked Italian as an official language."
 BBA_italy_interaction_events.2.a:0 "완벽해!"
 BBA_italy_interaction_events.3.t:1 "[SWI.GetNameDef]의 저항!"
 BBA_italy_interaction_events.3.desc:0 "The nation of [SWI.GetName] has today announced that they will revoke their neutrality by defying our demands to return [846.GetName] to the Italian world. Due to this foolish choice, we are left with no option other than the complete and utter destruction of the Swiss Cantonal system."
 BBA_italy_interaction_events.3.a:0 "알피니 사단을 동원하라!"
 BBA_italy_interaction_events.4.t:1 "Demands to Crown an Italian Prince"
 BBA_italy_interaction_events.4.desc:0 "We have received demands from [ITA.GetLeader] to officially crown the Italian prince known as prince Aimone, king Tomislav II of Croatia. If we were to accept these demands, we would surely lose some of our independence, but it might be worth it just to stave off any Italian aggression for the near future."
 BBA_italy_interaction_events.4.a:0 "And King Tomislav he shall be!"
 BBA_italy_interaction_events.4.b:0 "The Italians will meet their doom on the shores of Dalmatia"
 BBA_italy_interaction_events.5.t:0 "아이모네 왕자의 대관식"
 BBA_italy_interaction_events.5.desc:0 "Bells toll in Zagreb today, as the Italian formerly known as prince Aimone is being crowned Tomislav the second of Croatia. Our influence will now extend further into the Balkans, as our days of glory are closing in."
 BBA_italy_interaction_events.5.a:0 "매우 아름답군!"
 BBA_italy_interaction_events.6.t:1 "크로아티아 국경에서 막힌 아이모네"
 BBA_italy_interaction_events.6.desc:0 "Prince Aimone has returned to us, and reported that he was stopped and refused at the Croat border on his way to his coronation in Zagreb. It is clear to us that the Croats have nothing to offer us, and that military occupation is the only option for them in the future."
 BBA_italy_interaction_events.6.a:0 "전쟁이다!"
 BBA_italy_interaction_events.7.t:1 "새 국가위원회 위원장"
 BBA_italy_interaction_events.7.desc:0 "Italy has assigned [MNT.GetLeader] as the new Head of the National Committee. This will surely strengthen our regime."
 BBA_italy_interaction_events.7.a:0 "놀랍군"
 BBA_italy_interaction_events.8.t:1 "[ITA.GetName]가 달마티아의 점령을 요구하다"
 BBA_italy_interaction_events.8.desc:0 "[ITA.GetLeader] of [ITA.GetNameDef] has today sent us an ultimatum demanding us to grant [ITA.GetName] occupation of the region of Dalmatia. If we do not comply with [ITA.GetLeader]'s demands, we will likely have a military conflict on our hands."
 BBA_italy_interaction_events.8.a:0 "그들이 가져가라고 해"
 BBA_italy_interaction_events.8.b:0 "자기들이 뭐라도 된 줄 아는건가?"
 BBA_italy_interaction_events.9.t:1 "[FROM.GetName]가 우리의 요구를 수용하다"
 BBA_italy_interaction_events.9.desc:0 "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 달마티아 점령에 대한 우리의 요구를 우아하게 받아들였고, 영토를 우리에게 양도했습니다. 그들은 우리와 맞서 싸우기보다는 우리를 달래고자 하는데, 이는 앞으로 발칸 반도에서 이탈리아의 목표를 달성하는 데 큰 도움이 될 것입니다."
 BBA_italy_interaction_events.9.a:0 "계획대로."
 BBA_italy_interaction_events.10.t:1 "멍청한 [FROM.GetLeader]의 최후통첩 거부"
 BBA_italy_interaction_events.10.desc:0 "멍청한 [FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 정당한 요구를 거부했습니다. 이제 신속히 공격을 개시해 [FROM.GetName](을)를 쳐부술 때입니다. 얼마 가지 않아 달마티아에 대한 우리의 영유권을 확보하게 될 것입니다."
 BBA_italy_interaction_events.10.a:0 "그럼 힘으로."
 BBA_italy_interaction_events.11.t:1 "몬테네그로 왕위를 요구하는 [ITA.GetName]"
 BBA_italy_interaction_events.11.desc:0 "[ITA.GetLeader](은)는 몬테네그로의 왕위를 이탈리아에게 이양하고 정부 또한 이탈리아 깃발 아래로 통합시킬 것을 요구했습니다. 물론 이탈리아 여왕은 몬테네그로인이기 때문에 이 제안은 완전히 현실과 동 떨어져 있는것은 아니지만 약간 망상적인 요구인것은 분명합니다. 우리는 뭐라고 대답할까요?"
 BBA_italy_interaction_events.11.a:0 "그들이 가져가라고 해"
 BBA_italy_interaction_events.11.b:0 "그들이 무슨 권리로 가져가야 한다고 생각하는가?"
 BBA_italy_interaction_events.12.t:1 "[FROM.GetName]의 몬테네그로 왕위 이양"
 BBA_italy_interaction_events.12.desc:0 "[FROM.GetLeader] has declared that they have no reason to resist our will, and that the territory of Montenegro will be transferred to us at once. Today is a great day for the Italian nation!"
 BBA_italy_interaction_events.12.a:0 "완벽해!"
 BBA_italy_interaction_events.13.t:1 "[FROM.GetName]의 몬테테그로 왕위 이양 거부"
 BBA_italy_interaction_events.13.desc:0 "[FROM.GetLeader]는 더 이상 우리와 외교 관계를 갈구하지 않을 것이며, 우리에게 몬테네그로 왕위에 관한 주장을 즉시 철회해야 한다고 공개적으로 선언했습니다. 이는 용납해서도, 용서해서도 안 될 것입니다!"
 BBA_italy_interaction_events.13.a:0 "개탄스럽군!"
 BBA_italy_interaction_events.14.t:1 "아나톨리아 서부의 전면적인 비무장화를 요구해온 [ITA.GetName]"
 BBA_italy_interaction_events.14.desc:0 "[ITA.GetLeader] has issued demands of security guarantees between our two nations, which is fair enough. The more outrageous part is that [ITA.GetLeader] also requires us to fully demilitarize both [342.GetName] and [339.GetName], which could jeopardize our security, as this would mean for us that we could not set up initial defensive positions for in case we where to be attacked by [ITA.GetName] or any of her allies."
 BBA_italy_interaction_events.14.a:0 "군대를 주둔하더라도 쓸모가 없다."
 BBA_italy_interaction_events.14.b:0 "이것은 우리가 스스로를 방어할 수 없다는 것을 의미한다!"
 BBA_italy_interaction_events.15.t:1 "우리의 요구에 응한[FROM.GetName]"
 BBA_italy_interaction_events.15.desc:0 "[FROM.GetName] has agreed to our demands and chosen to completely demilitarize western Anatolia. This means that they will be much weaker, and have no way of putting up an initial resistance where we to attack them."
 BBA_italy_interaction_events.15.a:0 "결코 그것이 오는 것을 보지 못할 것이다."
 BBA_italy_interaction_events.16.t:1 "[FROM.GetName] Denies us the Right to Feel Safe!"
 BBA_italy_interaction_events.16.desc:0 "[FROM.GetName] has denied our friendly request for security guarantees, and refused us the demilitarization of [342.GetName] and [339.GetName]. This is beyond outrageous, and will have to be dealt with in it's own way."
 BBA_italy_interaction_events.16.a:0 "저들은 우리에게 선택의 여지를 주지 않는군."
 BBA_italy_interaction_events.17.t:1 "[HUN.GetName]에게 [45.GetName](을)를 양도한 [ITA.GetName]"
 BBA_italy_interaction_events.17.desc:0 "우리의 종주국인 [ITA.GetName](이)가 우리가 통제하고 있는 [45.GetName]의 소유권을 헝가리로 이전하기로 오늘 결정했습니다. 이는 이탈리아와 헝가리의 관계를 강화하기 위한 결정이며, 우리가 손 쓸 수 있는 방법은 많지 않습니다. 우리는 다만 미미한 외교적 항의만 제기할 수 있을 뿐입니다. 물론 우리 종주국에서는 이를 읽어 보지도 않을 것입니다."
 BBA_italy_interaction_events.17.a:0 "우린 어쩔 수 없어..."
 BBA_italy_interaction_events.18.t:1 "우리에게 접근해온 이탈리아"
 BBA_italy_interaction_events.18.desc:0 "[ITA.GetNameDef](이)가 매력적인 제안을 해 왔습니다. 그들은 로도스와 도데카니사 지역의 소유권을 우리에게 이전하는 대신 자신들과 동맹을 맺자고 합니다. 이렇게 좋은 제안을 해왔다는 사실을 믿기는 어렵지만 이 제안이 진짜라는 것은 틀림없습니다. 우리는 어떻게 해야 할까요?"
 BBA_italy_interaction_events.18.a:0 "그리스 통일에 한 걸음 더 가까워졌다!"
 BBA_italy_interaction_events.18.b:0 "우리는 그 어떤 상황에서도 이탈리아인들에게 고개를 숙이지 않을 것이다!"
 BBA_italy_interaction_events.19.t:1 "우리의 제안을 수락한 [GRE.GetNameDef]"
 BBA_italy_interaction_events.19.desc:0 "그리스 정부는 도데카니사 제도의 소유권 이전을 대가로 우리의 제안을 승인하고 최대한 빨리 군사적 협력을 시작하기로 발표했습니다. 이것이 어떤 결과를 가져올지는 지켜보도록 합시다."
 BBA_italy_interaction_events.19.a:0 "우리는 동맹을 맺을 것이다."
 BBA_italy_interaction_events.20.t:1 "은혜도 모르고 제안을 거절한 [GRE.GetNameDef]"
 BBA_italy_interaction_events.20.desc:0 "그리스 배신자들은 동맹을 맺는 대가로 섬을 팔겠다는 우리의 제안을 거절했습니다. 이러한 결정은 그들 정부의 무능과 나약함을 여실 없이 보여주고 있습니다."
 BBA_italy_interaction_events.20.a:0 "우리는 그들이 없는 것이 더 낫다"
 BBA_italy_interaction_events.21.t:1 "우리에게 접근해온 이탈리아"
 BBA_italy_interaction_events.21.desc:0 "[ITA.GetNameDef](이)가 매력적인 제안을 해 왔습니다. 그들은 로도스와 도데카니사 지역의 소유권을 우리에게 이전하는 대신 자신들과 동맹을 맺자고 합니다. 이렇게 좋은 제안을 해왔다는 사실을 믿기는 어렵지만 이 제안이 진짜라는 것은 틀림없습니다. 우리는 어떻게 해야 할까요?"
 BBA_italy_interaction_events.21.a:0 "That that Greece, we got it first!"
 BBA_italy_interaction_events.21.b:0 "우리는 그 어떤 상황에서도 이탈리아인들에게 고개를 숙이지 않을 것이다!"
 BBA_italy_interaction_events.22.t:1 "우리의 제안을 수락한 [TUR.GetNameDef]"
 BBA_italy_interaction_events.22.desc:0 "터키 정부는 도데카니사 제도의 소유권 이전을 대가로 우리의 제안을 승인하고 최대한 빨리 군사적 협력을 시작하기로 발표했습니다. 이것이 어떤 결과를 가져올지는 지켜보도록 합시다."
 BBA_italy_interaction_events.22.a:0 "우리는 동맹을 맺을 것이다."
 BBA_italy_interaction_events.23.t:1 "은혜도 모르고 제안을 거절한 [TUR.GetNameDef]"
 BBA_italy_interaction_events.23.desc:0 "터키 배신자들은 동맹을 맺는 대가로 섬을 팔겠다는 우리의 제안을 거절했습니다. 이러한 결정은 그들 정부의 무능과 나약함을 여실 없이 보여주고 있습니다."
 BBA_italy_interaction_events.23.a:0 "우리는 그들이 없는 것이 더 낫다"
 BBA_italy_interaction_events.24.t:1 "독일의 오스트리아 병합 시도!"
 BBA_italy_interaction_events.24.desc:0 "사악한 독일이 오스트리아 정치에 개입하여 오스트리아를 독일의 일부로 흡수하려 하고 있습니다. 우리는 이전에 오스트리아의 독립을 보장했기에, 우리 국민들은 정부가 오스트리아를 위해 독일과 맞서싸울 것이라 기대하고 있습니다. 또한 우리는 영국이나 프랑스에게 도움을 요청할 수도 있을 것입니다. 우리는 어떻게 해야 할까요?"
 BBA_italy_interaction_events.24.a:0 "우리 혼자로도 충분하다!"
 BBA_italy_interaction_events.24.b:0 "도움을 청하는게 좋을 것이다."
 BBA_italy_interaction_events.24.c:0 "우리가 할 수 있는 게 없다. 독립 보장을 취소해라!"
 BBA_italy_interaction_events.25.t:1 "우리와 대적하는 이탈리아"
 BBA_italy_interaction_events.25.desc:0 "이탈리아 국방부는 오스트리아를 우리나라로 합병하려는 시도를 두고 경고문을 발표했습니다. 그들은 우리가 오스트리아를 침공한다면, 이탈리아 육군으로부터 심각한 대응 조치를 받게 될 것이라고 밝혔습니다. 우리는 이 분명한 도발에 대하여 어떻게 답해야 할까요? "
 BBA_italy_interaction_events.25.a:0 "거만함이 정도를 넘었군"
 BBA_italy_interaction_events.25.b:0 "우리는 이런 형태의 대립에 대처할 수 있는 상황이 아니다."
 BBA_italy_interaction_events_news.1.t:1 "한 발 물러선 독일"
 BBA_italy_interaction_events_news.1.desc:0 "전 세계 언론 매체들은 독일이 오스트리아 영토에 대한 영유권 주장을 철회했다는 보도를 이탈리아 국방부를 통해 받았습니다. 오늘은 유럽에 역사적인 날이며, 오직 시간만이 분열된 독일이 어떻게 될지 말해줄 것입니다."
 BBA_italy_interaction_events_news.1.a:0 "슬프지만 다른 선택의 여지가 없다."
 BBA_italy_interaction_events_news.1.b:0 "이는 독일 체제에 내재된 약점을 보여준다."
 BBA_italy_interaction_events.26.t:1 "한 발 물러선 [ITA.GetNameDef]"
 BBA_italy_interaction_events.26.desc:0 "Italy has announced that they will not stand against us, now that it has been proven to them that push will come to shove, should they not back down. Today is a glorious day for the fatherland!"
 BBA_italy_interaction_events.26.a:0 "우리와 비교할 수 없다는 것을 깨달을 것이다!"
 BBA_italy_interaction_events.27.t:1 "우리에게 독일 봉쇄를 요청한 이탈리아."
 BBA_italy_interaction_events.27.desc:1 "[GetItalyAsksEngland]"
 BBA_italy_interaction_events.27.desc_hosting_ethiopia:0 "이탈리아는 우리에게 독일의 팽창주의적 정권을 억제하는 것을 도와주고, 오스트리아를 독일로부터 지키기 위해 독립 보장해줄 것을 요청했습니다. 우리가 전에 함께 싸우기는 했지만, 지금 우리는 이탈리아인들에 쫒겨난 에티오피아 망명정부를 수용하고 있는 중입니다. 만약 [ITA.GetNameDef](이)가 다가오는 전쟁에서 우리의 도움이 필요하다면, 그들은 먼저 평화 협정을 채결해야 할 것입니다."
 BBA_italy_interaction_events.27.desc_standard:0 "대전쟁 시기에도 있었던 일이지만, 이제 다시 이탈리아는 독일의 팽창주의적 정권을 억제하기 위해 도움을 요청하고 있습니다. 그들은 오스트리아를 지키기 위해 오스트리아에 대한 독립 보장을 해주기를 원합니다. 우리는 어떤 방침을 취해야 할까요?"
 BBA_italy_interaction_events.27.a:0 "Alright chaps, we're going in again"
 BBA_italy_interaction_events.27.b:1 "[ETH.GetNameDef]와(과) 평화 협정을 채결한다면"
 BBA_italy_interaction_events.27.c:0 "젠장, 왜 우리가 대륙에 관심을 가져야 하지?"
 ITA_if_Italy_accepts_tt:0 "만약 §Y[ITA.GetName]§! 측이 동의할 경우:"
 BBA_italy_interaction_events_news.2.t:1 "영국의 오스트리아 독립 보장"
 BBA_italy_interaction_events_news.2.desc:0 "영국 정부는 오늘 오스트리아의 독립을 지지하며 이탈리아와 함께 오스트리아의 주권을 위협하는 어느 세력과도 맞서 싸울 것이라 발표했습니다."
 BBA_italy_interaction_events_news.2.a:0 "놀랍군."
 BBA_italy_interaction_events.28.t:1 "우리에게 독일 봉쇄를 요청한 이탈리아."
 BBA_italy_interaction_events.28.desc:0 "남동쪽에 있는 우리의 이웃들은 우리에게 현재 독립이 보장된 오스트리아에 대한 잠재적인 독일의 공격을 막아줄 것을 요청했었습니다. 지금 그들은 우리에게 똑같이 해달라고 요청합니다. 어떻게 대응해야 할까요?"
 BBA_italy_interaction_events.28.a:0 "좋다, 자유를 위해서라면!"
 BBA_italy_interaction_events.28.b:1 "[ETH.GetNameDefCap] 측과 평화를 주선한다면 고려해보겠다."
 BBA_italy_interaction_events_news.3.t:1 "프랑스의 오스트리아 독립 보장"
 BBA_italy_interaction_events_news.3.desc:0 "The French have as per the Italian request decided to back the Austrians in their fight for independence, and promised to attack any potential aggressors that may try to intervene in the nation's sovereignty."
 BBA_italy_interaction_events_news.3.a:0 "프랑스답지 않은데..."
 BBA_italy_interaction_events.29.t:1 "이탈리아가 [802.GetName](을)를 뺐어가다!"
 BBA_italy_interaction_events.29.desc:0 "이탈리아는 자신들의 종속국인 알바니아 왕국에 편입하는 방식으로 우리의 [802.GetName](을)를 뺐으려 시도하고 있습니다. 무엇이라도 하지 않는다면 이 지역에 대한 우리의 영유권 주장은 영영 사라질 것입니다."
 BBA_italy_interaction_events.29.a:0 "현재로선 우리가 할 수 있는 게 없다."
 BBA_italy_interaction_events.29.b:0 "우리는 그들을 도망가게 놔둘 수 없다."
 BBA_italy_interaction_events.30.t:1 "상호방위조약을 대가로 [45.GetName]를 제공해주려는 이탈리아"
 BBA_italy_interaction_events.30.desc:0 "[ITA.GetName]는 상호방위조약과 협력조약을 채결하는 대가로 [45.GetName]에 대한 우리의 영유권 주장을 지지할 수 있다는 제안을 해왔습니다. 이는 우리에게 있어서 좋은 거래인 것 같습니다만, 이를 받아들여야 할까요?"
 BBA_italy_interaction_events.30.a:0 "아주 좋아!"
 BBA_italy_interaction_events.30.b:0 "왜 우리가 이탈리아 놈들을 믿어야 하지?"
 BBA_italy_interaction_events.31.t:2 "[NegotiatingItalianClaimsTitle]"
 BBA_italy_interaction_events.31.desc:1 "[GetRatifyStresaFrontEventDesc]"
 BBA_italy_interaction_events.31.desc_no_war:0 "이탈리아 정부는 오늘 흥미로운 제안을 가지고 우리에게 접근해 왔습니다. 그들은 스트레사 전선의 비준을 요구했으며 이는 유럽에서 전쟁이 발발했을 때 이탈리아를 우리의 편으로 확보할 수 있게 할 것입니다. 그러나 이탈리아는 서명에 대한 대가로 몇몇 영토에 대한 양보를 요구했습니다. 현재 [269.GetName](와)과 [903.GetName](을)를 요구한 상태입니다. 우리는 어떻게 대응해야 할까요? 적어도 이를 받아들인다면 그들은 일시적으로나마 값을 치루려 할 것입니다."
 BBA_italy_interaction_events.31.desc_peace_signed:0 "[ITA.GetNameDefCap]와(과) [ETH.GetNameDefCap](은)는 우리의 숙련된 외교 덕분에 서로 간의 차이점을 재쳐놓고 평화 조약을 채결했습니다. 이탈리아 정부는 우리에게 스트레사 전선을 비준하기 위해서는 [269.GetName](와)과 [903.GetName](을)를 이탈리아가 제공받기로 한 거래를 이행해야 함을 상기시켰습니다."
 BBA_italy_interaction_events.31.a:0 "좋다, 가져가라고 해라."
 BBA_italy_interaction_events.31.b:0 "맙소사, 절대 안된다."
 BBA_italy_interaction_events.32.t:1 "지부티에 대한 영유권을 협상하길 원하는 [ITA.GetName]"
 BBA_italy_interaction_events.32.desc:0 "이탈리아 정부는 오늘 흥미로운 제안을 가지고 우리에게 접근해 왔습니다. 그들은 스트레사 전선의 비준을 요구했으며 이는 유럽에서 전쟁이 발발했을 때 이탈리아를 우리의 편으로 확보할 수 있게 할 것입니다. 그러나 이탈리아는 서명에 대한 대가로 [268.GetName] 영토에 대한 양보를 요구했습니다. 우리는 어떻게 대응해야 할까요? 적어도 이를 받아들인다면 그들은 일시적으로나마 값을 치루려 할 것입니다."
 BBA_italy_interaction_events.32.a:0 "평화를 위해서라면."
 BBA_italy_interaction_events.32.b:0 "절대 안된다!"
 BBA_italy_interaction_events.33.t:1 "[906.GetName]에 대한 영유권을 협상하길 원하는 [ITA.GetName]"
 BBA_italy_interaction_events.33.desc:1 "[GetItalyWantsSocotra]"
 BBA_italy_interaction_events.33.a:0 "평화의 값 치고는 작은 대가"
 BBA_italy_interaction_events.33.b:0 "그들이 그 땅을 가져야 하는 이유가 도대체 뭐지?"
 BBA_italy_interaction_events.34.t:1 "튀니지에 대한 영유권을 협상하길 원하는 [ITA.GetName]"
 BBA_italy_interaction_events.34.desc:1 "[GetItalyWantsTunisia]"
 BBA_italy_interaction_events.34.a:0 "좋다."
 BBA_italy_interaction_events.34.b:0 "어림도 없다!"
 BBA_italy_interaction_events.35.t:1 "몰타에 대한 영유권을 협상하길 원하는 [ITA.GetName]"
 BBA_italy_interaction_events.35.desc:1 "[GetItalyWantsMalta]"
 BBA_italy_interaction_events.35.a:0 "그들이 그 땅을 더 잘 활용할 수 있을 것이다."
 BBA_italy_interaction_events.35.b:0 "터무니없군!"
 BBA_italy_interaction_events.36.t:1 "발칸에 대한 영유권을 협상하길 원하는 [ITA.GetName]"
 BBA_italy_interaction_events.36.desc:1 "[GetItalyClaimsBalkan]"
 BBA_italy_interaction_events.36.a:0 "There is no use arguing this"
 BBA_italy_interaction_events.37.t:0 "영토 협상 완료"
 BBA_italy_interaction_events.37.desc:0 "Our diplomats have been working hard in France and Britain over the last few weeks in order to secure Italy's territorial gains in the near future. The negotiations are now however over, and the papers are signed."
 BBA_italy_interaction_events.37.a:0 "Not all that we wanted, but we will take it"
 BBA_italy_interaction_events.37.b:0 "눈부시군!"
 BBA_italy_interaction_events.38.t:0 "교황의 우위"
 BBA_italy_interaction_events.38.desc:0 "교황의 영향력이 왕가의 영향력을 능가하게 되면서, 가톨릭 교회의 열렬한 지지자들은 교황이 이탈리아의 지도자가 될 것을 요구하고 있습니다. 그는 이미 국민들이 제시한 요구를 받아들였고, 오늘날 일어나고 있는 일은 하나님의 뜻임을 선포했습니다. 이제 이탈리아 왕가는 더 이상 교황을 견제할 수 있는 방법이 없어 보입니다."
 BBA_italy_interaction_events.38.a:0 "신의 뜻이다!"
 BBA_italy_interaction_events.39.t:0 "Payment for African Colonies"
 BBA_italy_interaction_events.39.desc:0 "We have finally made the last payment for our new possessions in Africa. This agreement has expanded our colonial territories, unifying and solidifying them, and strengthening our position there. All in all, it has been a very beneficial arrangement for all participants."
 BBA_italy_interaction_events.39.a:0 "새 시대의 시작이군!"
 BBA_italy_interaction_events.40.t:0 "스트레사 전선 승인"
 BBA_italy_interaction_events.40.desc:0 "Now that territorial concessions have been decided, [ITA.GetName] has initated a process that will bring Italy and France into a military alliance called the Stresa Front. Now is not the time to sit idly by, for France must act in her own best interest and join Italy against the German menace."
 BBA_italy_interaction_events.40.a:0 "그 정도 조건이라면 받아들일 수 있다."
 BBA_italy_interaction_events.40.b:0 "France shall never stand besides Italy"
 stresa_front_ita:0 "스트레사 전선"
 BBA_italy_interaction_events.41.t:1 "[FROM.GetName]의 보호 제안"
 BBA_italy_interaction_events.41.desc:0 "[FROM.GetLeader] has approached us with an offer to bring us under their wings, in order to protect us from foreign powers and economic drought. [FROM.GetName] does however seem sort of hostile, and will likely invade us should we reject their demands."
 BBA_italy_interaction_events.41.a:0 "거절하에는 너무 달콤한 제안이군."
 BBA_italy_interaction_events.41.b:0 "국민들은 독립을 원한다!"
 BBA_italy_interaction_events.42.t:1 "우리의 제안을 수락한 [FROM.GetName]"
 BBA_italy_interaction_events.42.desc:0 "The country of [FROM.GetName] has humbly accepted our offer of protection and bowed down to the rightful rulers of the Mediterranean ocean. Today shines a new bright light on Iberia and [ITA.GetNameDef]."
 BBA_italy_interaction_events.42.a:0 "멋지군."
 BBA_italy_interaction_events.43.t:1 "우리의 제안을 거절한 [FROM.GetName]"
 BBA_italy_interaction_events.43.desc:0 "The country of [FROM.GetName] has rudely rejected our offer of protection, and we will show them what it means to go against us in the truest sense. They shall bow down before us!"
 BBA_italy_interaction_events.43.a:0 "그들은 오늘을 후회하게 될 것이다!"
 BBA_italy_interaction_events.44.t:1 "[FROM.GetName]의 동맹 초대"
 BBA_italy_interaction_events.44.desc:0 "[FROM.GetLeader] has started an initiative to ally with the nation's of South America and unite the Latin cultures under one dominion. This seems like a good opportunity for protection from the [USA.GetNameDef]. How should we respond?"
 BBA_italy_interaction_events.44.a:0 "좋게 들리는군"
 BBA_italy_interaction_events.44.b:0 "우리가 왜 제국주의자들을 소집해아하지?"
 BBA_italy_interaction_events.45.t:0 "우리의 제안을 수락한 [FROM.GetName]"
 BBA_italy_interaction_events.45.desc:0 "[FROM.GetName] 정부는 겸손하게도 우리의 동맹 제안을 받아들였고 우리 공공의 적을 상대로 함께 싸우기로 하였습니다. 오늘 남아메리카와 [ITA.GetNameDef]에 새로운 밝은 빛이 비추고 있습니다."
 BBA_italy_interaction_events.45.a:0 "좋군."
 BBA_italy_interaction_events.46.t:1 "우리의 제안을 거절한 [FROM.GetName]"
 BBA_italy_interaction_events.46.desc:0 "[FROM.GetName] 정부는 무례하게도 우리의 동맹 제안을 거절했으며, 따라서 우리는 그들 없이 동맹을 꾸려야 합니다. 그들은 이제 이 대륙 속에서 고립될 것입니다."
 BBA_italy_interaction_events.46.a:0 "우리가 그들의 생각을 바꾸기 위해 할 수 있는 건 거의 없다..."
 BBA_italy_interaction_events.50.t:0 "이탈리아의 제안"
 BBA_italy_interaction_events.50.desc:0 "이탈리아 정부는 오늘 흥미로운 제안을 가지고 우리에게 접근해 왔습니다. 그들은 스트레사 전선의 비준을 요구했으며 이는 유럽에서 전쟁이 발발했을 때 이탈리아를 우리의 편으로 확보할 수 있게 할 것입니다. 그러나 이탈리아는 서명에 대한 대가로 몇몇 영토에 대한 양보를 요구했습니다. 현재 [269.GetName](와)과 [903.GetName](을)를 요구한 상태입니다. 또한, 현재 이탈리아는 우리가 망명정부를 수용중인 [ETH.GetName](와)과 전쟁 중인 상태입니다. 우리는 어떻게 대응해야 할까요? 적어도 이를 받아들인다면 그들은 일시적으로나마 값을 치루려 할 것입니다."
 BBA_italy_interaction_events.50.a:0 "그들은 먼저 평화 조약에 서명해야 한다!"
 BBA_italy_interaction_events.50.b:0 "이 범죄자들과는 거래가 없을 것이다!"
 BBA_italy_interaction_events.51.t:0 "영국의 협상 거부"
 BBA_italy_interaction_events.51.desc:0 "영국으로부터 일부 소규모 식민지 영토를 대가로 스트레사 전선을 합의하자는 우리의 합리적인 제안은 완전히 무시되었습니다. 그들이 우리의 압력을 거부한다면 그들은 우리의 압도적인 힘을 보게 될 것입니다."
 BBA_italy_interaction_events.51.a:0 "이를 후회할 것이다!"
 BBA_italy_interaction_events.60.t:0 "[ITA.GetName]의 평화 조약 서명"
 BBA_italy_interaction_events.60.desc:0 "이탈리아는 정복한 일부 땅을 반환하면서 에티오피아와 평화 협정을 체결하였습니다. 이탈리아 정부는 이제 우리가 약속한 몫과 독일 팽창주의에 맞선 오스트리아 독립 보장을 요구하고 있습니다."
 BBA_italy_interaction_events.666.t:0 "[454.GetName]냐 전쟁이냐"
 BBA_italy_interaction_events.666.desc:1 "His Holiness, Pope [From.GetLeader], demands that we hand over the state of [454.GetName]. His emissaries claim that such a holy site should only be governed by the Papacy, and refusing such a demand would be heresy. Complying would greatly benefit our relationship with [FROM.GetName], but [454.GetName] lies at the crossroads between Europe, Asia, and Africa - which makes it such a strategically important place, now as throughout history."
 BBA_italy_interaction_events.666.a:0 "We must meet the demands of His Holiness..."
 BBA_italy_interaction_events.666.b:0 "The old man can burn in hell!"
 BBA_italy_interaction_events.667.t:0 "[454.GetName](을)를 양도한 [FROM.GetName]"
 BBA_italy_interaction_events.667.desc:1 "This is not only a great day for the Papacy, but for all of Christendom! The [FROM.GetAdjective] leader, [FROM.GetLeader], has wisely listened to our request and agreed to transfer [454.GetName] to our administration. This will lead to stability and prosperity for the region and a new bright future for [ROOT.GetName]."
 BBA_italy_interaction_events.667.a:0 "[FROM.GetAdjective]에 축복을!"
 BBA_italy_interaction_events.668.t:1 "교황 성하의 제안을 거부한 [FROM.GetName]"
 BBA_italy_interaction_events.668.desc:1 "[FROM.GetLeader] is as arrogant as he is ignorant! He refuses to see the sensibility in handing over [454.GetName] to us. Meeting our demands would have brought security and stability to the region, but his actions will only lead to war and misery!"
 BBA_italy_interaction_events.668.a:0 "신에 대한 모욕이다!"
 BBA_italy_purge_the_party.1.t:0 "국가 파시스트당 숙청"
 BBA_italy_purge_the_party.1.desc:0 "무솔리니의 휘하의 동맹들이 여전히 권력을 잡고 있으며 옛 공작을 복위시키기 위해 대중들을 흔들려고 합니다. 우리가 정부에 대한 통제력을 유지하려면 모범을 보이고 이 바보들을 없애버려야 합니다."
 BBA_italy_purge_the_party.1.a:0 "조언가를 숙청해라."
 BBA_italy_purge_the_party.1.b:0 "장군들을 숙청해라."
 BBA_italy_purge_the_party.1.c:0 "모두에게 자비를 배풀어라."
 BBA_italy_purge_the_party.1.d:0 "싸그리 다 숙청해라."
 ITA_characters_will_be_spared_tt:0 "§Y다음 인물들이 숙청에서 살아남을 것임:§!"
 BBA_italy_decide_the_fate_of_mussolini.1.t:0 "무솔리니의 운명"
 BBA_italy_decide_the_fate_of_mussolini.1.desc:0 "Having dealt with the internal power struggle and solidifying our hold on Partito Nazionale Fascista, we can finally turn our attention to the old Duce - Mussolini. His ever-looming presence is undermining our position and needs to be handled."
 BBA_italy_decide_the_fate_of_mussolini.1.a:0 "재판을 받게 해라."
 BBA_italy_decide_the_fate_of_mussolini.1.b:0 "그를 처형하라!"
 BBA_italy_decide_the_fate_of_mussolini.1.c:0 "그를 암살하라."
 BBA_italy_decide_the_fate_of_mussolini.2.t:0 "무솔리니의 재판"
 BBA_italy_decide_the_fate_of_mussolini.2.desc:1 "부패와 반역죄 등 여러 혐의로 기소된 베니토 무솔리니를 세운 세기의 재판이 곧 시작될 것입니다. 물론 이번 재판의 결과는 우리 손에 달려있으므로, 이는 대중으로부터 우리 정부의 정당성을 과시하기 위한 연극일 뿐입니다."
 BBA_italy_decide_the_fate_of_mussolini.2.a:0 "그에게 무죄를 선고하라."
 BBA_italy_decide_the_fate_of_mussolini.2.b:0 "그 작자를 감옥에서 썩도록 하라."
 BBA_italy_decide_the_fate_of_mussolini.3.t:0 "무솔리니의 사망"
 BBA_italy_decide_the_fate_of_mussolini.3.desc:0 "전 두체를 암살하기 위한 계획이 진행 중이지만, 우리는 국민들이 어떻게 반응할지 신중하게 고려해야 합니다. 문제는 바로 이를 어떻게 그럴듯하게 보이게 만드는지입니다."
 BBA_italy_decide_the_fate_of_mussolini.3.a:0 "공산주의자한테 뒤집어씌워라!"
 BBA_italy_decide_the_fate_of_mussolini.3.b:0 "자세한 내막은 감춰둬라."
 ITA_mussolini_stands_trial_tt:0 "우리가 재판소를 지배하는 한, 재판이 그의 운명을 지배하게 하리라."
 ITA_mussolini_is_assassinated_tt:0 "우리는 그의 죽음을 유리하게 이용할 수 있을 것입니다."
 ITA_mussolini_walks_free_tt:0 "무솔리니는 석방될 것이고, 자유 시민으로서 살아갈 것입니다."
 BBA_italy_research_agreement.1.t:0 "합동 군사 협력을 제안한 [FROM.GetNameDefCap]"
 BBA_italy_research_agreement.1.desc:0 "The [FROM.GetAdjective]s propose a joint research program to strengthen not only our military capabilities but also the bond between our countries. This would enable us to share technologies and research more readily between us and would bring our countries closer together."
 BBA_italy_research_agreement.1.a:0 "This could serve us well."
 BBA_italy_research_agreement.1.b:0 "We do not need such a program."
 BBA_italy_research_agreement.2.t:0 "군사 협력을 거절한 [FROM.GetNameDefCap]"
 BBA_italy_research_agreement.2.desc:0 "[FROM.GetNameDefCap] has unwisely rejected our proposed military cooperation. This joint program would have strengthened both nations’ military capabilities, but it seems that the [FROM.GetAdjective] have no interest in such a deal. Luckily, we do not need their help to reach our goals!"
 BBA_italy_research_agreement.2.a:0 "멍청한 선택이다."
 BBA_italy_pact.1.t:0 "[FROM.GetNameDefCap]의 불가침조약 제안"
 BBA_italy_pact.1.desc:0 "The [FROM.GetAdjective]s are ready to present a shared declaration of friendship and cooperation between our countries. A non-aggression pact with them would secure our borders and free up resources to be sent elsewhere. Even if we don’t necessarily find them trustworthy, this would allow us to bide our time and build up our strength."
 BBA_italy_pact.1.a:0 "This would suit us well."
 BBA_italy_pact.1.b:0 "우리는 그들을 믿을 수 없다!"
 BBA_italy_pact.2.t:0 "우리의 화평 제안을 무시한 [FROM.GetNameDefCap]"
 BBA_italy_pact.2.desc:0 "[FROM.GetNameDefCap] has rejected our proposal of a non-aggression pact, calling the deal dishonest and one-sided. They are clearly delusional and don’t understand what’s best for them."
 BBA_italy_pact.2.a:0 "멍청한 놈들!"
 BBA_italy_recognize_the_empire.1.t:0 "이탈리아 제국 승인"
 BBA_italy_recognize_the_empire.1.desc:0 "[FROM.GetLeader] has declared the dawn of the Italian Empire! While our ambassador to Rome recommends that we merely recognize this fact and let the [FROM.GetAdjective]s have their dreams of grandeur, others are worried about this turn of events. They argue that placating the [FROM.GetAdjective]s will only lead to more concessions and that we should restrain such dangerous dreams of empire."
 BBA_italy_recognize_the_empire.1.a:0 "이탈리아 제국을 승인하라."
 BBA_italy_recognize_the_empire.1.b:0 "선언을 무시하라."
 BBA_italy_recognize_the_empire.2.t:0 "제국의 인정"
 BBA_italy_recognize_the_empire.2.desc:0 "[FROM.GetNameDefCap] wisely acknowledges our imperial aspirations and sees us as their equals - as they should! Our prestige and glory continue to grow."
 BBA_italy_recognize_the_empire.2.a:0 "Our might is growing!"
 BBA_italy_recognize_the_empire.3.t:0 "제국의 거부"
 BBA_italy_recognize_the_empire.3.desc:0 "[FROM.GetNameDefCap] foolishly scoffs at our imperial ambitions, stating that dreams and wishful thinking alone don’t build an empire. They must pay the price for such insolence! We will bide our time - for now - but we stand ready to show those half-wits the true might of the Italian Empire."
 BBA_italy_recognize_the_empire.3.a:0 "They will live to regret this...."
 BBA_italy_sends_military_support.1.t:0 "[FROM.GetNameDefCap]의 군사 원조 제공"
 BBA_italy_sends_military_support.1.desc:0 "[FROM.GetAdjective]는 우리의 적극적인 확장정책을 지원하기를 원하며 몇몇 군사 장비를 보내왔습니다. 이는 다소 적은 양이긴 하지만 우리는 어떠한 군사원조도 받아들일 준비가 되어있습니다."
 BBA_italy_sends_military_support.1.a:0 "이는 분명 도움이 될 것이다."
 BBA_italy_communist_events.01.t:0 "The Leadership of the Republic"
 BBA_italy_communist_events.01.desc:1 "With our fledgling Republic secured from the clutches of the fascists, we can finally set a new course for our country! What is needed now is a steadfast leader, that is as wise as he is committed to our cause. Someone that can steer us through the troubling times ahead and not falter in their faith for a brighter future."
 BBA_italy_communist_events.01.a:0 "Antonio Gramsci is the rightful leader."
 BBA_italy_communist_events.01.b:0 "We should follow Palmiro Togliatti."
 BBA_italy_communist_events.01.c:0 "Sandro Pertini shall lead us forward."
 BBA_italy_communist_events.02.t:0 "[FROM.GetAdjective]의 지원 요청"
 BBA_italy_communist_events.02.desc:0 "Our comrades in the newly formed [FROM.GetName] have called upon us to provide aid. The [FROM.GetAdjective] people have been torn apart in a civil war to secure their Communist rule, and are now turning to other like-minded governments so that they may rebuild and protect the new republic."
 BBA_italy_communist_events.02.a:0 "우리는 그들을 지원할 것이다!"
 BBA_italy_communist_events.02.b:0 "Not a concern for the [ROOT.GetAdjective] people."
 BBA_italy_communist_events.03.t:0 "International Support for [ROOT.GetNameDef]"
 BBA_italy_communist_events.03.desc:0 "The Government in [FROM.GetName] has listened to our call for support from fellow communists and has decided to aid us! This will not only strengthen our ties with them but also our defensive capabilities so that we might protect our dear republic."
 BBA_italy_communist_events.03.a:0 "연합하라, 우리는 절대 패배하지 않을 것이다!"
 BBA_italy_communist_events.04.t:0 "국제 지원을 받지 못했습니다."
 BBA_italy_communist_events.04.desc:0 "No one has answered the call for aid! It would seem that communists around the world have forsaken us and are not too eager to help their own comrades. We can only rely on ourselves in this harsh world - but our revolution will prevail!"
 BBA_italy_communist_events.04.a:0 "[ROOT.GetNameDefCap]은 무슨 일이 있어도 승리할 것이다!"
 ITA_country_supports_new_italian_government_tt:0 "[FROM.GetNameDefCap] will receive some support from us in the form of §Yequipment§! and a small temporary §Yconsumer goods§! bonus."
 ITA_international_support_arrives_tt:0 "우리는 해외 동지들로부터 다음과 같은 혜택을 받게 될 것입니다 : "
 ITA_international_support_consumer_goods_tt:0 "§Y730§!일 동안 ($MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ITA_consumer_goods_from_leftist_aid|%]§!) 효과를 부여하는 '§Y$ITA_international_aid$§!'을 획득합니다."
 BBA_italy_communist_events.05.t:0 "Military Cooperation with the [FROM.GetAdjective] Army"
 BBA_italy_communist_events.05.desc:0 "We have recently completed a joint exercise with the [FROM.GetAdjective] military. Our generals and admirals are happy to report that it was a great success and that our military performed very well. This will strengthen our ties with [FROM.GetName] and our own capabilities."
 BBA_italy_communist_events.05.a:0 "This strengthens the [ROOT.GetFactionName]!"
 BBA_italy_communist_events.06.t:0 "[FROM.GetAdjective] Proposal for Cooperation"
 BBA_italy_communist_events.06.desc:0 "Our comrades in arms from [FROM.GetName] have proposed a Grand Commission with members from Spain and other countries so that we might expand the cooperation between us. They argue that together we need to oppose capitalism and fascism, so that we one day may tear them down."
 BBA_italy_communist_events.06.a:0 "우리는 함께 설 것이다!"
 BBA_italy_communist_events.06.b:0 "[FROM.GetAdjective] affairs do not concern us."
 BBA_italy_communist_events.07.t:0 "우리의 요청을 수락한 [FROM.GetName]"
 BBA_italy_communist_events.07.desc:0 "Our Comrades in [FROM.GetName] have agreed to join forces with us and create a Grand Commission of Cooperation! Together we will be able to withstand the onslaught of capitalism and fascism, and turn the tides to bring our glorious revolution to all corners of the world!"
 BBA_italy_communist_events.08.t:0 "[FROM.GetName]의 제안 거부"
 BBA_italy_communist_events.08.desc:0 "The foolish [FROM.GetAdjective] are too shortsighted to see what’s best for them! Together it would have been easier to hold off capitalism and fascism, but we will succeed nevertheless!"
 BBA_italy_communist_events.08.a:0 "They haven't thought this through..."
 BBA_italy_communist_events.09.t:0 "안토니오 그람시의 회복"
 BBA_italy_communist_events.09.desc:0 "Antonio Gramsci has finally recovered from the severe illness he sustained while unjustly imprisoned. He is ready to help our cause in whichever way he can with a stronger conviction and fervor than ever before!"
 BBA_italy_communist_events.09.a:0 "Recovered by the optimism of his will."
 BBA_italy_democratic_events.01.t:0 "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.01.desc:1 "With our recent struggles behind us now, it is time to come together and unite, mend our wounds, and start the long journey to recovery. Our Democracy is still young and fragile, so we need a strong but gentle hand to guide us forward."
 BBA_italy_democratic_events.01.a:0 "Ferruccio Parri is the most capable leader."
 BBA_italy_democratic_events.01.b:0 "The experience of Ivanoe Bonomi is invaluable."
 BBA_italy_democratic_events.02.t:0 "이탈리아 과학 협력 프로그램"
 BBA_italy_democratic_events.02.desc:0 "[FROM.GetName] has invited us to join a new research sharing initiative with them. This would expand and deepen the ties and cooperation between our countries."
 BBA_italy_democratic_events.02.a:0 "대단한 계획이야!"
 BBA_italy_democratic_events.03.t:0 "이탈리아 마피아가 다시 일어나다."
 BBA_italy_democratic_events.03.desc:0 "The Civil War has been the cause of a lot of bloodshed and grief and has shaken the very foundations of [FROM.GetName]. The chaos has also left a power vacuum, which is now being filled by the resurgent Mafia in [?ROOT.ITA_mafia_epicenter_state.GetName]. Suppressing the Mafia was perhaps the only good thing the Fascists managed to do."
 BBA_italy_democratic_events.03.a:0 "해결해야할 또다른 문제"
 BBA_italy_democratic_events.05.t:0 "부상하는 이탈리아 마피아"
 BBA_italy_democratic_events.05.desc:0 "The plague that is the Mafia is spreading! The recent chaos in [FROM.GetName] has been a breeding ground for criminals and their likes and, in the absence of strong, local rule, these unwanted individuals are growing in numbers. They have taken advantage of the power vacuum left by the Civil War and are once again asserting their authority all over [FROM.GetName]."
 BBA_italy_democratic_events.05.a:0 "이 개자식들이!"
 generic_states_affected_tt:0 "\n영향받는 주:\n"
 BBA_italy_anti_colonialism_events.01.t:0 "$ITA_the_ethiopian_question$"
 BBA_italy_anti_colonialism_events.01.desc:0 "With our internal affairs sorted out, we can once again look outwards. We have inherited a great many issues from the fascists, issues that we now must resolve. One of the foremost questions is that of Ethiopia. It was an unjust and brutal war, started by the ever prestige-craving Mussolini, and now that he is gone it is up to us to decide Ethiopia's fate."
 BBA_italy_anti_colonialism_events.01.a:0 "우리는 이 사기극을 당장 멈춰야만 한다!"
 BBA_italy_anti_colonialism_events.01.b:0 "우리는 에티오피아의 노동자들을 해방할 것이다!"
 BBA_italy_anti_colonialism_events.01.c:0 "우리는 에티오피아 영토를 통합해야만 한다."
 BBA_italy_anti_colonialism_events.01.d:0 "We should invest in Ethiopia and the Ethiopian peoples."
 BBA_italy_anti_colonialism_events.01.e:0 "우리는 현 상황을 유지할 것이다."
 BBA_italy_anti_colonialism_events.01.f:0 "We must put the oppressive rule of [ETH.GetLeader] to an end!"
 BBA_italy_anti_colonialism_events.01.g:0 "We will strengthen ties with the Ethiopian people."
 BBA_italy_anti_colonialism_events.02.t:0 "Cease Fire Proposal from [FROM.GetName]"
 BBA_italy_anti_colonialism_events.02.desc:0 "The new government of [FROM.GetName] has come to us, requesting a cease-fire to the hostilities. It would seem that after their Civil War, they have had enough of bloodshed and fighting."
 BBA_italy_anti_colonialism_events.02.a:0 "좋은데."
 BBA_italy_anti_colonialism_events.02.b:0 "우린 항복해야한다."
 BBA_italy_anti_colonialism_events.02.c:0 "Too late, they will bend the knee!"
 BBA_italy_anti_colonialism_events.03.t:0 "이탈리아-에티오피아 전쟁의 끝"
 BBA_italy_anti_colonialism_events.03.desc:0 "[FROM.GetName]’s [FROM.GetLeader] has agreed to our proposed cease-fire and is willing to give peace a chance. We can finally put one of Mussolini’s greatest atrocities behind us and start anew."
 BBA_italy_anti_colonialism_events.03.a:0 "평화로군!"
 BBA_italy_anti_colonialism_events.04.t:0 "[FROM.GetLeader] Rejects our Proposal"
 BBA_italy_anti_colonialism_events.04.desc:0 "The bloodthirsty [FROM.GetLeader] apparently smells blood after our Civil War, and thinks us weak. [FROM.GetSheHeCap] has refused our generous peace offer and is determined to fight on. We will show [FROM.GetHerHim] that we are far from weak!"
 BBA_italy_anti_colonialism_events.04.a:1 "[FROM.GetLeader] will regret this!"
 BBA_italy_anti_colonialism_events.05.t:1 "[FROM.GetAdjective] Demands for [ROOT.GetAdjective] Integration"
 BBA_italy_anti_colonialism_events.05.desc:0 "The government in [FROM.GetName] is attempting to assume direct control over our territories and integrate us into the greater [FROM.GetAdjective] administration. How this will affect our people, culture, and tradition no one knows yet."
 BBA_italy_anti_colonialism_events.05.a:0 "We will gladly submit."
 BBA_italy_anti_colonialism_events.05.b:0 "We will not give up our limited autonomy!"
 BBA_italy_anti_colonialism_events.06.t:0 "[FROM.GetAdjective] Integration into [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.06.desc:0 "The [FROM.GetAdjective] government has realized that integrating into the wider [ROOT.GetAdjective] administration would be beneficial and strengthen all of us."
 BBA_italy_anti_colonialism_events.06.a:0 "믿을수 없군!"
 BBA_italy_anti_colonialism_events.07.t:0 "[FROM.GetName] Rejected our Proposal"
 BBA_italy_anti_colonialism_events.07.desc:0 "It would seem that the [FROM.GetAdjective]s think they are better suited to govern themselves and have declined our offer to become a part of our wider administration."
 BBA_italy_anti_colonialism_events.07.a:0 "너무 과했군..."
 BBA_italy_anti_colonialism_events.08.t:0 "[FROM.GetAdjective] Investments in [ROOT.GetAdjective] Development"
 BBA_italy_anti_colonialism_events.08.desc:0 "It would seem that the new government in [FROM.GetName] wishes to amend some of their predecessor’s less refined treatment of the [ROOT.GetAdjective] people, and has decided to invest in our country for a change."
 BBA_italy_anti_colonialism_events.08.a:0 "[ROOT.GetCapitalVictoryPointName] flourishes!"
 BBA_italy_anti_colonialism_events.09.t:0 "[FROM.GetAdjective] Government Pressures [ROOT.GetName]"
 BBA_italy_anti_colonialism_events.09.desc:0 "The [FROM.GetAdjective] hunger for expansion seems to know no bounds! We have received a delegation from [FROM.GetName] that offers us subjugation. Little would change they claim; we would still rule our lands as we see fit, but with the benefit of extra protection from the [FROM.GetAdjective]s and the occasional conformity."
 BBA_italy_anti_colonialism_events.09.a:0 "우리는 이탈리아 동지들을 따를 것이다!"
 BBA_italy_anti_colonialism_events.09.b:0 "우리는 정권 교체가 필요하다!"
 BBA_italy_anti_colonialism_events.09.c:0 "주제넘은 유럽인들!"
 BBA_italy_anti_colonialism_events.10.t:0 "[FROM.GetAdjective] Workers Rejoice!"
 BBA_italy_anti_colonialism_events.10.desc:0 "The [FROMGetAdjective] government has wisely decided to accept our offer of joining forces together and enjoy our protection. This will no doubt strengthen and benefit both countries!"
 BBA_italy_anti_colonialism_events.11.t:0 "[FROM.GetAdjective] Workers Take Power"
 BBA_italy_anti_colonialism_events.11.desc:0 "While the [FROM.GetAdjective] leadership did not accept our proposal of protection and cooperation, they have met us halfway and replaced their government with one more alike to our own and more friendly-minded towards us."
 BBA_italy_anti_colonialism_events.11.a:0 "A bright future awaits the [FROM.GetAdjective] people!"
 BBA_italy_anti_colonialism_events.12.desc:0 "[FROM.GetName]’s leader [FROM.GetLeader] staunchly opposed our proposal of protection and cooperation and has in no kind words told our delegation to get back home as swiftly as possible."
 BBA_italy_anti_colonialism_events.12.a:0 "Time will teach them how wrong they are."
 BBA_italy_anti_colonialism_events.12.b:0 "It was a demand, not a proposal."
 BBA_italy_anti_colonialism_events.13.t:0 "[FROM.GetName] Seeks to Strengthen Ties"
 BBA_italy_anti_colonialism_events.13.desc:0 "It seems that the [FROM.GetAdjective]s have gained quite a lot of respect for our forces and capabilities during their war with us. So much so in fact, that they wish to offer us a mutual agreement of non-aggression and guarantee in the face of war."
 BBA_italy_anti_colonialism_events.13.a:0 "Sounds good!"
 BBA_italy_anti_colonialism_events.13.b:0 "Not in this Earth!"
 BBA_italy_anti_colonialism_events.14.desc:0 "[FROM.GetLeader] has wisely agreed to sign our proposed mutual non-aggression pact between [FROM.GetName] and [ROOT.GetName] as well as a mutual guarantee - in case either one of us would face an aggressor."
 BBA_italy_anti_colonialism_events.15.desc:0 "[FROM.GetLeader] has unwisely rejected our proposed defensive pact between [FROM.GetName] and [ROOT.GetName]. This assurance would have brought stability and safety to both our countries, but now we have to face the world on our own."
 BBA_italy_anti_colonialism_events.15.a:0 "자기들 손해일 뿐이다!"
 BBA_italy_anti_colonialism_events.15.b:0 "함께하지 않는다면, 대적하는 것이다! "
 BBA_italy_anti_colonialism_events_war_will_continue_tt:0 "전쟁은 계속될 것이다."
 BBA_italy_anti_colonialism_events.20.t:0 "[FROM.GetNameDefCap] Condemns Colonialism"
 BBA_italy_anti_colonialism_events.20.desc:0 "It would seem that the newly formed [FROM.GetName] has a newfound sense of virtue and purpose and has taken it upon themselves to dismantle everyone else’s colonial empires. An Italian delegation has asked us to reject our imperial ways and to embrace a future of cooperation and freedom instead of suppression and subjugation."
 BBA_italy_anti_colonialism_events.20.a:0 "It's time to make things right!"
 BBA_italy_anti_colonialism_events.20.b:0 "Have the [FROM.GetAdjective]s lost their mind?!"
 BBA_italy_anti_colonialism_events.21.t:0 " 아프리카의 탈식민화"
 BBA_italy_anti_colonialism_events.21.desc:0 "[GetDecolonizationEventDesc]"
 BBA_italy_anti_colonialism_events.21.desc_accepted:0 "When we set out to condemn and dismantle the colonial empires in Africa, we were not sure how such an action would be met. Considering how stubbornly countries can hold on to what they perceive as theirs, we must view our efforts as a success. Even the release of a single nation is a great accomplishment!"
 BBA_italy_anti_colonialism_events.21.desc_rejected:0 "It seems that our efforts to decolonize the African continent and bring freedom to its subjugated peoples have been brushed aside at every turn. The old colonial powers are obviously in denial about how they are treating their subjects and refuse to listen to reason. They must be held accountable!"
 BBA_italy_anti_colonialism_events.21.a:0 "여기서의 우리 일은 끝났군."
 BBA_italy_anti_colonialism_events.21.b:0 "Be it the hard way!"
 BBA_italy_anti_colonialism_events.52.t:0 "North Africa Votes to Join [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.52.desc:0 "The people of North Africa have seen how benevolent and efficient we govern their lands and have voted to join our administration! It would seem that our investments and care in their provinces have paid off. This will surely benefit us all."
 BBA_italy_anti_colonialism_events.52.a:0 "환영합니다, 형제 자매들이여!"
 BBA_italy_anti_colonialism_events.53.t:0 "North Africa Votes to Leave [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.53.desc:0 "While perhaps not a total surprise, we have regrettably been informed that the people of North Africa have rejected the notion of being subject to our rule any longer. They have felt neglected and exploited for quite some time and have therefore voted to leave our administration."
 BBA_italy_anti_colonialism_events.53.a:0 "우리는 작별을 고했다."
 BBA_italy_anti_colonialism_events.54.t:0 "East Africa Votes to Join [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.54.desc:0 "동아프리카의 사람들은 우리가 그들의 고향을 얼마나 자비롭고 효율적으로 통치하는지 보고 우리와 함께하기로 결정했습니다! 이로서 우리의 투자와 보살핌이 아주 큰 성과를 거둔 것 같습니다. 우리는 이 모든 것이 모두에게 이익이 되리라 장담합니다."
 BBA_italy_anti_colonialism_events.55.t:0 "East Africa Votes to Leave [ROOT.GetNameDef]"
