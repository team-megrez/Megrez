 BBA_ethiopia_communist_events.49.desc:0 "[ETH.GetAdjective] 외교관이 평화를 제안을 위해 우리와 접촉했습니다. 분쟁 중 [ETH.GetNameDef]에 상실한 [KEN.GetAdjective]령에 대한 우리 영유권을 포기하라는 제안입니다. 외교관들은 또한 [KEN.GetAdjective] 정부가 그 지역에 수립될 것이라고 언급했습니다. 정부는 여전히 독립 상태를 유지할 것입니다."
