l_english:
 bba_news.0.t:0 "국제연맹의 종말"
 bba_news.0.desc:0 "[?global.LoN_defender_country.GetNameDef]에 선전포고한 [?global.LoN_attacker_country.GetNameDef] 덕에 국제연맹은 평화를 보존하는데 실패했습니다. [?global.LoN_attacker_country.GetLeader](은)는 국제연맹이 아무것도 할 수 없다고 공개적으로 조롱했으며, 결국 [?global.LoN_attacker_country.GetHerHis](은)는 국제연맹 회원국 자격에서 추방 당했습니다. 그럼에도 불구하고 많은 지도자들은 점점 국제연맹이 평화를 보존할 수 있는 지에 대해 회의적으로 변하면서, 연맹 시대의 종말을 예고했습니다.\n한편, 국제연맹 이사회는 이번 분쟁의 평화적인 해결 방법을 모색하기 위해 회의에 돌입했으나, 아무도 이 회의에서 큰 진전이 있을 것이라고 기대하지 않고 있습니다. 이사회가 한때 가지고 있던 권위는 사라진 지 오래입니다."
 bba_news.0.a:0 "너무 뻔했다."
 BBA_italo_ethiopian_war_events.01.t:0 "크리스마스 공세의 끝"
 BBA_italo_ethiopian_war_events.01.desc:0 "아군은 아바시니아와의 전쟁에서 교착 상태에 빠졌고, 심지어 특정 지역에서 후퇴하기도 했습니다. 이 \"크리스마스 공세\"는 군 최고지휘부의 무능을 무솔리니가 질책하게 만들었습니다. 두체는 지금 당장 결과를 원합니다.\n\n따라서 두체는 아바시니아인들을 격퇴하고 이 전쟁을 신속하게 끝내는 데 필요한 모든 수단을 승인했습니다."
 BBA_italo_ethiopian_war_events.01.a:0 "무슨 수단을 써서든 끝내라!"
 BBA_italo_ethiopian_war_events.01.b:0 "우리는 체계적이고 신중할 필요가 있다."
 BBA_italo_ethiopian_war_events.02.t:0 "이탈리아의 대공세"
 BBA_italo_ethiopian_war_events.02.desc:1 "이탈리아군이 전쟁의 주도권을 다시 쥐려 하고 있습니다. 이탈리아군이 우리 전선을 돌파하고, [ROOT.GetAdjective] 제국을 단번에 짓밟아버리기 위한 대공세를 개시했습니다.\n우리 군은 무조건 버텨야만 합니다. 우리가 국제사회에 도움을 요청할 시간을 벌기 위해서는 우리 군은 적군이 전차와 포를 동반한 강력한 공세와 폭격을 버텨내면서 전선을 사수해야만 할 것입니다."
 BBA_italo_ethiopian_war_events.02.a:0 "침입자들을 무찌르자!"
 BBA_italo_ethiopian_war_events.03.t:0 "이탈리아의 증강"
 BBA_italo_ethiopian_war_events.03.desc:0 "우리의 공세는 이탈리아군을 격퇴했지만, 최종적인 목표는 끝내 달성하지 못했습니다. 아군의 기세 바닥나기 시작했고, 이탈리아군은 이번 공세로 인한 피해로부터 점차 회복하고 있습니다.\n첩보에 따르면 이탈리아는 지난번보다 더욱이 견고한 공세를 준비하고 있다고 합니다. 우리는 버텨내야 합니다. 그들이 우리나라에 머무는 시간이 길어질수록, 그들은 더 많은 잔혹한 일들을 저지를 것이며, 이는 사소한 '식민지 교전'이 아니라 한 회원국이 다른 회원국에 대한 잔인한 공격이라고 국제연맹을 설득하는 것이 더 쉬워질 것입니다."
 BBA_italo_ethiopian_war_events.03.a:0 "위험이 커지고 있다."
 BBA_italo_ethiopian_war_events.10.t:0 "국제연맹의 금수조치 결의안"
 BBA_italo_ethiopian_war_events.10.desc:0 "국제연맹 이사회는 [ETH.GetNameDef]에 대한 불법적인 침략에 대한 대응책으로 [ITA.GetNameDef] 측와의 무역에 전면적인 금수조치를 취하기로 결정했습니다. 금수조치에는 전쟁 장비 생산에 사용될 수 있는 모든 자원이 포함 됐습니다. 금수조치는 즉시 부과되며, 이탈리아가 [ETH.GetNameDef]에 대한 적대 행위를 중단할 때까지 지속 될 것입니다."
 BBA_italo_ethiopian_war_events.10.a:0 "올바른 판단이었다."
 BBA_italo_ethiopian_war_events.10.b:0 "우리의 경제를 위태롭게 할 순 없다."
 BBA_italo_ethiopian_war_events.10.c:0 "아니, [ITA.GetName] 측은 우리의 친구다."
 leave_the_league_of_nations_tt:0 "§Y[ROOT.GetName]§!의 국제연맹 탈퇴"
 BBA_italo_ethiopian_war_events.11.t:0 "국제연맹의 수에즈 운하 폐쇄 요구"
 BBA_italo_ethiopian_war_events.11.desc:0 "국제연맹의 [ETH.GetName] 대표단은 [ITA.GetName]에 대한 제재 강화로 [ITA.GetNameDef]의 수에즈 운하 이용을 금지 시킬 것을 요청했습니다. 이 문제는 이사회에서 오랜 논의 끝에 이에 따르기로 결정했습니다. 따라서 [ROOT.GetNameDef] 측은 운하를 통과하고 이용하고자 하는 [ITA.GetAdjective]의 모든 행위를 막는 임무를 맡게 되었습니다."
 BBA_italo_ethiopian_war_events.11.a:0 "이 전쟁은 그들의 노력을 해칠 것이다."
 BBA_italo_ethiopian_war_events.11.b:0 "우리는 따르지 않을 것이다."
 suez_blocked_sanctions_tt:0 "§Y[ITA.GetName]§!의 수에즈 운하 이용이 차단됩니다."
 BBA_italo_ethiopian_war_events.12.t:0 "[FROM.GetName]의 수에즈 운하 폐쇄 거부"
 BBA_italo_ethiopian_war_events.12.desc:0 "[FROM.GetLeader](은)는 국제연맹 이사회에 [FROM.GetNameDef] 내 논의 결과, [ITA.GetName]의 수에즈 운하 이용을 금지하지 않을 것이라고 알렸습니다. 이는 명백히 국제협약 위반이며, 협약 준수를 요구하자 [FROM.GetName] 측은 국제연맹을 탈퇴하겠다는 의사를 전했습니다."
 BBA_italo_ethiopian_war_events.12.a:0 "아무도 믿을 수 없군, 그렇지 않나?"
 BBA_italo_ethiopian_war_events.13.t:0 "[FROM.GetName]의 [ITA.GetName]에 대한 수에즈 운하 봉쇄"
 BBA_italo_ethiopian_war_events.13.desc:0 "국제연맹의 결의안에 따라, [FROM.GetLeader](은)는 [ITA.GetAdjective] 선박의 수에즈 운하 이용을 금지한다고 공개적으로 발표했습니다. [ITA.GetName] 측이 [ETH.GetNameDef]에 대한 공격을 멈추기 전까지, 운하를 통과하려는 [ITA.GetAdjective] 선박은 나포되고 화물 또한 압류될 것입니다."
 BBA_italo_ethiopian_war_events.13.a:0 "이는 그들에게 큰 타격이다!"
 BBA_italo_ethiopian_war_events.14.t:0 "국제연맹의 [ETH.GetName] 지원 결의안"
 BBA_italo_ethiopian_war_events.14.desc:0 "국제연맹 이사회는 [ETH.GetName]의 대이탈리아 전쟁에 대한 군사 개입 요청에 대해 논의했습니다. 이사회는 회원국에게 전면적 개입을 요청하기로 결정을 내리지는 않았지만, 회원국들에게 [ETH.GetName] 편으로 의용군 참전을 허가하는 것을 포함한 가능한 모든 수단을 동원해 [ETH.GetName]를 지원하라는 성명을 발표했습니다."
 BBA_italo_ethiopian_war_events.14.a:0 "우리는 이에 대해 적절히 대비해야 한다"
 BBA_italo_ethiopian_war_events.14.b:0 "그들이 가고자 한다면…"
 BBA_italo_ethiopian_war_events.14.c:0 "우리 국민들을 다른 나라에서 죽으라고 보낼 순 없다."
 BBA_italo_ethiopian_war_events.14.d:0 "제 코가 석자다."
 ETH_volunteers_leave_3000:0 "조직된 원정대 외에도, 3000명의 [ROOT.GetAdjective] 국민이 [ETH.GetAdjective] 의용군에 합류하기 위해 떠납니다."
 ETH_volunteers_leave_2000:0 "2000명의 [ROOT.GetAdjective] 국민이 [ETH.GetAdjective] 의용군에 합류하기 위해 떠납니다."
 ETH_volunteers_leave_200:0 "정부의 공식 입장에도 불구하고, 200명 가량의 [ROOT.GetAdjective] 국민이 [ETH.GetAdjective] 의용군에 합류하기 위해 떠납니다."
 BBA_italo_ethiopian_war_events.15.t:0 "우리의 국제 지원 요청"
 BBA_italo_ethiopian_war_events.15.desc_a:0 "국제연맹이 [ROOT.GetName]에 대한 지원을 허용하기로 결의한 결과, 전 세계에서 의용군들이 몰려들고 있습니다. 국제여단은 이 의용군들로 구성되어 있습니다. 부디, 그들이 가지고 있는 열정만큼 전투력도 뛰어나길 바랍니다."
 BBA_italo_ethiopian_war_events.15.desc_b:0 "[ROOT.GetName]에 대한 지원을 허용하겠다 밝힌 국제연맹의 결의안이 발표되었음에도, 우리의 전쟁을 도우러 오는 의용군이 수가 매우 적습니다. 다행히도 이 용감한 병사들의 열정만큼 전투 실력도 출중합니다."
 BA_italo_ethiopian_war_events.15.desc_b:0 "불행하게도 국제연맹은 우리를 돕기 위해 군대를 파병하는 것에 동의하지 않을 것입니다. 대신 그들은 몇몇 회원국들에 우리를 지원하도록 독려했을 뿐, 큰 원조는 얻지 못했습니다. 단지 소수의 의용군만이 도착했을 뿐입니다."
 BBA_italo_ethiopian_war_events.15.a:0 "좋아."
 BBA_italo_ethiopian_war_events.15.b:0 "저런."
 BBA_italo_ethiopian_war_events.16.t:0 "도움의 행렬?"
 BBA_italo_ethiopian_war_events.16.desc:0 "국제연맹은 [ITA.GetName] 측을 [ROOT.GetName]에서 몰아내기 위해 군사력을 창설하려는 시도까지는 하지 않았지만, 현상 회복을 돕기 위해 회원국들이 병력을 보내도록 장려했습니다. [FROM.GetName] 측과 같은 나라들을 포함한 몇몇 나라들이 원정대를 조직하고 있다는 징후가 있습니다. 이것이 단지 대화의 일환일지, 아니면 그들이 실제로 우리를 도우러 올지는 두고 봐야 할 것입니다."
 BBA_italo_ethiopian_war_events.16.a:0 "기다려 봐야겠군."
 BBA_italo_ethiopian_war_events.20.t:0 "[ETH.GetLeader]의 항복 거부"
 BBA_italo_ethiopian_war_events.20.desc:0 "[ETH.GetAdjective]군이 항복했음에도 불구하고, [ETH.GetLeader](은)는 항복을 거부하고 있습니다. 소문에 의하면, [ETH.GetLeader.GetSheHe]는 [?ETH.host_nation.GetNameDef]에 망명정부를 설립하는 것을 승인받았다고 합니다. 물론, [?ETH.host_nation.GetAdjective] 정부를 향한 공식적인 항의도 있었습니다."
 BBA_italo_ethiopian_war_events.20.a:0 "투쟁은 계속될 것이다."
 ITA_occupation_tt:0 "[ITA.GetName]-[ETH.GetName] 전쟁은 [ETH.GetName] 망명정부의 지배권이 닿는 지역을 모두 점령하기 전까지 유지될 것입니다."
 BBA_italo_ethiopian_war_events.100.t:0 "[FROM.GetNameDef]의 요청"
 BBA_italo_ethiopian_war_events.100.desc:0 "[FROM.GetAdjective] 대사는 우리 정부에 [ITA.GetName]와의 전쟁의 전황이 안좋게 흘러갔을 때 [ROOT.GetName]에 망명정부를 세우는 것을 허가해달라는 [FROM.GetLeader]의 요청을 우리 정부에 전했습니다. 요청을 수락할 경우 [ITA.GetName]와 우호적인 관계를 유지하기는 어려울 것입니다."
 BBA_italo_ethiopian_war_events.100.a:0 "여기선 그들을 환영한다"
 BBA_italo_ethiopian_war_events.100.b:0 "이를 용납할 수 없다"
 BBA_italo_ethiopian_war_events.101.t:0 "[FROM.GetNameDefCap]의 주재 정부 요청 수락"
 BBA_italo_ethiopian_war_events.101.desc:0 "[FROM.GetAdjective] 정부가 필요한 경우 [ROOT.GetLeader]의 주재국 역할을 해달라는 요청에 호의적으로 응답했습니다."
 BBA_italo_ethiopian_war_events.101.a:0 "걱정해야 할 문제가 하나 줄었군."
 change_focus_to_from_tt:0 "§Y[ROOT.GetNameDef]§!에 새로운 중점을 추가합니다! §Y[FROM.GetNameDef]§!(이)가 망명 중인 동안 사용할 수 있습니다!"
 BBA_italo_ethiopian_war_events.102.t:0 "[ROOT.GetAdjective]의 요청을 거절한 [FROM.GetNameDefCap]"
 BBA_italo_ethiopian_war_events.102.desc:0 "유감스럽게도, [FROM.GetAdjective] 정부는 [ITA.GetLeader](을)를 화나게 할 엄두가 나지 않은 모양입니다. 그들은 [ETH.GetName]의 멸망 후 임시정부를 수립하려는 우리의 요청을 단도직입적으로 거부해왔습니다."
 BBA_italo_ethiopian_war_events.102.a:0 "그렇다면 다른 곳에서 시도해봐야겠군."
 BBA_italo_ethiopian_war_events.110.t:0 "국제연맹의 평화 요구"
 BBA_italo_ethiopian_war_events.110.desc:0 "국제연맹은 [ROOT.GetName] 측과 [FROM.GetName] 측 사이의 적대 행위를 즉각적으로 중단할 것을 요구해왔습니다. 안보리의 결의안은 해당 회원국 측이 준수에 응하지 않을 경우, 회원국들에게 [ROOT.GetDameDef] 측을 향한 선전포고 명분을 제공할 것입니다."
 BBA_italo_ethiopian_war_events.110.a:0 "지금은 받아들여야 한다."
 BBA_italo_ethiopian_war_events.110.b:0 "그들은 위험을 감수하려고 하지 않을 것이다."
 BBA_italo_ethiopian_war_events.111.t:0 "[FROM.GetLeader]의 평화 동의"
 BBA_italo_ethiopian_war_events.111.desc:0 "국제연맹 이사회의 결의안 덕분에, 뒤늦게나마 [FROM.GetLeader]가 이끄는 [FROM.GetAdjective] 정부는 우리 측과의 대화를 시작했습니다. 국제연맹이 작성한 평화협정에 따라, 전쟁 전의 국경으로 복원될 것입니다. 하지만, 전쟁 도중에 [ROOT.GetName] 측이 입은 모든 부수적인 피해에 대한 어떠한 보상안도 그 어디에 명시되지 않았지만, 이 평화는 우리에게 국가를 재건할 귀중한 시간을 줄 것입니다."
 BBA_italo_ethiopian_war_events.111.a:0 "일종의 승리다."
 BBA_italo_ethiopian_war_events.112.t:0 "국제연맹을 무시한 [FROM.GetName] "
 BBA_italo_ethiopian_war_events.112.desc:0 "국제연맹 이사회 회원국과의 전쟁 가능성에도 불구하고 [FRON.GetLeader], 이 자는 [ROOT.GetName]의 파괴에만 집중하고 있습니다. 이사회는 즉시 적대행위를 중단할 것을 요구했으나, [FROM.GetName] 측은 뻔뻔하게도 이를 거부하고 있습니다."
 BBA_italo_ethiopian_war_events_wargoal_tt:0 "국제연맹의 강대국들은 [ROOT.GetName]에 대한 전쟁 명분을 얻을 수 있음"
 BBA_italo_ethiopian_war_events.112.a:0 "우린 더 열심히 싸워야 한다"
 BBA_italo_ethiopian_war_events.113.t:0 "[FROM.GetName]의 국제연맹의 결의안 준수 거부"
 BBA_italo_ethiopian_war_events.113.desc:0 "국제연맹은 [FROM.GetNameDef] 측이 즉시 [ETH.GetName] 측을 향한 공격을 중단할 것을 요구했습니다. 그러나 [FROM.GetLeader](은)는 여전히 반발하며 요구를 따르기를 거부했습니다. 이는 명백히 국제규범 위반이며, 국제연맹은 [FROM.GetNameDef]에 대한 국제적인 제재를 위해 이사회를 소집했습니다."
 BBA_italo_ethiopian_war_events.113.a:0 "힘이 그들이 말하는 유일한 언어라면"
 BBA_italo_ethiopian_war_events.113.b:0 "국제연맹은 우리에게 외교정책을 지시할 수 없다"
 BBA_italo_ethiopian_war_events.120.t:0 "[FROM.GetName]에서의 패퇴"
 BBA_italo_ethiopian_war_events.120.desc:0 "[FROM.GetName]에서의 전쟁이 예상대로 흘러가지 않고 있습니다. 우리의 자랑스러운 조국은 유럽의 웃음거리가 되어가고 있고 [ROOT.GetCapitalVictoryPointName]의 민중들은 요동치고 있습니다. 혁명이 곧 일어날 지도 모릅니다. 현재 [FROM.GetLeader](은)는 우리에게 평화를 제안하고 있습니다."
 BBA_italo_ethiopian_war_events.120.a:0 "우리는 좀 더 쉬운 것에 초점을 맞춰야 한다"
 ETH_peace_treaty_tt:1 "\n§Y평화협정 조건§!:\n"
 ETH_peace_treaty_part_2_tt:0 "[ETH.GetFlag][ETH.GetName]:"
 BBA_italo_ethiopian_war_events.120.b:0 "우린 아직 승리할 수 있다!"
 BBA_italo_ethiopian_war_events.121.t:0 "승리!"
 BBA_italo_ethiopian_war_events.121.desc:0 "길고 험난한 여정이 마침내 끝이 났습니다. [FROM.GetLeader](은)는 우리의 요구를 받아들이고 [ROOT.GetName]에 대한 공격을 중단했습니다. [ROOT.GetLeader](은)는 이 시대의 영웅입니다. [ROOT.GetLeader.GetSheHeCap]는 험난한 시간 속에서도 꿋꿋하게 [ROOT.GetNameDef](을)를 이끌어 유럽 제국주의자들을 성공적으로 몰아냈습니다."
 BBA_italo_ethiopian_war_events.121.a:0 "이 신호는 아프리카의 새로운 시작이다"
 ETH_gets_the_following_states_tt:0 "[ETH.GetNameDefCap] 측이 다음 주를 획득합니다:"
 BBA_italo_ethiopian_war_events.122.t:0 "[FROM.GetLeader]의 완고한 거절"
 BBA_italo_ethiopian_war_events.122.desc:0 "[ROOT.GetAdjective] 측이 전쟁에서 승리해냈지만, [FROM.GetAdjective](은)는 패배를 인정하지 않습니다. [ROOT.GetLeader](은)는 전세계에 아프리카 국가도 유럽 침략자들에게 맞설 수 있다는 것을 보여주었고 이는 우리 스스로 거둬낸 승리입니다. 이제 저들을 무릎 꿇게 할 때입니다."
 BBA_italo_ethiopian_war_events.122.a:0 "전쟁이 새로운 국면에 접어들었군."
 ethiopia_recognized_flag:0 "에티오피아가 전쟁에 동맹을 호출할 수 있음"
 BBA_italo_ethiopian_war_events.200.t:0 "국제적 평판 증가"
 BBA_italo_ethiopian_war_events.200.desc:0 "[ROOT.GetName]의 대의를 향한 대중의 지지는 항상 강력했습니다. 그러나 그 누구도 이 나라가 한 달 이상 버틸 것이라고 예상하지 못했습니다. [ITA.GetAdjective] 침략자에 대한 우리의 끈질긴 저항은 전 세계 사람들의 마음을 사로잡고 있으며 국가 지도자들은 [ROOT.GetName](을)를 더 진지하게 받아들이기 시작했습니다."
 BBA_italo_ethiopian_war_events.200.a:0 "그들이 입만 산 자들이 아니라면"
 BBA_italo_ethiopian_war_events.201.t:0 "육군 사기 진작"
 BBA_italo_ethiopian_war_events.201.desc:0 "오랫동안 역경에 맞서면서 병사들의 사기는 다시 살아나기 시작했습니다. 열정이 처음 사라졌을 당시 많은 사람들은 패배를 예측했지만 이제 다시 한번 승리 가능성에 대한 이야기가 나오고 있습니다. 또한, 병사들이 새로운 전투방식을 적용하기 시작했다는 근거가 보이기 시작했습니다"
 BBA_italo_ethiopian_war_events.201.a:0 "우리는 이를 바탕으로 [ROOT.GetName]에서 적들을 몰아내야 한다"
 ETH_morale_boost_tt:0 "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!\n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 BBA_italo_ethiopian_war_events.202.t:0 "적의 탈영"
 BBA_italo_ethiopian_war_events.202.desc:0 "처음에는 적의 비정규군의 일부가 조금씩 믿음을 잃기 시작했으며, 그들 중 일부는 우리를 위해 싸우러 왔습니다. 이제 병사들은 비정규군들뿐만 아니라 대규모로 탈영하고 있습니다. 심지어 탈영병 중 일부는 중장비까지 가지고 오고 있습니다."
 BBA_italo_ethiopian_war_events.202.a:0 "전황이 바뀌기 시작했다."
 BBA_italo_ethiopian_war_events.203.t:0 "모든 역경을 이겨낸 생존"
 BBA_italo_ethiopian_war_events.203.desc:0 "전쟁이 시작되었을 때 이른바 전문가들은 우리가 한 달도 버티지 못할 것이라고 말했습니다. 우리는 그보다 훨씬 더 오랫동안, 소위 말하는 현대 군대와 맞서 싸웠습니다. 우리는 그들이 어떻게 싸우는지 알고 있으며 이를 채택했습니다. 국민들의 믿음이 돌아오고 있고 신병들이 그 기치 아래 가까이, 멀리서 모여들고 있습니다."
 BBA_italo_ethiopian_war_events.203.a:0 "우리는 침략자들을 바다로 몰아붙일 것이다!"
 ETH_for_the_duration_of_the_war_tt:0 "전쟁 기간 동안:"
 BBA_italo_ethiopian_war_events.204.t:0 "인민의 전쟁"
 BBA_italo_ethiopian_war_events.204.desc:0 "어디서나, 사람들은 침략자들에게 저항하고 있으며, 젊은이와 노인들이 저항운동에 참여하고 있습니다. [ITA.GetName] (이)가 걷어드린 이익을 위해 더욱 열심히 일하고  현지에서 싸우지 못하는 자들은 군대을 위해 무기와 장비를 만들고 있습니다."
 BBA_italo_ethiopian_war_events.204.a:0 "승리가 가까워졌다."
 BBA_italo_ethiopian_war_events.300.t:0 "우려하는 이탈리아 대중"
 BBA_italo_ethiopian_war_events.300.desc:2 "우리 군은 [ETH.GetName]에서 진전을 이루기 위해 분투하고 있으며, 심지어 [ITA.GetName]에서도 진전의 부족함을 느낄 수 있습니다. [ITA.GetAdjective] 내에서는 서서히 전쟁에 대한 믿음을 잃기 시작했고, 우리의 지도부도 결정적인 승리를 거두기 위해 노력하고 있습니다."
 BBA_italo_ethiopian_war_events.300.a:1 "얼마나 신념이 부족한 자들인가?"
 BBA_italo_ethiopian_war_events.301.t:0 "낙심한 아프리카군"
 BBA_italo_ethiopian_war_events.301.desc:1 "[ETH.GetName]에서 싸우고 있는 아군은 거의 진전을 이루지 못하고 있으며, 많은 사상자가 나오고 있습니다. 저항이 너무나도 심한 나머지, 우리는 한 걸음 전진할 때마다 거센 반란을 맞닥트리고 있습니다. 전군의 사기는 사상 최저 수준이며, 심지어 일부 중대에서는 상관의 직속 명령을 수행하기 거부했다는 보고도 들어왔습니다."
 BBA_italo_ethiopian_war_events.301.a:1 "우리는 전세를 무조건 역전해야만 한다!"
 BBA_italo_ethiopian_war_events.302.t:0 "식민지 내 불안"
 BBA_italo_ethiopian_war_events.302.desc:1 "[ETH.GetName]에서의 투쟁은 다른 곳에서도 파급 효과를 일으키기 시작했습니다. 우리는 식민지로부터 식민지인들이 크고 작은 문제에서 지방 당국에 불복종하기 시작했다는 보고를 받고 있습니다. 그들은 분명히 전쟁의 진전 부족을 약점으로 보고 우리의 강점을 시험하고 있는 것 같습니다."
 BBA_italo_ethiopian_war_events.302.a:1 "충격적인 소식이다!"
 ITA_colonial_unrest_tt:0 "식민지 불안: §R+15%§!"
 BBA_italo_ethiopian_war_events.303.t:0 "전쟁에 의문을 가지는 이탈리아 대중"
 BBA_italo_ethiopian_war_events.303.desc:1 " [ITA.GetAdjective](이)가 [ETH.GetAdjevtive] 사태로 인해 전쟁을 반대하게 되었습니다. 우리 정부와 지도부를 노골적으로 비판하는 사람들이 늘고 있고, 심지어 다른 대안에 관해 은밀히 말하는 것도 심심찮게 나오고 있습니다."
 BBA_italo_ethiopian_war_events.303.a:1 "배신자들!"
 BBA_italo_ethiopian_war_events.304.t:0 "대규모 탈영"
 BBA_italo_ethiopian_war_events.304.desc:1 "[ETH.GetName]에서의 상황은 군인들의 사기가 급격히 떨어지며 악화되고 있는 중입니다! 군은 여러 지역에서 틀어막혔고, 대규모 탈영은 [ETH.GetAdjective]들 없이도 전력을 약화시키고 있습니다! 우리는 심지어 한 장교가 트럭에 뭉개졌다는 보고도 전달받았습니다. 그 사건은  단순사고로 처리되었습니다."
 BBA_italo_ethiopian_war_events.304.a:1 "겁쟁이들 같으니라고!"
 ITA_desertions_east_africa_tt:0 "동아프리카군이 탈영에 시달립니다."
 BBA_italo_ethiopian_war_events.305.t:0 "식민지에서의 소란"
 BBA_italo_ethiopian_war_events.305.desc:1 "식민지에서 시민 불복종으로 시작된 것이 거의 완전한 반란으로 확대되었습니다! [ETH.GetName]에서 계속되는 투쟁을 해결하지 못한 우리의 실패는 식민지인들이 우리가 약하고, 우리의 통치 없이도 더 나아질 것이라는 확신을 심어주었습니다."
 BBA_italo_ethiopian_war_events.305.a:1 "이런 건방진 놈들 같으니라고!"
 ITA_colonial_uproar_tt:0 "주요 식민지 불안: §R+80%§!"
 BBA_italo_ethiopian_war_events.400.t:0 "[AFA.GetNameDef] 측을 처리할 시간"
 BBA_italo_ethiopian_war_events.400.desc:0 "[AFA.GetNameDef]의 술탄인 [AFA.GetLeader](은)는 오랫동안 [ROOT.GetAdjective]의 영향을 강하게 받았습니다. 공식적으로는 [ETH.GetAdjective] 제국의 일부였지만, 지난 전쟁과 마찬가지로 중립을 유지했습니다. 사실 술탄이 여전히 권력을 유지하고 있는 유일한 이유는 [ROOT.GetAdjective](와)과의 친선 때문입니다. 그 나라가 해안선을 [ROOT.GetName]에게 팔았을지는 모르지만 여전히 우리의 정복에 장애물입니다. [?ITA.ITA_capture_state.GetName](을)를 점령하면 술탄이 나머지 영토를 넘겨주도록 설득할 수 있습니다."
 BBA_italo_ethiopian_war_events.400.a:0 "완전한 종속을 요구하는 최후통첩을 보내라"
 BBA_italo_ethiopian_war_events.400.b:0 "우리는 [AFA.GetNameDef] 측을 나중에 처리할 것이다. 지금은 때가 아니다."
 BBA_italo_ethiopian_war_events.401.t:0 "[FROM.GetName]의 최후통첩"
 BBA_italo_ethiopian_war_events.401.desc:0 "이탈리아가 대[ETH.GetName] 전쟁에서 아국을 전선으로써 사용하기 위해 우리나라의 통치권을 요구해왔습니다. 이를 수락하게 된다면, [ROOT.GetNAme]의 독립은 사실상 유명무실해질 것이지만, 그렇다고 해서 이를 거부한다면 이탈리아의 침공은 필연적일 것입니다."
 BBA_italo_ethiopian_war_events.401.a:0 "저항해봐야 소용 없다"
 BBA_italo_ethiopian_war_events.401.b:0 "그들이 우리 영토를 원한다면 무력으로 가져가야할 것이다"
 BBA_italo_ethiopian_war_events.402.t:0 "[FROM.GetLeader]의 항복"
 BBA_italo_ethiopian_war_events.402.desc:0 "[FROM.GetNameDefCap](은)는 [ETH.GetName] 공격을 위한 작전 본부로 [FROM.GetAdjective] 땅을 쓰게 해 달라는 우리의 요구를 받아들였습니다. 이것은 [FROM.GetName]의 독립을 효과적으로 끝내게 될 것입니다."
 BBA_italo_ethiopian_war_events.402.a:0 "좋아, 이제 땅을 점령하러 가자."
 BBA_italo_ethiopian_war_events.403.t:0 "[FROM.GetNameDefCap]의 저항 지속"
 BBA_italo_ethiopian_war_events.403.desc:0 "불행하게도 외교적인 압박은 [FROM.GetNameDef]에 대한 이탈리아의 지배권을 확보하기에 충분치 않았습니다. [FROM.GetLeader](은)는 그의 나라가 [ROOT.GetName]의 군사력에 대항할 수 있다고 굳게 믿고 있습니다."
 BBA_italo_ethiopian_war_events.403.a:0 "그렇다면 더 힘든 방식을 써야겠군."
 BBA_italo_ethiopian_war_events.500.t:0 "평화 요구"
 BBA_italo_ethiopian_war_events.500.desc:0 "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees:0 "[FROM.GetAdjective](은)는 우리가 독일에 대항하여 그들의 도움을 원한다면 [ETH.GetName](와)과 평화를 위해 소송을 제기할 것을 요구합니다. 만약 우리가 에티오피아인들과 조약을 체결한다면 우리는 우리가 정복한 에티오피아의 영토를 기꺼이 내줄 것이고, 기존 식민지의 영토들은 유지될 것입니다. 그러한 평화는 분명히 우리 두 나라 모두가 어쩔 수 없이 이뤄야 할 일이 될 것이지만 독일인을 상대할 때는 그만한 가치가 있을 것입니다."
 BBA_italo_ethiopian_war_events.500.desc_territories:0 "영국은 자신들 식민지의 일부를 우리에게 내줌으로써 에티오피아와의 전쟁을 끝내길 원합니다. 만약 우리가 그들과 조약을 체결한다면, 우리는 우리가 정복한 에티오피아의 영토를 기꺼이 내줄 것이고, 기존 식민지의 영토들은 유지될 것입니다. 이러한 평화는 우리가 흘린 피와 땀, 눈물을 모두 고려했을 때 우리 두 나라 모두가 어쩔 수 없이 이뤄야 할 일이 될 것입니다."
 BBA_italo_ethiopian_war_events.500.a:0 "이 얼마나 쓰라린 평화인가."
 BBA_italo_ethiopian_war_events.500.b:0 "우리는 그들의 지원이 필요하다."
 BBA_italo_ethiopian_war_events.500.c:0 "우리는 매우 강렬히 싸워왔다!"
 BBA_italo_ethiopian_war_events.500_tt:0 "계속되는 전쟁"
 BBA_italo_ethiopian_war_events.501.t:0 "강제된 평화 협상"
 BBA_italo_ethiopian_war_events.501.desc:0 "[ITA.GetNameDefCap]에 패배한 우리의 망명을 받아들여 준 나라가 우리를 점점 부담스러워하는 것 같습니다. 그들은 우리 몰래 뒷공작을 벌여서 추악한 이탈리아 침략자들과 평화협정을 맺도록 강요하고 있습니다. 슬프게도 이 상황에 우리가 할 수 있는 것은 거의 없습니다."
 BBA_italo_ethiopian_war_events.501.a:0 "우리는 선택지가 없다"
 BBA_italo_ethiopian_war_events.502.t:0 "평화조약 없음"
 BBA_italo_ethiopian_war_events.502.desc:0 "[GetItalyRefusesPeaceTalks]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees:0 "이탈리아 정부는 독일에 대한 우리의 도움을 받는 대신 [ETH.GetNameDefCap] 측과 평화를 이루라는 우리의 요구를 거절했습니다. 그들은 스스로 맹공격에 맞서야 할 것 입니다."
 BBA_italo_ethiopian_war_events.502.desc_territories:0 "이탈리아 정부는 우리의 식민지 영토 일부를 대가로 [ETH.GetNameDefCap](와)과 평화를 이루라는 우리의 요구를 거절했습니다. 이것은 범죄자와는 거래가 불가능하다는 것을 보여줍니다!"
 BBA_italo_ethiopian_war_events.502.a:0 "얼마나 부끄러운가"
 BBA_italo_ethiopian_war_events.510.t:0 "[ITA.GetNameDef]의 에티오피아 권한 약화"
 BBA_italo_ethiopian_war_events.510.desc:0 "이탈리아인들이 우리의 정권과 유산을 훼손하기 위해 선전 활동을 시작했다는 보고를 받았습니다. 이 비열한 거짓말은 우리의 국민 중 일부를 [ITA.GetNameDef]의 대의에 동조시키고 왕권에 대한 우리의 주장을 약화시킬 것입니다. 우리는 그들이 더 큰 위험을 불러일으키기 전에 에티오피아에 대한 통치를 회복해야 합니다!"
 BBA_italo_ethiopian_war_events.510.a:0 "그들은 거짓말을 한 대가를 치를 것이다!"
 BBA_ethiopia_balance_of_power_events.01.t:0 "위협받는 통치"
 BBA_ethiopia_balance_of_power_events.01.desc_fascism:1 "탈중앙화가 진행중이고, 현재 정부에 대한 폭넓은 지지도 감소하는 중인 [THIS.GetName]의 불안정한 상황이 결국 중앙 정부에 대한 공개적인 반란으로 이어지고 말았습니다. $haile_selassie_gugsa$를 지지하는 자들이 그를 [THIS.GetAdjective] 왕좌에 옹립하기 위해 무기를 들고 반란을 일으켰습니다."
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality:1 "탈중앙화가 진행중이고, 현재 정부에 대한 폭넓은 지지도 감소하는 중인 [THIS.GetName]의 불안정한 상황이 결국 중앙 정부에 대한 공개적인 반란으로 이어지고 말았습니다."
 BBA_ethiopia_balance_of_power_events.01.desc_communism:0 "탈중앙화가 진행중이고, 현재 정부에 대한 폭넓은 지지도 감소하는 중인 [THIS.GetName]의 불안정한 상황이 결국 중앙 정부에 대한 공개적인 반란으로 이어지고 말았습니다. 무정부주의자들은 우리 정부로부터 나라를 해방시키겠다고 선언했습니다."
 BBA_ethiopia_balance_of_power_events.01.a:0 "우리는 그들을 물리칠 것이다"
 BBA_ethiopia_balance_of_power_events.01.b:0 "제위요구자를 처치해라"
 BBA_ethiopia_balance_of_power_events.01.c:0 "반역자를 처치해라."
 ETH_alternate_fascist_party:0 "하야못 지지자들"
 ETH_alternate_fascist_party_long:0 "$ETH_hailu_tekle_haymanot$ 의 지지자들"
 ETH_alternate_neutrality_party:0 "셀라시에 지지파"
 ETH_alternate_neutrality_party_long:0 "$ETH_haile_selassie$ 지지파"
 BBA_ethiopia_balance_of_power_events.10.t:0 "무너진 [ROOT.GetName]"
 BBA_ethiopia_balance_of_power_events.10.desc:1 "[THIS.GetNameDef]의 점진적인 지방 분권은 당연하게도 중앙 정부의 권위를 상당부분 잃게 만들었습니다. 이제 다양한 지역이 [THIS.GetNameDef]로부터의 독립을 선언하기까지 하고 있습니다. 이 지역에 대한 통제권을 다시 얻으려면 신속하게 조치를 취해야 합니다."
 BBA_ethiopia_balance_of_power_events.10.a:0 "아무래도 손쓸 도리가 없군"
 BBA_ethiopia_balance_of_power_events.10.b:0 "그들을 제거해라"
 ETH_breakup_tt:0 "§R[ROOT.GetName] 측으로부터 독립§!"
 ETH_breakup_fight_tt:0 "§R[ROOT.GetName](으)로부터 독립하고 동시에 [ROOT.GetName] 상대로 전쟁을 선포합니다.§!"
 BBA_ethiopia_balance_of_power_events.22.t:0 "육군 장교 개혁"
 BBA_ethiopia_balance_of_power_events.22.desc:0 "최근의 경험에 의하면 우리 군 장교들은 현대전을 치르기에는 능력이 부족합니다. 이런 문제가 생기게 된 가장 정확한 이유는, 그 사람이 어떤 능력을 갖고 있느냐가 아닌 세속 직위나 정치적 직위에 따라 군 계급을 수여하는 우리의 역사적 경향성 때문으로 보입니다. 최근 [ETH.GetNameDef](을)를 휩쓸고 있는 개혁의 물결에 따라, 미래 군 지휘체계를 어떻게 할지 결정할 때가 되었습니다."
 BBA_ethiopia_balance_of_power_events.22.a:0 "농민 폭도들은 지휘를 할 수 없다."
 BBA_ethiopia_balance_of_power_events.22.b:0 "군에서 능력주의는 필수적이다."
 BBA_ethiopia_balance_of_power_events.23.t:0 "표준화된 교육 개혁"
 BBA_ethiopia_balance_of_power_events.23.desc:0 "우리의 최근 교육 개혁 물결은 이미 성공적으로 입증되고 있습니다. 젊은이들은 [ETH.GetLeader]에 대한 충성도가 점점 높아지고 있을 뿐만 아니라 부모에게도 선을 긋도록 압력을 가하고 있는 것으로 보입니다."
 BBA_ethiopia_balance_of_power_events.23.a:0 "정권은 날이 갈 수록 안전해진다."
 BBA_ethiopia_balance_of_power_events.24.t:0 "교육 개혁"
 BBA_ethiopia_balance_of_power_events.24.desc:0 "우리의 최근 교육 개혁 물결은 이미 성공적으로 입증되고 있습니다. [ETH.GetNameDef]의 오래된 지배층들은 그들의 정당성을 증명하라는 젊은이들의 요구로 인해 점점 더 의심을 받고 있습니다. 이것이 젊은 세대와 기성 세대 사이에 긴장을 고조시켰지만 궁극적으로는 분위기가 우리에게 유리하게 바뀔 것으로 보입니다."
 BBA_ethiopia_balance_of_power_events.24.a:0 "시간은 우리편이다."
 BBA_ethiopia_balance_of_power_events.25.t:0 "정치장교"
 BBA_ethiopia_balance_of_power_events.25.desc:0 "[ETH.GetName]의 정치 경제적 통제를 중앙화하면 할수록, 군부에 커다란 불안함이 도사리고 있습니다. 만일 군부가 배신한다면 우리는 그들의 요구에 저항할 방법이 거의 없습니다. 따라서, 우리는 정치 장교를 군에 도입하였고 군대가 다른 생각을 갖지 못하도록 했습니다."
 BBA_ethiopia_balance_of_power_events.25.a:0 "이것은 그들을 위해서다."
 BBA_ethiopia_balance_of_power_events.26.t:0 "군 내 능력주의"
 BBA_ethiopia_balance_of_power_events.26.desc:0 "최근의 경험에 의하면 우리 군 장교들은 현대전을 치르기에는 능력이 부족합니다. 이런 문제가 생기게 된 가장 정확한 이유는, 그 사람이 어떤 능력을 갖고 있느냐가 아닌 세속 직위나 정치적 직위에 따라 군 계급을 수여하는 우리의 역사적 경향성 때문으로 보입니다. 최근 [ETH.GetName](을)를 휩쓸고 있는 개혁의 물결에 따라, 군 지휘관이 될 인재를 판별하는 데는 오직 능력주의만이 적합하다는 것을 확정하였습니다."
 BBA_ethiopia_balance_of_power_events.26.a:0 "군에서 능력주의는 필수적이다."
 BBA_ethiopia_balance_of_power_events.30.t:0 "$ETH_balcho_safo$의 귀환"
 BBA_ethiopia_balance_of_power_events.30.desc:0 "전 시다모 통치자이자, 한때 [FROM.GetAdjective]군의 대장군이었던 이가 다시 한번 무기를 들고 나라를 지키라는 [FROM.GetLeader]의 부름에 응답하였습니다. 아드와의 영웅은 그의 영지에서 병력을 모아 함께 돌아왔습니다. 이들이 [ITA.GetAdjective]의 침략을 무찌르는 데 도움이 되길 바랍니다."
 BBA_ethiopia_balance_of_power_events.30.a:0 "진정한 영웅의 귀환"
 BBA_ethiopia_balance_of_power_events.51.t:0 "지역 영주의 용병 모집 제안"
 BBA_ethiopia_balance_of_power_events.51.desc:0 "[?ROOT.ETH_bop_state.GetName] 지역 영주는 거병하여 제국군에 합류하겠다고 제안해 왔습니다. 병력은 지역 무장강도들과 외국인 자원병으로부터 모집될 것이며, 그들은 완전 무장하고 전투에 투입될 준비가 완료된 상태일 것입니다. 당장 권위를 잃는 것은 물론 위험하지만, 병력을 더 얻는다면 당연히 전쟁에서 이길 확률도 올라갈 것입니다."
 BBA_ethiopia_balance_of_power_events.51.a:0 "국가는 얻을 수 있는 모든 도움이 필요하다"
 BBA_ethiopia_balance_of_power_events.51.b:0 "우리는 사병의 수가 늘지 않게 줄여야 한다"
 BBA_ethiopia_balance_of_power_events.52.t:0 "영토 확장을 원하는 지역 영주"
 BBA_ethiopia_balance_of_power_events.52.desc:0 "[?ROOT.ETH_bop_state.GetName] 지역 영주가 자신의 권력 기반을 확대하고 영지를 넓히고 싶어하고 있습니다. 그는 지역 생산 역량에 크게 투자할 것이기 때문에, 이는 크게 보면 나라에 도움이 되는 일이 될 것입니다. 하지만 그의 행보를 멈추지 않으면  [?ROOT.ETH_bop_state.GetName] 지역에 미치는 중앙 정부의 장악력이 약해질 것입니다."
 BBA_ethiopia_balance_of_power_events.52.a:0 "전부 좋다"
 BBA_ethiopia_balance_of_power_events.52.b:0 "멈춰야 할 필요가 있다"
 BBA_ethiopia_balance_of_power_events.53.t:0 "무기 생산을 원하는 지역 통치자"
 BBA_ethiopia_balance_of_power_events.53.desc:0 "[?ROOT.ETH_bop_state.GetName] 지역 영주 중 한 명이 [?ROOT.ETH_bop_state.GetName] 내 소총 및 탄약 생산에 대한 지원을 원합니다. 이는 우리 [ROOT.GetAdjective]군이 더 나은 장비를 갖추고 전투 역량을 개선하는 데 도움이 될 것입니다."
 BBA_ethiopia_balance_of_power_events.53.a:0 "현재 통제하는 것보다 더 많은 총기를 얻는 게 더 중요하다"
 BBA_ethiopia_balance_of_power_events.53.b:0 "무기 생산을 민간에 맡기는 건 위험한 것 같다"
 BBA_ethiopia_balance_of_power_events.54.t:0 "[?ROOT.ETH_bop_state.GetName] 내 보급 부족"
 BBA_ethiopia_balance_of_power_events.54.desc:0 "[?ROOT.ETH_bop_state.GetName] 사람들이 중앙 정부의 도움을 필요로 하고 있습니다. 최근의 사건들은 공급 부족을 야기했고 그 지역은 그 상황에 대응하기 위한 투자가 절실히 필요한 상황입니다."
 BBA_ethiopia_balance_of_power_events.54.a:0 "우리는 뭐라도 해야한다"
 ETH_investments_in_state_tt:0 "\n§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5%§!"
 BBA_ethiopia_balance_of_power_events.54.b:0 "안타깝게도 현재 우리가 할 수 있는 게 많지 않다"
 ETH_decline_in_state_tt:0 "\n§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §R-5%§!"
 BBA_ethiopia_balance_of_power_events.54.c:0 "이 문제는 [?ROOT.ETH_bop_state.GetName] 지방 당국이 해결해야 할 것이다"
 BBA_ethiopia_balance_of_power_events.55.t:0 "부당대우에 대한 주민들의 불만"
 BBA_ethiopia_balance_of_power_events.55.desc:0 "[?ROOT.ETH_bop_state.GetName]의 지방 통치자에 대한 불만이 여러건 있었습니다. 사람들은 자신이 귀족에게 부당한 대우를 받고 있다고 생각합니다. 이 문제에 대한 초기 조사는 그들의 불만 사항에 대해 적어도 어느 정도 타당한 근거가 있음을 보여줍니다. 그러나 중앙정부의 개입은 다른 귀족들에겐 호의적으로 보여지지 않을 것입니다."
 BBA_ethiopia_balance_of_power_events.55.a:0 "우리는 본보기를 보여야 할 필요가 있다"
 BBA_ethiopia_balance_of_power_events.55.b:0 "중앙정부가 지방 문제에 간섭할 수는 없다."
 BBA_ethiopia_balance_of_power_events.56.t:0 "[?ROOT.ETH_bop_state.GetName]의 경제 호황"
 BBA_ethiopia_balance_of_power_events.56.desc:0 "[ROOT.GetName]의 행정 업무를 개선하고 다양한 지역을 통합하기 위해 중앙 정부가 투입한 작업은 [?ROOT.ETH_bop_state.GetName]에서 경제 호황을 불러 일으켰습니다. 이 지역은 국가의 다른 지역에서 이민자를 끌어들이고 있으며 산업이 확장되고 있습니다."
 BBA_ethiopia_balance_of_power_events.56.a:0 "우리는 이 기회를 활용하여 중앙집중화 과정을 더욱 추진해야 한다."
 BBA_ethiopia_balance_of_power_events.56.b:0 "그 지역에 재투자하여 더욱 번창하게 하는 것이 우리의 초점이 되어야 한다."
 BBA_ethiopia_exile_events.01.t:0 "[FROM.GetName] 수복 준비를 마친 [FROM.GetLeader]"
 BBA_ethiopia_exile_events.01.desc:0 "망명 중인 [FROM.GetAdjective]의 지도자 [FROM.GetLeader](이)가 [FROM.GetLeader.GetHerHis](을)를 탈환하기 위한 대규모 군사 작전을 시작할 준비가 되었습니다. 이 시도에 대한 대중들의 지지가 강력하기 때문에, 지금이 바로 적기일 수 있습니다."
 BBA_ethiopia_exile_events.01.a:0 "[FROM.GetName] 측은 우리와 남이 아니다."
 ETH_can_call_allies_tt:0 "§Y[ETH.GetNameWithFlag]§! 측이 전쟁에 동맹을 호출할 수 있게 됩니다."
 BBA_ethiopia_exile_events.02.t:0 "[ETH.GetName] 북부 지역의 저항 활동 증가"
 BBA_ethiopia_exile_events.02.desc:0 "[ETH.GetLeader](은)는 국외로 도망쳤지만, 여전히 그의 지지자들이 [ROOT.GetAdjective] 군대를 공격하도록 부추깁니다. 이러한 연설로 인해 [ETH.GetName]의 북부 및 동부 지역에서 저항 활동이 증가했습니다."
 BBA_ethiopia_exile_events.02.a:0 "우리는 경계해야 한다"
 BBA_ethiopia_exile_events.03.t:0 "남[ETH.GetName]의 공산주의 게릴라"
 BBA_ethiopia_exile_events.03.desc:0 "남부 [ETH.GetName]에서 [ROOT.GetAdjective] 군대에 가해진 공격에 대한 여러건의 보고가 있습니다. 이러한 공격의 배후에는 스스로를 흑사자단이라고 부르는 조직이 있는 것으로 알려져 있습니다."
 BBA_ethiopia_exile_events.03.a:0 "이 반란군놈들"
 BBA_ethiopia_exile_events.04.t:0 "$RAJ_orde_wingate$ 소환"
 BBA_ethiopia_exile_events.04.desc:0 "[ENG.GetNameDefCap] 측이 $RAJ_orde_wingate$(을)를 소환하기로 결정했습니다. 그들은 그가 새로운 부대를 구성하여 [ETH.GetName]에서의 전쟁에서 [ETH.GetLeader](을)를 돕는 임무를 맡아왔다고 합니다. 그의 소환은 그리 길지 않을 것으로 예상되고 있으며, $RAJ_orde_wingate$(은)는 작전이 끝나면 귀환할 수 있을 것입니다."
 BBA_ethiopia_exile_events.04.a:0 "그럼 빠르게 지나가길 바라자"
 BBA_ethiopia_exile_events.05.t:0 "버마로 이동하는 $RAJ_orde_wingate$"
 BBA_ethiopia_exile_events.05.desc:0 "[ENG.GetAdjective] 정부는 $RAJ_orde_wingate$가 즉각적으로 버마로 이송되어 새로운 부대를 조직하는 임무를 맡게 될 것이라고 알려줬습니다."
 BBA_ethiopia_exile_events.05.a:0 "저런"
 BBA_ethiopia_exile_events.06.t:0 "[FROM.GetName]의 [550.GetName] 지배권 요구"
 BBA_ethiopia_exile_events.06.desc:0 "[FROM.GetLeader](이)가 [550.Owner.GetNameDef](으)로부터 확보할 수 있도록 [550.GetName]에 대한 지배권을 요청했습니다. 해당 지역은 [ETH.GetAdjective]의 지배 아래 있으므로, 소유권 주장에 대한 역사적 우선 순위가 있습니다. [FROM.GetLeader](은)는 또한 [ITA.GetAdjective](이)가 [550.GetName](을)를 점령한 이후로, [FROM.GetNameDef](이)가 바다로 접근할 수 없었다는 사실을 언급하면서, 모든 하베샤 사람들이 하나의 지도자 아래 통합되어야 한다고 주장했습니다. "
 BBA_ethiopia_exile_events.06.a:0 "일리가 있다"
 BBA_ethiopia_exile_events.06.b:0 "지금 단계에선 영토를 약속할 수 없다"
 BBA_ethiopia_exile_events.07.t:0 "우리의 요청을 수락한 [FROM.GetNameDefCap]"
 BBA_ethiopia_exile_events.07.desc:0 "[FROM.GetAdjective] 정부가 하베샤 영토에 대한 우리의 모든 주장을 정당하다고 여기고, 우리의 [550.GetName] 지배권 요청에 동의했습니다."
 BBA_ethiopia_exile_events.07.a:0 "좋은 소식이군."
 BBA_ethiopia_exile_events.08.t:1 "[FROM.GetAdjective] 정부의 거부"
 BBA_ethiopia_exile_events.08.desc:0 "[550.GetName] 지역에 대한 우리의 정당한 주장에도 불구하고, [FROM.GetAdjective] 정부는 [ROOT.GetAdjective]의 주장을 뒷받침하는 어떠한 명확한 약속이나 진술도 거부하고 있습니다. 그들이 결국 우리가 해안선을 장악하게 할 것인지 여부는 시간이 지나야 알 수 있습니다."
 BBA_ethiopia_exile_events.08.a:0 "전쟁에서 이긴후 보자"
 BBA_ethiopia_exile_events.10.t:0 "[FROM.GetName]의 소말리아 영토 지배권 요구"
 BBA_ethiopia_exile_events.10.desc:0 "[FROM.GetLeader]의 임시 거주지에서 진행된 [ROOT.GetAdjective] 외무부 장관과의 회담에서, [FROM.GetLeader](은)는 에티오피아 내에 이미 많은 소말리아인이 있고, 국경 분쟁은 충돌을 시작하는 데에 사용된 구실 중 하나였으므로, [FROM.GetName] 측이 모든 소말리아 영토에 대한 지배권을 부여받을 것을 요청했습니다. [FROM.GetLeader]에 따르면, 모든 소말리아 땅을 [FROM.GetNameDef]에게 주는 것은 미래의 충돌 원인을 제거할 것입니다."
 BBA_ethiopia_exile_events.10.a:0 "이는 우리에게 아주 믿음직한 동맹을 제공할 것이다."
 BBA_ethiopia_exile_events.10.b:0 "대신, 그들은 적의 영토를 가질 수 있다"
 BBA_ethiopia_exile_events.10.c:0 "요구가 과하군."
 BBA_ethiopia_exile_events.11.t:0 "소말리아는 우리 영토다!"
 BBA_ethiopia_exile_events.11.desc:0 "[FROM.GetAdjective] 측이 우리에게 모든 소말리아 영토의 지배권을 이양하는 데 동의했습니다. 이는 전쟁이 끝나면 [ROOT.GetName](이)가 아프리카의 뿔의 대부분을 장악할 가능성이 높다는 것을 의미합니다."
 BBA_ethiopia_exile_events.11.a:1 "최고의 소식이군!"
 BBA_ethiopia_exile_events.12.t:0 "부분적인 성공"
 BBA_ethiopia_exile_events.12.desc:1 "[FROM.GetAdjective] 측은 우리가 소말리아 영토의 일부를 가질 수 있다고 말합니다. 더 정확하게는 그들 또는 우리가 적으로부터 점령할 수 있습니다. 하지만 그들은 현재 그들 제국의 일부라고 생각하는 영토를 양도하는 건 거부합니다. "
 BBA_ethiopia_exile_events.12.a:0 "다른 나라의 영토를 주는 것이 더 쉬울 것이다"
 BBA_ethiopia_exile_events.13.t:0 "운이 없군"
 BBA_ethiopia_exile_events.13.desc:0 "모든 소말리아 영토에 대한 우리의 요구가 [FROM.GetNameDef]에 의해 거부되었습니다. 불행하게도 그들은 적에게 빼앗은 영토의 지배권을 약속하는 것도 거부했습니다."
 BBA_ethiopia_exile_events.13.a:0 "무슨 의도인지 궁금하군"
 BBA_ethiopia_exile_events.14.t:0 "[FROM.GetLeader]의 [454.GetName] 지배권 요청"
 BBA_ethiopia_exile_events.14.desc:0 "최근 다우닝가에서 열린 회담에서 [FROM.GetLeader](은)는 [ROOT.GetAdjective] 총리와 [454.GetName]에 대해 논의하였습니다. [FROM.GetLeader](은)는 [FROM.GetLeader.GetSheHe](이)가 [ROOT.GetNameDef]에 오는 도중 시민들의 열렬한 환영을 받았다고 언급했습니다. 회담은 점차 [454.GetName] 지역을 [ETH.GetNameDef]의 탈환을 위한 기지로써 사용할 수 있도록 해달라는 [FROM.GetLeader]의 요청으로 옮겨 갔으며, 솔로몬 왕과의 직통 전화를 지렛대로 삼아, 사실상 총리에게 [ETH.GetNameDef]에 [454.GetName] 지역을 할양해 줄 것을 요청했습니다."
 BBA_ethiopia_exile_events.14.a:0 "어쩌면 이걸 어떻게든 활용할 수 있지 않을까?"
 BBA_ethiopia_exile_events.14.b:0 "말도 안돼!"
 BBA_ethiopia_exile_events.15.t:0 "[FROM.GetNameDefCap]의 동의"
 BBA_ethiopia_exile_events.15.desc:0 "다소 뜻밖에도, [FROM.GetAdjective](이)가 [454.GetName]을(를) 기지로 사용하는 것에 동의했습니다. 빠르게 움직여 그곳에 행정부를 세워야 합니다. 언젠가 우리는 새로운 솔로몬의 사원을 건설할 것입니다."
 BBA_ethiopia_exile_events.15.a:0 "새로운 시대의 시작이다."
 BBA_ethiopia_exile_events.16.t:0 "[FROM.GetNameDefCap]의 거부"
 BBA_ethiopia_exile_events.16.desc:1 "불행히도 [FROM.GetAdjective] 정부가 [454.GetName](을)를 기지로 사용하겠다는 우리의 요청을 거부하고, 해당 지역에 대한 우리의 영유권 주장의 정당성에 의문을 제기했습니다."
 BBA_ethiopia_exile_events.16.a:1 "모욕적이군."
 BBA_ethiopia_exile_events.17.t:0 "[FROM.GetLeader]에게 군함을 약속하는 [ROOT.GetLeader]"
 BBA_ethiopia_exile_events.17.desc:0 "[ROOT.GetLeader](와)과 [FROM.GetLeader] 사이의 비공개 회담에서, [ROOT.GetLeader](은)는 [ROOT.GetNameDef](이)가 함선으로 [FROM.getNameDef](을)를 지원할 것이라고 약속했습니다. 부주의한 말일 수도 있지만, 여전히 [ROOT.GetAdjective] 해군은 존중해야 할 것입니다."
 BBA_ethiopia_exile_events.17.a:0 "구축함 몇 척은 확실히 남길 수 있다"
 ETH_destroyers_tt:0 "[ETH.GetName] 측이 구축함을 5척을 [JAP.GetName]에게 받습니다."
 BBA_ethiopia_exile_events.17.b:0 "호위함과 함께 순양함을 보내주자"
 ETH_cruiser_tt:0 "[ETH.GetName] 측이 중순양함 1척과 구축함 3척을 [JAP.GetName]에게 받습니다."
 BBA_ethiopia_exile_events.17.c:0 "[FROM.GetLeader](은)는 인상적인 기함이 필요하다."
 ETH_battleship_tt:0 "[ETH.GetName] 측이 [JAP.GetAdjective] 전함을 받습니다."
 BBA_ethiopia_exile_events.17.d:0 "남는 함선은 없지만, 그들에게 약간의 노하우는 줄 수 있겠지"
 BBA_ethiopia_exile_events.18.t:0 "[FROM.GetAdjective]의 구축함"
 BBA_ethiopia_exile_events.18.desc:1 "[FROM.GetAdjective] 해군이 친절하게도 [ROOT.GetName]에 해군을 지원해주겠다는 [FROM.GetLeader]의 약속에 따라 우리에게 구축함 한 척을 지급했습니다."
 BBA_ethiopia_exile_events.18.a:0 "적어도 없는 것보단 낫다"
 BBA_ethiopia_exile_events.19.t:0 "[ROOT.GetAdjective] 해군 창설"
 BBA_ethiopia_exile_events.19.desc:0 "[ROOT.GetName]에 몇 척의 함선을 지급하겠다는 [FROM.GetLeader]의 약속에 따라, [FROM.GetAdjective](은)는 [ROOT.GetAdjective]에게 순양함과 구축함 몇 척을 양도했습니다. 이는 큰 함대는 아닐지라도, 어쨌든 함대입니다. [ROOT.GetName]의 새로운 시대의 시작입니다."
 BBA_ethiopia_exile_events.19.a:0 "이건 시작일 뿐이다."
 BBA_ethiopia_exile_events.20.t:0 "[ROOT.GetAdjective]의 전함"
 BBA_ethiopia_exile_events.20.desc:0 "[ROOT.GetLeader](이)가 [FROM.GetLeader](을)를 방문하고 난 뒤, [FROM.GetName] 측은 전함을 [ROOT.GetName]에게 양도할 것을 명령했습니다. 이제 [ROOT.GetNavy](은)는 새로운 기함을 갖게 되었습니다. 비록 호위함이 필요하지만, [FROM.GetAdjective]의 도움이 있다면 가능한 일일 것입니다."
 BBA_ethiopia_exile_events.20.a:0 "훌륭한 소식이다. "
 BBA_ethiopia_exile_events.21.t:0 "제공된 함선 없음"
 BBA_ethiopia_exile_events.21.desc:0 "[ROOT.GetLeader]에게 함선을 제공하겠다는 [FROM.GetLeader]의 약속에도 불구하고, [FROM.GetAdjective] 해군은 당장 제공할 수 있는 [FROM.GetName] 함선이 없는 상황이었습니다. [FROM.GetAdjective] 해군성에서는 선박을 제공하는 대신 [ROOT.GetName]에게 조선 기술을 전수해주기 위하여 [FROM.GetAdjective]의 선박 설계도와 생산 방법을 [ROOT.GetName](이)가 연구할 수 있게 허가해 주었습니다."
 BBA_ethiopia_exile_events.21.a:0 "아무것도 이루어지지 않는 것보다야..."
 BBA_ethiopia_exile_events.22.t:0 "[FROM.GetLeader]에 섬을 약속하는 [ROOT.GetLeader]"
 BBA_ethiopia_exile_events.22.desc:0 "분명 [ROOT.GetLeader](은)는 [FROM.GetLeader]에게 [ROOT.GetName]의 섬 중 하나를 정부 기지로 하여 [FROM.GetName] 재정복을 시작하는 데 사용하는 것을 약속했습니다. [FROM.GetNameDef] 통치자 [FROM.GetLeader]의 공식 승인을 받았으며 [ITA.getName]에 대한 선전포고와 함께 섬을 받게 될 것입니다. 그러나 이는 [ROOT.GetNameDef]의 영향력을 확장할 기회이기도 합니다."
 BBA_ethiopia_exile_events.22.a:0 "[647.GetName](은)는 어떤가?"
 BBA_ethiopia_exile_events.22.b:0 "[524.GetName](은)는 훌륭한 기지가 될 것이다."
 BBA_ethiopia_exile_events.22.c:0 "[543.GetName](이)가 섬이라지?"
 BBA_ethiopia_exile_events.22.d:0 "[?ETH.japanese_island.GetName](을)를 가져도 좋다."
 BBA_ethiopia_exile_events.22.e:0 "[ENG.GetAdjective] 섬 중 하나를 가져도 좋다."
 BBA_ethiopia_exile_events.23.t:0 "에티오피아의 섬"
 BBA_ethiopia_exile_events.23.desc:0 "[ROOT.GetLeader](을)를 [ROOT.GetNameDef]의 정당한 지도자임을 인정하고, 또한 선의의 표시로서, [FROM.GetLeader](은)는 [?ETH.japanese_island.GetName] 섬을 [ROOT.GetName] 탈환의 교두보로서 [ROOT.GetLeader]에게 제공하였습니다.\n\n [FROM.GetNameDef](은)는 [ROOT.GetName]의 잃어버린 영토 재탈환을 도울 것입니다. 이러한 호의에 대한 보답으로, [ROOT.GetLeader](은)는 [FROM.GetLeader]에게 충성을 맹세했으며, 유럽 제국주의에 맞서 싸우는 두 나라가 더욱 긴밀한 관계를 맺게 되었습니다."
 BBA_ethiopia_exile_events.23.a:0 "[?ETH.japanese_island.GetName](은)는 우리 것이다"
 BBA_ethiopia_exile_events.24.t:0 "에티오피아 작전기지"
 BBA_ethiopia_exile_events.24.desc:0 "[ROOT.GetNameDef]와 [FROM.GetNameDef]의 국가원수 사이에 맺어진 비밀 협정에서, [ROOT.GetAdjective]가 아랍 반도를 장악할 시에 해당 지역의 상당한 부분을 [FROM.GetNameDef] 정부에게 넘기기로 약속하였습니다. 그 영토는, 일단 확보를 해야 하기는 하지만, 때가 오면 양도될 것입니다."
 BBA_ethiopia_exile_events.24.a:0 "이는 그들의 동맹을 더 강하게 만들 것이다."
 ETH_transfer_states_tt:0 "§Y[ROOT.GetNameWithFlag]§! 측이 완전히 소유할 경우 §Y[ETH.GetNameWithFlag]§!에게 이전됩니다"
 BBA_ethiopia_exile_events.30.t:0 "세력 동반 가입"
 BBA_ethiopia_exile_events.30.desc:0 "[FROM.GetNameDefCap](이)가 [ITA.GetNameDef]에 대항하기 위해 세력에 동반 가입하길 제안하였으나, 이것은 우리의 역사적 방침에 어긋나는 길입니다. 하긴 [FROM.GetAdjective]에게 [ROOT.GetName](을)를 양도한 것부터 잘못되었지만요."
 BBA_ethiopia_exile_events.30.a:0 "자연적인 악화이다."
 BBA_ethiopia_exile_events.30.b:0 "아니, 이건 한 발짝도 안된다."
 BBA_ethiopia_exile_events.31.t:0 "[FROM.GetName]의 제안 거부"
 BBA_ethiopia_exile_events.31.desc:0 "[FROM.GetAdjective] 정부가 우리의 세력 동반 가입 제안을 거절했습니다. 불행히도 이는 더 큰 동맹의 지원 대신 각자 싸워야 한다는 것을 의미합니다."
 BBA_ethiopia_exile_events.31.a:0 "적어도 우리는 노력했다."
 BBA_ethiopia_exile_events.32.t:0 "[FROM.GetName], [FROM.FROM.GetName]의 공동 가입 신청"
 BBA_ethiopia_exile_events.32.desc:0 "[FROM.GetLeader](와)과 [FROM.FROM.GetLeader](이)가 [ROOT.GetFactionName]에 가입하려는 의도로 우리에게 접근하였습니다. 이를 승인함으로써 [ROOT.GetFactionName](은)는 [FROM.GetNameDef](와)과 [FROM.FROM.GetNameDef]의 군사력을 [ITA.GetName]에 맞서는데 사용할 수 있을 것입니다."
 BBA_ethiopia_exile_events.32.a:0 "좋은 생각 같군"
 BBA_ethiopia_exile_events.32.b:0 "우리는 그들이 없는 것이 더 낫다"
 BBA_ethiopia_exile_events.33.t:0 "[FROM.GetName]의 거부"
 BBA_ethiopia_exile_events.33.desc:0 "불행하게도, [FROM.GetName] 측이 [SWE.GetAdjective]-[ETH.GetAdjective]의 [FROM.GetFactionName] 공동 가입 신청을 거부하였습니다. 어떠한 이유인지는 도저히 모르겠으나 그들은 [ITA.GetLeader]에 함께 맞서는 연합군으로서의 이득을 거절하였습니다."
 BBA_ethiopia_exile_events.33.a:0 "짜증나는군."
 BBA_ethiopia_exile_events.34.t:0 "[FROM.GetNameDefCap]의 동의"
 BBA_ethiopia_exile_events.34.desc:0 "[FROM.GetNameDefCap](이)가 우리를 [FROM.GetFactionName]에 가입시켜 주었습니다. 이제 [ITA.GetName](을)를 격퇴할 가능성이 더 커졌습니다."
 BBA_ethiopia_exile_events.34.a:0 "훌륭한 소식이다."
 BBA_ethiopia_exile_events.40.t:0 "[FROM.GetName]의 중재 요청"
 BBA_ethiopia_exile_events.40.desc:0 "[FROM.GetName]의 망명한 황제인 [FROM.GetLeader](이)가 이탈리아-에티오피아 전쟁에서 [ROOT.GetAdjective]의 조정을 요구했습니다. [GetGermanCountryLeaderTitle](은)는 국제연맹이 해결책을 찾지 못했던 분쟁을 해결하는데 깊은 관심을 보이고 있습니다. 이것이 성공한다면, [ROOT.GetName]의 국제적 위상이 높아질 것입니다."
 BBA_ethiopia_exile_events.40.a:0 "[ITA.GetName] 측은 [FROM.GetName]에서 철수해야 한다."
 BBA_ethiopia_exile_events.40.b:0 "[ITA.GetLeader]에게 무언가 제공해야 한다"
 BBA_ethiopia_exile_events.40.c:0 "더 안정적인 새로운 국경을 그려야 한다"
 BBA_ethiopia_exile_events.41.t:0 "[FROM.GetAdjective]의 중재"
 BBA_ethiopia_exile_events.41.desc_back_off:0 "[FROM.GetLeader](이)가 명백히 우리 적의 편을 들었습니다. [?global.ETH_peace_country.GetLeader](은)는 오랫동안 [FROM.GetNameDef]에서 여전히 권력을 쥔 척하며 거주해도 된다고 허락받았습니다. 전 [?global.ETH_peace_country.GetNameDef] 지도자의 거짓말이 확실히 [FROM.GetLeader]에게 영향을 미쳤고, [ROOT.GetNameDef]에 대한 [FROM.GetLeader.GetHerHis]의 평판을 낮추었습니다. [FROM.GetNameDef](은)는 우리에게 이제 단적으로 [?global.ETH_peace_country.GetName]에서 물러나고 차이를 제쳐두라고 말했습니다."
 BBA_ethiopia_exile_events.41.desc_offered_compensation:0 "[FROM.GetLeader](은)는 우리의 적인 망명 지도자 [?global.ETH_peace_country.GetLeader](이)가 [FROM.GetNameDef]에 거주하도록 허용했기에, 이제 당연히 [ROOT.GetName](와)과 [?global.ETH_peace_country.GetName]의 갈등을 중재하길 원하고 있습니다. [FROM.GetLeader] 정부는 [FROM.GetLeader.GetSheHe](이)가 평화와 미래 협력 실현을 위한 대가로 [ROOT.GetName]에게 약간의 양보를 하도록 [?global.ETH_peace_country.GetLeader](을)를 설득했다고 주장했습니다."
 BBA_ethiopia_exile_events.41.desc_redraw_map:0 "[FROM.GetAdjective]의 지도자인 [FROM.GetLeader](이)가 이탈리아-에티오피아 전쟁에 대한 해결책을 제시했습니다. 해결책에 따르면 [ROOT.GetName] 측은 평화, 그리고 외부의 적들이 침입할 시 협력을 대가로 [?global.ETH_peace_country.GetAdjective]의 땅 중 상당수를 차지합니다. [?global.ETH_peace_country.GetName](은)는 이 결정에 동의하였고 [ROOT.GetName] 측이 이 결정에 동의하면 [550.GetName]도 얻는 것이 있도록 그들에게 보상을 합니다. 이 결정은 [ROOT.GetAdjective]의 아프리카 패권 장악을 도울 것이고, [?global.ETH_peace_country.GetName]에게 바다에 접근할 수 있는 권리를 줄 것입니다."
 BBA_ethiopia_exile_events.41.a:0 "아마 최선일 것이다."
 BBA_ethiopia_exile_events.41.b:0 "이건 시작일 뿐이며, [ROOT.GetAdjective] 사람들은 더욱 노력을 보여야 한다."
 BBA_ethiopia_exile_events.41.c:0 "[FROM.GetLeader.GetSheHe](은)는 자신이 뭐라도 되는 줄 아는건가?"
 BBA_ethiopia_exile_events.42.t:0 "더 많은 것을 원하는 [FROM.GetLeader]."
 BBA_ethiopia_exile_events.42.desc:0 "[GetGermanCountryLeaderTitle]의 평화 제안은 [FROM.GetLeader]에게 노골적으로 거절 당하진 않았지만, [FROM.GetAdjective](은)는 정권에 대한 국민들의 반대를 억제해야 하기 때문에 더 많은 노력을 보일 필요가 있습니다."
 BBA_ethiopia_exile_events.42.a:0 "이해한다."
 BBA_ethiopia_exile_events.42.b:0 "감히 명령을 의심해?"
 BBA_ethiopia_exile_events.43.t:0 "[FROM.GetName]의 요청 승낙"
 BBA_ethiopia_exile_events.43.desc:1 "[FROM.GetLeader](은)는 우리가 대중에 체면을 구기지 않는 방식으로 분쟁을 끝내기 위해서 [ETH.GetName](이)가 영토를 양보해야 한다는 것을 알고 있습니다. 우리는 고개를 빳빳이 든 채로 이 더러운 침략을 유야무야로 만들 수 있을 것입니다."
 BBA_ethiopia_exile_events.43.a:0 "좋아"
 BBA_ethiopia_exile_events.44.t:0 "우리의 요청에 분노한 [FROM.GetLeader]."
 BBA_ethiopia_exile_events.44.desc:0 "[ROOT.GetLeader]에 의해 제기된 주장들이 무시됐습니다. [FROM.GetLeader](은)는 우리의 제안이 모든 구성원에게 최선이며, [ROOT.GetLeader.GetHerHis](이)가 아프리카에서 승리하지 못했기에 [ROOT.GetLeader](이)가 실패했다고 열성적으로 주장했습니다. [FROM.GetLeader](은)는 [FROM.GetAdjective](이)가 몇 주 안에 [ROOT.GetAdjective]군을 확실히 박살낼 것이라고 계속 크게 외쳤습니다."
 BBA_ethiopia_exile_events.44.a:0 "선전포고를 하는 것도 아니고..."
 BBA_ethiopia_exile_events.45.t:0 "중재 성공"
 BBA_ethiopia_exile_events.45.desc_white_peace:0 "[FROM.GetAdjective]의 중재는 성공적이었습니다. [FROM.GetLeader](은)는 [FROM.FROM.GetLeader]에게 명령하여 [FROM.FROM.GetLeader.GetHerHis]의 군대를 [ROOT.GetAdjective] 영토에서 철군시켰습니다.\n이 평화 조약은 [ROOT.GetName]에게 어떠한 보상도 제공하지 않지만, 우리는 새로운 동맹으로부터 국가의 현대화를 위한 도움을 얻을 수 있을 지도 모릅니다. [FROM.GetAdjective][GetGermanCountryLeaderTitle], [FROM.GetLeader](은)는 [ROOT.GetAdjective] 제국의 영광을 되찾게 해주겠다는 애매모호한 약속을 했습니다."
 BBA_ethiopia_exile_events.45.desc_redraw_map:0 "[FROM.GetLeader](이)가 [FROM.FROM.GetNameDef] 측과 평화를 중재했습니다. [ROOT.GetNameDefCap](은)는 [FROM.FROM.GetName]에게 남부 지역 전체를 양도해야 합니다. 보상으로, [ROOT.GetName]의 해상 접근을 보장하기 위해 [550.GetName](이)가 [ROOT.GetName]에게 주어집니다.  또한 [FROM.GetLeader]에 따르면 지역을 단일한 단위들로 나누어 향후 양국간 갈등의 위협을 줄일 것입니다."
 BBA_ethiopia_exile_events.45.desc_cede_territory:0 "[FROM.GetLeader](이)가 [FROM.FROM.GetNameDef](와)과의 평화를 중개했습니다. 불행히도 두 지도자는 [FROM.FROM.GetName]에 [ROOT.GetName]의 일부를 넘기기로 결정했습니다. 이에 대해 우리가 할 수 있는 건 없습니다."
 BBA_ethiopia_exile_events.45.a:0 "결국 어떻게든 평화로군."
 BBA_ethiopia_exile_events.46.t:0 "중재 실패"
 BBA_ethiopia_exile_events.46.desc:0 "불행히도 [FROM.FROM.GetNameDef](와)과의 평화조약을 중재하려는 [FROM.GetLeader]의 시도는 무위로 돌아갔습니다. [FROM.FROM.GetLeader](은)는 이성을 찾기를 거부했습니다. 이제 우리가 바라는 것은 대신 [FROM.GetNameDef](이)가 참전할 수 있다는 것입니다."
 BBA_ethiopia_exile_events.46.a:0 "이보단 더 나은 걸 바랐는데."
 BBA_ethiopia_exile_events.47.t:0 "[FROM.GetLeader]의 협력 거부"
 BBA_ethiopia_exile_events.47.desc:0 "[FROM.GetAdjective]의 응답은 만족하기 어렵습니다. [FROM.GetLeader](은)는 미동도 하지 않았습니다. [FROM.GetName](은)는 전쟁에서 이기거나 박살이 나기 전까지는 멈출 생각이 없습니다."
 BBA_ethiopia_exile_events.47.a:0 "[FROM.GetLeader.GetHerHim]에게 한 수 가르쳐줘야겠군."
 BBA_ethiopia_exile_events.48.t:0 "우리의 중재를 받아들인 [FROM.GetLeader]."
 BBA_ethiopia_exile_events.48.desc:0 "예상대로, 다른 모든 이들이 실패했지만 [ROOT.GetNameDef](은)는 성공했습니다. [FROM.GetLeader](은)는 [ROOT.GetLeader](이)가 작성한 조건을 수락했습니다. [FROM.GetNameDefCap](와)과 [?global.ETH_peace_country.GetNameDef] 사이엔 평화가 있을 것입니다. 이제 우리 모두 더 중요한 문제로 넘어갈 수 있습니다."
 BBA_ethiopia_exile_events.48.a:0 "[ROOT.GetLeader](은)는 우리 시대의 평화의 산증인이다."
 BBA_ethiopia_exile_events.50.t:0 "국경 분쟁 "
 BBA_ethiopia_exile_events.50.desc:1 "국경에 있는 [ROOT.GetAdjective] 초소가 [ITA.GetAdjective] 측으로부터 공격받았습니다. [ROOT.GetAdjective]군은 즉각적으로 [ITA.GetAdjective] 저격수들에게 보복했고 곧바로 긴 총격전이 이어졌습니다. 이에 따라, 양측 군인들은 모두 큰 손해를 입었으며, [ITA.GetAdjective] 정부에 강력히 항의했습니다. 그러나 그들은 이번 사태에 대해 결백함을 주장했으며, 오히려 우리 군이 이번 일을 일으켰다고 비난했습니다."
 BBA_ethiopia_exile_events.50.a:0 "용인하기 힘든 행동이다"
 BBA_ethiopia_exile_events.51.t:0 "의심스러운 국경 분쟁"
 BBA_ethiopia_exile_events.51.desc:1 "이탈리아-독일 국경에서의 사건 이후 [GER.GetAdjective] 정부는 분노가 담긴 항의를 전달했습니다. 누군가 격발했습니다. 누군가 발포했습니다. 보고서는 극히 모순적이며 일부는 이탈리아가 먼저 교전을 시작했다고 진술하는 반면 살아남은 국경수비대 중 누구도 독일군이 그들에게 총격을 가하기 전에 공격했다고 인정하지 않았습니다. 이탈리아 병사들이 전투진지 안에 있지 않았다는 사실은 이러한 증언을 더욱 뒷받침합니다."
 BBA_ethiopia_exile_events.51.a:0 "이건 분명히 [GER.GetAdjective]의 음모다."
 BBA_ethiopia_exile_events.52.t:0 "밀실 외교"
 BBA_ethiopia_exile_events.52.desc:0 "최근 [ETH.GetLeader]의 처소에서 열린 파티가 제대로 성공했습니다. 전 세계에서 온 손님들이 서로 교류하며 값비싼 음식을 즐기는 동안 [?ETH.host_nation.GetAdjective] 정치인들은 [ETH.GetAdjective] 망명자들에게서 [ITA.GetAdjective]의 잔혹한 점령 아래에 놓인 고국에 대해 들었습니다. 이에 많은 이들이 언젠가 [ETH.GetNameDef] 해방에 도움이 될 [?ETH.host_nation.GetAdjective] 자원의 더 큰 투자를 지원하기로 하였습니다."
 BBA_ethiopia_exile_events.52.a:0 "귀향이 가까워졌다."
 BBA_ethiopia_exile_events.53.t:0 "성공적인 로비 활동"
 BBA_ethiopia_exile_events.53.desc:0 "지난 몇 달 간 우리는 [ETH.GetNameDef] 해방에 대한 현지국의 지지를 받기 위해 다양한 로비 활동을 펼쳤습니다. 황제 폐하께서는 정부 및 군부 인사들에게 우리의 대의를 홍보하는 서한을 작성하셨습니다. 한편, 다른 망명자들은 여러 신문사와의 인터뷰 및 기사들을 통해 [?ETH.host_nation.GetAdjective] 대중의 지지를 얻기 위해 노력했습니다. 어려운 과정이었지만, 이제 국가적인 분위기가 [ETH.GetNameDef] 해방을 위한 직접 군사 지원으로 향하고 있는 것 같습니다."
 BBA_ethiopia_exile_events.53.a:0 "노력할만한 가치가 있군!"
 BBA_ethiopia_exile_events.54.t:0 "자금 조달 노력"
 BBA_ethiopia_exile_events.54.desc:0 "최근 우리 자금 조달 노력이 매우 효과를 낸다는 것을 알게 되었습니다. 재무부는 만국의 후원자들로부터 매우 건전한 현금 유입을 확인했습니다. [ETH.GetNameDef] 점령에 대한 분노를 공감하는 이들이 많은 것 같습니다."
 BBA_ethiopia_exile_events.54.a:0 "대의를 향한 저들의 기여를 잊지 않으리라."
 BBA_ethiopia_exile_events.55.t:0 "[?ETH.host_nation.GetAdjective] 용병 모집"
 BBA_ethiopia_exile_events.55.desc:0 "최근 우리의 대의를 선전한 결과, [?ETH.host_nation.GetAdjective] 용병들이 꾸준히 유입되는 중입니다. 그들은 다가오는 전투에 참전하겠다고 했습니다. 물론 대가는 지불해야 하고요."
 BBA_ethiopia_exile_events.55.a:0 "우리의 힘은 매일매일 강해지고 있다."
 BBA_ethiopia_exile_events.56.t:0 "요청에 응한 [?ETH.host_nation.GetAdjective] 조종사들"
 BBA_ethiopia_exile_events.56.desc:0 "조국의 해방이 다가오자 수많은 [?ETH.host_nation.GetAdjective] 조종사들이 우리의 지원 요청에 응답했습니다. 이들은 풍부한 경험을 가지고 있으며, 이를 예비 조종사들과 공유하는 과정에 있습니다."
 BBA_ethiopia_exile_events.56.a:0 "가능한 모든 도움을 받아야 한다"
 BBA_ethiopia_exile_events.57.t:0 "[ETH.GetName] 보조 함대"
 BBA_ethiopia_exile_events.57.desc:0 "적의 침입이 빈번한 해역에 용감하게 나설 선원과 선박을 모집하는 [?ETH.host_nation.GetAdjective]의 최근 요청에 많은 지원자들이 기꺼이 응했습니다. 퇴역 해군, 민간 선원, 그리고 단순히 모험을 찾는 젊은 지원자들이 [?ETH.host_nation.GetNameDef]의 해체소에서 잡다하게 모인 화물선에 승선하기 위해 나섰습니다."
 BBA_ethiopia_exile_events.57.a:0 "아직 이 배들이 쓸만하길 바라자..."
 BBA_ethiopia_exile_events.58.t:0 "소총 운송 완료"
 BBA_ethiopia_exile_events.58.desc:0 "[?ETH.host_nation.GetAdjective] 제조사에서 구매한 소총들이 [?ETH.host_nation.GetName]에 주둔중인 우리 부대에 보급되었습니다. 새로운 장비는 사격장과 훈련에서 테스트되고 있습니다."
 BBA_ethiopia_exile_events.58.a:0 "돈 값 하는군."
 BBA_ethiopia_exile_events.59.t:0 "지원장비 운송 완료"
 BBA_ethiopia_exile_events.59.desc:0 "최근 구매한 군을 위한 지원장비가 이제 도착했습니다. 가장 최신예의 장비는 아닐지언정, 전선에 큰 도움이 될 것입니다."
 BBA_ethiopia_exile_events.59.a:0 "작은 힘이라도 도움이 된다."
 BBA_ethiopia_exile_events.60.t:0 "전차 운송 완료"
 BBA_ethiopia_exile_events.60.desc:0 "[?ETH.host_nation.GetAdjective]군 비축품에서 구매한 전차를 이제 우리 군으로 이전받았습니다. 전차는 구식이고 몇 년간 진창에서 굴렀습니다. 그러나 여전히 잘 작동하며 전선 배치를 준비하는 승무원을 교육하는 데 쓰이고 있습니다."
 BBA_ethiopia_exile_events.60.a:0 "어떤 탱크라도 없는 것 보단 낫다."
 BBA_ethiopia_imperial_events.1.t:0 "[FROM.GetName]의 지부티 매입 희망"
 BBA_ethiopia_imperial_events.1.desc:0 "[FROM.GetLeader](은)는 [ROOT.GetAdjective]의 [268.GetName] 식민지를 매입하고 싶어합니다. [FROM.GetNameDef](은)는 매입으로 아디스아바바와 이미 철도로 연결되어 있는 지부티 항을 통해 해안 접근권을 얻을 것입니다. 저들은 중요치 않은 식민지에 상당한 액수를 제시하고 있습니다."
 BBA_ethiopia_imperial_events.1.a:0 "이 자금은 좋은 곳에 쓸 수 있다"
 BBA_ethiopia_imperial_events.1.b:0 "거긴 [ROOT.GetAdjective] 땅이며 앞으로도 그럴 것이다!"
 BBA_ethiopia_imperial_events.2.t:0 "[FROM.GetNameDefCap]의 지부티 매각 동의"
 BBA_ethiopia_imperial_events.2.desc:0 "[268.GetName] 매입을 놓고 [FROM.GetAdjective] 정부와의 협상이 성공적으로 끝났습니다. [FROM.GetNameDefCap](은)는 지부티항과 주변 지역을 즉시 [ROOT.GetName]에 넘기기로 합의했고, 이에 따라 우리는 항구에 접근할 수 있게 되어 아파르족을 하나의 지배자 아래로 통합시키는데 성공했습니다."
 BBA_ethiopia_imperial_events.2.a:0 "훌륭한 소식이다."
 BBA_ethiopia_imperial_events.3.t:0 "[FROM.GetName]의 지부티 매각 거부"
 BBA_ethiopia_imperial_events.3.desc:0 "불행하게도 [FROM.GetAdjective] 정부가 우리의 지부티 항구 매입 제안을 거절했습니다. 그들은 서로 이익을 보는 대신 필사적으로 식민지에 매달리며 한 치의 땅도 포기하지 않으려 합니다."
 BBA_ethiopia_imperial_events.3.a:0 "우리는 다른 방법들을 고려해야 할 것이다."
 BBA_ethiopia_imperial_events.4.t:0 "[FROM.GetNameDefCap]의 [689.GetName] 요구"
 BBA_ethiopia_imperial_events.4.desc:0 "[689.GetName]에서의 라스타파리 운동은 $ETH_haile_selassie$(이)가 메시아, 또는 그들의 신인 '자'의 환생이라고 주장합니다. 다소 예상하지 못한 일이지만 $ETH_haile_selassie$(이)가 그 주장을 받아들였고, [FROM.GetAdjective] 정부는 이 운동의 고향인 [689.GetName](을)를 [FROM.GetAdjective] 제국에 통합할 것을 요청했습니다."
 BBA_ethiopia_imperial_events.4.a:0 "이상한 부탁이긴 하지만, 안 될 이유는 없지 않은가?"
 BBA_ethiopia_imperial_events.4.b:0 "우리는 시온 제국의 일부가 될 것이다."
 BBA_ethiopia_imperial_events.4.c:0 "절대 안 된다!"
 BBA_ethiopia_imperial_events.5.t:0 "[FROM.GetNameDefCap]의 요청 승낙"
 BBA_ethiopia_imperial_events.5.desc:0 "우리의 공손한 [689.GetName] 지배권 이전 요청이 [FROM.GetNameDef]에 의해 받아들여졌습니다. 이는 새로운 역사의 시작이 될 것입니다. $ETH_haile_selassie$께 영광 있으리. 이를 통해 아메리카 전역에서 지지자를 끌어모을 수 있기를 기대해 봅시다."
 BBA_ethiopia_imperial_events.5.a:0 "분별력이 있는 자들이군"
 BBA_ethiopia_imperial_events.6.t:0 "[FROM.GetNameDefCap]의 [689.GetName] 할양 거부"
 BBA_ethiopia_imperial_events.6.desc:0 "최선의 노력에도 불구하고, [FROM.GetAdjective] 정부에게 [689.GetName](이)가 [ROOT.GetAdjective]의 일부라는 것을 설득하지 못했습니다. 그들은 우리의 요청을 비웃고, 우리의 위대한 지도자의 신성을 의심하기까지 했습니다."
 BBA_ethiopia_imperial_events.6.a:0 "어떻게 감히!"
 BBA_ethiopia_imperial_events.7.t:0 "[FROM.GetLeader]의 항복 요청"
 BBA_ethiopia_imperial_events.7.desc:0 "[689.GetName]에서의 라스타파리 운동은 $ETH_haile_selassie$(이)가 메시아, 또는 그들의 신인 '자'의 환생이라고 주장합니다. 다소 예상하지 못한 일이지만 $ETH_haile_selassie$(이)가 그 평판을 받아들였습니다. 이로 인해 [FROM.GetLeader.GetSheHe](은)는 [ROOT.GetNameDef] 측이 [FROM.GetAdjective]에 공식적으로 가입하는 것과, 전 세계에 영향력이 미치도록 카리브해에 새 세력의 기반을 창설하는 것을 요구하고 있습니다."
 BBA_ethiopia_imperial_events.7.a:0 "좋은 생각처럼 들리는군"
 BBA_ethiopia_imperial_events.7.b:0 "그들이 미쳤군."
 BBA_ethiopia_imperial_events.8.t:0 "[FROM.GetNameDefCap]의 항복"
 BBA_ethiopia_imperial_events.8.desc:0 "[FROM.GetLeader] 측이 우리의 통치를 받아들이는 현명한 선택을 하였습니다. [FROM.GetName](은)는 [ROOT.GetLeader]의 충성스러운 종속국이 될 것입니다."
 BBA_ethiopia_imperial_events.8.a:0 "[ROOT.GetLeader]에 영광을"
 BBA_ethiopia_imperial_events.9.t:0 "[FROM.GetNameDefCap]의 항복 거부"
 BBA_ethiopia_imperial_events.9.desc:0 "유감스럽게도 [FROM.GetNameDef](은)는 [ROOT.GetLeader]에게 복종하라는 자비로운 제안을 거절했습니다. 우린 최선을 다했지만, [FROM.getName] 정부는 양측 모두 이익이라는 설득이 와닿지 않았나 봅니다."
 BBA_ethiopia_imperial_events.9.a:0 "모든 것을 다 가질 수는 없는 법이다"
 BBA_ethiopia_imperial_events.10.t:0 "[FROM.GetNameDefCap]의 최후통첩 전송"
 BBA_ethiopia_imperial_events.10.desc:0 "[FROM.GetNameDefCap](이)가 우리의 종속과 우리나라의 합병을 요구했습니다. 이에 응한다면 독립국 [THIS.GetName]의 당연한 종말이 될 것입니다. [FROM.GetLeader](이)가 합병을 이루기 위해 어디까지 갈지는 모르지만 무력충돌의 가능성은 아직 배제할 수 없습니다."
 BBA_ethiopia_imperial_events.10.a:0 "선택권이 없다..."
 BBA_ethiopia_imperial_events.10.b:0 "우리는 위협받지 않을 것이다."
 BBA_ethiopia_imperial_events.11.t:0 "[FROM.GetNameDefCap]의 최후통첩 거부"
 BBA_ethiopia_imperial_events.11.desc:0 "[FROM.GetNameDefCap](은)는 우리의 재통합 요구를 받아들이지 않았습니다. [FROM.GetName](은)는 자신들을 보호하기 위해 우릴 몇 번이고 배신할 것입니다. 그런 일이 다시 일어나도록 가만히 둘 수 없습니다."
 BBA_ethiopia_imperial_events.11.a:0 "우리는 이것을 끝낼 것이다."
 BBA_ethiopia_imperial_events.11.b:0 "우리는 처리해야 할 더 중요한 문제들이 있다."
 BBA_ethiopia_imperial_events.12.t:1 "[FROM.GetNameDefCap]의 요구 수락"
 BBA_ethiopia_imperial_events.12.desc:1 "[FROM.GetNameDefCap](은)는 [THIS.GetName]와의 재통합을 수락했습니다. [FROM.GetLeader](은)는 이제 [THIS.GetLeader] 폐하에게 충성을 맹세했습니다."
 BBA_ethiopia_imperial_events.12.a:0 "걱정거리가 하나 줄었군."
 BBA_ethiopia_imperial_events.20.t:0 "$ETH_ras_imru_haile_selassie$의 무혈 쿠데타"
 BBA_ethiopia_imperial_events.20.desc:1 "[ETH.GetName] 중산층과 소작농의 지지를 바탕으로, 라스 $ETH_ras_imru_haile_selassie$(은)는 [ETH.GetNameDef]에서 공식적인 $ETH_haile_selassie$의 퇴위와 총선거 도입을 발표했습니다. 그는 가까스로 군부의 충성심을 확보했고 부재중인 황제에 대한 지지 결집도 해냈지만 결국 그것을 현실에서 구현하지는 못했습니다. 일반적으로 국민들에게, 그리고 이 경우에서 더 중요하게는 [ETH.GetAdjective] 군대가 2차 이탈리아-에티오피아 전쟁의 진정한 영웅으로 여겨지고 있기 때문입니다."
 BBA_ethiopia_imperial_events.20.a:1 "붉은 라스가 [ETH.GetNameDef](을)를 다스려야 한다."
 BBA_ethiopia_imperial_events.20.b:0 "황태자를 입헌군주로 옹립하는 것이 더 안전하다."
 BBA_ethiopia_imperial_events.21.t:0 "[ETH.GetName] 내 저항"
 BBA_ethiopia_imperial_events.21.desc:0 "우리 군은 [ETH.GetAdjective]군을 계속 격파하며, 우리의 우월한 통치를 위해 길을 터주고 있으나, 새로운 편입된 영토에서 우리에 대한 저항 활동이 증가하고 있습니다. 전 지도자였던 $ETH_haile_selassie$(이)가 국제연맹에서 연설을 했다는 소식은 우리의 많은 문제들을 광란 속으로 몰아넣은 것 같습니다. 그들의 황제가 살아 있는 한 저항은 계속될 것이고 이는 우리 식민지 통치에 눈엣가시가 될 것 같아보입니다."
 BBA_ethiopia_imperial_events.21.a:0 "무슨수를 써서든 그들을 복종하게 만들 것이다."
 ETH_imperial_event_21_tt:0 "지배하고 있는 모든 §Y[ETH.GetFlag][ETH.GetAdjective]§! 주 효과:\n순응도: §R-10%§!"
 BBA_ethiopia_military_and_tech_events.1.t:0 "[GetEthiopianMilitaryAcademyName]의 1학년"
 BBA_ethiopia_military_and_tech_events.1_war.desc:0 "[GetEthiopianMilitaryAcademyName](을)를 마친 최초의 반은 학교에서 전쟁으로 직행해야 될 것입니다. 학교를 짓고, 1학년 생도들의 교육을 마치고, 동시에 전쟁을 수행하는 것은 진정으로 중요한 업적입니다.\n이것은 [ROOT.GetAdjective] 군대의 새로운 시대의 시작입니다!"
 BBA_ethiopia_military_and_tech_events.1_peace.desc:0 "전쟁이 끝났으니 사관학교 설립을 마무리할 기회가 생겼습니다. 사관학교 1기 생도들이 이탈리아군과의 전쟁에서 얻은 경험을 최대한 활용함으로써 차후 전쟁의 승리에 도움이 될 수 있을 것입니다."
 BBA_ethiopia_military_and_tech_events.1.a:0 "학교는 계속해서 공격에 집중할 것이다"
 ETH_ecole_attack_tt:0 "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$modifier_army_sub_unit_infantry_attack_factor$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+10%§!"
 BBA_ethiopia_military_and_tech_events.1.b:0 "우리가 방어적 사고로 전환하는 데 도움을 줄 것이다"
 ETH_ecole_defense_tt:0 "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!"
 BBA_ethiopia_military_and_tech_events.1.c:0 "우리가 반드시 전쟁에 대비되도록 할 것이다"
 ETH_ecole_learn_tt:0 "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"
 BBA_ethiopia_anti_colonialism_events.2.t:0 "[?global.african_supporting_country.GetNameDef]의 [?global.african_revolt_country.GetNameDef] 인정 요구"
 BBA_ethiopia_anti_colonialism_events.2.desc:0 "[?global.african_supporting_country.GetNameDef]의 지도자인 [?global.african_supporting_country.GetLeader](이)가 [?global.african_revolt_country.GetAdjective] 반군과의 전쟁을 즉각 중단할 것을 요청했습니다. [?global.african_supporting_country.GetAdjective] 외교관들은 [ROOT.GetName]에게 [?global.african_revolt_country.GetNameDef]의 독립을 인정할 것을 촉구하고 있습니다. 그들은 우리가 거절할 경우 [?global.african_supporting_country.GetNameDef](이)가 전쟁에 나설 것이라고 명시적으로 언급하지는 않았지만, 그 가능성은 분명히 암시했습니다."
 BBA_ethiopia_anti_colonialism_events.2.a:0 "그들이 맞다. 우린 이제 이 식민지 분쟁을 끝내야 한다."
 BBA_ethiopia_anti_colonialism_events.2.b:0 "이 전쟁은 [?global.african_revolt_country.GetNameDef](이)가 패배할 때 끝날 것이다."
 BBA_ethiopia_anti_colonialism_events.3.t:0 "[?global.african_supporting_country.GetAdjective] 중재 성공!"
 BBA_ethiopia_anti_colonialism_events.3.desc:0 "[?global.african_supporting_country.GetNameDef]의 지도자 [?global.african_supporting_country.GetLeader](이)가 성공적으로 우리를 대신해 [?global.african_colonial_country.GetLeader](와)과 협상했습니다.[?global.african_colonial_country.GetLeader] (은)는 [ROOT.GetAdjective] 독립을 승인하고 [?global.african_colonial_country.GetNameDef](와)과 [ROOT.GetNameDef]의 교전 중지를 명령했습니다  [ROOT.GetNameDefCap]는 영원히 우리의 투쟁에 준 도움으로 [?global.african_supporting_country.GetNameDef]에게 빚을 졌습니다."
 BBA_ethiopia_anti_colonialism_events.3.a:0 "마침내 자유로다."
 BBA_ethiopia_anti_colonialism_events.4.t:0 "[FROM.GetNameDefCap]의 [?global.african_revolt_country.GetAdjective] 독립 인정 거부"
 BBA_ethiopia_anti_colonialism_events.4.desc:1 "우리의 압력에도 불구하고 [?global.african_colonial_country.GetAdjective] 정부가 [?global.african_revolt_country.GetNameDef](을)를 인정하고 적대를 그만두길 거부하고 있습니다. [?global.african_colonial_country.GetAdjective](은)는 독립 운동을 말살하려는 것으로 보입니다. 외교만으로 할 수 있는 일은 여기까지일 것입니다."
 BBA_ethiopia_anti_colonialism_events.4.a:0 "적어도 우리는 노력했다."
 BBA_ethiopia_anti_colonialism_events.4.b:0 "그렇다면 저들이 하게끔 만들어야지."
 BBA_ethiopia_anti_colonialism_events.5.t:0 "[FROM.GetName]의 [?global.african_colonial_country.GetName] 측과의 전쟁 참전"
 BBA_ethiopia_anti_colonialism_events.5.desc:1 "[?global.african_colonial_country.GetNameDef]에 대한 전쟁 중재 시도가 실패로 돌아가자, [?global.african_supporting_country.GetNameDef](은)는 [ROOT.GetAdjective]의 투쟁을 적극적으로 지원하기로 결정했습니다. [?global.african_supporting_country.GetName] 주재 [?global.african_colonial_country.GetAdjective] 대사는 이 시점에서 [?global.african_colonial_country.GetNameDef](이)가 아프리카나 다른 고셍서 제국주의 식민 야망을 포기하기 전까지 [?global.african_supporting_country.GetNameDef](이)가 [?global.african_colonial_country.GetName](와)과의 전쟁을 고려하고 있다고 전했습니다."
 BBA_ethiopia_anti_colonialism_events.5.a:0 "[ROOT.GetName]군과 [?global.african_supporting_country.GetName](은)는 함께한다!"
 BBA_ethiopia_anti_colonialism_events.6.t:0 "[FROM.GetNameDef]의 자유"
 BBA_ethiopia_anti_colonialism_events.6.desc:1 "[ROOT.GetName]의 강한 외교적 압력 이후 [ROOT.GetLeader](와)과 [?global.african_colonial_country.GetLeader](이)가 직접 회담을 갖고, [?global.african_colonial_country.GetAdjective] 정부는 물러서서 [?global.african_revolt_country.GetAdjective] 독립을 승인하기로 결정했습니다.\n[ROOT.GetAdjective]의 직접 개입 덕분에 [?global.african_revolt_country.GetAdjective] 독립 전쟁이 마침내 끝났습니다. [?global.african_revolt_country.GetNameDefCap](은)는 자유국이며 [ROOT.GetLeader](은)는 [?global.african_revolt_country.GetNameDef]의 영웅이 될 것임이 분명합니다."
 BBA_ethiopia_anti_colonialism_events.6.a:0 "또 다른 나라가 제국주의자들로부터 해방되었군."
 BBA_ethiopia_industrial_financial_events.2.t:0 "[FROM.GetNameDefCap]의 통합 요구"
 BBA_ethiopia_industrial_financial_events.2.desc:0 "[ROOT.GetName](와)과 [FROM.GetName] 경제는 매우 밀접하게 관련되고, [ROOT.GetName] 산업 중 상당 부분이 이미 [FROM.GetName]의 통제 하에 있습니다. 이 사실을 언급하며 [FROM.GetLeader](은)는 양국 사이 국경 검문소를 없애야 한다고 요구합니다. 또, 최대한의 보호, 조화, 그리고 효율성을 보장하기 위해 [FROM.Getname](이)가  모든 외교권을 통제하겠다고 요구합니다. 사실상 이 요구는 [ROOT.GetAdjective] 독립의 끝을 의미할 것입니다.\n이 모든 것들은 양국의 최선 이익을 염두에 두고 이루어질 것이며, [FROM.GetLeader](이)가 이를 보장합니다."
 BBA_ethiopia_industrial_financial_events.2.a:0 "그들은 그럴 권리가 없다!"
 BBA_ethiopia_industrial_financial_events.2.b:0 "자치권만 보장받을 수 있다면."
 BBA_ethiopia_industrial_financial_events.2.c:0 "우리 양국에게 정말 좋은 것이다."
 BBA_ethiopia_industrial_financial_events.3.t:0 "[FROM.GetName]의 협력 거부"
 BBA_ethiopia_industrial_financial_events.3.desc:0 "최선을 다해 현황을 설명했으나 [FROM.GetLeader](은)는 경제 통합으로 한 단계 더 나아가자는 우리의 요구를 거절했습니다. [FROM.GetLeader](은)는 [FROM.GetName]의 독립성에 흠이 생기면 안 되기에 그 어떤 논의에도 참여할 수 없다고 주장했습니다."
 BBA_ethiopia_industrial_financial_events.3.a:0 "우리의 이익을 보호하기 위해 무력을 사용해야 할 수도 있겠군."
 BBA_ethiopia_industrial_financial_events.4.t:0 "부분적인 지배를 유지하길 원하는 [FROM.GetName] "
 BBA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader](은)는 협력을 강화하고 외교와 금융 정책을 조직화할 필요성을 느꼈습니다. 그러나 [FROM.GetLeader.GetSheHe](은)는 새 연방 내에서 [FROM.GetNAme](이)가 일정 수준의 자율성을 유지하길 원하고 있습니다."
 BBA_ethiopia_industrial_financial_events.4.a:0 "이는 확실히 수용 가능하다."
 BBA_ethiopia_industrial_financial_events.5.t:0 "[FROM.GetLeader]의 동의"
 BBA_ethiopia_industrial_financial_events.5.desc:0 "[FROM.GetLeader](이)가 [ROOT.GetName](와)과 [FROM.GetName](을)를 통합하는 서류에 서명했습니다. 양국의 경제 정책은 동조될 것이며 외교부는 하나로 통합될 예정입니다. 사법 시스템도 통합될 예정으로 이를 통해 완전한 협력이 더 쉬워집니다.\n[FROM.GetNameDefCap](은)는 오늘부터 [ROOT.GetName]의 완전한 일부가 될 것입니다."
 BBA_ethiopia_industrial_financial_events.5.a:0 "모두의 이익을 위해서다."
 BBA_ethiopia_fascist_events.01.t:0 "변화의 기회"
 BBA_ethiopia_fascist_events.01.desc:0 "이탈리아에 대한 $ETH_haile_selassie$의 대립적인 접근법과 국제 연맹에 대한 신뢰는 아무 것도 이끌어내지 못했습니다. 모든 이들이 이것이 [ROOT.GetName]의 종말이 될 것이라고 확신합니다.\n\n전쟁은 변화를 위한 기회이며, 심지어 변화를 필연적으로 만들기도 합니다. 이는 당연합니다. 취해야만 하는 첫 번째 조치는 이탈리아에 대사를 보내 수용 가능한 평화 조건을 협상하기 입니다."
 BBA_ethiopia_fascist_events.01.a:0 "$ETH_haile_selassie_gugsa$(은)는 확실한 선택이다"
 ETH_start_civil_war:0 " §Y$ETH_declare_for_italy$§! 중점이 완료될 시 §Y$ETH_haile_selassie_gugsa$§!(은)는 §Y$ETH_haile_selassie$§!(와)과의 §Y내전§!을 시작할 것입니다."
 ETH_cede_states_tt:0 "\n전쟁이 끝날 때 §Y[ITA.GetNameWithFlag]§! 측이 다음 주를 얻습니다:"
 ETH_cede_south_tt:0 "§Y[835.GetName]\n[836.GetName]\n[837.GetName]§!"
 ETH_ethiopia_italian_puppet_tt:0 "\n§Y[ETH.GetNameDef]§! 측이 §Y[ITA.GetNameDef]§!의 종속국이 됩니다"
 ETH_italy_refuse_cooperation:0 "§Y$ETH_reach_out_to_the_italians$§! 중점이 취소될 것이며, §Y$ETH_rally_around_the_emperor$§! 중점이 자동으로 완료될 것입니다."
 BBA_ethiopia_fascist_events.01.b:0 "$gojjam$의 $ETH_hailu_tekle_haymanot$(을)를 보낸다"
 ETH_start_civil_war_gojjam:0 "§Y$ETH_declare_for_italy$§! 중점이 완료될 시 $gojjam$의 §Y$ETH_hailu_tekle_haymanot$§!(이)가 §Y$ETH_haile_selassie$§!(와)과의 §Y내전§!을 시작합니다."
 ETH_gojjam_italian_puppet_tt:0 "\n§Y$gojjam$§!(이)가 §Y[ITA.GetNameWithFlag]§!의 종속국이 될 것입니다."
 ETH_cede_south_west_tt:0 "§Y [838.GetName]\n [836.GetName]\n [837.GetName]§!"
 BBA_ethiopia_fascist_events.01.c:0 "아무래도 $ETH_abba_jofir$(이)가 성공할 확률이 가장 높다."
 ETH_start_civil_war_jimma:0 "§Y$ETH_declare_for_italy$§! 중점이 완료될 시 $jimma$의 §Y$ETH_abba_jofir$§!(이)가 §Y$ETH_haile_selassie$§!(와)과의 §Y내전§!을 시작합니다."
 ETH_cede_north_tt:0 "§Y [841.GetName]\n [842.GetName]\n [843.GetName]§!"
 ETH_jimma_italian_puppet_tt:0 "\n§Y$jimma$§!(이)가 §Y[ITA.GetNameWithFlag]§!의 종속국이 될 것입니다."
 BBA_ethiopia_fascist_events.02.t:0 "제위요구자의 평화 요청"
 BBA_ethiopia_fascist_events.02.desc:0 "$ETH_haile_selassie_gugsa$, [ETH.GetAdjective] 귀족 중 하나이자 제위요구자인 그는 [ETH.GetName] 주재 [ROOT.GetAdjective] 최고사령부와 접촉했습니다. 그는 [ETH.GetLeader]에 맞서는 데 도움을 받는 대신 전후 나라의 일부 통치권을 대가로 주겠다고 제안했습니다. 물론 [ETH.GetName] 통치자로서 $ETH_haile_selassie_gugsa$의 $ITA_vittorio_emanuele_iii$에 대한 충성 서약을 받게 될 것입니다."
 BBA_ethiopia_fascist_events.02.a:0 "꽤 유익하군."
 BBA_ethiopia_fascist_events.02.b:0 "아니, 고맙지만 우리는 어떤 도움도 필요 없다"
 BBA_ethiopia_fascist_events.03.t:0 "$gojjam$의 자치?"
 BBA_ethiopia_fascist_events.03.desc:0 "감옥에 있는 $gojjam$ 제위계승자의 대표 $ETH_hailu_tekle_haymanot$(은)는 제한적인 자치권이 있는 $gojjam$의 지도자로 자신이 복권되는 대가로 [ROOT.GetName]의 [ETH.GetName] 정복을 지원하겠다고 제안합니다. 북부에서 무장 봉기가 일어나면 [ETH.GetAdjective] 군대에 심각한 손상을 줄 수 있고 곧이어 빠르게 승리를 거둘 수 있을 것입니다."
 BBA_ethiopia_fascist_events.03.a:0 "꽤 유익하군."
 BBA_ethiopia_fascist_events.03.b:0 "아니, 고맙지만 우리는 어떤 도움도 필요 없다"
 BBA_ethiopia_fascist_events.04.t:0 "지원을 제안한 $jimma$의 폐위된 지도자"
 BBA_ethiopia_fascist_events.04.desc:0 "$jimma$의 마지막 술탄의 아들인 $ETH_abba_jofir$는 $jimma$의 통치자로서 $ETH_abba_jofir$의 지위를 인정한 [ROOT.GetAdjective]에 대한 답례로 [ROOT.getName]와 협력하는 것을 제안했습니다. 물론 $jimma$는 [ROOT.GetAdjective] 제국의 일부분이고, $ETH_abba_jofir$는 [ROOT.GetAdjective] 왕위에 충성을 맹세할 것이며 [ROOT.getName](은)는 제안을 받아들여야 합니다."
 BBA_ethiopia_fascist_events.04.a:0 "꼭두각시 술탄이 우릴 잘 섬길 수 있을 것이다."
 BBA_ethiopia_fascist_events.04.b:0 "아니, 고맙지만 우리는 어떤 도움도 필요 없다"
 BBA_ethiopia_fascist_events.05.t:0 "[FROM.GetName]의 제안 수락"
 BBA_ethiopia_fascist_events.05.desc:0 "[FROM.GetAdjective] 본부에 대한 임무가 크게 성공했습니다. [ITA.GetLeader](은)는 반란 계획을 승인했으며, 전쟁 후 반독립 국가로 남아있어도 된다고 인정해 주었습니다. 저들이 마음을 바꾸기 전에 서둘러 반란을 시작해야 합니다."
 BBA_ethiopia_fascist_events.05.a:0 "새로운 시대의 시작"
 BBA_ethiopia_fascist_events.06.t:0 "이탈리아의 협력 거부"
 BBA_ethiopia_fascist_events.06.desc:0 "유감스럽게도 [FROM.GetLeader](은)는 에티오피아 전역을 정복하는 데에 혈안이 된 듯 보입니다. [FROM.GetNameDefCap](은)는 그 어떤 평화협정 논의도 완전히 거부하고 있으며, 분쟁을 평화적으로 해결하려는 모든 시도를 파괴시켰습니다. 현재 우리의 유일한 희망은 황제의 편에 서서 군사적 승리를 거두는 것 뿐입니다."
 BBA_ethiopia_fascist_events.06.a:0 "안타깝군."
 BBA_ethiopia_fascist_events.07.t:0 "에티오피아 내전"
 BBA_ethiopia_fascist_events.07.desc:0 "[ROOT.GetEthiopianCollaboratorName](이)가 이탈리아인들을 위해 황제에 대항하여 새로운 [ROOT.GetName]의 탄생을 공개적으로 선언했습니다. 절망적인 상황에 처해 있지만, $ETH_haile_selassie$(은)는 패배를 받아들이기 거부했습니다. 전투는 이미 시작되었고 옛 경비대 중 대다수가 여전히 황제 편에 있지만, 그 양상이 일방적으로 전개될 가능성이 높습니다."
 BBA_ethiopia_fascist_events.07.a:0 "승리를 향하여!"
 BBA_ethiopia_fascist_events.50.t:0 "[ETH.GetAdjective]군의 [ROOT.GetAdjective]령 소말릴란드 점령"
 BBA_ethiopia_fascist_events.50.desc:0 "우리가 고향에 가까운 현안들에 집중하는 동안, [ETH.GetAdjective] 정부는 이 상황을 이용하여 [ROOT.GetAdjective] 소말릴란드를 자신들의 영토로 주장했습니다. 단절되어 있고 저항할 희망이 거의 없는 이 지역의 [Root.GetAdjective] 당국은 그저 영토를 넘겨주기로 하고 있습니다. 우리는 이 굴욕을 공식적으로 인정할 것인지, 아니면 우리의 정당한 영토를 수복하기위해 결의할 것인지 결정해야 합니다."
 BBA_ethiopia_fascist_events.50.a:0 "이가 갈리도록 분하지만 패배를 인정해야 한다."
 BBA_ethiopia_fascist_events.50.b:0 "이런 치욕은 받아들일 수 없다!"
 BBA_ethiopia_fascist_events.51.t:0 "[ETH.GetAdjective]의 소말릴란드 지배를 인정한 [FROM.GetName]"
 BBA_ethiopia_fascist_events.51.desc:0 "[FROM.GetName]의 잔존국이 과거 [FROM.GetAdjective]령 소말릴란드 영토에 대한 우리의 지배를 공식적으로 인정했습니다. 영토를 탈환할 방법이 거의 없는 그들은 우리의 용맹한 군대와 충돌해 발목을 잡히는 것 보단 본토와 가까운 곳의 문제에 집중하기를 원하고 있는 듯합니다."
 BBA_ethiopia_fascist_events.51.a:0 "[ETH.GetName](은)는 더 강해진다!"
 BBA_ethiopia_fascist_events.52.t:0 "[ETH.GetAdjective]의 소말릴란드 지배를 거절한 [FROM.GetName]"
 BBA_ethiopia_fascist_events.52.desc:0 "놀라운 반전이 발생했습니다. [FROM.GetName]의 잔존국이 과거 [FROM.GetAdjective]령 소말릴란드 영토에 대한 우리의 소유권 주장을 거절했습니다. 저들은 영토를 탈환할 수단이 거의 없음에도 불구하고, 남아있는 병사들을 우리의 용맹한 군대에 맞서다 죽도록 만들기로 결심한 듯합니다."
 BBA_ethiopia_fascist_events.52.a:0 "저들은 최근 전쟁에서 한번 패배했으며, 또 다른 전쟁에서 패배할 위기에 처해있다."
 BBA_ethiopia_fascist_events.53.t:0 "[ITA.GetAdjective] 장비 요청"
 BBA_ethiopia_fascist_events.53.desc:0 "우리는 경제 개혁과 군대 강화에 큰 진전을 이루고 있으며, 아직 과업에 대해 부분적인 지원 혜택을 볼 수 있습니다. [ITA.GetAdjective](와)과의 관계가 깊어지고 있기에 그들이 남는 장비 일부를 보내줄지도 모릅니다. 우리는 무엇을 달라고 할지 결정만 하면 됩니다."
 BBA_ethiopia_fascist_events.53.a:0 "모든 병사들은 소총이 필요하다."
 BBA_ethiopia_fascist_events.53.b:0 "야포가 적을 주저하게 만들 것이다."
 BBA_ethiopia_fascist_events.54.t:0 "[FROM.GetName]의 군사 장비 요청"
 BBA_ethiopia_fascist_events.54.desc:0 "우리는 [FROM.GetName]의 군사 장비 요청을 받았습니다. 이것은 [FROM.GetAdjective] 군의 현대화에 큰 도움이 될 것입니다. 또한 우리의 오래된 잉여 장비를 정리하는데 도움이 될 것입니다."
 BBA_ethiopia_fascist_events.54.a:0 "당연히 오래된 장비를 좀 내어줄 수 있다."
 BBA_ethiopia_fascist_events.54.b:0 "아니, [FROM.GetName](이)가 더 강해지는 걸 원치 않는다."
 BBA_ethiopia_fascist_events.55.t:0 "[ITA.GetName]의 군사 장비 지원 거절"
 BBA_ethiopia_fascist_events.55.desc:0 "쓸데없이 직설적인 답변으로, [ITA.GetAdjective] 정부는 우리의 군수품 요청을 거부했습니다. 이 결정의 배경이 무엇인지는 아직 명확하지 않습니다. 우리는 현대화 계획을 계속하기 위해 그저 우리 산업에 의존해야 합니다."
 BBA_ethiopia_fascist_events.55.a:0 "저들을 믿을 수 없다는 걸 알았다."
 BBA_ethiopia_fascist_events.56.t:0 "[ITA.GetName]의 군사 장비 지원 수락"
 BBA_ethiopia_fascist_events.56.desc:0 "[ITA.GetAdjective] 정부는 우리의 군수품 요청을 승인했습니다. 그들의 가장 좋은 장비가 아닌 건 명확하지만, 이것은 우리의 현대화 계획을 확실하게 가속할 것입니다. "
 BBA_ethiopia_fascist_events.56.a:0 "저들을 의심한 적이 없었다."
 BBA_ethiopia_fascist_events.10.t:0 "적군 포로"
 BBA_ethiopia_fascist_events.10.desc:0 "적군의 항복으로, 몇몇의 고위 장교들이 우리의 손아귀에 들어왔습니다. 그들은 지금은 감옥에 수감되겠지만, 바라건대 나중에 그들 중 일부가 우리의 대의에 동참하도록 설득할 수 있을 것입니다."
 BBA_ethiopia_fascist_events.10.a:0 "좋다"
 captured_ethiopian_commanders_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$ (와)과 $ETH_ras_kassa$ (이)가 수감될 것입니다."
 captured_ethiopian_commanders_jimma_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$, $ETH_balcho_safo$, $ETH_tadesse_birru$(와)과 $ETH_ras_kassa$(이)가 수감될 것입니다."
 BBA_ethiopia_fascist_events.20.t:0 "[FROM.GetNameDefCap]의 독립 선언"
 BBA_ethiopia_fascist_events.20.desc:0 "[FROM.GetLeader](은)는 [FROM.GetNameDef](이)가 더 이상 [ROOT.GetAdjective]의 대군주가 아니라고 선언했습니다. [FROM.GetNameDefCap](은)는 가능하면 [ROOT.GetNameDef](와)과 좋은 관계를 유지하기 원하지만, [FROM.GetLeader](은)는 필요 시 무기를 들고 독립을 위해 싸울 준비가 되어 있다고 밝혔습니다."
 BBA_ethiopia_fascist_events.20.a:0 "교훈을 가르칠 필요가 있겠군."
 BBA_ethiopia_fascist_events.20.b:0 "우린 더 중요한 일들에 대해 생각해 보아야 한다."
 BBA_ethiopia_fascist_events.21.t:0 "[ETH.GetAdjective] 명예의 회복"
 BBA_ethiopia_fascist_events.21.desc:0 "놀라운 반전이 일어났습니다. [FROM.GetLeader](이)가 [ROOT.GetAdjective]의 독립 선언을 받아들였습니다. 지금 시점부터 [FROM.GetNameDef](은)는 내부에서든 외부에서든 [ROOT.GetAdjective] 정치에 영향력을 행사하지 못합니다. [ROOT.GetLeader]의 취임을 축하하는 수많은 군중이 [ROOT.Capital.GetCapitalVictoryPointName]의 메인 광장에 모였습니다."
 BBA_ethiopia_fascist_events.21.a:0 "멍에가 사라졌다."
 BBA_ethiopia_fascist_events.22.t:0 "투쟁 재개"
 BBA_ethiopia_fascist_events.22.desc:0 "예상한 대로 [FROM.getLeader](은)는 [ROOT.GetLeader]의 공식 독립 요구를 거절했습니다. 예견된 전환점이었기에 [ROOT.GetAdjective] 군대는 이미 주요 지역을 지키고 있습니다. 이번엔 훨씬 더 대비를 잘해 놓았습니다."
 BBA_ethiopia_fascist_events.22.a:0 "우리는 자유를 쟁취할 것이다."
 BBA_ethiopia_fascist_events.23.t:0 "저항군 투사"
 BBA_ethiopia_fascist_events.23.desc:0 "적의 후방에 저항군 투사 조직들이 봉기했습니다. 이들 비정규군은 [ITA.GetAdjective] 압제자들에 대항해 우리와 함께 싸울 것입니다. 전투력이 낮을지언정 저들은 분명히 적군에게 혼동과 혼란을 초래할 것입니다."
 BBA_ethiopia_fascist_events.23.a:0 "환영할 만한 도움이군."
 BBA_ethiopia_fascist_events.57.t:0 "[FROM.GetName]의 무기 외주 계약 요청"
 BBA_ethiopia_fascist_events.57.desc:0 "[FROM.GetName](은)는 그들 나라에 [ITA.GetAdjective] 회사들이 군사 장비 생산을 위한 공장을 설립할 수 있도록 하는 무기 외주생산 계약을 요청했습니다. 선정된 기업의 경영진은 틀림없이 이런 사업 확장 기회에 감사할 것입니다. 그러나 만일 [FROM.GetName](이)가 반란을 일으킨다면, 우리는 우리의 약점을 잘 알고 있는 적과 싸우게 될 것입니다."
 BBA_ethiopia_fascist_events.57.a:0 "[FROM.GetName](을)를 강화하는 것이 해당 지역의 우리 군을 구할 것이다."
 BBA_ethiopia_fascist_events.57.b:0 "우리 계획이 적의 손에 넘어가는 위험을 감수할 수 없다"
 BBA_ethiopia_fascist_events.58.t:0 "[ITA.GetName]의 외주 계약 수락"
 BBA_ethiopia_fascist_events.58.desc:0 "우리 외교관들 덕에 [ITA.GetLeader](이)가 우리나라에 [ITA.GetAdjective] 회사의 공장을 건설해도 된다고 허가했습니다. 이로써 우리 자체적 군사 장비 연구와 제조 역량이 급속히 성장할 것입니다."
 BBA_ethiopia_fascist_events.58.a:0 "[ETH.GetName]을 위한 좋은 날이군"
 BBA_ethiopia_fascist_events.59.t:0 "[ITA.GetName]의 외주 계약 거절"
 BBA_ethiopia_fascist_events.59.desc:0 "우리의 경멸스러운 외교관들은 무기 외주 계약의 필요성을 [ITA.GetLeader]에게 납득시키는 데 실패했습니다. 이는 우리 군과 산업 발전에 치명적인 타격입니다."
 BBA_ethiopia_fascist_events.59.a:0 "기회를 놓쳤군"
 BBA_ethiopia_fascist_events.60.t:0 "무기 생산 외주"
 BBA_ethiopia_fascist_events.60.desc:0 "[ITA.GetAdjective](은)는 적의 손에 넘어갈까 봐 모든 산업 기밀을 우리에게 공유하지 않을 것입니다. 따라서 우리는 [ITA.GetAdjective] 설계사에 생산을 위탁함으로써 우리 군의 어떤 측면이 가장 큰 이점을 얻을 수 있는지 신중하게 생각해야 합니다."
 BBA_ethiopia_fascist_events.60.a:0 "군 현대화가 가장 필요하다"
 BBA_ethiopia_fascist_events.60.b:0 "미래전에서 공군은 좀 더 중요해질 것이다."
 BBA_ethiopia_fascist_events.61.t:0 "[ITA.GetAdjective]의 지배를 타도하기 위해 무기를 요청한 [FROM.GetName]"
 BBA_ethiopia_fascist_events.61.desc:0 "[ETH.GetAdjective]의 외교관들이 비밀리에 무기 공급을 요청하며 우리를 방문했습니다. [ITA.GetName]가 최근에 획득한 영토에서는 모든 것들이 좋지 않은 것으로 보이며 지방 정부는 그들의 지배자를 전복시키기 위해 외국의 원조를 찾고 있습니다. 반란이 실패하더라도, [ITA.GetAdjective] 군을 혼란에 빠뜨리고 약화시킬 것입니다. 하지만, 우리가 저항군을 지원했다는 사실이 밝혀지면 파장이 있을 수 있습니다."
 BBA_ethiopia_fascist_events.61.a:0 "이는 [ITA.GetAdjective](을)를 분주하게 하겠군"
 BBA_ethiopia_fascist_events.61.b:0 "잠재적인 적을 지원할 생각은 없다."
 BBA_ethiopia_fascist_events.62.t:0 "[FROM.GetName]의 무기 요청 수락"
 BBA_ethiopia_fascist_events.62.desc:0 "[FROM.GetAdjective]의 외교관들이 [ITA.GetAdjective] 세력을 전복시킬 준비를 하는 동안 우리에게 무기를 수송할 용의가 있다는 신호를 보내왔습니다. 물론 우리는 [ITA.GetAdjective] 부대가 무기를 발견할 경우 그들의 개입을 완전히 부인하라는 지시를 받았습니다."
 BBA_ethiopia_fascist_events.62.a:0 "승리가 임박했다"
 BBA_ethiopia_fascist_events.63.t:0 "[FROM.GetName]의 무기 요청 거절"
 BBA_ethiopia_fascist_events.63.desc:0 "[FROM.GetAdjective] 외교관들은 비밀 무기 물자를 얻으려는 우리의 시도를 피하고 있습니다. 그들은 우리가 여전히 [ITA.GetAdjective]의 영향력 아래에 있는데 우리를 얼마나 신뢰할 수 있는지 확신하지 못하고 있는 것으로 보입니다. 또한 그들은 이 격동의 시기에 [ITA.GetAdjective] 정권을 분노하게 할 위험의 감수를 주저하고 있을 수도 있습니다."
 BBA_ethiopia_fascist_events.63.a:0 "얼마나 근시안적인가."
 BBA_ethiopia_fascist_events.64.t:0 "[FROM.GetName]의 [550.GetName] 지배권 요구"
 BBA_ethiopia_fascist_events.64.desc:0 "[ETH.GetLeader](은)는 [ITA.GetName]에 대한 지속적인 충성의 보상으로 [550.GetName]의 지배권을 요청했습니다. [ETH.GetLeader](은)는 에티오피아를 침공할 때 교착 상태를 깨는 데 결정적인 역할을 했으며 이는 좋은 관계를 유지하는데 큰 도움이 될 것입니다. 하지만, [ITA.GetAdjective] 국민들은 왜 우리가 영토를 주는지 제대로 이해하지 못할 수 있습니다."
 BBA_ethiopia_fascist_events.64.a:0 "그들의 충성에 보답해야 한다."
 BBA_ethiopia_fascist_events.64.b:0 "그들은 요구를 해올 입장이 아니다."
 BBA_ethiopia_fascist_events.65.t:0 "[FROM.GetName]의 [559.GetName], [844.GetName] 지배권 요구"
 BBA_ethiopia_fascist_events.65.desc:0 "[ETH.GetLeader](은)는 [ITA.GetName]에 대한 지속적인 충성에 대한 답례, 보는 시각에 따라서는 보상으로 [559.GetName](와)과 [844.GetName]에 대한 지배권을 요청했습니다. [ETH.GetLeader](은)는 에티오피아 침공 시 교착 상태를 타개하는데 결정적인 역할을 했으며 이는 원만한 관계가 지속되는 밑거름이 될 것입니다. 그러나 [ITA.GetAdjective] 국민들은 우리가 왜 영토를 거저 주는지 잘 이해하지 못할 수도 있습니다."
 BBA_ethiopia_fascist_events.65.a:0 "그들의 충성에 보답해야 한다."
 BBA_ethiopia_fascist_events.65.b:0 "그들은 요구를 해올 입장이 아니다."
 BBA_ethiopia_fascist_events.66.t:0 "[ITA.GetName]의 영토 보상 동의"
 BBA_ethiopia_fascist_events.66.desc:0 "[ITA.GetName](은)는 요청한 영토에 대한 우리의 지배권 요구를 기꺼이 수락했습니다. 이것은 이탈리아-[ETH.GetAdjective] 관계의 새로운 장의 시작을 나타냅니다."
 BBA_ethiopia_fascist_events.66.a:0 "미래는 [ETH.GetAdjective] 국민들의 것이다."
 BBA_ethiopia_fascist_events.67.t:0 "[ITA.GetName]의 영토 보상 거절"
 BBA_ethiopia_fascist_events.67.desc:0 "[ITA.GetAdjective] 외교관들은 우리의 영토 보상 요청에 분노했습니다. 저들은 옛 적수에게 땅을 그냥 넘기는 것은 언급할 가치도 없고, 피 흘려 싸워 얻은 영토의 할양을 [ITA.GetAdjective]인들이 받아들일 수 없을 것이라고 주장합니다."
 BBA_ethiopia_fascist_events.67.a:0 "우리의 충성심을 시험하고 있다..."
 BBA_ethiopia_fascist_events.68.t:0 "약탈당한 [ITA.GetAdjective]의 창고"
 BBA_ethiopia_fascist_events.68.desc:0 "어젯밤, [ITA.GetAdjective]의 무기고에 성공적으로 습격이 이루어져 무기를 탈취 했습니다. 이탈리아 당국은 증거가 거의 없음에도 우리 행정부가 사건을 조직했다고 맹렬히 비난하고 있습니다. 반짝반짝 빛나는 새 [ITA.GetAdjective] 소총을 휘두르는 우리 병사들에 대해 의심을 품을지 모르지만요..."
 BBA_ethiopia_fascist_events.68.a:0 "터무니없는 비난이군."
 BBA_ethiopia_fascist_events.69.t:0 "[FROM.GetName]의 군사고문단 요청"
 BBA_ethiopia_fascist_events.69.desc:0 "[ETH.GetName]의 지도부는 그들의 군대의 약점을 인정했고 따라서 우리의 지원을 요청했습니다. 그들은 우리 장교들 중 일부가 그들의 참모단에 합류하도록 허용하고 현대전의 도구들을 가장 잘 활용하는 방법에 대해 조언할 수 있을지 궁금해합니다."
 BBA_ethiopia_fascist_events.69.a:0 "[FROM.GetName](이)가 더욱 강력해지면 근거지와 가까운 지역에 집중할 수 있습니다."
 BBA_ethiopia_fascist_events.69.b:0 "우리 장교들을 다른 곳에서 필요로 한다."
 ETH_send_ita_generals_tt:0 "\n§Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! (와)과 §Y$ITA_alessandro_pirzio_biroli$§! (이)가 에티오피아로 보내질 것입니다."
 BBA_ethiopia_fascist_events.70.t:0 "[FROM.GetName]의 장교단 파견 동의"
 BBA_ethiopia_fascist_events.70.desc:0 "[FROM.GetName] (은)는 근시일내에 그들의 군사 장교 중 몇몇이 우리의 참모단에 합류하는 것을 허용하는 데 동의했습니다. 바라건대 우리는 현대의 전장에서 우리의 새로운 장비를 가장 잘 활용할 수 있는 방법을 배울 것입니다."
 BBA_ethiopia_fascist_events.70.a:0 "훌륭하군."
 BBA_ethiopia_fascist_events.71.t:0 "[FROM.GetName]의 장교단 파견 거부"
 BBA_ethiopia_fascist_events.71.desc:0 "[FROM.GetName](은)는 그들의 군사 장교가 우리의 참모진에 합류하는 것을 거부했습니다. 우리는 현재 그들이 다른 곳에필요하다는 정보를 알아냈습니다. 하지만, 우리는 지원의 표시로 추가적인 보병 장비를 받아냈습니다."
 BBA_ethiopia_fascist_events.71.a:0 "없는 것보다는 낫다."
 BBA_ethiopia_communist_events.01.t:0 "[ETH.GetAdjective] 공산주의자들의 지원 요청"
 BBA_ethiopia_communist_events.01.desc:0 "[ETH.GetName]의 공산주의 지도부가 이탈리아 파시스트에 맞선 그들의 투쟁에 지원을 요청했습니다. [ETH.Capital.GetCapitalVictoryPointName]의 새로운 정권은 여전히 권력을 강화하고 있으며 우리가 그들에게 지원을 제공한다면 우리의 외교 정책 야망에 맞춰 자신들을 개방할 수도 있습니다. 그러나 우리는 전쟁을 확대할 위험이 있으며 그 과정에서 [ITA.GetName](을)를 화나게 할 것이 분명합니다."
 BBA_ethiopia_communist_events.01.a:0 "공산주의자 동지들의 투쟁을 지지한다."
 BBA_ethiopia_communist_events.01.b:0 "우리는 이런 아프리카에서의 식민지 분쟁에 관심이 없다."
 BBA_ethiopia_communist_events.02.t:0 "[SOV.GetName]의 지원 요청 거절"
 BBA_ethiopia_communist_events.02.desc:0 "절박한 지원 요청에도 불구하고 [SOV.GetNameDef](은)는 우리를 버렸습니다. 이게 좌절되었을진 몰라도 우린 파시즘 세력에 계속 저항할 것입니다. 더 넓은 국제 반파시즘 연대로부터 지원을 받는 데 우리의 관심을 돌려야 합니다."
 BBA_ethiopia_communist_events.02.a:0 "계급연대란 이런 것이군."
 BBA_ethiopia_communist_events.03.t:0 "[ETH.GetName]에게 원조를 보낸 [SOV.GetName]"
 BBA_ethiopia_communist_events.03.desc:0 "최근 [ETH.GetAdjective] 군인들이 러시아어를 사용하고 [SOV.GetAdjective] 무기를 쓴다는 심각한 보고가 들어오고 있습니다. 우리는 [SOV.GetName](이)가 아프리카에 영향력을 강화하고 [ITA.GetName]의 [ITA.GetLeader] 정부를 약화시키기 위해 [ETH.GetLeader] 를 돕는 '의용군'을 보낸다고 해석할 수 밖에 없습니다."
 BBA_ethiopia_communist_events.03.a:0 "그들은 이 침략 행위의 대가를 치를 것이다."
 BBA_ethiopia_communist_events.04.t:0 "[SOV.GetName]의 지원 동의"
 BBA_ethiopia_communist_events.04.desc:0 "[SOV.GetName](은)는 몇 달 안에 물질적 지원을 보내는 것과 [SOV.GetAdjective]군 자원병이 [ITA.GetName]에 대항하는 우리의 싸움에서 함께 싸울 수 있도록 허가하기로 하였습니다. 이로써 우리 쪽으로 균형이 기울어지겠지만, [ITA.GetAdjective]인들이 [SOV.GetAdjective]군이 저들과 싸우는 것에 어떻게 반응할지는 모릅니다."
 BBA_ethiopia_communist_events.04.a:0 "함께 아프리카에서 파시즘을 물리칠 것이다."
 BBA_ethiopia_communist_events.05.t:0 "[ROOT.GetLeader] 축출 쿠데타"
 BBA_ethiopia_communist_events.05.desc:0 "오늘, 군부 인사들과 반 파시스트 조직으로 알려진 흑사자단이 [ROOT.GetLeader] 정부를 상대로 쿠데타를 일으켰습니다. 황제는 군대를 순시할 예정이었으나, 불만을 품은 군인들이 황제와 장교들을 공격하여 체포했습니다.\n\n[ROOT.Capital.GetCapitalVictoryPointName]에서 흑사자단은 황거를 포함한 도시의 주요 시설을 점거했습니다. 군과 경찰의 많은 충성파들이 소규모 교전에서 전사하였고, [ETH.GetName]에 남은 것들은 이제 임시 정부의 통제 아래에 있습니다. [ITA.GetName](와)과 전쟁에 지친 대다수 국민들은 새 정부의 권위를 그저 받아들였습니다. 이제 새로운 정부의 첫 번째 결정은 [ROOT.GetLeader]의 운명 결단입니다."
 BBA_ethiopia_communist_events.05.a:0 "인민의 지지를 잃는 위험을 감수할 수는 없다. 그를 추방해라."
 BBA_ethiopia_communist_events.05.b:0 "인민의 적은 모두 죗값을 끝까지 치러야 한다. 그를 투옥해라."
 BBA_ethiopia_communist_events.06.t:0 "임시정부 해체"
 BBA_ethiopia_communist_events.06.desc:0 "[SOV.GetName]의 지원을 받은 장교들이 [ETH.GetAdjective] 임시 정부를 해산했습니다. 그들은 [SOV.GetAdjective] 정보국으로부터 [ROOT.GetLeader](이)가 이끄는 정부가 국민들을 배신했다는 것을 입증할 증거를 받았다고 주장합니다. 그 증거에 따르면, 정부 구성원들은 엄청난 부귀영화를 대가로 [ITA.GetAdjective] 군대가 국가를 완전히 점령하도록 허용하는 논의를 진행 중이었습니다. 흑사자단과의 총격전 이후 임시정부 구성원들은 사망했거나 체포된 것으로 추정됩니다.\n\n이제 군부는 질서를 회복하고 [ROOT.GetLeader]의 공모자들을 소탕하기 위해 국가를 장악했습니다. 새로 구성된 군사 정부 협의회가 얼마나 영구적일지는 아직 확실하지 않습니다."
 BBA_ethiopia_communist_events.06.indy_desc:0 "장교들이 [ETH.GetAdjective] 임시 정부를 해산했습니다. 그들은 정보국으로부터 [ROOT.GetLeader](이)가 이끄는 정부가 국민들을 배신했다는 것을 입증할 증거를 받았다고 주장합니다. 그 증거에 따르면, 정부 구성원들은 엄청난 부귀영화를 대가로 [ITA.GetAdjective] 군대가 국가를 완전히 점령하도록 허용하는 논의를 진행 중이었습니다. 흑사자단과의 총격전 이후 임시정부 구성원들은 사망했거나 체포된 것으로 추정됩니다.\n\n이제 군부는 질서를 회복하고 [ROOT.GetLeader]의 공모자들을 소탕하기 위해 국가를 장악했습니다."
 BBA_ethiopia_communist_events.06.a:0 "반동분자들이 모두 대가를 치렀다."
 BBA_ethiopia_communist_events.07.t:0 "[SOV.GetNameDefCap]의 [ETH.GetName] 측과의 전쟁 종식 요구"
 BBA_ethiopia_communist_events.07.desc:0 "[SOV.GetNameDefCap](이)가 우리와 [ETH.GetAdjective] 사이의 적대관계를 종식할 것을 요구했습니다. [SOV.GetAdjective](은)는 [ETH.Capital.GetCapitalVictoryPointName]의 공산주의 정권을 지원하는 데 깊게 관여했으며 이제 그곳을 저들 세력권의 일부로 봅니다. 소비에트는 분쟁에 군사적 개입을 위협하고 있습니다. 소비에트의 요구를 받아들인다면 본국에서 굴욕을 당할 위험이 있습니다. 그러나 이를 거부한다면 더 큰 분쟁을 겪을 위험이 있습니다."
 BBA_ethiopia_communist_events.07.a:0 "공산주의자들 따위와 협상하지 않을 것이다."
 BBA_ethiopia_communist_events.07.b:0 "당장은 분쟁을 더 크게 만들 수 없다."
 BBA_ethiopia_communist_events.08.t:0 "[ETH.GetName]의 보병 장비 지원 요청"
 BBA_ethiopia_communist_events.08.desc:0 "[ETH.GetName](이)가 이탈리아와의 전투를 위한 보병 장비 지원을 요청했습니다. [ETH.GetAdjective]군은 기본 장비조차 없어 병력들을 충분히 무장시킬 수 없습니다. 하지만 우리가 저들에게 장비를 지원하면 [ITA.GetName](와)과의 관계가 분명히 더욱 악화될 겁니다."
 BBA_ethiopia_communist_events.08.a:0 "어떤 장비든 아낄 이유가 없다."
 BBA_ethiopia_communist_events.08.b:0 "물론, 우리는 그들을 도울 것이다."
 BBA_ethiopia_communist_events.09.t:0 "[SOV.GetNameDefCap]의 보병 장비 지원"
 BBA_ethiopia_communist_events.09.desc:0 "[SOV.GetName](이)가 [ITA.GetName](와)과의 투쟁을 지원하기 위해 우리가 요청한 보병 장비를 보내왔습니다.이로써 파시스트들 상대로 확실히 승리할 수 있을 겁니다."
 BBA_ethiopia_communist_events.09.a:0 "전세가 우리에게 유리하도록 흘러가고 있다."
 BBA_ethiopia_communist_events.10.t:0 "[SOV.GetNameDefCap]의 장비 지원 거부"
 BBA_ethiopia_communist_events.10.desc:0 "[SOV.GetName](이)가 우리에게 보병 장비를 지원하길 거부했습니다. [SOV.capital.GetCapitalVictoryPointName]에게 우리 대표단이 최선을 다했지만, 저들은 자기들만의 문제에 빠져 조금도 도와줄 생각이 없어 보입니다."
 BBA_ethiopia_communist_events.10.a:0 "그들은 우리를 배신했다."
 BBA_ethiopia_communist_events.11.t:0 "[ETH.GetName]의 군사고문단 요청"
 BBA_ethiopia_communist_events.11.desc:0 "[ETH.GetNameDefCap]의 새 지도부가 현대전에 있어 자국군이 취약하다는 것을 인정했습니다. 때문에 군대를 재편하기 위해 우리에게 지원을 요청했습니다. 이는 우리 장교들이 다양한 환경에서 경험을 쌓을 수 있게 하며, [ETH.GetName] 체제에 대한 힘의 균형에도 영향을 가할 수 있는 좋은 기회입니다."
 BBA_ethiopia_communist_events.11.a:0 "놓치면 안될 기회다."
 BBA_ethiopia_communist_events.11.b:0 "외국이 우리 전술을 알게끔 위험을 감수할 순 없다."
 BBA_ethiopia_communist_events.12.t:0 "[SOV.GetAdjective] 장비 도착"
 BBA_ethiopia_communist_events.12.desc:0 "[SOV.GetName](이)가 약속했던 장비가 우리 군 보급고에 도착했으며, 현재 부대들에 배분하고 있습니다."
 BBA_ethiopia_communist_events.12.a:0 "훌륭하군!"
 BBA_ethiopia_communist_events.14.t:0 "[ETH.GetNameDefCap]의 공군 창설 지원 요청"
 BBA_ethiopia_communist_events.14.desc:0 "[ETH.GetNameDefCap](이)가 자체적으로 공군을 성장시키기 위해 우리에게 지원을 요청했습니다. 요청안은 교육을 지원할 우리 조종사들과 함께 여분의 구형 비행기를 보내달라는 내용입니다. 이는 우리 조종사들이 더 많은 경험을 쌓고, [ITA.GetAdjective]에게 우리 장비를 시험해 볼 수 있는 절호의 기회입니다."
 BBA_ethiopia_communist_events.14.a:0 "좋은 제안이군!"
 BBA_ethiopia_communist_events.14.b:0 "우리는 항공기의 비축량을 유지할 필요가 있다."
 BBA_ethiopia_communist_events.15.t:0 "[SOV.GetNameDefCap]의 군사고문단 파견"
 BBA_ethiopia_communist_events.15.desc:0 "[SOV.GetNameDef]에서 온 장교들이 오늘 [ROOT.Capital.GetCapitalVictoryPointName]에 도착했습니다. 고문단은 현재 우리군의 체계와 [ITA.GetName](와)과의 전쟁 현황에 대한 보고를 개관적으로 받고 있습니다. 저들이 우리군의 현대화에 도움이 되길 희망합니다."
 BBA_ethiopia_communist_events.15.a:0 "이미 기한은 지나버렸다."
 BBA_ethiopia_communist_events_15_tt:1 "§Y$SOV_semyon_budyonny$§!(와)과 §Y$SOV_vasily_kuznetsov$§!(이)가 사용 가능한 장군이 될 것입니다."
 BBA_ethiopia_communist_events.16.t:0 "[SOV.GetNameDefCap]의 군사고문단 파견 거부"
 BBA_ethiopia_communist_events.16.desc:0 "우방인 줄 알았던 [SOV.Capital.GetCapitalVictoryPointName](이)가 우리 군의 현대화 시도를 도울 군사고문단 파견을 거부했습니다. 지연되더라도 파시스트들을 굴복시키기 위해 홀로 현대화를 계속할 것입니다."
 BBA_ethiopia_communist_events.16.a:0 "[SOV.GetAdjective]에 의존할 순 없다."
 BBA_ethiopia_communist_events.17.t:0 "[ETH.GetNameDefCap]의 [ITA.GetAdjective] 기갑에 맞선 지원 요청"
 BBA_ethiopia_communist_events.17.desc:0 "[ETH.GetNameDef]의 대표단은 그들과 [ITA.GetName] 사이 전쟁에 우리 각료들과 군이 남는 장갑차를 보내서 도와달라고 재촉하고 있습니다. [ETH.GetAdjective](은)는 [ITA.GetAdjective] 장갑차와 교전하면 분명히 불리합니다. 우리 장비를 보내면 [ITA.GetAdjective] 장비를 밀어내는 데 확실히 도움이 되겠지만, [SOV.GetNameDef](와)과 [ITA.GetName] 사이 긴장감 역시 높아질 것입니다."
 BBA_ethiopia_communist_events.17.a:0 "우리 장비를 시험할 수 있는 절호의 기회다."
 BBA_ethiopia_communist_events.17.b:0 "더 이상의 위험을 감수할 수는 없다."
 BBA_ethiopia_communist_events.18.t:0 "[SOV.GetNameDefCap]의 기갑 차량 전달 거부"
 BBA_ethiopia_communist_events.18.desc:0 "[SOV.GetNameDefCap](은)는 [ITA.GetAdjective](와)과의 전투에 사용될 장갑차를 우리에게 지원하는 것을 거절했습니다. [SOV.GetAdjective](이)가 자신과 [ITA.GetAdjective] 간의 긴장이 고조될까 우려하는 것으로 보입니다."
 BBA_ethiopia_communist_events.18.a:0 "우리는 다른 길을 찾아야 한다."
 BBA_ethiopia_communist_events.19.t:0 "[SOV.GetNameDefCap]의 기갑 차량 지원"
 BBA_ethiopia_communist_events.19.desc:0 "[SOV.GetNameDefCap](은)는 [ITA.GetAdjective](와)과의 전투에 사용될 장갑차를 우리에게 지원했습니다. 최신형은 아니지만 최전선에서 군의 사기를 높여줄 가치를 가진 차량이라는 것은 의심할 필요가 없습니다."
 BBA_ethiopia_communist_events.19.a:0 "훌륭하군!"
 BBA_ethiopia_communist_events.20.t:0 "[SOV.GetNameDefCap]의 조종사 훈련 거부"
 BBA_ethiopia_communist_events.20.desc:0 "우리 조종사들의 훈련을 도와달라는 제안을 [SOV.GetNameDefCap](이)가 거부했습니다. 우리 공군의 성장을 가속화할 수 있기를 바랐으나, 소련은 현재 다른 곳에 눈을 돌리고 있는 것 같습니다. 다만 자주적으로 항공기를 제작할 수 있게 설계도를 주었습니다."
 BBA_ethiopia_communist_events.20.a:0 "확실히 우리는 그것을 알아낼 수 있다."
 BBA_ethiopia_communist_events.21.t:0 "[SOV.GetNameDefCap]의 조종사 훈련 동의"
 BBA_ethiopia_communist_events.21.desc:0 "[SOV.GetName] 동지들이 조종사 훈련을 돕는 데 동의했습니다. 또한 우리가 사용할 수 있도록 다수의 항공기를 아낌없이 제공했습니다. 이로써 [ITA.GetAdjective]에 대항할 공군을 만들려는 우리 계획이 급속도로 추진될 것입니다."
 BBA_ethiopia_communist_events.21.a:0 "[SOV.GetAdjective]의 동지들이여, 정말 고맙소!"
 BBA_ethiopia_communist_events.22.t:0 "[ETH.GetNameDefCap] 측과의 종전을 거부하는 [ITA.GetNameDefCap]"
 BBA_ethiopia_communist_events.22.desc:0 "[ITA.GetAdjective](은)는 [ETH.GetName](와)과 종전하라는 우리의 요구를 지금까지 무시해왔습니다. 그들이 이해하는 유일한 언어는 폭력 뿐이라는 것이 분명해졌습니다. 우리가 지금의 행보를 계속한다면, [SOV.GetName](와)과 [ITA.GetName] 간의 전쟁은 피할 수 없을 것입니다. 지금 우리가 한발 물러난다면, [ETH.GetName](을)를 지원하며 얻은 모든 것을 결국에 잃을 것이며, 세계 무대에서 우리의 외교적 비중은 크게 줄어들 것입니다."
 BBA_ethiopia_communist_events.22.a:0 "그들은 이걸 후회하게 될 것이다."
 BBA_ethiopia_communist_events.22.b:0 "우린 아직 전쟁을 치를 준비가 되어 있지 않다."
 BBA_ethiopia_communist_events.23.t:0 "한 발 물러선 [SOV.GetNameDefCap]"
 BBA_ethiopia_communist_events.23.desc:0 "최근 미사어구만 반복하던 소련은, 돌연 에티오피아에서의 우리의 행동에 강한 어투로 반대를 표명했습니다. 전쟁을 하겠다는 그들의 위협은 허세로 그칠 것 같진 않습니다."
 BBA_ethiopia_communist_events.23.a:0 "[ITA.GetName]의 승리다!"
 BBA_ethiopia_communist_events.24.t:0 "[SOV.GetNameDefCap]의 외교 정책 통제"
 BBA_ethiopia_communist_events.24.desc:0 "[ITA.GetName](와)과 [SOV.GetNameDef] 사이의 외교적인 대립이 이제 공개적인 분쟁으로까지 분출되었습니다. [SOV.GetAdjective](은)는 우리의 독립을 보장해 주었고 이제 [ITA.GetAdjective](을)를 전장에서 격퇴하기 위해 우리를 도울 것입니다. 그러나 이런 도움은 우리의 독립을 잃는 대가가 될 것으로 보입니다. 지금부터 우리는 외교 정책이 [SOV.Capital.GetCapitalVictoryPointName]의 외교 정책과 완벽하게 일치하는지 확인할 필요가 있습니다."
 BBA_ethiopia_communist_events.24.a:0 "지금으로선 필요하다."
 BBA_ethiopia_communist_events.25.t:0 "[ETH.GetNameDefCap]의 중재 요청"
 BBA_ethiopia_communist_events.25.desc:0 "[ETH.GetNameDefCap](은)는 그들과 [ITA.GetAdjective] 사이를 중재할 수 있기를 기대하며 우리에게 연락을 했습니다. 국제연맹의 강력한 반대에도 [ITA.GetAdjective](은)는 꿈쩍도 않고 있습니다. 따라서, 우리의 중재안은 무력 위협을 필요로 할 가능성이 높습니다. 우리는 [ETH.GetNameDef](을)를 위해서 얼마나 많은 위험을 질 수 있는지 신중하게 생각해야만 합니다."
 BBA_ethiopia_communist_events.25.a:0 "우리는 이 전쟁을 끝내기위해 도울것이다."
 BBA_ethiopia_communist_events.25.b:0 "걸맞은 대가만 준다면야, 도와줄 것이다."
 BBA_ethiopia_communist_events.25.c:0 "위험부담이 너무 크다."
 BBA_ethiopia_communist_events.26.t:0 "[SOV.GetNameDefCap]의 분쟁 중재 거부"
 BBA_ethiopia_communist_events.26.desc:0 "[SOV.GetNameDefCap](은)는 우리와 [ITA.GetAdjective] 간의 중재가 실현성이 없다는 입장을 밝혔습니다. 저들은 [ITA.GetName](이)가 국제연맹을 따르지 않고 무력을 이용해 위협할 것이라 했습니다. [SOV.GetLeader](은)는 양국이 점차 전쟁을 향하는 중인 매우 위험한 상황이라 판단했습니다."
 BBA_ethiopia_communist_events.26.a:0 "[ITA.GetAdjective]의 피를 뽑아 먹으려고 우릴 이용하는군"
 BBA_ethiopia_communist_events.27.t:0 "[ITA.GetAdjective]의 공격을 막아내지 못한 [SOV.GetNameDefCap]"
 BBA_ethiopia_communist_events.27.desc:0 "[SOV.GetNameDefCap](은)는 [ITA.GetName]의 침략 전쟁을 끝내버리겠다는 약속을 철회했습니다. 전쟁에 기꺼이 참여한다던 저들의 의지는 허세 따위였던 것 같습니다. 이제 우리는 이 전쟁을 우리 힘으로만 끝내야 하는 고난의 과업을 눈앞에 두고 있습니다."
 BBA_ethiopia_communist_events.27.a:0 "그들은 우리를 배신했다."
 BBA_ethiopia_communist_events.28.t:0 "[SOV.GetNameDefCap]의 외교정책 지지 요구"
 BBA_ethiopia_communist_events.28.desc:0 "[ITA.GetName](와)과 [SOV.GetNameDef] 사이의 외교적인 대립은 [ITA.GetAdjective](이)가 우리와 종전하기로 합의함에 따라 진정되었습니다. [SOV.GetAdjective](은)는 우리의 독립을 보장해주고 우리에 대한 공격을 그들에 대한 공격으로 간주한다고 확인해주었습니다. 그러나, 이 전쟁을 끝내는 데 도움을 준 대가는 우리의 독립인 것 같습니다. 지금부터 우리는 외교 정책이 [SOV.Capital.GetCapitalVictoryPointName]의 외교 정책과 완벽하게 일치하는지 확인할 필요가 있습니다."
 BBA_ethiopia_communist_events.28.a:0 "현황 상 허용해야 한다."
 BBA_ethiopia_communist_events.29.t:0 "[SOV.GetNameDefCap]의 분쟁 중재 성공"
 BBA_ethiopia_communist_events.29.desc:0 "[ITA.GetAdjective](이)가 우리와의 전쟁을 끝내기로 합의하면서 [ITA.GetName](와)과 [SOV.GetNameDef] 간의 외교적 대립이 진정세로 접어들었습니다. 이는 파시즘에 대한 큰 승리이나, 투쟁의 끝은 아닐 것으로 보입니다. [SOV.Capital.GetCapitalVictoryPointName]의 동지들과 앞으로도 계속 협력할 수 있기를 희망해야겠습니다."
 BBA_ethiopia_communist_events.29.a:0 "우린 영원히 감사할 것이오."
 bba_news.1.t:0 "[SOV.GetName]의 이탈리아-에티오피아 전쟁 종전 요구"
 bba_news.1.desc:0 "큰 전쟁이 발발할 지 모르는 위협이 오늘 세계 지도자들을 놀라게 했습니다. 소련 지도자 [SOV.GetLeader](은)는 [ITA.GetLeader]에게 [ETH.GetNameDef](을)를 공격하는 [ITA.GetName]의 불법적인 전쟁을 멈추라고 요구했습니다. [SOV.GetLeader](은)는 만일 [ITA.GetName](이)가 이 요구를 받아들이지 않을 시에는, [SOV.GetLeader.GetSheHe]가 강제로 요구를 관철할 것이라는 점을 분명히 했습니다. 최근 몇 달동안, [SOV.GetAdjective](은)는 [ETH.GetNameDef]에게 장비와 조언을 지원해주고자 하고 있었습니다. 이제는 저들이 그 나라를 자신들의 영향권 아래 있다고 생각하고 있는 것이 확실해졌습니다."
 bba_news.1.a:0 "허세 부리는 거 아닐까?"
 bba_news.2.t:0 "[ETH.GetNameDefCap] 측과의 평화협정에 동의한 [ITA.GetName]"
 bba_news.2.desc:0 "\n놀랍게도, [ITA.GetName](은)는 [ETH.GetName]와의 정전에 동의했습니다. [ITA.GetAdjective]군은 [ETH.GetNameDef]와의 원래 국경선까지 후퇴하기 시작했고, 그동안 탈취했던 영토들을 모두 포기하였습니다. 에티오피아를 위해 전쟁까지 불사한 [SOV.GetNameDefCap]의 적극성이 분명 [ITA.GetLeader](이)가 후퇴를 결정하게 된 이유 중 하나가 되었을 것입니다. 이 치욕을 [ITA.GetAdjective] 민중이 어떻게 받아들일 지는 이제부터 지켜봐야 할 것입니다."
 bba_news.2.a:0 "[ITA.GetLeader], 살아남을 것인가?"
 bba_news.3.t:0 "이탈리아-[ETH.GetAdjective] 정전 협정"
 bba_news.3.desc:0 "[ETH.GetName] 전쟁이 점점 소모전으로 빠져드는 가운데, [ITA.GetAdjective](은)는 정전 협상을 강요당하게 되었습니다. [ETH.GetAdjective] 군이 최근 일어난 공산주의자 폭동으로 인해 소멸해버릴 것으로 예상하고 있었지만, [ETH.GetLeader](이)가 전세를 역전시키는 데 간신히 성공하여 대부분의 국토를 [ITA.GetAdjective]의 점령으로부터 지켜낼 수 있었습니다. 하지만, 대부분의 동아프리카가 여전히 [ITA.GetAdjective]의 통치 하에 있는 현 상황에서, 불안정한 평화가 얼마나 지속될지는 불확실합니다."
 bba_news.3.a:0 "절대 지속되지 못할 것이다."
 bba_news.4.t:0 "에티오피아 내 공산주의 쿠데타"
 bba_news.4.desc:0 "군부 인사들과 흑사자단으로 알려진 반 파시스트 조직이 $ETH_haile_selassie$의 제국 정부를 상대로 쿠데타를 일으켰습니다. 황제는 군대 사열을 하는 도중 습격당하여 신변을 구속당했습니다.\n\n[ROOT.Capital.GetCapitalVictoryPointName]에서는, 흑사자단이 황제의 주거지를 포함한 도시의 중요 기반시설을 점거하였습니다. 군경 출신의 많은 충성파들이 사소한 교전 끝에 사살당했으나, 나라의 남은 부분들은 이제 공산주의로 치우친 임시 정부의 통제 하에 있습니다.\n\n대부분의 국민들은 [ITA.GetName]와의 전쟁에 지친 상태여서, 신정부의 권위를 받아들일 뿐입니다."
 bba_news.4.a:0 "혁명이 퍼져나간다!"
 bba_news.4.b:0 "무시무시한 공산주의자들이 행진한다."
 bba_news.5.t:0 "솔로몬 제국 수립"
 bba_news.5.desc_owns_454:0 "[ETH.GetLeader](은)는 자신에게 흐르는 왕족의 피가 성경 속의 솔로몬 왕으로부터 내려온 혈통이기에, 자신이 [454.GetName]의 적법한 통치자라고 선포하였습니다. 그는 에티오피아가 이제 솔로몬 제국으로 재탄생함을 선포하였습니다. 이미 [454.GetName]의 통제권을 강대국으로부터 싸워서 쟁취한 [ETH.GetLeader](은)는 그의 제국 수도를 그 지역으로 옮기고자 하고 있습니다. 에티오피아가 솔로몬 제국으로 재탄생하는 것으로 인한 지정학적 반향이 있을지 없을지는 이제부터 지켜봐야 할 것입니다."
 bba_news.5.desc_does_not_own_454:0 "[ETH.GetLeader](은)는 자신이 과거 성경의 솔로몬 왕의 피를 이어받은 왕족이라고 주장하며 [454.GetName]의 정당한 통치자라고 선언했습니다. 또 다른 영토 분쟁이라는 망령이 분명 지방의 중심지들에 두려움을 일으킬 것입니다. 이로 인해 에티오피아가 솔로몬 제국으로 개혁되는 데에 지정학적 영향이 있을지는 두고 봐야 합니다."
 bba_news.5.a:0 "솔로몬의 진정한 계승자에게 영광 있으리!"
 bba_news.5.b:0 "미친 짓이로군."
 bba_news.6.t:0 "시온 제국 수립"
 bba_news.6.desc:0 "에티오피아의 황제 [ETH.GetLeader](이)가 '라스타파리즘' 으로 알려진 카리브해 주변부의 종교 운동을 수용한 것은 정말로 기괴한 일입니다. 단순히 황제가 되는 것에 만족하지 않는 [ETH.GetLeader](은)는 이제 라스타파리안들에게 말 그대로 신의 화신, 정확히 말하면 '자' 로 숭배받고 있습니다. 에티오피아 자체는 '시온 제국' 으로 재수립되었습니다. 이러한 종교적 격변이 에티오피아 외교 정책의 변화 또는 지정학적인 불안정으로 이어질지 여부는 더 지켜 보아야 합니다."
 bba_news.6.a:0 "자에게 영광을!"
 bba_news.6.b:0 "미친 짓이로군."
 bba_news.7.t:0 "[ITA.GetName]의 [AFA.GetNameDef] 합병 추진"
 bba_news.7.desc:0 "[ITA.GetAdjective]의 [AFA.GetNameDef] 병합이 임박한 것 아니냐는 소문이 돌고 있습니다. [ITA.GetAdjective] 군대가 국경에 집결하는 것이 목격되었고 소식통들은 [AFA.Capital.GetCapitalVictoryPointName]에서 유혈사태 없이 항복을 강요하기 위해 외교적 압력이 가해지고 있다고 말하고 있습니다. [AFA.GetLeader]가 [ITA.GetAdjective]의 압력에 저항할 수 있을지는 두고 봐야겠지만, 상황이 좋아 보이지는 않습니다"
 bba_news.7.a:0 "끔찍하군."
 bba_news.7.b:0 "불가피한 상황에 대비해야한다."
 bba_news.7.c:0 "피할 수 없는 것이었다."
 bba_news.8.t:0 "[ITA.GetAdjective]의 요구에 굴복한 [AFA.GetName]"
 bba_news.8.desc:0 "많은 사람들에게는 놀랍지 않은 소식이겠지만, [AFA.GetNameDef]은 [ITA.GetAdjective]의 합병 요구를 받아들였습니다. [AFA.GetAdjective] 정부는 점령을 피할 수 있다는 희망을 내비쳤지만, 이 지역의 식민제국 세력들은 그들의 원조 요청을 거부했으며, 이웃인 [ETH.GetName] 또한 그들에게 군사 지원을 할 수 없으리라는 것이 점점 더 분명해졌습니다. 상황이 이렇게 암울해지자, 정부는 불필요한 유혈사태가 속출하는 것을 면하기 위해 [ITA.GetAdjective] 압력에 굴복했습니다.\n\n[ITA.GetAdjective]군은 현재 [ETH.GetNameDef]와의 국경에서 새로운 요충지를 차지하기 위해, 이 작은 국가 내부로 이동하고 있습니다. 과연 이번 점령이 영구적일지, [ITA.GetAdjective]와 [ETH.GetName]의 분쟁에 어떠한 영향을 미칠지 확실하지 않습니다."
 bba_news.8.a:0 "불행하지만 놀랍지는 않군."
 bba_news.8.b:0 "이로 우리 군이 더욱 확장되겠군."
 bba_news.8.c:0 "현명한 선택이군."
 BBA_ethiopia_communist_events.30.t:0 "[ETH.GetNameDefCap]의 휴전 제의"
 BBA_ethiopia_communist_events.30.desc:0 "[ETH.GetNameDefCap] 대표단이 전투를 멈추자고 요청했습니다. 전쟁이 생각만큼 빠르게 끝나지 않았기 때문입니다. 이로써 우리의 지역 입지를 공고히 하거나 다른 급한 문제들을 처리할 기회가 생길 수 있습니다."
 BBA_ethiopia_communist_events.30.a:0 "현황 상 일단 싸움을 멈출 것이다."
 BBA_ethiopia_communist_events.30.b:0 "승리가 코앞이다. 우린 멈추지 않는다."
 BBA_ethiopia_communist_events.31.t:0 "[ITA.GetNameDefCap]의 휴전 동의"
 BBA_ethiopia_communist_events.31.desc:0 "[ITA.GetAdjective](은)는 지금 진행중에 있는 전쟁에서 휴전에 동의했습니다. 이를 통해 양국 간에 지속적인 평화를 구축할 수 있는 기회가 마련되기를 희망하나, 언제든 다시 갈등이 불거질 수 있는 만큼 경계를 게을리하지지 말아야 할 것입니다."
 BBA_ethiopia_communist_events.31.a:0 "유혈 사태가 드디어 종식됐군."
 BBA_ethiopia_communist_events.32.t:0 "[ITA.GetNameDefCap]의 휴전 제안 거부 "
 BBA_ethiopia_communist_events.32.desc:0 "[ITA.GetAdjective](이)가 휴전을 거부했습니다. 저들은 [ETH.GetNameDefCap](을)를 완전히 박살내길 원하는 것 같습니다. 이로 인해 인민들이 파시스트들은 제정신이 아니라는 것과 모두가 두 배로 노력해야 우리의 자유를 지킬 수 있다는 것을 알았을 것입니다."
 BBA_ethiopia_communist_events.32.a:0 "우리는 계속해서 고통스럽게 할 것이다."
 BBA_ethiopia_communist_events.33.t:0 "에리트레아 독립"
 BBA_ethiopia_communist_events.33.desc:0 "[ITA.GetAdjective]와의 분쟁 동안, 우리는 에리트레아를 파시스트들로부터 해방시킬 수 있었습니다. 우리는 이제 그 지역 사람들에게 독립을 줄 기회가 왔습니다. 하지만, [ITA.GetAdjective]는 의심의 여지 없이 이에 대해 반발할 것이고 이는 그들과의 평화를 불안정하게 만들 수 있을 것입니다."
 BBA_ethiopia_communist_events.33.a:0 "모두를 위한 자유!"
 BBA_ethiopia_communist_events.33.b:0 "위험부담이 너무 크다."
 BBA_ethiopia_communist_events.34.t:0 "소말리아 독립"
 BBA_ethiopia_communist_events.34.desc:0 "우린 [ITA.GetAdjective](와)과의 분쟁 도중 소말리아를 파시스트들로부터 해방시켰습니다. 이곳의 인민들을 독립시킬 기회가 생긴 것입니다. 그러나 [ITA.GetAdjective](이)가 분명 크게 불만을 느낄 것이기에, 그렇잖아도 아슬아슬한 평화가 더욱 불안정해질 수 있습니다."
 BBA_ethiopia_communist_events.34.a:0 "모두를 위한 자유!"
 BBA_ethiopia_communist_events.34.b:0 "위험부담이 너무 크다."
 BBA_ethiopia_communist_events.35.t:0 "[ETH.GetNameDefCap]의 아프리카 철수 요청"
 BBA_ethiopia_communist_events.35.desc:0 "내전에서 우리를 지원한 [ETH.GetNameDef]의 대표단이 우리가 이제 탈식민지화 과정을 시작해달라고 요청하였습니다. 그들은 우리가 내전에서 얻기 위하여 싸운 가치에 충실하다면, 아프리카 인민을 위한 자결권을 지지하여야 한다고 말하였습니다. [ETH.GetLeader]는 모로코 북부 내 자주적인 리프 공화국 수립을 위한 협력을 제안하였습니다."
 BBA_ethiopia_communist_events.35.a:0 "우리는 아프리카 인민과 함께 한다."
 BBA_ethiopia_communist_events.35.b:0 "그들이 우리에게 설교할 권리는 없다."
 BBA_ethiopia_communist_events.36.t:0 "[SPC.GetNameDefCap]의 리프 해방 동의"
 BBA_ethiopia_communist_events.36.desc:0 "[SPC.GetNameDefCap](이)가 모로코 북부에 리프 공화국을 독립시켜 세우자는 우리 제안에 동의했습니다. 이로 인해 아프리카와 전세계의 독립 투쟁이 한 발자국 더 가까워 졌습니다."
 BBA_ethiopia_communist_events.36.a:0 "그들을 지원한 것이 결실을 맺었군."
 BBA_ethiopia_communist_events.37.t:0 "[SPC.GetNameDefCap]의 탈식민지화 제안 거부"
 BBA_ethiopia_communist_events.37.desc:0 "[SPC.GetNameDefCap](이)가 아프리카 영토를 놓아주라는 우리 제안에 분노했습니다. 저들이 그렇게 싫어하던 파시스트와 제국주의자랑 다를 바가 없다는 것을 스스로 증명하고 있는 꼴입니다."
 BBA_ethiopia_communist_events.37.a:0 "그렇다면 무력으로 그들을 해방시킬 것이다."
 BBA_ethiopia_communist_events.37.b:0 "막 밀어붙여 될 일이 아니다."
 BBA_ethiopia_communist_events.38.t:0 "[ETH.GetNameDefCap]의 지원 제안"
 BBA_ethiopia_communist_events.38.desc:0 "최근 고국에서 파시즘과 맞서 싸운 [ETH.GetNameDef] 의용군들이 우리의 투쟁을 도우려 스페인에 왔습니다. [ETH.GetLeader](은)는 우리의 혁명을 위해 [ETH.GetLeader.GetHerHis] 지원과, 몇 달 내에 물질적 지원 또한 보내줄 것도 약속했습니다."
 BBA_ethiopia_communist_events.38.a:0 "고맙소, 동무들!"
 BBA_ethiopia_communist_events.39.t:0 "리프 해방"
 BBA_ethiopia_communist_events.39.desc:0 "리프 지역이 [SPC.GetNameDef](으)로부터 해방돼, 그들을 평화 협상에 참여시킬 수 있습니다. [SPC.GetNameDef](이)가 탈식민지 문제에 대해 우리 기대를 배반한다면 전쟁을 지속할 수도 있습니다."
 BBA_ethiopia_communist_events.39.a:0 "목표를 달성했다."
 BBA_ethiopia_communist_events.39.b:0 "더 이상 위협이 아니게끔 할 것이다."
 BBA_ethiopia_communist_events.40.t:0 "[ETH.GetNameDefCap]의 적대관계 중단 요청"
 BBA_ethiopia_communist_events.40.desc:0 "우리는 아프리카에서 영토 통제권을 유지하는 데 실패했습니다. 목표를 달성한 [ETH.GetName] 정부가 우리와 평화를 협상하기 위해 손을 내밀어 왔습니다."
 BBA_ethiopia_communist_events.40.a:0 "선택의 여지가 없군."
 BBA_ethiopia_communist_events.41.t:0 "[ETH.GetNameDefCap]의 고문단 철수 요구"
 BBA_ethiopia_communist_events.41.desc:0 "[ETH.GetNameDefCap](은)는 우리의 모든 군사 고문들이 즉시 이 지역을 떠나야 한다고 전언했습니다. [ETH.GetLeader](이)가 더 독립적인 방향으로 국가를 장악하려는 의도를 가진 것처럼 보입니다. 빠르게 조치를 취하지 않는다면 우리는 [ETH.Capital.GetCapitalVictoryPointName]의 지배 통제권을 상실할 수도 있습니다."
 BBA_ethiopia_communist_events.41.a:0 "우린 그들에게 해준 것이 많다."
 BBA_ethiopia_communist_events.46.t:0 "[ETH.GetNameDefCap]의 평화 제안"
 BBA_ethiopia_communist_events.46.desc:0 "[ETH.GetAdjective] 외교관이 평화를 제안을 위해 우리와 접촉했습니다. 분쟁 중 [ETH.GetNameDef]에 상실한 [SUD.GetAdjective]령에 대한 우리 영유권을 포기하라는 제안입니다. 외교관들은 또한 [SUD.GetAdjective] 정부가 그 지역에 수립될 것이라고 언급했습니다. 정부는 여전히 독립 상태를 유지할 것입니다."
 BBA_ethiopia_communist_events.46.a:0 "우리는 우리의 땅에서 항복하지 않으리라."
 BBA_ethiopia_communist_events.46.b:0 "동의하는 수 밖에 없다."
 BBA_ethiopia_communist_events.47.t:0 "[ETH.GetNameDefCap]의 평화 제안"
 BBA_ethiopia_communist_events.47.desc:0 "[ETH.GetAdjective] 외교관이 평화를 제안을 위해 우리와 접촉했습니다. 분쟁 중 [ETH.GetNameDef]에 상실한 [DJI.GetAdjective]령에 대한 우리 영유권을 포기하라는 제안입니다. 외교관들은 또한 [DJI.GetAdjective] 정부가 그 지역에 수립될 것이라고 언급했습니다. 정부는 여전히 독립 상태를 유지할 것입니다."
 BBA_ethiopia_communist_events.47.a:0 "우리는 우리의 땅에서 항복하지 않으리라."
 BBA_ethiopia_communist_events.47.b:0 "동의하는 수 밖에 없다."
