 ITA_release_colonies_north_africa_tt:0 "북아프리카의 식민지가 해방될 것입니다."
 ITA_release_colonies_east_africa_tt:0 "동아프리카의 식민지가 해방될 것입니다."
 ITA_release_colonies_west_africa_tt:0 "서아프리카의 식민지가 해방될 것입니다."
 ITA_release_colonies_central_africa_tt:0 "중앙아프리카의 식민지가 해방될 것입니다."
 ITA_release_colonies_south_africa_tt:0 "남아프리카의 식민지가 해방될 것입니다."
 BBA_italy_anti_colonialism_events.100.t:0 "[FROM.GetAdjective] Officials Reach Out to Us"
 BBA_italy_anti_colonialism_events.100.desc:0 "We have received a delegation from [FROM.GetName] seeking closer ties with us. They have talked about our shared history at length and how much stronger we would be if we only joined forces with each other. There is no doubt that they see themselves as the leaders of this potential pact. While such an agreement would be beneficial on certain levels, we would lose all autonomy."
 BBA_italy_anti_colonialism_events.100.a:0 "알바니아와 이탈리아 국민은 하나가 되리라!"
 BBA_italy_anti_colonialism_events.100.b:0 "우리는 새로운 이탈리아 정부를 따를 것이다!"
 BBA_italy_anti_colonialism_events.100.c:0 "말도 안 돼!"
 BBA_italy_anti_colonialism_events.101.t:0 "[FROM.GetNameDefCap] Integrated into [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.101.desc:0 "The great and wise [FROM.GetLeader] of the [FROM.GetAdjective] people have agreed to join with us and unite into one country! This is a momentous day for [ROOT.GetName] and [FROM.GetName] both!"
 BBA_italy_anti_colonialism_events.101.a:0 "놀랍군!"
 BBA_italy_anti_colonialism_events.102.t:0 "[FROM.GetAdjective] Government Seeks Cooperation"
 BBA_italy_anti_colonialism_events.102.desc:0 "The [FROM.GetAdjective] government has wisely chosen to join with us, albeit not merging into one country but by accepting [ROOT.GetAdjective] leadership and guidance. While not the outcome we were hoping for, this will strengthen our positions in the Mediterranean without shedding blood."
 BBA_italy_anti_colonialism_events.102.a:0 "노동 계급의 또 다른 승리다!"
 BBA_italy_anti_colonialism_events.103.t:0 "[FROM.GetLeader] Rejected our Officials"
 BBA_italy_anti_colonialism_events.103.desc:0 "It is apparent that the [FROM.GetAdjective] people are ruled by an unwise and selfish leader. [FROM.GetLeader] refuses to see reason and join forces with us, which would have strengthened both countries and ensured ever-lasting peace between our peoples."
 BBA_italy_anti_colonialism_events.103.a:0 "Will the [FROM.GetAdjective] people accept this?"
 BBA_italy_anti_colonialism_events.103.b:0 "The days of [FROM.GetLeader] might be coming to an end."
 bba_news.107.t:0 "교황의 승하"
 bba_news.107.desc:1 "비오 11세 교황은 지난 20년간 가톨릭 교회를 이끌다 오늘 영면을 맞이 하였습니다. 막시무스 비오 11세 교황은 오랫동안 존재했었던 교황청과 이탈리아 정부간의 갈등을 해결하는데 크게 기여하였으며, 바티칸의 독립적인 주권을 확고히 하는데 결정적인 역할을 하였습니다."
 bba_news.107.a:0 "새로운 교황이 즉위할 것이다."
 bba_news.107.b:0 "신은 불가사의한 방식으로 다가온다."
 ITA_pope_dies_tt:0 "§Y$ITA_papa_pio_xii$§!는 새로운 교황이 됩니다."
 bba_news.108.d:0 "Diplomats from the newly established government in Italy have been sent to negotiate with Albanian ruler, King Zog, seeking to strengthen the relationship between the two countries and attempting to pressure Zog into applying more socialist policies in Albania. \n\nMaybe feeling that the days of the Albanian Monarchy are coming to an end, or maybe just out of pure despite for socialism, King Zog has refused to talk to the Italian officials, urging the Albanian people to resist pressure from [ITA.GetNameDef]. \n\nNevertheless, foreign military experts agree that [ALB.GetNameDef] has little chance of resisting an invasion should the Italian government take action."
 bba_news.108.b:0 "군주제는 시대에 뒤떨어졌다!"
 bba_news.109.t:0 "[?ITA.ITA_var_deposed_leader.GetName]의 실각"
 bba_news.109.desc:0 "전례 없는 속도로 [FROM.GetName] 파시즘 대평의회가 권력을 장악해 [?ITA.ITA_var_deposed_leader.GetName]를 폐위시키고 가택연금에 처했습니다. 두체의 군사적인 실패와 무능으로부터 나라를 구하기 위해 쿠데타가 발생했으며, 이로인해 [FROM.GetName]내의 갈등 수위가 높아져만 가고 있습니다. 일부 사람들은 상황을 진정시키지 않는 한 이번 쿠데타가 내전으로 이어질 수 있는 가능성이 높다고 염려하고 있습니다."
 bba_news.109.a:0 "우려스럽군!"
 bba_news.109.b:0 "훌륭해!"
 bba_news.110.t:0 "내전에 돌입한 [FROM.GetName]!"
 bba_news.110.desc:0 "새로 임명된 [FROM.GetName]의 지도자 [FROM.GetLeader]는 최근 [FROM.GetAdjective]에서 고조되고 있는 분열을 해결하는 데 실패했습니다. 이로 인해 내전이 발발하게 되면서 나라가 산산조각 나게 되었습니다. 공산주의자에서 왕당파, 민주주의자에 이르기까지 다양한 집단들은 모두 권력을 차지하기 위해 동맹을 맺거나 정쟁하고 있는 사이 파시스트들은 자신들의 권력을 굳건하게 유지하고 있습니다.\n\n내전의 결과는 아직 불분명하지만, 외부의 지원은 승리로 향하는 중요한 역할을 할 것임에 분명합니다."
 bba_news.110.a:0 "Troublesome news indeed."
 bba_news.110.b:0 "We must stabilize the situation!"
 bba_news.110.c:0 "우리에게 좋은 기회로군!"
 bba_news.111.t:0 "Proclamation of the Anarchist Confederation"
 bba_news.111.desc:0 "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation:0 "[From.GetName] and [SPC.GetName] have made a joint proclamation of the establishment of the Anarchist Confederation, where they pledge to help each other and come to one another’s aid if they are attacked by a foreign power. The joint declaration has seen thousands of anarchists flocking to Italy in support of this proclamation."
 bba_news.111.desc_single_proclamation:0 "Thousands upon thousands of anarchists from all over the world are flocking to [FROM.GetName] after the government proclaimed the founding of the Anarchist Confederation. In their proclamation, they made sweeping statements about crushing capitalism and defeating fascism wherever these evils are found."
 bba_news.111.a:0 "We shall see how long this lasts"
 bba_news.666.t:0 "The Pope Ascends to Power"
 bba_news.666.desc:0 "The Pope [FROM.GetLeader] has shocked world leaders by deposing king [?ITA.ITA_var_deposed_leader.GetName] of [FROM.GetName] and assuming power for himself, claiming that God wills it. While many Italians are shocked as well, the Papacy has wide support in the country and some are hailing this sudden shift in government as the beginning of a new and glorious era for [FROM.GetNameDefCap]."
 bba_news.666.a:0 "Certainly unexpected"
 bba_news.100.t:0 "[GetPurgeEventTitles]"
 bba_news.100.a:0 "[GetPurgeEventOptions]"
 bba_news.100.t_some_purged:0 "국가 파시스트당의 숙청"
 bba_news.100.desc_some_purged:0 "Some of Mussolini's closest supporters have been removed from the fascist party as [ROOT.GetLeader] strengthens his grip on the party. The purge wasn’t as severe as some had feared, but leaves [ROOT.GetLeader] in a stronger position to pursue his own agenda for Italy."
 bba_news.100.a_some_purged:0 "Good Riddance"
 bba_news.100.t_many_purged:0 "The Great Purge of the Partito Nazionale Fascista"
 bba_news.100.desc_many_purged:0 "Several high-ranking members of the fascist party were recently removed from power as [Root.GetLeader] emerges as the absolute leader of [ROOT.GetNameDefCap]. This purge eliminates any potential allies of the old Duce, Benito Mussolini, and any hopes to be reinstated as Italy’s leader again."
 bba_news.100.a_many_purged:0 "A show of force"
 bba_news.100.t_none_purged:0 "The Purge that Never Was"
 bba_news.100.desc_none_purged:0 "Rumors of a great purge to oust members loyal to Mussolini from Partito Nazionale Fascista have been swirling around as of late, but it seems a party-wide amnesty was offered instead. This might leave the Party stronger but has weakened [ROOT.GetLeader]'s position as its leader."
 bba_news.100.a_none_purged:0 "[ROOT.GetLeader] the Merciful has a nice ring to it."
 bba_news.101.t:0 "이탈리아 전 총리인 베니토 무솔리니의 처형"
 bba_news.101.desc:0 "이탈리아 총리직에서 축출된 후 베니토 무솔리니는 무능과 반역죄로 인하여 가택연금 당했고, 그는 운명을 기다렸습니다. 오늘 아침 이른 시간, 이탈리아의 전 지도자는 총살대에서 정부 대표들과 마주쳤고, 같은 날 그의 가족들이 비공개로 진행된 간단한 장례식 후 땅에 매장됐습니다. "
 bba_news.101.a:0 "이제 무솔리니의 인생은 끝났다."
 bba_news.102.t:0 "[GetTrialOfMussoliniTitles]"
 bba_news.102.t_innocent:0 "Mussolini Acquitted on All Accounts"
 bba_news.102.t_guilty:0 "Mussolini Sentenced to Prison"
 bba_news.102.desc:0 "[GetTrialOfMussoliniDesc]"
 bba_news.102.desc_innocent:0 "To everyone’s surprise, the ex-Duce was found innocent on all charges and acquitted on all accounts. Mussolini is now free to live out the rest of his life as a free citizen of [ROOT.GetNameDefCap]. While he hasn’t revealed any further plans as of yet, one can not discount the sway the old Duce still holds over many people's hearts and minds."
 bba_news.102.desc_guilty:0 "Maybe to no one’s surprise, the former leader of Italy has been found guilty on all charges. The former Duce had pleaded not guilty but was sentenced to serve the rest of his life in prison. One can only assume that the new regime influenced the trial and must be quite pleased with its outcome."
 bba_news.102.a:0 "A sham of a trial"
 bba_news.103.t:0 "[GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists:0 "Mussolini Killed by Communists!"
 bba_news.103.t_coverstory:0 "Mussolini Killed during Escape Attempt!"
 bba_news.103.desc:0 "[GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists:0 "The former leader of [FROM.GetNameDefCap], Benito Mussolini, has been found dead, apparently executed by Communists. The new regime under [FROM.GetLeader] have acted quickly and rounded up several Communist sympathizers as an agitated atmosphere has gripped the country, with many calling out for justice and vengeance against perceived enemies."
 bba_news.103.desc_coverstory:0 "The former leader of [FROM.GetNameDefCap], Benito Mussolini, tried to escape his house arrest where he has been placed after being ousted from power. A handful of armed men stormed Mussolini's quarters and a shoot-out ensued. During the turmoil, Mussolini was hit and died from his wounds."
 bba_news.103.a:0 "A bloody mess certainly."
 bba_news.104.t:0 "A New Military Program Announced"
 bba_news.104.desc:0 "[ROOT.GetNameDefCap] signs a joint cooperation program with [FROM.GetNameDefCap] to strengthen both nation’s military capabilities. The deal will enable both countries to share technologies and research more readily and will surely reinforce the bond between them."
 bba_news.104.a:0 "All According to Plan"
 bba_news.105.t:0 "A New Non-Aggression Pact Signed"
 bba_news.105.desc:0 "[ROOT.GetNameDefCap] and [FROM.GetNameDefCap] have signed a non-aggression pact, guaranteeing peace between the two nations. This will leave them free to focus elsewhere, but everyone wonders just how long this precarious pact will last."
 bba_news.105.a:0 "A wise decision"
 bba_news.106.t:0 "[GetVittorioDiesEventTitles]"
 bba_news.106.t_king:0 "The King of Italy Dies"
 bba_news.106.t_emperor:0 "The Emperor of Italy Dies"
 bba_news.106.desc:0 "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_king:0 "The old king of [FROM.GetName], Vittorio Emanuele III, has died. Guiding Italy during two World Wars he has served as a symbol of stability and a rallying point for the [FROM.GetAdjective]s during these hardships. Grieving people have taken to the streets to show their appreciation and support for the dead king. \n\n The nation is hoping that the old king’s only heir and successor, Prince Umberto, will be a similarly steadfast fixture for the [FROM.GetAdjective] people. The prince will soon be crowned King Umberto II - long may he reign!"
 bba_news.106.desc_emperor:0 "The old emperor of [FROM.GetName], Vittorio Emanuele III, has died. Guiding Italy during two World Wars he has served as a symbol of stability and a rallying point for the [FROM.GetAdjective]s during these hardships. Grieving people have taken to the streets to show their appreciation and support for the dead emperor. \n\n The nation is hoping that the old emperor's only heir and successor, Prince Umberto, will be a similarly steadfast fixture for the [FROM.GetAdjective] people. The prince will soon be crowned Emperor Umberto I of [FROM.GetName] - long may he reign!"
 bba_news.106.a:0 "End of an era"
 bba_italian_formables_news.1.t:0 "Italia Irredenta has been achieved"
 bba_italian_formables_news.1.desc:1 "Today, the Italian leader [ITA.GetLeader] has announced the start of a process to integrate areas claimed by Italian Irredentists into the Italian state. He has proclaimed that this will strengthen Italy's position as a world power, and finally unite the Italian people under one flag. Many have asked themselves if a nation as vast as this can really keep together, and only time knows what it has in store for Italy."
 bba_italian_formables_news.1.a:0 "We are the new hegemons of Europe!"
 bba_italian_formables_news.1.b:0 "Such a nation will inevitably crumble"
 BBA_switzerland.1.t:0 "[ROOT.GetAdjective]의 지도 원칙"
 BBA_switzerland.1.desc:0 "[ROOT.GetNameDefCap] 안팎의 정치 상황이 빠르게 악화하고 있습니다. 임박한 폭풍우에서 배를 올바른 방향으로 조종하기 위한 움직임이 커지고 있지만 문제는 과연 어느 쪽이 올바르게 배를 조종하는 것인가 입니다.\n\n우리는 이웃들이 어떤 방식으로 행동 할지 모르지만, [ROOT.GetName]가 살아남을 수 있도록 우리는 어떤 행동을 취해야 하는지 결정해야 합니다."
 BBA_switzerland.1.a:0 "우리는 민주적이고 중립적인 가치를 지켜야 한다"
 BBA_switzerland.1.b:0 "우리는 우리의 민주주의를 보호하는 데 보다 더 적극적으로 행동해야 한다"
 BBA_switzerland.1.c:0 "이러한 상황에서 중립을 지키는것은 불가능하다"
 BBA_switzerland.2.t:0 "스위스 나치당 대표 피살"
 BBA_switzerland.2.desc:0 "베른에 거주하는 유대계 크로아티아인 다비드 프랑크푸르터가 그라우뷘덴 경찰에 자수하여 스위스 나치당 해외조직의 지도자 빌헬름 구스틀로프를 암살했다고 자백했습니다.\n\n그는 저격의 이유로 유대인을 향한 나치당의 위험한 믿음과 [SWI.GetName]에서 그것을 확산시키는 구스틀로프의 역할을 들었습니다.\n\n우리가 장황해질 수 있는 이 사건을 어떻게 처리하기로 결정하는 지는 우리의 중립을 향한 전념과 법의 역할을 평가할 수단으로써  [GER.GetNameDef](와)과 나머지 세계에 의해 이용될 것입니다."
 BBA_switzerland.2.a:0 "그는 공정한 재판을 받을 것이다."
 BBA_switzerland.2.b:0 "Cover it all up, recruit him as an operative!"
 BBA_switzerland.2.c:0 "그가 자백했으니, 그는 지체없이 최고형을 선고받아야 한다."
 BBA_switzerland.3.t:0 "다비드 프랑크푸르터의 재판일이 다가오다"
 BBA_switzerland.3.desc:1 "지난 2월 다보스에서 나치당 대표를 암살한 다비드 프랑크푸르터의 재판일이 다가오고 있습니다. 우리는 그가 공정하고 중립적인 재판을 받도록 약속했지만, 다른 선택지도 있습니다.\n\n우리는 그를 비밀리에 석방시켜 첩보작전에 투입할 수도 있고, 대신 재판을 취소하고 바로 형을 선고함으로써 [?SWI.SWI_fascist_germany.GetNameDef](을)를 달래는 방법도 있습니다.\n\n우리가 어떤 선택을 하든, 모든 면에서 일을 좋게 풀어나가지는 못할 것 같습니다. "
 BBA_switzerland.3.a:0 "재판을 계획대로 진행해라"
 BBA_switzerland.3.b:0 "그는 우리의 중요한 첩보 자산이 돼줄 것이다."
 BBA_switzerland.3.c:0 "On second thought, he is clearly guilty"
 BBA_switzerland.4.t:1 "[SWI.GetName]의 결정에 만족한 [?SWI.SWI_fascist_germany.GetLeader]"
 BBA_switzerland.4.desc:1 "[?SWI.SWI_fascist_germany.GetNameDef]의 지도자 [?SWI.SWI_fascist_germany.Getleader](이)가 빌헬름 구스틀로프의 암살범을 신속하게 처리하여 이러한 문제들에 대해 어떤 입장에 설 지를 분명히 한 [SWI.GetNameDef]에게 감사를 표했습니다. 이러한 인권과 민주적 가치의 무시는 분명히 우리를 향한 [?SWI.SWI_fascist_germany.GetName]의 태도를 향상시킬 것입니다.\n\n[?SWI.SWI_fascist_germany.Getleader.GetHerHis]의 긍정적인 발언에도 불구하고, 지금으로썬 [SWI.GetNameDef] 외부의 문제이지만 나치당의 긍정적인 결과가 [?SWI.SWI_fascist_germany.GetNameDef]로 송환되는 것임은 분명해보입니다."
 BBA_switzerland.4.a:0 "이제 끝났다"
 BBA_switzerland.5.t:0 "[SWI.GetName] decides to continue with the trial of Gustloff's killer"
 BBA_switzerland.5.desc:0 "Authorities in [SWI.GetName] have announced that David Frankfurter, who confessed to the killing of the Nazi Party Foreign Organization in Davos, will have a fair and balanced trial under Graubünden laws like any other murder case.\n\nConsidering Gustloff was an officer of the Nazi Party, and our influence on our defenseless neighbor, we could send a lawyer to represent Gustloff's widow and push for our ideal outcome. This way, we can ensure his punishment is befitting his crime. \n\nSpeaking more pragmatically, this could also force [SWI.GetNameDef] to take a side, finally breaking that flimsy facade of neutrality they always like to boast about."
 BBA_switzerland.5.a:0 "She deserves justice for this heinous crime!"
 BBA_switzerland.5.b:0 "No need to intervene in [SWI.GetAdjective] affairs"
 BBA_switzerland.6.t:0 "[GER.GetAdjective] push for a harsh sentence for David Frankfurter"
 BBA_switzerland.6.desc:1 "The legal representative of Gustloff's widow, no doubt sent by [?SWI.SWI_fascist_germany.GetNameDef], is trying to push for the Federal Council to tilt the court towards a harsh sentence for David Frankfurter. This is a very unusual request, which is unquestionably an attempt by [?SWI.SWI_fascist_germany.GetNameDef] to project power over us. \n\nAccepting this might have repercussions for our international reputation, but we should make sure if we can afford to refuse them if that's what we decide to do."
 BBA_switzerland.6.a:0 "This is a matter for the courts"
 BBA_switzerland.6.b:0 "고려해보겠다"
 BBA_switzerland.7.t:0 "감옥에서 의문사한 프랑크푸르터"
 BBA_switzerland.7.desc:1 "Authorities in Graubünden report that David Frankfurter, who was in detention after confessing to the murder of Nazi Party representative Wilhelm Gustloff, was found dead in his cell this morning. Whether this was self inflicted, or caused by an enraged Nazi sympathizer inside the jail is unknown for the moment, but the Federal Police promises to find answers.\n\nWe don't have any proof of wrongdoing but the circumstances of this are very mysterious, and some are very suspicious of the [SWI.GetAdjective] government for not letting [?SWI.SWI_fascist_germany.GetAdjective] representatives inspect the body or the scene of the crime."
 BBA_switzerland.7.a:0 "오 이런"
 BBA_switzerland.8.t:0 "다비드 프랑크푸르터의 재판"
 BBA_switzerland.8.desc:0 "The whole of [SWI.GetName] and its neighbors have eyes in the trial of David Frankfurter. The result of this trial will not only reveal the fate of the self declared guilty party, but of [SWI.GetNameDef] as a whole, and to what lengths it is willing to compromise in its institutions and traditions. \n\nAll signs from the court are pointing towards a fair prison sentence, but influence from the council could change the outcome of the trial, and perhaps the very essence of the country."
 BBA_switzerland.8.a:0 "법원에서 판결을 내리도록 하지."
 BBA_switzerland.8.b:0 "그는 민주주의를 위해 봉사했다. 그는 사면되어야 한다!"
 BBA_switzerland.8.c:1 "We can't risk alienating [?SWI.SWI_fascist_germany.GetNameDef]. He shall get the maximum sentence"
 BBA_switzerland.9.t:0 "[SWI.GetName]가 우리의 분노를 자극하다!"
 BBA_switzerland.9.desc_default:1 "[SWI.GetNameDefCap], despite our calls for justice, and their pretension of neutrality and rule of law, have pardoned David Frankfurter, who not only killed a member of the Nazi Party, but willingly admitted it!\n\nThis proves that they have picked a side, and will be fair game in a potential war to come. We cannot let this insult to [?SWI.SWI_fascist_germany.GetNameDef] stand."
 BBA_switzerland.9.desc_alt:1 "Our agents in [SWI.GetName] report that, despite their pretension of neutrality and rule of law, [SWI.GetNameDef] surreptitiously broke David Frankfurter, the self proclaimed killer of Wilhem Gustloff, out of jail by faking his death and have recruited him as an intelligence agent.\n\nThis proves they cannot be trusted and must be eliminated when we get an opportunity. We cannot let this blatant insult to [?SWI.SWI_fascist_germany.GetNameDef] stand."
 BBA_switzerland.9.a:0 "그들은 대가를 치르게 될 것이다!"
 BBA_switzerland.10.t:1 "[?SWI.SWI_fascist_germany.GetNameDefCap] is content with [SWI.GetNameDef]'s decision"
 BBA_switzerland.10.desc:1 "Representatives from [?SWI.SWI_fascist_germany.GetNameDef] and Gustloff's widow have expressed their gratitude towards [SWI.GetNameDef] for their resolute sentence for Frankfurter, so there is no doubt where [SWI.GetNameDef] stands on matters like these. This will certainly improve [?SWI.SWI_fascist_germany.GetName]'s attitude towards [SWI.GetName]. \n\nDespite [?SWI.SWI_fascist_germany.Getleader.GetHerHis] positive remarks, it was made clear that the ideal outcome for the Nazi Party would've been extradition to [?SWI.SWI_fascist_germany.GetNameDef]."
 BBA_switzerland.10.a:0 "Perhaps this will guarantee our safety"
 BBA_switzerland.11.t:0 "다비드 프랑크푸르터는 징역형을 선고 받음"
 BBA_switzerland.11.desc_SWI:1 "As the council decided to stay away from the case and leave it to the courts and Grisons law, David Frankurter, who willfully assassinated Wilhelm Gustloff, was sentenced to 18 years of prison. \n\nWe know [?SWI.SWI_fascist_germany.GetNameDef] would've wanted a much more punitive sentence, so our diplomats will have their work cut out for them in order to appease them, but we couldn't risk seeming to take sides in times like these. Our neutrality is what might keep the [SWI.GetAdjective] people safe during the storm that might come."
 BBA_switzerland.11.desc_GER:1 "[SWI.GetNameDefCap] had the gall to give a paltry 18 year sentence to Gustloff's killer! It's unfortunate, but we couldn't have pushed much harder for more punitive sentence, at the risk of inflaming the calls for a boycott of the Olympics. \n\nFor now, we can at least make Gustloff a martyr of [?SWI.SWI_fascist_germany.GetNameDef] and use the murder for propaganda. Maybe in a future invasion we could get a hold of Frankfurter and we can have our justice."
 BBA_switzerland.11.a:0 "It is the best we can do right now"
 BBA_switzerland.11.b:0 "우리는 이 일을 절대 잊지 않으리라!"
 BBA_switzerland.12.t:0 "David Frankfurter asks for pardon"
 BBA_switzerland.12.desc:0 "Now that the war is over and $GER_fascism_DEF$ no longer exists, David Frankfurter, with help from his legal counsel, George Brunschvig, has requested a pardon for the killing of Wilhelm Gustloff back in 1936.\n\nSince we are no longer surrounded by fascist regimes, and Frankfurter's crime has been re-contextualized thanks to Nazi atrocities discovered throughout the war, there would be almost no risk in offering him clemency, and we could even forbid him from re-entering [ROOT.GetName], just in case."
 BBA_switzerland.12.a:0 "그는 사면될 것이다"
 BBA_switzerland.12.b:0 "He will complete his sentence"
 BBA_switzerland.13.t:0 "요청을 승낙한 [SWI.GetNameDefCap]"
 BBA_switzerland.13.desc:0 "The representative we sent to advice Gustloff's widow has returned with fantastic news. The verdict from the judges in [SWI.GetName] gave a very harsh sentence to David Frankfurter, close enough to what we requested."
 BBA_switzerland.13.a:0 "Maybe we won't need to invade after all"
 SWI_frankfurter_trial_will_continue_TT:0 "§Y다비드 프랑크푸르터§!는 재판에 회부될 것이고 시간이 지남에 따라 그에 관한 이벤트가 전개될 것입니다."
 SWI_frankfurter_immediate_harsh_sentence_TT:0 "§Y다비드 프랑크푸르터§!는 재판 없이 최고형을 선고받을 것입니다."
 SWI_frankfurter_german_expectations_TT:0 "§Y[GER.GetNameDefCap]§! will expect a harsher sentence for §YDavid Frankfurter§!"
 BBA_switzerland.14.t:0 "200명의 탄원"
 BBA_switzerland.14.desc:1 "연방평의회는 상대적으로 중립을 지키면서도 [ROOT.GetNameDef]를 [SWI_get_fascist_neighbor]과 더 친근한 관계로 밀고 나가기를 원하는 몇몇 우익 단체들에 속하는 200명의 회원들에게 탄원서를 받았습니다. 그들은 그들에 대한 분노를 피하기 위해 그들에게 부정적인 언론에 대한 가혹한 검열을 시행함으로써 이것을 달성하기를 원합니다."
 BBA_switzerland.14.a:1 "우리는 그들을 달래는 동시에 그들의 요구를 무시해야 한다"
 BBA_switzerland.14.b:1 "그들은 좋은 지적들을 하고 있다"
 BBA_switzerland.14.c:1 "그들은 스위스의 적이다, 체포해라!"
 BBA_switzerland.15.t:0 "[FROM.GetName]은 우리에게 공작원을 대여할 것을 제안하고 있습니다"
 BBA_switzerland.15.desc:0 "그들의 중립적 입장에도 불구하고, [FROM.GetNameDef]는 그들의 정보원들 중 우리의 정보 임무를 위해 사용될 한 명을 고용할 기회를 비밀리에 제공하고 있습니다.\n\n[SWI.GetNonIdeologyName]의 사람들은 [GER.GetNonIdeologyName], [FRA.GetNonIdeologyName], [ITA.GetNonIdeologyName]와 같은 언어를 공유하고, 그 이유로 그들은 그 나라들에 침투하는 데 유리합니다. 때문에 이것은 우리에게 특히 유익합니다."
 BBA_switzerland.15.a:0 "우리는 [GER.GetAdjective] 요원을 사용할 수 있다"
 BBA_switzerland.15.b:0 "[ITA.GetAdjective] 공작원이 유용하겠군"
 BBA_switzerland.15.c:0 "아마도 [FRA.GetAdjective] 요원이 적합하겠군"
 BBA_switzerland_fra.15.tt:0 "§Y[FRA.GetAdjectiveCap]§!와 §Y[SWI.GetAdjectiveCap]§!의 국적을 가진 현지 공작원을 획득할 것입니다"
 BBA_switzerland_ita.15.tt:0 "§Y[ITA.GetAdjectiveCap]§!와 §Y[SWI.GetAdjectiveCap]§!의 국적을 가진 현지 공작원을 획득할 것입니다"
 BBA_switzerland_ger.15.tt:0 "§Y[GER.GetAdjectiveCap]§!과 §Y[SWI.GetAdjectiveCap]§!의 국적을 가진 현지 공작원을 획득할 것입니다"
 BBA_switzerland.16.t:0 "[FROM.GetNameDefCap] seeks secret pact"
 BBA_switzerland.16.desc:1 "One of our covert agents stationed in [FROM.GetCapitalVictoryPointName] has been approached with proposition from the [FROM.GetAdjective] government; A secret pact between our faction and [FROM.GetNameDef], which will mean they'll help us undermine our enemies in Europe, while keeping up their appearance of neutrality, and even abandoning it in our favor when the time comes.\n\nIt will also mean that we'll go in their defense if they were at risk of being invaded."
 BBA_switzerland.16.a:0 "They'll be a great asset"
 BBA_switzerland.16.b:0 "우린 그들의 도움 따윈 필요 없다."
 BBA_switzerland.17.t:0 "[FROM.GetNameDefCap] has accepted our secret pact"
 BBA_switzerland.17.desc:0 "Through our backchannels with [FROM.GetNameDef], we have confirmation that they have agreed to our proposed secret alliance. From now on, they'll have our support against their enemies, and protect us if we ever find ourselves at the edge of being invaded. This does not mean we are safe though, the enemy could reveal our actions and see them as a threat, so we must continue with the same caution we have shown so far, while we prepare for jumping into action."
 BBA_switzerland.17.a:0 "그것은 우리의 민주주의를 위해서다!"
 BBA_switzerland.18.t:0 "[FROM.GetNameDefCap] has rejected our proposal!"
 BBA_switzerland.18.desc:0 "Terrible news from our contacts in [FROM.GetCapitalVictoryPointName]. It appears that the [FROM.GetAdjective] government has rejected our proposal for a secret pact, leaving us exposed to invasion from our neighbors. We must now prepare to defend ourselves, or look for another route to keep our independence and democracy."
 BBA_switzerland.18.a:0 "We stand alone against our enemies."
 BBA_switzerland.19.t:0 "[FROM.GetNameDefCap] is Inviting Us to Join Their Entente"
 BBA_switzerland.19.desc:0 "Historically, [FROM.GetName] has been staunchly neutral, but it seems they have decided to break it, in response to the current world situation, and seem to be asking other neutral countries to break theirs. If joining their faction is too big a leap from being neutral, we could also guarantee each other's independence."
 BBA_switzerland.19.a:0 "Unusual times call for unusual measures"
 BBA_switzerland.19.b:0 "Guarantees will have to suffice"
 BBA_switzerland.19.c:0 "Our neutrality might be our only protection."
 BBA_switzerland.20.t:0 "[FROM.GetName] Won't Join Our Entente but Offers Guarantees"
 BBA_switzerland.20.desc:0 "After our invitation to join [ROOT.GetFactionName], [FROM.GetNameDef] informed us that, despite rejecting our offer, they will guarantee our independence as long as we guarantee theirs. A compromise so they can keep their neutrality."
 BBA_switzerland.20.a:0 "그래야 할 것이다."
 BBA_switzerland.21.t:2 "A desperate [FROM.GetName] Asks for Our Guarantee"
 BBA_switzerland.21.desc:2 "As [?FROM.SWI_angriest_country.GetNameDef] threatens war against [FROM.GetName] for what they perceive to be an ever escalating list of breaches of neutrality, [From.GetNameDef] is requesting we promise to protect them against their warmongering by guaranteeing [FROM.GetAdjective] independence."
 BBA_switzerland.21.a:0 "그들은 우리의 보호가 필요합니다."
 BBA_switzerland.21.b:0 "We cannot risk conflict with [?FROM.SWI_angriest_country.GetName]"
 BBA_switzerland.22.t:0 "독립보장을 약속한 [FROM.GetNameDefCap]!"
 BBA_switzerland.22.desc:2 "Diplomatic cables have arrived from [FROM.GetName] bringing excellent news. They have agreed to guarantee our independence, promising to defend us if anyone attacks us, including [?SWI.SWI_angriest_country.GetName]."
 BBA_switzerland.22.a:0 "우리는 구원 받았다, 아마도."
 BBA_switzerland.23.t:0 "[FROM.GetNameDefCap] Rejects Any Commitment to Our Cause!"
 BBA_switzerland.23.desc:2 "Unfortunately, [FROM.GetName] has decided to ignore our plight against [?SWI.SWI_angriest_country.GetNameDef]. They will not stand beside us against their threats."
 BBA_switzerland.23.a:0 "우리는 오직 우리 자신만 의지할 수 있다."
 BBA_switzerland.24.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] Considers Us in Breach of Neutrality"
 BBA_switzerland.24.desc:0 "Our neutrality is not only maintained by our equal attitude towards every other country, but also by their perception of it. According to [?SWI.SWI_angriest_country.GetNameDef], we have broken our promise of neutrality and favored their enemies over them. They have communicated that unless they're appeased soon, they will stop considering us a neutral nation and even declare war on us."
 BBA_switzerland.24.a:0 "걱정되는군!"
 BBA_switzerland.25.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] No Longer Considers Us Neutral"
 BBA_switzerland.25.desc:0 "Black news, as [?SWI.SWI_angriest_country.GetName] announces their disdain for [ROOT.GetNameDef], they have declared that we are fair game for political wrangling and even conquest."
 BBA_switzerland.25.a:0 "우리는 미지의 바다에 있습니다!"
 BBA_switzerland.97.t:0 "Austrian Navy Veteran Offers His Services"
 BBA_switzerland.97.desc:0 "Under the guise of a European tour with his musically talented family, a veteran Submarine Captain has crossed our borders from Austria and is offering his services to [ROOT.GetNameDef] in exchange for asylum.\n\nGeorg Von Trapp had an impressive record with the Austro-Hungarian Navy, but since the end of The Great War, the dissolution of the empire and the loss of his fortune, he's performed with his family of singers and musicians. Since [GER.GetNameDef]'s annexation of Austria, he is being pressed into service for them, thus he escaped.\n\nCertainly his family's musical flair will be as appreciated as his naval experience, specially since we find ourselves with a coast and no staff to defend it."
 BBA_switzerland.97.a:0 "The waves will be alive with the sound of our torpedoes"
 BBA_switzerland.97.b:0 "He and his family can stay in Switzerland and perform regardless"
 BBA_SWI_annual_election.1.t:0 "스위스 연방 대통령 선거"
 BBA_SWI_annual_election.1.desc:1 "매년 스위스 연방의회는 평의원 중 한 명을 스위스 연방의 대통령으로 선출합니다. [?ROOT.SWI_confederation_president.GetSheHe]는 평의회를 대표하기 위해 제한된 권한만 사용하고 평의회 내의 모든 관계를 끊어 평의회를 부드럽게 이끌 것입니다.\n\n[SWI_get_extra_election_paragraph] 그럼, 평의회는 올해 누구를 스위스의 대통령으로 선출해야 합니까?"
 BBA_SWI_annual_election.1.a:0 "[SWI_GetCouncilor1name]을 선출한다"
 BBA_SWI_annual_election.1.b:0 "[SWI_GetCouncilor2name]을 선출한다"
 BBA_SWI_annual_election.1.c:0 "[SWI_GetCouncilor3name]을 선출한다"
 SWI_first_election_text:0 "평의원이 스위스 대통령이 된다면 정치고문으로는 임명될 수는 없지만 강력한 결단을 내릴 수 있습니다. 정치고문 자리가 너무 오랫동안 비어 있으면 페널티를 받게 되므로, 그 자리를 빨리 채워야 할 것입니다.\n\n"
 BBA_SWI_annual_election.2.t:0 "연방대통령 긴급 투표!"
 BBA_SWI_annual_election.2.desc:0 "After the unprecedented ousting of [?SWI_ousted_president.GetName], and a period of political instability in the Federal Council, it is time to elect a new President of the Confederation. Let us hope they can rectify the course of [SWI.GetNameDef] and that they're not the last to hold the position."
 BBA_SWI_annual_election.2.a:0 "[SWI_GetCouncilor1name]을 선출한다"
 BBA_SWI_annual_election.2.b:0 "[SWI_GetCouncilor2name]을 선출한다"
 BBA_SWI_annual_election.2.c:0 "[SWI_GetCouncilor3name]을 선출한다"
 BBA_switzerland_trade.1.t:0 "[ROOT.GetName]과의 무역협정을 모색하는 [FROM.GetNameDefCap]"
 BBA_switzerland_trade.1.desc:0 "Despite their historical neutrality, [FROM.GetNameDefCap] is seeking to establish a trade agreement with our nation. Either they seek to align themselves with us, or they are more desperate than we thought. \n\nRegardless, we stand to benefit from tapping into their industrial capacity and convenient location without having to go through the ordeal of invading their heavily fortified country. On the other hand, this could mean strengthening their position in the event of an future invasion by [ROOT.GetNameDef]"
 BBA_switzerland_trade.1.a:0 "Their factories will fuel our war machine"
 BBA_switzerland_trade.1.b:0 "Our civilian economies will help each other"
 BBA_switzerland_trade.1.c:0 "We do not need help from a spineless neutral country"
 BBA_switzerland_trade.1.d:0 "We cannot trust [FROM.GetName]"
 BBA_switzerland_trade.2.t:0 "[FROM.GetName] breaks trade agreement with us prematurely"
 BBA_switzerland_trade.2.desc:1 "It seems that [FROM.GetName] is refusing to continue the trade agreement we entered with them, despite ample benefits for both parties. \n\nThere is not much we can do about it now, but this lack of commitment will certainly be remembered by [ROOT.GetNameDef]."
 BBA_switzerland_trade.2.a:0 "저런."
 BBA_switzerland_trade.2.b:0 "저들에게 다시는 속지 않겠다."
 BBA_switzerland_trade.3.t:0 "[FROM.GetName]과(와) 진행중인 무역협정"
 BBA_switzerland_trade.3.desc:0 "The trade agreement we have had with [FROM.GetNameDef] for the past year has been very fruitful for [ROOT.GetName], and now it is time to decide whether we should renew it or not. \n\n Despite the benefits of such a bilateral agreement, and how much a nation like ours needs it, we should be aware that it might be considered a further breach of our neutrality by some countries. We should make sure alienating them is both manageable and worth it."
 BBA_switzerland_trade.3.a:0 "그래, 이러한 물자는 우리의 생존을 위해 필요하다"
 BBA_switzerland_trade.3.b:0 "아니, 너무 위험하다"
 BBA_switzerland_trade.4.t:0 "[FROM.GetName] wants to renew our trade agreement"
 BBA_switzerland_trade.4.desc:0 "It seems [FROM.GetName]'s trade agreement with us has been very beneficial for them, seeing as they are willing to risk breaching neutrality again and secure supplies from us. \n\n This agreement does not have many drawbacks for us, unless we are providing the tools for their defense against our potential invasion of [FROM.GetName]."
 BBA_switzerland_trade.4.a:0 "개약을 갱신합시다."
 BBA_switzerland_trade.4.b:0 "민간 생산으로 전환"
 BBA_switzerland_trade.4.c:0 "군수품 생산으로 전환"
 BBA_switzerland_trade.4.d:0 "그것은 더 이상 수고를 들일 가치가 없다."
 BBA_switzerland_trade.5.t:0 "[FROM.GetName] has left our trade agreement lapse"
 BBA_switzerland_trade.5.desc:0 "Despite the generous terms we have granted [FROM.GetName] in our mutual trade agreement, they have decided not to renew it and instead preferred to go at it alone. \n\n It is beyond us why they would decide to do such a thing, but maybe it is for the best."
 BBA_switzerland_trade.5.a:0 "자기들 손해야!"
 BBA_switzerland_trade.6.t:0 "무역 협정 제안을 수락한 [FROM.GetNameDefCap]!"
 BBA_switzerland_trade.6.desc:0 "우리의 대표단은 좋은 소식을 가지고 [FROM.GetName]에서 돌아왔습니다. 이 무역협정은 우리가 우리의 산업과 인구가 유지되도록 하는 필수적인 물자들을 확보항 수 있을것입니다.\n\n다른 나라들은 이것을 중립 위반이라고 여길 수 있지만 [ROOT.GetName]에게는 혼란한 시기에 우리의 독립을 유지시켜주는 데 드는 비용일 뿐입니다."
 BBA_switzerland_trade.6.a:0 "굉장해!"
 BBA_switzerland_trade.7.t:0 "무역 협정 제안을 거절한 [FROM.GetNameDefCap]"
 BBA_switzerland_trade.7.desc:0 "최선을 다했지만, [FROM.GetAdjective] 정부는 상호 이익이 되는 무역 협정을 거부하기로 결정했습니다.\n\n유럽에서의 상황이 우리나라를 방어하고 먹여 살리는 데 필요한 민간 그리고 군사 물자의 안정적인 공급원을 찾는 것을 점점 어려워지게 하고 있기 때문에, 이것은 [ROOt.GetName]를 잠재적으로 불안정한 위치에 놓이게 합니다."
 BBA_switzerland_trade.7.a:0 "우리는 다른 방법을 찾을 것이다!"
 BBA_switzerland_trade.8.t:0 "[FROM.GetNameDefCap]은 우리가 금을 거래하는 것을 도울 수 있다"
 BBA_switzerland_trade.8.desc:0 "전 세계적으로 국가 간 긴장이 고조되면서 무역은 더욱 어려워졌고, 만약 우리가 전쟁을 하게 된다면 금을 사고 파는 선택지는 더더욱 제한될 것입니다. 만약 우리가 그들을 충분히 신뢰한다면, [FROM.GetName]의 중립은 우리의 금 비축량을 늘리고 자유롭게 무역을 할 수 있는 기회가 될 수 있고, 그것은 우리의 경제와 최종적으로는 우리 군수에 이익을 줄 것입니다."
 BBA_switzerland_trade.8.a:0 "좋은 생각이군!"
 BBA_switzerland_trade.8.b:0 "우리는 그들이 어느 편인지 알 수가 없다"
 BBA_switzerland_trade.9.t:0 "[FROM.GetNameDefCap]이(가) 우리를 통해 금을 거래하다"
 BBA_switzerland_trade.9.desc:0 "이는 금 보유고를 우리와 함께 보관하여 금수 조치를 걱정할 필요 없이 자유롭게 금을 사고 팔 수 있게 한다는 것을 의미합니다. 또한 이는 자금 유입에 어려움을 겪고 있는 우리 경제에 도움이 될 수도 있으며, 미래에 협상 카드로 사용될 수 도 있기 때문에 우리도 이 협상을 통해 이익을 얻을 수 있을 것입니다."
 BBA_switzerland_trade.9.a:0 "이것은 유용할 것이다."
 BBA_switzerland_trade.10.t:0 "우리 은행을 이용하는 것을 거부한 [FROM.GetNameDefCap]"
 BBA_switzerland_trade.10.desc:1 "뻔히 보이는 상호 이익에도 불구하고, [FROM.GetName]은 세계와의 금 교역을 증가시키는데 별로 관심이 없는 것 같다."
 BBA_switzerland_trade.10.a:0 "오 이런"
 BBA_switzerland_trade.11.t:0 "We Could Further Trade Gold Through [FROM.GetAdjective] Exchanges"
 BBA_switzerland_trade.11.desc:0 "We are already using markets in [FROM.GetName] to bypass trade barriers set up by the world's political situation. Increasing our reserves there could benefit our economy further, even if it benefits theirs as well."
 BBA_switzerland_trade.11.a:0 "그들은 자신들이 믿을 만하다는 것을 증명했다."
 BBA_switzerland_trade.11.b:0 "We cannot risk making the betrayal worse"
 BBA_switzerland_trade.12.t:0 "[FROM.GetNameDefCap] Has Seized Our Gold Reserves!"
 BBA_switzerland_trade.12.desc:0 "This is something that we should have seen coming. They have used their veneer of neutrality to stab us in the back. This will have sever consequences for our economy, we must retaliate."
 BBA_switzerland_trade.12.a:0 "그들은 대가를 치르게 될 것이다."
 BBA_switzerland_trade.13.t:0 "[FROM.GetName] Wants Us to Invest in Their Country"
 BBA_switzerland_trade.13.desc:0 "[FROM.GetNameDefCap] is asking for our support in order to withstand the fascist powers knocking at their doors. We can invest in their economy, this way they can be prepared for the worst, or even help fight Fascism directly if they choose, or are forced to break their longstanding neutrality."
 BBA_switzerland_trade.13.a:0 "우리는 그들을 도와 파시즘을 탄압해야 한다"
 BBA_switzerland_trade.13.b:0 "이것은 우리에 득 될 것 없다."
 BBA_switzerland_trade.14.t:0 "[FROM.GetNameDefCap] 에 투자 할 것입니다. [ROOT.GetName]"
 BBA_switzerland_trade.14.desc:0 "These investments will help us improve our economy, and allow us to resist any hardships that fascism may cause upon [ROOT.GetName]. They will also bring our nations closer together, maybe even in direct opposition to Fascism eventually."
 BBA_switzerland_trade.14.a:0 "최고의 소식이군!"
 BBA_switzerland_trade.15.t:0 "[FROM.GetNameDefCap]의 투자 거부"
 BBA_switzerland_trade.15.desc:0 "Unfortunately, we have been informed that [FROM.GetName] will not be investing in the [ROOT.GetAdjective] economy. We stand more isolated that we would want to be, considering the impending danger of Fascism."
 BBA_switzerland_trade.15.a:0 "이것은 문제야"
 BBA_switzerland_fascist.1.t:0 "우리의 보호를 원하는 [FROM.GetNameDefCap]"
 BBA_switzerland_fascist.1.desc:0 "옛 치즈 전범 국가였던 보잘것없는 [FROM.GetName](이)가 우리의 종속국이 됨으로써 그들을 [ROOT.GetNameDef]에 붙이려고 합니다. 이것은 그들의 나약함에 대한 인정으로 여겨질 수 있고, [ROOT.GetRulingParty]에 대한 충성 선언으로 여겨질 수도 있습니다.\n\n그들의 강력한 방어 역량과 잘 훈련된 민간인들은 우리의 미래 계획들에 유용할 수 있습니다."
 BBA_switzerland_fascist.1.a:0 "그들이 우리나라에 합류해도 좋다"
 BBA_switzerland_fascist.1.b:0 "우린 그들이 필요없다!"
 BBA_switzerland_fascist.2.t:0 "우릴 거절한 [FROM.GetNameDefCap]"
 BBA_switzerland_fascist.2.desc:0 "[FROM.GetName]에 대한 우리의 접근에도 불구하고, 그들은 [FROM.GetAdjective] 정권에 대한 우리의 굴복 선언을 거절했습니다.\n\n우리는 그 어떠한 중립의 모습도 잃었고, 앞으로 일어날 일들을 혼자서 살아남아야 될 수도 있기에 이것은 우리를 허약한 상황에 놓이게 합니다."
 BBA_switzerland_fascist.2.a:0 "어두운 구름이 지평선에 깔린다."
 BBA_switzerland_fascist.3.t:0 "[SWI.GetName]의 [848.GetName] 통제권 요구"
 BBA_switzerland_fascist.3.desc:0 "[FROM.GetNameDef](은)는 그 지역 과반수가 그 당시 스위스 연방에 참여하길 원했던 1919년에 있었던 선거 이후로 [848.GetName]에 대한 영유권이 있다고 주장하고 있습니다. 그들이 민주주의를 버렸고 그 투표는 수십년 전에 일어났던 만큼, 그들에게 이 주의 책임을 넘겨주는 것은 우리가 그 영토를 유지하면서 사용하는 자원을 해소할 수 있고 [FROM.GetName]의 역량, 그리고 그것보다 더 중요한 충성심을 시험하는 용도로 사용될 수 있습니다."
 BBA_switzerland_fascist.3.a:0 "정당한 그들의 것이다."
 BBA_switzerland_fascist.3.b:0 "그들은 신뢰할 수 없는 자들이다."
 BBA_switzerland_fascist.4.t:0 "[FROM.GetNameDefCap] 측이 확장 요청을 거절하다"
 BBA_switzerland_fascist.4.desc:0 "우리의 역량과 충성심을 보여주었음에도 불구하고, [FROM.GetNameDef]은(는) 우리의 요구를 거절하기로 결정했습니다. 우리가 [FROM.GetName]에 대한 계속된 복종이 더 이상 가치가 없다고 결정할 때까지 [?SWI.SWI_requested_territory.GetName]로의 [ROOT.GetNameDef]의 확장은 기다려야 할 것입니다."
 BBA_switzerland_fascist.4.a:0 "정당한 그들의 것이다."
 BBA_switzerland_fascist.5.t:0 "[FROM.GetNameDefCap](은)는 [?SWI.SWI_requested_territory.GetName]의 통제에 대한 우리의 요청을 승낙하였습니다"
 BBA_switzerland_fascist.5.desc:0 "큰 대가를 치뤘을지 모르지만, 우리가 [FROM.GetNameDef]에게 보인 복종과 명예가 빛을 발했습니다. 즉시, [ROOT.GetNameDef]는 그들을 대신하여 [?SWI.SWI_requested_territory.GetName]를 통제하고 우리의 영토에 편입될 것입니다."
 BBA_switzerland_fascist.5.a:0 "좋았어"
 BBA_switzerland_fascist.5.b:0 "우리의 서약은 계속된다"
 BBA_switzerland_fascist.6.t:0 "[SWI.GetName](이)가 그들의 영토 확장을 요청함"
 BBA_switzerland_fascist.6.desc:0 "[FROM.GetAdjective]의 [848.GetName] 점령이라는 명백한 성공을 거두고 나서, [FROM.GetNameDef]는 우리를 대신하여 우리의 [SWI_requested_territory.GetAdjective] 영토들을 보호하겠다고 제안했습니다.\n\n물론 이것은 그 지역에 대한 우리의 통제권을 그들에게 넘겨주는 것 또한 의미하기 때문에, 우리는 그들의 충성심을 평가할 때 신중해야 합니다."
 BBA_switzerland_fascist.6.a:0 "그들은 스스로를 증명했다."
 BBA_switzerland_fascist.6.b:0 "$BBA_switzerland_fascist.3.b$"
 BBA_switzerland_fascist.7.t:0 "[FROM.GetNameDefCap]이 그들의 나라에 우리를 환영한다"
 BBA_switzerland_fascist.7.desc:0 "[ROOT.GetCapitalVictoryPointName]에서 열린 집회에서 [ROOT.GetLeader](은)는 우리 나라들 간의 매우 긴밀한 협력과 [ROOT.GetName]를 우리의 적들과 그들의 적들로부터 보호하겠다는 [FROM.GetName]의 약속을 발표했습니다.\n\n바로 지금, 우리들의 친구인 [FROM.GetNameDef] 출신의 우호적인 장교와 관리들이 우리의 군사력을 발전시키고 그것이 기능하게 하는 것을 준비하기 위해서 우리나라로 쏟아져 들어오고 있습니다."
 BBA_switzerland_fascist.7.a:0 "도움이 되는군!"
 BBA_swiss_expansion.1.t:0 "We did not influence [SWI_influenced_state] enough"
 BBA_swiss_expansion.1.desc:0 "Despite the best efforts of our propagandists, Democracy did not spread as much as we expected in the cantons of [?SWI.SWI_influence_target_state.GetName], so unfortunately we don't think a referendum to join us would be successful.\n\nThis does not mean that we should quit, we have planted a seed that can be nurtured further, making us more likely to succeed next time."
 BBA_swiss_expansion.1.a:0 "We will not abandon our mission"
 BBA_swiss_expansion.2.t:0 "Thanks to our influence, [SWI_influenced_state] wants to join our fold"
 BBA_swiss_expansion.2.desc:0 "After an extensive propaganda campaign, the people of [?SWI.SWI_influence_target_state.GetName] overwhelmingly support joining the [ROOT.GetNameDef].\n\nThis means that were  [?SWI.SWI_influence_target_state.GetName] a democracy such as ours, they would be part of our country. Unfortunately, that's not the case, so they will need our help to become [SWI.GetName]'s newest cantons.\n\nWe now can press for a referendum in the state to decide their membership in [ROOT.GetNameDef]."
 BBA_swiss_expansion.2.a:0 "We must bring true Democracy to them"
 BBA_swiss_expansion.3.t:0 "[FROM.GetNameDefCap] is pressing for [SWI_pressed_state]"
 BBA_swiss_expansion.3.desc:0 "Those supposedly neutral rogues in [FROM.GetName] have the gall to claim [?SWI.SWI_state_being_claimed.GetName] as their own. They allege that support for joining [FROM.GetNameDef] is high enough that a referendum on that question would go towards them, making the state rightfully theirs.\n\nWe can let [?SWI.SWI_state_being_claimed.GetName] have a referendum, which we'll definitely lose, or risk war with them if we refuse."
 BBA_swiss_expansion.3.a:0 "우린 굴복하지 않는다!"
 BBA_swiss_expansion.3.b:0 "국민투표를 해야겠군."
 BBA_swiss_expansion.4.t:0 "[FROM.GetName]의 국민투표 승인!"
 BBA_swiss_expansion.4.desc:0 "After a peaceful referendum all across [?SWI.SWI_state_being_claimed.GetName] resoundingly in our favor, [FROM.GetNameDef] has accepted to transfer control of the state to us. We will immediately convert the territories inside [?SWI.SWI_state_being_claimed.GetName] into cantons, and they will finally experience our form of democracy."
 BBA_swiss_expansion.4.a:0 "우리의 연합이 확장한다!"
 BBA_swiss_expansion.5.t:0 "[FROM.GetNameDef]의 국민투표 거부!"
 BBA_swiss_expansion.5.desc:0 "Despite the popular support for democracy and [ROOT.GetNameDef], [FROM.GetName] has decided to ignore the people of [?SWI.SWI_state_being_claimed.GetName] in their quest for a referendum on their membership of the Confederation.\n\nThis is a clear call for us to take up arms and defend our occupied cantons against the tyranny of [FROM.GetNameDef]."
 BBA_swiss_expansion.5.a:0 "우리의 서약은 그것을 요구한다!"
 BBA_swiss_expansion.6.t:0 "[FROM.GetNameDefCap] Wants [848.GetName] as a Canton"
 BBA_swiss_expansion.6.desc:0 "It seems that [FROM.GetName] is demanding that the state of [848.GetName] join their confederation. They cite a referendum in 1919 where the state overwhelmingly voted to join as a canton of [FROM.GetNameDef], but were rejected by the [FROM.GetAdjective] themselves. It appears they've now changed their minds.\n\nWhether we accept or not, it is obvious they have their sights set on expansion, so we should thread carefully, and be ready to defend our territory even if we accept their demands."
 BBA_swiss_expansion.6.a:0 "The risk is not worth such a small state"
 BBA_swiss_expansion.6.b:0 "[ROOT.GetName] 어떠한 영토도 절대 양보하지 않을 것이다!"
 BBA_swiss_expansion.6.c:0 "We will not be bullied by the pimple on the face of Europe"
 BBA_swiss_expansion.6.d:0 "속이 시원하군"
 BBA_swiss_expansion.7.t:0 "[FROM.GetNameDefCap] Has Rejected Our Demand for [848.GetName] Joining [ROOT.GetName]"
 BBA_swiss_expansion.7.desc:0 "The [FROM.GetAdjective] government has categorically rejected our request, despite our strong claim and the democratic will of the people of [848.GetName].\n\nWe should not let this slight pass by."
 BBA_swiss_expansion.7.a:0 "[848.GetName] 우리는 해방될 것이다!"
 BBA_swiss_expansion.8.t:0 "[FROM.GetAdjective] 정부는 [848.GetName]의 자유에 대한 우리의 요청을 수락."
 BBA_swiss_expansion.8.desc:0 "[FROM.GetNameDefCap] 정부는 [848.GetName]을 [ROOT.GetNameDef]를 새로운 칸톤으로 삼는다는 제안을 받아들였습니다.\n\n이것은 민주적인 유럽을 위한 [ROOT.GetName]의 길로 향하는 첫걸음일 뿐입니다!"
 BBA_swiss_expansion.8.a:0 "민주주의를 위하여!"
 BBA_swiss_expansion.9.t:0 "[FROM.GetName]의 보호 제안"
 BBA_swiss_expansion.9.desc:0 "After demanding we hand over [848.GetName] under arguably tenuous pretenses, [FROM.GetNameDef] is offering to take our territories to, allegedly, protect us from [GER.GetNameDef], who they claim will likely try to annex [ROOT.GetNameDef] soon.\n\nWhile this sounds relatively plausible and together we would have a better chance fending off invasion, paying with our sovereignty might be too high a price.\n\nOf course, we can expect them to attack us if we refuse."
 BBA_swiss_expansion.9.a:0 "이게 우리가 살아남을 유일한 기회일지도 몰라!"
 BBA_swiss_expansion.9.b:0 "That's a price we're not willing to pay!"
 BBA_swiss_expansion.10.t:0 "[FROM.GetNameDefCap]의 스위스 연방 가입"
 BBA_swiss_expansion.10.desc:0 "알프스를 가로지르는 도시들은 두 알프스 국가의 통합을 축하할 것입니다! 우리는 앞으로 우리를 둘러싸고 있는 강대국으로부터 보다 더 효과적으로 방어할 수 있을 것입니다."
 BBA_swiss_expansion.10.a:0 "마침내!"
 BBA_swiss_expansion.11.t:0 "우릴 저버린 [FROM.GetNameDefCap]!"
 BBA_swiss_expansion.11.desc:0 "Despite our attempts to forge a new nation capable of defending itself against the biggest powers of Europe, [FROM.GetLeader] has expressed [FROM.GetLeader.GetHerHis] disgust at our proposal."
 BBA_swiss_expansion.11.a:0 "이제 선택의 여지가 하나밖에 없군."
 BBA_swiss_expansion.12.t:0 "[FROM.GetName] Claims Our Alpine Territories"
 BBA_swiss_expansion.12.desc:0 "예상치 못하게도, [FROM.GetNameDef](이)가 [ROOT.GetAdjective] 알프스에 대한 소유권을 주장하고 있습니다. 그들의 주장은 기껏해야 미미하지만, 그들은 상당수의 주민을 배치해두고 우리가 거부하면 침략할 준비가 되어 있습니다. 그것과 그들에게 극도로 유리한 지형은 우리가 거부할 경우 오래가고 비용이 많이 드는 전쟁이 될 것이므로, 우리는 신중하게 선택해야 합니다."
 BBA_swiss_expansion.12.desc_FRA:0 "우리의 자매 공화국, [FROM.GetNameDef](은)는 모든 알프스를 자신들의 지배하에 두려고 하고 있으며 소유권을 주장했습니다.\n\n우리의 [ROOT.GetAdjective] 알프스는 알프스는 아주 오랫동안 우리 나라의 일부였지만, [FROM.GetAdjective]의 영토로 만들면 그들의 충성심과 추진력에 대한 보상이 주어져 훨씬 더 강력한 동맹국이 될 것입니다."
 BBA_swiss_expansion.12.a:0 "그들은 알프스를 지배할 것이다."
 BBA_swiss_expansion.12.b:0 "터무니없군!"
 BBA_swiss_expansion.13.t:0 "우리의 요구를 받아들인 [FROM.GetNameDefCap]!"
 BBA_swiss_expansion.13.desc:0 "[FROM.GetAdjective] 정부는 올바른 결정을 내렸고 고산 지역이 정당하게 사용되어야 함을 인정했습니다. 이것은 침략자로부터 우리의 안전을 더욱 보장할 것입니다."
 BBA_swiss_expansion.13.a:0 "We welcome these new cantons!"
 BBA_swiss_expansion.14.t:0 "[FROM.GetName] Has Rejected Our Alpine Claims"
 BBA_swiss_expansion.14.desc:0 "[FROM.GetAdjective] 알프스에 대한 우리의 강력한 요구에도 불구하고, [FROM.GetNameDef](은)는 우리의 주장을 기각한다고 밝혔습니다. 만약 우리가 그들과 함께 나아가기로 결정한대도, 우리는 여전히 이 영토를 점령할 다른 방법들이 있습니다."
 BBA_swiss_expansion.14.a:0 "We'll get them one way or the other"
 BBA_swiss_expansion.15.t:0 "[FROM.GetName] is Trying to Turn [AUS.GetName] Against Us!"
 BBA_swiss_expansion.15.desc:0 "[AUS.GetNonIdeologyName](와)과 [ROOT.GetNonIdeologyName](을)를 통합하려는 우리의 노력은 [FROM.GetName]에 의해 좌절되고 있습니다. 그들은 자신들의 수치스러운 정부 시스템을 지지하고 우리를 반대하는 활동을 벌이고 있습니다.\n\n이 중상모략이 진행되는 동안 안슐러스를 압박하는 것은 불가능할 것이므로 우리는 영광스러운 운명을 성취하기 위해 기다려야 할 것입니다!"
 BBA_swiss_expansion.15.a:0 "그들은 피할 수 없는 사건 지연시키고 있을 뿐이다!"
 BBA_swiss_expansion.16.t:0 "[FROM.GetNonIdeologyName]의 독립 요구"
 BBA_swiss_expansion.16.desc:0 "Despite our protection and support, our subject [FROM.GetName] is now demanding we free them from their privileges and duties to us so they can once again become their own nation.\n\n[GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.a:0 "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b:0 "They shall be an independent country, along with our Alpine states"
 BBA_swiss_expansion.16.c:0 "They will have to fight for it!"
 SWI_independence_demand_alps_paragraph:0 "Besides their independence, they're grave enough to also demand we hand over our part of the alps, ostensibly to form a country encompassing all of the Alps.\n\n"
 SWI_no_alps_independence:0 "They can be independent again"
 SWI_have_alps_but_only_independence:0 "We'll allow independence but no more"
 BBA_swiss_expansion.17.t_alps:0 "[FROM.GetName] Has Granted Us Our Independence but not Their Alpine Territories"
 BBA_swiss_expansion.17.t_no_alps:0 "[ROOT.GetName] is independent again!"
 BBA_swiss_expansion.17.desc_alps:0 "It is a momentous day, even if we have not achieved all our goals yet. [FROM.GetNameDefCap] has reluctantly allowed us to part ways with them, granting us our coveted independence. And yet, in the same breath, they have disgracefully declared their unwillingness to part with their Alpine territories.\n\nWe will have to find another way of uniting the Alps under our flag."
 BBA_swiss_expansion.17.desc_no_alps:0 "A joyous day for [ROOT.GetNonIdeologyName], [FROM.GetNameDef] has accepted our request for independence. This means that we are free to set our own agenda once again and choose our foreign policy stance. On the other hand, we will also have to fend for ourselves."
 BBA_swiss_expansion.17.a:0 "What's next for [ROOT.GetNonIdeologyName]?"
 BBA_swiss_expansion.18.t:0 "[FROM.GetNameDefCap] Granted Us and the Alps Our Independence"
 BBA_swiss_expansion.18.desc:0 "Our designs are finally coming together. [ROOT.GetNonIdeologyName] is finally getting its independence back, and along with it, the territories formerly known as the [FROM.GetAdjective] Alps.\n\nWhile we no longer count with our old overlord's protection, the land we've just acquired will make our survival more certain."
 BBA_swiss_expansion.18.a:0 "[ROOT.GetNameDefCap]  기상!"
 BBA_swiss_expansion.19.t:0 "[FROM.GetName] Will Not Let [ROOT.GetNonIdeologyName] Be Independent!"
 BBA_swiss_expansion.19.desc:0 "Our declaration of independence was not taken kindly by our former overlord, [FROM.GetNameDef]. They have declared war on us hoping to take our country by force, let us take up arms and show them that [ROOT.GetName] will not be subjugated that easily."
 BBA_swiss_expansion.19.a:0 "전투 준비!"
 SWI_delayed_anschluss_TT:0 "§Y[GER.GetNameDefCap]§! will §Rnot be able to push for Anschluss§! until the National Spirit §Y$SWI_swiss_democratic_propaganda$§! is removed from §Y[AUS.GetName]§! in three months."
 SWI_expantion_state_loc:0 "[?SWI.SWI_influence_target_state.GetName]"
 SWI_expansion_no_state:0 "국가"
 SWI_claiming_state_loc:0 "[?SWI_state_being_claimed.GetName]"
 SWI_claiming_no_state_loc:0 "one of our states"
 SWI_press_for_future_canton_TT:0 "Unlocks decision: §YPress country for influenced future canton§!"
 bba_africa_news.1.t:0 "동아프리카 연방의 발흥"
 bba_africa_news.1.desc:0 "1920년대, 식민지 장관 레오 아메리는 케냐, 우간다, 탕가니카를 한데 묶어 백인이 지배하는 동아프리카 자치령을 만들고자 했습니다. 하지만 이는 반대에 부딪혔고 결국 무산되었습니다. 그러나 동아프리카의 원주민들은 이 개념을 자신들만의 국가를 형성하기 위한 기초로 사용하였고, 이는 그들을 그 어느 때보다 강하게 만들었습니다. 이들은 유럽이 아프리카를 지배하던 시대가 저물어가고 있다고 선언했습니다!"
 bba_africa_news.1.a:0 "마침내, 우리는 통일되었노라!"
 bba_africa_news.1.b:0 "이것이 식민시대의 끝인가?"
 bba_africa_news.2.t:0 "아프리카의 뿔의 통일"
 bba_africa_news.2.desc:0 "수 세기 동안의 분열과 전쟁 후에, 아프리카의 뿔 내 민족들은 하나의 국가 아래 통일되었습니다. 이러한 통일은 과거에도 이루어질 수 있었지만, 언제나 자신들의 민족만을 생각하는 민족주의자들의 야망이 여러 민족을 서로 갈라놓는 걸림돌이 되었습니다. 하지만 이제 그 지역의 지배자인 [ROOT.GetLeader](은)는 국가가 특정 민족만을 위해 이용되는 것이 아닌, 이곳에 사는 모든 민족을 연합시킬 하나의 축이 되어 줄 것이라고, 이번에는 이 땅이 평화롭게 번영하며 인류가 멸망할 때까지 단결할 곳이 되어 줄 것이라고 선포하였습니다."
 bba_africa_news.2.a:0 "우리가 평화와 번영을 누리도록 하소서."
 bba_africa_news.2.b:0 "이것이 이 땅에 어떤 의미가 있을까?"
 bba_africa_news.3.t:0 "아프리카 통일 기구의 창설"
 bba_africa_news.3.desc:0 "The nations of Africa have begun to cooperate with one another via the creation of an inter-governmental organization. This new Organization of African Unity promises to promote security and economic development for member states. Whether they can uphold these lofty ideals, remains to be seen."
 bba_africa_news.3.a:0 "훌륭한 계획이군!"
 bba_africa_news.3.b:0 "이 얼마나 나약한 개념인가."
 bba_africa_news.4.t:0 "아프리카 연합의 형성"
 bba_africa_news.4.desc:0 "Many had doubts about the Organization of African Unity’s ability to uphold the promises it espoused. However, the members of the organization have stated their desire to deepen their integration by forming a federation of states within a larger African Union. While there is a great deal of work to be done to fully integrate the political systems of each member state, it seems that a new world power is beginning to take shape in Africa."
 bba_africa_news.4.a:0 "뭉치면 살고, 흩어지면 죽는다!"
 bba_africa_news.4.b:0 "이정도는 아무것도 아니다."
 BBA_generic_purchase_ships_events.01.t:0 "[FROM.GetAdjective]해군 조달"
 BBA_generic_purchase_ships_events.01.desc:0 "[FROM.GetNameDefCap] have approached us with an offer to procure some of our mothballed naval assets. The assets they are interested in are no longer in service due to their age and lack of modern equipment."
 BBA_generic_purchase_ships_events.01.a:0 "상호 이익이 되는 협정이군."
 BBA_generic_purchase_ships_events.01.b:0 "우리는 어떤 함정도 내어줄 수 없다."
 BBA_generic_purchase_ships_events.02.t:0 "[FROM.GetNameDefCap] 함선 구매에 동의"
 BBA_generic_purchase_ships_events.02.desc:0 "[FROM.GetAdjective] diplomats and naval personnel have informed us that they will part with their mothballed equipment we offered to purchase. This will allow us to rapidly expand our fledgling navy."
 BBA_generic_purchase_ships_events.02.a:0 "엄청난 소식이야!"
 BBA_generic_purchase_ships_events.03.t:0 "[FROM.GetNameDefCap] 함선 구매 협정 거부"
 BBA_generic_purchase_ships_events.03.desc:0 "[FROM.GetAdjective] diplomats 은 우리가 구매하겠다고 제안한 낡은 함선을 내어줄 생각이 없다고 했습니다. 그것이 함선에 대한 자체 계획 때문인지. 아니면 우리의 정책에 대한 불만의 표시로 그런것 인지는 확실치 않습니다."
 BBA_generic_purchase_ships_events.03.a:0 "유감스럽군."
 BBA_italo_ethiopian_war_events.501.b:0 "We will fight on!"
 BBA_ethiopia_is_expelled_tt:0 "§Y[ETH.GetNameWithFlag]§!'s government is expelled from §Y[ENG.GetNameWithFlag]§! and is able to set up their government in exile elsewhere."
 BBA_italo_ethiopian_war_events.503.t:0 "[ETH.GetNameDefCap] Refuses Peace Talks"
 BBA_italo_ethiopian_war_events.503.desc:0 "The Ethiopian government has refused the British demand to sign a peace deal with us. This has led to [ENG.GetLeader] expelling the Ethiopians from [ENG.GetNameDef], sending a clear signal to everyone which country's cooperation they value more. This leaves us with the opportunity to strengthen our African holdings further!"
 BBA_italo_ethiopian_war_events.503.a:0 "We will subdue them"
 BBA_italy_interaction_events.31.t_negotiate_claims:0 "[ITA.GetNameDefCap] Wants to Negotiate their Claims to Somalia"
 BBA_italy_interaction_events.31.t_refused_peace:0 "[ETH.GetNameDefCap] Refuses Peace Talks"
 BBA_italy_interaction_events.31.desc_no_peace_deal:0 "Despite our insistence on the matter, the ungrateful [ETH.GetLeader] has refused to enter peace talks with the [ITA.GetAdjective] government, thinking he has the upper hand in the war. This leaves us with no choice but to expel the Ethiopian leader from our country, so we can focus on the Italian proposition, which is more in line with our national interests."
 BBA_italy_interaction_events.33.desc_first_negotiation:0 "The Italian government has approached us today with an interesting proposal. They say they want to ratify the Stresa Front, securing their support for our side in the event that a war is to break out in Europe. In order for them to sign this however, they demand territorial concessions, namely [906.GetName]. How should we respond? They will at least pay us temporarily if we accept."
 BBA_italy_interaction_events.33.desc_continued_negotiation:0 "The Italians have returned to us with yet another demand. They now want ownership of the island of [906.GetName]. They state that this is so that they can more easily regulate the flow of tradeable goods being imported and exported in Italian East Africa, and control one of the inlets to the Red Sea, as we control the other. Should we give it to them, they state that they will pay us temporarily for our efforts."
 BBA_italy_interaction_events.34.desc_first_negotiation:0 "The Italian government has approached us today with an interesting proposal. They say they want to ratify the Stresa Front, securing their support for our side in the event that a war is to break out in Europe. In order for them to sign this however, they demand territorial concessions, namely [458.GetName] and [665.GetName]. How should we respond? They will at least pay us temporarily if we accept."
 BBA_italy_interaction_events.34.desc_continued_negotiation:0 "The Italians have returned to us with yet another demand. They now want ownership of [458.GetName] and [665.GetName]. They state that this is so that they can have a more fair share of the North of Africa, in comparison to us and the British. Should we give it to them, they state that they will pay us temporarily for our efforts."
 BBA_italy_interaction_events.35.desc_first_negotiation:0 "The Italian government has approached us today with an interesting proposal. They say they want to ratify the Stresa Front, securing their support for our side in the event that a war is to break out in Europe. In order for them to sign this however, they demand territorial concessions, namely [116.GetName]. How should we respond? They will at least pay us temporarily if we accept."
 BBA_italy_interaction_events.35.desc_continued_negotiation:0 "The Italians have returned to us with yet another demand. They now want ownership of the island of [116.GetName]. They state that this is so that they can more easily control the Mediterranean sea. Should we give it to them, they state that they will pay us temporarily for our efforts."
 BBA_italy_interaction_events.36.desc_first_negotiation:0 "The Italian government has approached us today with an interesting proposal. They say they want to ratify the Stresa Front, securing their support for our side in the event that a war is to break out in Europe. They wish for us to ratify their claims to the Balkans. This is not really in our zone of interest, and as such our government isn't very keen on denying this."
 BBA_italy_interaction_events.36.desc_continued_negotiation:0 "[ITA.GetName] now only has one last request of us, before the pact can be signed. They wish for us to ratify their claims to the Balkans. This is not really in our zone of interest, and as such our government isn't very keen on denying this."
 BBA_italy_interaction_events.70.t:0 "Waiting for Answers"
 BBA_italy_interaction_events.70.desc:0 "We have dispatched an envoy to the leader of the [GetAdjective]s inquiring if they are willing to set aside our differences and form a new government under Italian oversight."
 BBA_italy_interaction_events.70.a:0 "We will wait"
 BBA_italy_interaction_events.71.t:0 "이탈리아의 제안"
 BBA_italy_interaction_events.71.desc:0 "An envoy from [ITA.GetNameDef] has approached us, inquiring if we are willing to set aside our differences and form a new government under Italian oversight. The envoy have let us know that they will proceed to set up a new administration in our homeland, with or without our cooperation. Should we refuse this offer, we will be overlooked by the rest of the world in favor of this new administration."
 BBA_italy_interaction_events.71.a:0 "There’s not much we can do"
 ITA_create_puppet_tt:0 "§Y[ROOT.GetNameWithFlag]§! will get a new §YFocus Tree§!"
 BBA_italy_interaction_events.71.b:0 "We still have our pride!"
 BBA_italy_interaction_events.72.t:0 "The [FROM.GetAdjective] Leaves"
 BBA_italy_interaction_events.72.desc:0 "[FROM.GetLeader], the leader of the exiled [FROM.GetAdjective]s, paid a discreet visit to  [ROOT.GetLeader]’s private residence last night to quietly inform of his decision to accept an offer by the Italians to form a new government under their regime. He thanked us for our generosity in these troubling times, but said that he needs to look out for what’s best for his people."
 BBA_italy_interaction_events.72.a:0 "Long have they resisted"
 bba_news.200.t:0 "히틀러의 사망"
 bba_news.200.desc:0 "[GER.GetAdjective] radio has broadcast news that the Führer, Adolf Hitler, has died. The news comes after heavy fighting in [GER.Capital.GetCapitalVictoryPointName] and the wider push into [GER.GetAdjective] heartlands by allied and [SOV.GetAdjective] forces. The news was announced by [GER.GetLeader], supposedly the Führer’s chosen successor, who expressed the nation’s sorrow at the loss of Hitler and detailed his death at a command post where he was orchestrating the defense of the nation. Neither Hitler’s death or the manner in which it supposedly took place can be verified. However, the announcement is bound to impact the morale of the [GER.GetAdjective] people. "
 bba_news.200.a:0 "Will the [GER.GetAdjective]s continue to fight?"
 bba_news.200.b:0 "So the bastard's dead? Too bad we didn't capture him alive!"
 bba_news.200.c:0 "Can we be sure he’s dead?"
 bba_news.200.d:0 "This changes nothing. We will fight to the last man."
 bba_news.201.t:0 "[POL.GetAdjective] Government Aligns with [SOV.GetNameDef]"
 bba_news.201.desc:0 "Despite a [POL.GetAdjective] government in exile operating from London during the war, the Allies have chosen to recognize the [SOV.GetAdjective] groomed communists as the legitimate government of [POL.GetName]. Diplomatic sources indicate that an agreement was made between the Allies and the [SOV.GetName] over the post-war division of Europe into spheres of influence. Unfortunately for the [POL.GetAdjective] government in London, a major stumbling block to [SOV.GetAdjective] agreement was [SOV.GetLeader]’s desire for Poland to be part of the [SOV.GetAdjective] sphere of influence.\n\nWhile many will consider this a betrayal of [POL.GetName], others argue that with [SOV.GetAdjective] forces already occupying the country, there was little reason in rejecting their ultimatum and jeopardizing the future stability of Europe."
 bba_news.201.a:0 "An unfortunate sacrifice for future peace."
 bba_news.201.b:0 "The Allies are not to be trusted."
 bba_news.201.c:0 "We will never again leave ourselves vulnerable to fascist aggression from Europe."