 wtt_border_conflict_won_attacker.1.t:0 "[their_state.GetName]에서의 승리"
 wtt_border_conflict_won_attacker.1.desc:0 "[our_state.GetName] 및 [their_state.GetName] 사이의 국경 지대 내 충돌로 아군이 [their_country.GetLeader]군을 상대로 확실한 승리를 거둠을 보았습니다. [their_country.GetAdjective]군은 재정비하러 후퇴하였고, 아군이 분쟁 지역을 장악하였습니다."
 wtt_border_conflict_won_attacker.1.a:0 "놈들에게 우리의 힘을 보여줬다!"
 wtt_border_conflict_won_defender.1.t:0 "[their_state.GetName]에서의 승리"
 wtt_border_conflict_won_defender.1.desc:0 "[our_state.GetName] 및 [their_state.GetName] 사이의 국경 지대 내 충돌로 아군이 [their_country.GetLeader]군을 상대로 확실한 승리를 거둠을 보았습니다. [their_country.GetAdjective]군은 재정비하러 후퇴하였고, 아군이 분쟁 지역을 장악하였습니다."
 wtt_border_conflict_won_defender.1.a:0 "놈들에게 우리의 힘을 보여줬다!"
 wtt_border_conflict_lost_attacker.1.t:0 "[our_state.GetName]에서의 패배"
 wtt_border_conflict_lost_attacker.1.desc:0 "[their_country.GetLeader](이)가 통솔하는 병력이 [our_state.GetName] 와 [their_state.GetName]사이 분쟁지역에서 우리 군대를 몰아냈습니다. 우리 군은 분전했으나 아쉽게도 후퇴했으며, 미래에 있을 전투에 대비하기 위해 군대를 재편성중입니다."
 wtt_border_conflict_lost_attacker.1.a:0 "가능한 한 빨리 반격해야만 한다!"
 wtt_border_conflict_lost_defender.1.t:0 "[our_state.GetName]에서의 패배"
 wtt_border_conflict_lost_defender.1.desc:0 "[their_country.GetLeader](이)가 통솔하는 병력이 [our_state.GetName] 와 [their_state.GetName]사이 분쟁지역에서 우리 군대를 몰아냈습니다. 우리 군은 분전했으나 아쉽게도 후퇴했으며, 미래에 있을 전투에 대비하기 위해 군대를 재편성중입니다."
 wtt_border_conflict_lost_defender.1.a:0 "가능한 한 빨리 반격해야만 한다!"
 wtt_border_conflict_canceled_attacker.1.t:0 "[their_state.GetName]의 교착 상태"
 wtt_border_conflict_canceled_attacker.1.desc:0 "양측 모두 상대를 격퇴할 수 없다고 증명되면서 [our_state.GetName]-[their_state.GetName] 지역의 전투가 중지되었습니다. 어느 측도 영토를 거의 얻지 못하였습니다. 정찰대는 상대측 [their_country.GetAdjective] 군인들이 방어적 지형에서 참호를 파고 있다고 보고합니다. 그들은 소유한 영토를 유지하려는 듯하지만, 아마도 우리 전선에 맞서 공격하지 않을 것입니다."
 wtt_border_conflict_canceled_attacker.1.a:0 "우리는 돌아올 것이다."
 wtt_border_conflict_canceled_defender.1.t:0 "[their_state.GetName]의 교착 상태"
 wtt_border_conflict_canceled_defender.1.desc:0 "양측 모두 상대를 격퇴할 수 없다고 증명되면서 [our_state.GetName]-[their_state.GetName] 지역의 전투가 중지되었습니다. 어느 측도 영토를 거의 얻지 못하였습니다. 정찰대는 상대측 [their_country.GetAdjective] 군인들이 방어적 지형에서 참호를 파고 있다고 보고합니다. 그들은 소유한 영토를 유지하려는 듯하지만, 아마도 우리 전선에 맞서 공격하지 않을 것입니다."
 wtt_border_conflict_canceled_defender.1.a:0 "우리는 돌아올 것이다."
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap]의 국경 위협"
 wtt_border_incident_defender_warning.1.desc:0 "어제 오전, [their_country.GetAdjective] 군인들이 [attacker_state.GetName] 주에서 [defender_state.GetName] 주로 월경하는 것이 탐지되었습니다. 밤 동안 더 많은 [their_country.GetAdjective]군이 지역으로 쇄도하여 우리 영토에서 방어 진지를 구축하였습니다.\n\n이는 [their_country.GetLeader] 휘하의 군대에 의한 일련의 소규모 접전과 국경 침범 이후 공유되는 국경 전체에서 일어난 것입니다.\n\n하지만 이번은 [their_country.GetAdjective]군이 이곳에서 머무를 것이 명백합니다. 우리는 가능한 한 신속히 지역에 파병하여 진군을 저지하여야 합니다."
 wtt_border_incident_defender_warning.1.a:0 "가능한 모든 병력을 동원하라!"
 wtt_border_conflict_escalate_to_war.1.t:0 "전시 동원을 개시한 [From.GetNameDefCap]"
 wtt_border_conflict_escalate_to_war.1.desc:0 "최근 보고서에 따르면 [From.GetAdjective] 세력이 [our_state.GetName]으로 확장하려는 작전을 위해 [their_state.GetName]에 집결하고 있습니다. [From.GetLeader](이)가 이번 전투에 소모할 자원량을 생각할 때, 이러한 일은 더 이상 경계선 위치를 둘러싼 단순한 분쟁이 아닌 것이 분명합니다.\n\n전면전이 코앞에 다가왔습니다."
 wtt_border_conflict_escalate_to_war.1.a:0 "우린 그들을 만날 준비가 되어있어야 한다!"