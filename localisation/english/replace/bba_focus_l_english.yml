 every_league_of_nations_member_tt:0 "모든 국제연맹 회원국:"
 ETH_strengthen_the_black_lions:0 "흑사자단 강화"
 ETH_strengthen_the_black_lions_desc:0 "비록 적에게 땅을 빼앗겼지만 싸움은 계속되어야 합니다. 흑사자단은 이탈리아인들을 상대로 엄청난 저항을 하고 있으며, 우리는 가능한 한 그들을 지원해야 합니다."
 ETH_supporting_the_arbegnoch:0 "아르베뇨치 지원"
 ETH_supporting_the_arbegnoch_desc:1 "[ROOT.GetName] 전역에는 [ITA.GetAdjective] 침략군에 맞서 기꺼이 무기를 든 애국자들이 있습니다. 우리는 [ITA.GetAdjective] 전쟁 기계를 무력화시키는 이 용감한 남녀들을 지원하기 위해 할 수 있는 모든 일을 해야 합니다."
 ETH_ecole_militaire_haile_selassie_1er:0 "[GetEthiopianMilitaryAcademyName]"
 ETH_ecole_militaire_haile_selassie_1er_desc:1 "우리 군대는 장비와 교리의 측면에서 이 지역의 다른 세력들에 비해 매우 구시대적입니다. 현대 전쟁에 대처하는 방법을 신시대의 장교들에게 교육시키기 위해 우리만의 새로운 사관학교를 건립할 것입니다."
 ETH_ecole_militaire_haile_selassie_1er_tt:0 "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"
 ETH_unlock_academy_tt:0 "§Y$academy_spirit$§! 해금"
 ETH_university_of_capital:0 "[ROOT.Capital.GetCapitalVictoryPointName] 대학교"
 ETH_university_of_capital_desc:0 "한때 군대의 흉포함은 전쟁의 향방을 결정지었습니다. 그러나 지금은 군인들이 서로를 보지 않고도 먼 거리에서 전투를 벌일 수 있습니다. 우리는 새로운 기술을 개발하여 전쟁을 수행하고 장비를 제조할 수 있도록 학습 기관에 투자하여야 합니다."
 ETH_university_of_capital_tt:0 "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! 변동치:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!"
 ETH_scavenging_tactics:0 "전략 찾기"
 ETH_scavenging_tactics_desc:0 "우리가 산업 기반을 확충하는 동안 전장에서 유용하고 복구할 수 있는 것들을 찾아내도록 군대를 훈련시켜야 합니다. 이것은 우리가 우리의 장비를 지속적으로 생산하고 운송할 수 있을 때까지 보급을 잘 유지하는 데 큰 도움이 될 것입니다."
 ETH_keep_the_chitet:0 "[GetChitetName] 유지"
 ETH_keep_the_chitet_desc:0 "[GetChitetName](은)는 큰 도움이 되었습니다. 비교적 농업국가로 우리는 항상 영구적이고 전문적인 군대를 배치하기 위해 고군분투할 것입니다. 우리가 아는 것을 고수하는 것이 최선입니다."
 ETH_keep_the_chitet_tt:0 "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!\n키테트 세파리 사단에 §Y2개 $irregular_infantry$§! 생성"
 ETH_expand_the_mehal_sefari:1 "[ETH_GetSefariName] 확충"
 ETH_expand_the_mehal_sefari_desc:1 "[ETH_GetSefariName]의 군대는 잘 훈련된 전문 병사의 필요성을 보여주었습니다. 위기의 순간에 단순히 농민군을 육성하던 시대는 지났습니다. 그러므로 우리는 우리 군대를 상비군으로 재편할 것입니다."
 ETH_chitet_sefari_no_recruiting_tt:1 "더 이상 §YChitet Sefari§! 사단을 모집할 수 없습니다."
 ETH_expand_the_mehal_sefari_tt:0 "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+25%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 ETH_the_ethiopian_air_force:0 "[ROOT.GetAdjective] 공군"
 ETH_the_ethiopian_air_force_desc:0 "전장에서 군대를 지원하든 적의 기반시설을 파괴하든 비행기는 귀중한 자산임이 증명되었습니다.우리 국민을 보호하고 적을 파괴하려면 공군을 창설하여야 합니다."
 ETH_the_ethiopian_air_force_tt:0 "§Y$air_force_command_spirit$§! 해금"
 ETH_establish_a_naval_base:0 "해군기지 건설"
 ETH_establish_a_naval_base_desc:0 "최근 항구를 매입하면서 우리는 또 다른 전쟁터를 열었습니다. 새 해안선을 방어하기 위해 해군 기지를 구축하고 해군 건설을 시작하여야 합니다."
 ETH_improve_the_administration:0 "개선된 행정"
 ETH_improve_the_administration_desc:0 "교육 기관 내에 상당한 부패가 남아있습니다. 이것은 능력주의를 자랑스럽게 여기는 기관에서는 용납할 수 없습니다. 우리는 학교와 대학에서 이러한 부패를 가차없이 근절하여야 합니다."
 ETH_improve_the_administration_tt:0 "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! 변동치:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: §G+5%§!"
 ETH_mounted_levies:1 "[GetChitetName] 기병"
 ETH_mounted_levies_desc:0 "동쪽의 사막에서 서쪽의 산에 이르기까지 우리 조국은 횡단하기 어려운 여러 지형들로 구성되어 있으므로 바퀴나 궤도가 달린 차량은 적합하지 않습니다. 그러나 낙타와 말은 수천 년 동안 이 지형을 넘을 수 있는 것 이상의 역할을 하는 것이 증명되었습니다."
 ETH_mounted_levies_tt:0 "§Y$cavalry$§! 및 §Y$camelry$§!사단 모집."
 ETH_regional_training_centers:0 "지역 훈련 센터"
 ETH_regional_training_centers_desc:0 "[GetChitetName](은)는 완벽과는 거리가 멀었습니다. 우리는 지역 훈련 센터를 설립하여 전술적으로 생각하고 싸우는 법을 가르친다면 우리 병사들은 더욱 효과적으로 싸울 수 있을 것입니다. 또한 이는 상비군 없이도 군사 훈련의 표준화를 달성할 수 있게 할 것입니다."
 ETH_regional_training_centers_tt:0 "§Y[GetEthiopianArmySpiritName]§! 변동치:\n $modifier_army_sub_unit_irregular_infantry_defence_factor$: §G+5%§! \n $modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+10%§! \n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+15%§!"
 ETH_expand_the_kebur_zabagna:1 "[ETH_GetGuardsName] 확충"
 ETH_expand_the_kebur_zabagna_desc:1 "[ETH_GetGuardsName](은)는 우리 군 내에서 제일이라는 것을 증명해 내었습니다. 우리는 그들이 더 많은 인력과 장비를 다룰 수 있게 하여 그들의 능력을 활용해야 할 것입니다."
 ETH_expand_the_kebur_zabagna_tt:1 "§Y케브르 자바나§! 사단을 추가로 모집합니다.\n§Y케브르 자바나§! 사단 편제에 추가적인 §Y$infantry$§! 대대와 §Y$cavalry$§! 대대를 추가 합니다.\n또한 관련 기술이 연구되어있다면 §Y$recon$§! 와 §Y$artillery$§!를 추가 합니다."
 ETH_tactical_training:0 "표준화된 전술 훈련"
 ETH_tactical_training_desc:0 "우리 군대가 받는 훈련은 일관성이 없고 시대에 뒤처졌습니다. 우리는 전장에서 보다 효과적으로 싸우기 위해 전술 훈련을 표준화해야 합니다."
 ETH_tactical_training_tt:0 "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_peacekeeping_forces:0 "평화유지군"
 ETH_peacekeeping_forces_desc:0 "우리 안보에 있어 가장 중요한 것은, 해외에서 그 어떤 위기가 발생하더라도 이것이 걷잡을 수 없을 만큼 확대되기 전에 신속하게 대처하는 것입니다. 그러므로, 우리가 언제든 전 세계에 배치될 수 있는 평화 유지군을 만들고 유지하는 것은 매우 중요합니다."
 ETH_copy_plane_designs:0 "항공기 설계 복제"
 ETH_copy_plane_designs_desc:0 "다른 국가들이 이미 개발한 것을 굳이 처음부터 새로 만드는 것은 의미가 없습니다. 우리는 단순히 다른 국가가 개발한 비행기 설계를 재현하고 그들의 연구 투자를 활용하기만 하면 됩니다."
 ETH_copy_light_plane_tt:0 "§Y$iw_small_airframe$: [ITA.GetFlag] CR.32§!의 파생형 제작"
 ETH_copy_medium_plane_tt:0 "§Y$iw_medium_airframe$: [ITA.GetFlag] Ca.101§!의 파생형 제작"
 ETH_asmera_naval_college:0 "[GetNavalCollegeName]"
 ETH_asmera_naval_college_desc:0 "단순히 군함을 생산하고 유지하는 것만으로는 해군을 구성하기에 충분치 않습니다. 전투에서 해군력을 활용하는 방법을 연구하기 위해서는 고도로 훈련된 해군 장교들과 전문가가 필요합니다. 이를 위해, 우리는 [ETH.GetName] 최초의 해군 사관학교를 설립할 것입니다."
 ETH_asmera_naval_college_tt:0 "§Y[GetEthiopianNavySpiritName]§! 변동치:\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-30%§!"
 unlock_spirit_of_naval_academy_tt:0 "§Y해군사관학교의 정신§! 해금"
 ETH_naval_college_reduction:0 "해군사관학교 연구"
 ETH_capital_school_of_technology:0 "[ROOT.Capital.GetCapitalVictoryPointName] 기술학교"
 ETH_capital_school_of_technology_desc:0 "우리의 교육 개혁은 성공적이며 충분한 투자 가치가 있었다는 것이 증명되고 있습니다. 우리는 국가 공학 전문가들을 하나의 기술 학교로 모아서 우리의 발전을 가속화 해야 합니다."
 ETH_regional_supply_depots:0 "지역 보급창"
 ETH_regional_supply_depots_desc:0 "우리 군대는 탄약 또는 식량이 없다면 조국을 지킬 수 없습니다. 따지고 보면, 군대는 배를 채워야 진군할 수 있습니다. 우리는 [ETH.GetName] 전역에 군수품 창고를 건설하여 군수품의 보급이 항상 원활하게 진행되도록 해야 합니다."
 ETH_expand_the_levy:1 "[GetChitetName] 확충"
 ETH_expand_the_levy_desc:0 "개선된 지원과 훈련으로, [GetChitetName](은)는 억세고 유연한 군대가 되었습니다. 이 강력한 기반을 바탕으로, 우리는 [GetChitetName](을)를 확장해 외부의 침략자를 막아내야 합니다."
 ETH_expand_the_levy_tt:1 "전개 가능한 키테트 세파리 사단 수를 §Y48§!개로 확대.\n키테트 세파리 사단에 §Y3개 $irregular_infantry$§!대대 추가. 관련 기술이 연구되었으면 §Y$engineer$§!, §Y$military_police$§!, §Y$field_hospital$§! 추가."
 ETH_the_junior_officer_corps:0 "하급 장교단"
 ETH_the_junior_officer_corps_desc:0 "군대는 수세기 동안 귀족들의 놀이터나 다름없었습니다. 만약 군대가 전장에서 더 효율적으로 싸울 수 있도록 만들고 싶다면, 우리에겐 무능력한 귀족들의 혈통보다는 능력을 우선시하는 사관학교와 훈련 프로그램이 필요합니다. 그를 향한 첫 발판은 하급 장교단의 창설일 것입니다."
 ETH_camouflage:0 "위장"
 ETH_camouflage_desc:0 "전장에 항공기가 도입되면서, 지상에서의 기습을 성공시키기란 점점 더 어려워지고 있습니다. 우리의 전술 목표가 적들에게 드러나는 것을 최소화하기 위해, 우리는 위장과 은닉 훈련을 할 필요가 있습니다."
 ETH_camouflage_army_tt:0 "§Y[GetEthiopianArmySpiritName]§! 변동치:\n $MODIFIER_CAS_DAMAGE_REDUCTION$: §G+10%§!\n $MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_camouflage_air_tt:0 "§Y[GetEthiopianAirforceSpiritName]§! 변동치:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-15%§!"
 ETH_the_fetno-derash:0 "페트노 데라쉬"
 ETH_the_fetno-derash_desc:0 "정보 업무는 전쟁터 뿐만 아니라 정치 지도부의 안전을 유지하는 데 점점 더 결정적인 요소가 되고 있습니다. 따라서 우리는 보안을 유지하고 적을 더 잘 이해하기 위해 전담 정보 기관을 설립할 것입니다."
 ETH_debre_zeyit_air_force_training_center:0 "[ETHGetAirBaseName] 공군 훈련소"
 ETH_debre_zeyit_air_force_training_center_desc:0 "비행기 조종은 그 자체로 어려운 일입니다. 물론 조종사들을 전투에 투입하려면 훨씬 더 많은 전문 지식이 필요합니다. 조종사들이 임무를 완수할 수 있도록 공군 전용 훈련 센터를 설립하고 훈련의 표준화를 시작할 것입니다."
 ETH_debre_zeyit_air_force_training_center_tt:0 "§Y[GetEthiopianAirforceSpiritName]§! 변동치:\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-25%§!"
 ETH_unlock_spirit_airforce_tt:0 "§Y$air_force_spirit$§! 해금"
 ETH_purchase_obsolete_ships:0 "구형 함정 구매"
 ETH_purchase_obsolete_ships_tt:0 "강대국의 구형 함정을 구매하는 결정 해금."
 ETH_purchase_obsolete_ships_desc:0 "해군은 성장하고 있지만 해안선을 적절하게 방어할 수 있는 함대를 배치할 능력은 아직 없습니다. 하지만 우리 함대를 강화하기 위해 타국의 오래된 함선을 구할 수 있을지도 모릅니다."
 ETH_new_weapons_and_tactics:0 "신무기와 전술"
 ETH_new_weapons_and_tactics_desc:0 "다른 군대의 기술적 진보를 따라잡기 위해서는 최신 위협에 대처할 수 있는 장비와 훈련을 항상 받을 수 있도록 우리 군대에 지속적인 투자가 필요합니다."
 ETH_old_reliable:0 "믿을 수 있는 동반자"
 ETH_old_reliable_desc:0 "현재 많은 군대가 배치하고 있는 지나치게 복잡한 무기보다 간단하고 신뢰할 수 있으며 쉽게 수리 가능한 무기가 전선에 더 바람직합니다. 구식 소총을 사용하는 방법을 이미 알고 있는데도 새 소총으로 군대를 훈련시키는데 시간과 자원을 낭비하는 이유는 무엇일까요?"
 ETH_old_reliable_tt:0 "§Y[GetEthiopianArmySpiritName]§! 변동치:\n $MODIFIER_MAX_DIG_IN$: §G+0.5§!\n $MODIFIER_DIG_IN_SPEED_FACTOR$: §G+25%§!\n $modifier_army_sub_unit_infantry_attack_factor$: §G+5%§!\n $modifier_army_sub_unit_infantry_defence_factor$: §G+10%§!\n $modifier_army_sub_unit_infantry_speed_factor$: §G+10%§!"
 ETH_bring_in_foreign_advisors:0 "외국 고문단 초청"
 ETH_bring_in_foreign_advisors_desc:0 "[ETH.GetAdjective] 공군 창설을 위한 지속적인 노력에도 불구하고, 우리는 조종사들이 최대의 기량을 발휘하는지 확인할 실전 경험이 없습니다. 그러니 우리는 개선점을 찾아줄 교관을 해외에서 데리고 올 것입니다."
 ETH_bring_in_foreign_advisors_tt:0 "§Y[GetEthiopianAirforceSpiritName]§! 변동치:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-5%§!\n $MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-5%§!\n $MODIFIER_AIR_ACCIDENTS$: §G-15%§!"
 ETH_available_as_air_chief_tt:0 "공군참모총장으로 사용 가능:"
 ETH_ethiopian_officers:0 "[ROOT.GetAdjective] 장교단"
 ETH_ethiopian_officers_desc:0 "[ETH.GetAdjective] 공군의 발전이 계속되는 가운데, 우리는 우리의 조종사들을 효과적으로 편성할 교관을 확보할 필요가 있습니다. 잠깐 있다가 돌아갈 해외의 고문에게 의존하는 대신에, 우리는 밑바닥에서부터 시작하여 우리만의 전문성을 발전시킬 것입니다."
 ETH_ethiopian_officers_tt:0 "§Y[GetEthiopianAirforceSpiritName]§! 변동치:\n $MODIFIER_AIR_ATTACK$: §G+15%§!"
 ETH_promote_the_war_heroes:0 "전쟁영웅 진급"
 ETH_promote_the_war_heroes_desc:0 "우리가 아직도 자유로울 수 있는 까닭은 전장에서 목숨을 걸고 싸우는 영웅들에게 있습니다. 높은 사기와 군에 대한 지원을 확보하기 위해서는 우리의 전쟁영웅들을 더욱 명망 높게 홍보해야 합니다. "
 ETH_expand_the_officer_corps:0 "장교단 확충"
 ETH_expand_the_officer_corps_desc:0 "군 내 능력주의의 부족은 지난 몇년간 우리의 가장 큰 약점이였습니다. 가장 숙련된 사람이 우리 병사들을 지휘하게 하기 위해선, 우리는 장교단을 확충하여 혈연을 통해 계급을 얻은 사람들을 해임할 수 있도록 할 것입니다."
 ETH_medal_gain_tt:0 "사단장이 훈장을 수여받았을 때 획득하는 경험치가 §G+75%§! 증가"
 ETH_officer_promotion_boost_tt:0 "지금부터 §Y장군§!으로 승급하는 §Y장교§!들은 §G+1 공격§!과 §G+1 방어§!를 획득합니다."
 ETH_the_common_soldier:0 "일반 병사"
 ETH_the_common_soldier_desc:0 "육군에 있어서 어떠한 보상이나 인정 따위를 바라지 않으면서도 매일 전선에서 자신의 목숨을 바치는 평범한 군인들은 없어서는 안될 존재입니다. 이 영웅들이 우리 모두의 안전에 기여한 바는 공경받아 마땅합니다."
 ETH_develop_the_capital_region:1 "[271.GetName] 개발"
 ETH_develop_the_capital_region_desc:1 "[ETH.GetNameDef]의 수호와 우리 국민들의 삶의 질 향상을 위해서는 산업화를 서둘러야 합니다. 따라서, 우리는 [ETH.Capital.GetCapitalVictoryPointName] 주변 지역에 투자를 해서, 그 땅을 [ETH.GetName] 산업의 중심지로 바꿔야 합니다."
 ETH_develop_the_capital_region_tt:0 "[271.GetName] 전역을 망라하는 전력망을 확장하는 결정 해금."
 ETH_the_state_bank_of_ethiopia:1 "[ETH.GetNonIdeologyName] 국영은행"
 ETH_the_state_bank_of_ethiopia_desc:0 "[ETH.GetName] 국영은행의 자원을 확장하면, 우리 국민들에게 새로운 자본 공급처를 마련해 주고 골골대는 [ETH.GetAdjective] 경제를 부흥시키기 위한 마중물 역할을 하도록 할 수 있습니다."
 ETH_the_state_bank_of_ethiopia_tt:0 "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! 변동치:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_infrastructure_projects:0 "기반시설 계획"
 ETH_infrastructure_projects_desc:0 "[ETH.GetName](은)는 전 세계가 필요로 하는 천연자원이 많이 있습니다. 하지만, 그 자원을 공장에 실어 나르거나 나라 밖으로 옮길 적절한 수단이 없다면 자원을 활용할 수가 없습니다. 서둘러 기반 시설을 확충하여 경제적 병목상태를 해결해야만 합니다."
