 ITA_monarchia_d_italia:0 "이탈리아의 군주제"
 ITA_monarchia_d_italia_desc:1 "비토리오 에마누엘레는 파시스트들에게 이탈리아 정계 진출을 위한 문을 열지 말았어야 했습니다. 이제 이 실수를 바로잡고 파시스트들이 정부의 뒷전으로 밀려나게 할 때입니다."
 ITA_new_corporations:0 "새로운 협력"
 ITA_new_corporations_desc:1 "우리는 이전 파시스트 정권이 사용했던 기업 개념을 받아들인 뒤, 새 정부의 필요에 맞게 조정해야 할 것입니다."
 ITA_extraction_industry:0 "채광 산업"
 ITA_extraction_industry_desc:1 "우리는 생산 설비의 수요를 충족시키기 위해 채광 산업을 확장해야 합니다. 원자재 부족으로 인해 군사 장비 생산이 위태로워지는 것을 용납해선 안 됩니다."
 ITA_prepare_for_the_coming_wars:0 "다가오는 전쟁에 대비"
 ITA_prepare_for_the_coming_wars_desc:1 "전쟁이 우리 주위를 도사리고 있으니 우리 군의 필요를 충족할 수 있는 탄탄한 군수산업이 필요합니다."
 ITA_mobilize_the_railway_guns:0 "열차포 동원"
 ITA_mobilize_the_railway_guns_desc:1 "절망적인 상황은 무모한 방법을 실행하게 됩니다. 이제 우리의 오래된 열차포를 다시 가동할 때가 되었습니다."
 ITA_bring_back_old_glories:0 "옛 영광의 부활"
 ITA_bring_back_old_glories_desc:1 "우리는 폐기를 기다리고 있는 수많은 퇴역 군함들이 여러 항구에 정박해 있습니다. 몇몇 기술자들과 해군 장교들은 간단한 정비만 한다면 이 오래된 영광들을 다시 가동시킬 수 있다고 말합니다."
 ITA_new_forms_of_weaponry:0 "새로운 형태의 무기"
 ITA_new_forms_of_weaponry_desc:1 "이탈리아가 세계 최강의 군사 대국이 되려면, 우리는 새로운 형태의 무기를 연구해야 합니다. 우리 과학자들은 세계 최초로 원자력 연구 개발에 성공할 가능성 크다고 확신하고 있습니다."
 ITA_revoke_the_acerbo_law:0 "아체르보 헌장 폐지"
 ITA_revoke_the_acerbo_law_desc:1 "아체르보 헌장은 무솔리니와 그의 파시스트 정당에게 이탈리아를 확고하게 지배할 수 있는 권리를 부여했습니다. 이제 다시는 이런 일이 일어나지 않도록 이 헌장을 폐지해야 할 때입니다."
 ITA_christian_democracy:0 "기독교 민주주의"
 ITA_christian_democracy_desc:1 "기독민주당은 알치데 데 가스페리가 이끄는 중도 보수 정당으로 기독교적 관념과 자유사상을 결합해 대중의 지지를 얻는 데 성공했습니다. 이들이 군주제에 우호적인 이상 우리는 그들이 정부를 구성할 수 있도록 허용해야 합니다."
 ITA_democratic_king:0 "민주적인 국왕"
 ITA_democratic_king_desc:1 "이탈리아 왕국이 국가 원수로서의 국왕의 상징성을 확립하고, 더욱더 민주적인 국가를 향해 한 걸음 더 나아가야 할 때가 왔습니다."
 ITA_cooperate_with_moderates:0 "중도파와 협력"
 ITA_cooperate_with_moderates_desc:1 "이전 파시스트 정권에서 덜 급진적인 성향이었던 사람들과 협력하지 않을 이유는 없습니다. 이들은 이탈리아 국가를 발전시키는 데 큰 도움을 줄 것입니다."
 ITA_expand_intelligence_services:0 "정보국 확충"
 ITA_expand_intelligence_services_desc:1 "이러한 새로운 시대에 지식은 고로 힘입니다. 우리는 해외 정보 기관과 맞서 국가 기밀을 지킬 수 있도록 정보 부서를 확장해야 합니다."
 ITA_crush_opposition:0 "반대파 분쇄"
 ITA_crush_opposition_desc:1 "우리의 정책에 반대하고 새로운 정부의 업무를 방해하려는 구 파시스트 정권의 많은 지지자들이 여전히 존재하고 있습니다. 이제 이들을 처리할 때가 됐습니다."
 ITA_power_to_the_king:0 "국왕에게 권력을"
 ITA_power_to_the_king_desc:1 "사회적, 정치적 긴장이 극심한 지금, 파시즘이든 공산주의든 어떤 극단주의 정권도 이탈리아에서 선전하지 않도록 할 수 있는 유일한 방법은 우리나라를 통치할 가장 적합한 사람인 국왕에게 권력을 부여하는 것입니다."
 ITA_disband_the_blackshirts:0 "검은 셔츠단 해체"
 ITA_disband_the_blackshirts_desc:1 "검은 셔츠단은 파시즘만을 위한 조직이기 때문에, 파시즘 정권이 그랬던 것처럼 이번에는 그들이 사라질 때입니다. 우리는 즉시 모든 부대를 해산시킬 것입니다."
 ITA_utilize_the_blackshirts:0 "검은 셔츠단 활용"
 ITA_utilize_the_blackshirts_desc:1 "비록 검은 셔츠단이 역사적으로 파시스트 정권과 두체에게 충성해왔지만, 만약 그들에게 검은 셔츠단이 새로운 정권에서 번창할 여지가 있다는 것을 보여준다면, 우리는 검은 셔츠단을 이용할 수 있을 것입니다. 그러고 보면, 두 정권 사이에 정말로 큰 차이가 있는 걸가요?"
 ITA_expand_the_royal_guard:0 "근위대 확충"
 ITA_expand_the_royal_guard_desc:1 "우리는 이탈리아 군주제에 충성하며 어떠한 필요한 군사 작전에서도 다양한 임무를 수행할 수 있는 신뢰 가능한 왕실 근위대를 강화하고 확충할 것입니다."
 ITA_gloria_al_regno_d_italia:0 "이탈리아 왕국의 영광"
 ITA_gloria_al_regno_d_italia_desc:1 "군주제가 시대에 뒤처지는 체제라고 주장하는 사람들은 어떻게 고귀하고 확고한 지도 아래에서 보잘것없는 나라가 세계의 강대국 중 하나가 될 수 있었는지를 보지 못하는 바보들입니다.\n국왕 만세!"
 ITA_paramilitary_training:0 "준군사조직 훈련"
 ITA_paramilitary_training_desc:1 "이제 자원 민병대 조직을 확충하고 그들의 군사 교육을 개선해야 할 때입니다. 우리는 신병들을 훈련시키고 검은 셔츠단 부대를 지휘하기 위해 엘리트 사단의 뛰어난 장교들을 활용할 것입니다."
 ITA_seek_papal_support:0 "교황의 지지 모색"
 ITA_seek_papal_support_desc:1 "우리나라에서 증가하는 사회적, 정치적 불안정에 대처하기 위해서는 역사적으로 이탈리아 국민들에게 많은 영향력을 행사해온 교회에 기댈 필요가 있습니다. 우리는 교황의 승인과 지지를 얻기 위해 그에게 접근할 필요가 있습니다."
 ITA_agents_of_the_church:0 "교회의 요원들"
 ITA_agents_of_the_church_desc:1 "교회에는 전 세계에 수많은 대표들이 있습니다. 만약 우리가 바티칸을 우리 편으로 만드는 데 성공한다면 교회의 사절로서 완벽한 정당성을 가진 요원들을 마음대로 사용할 수 있을 것입니다."
 ITA_strengthen_the_papacy:0 "교황권 강화"
 ITA_strengthen_the_papacy_desc:1 "이탈리아 사회에서 교황의 영향력이 강하다는 것은 부정할 수 없습니다. 국가 안정을 유지하기 위한 유일한 방법은 이탈리아 왕국 내에서 교회에 많은 힘을 실어주는 것입니다."
 ITA_setting_course:0 "방향 결정"
 ITA_setting_course_desc:1 "이탈리아 왕국은 운명을 받아들일 준비가 되어 있습니다. 위대함과 영광이 자랑스러운 이탈리아 국민들을 맞이하고 있으니, 앞으로 나아갈 방법을 결정해야 할 때입니다."
 ITA_mare_nostrum_bba:0 "마레 노스트룸"
 ITA_mare_nostrum_bba_desc:0 "고대 로마가 카르타고를 처음으로 물리친 것은 해군을 통해서 였습니다. 해군력에 투자함으로써 이탈리아는 지중해를 장악하기 위해 분투하여 다시 한 번 우리의 바다, '마레 노스트룸'으로 만들 수 있습니다."
 ITA_auxiliaries:0 "보조군"
 ITA_auxiliaries_desc:1 "우리 로마 선조들 시대에 그랬던 것처럼 오늘날에도 보조 부대는 정규군을 지원하고 지형을 정찰하며 적을 괴롭히는 데 중요한 역할을 하고 있습니다. 우리는 군대를 강화하기 위해 이러한 준군사 민병대를 확충해야 합니다."
 ITA_the_italian_legions:0 "이탈리아 군단"
 ITA_the_italian_legions_desc:1 "근래에 우리 군대가 그다지 발전하지 못했을지라도 이탈리아 국민들이 로마의 유산을 그 어느 때보다 자랑스러워하고 있기 때문에, 우리는 지금의 우리 군단이 수천 년 전 로마 군단과 마찬가지로 무서운 존재가 되도록 하기 위해 우리 군대에 새로운 교리를 적용해야 합니다."
 ITA_new_roman_citizens:0 "새로운 로마 시민"
 ITA_new_roman_citizens_desc:1 "우리 식민지 원주민들에게 시민권을 보장하는 것은 현지인들의 인정과 협력을 얻는 데 분명 도움이 될 것입니다."
 ITA_all_roads_lead_to_rome:0 "모든 길은 로마로 통한다"
 ITA_all_roads_lead_to_rome_desc:1 "로마 군단은 과거 군 작전에 필요한 도로와 기반시설을 건설하는 데 있어 그 속도와 효율성으로 유명했습니다. 수천 년이 지나고 수송과 보급선은 전쟁 수행에 더더욱 중요합니다."
 ITA_the_king_of_the_skies:0 "하늘의 왕"
 ITA_the_king_of_the_skies_desc:1 "우리 로마인 조상들과는 다르게 우리 군은 육지와 해상에서 최적의 작전을 수행하기 위해 창공을 지배해야 합니다. 이탈리아 항공기는 이미 다재다능함과 품질로 유명하나, 우리 항공 엔지니어들이 한 단계 더 나아가 진정한 공중 요새를 개발할 때가 왔습니다."
 ITA_modern_musculus:0 "현대의 무스쿨루스"
 ITA_modern_musculus_desc:1 "로마인들이 그랬듯 우리는 전쟁을 지배할 수 있는 강력한 전쟁병기를 개발해야 합니다. 궁극의 전차를 설계하여 전선을 돌파하고 적들의 심장에 공포를 때려넣을 것입니다."
 ITA_caligulas_pride:0 "칼리굴라의 자랑"
 ITA_caligulas_pride_desc:1 "역사상 가장 위대한 군함을 개발할 때입니다. 우리 최고의 해군 엔지니어들이 설계를 완벽히 고치고 프로토타입을 시험해오고 있습니다. 그리고 이들은 이제 넵투누스가 지중해 뿐만 아니라 그 너머까지 다스리는 제왕이 될 것이라는 자신에 차 있습니다."
 ITA_iberian_protection:0 "이베리아 보호"
 ITA_iberian_protection_desc:1 "가까운 과거에 이베리아 국가들은 상대적으로 안정을 누려왔지만, 지금 당장은 그들이 강대국들로부터 스스로를 방어할 수 없을 것이 분명합니다. 너무 늦기 전에 그들에게 우리가 보호한다고 제안해야 합니다."
 ITA_south_american_alliances:0 "남아메리카 동맹"
 ITA_south_american_alliances_desc:1 "우리 세력의 경계를 확장해야 할 때입니다. 우리는 라틴아메리카 국가들에게 손을 내밀고 우리 모두를 둘러싼 수많은 위협에 맞서는 강력한 동맹 형성의 중요성을 설득할 것입니다."
 ITA_the_papacy_reborn:0 "교황령 재건"
 ITA_the_papacy_reborn_desc:1 "성하께서 왕을 제거하고 이탈리아 전역에 그 통치를 미치게 되었으므로, 이제 이탈리아 민중들이 교회의 비전과 목표를 향해 합일화 되어야 할 시간이 왔습니다."
 ITA_deus_vult:0 "데우스 불트"
 ITA_deus_vult_desc:1 "가톨릭 교회는 수세기 동안 유럽에서 희망과 안정의 등대였고, 우리가 암흑의 시대를 직면함에 따라 우리는 다시 한 번 빛의 등대가 되어야 합니다.\n신이 그것을 바라신다!"
 ITA_catholic_action:0 "가톨릭 행동"
 ITA_catholic_action_desc:1 "우리의 가톨릭 유소년 조직은 공산주의자들을 제거하고 가톨릭 사회 정의를 전파하는데 매우 효율적인 도구로 보여졌으며, 그들은 우리 군을 열정적인 젊은 징집병들로 채워나가고 있습니다."
 ITA_a_time_for_war:0 "전쟁의 시간"
 ITA_a_time_for_war_desc:1 "유럽에 이단이 있는 한 평화는 있을 수 없습니다. 새로운 성전의 때입니다. 새 전쟁병기들이 주의 이름으로 굉음과 함께 나아갈 것이며 의분으로 이단을 칠 준비가 되어 있습니다. 105mm 포신에서 나간 포탄이 심판이 모든 믿지 않는 이들을 강타하기 전까지 평화는 없으리."
 ITA_the_holy_lands:0 "성지"
 ITA_the_holy_lands_desc:1 "팔레스타인처럼 기독교 신앙에 중요한 곳은 적법히 주님의 왕국에 속합니다. 지체 없이 성지를 되찾아야 합니다."
 ITA_the_catholic_dominion:0 "가톨릭 지배"
 ITA_the_catholic_dominion_desc:1 "교황이 무시할 수 없는 주요 권력자로 다시 한 번 부상한 지금, 우리는 목자가 양들을 인도하고 악으로부터 보호하는 것처럼 모든 독실한 그리스도인에게 다가가, 사람들을 인도하는 손길 역할을 해야 할 때입니다. 이것이 바로 주님의 명령입니다!"
 ITA_unite_the_opposition:0 "반대파 통합"
 ITA_unite_the_opposition_desc:1 "파시즘의 뿌리는 이탈리아에 굳게 박혀있으며 이를 뽑기 위해서는 많은 노력이 필요할 것입니다. 혐오스러운 두체를 권좌에서 끌어내리기 위해서는 단결해야 하기에 우리는 파시스트 정권에 반대하는 다양한 집단들 사이의 공통된 목표를 찾아야만 합니다."
 ITA_liberate_gramsci:0 "그람시 해방"
 ITA_liberate_gramsci_desc:1 "우리 동지, 마르크스주의 철학자인 안토니오 그람시는 파시스트 정부에 의해서 십년이 넘는 시간동안 감금되어 있었으며 그렇기에 지금 그의 건강은 급속도로 악화되고 있습니다. 우리는 그람시를 해방시키고 그의 목숨을 구하기 위한 비밀 작전을 조직해야만 합니다, 그람시는 분명히 우리 노동자들의 혁명에서 핵심적인 인물이 될 것이기 때문입니다."
 ITA_organize_strikes_in_the_north:0 "북부에서의 공격 준비"
 ITA_organize_strikes_in_the_north_desc:1 "파시스트를 향한 공격에 앞서 이탈리아 내 산업 노동자들에게 지지를 얻고 북부의 보다 산업화된 지역이 우리와 함께 파시스트 정권에 대항할 수 있노록 만들기 위해 모든 노력을 기울일 것입니다."
 ITA_the_southern_farmlands:0 "남부 농경지"
 ITA_the_southern_farmlands_desc:1 "파시스트 정권의 헛된 노력에도 불구하고 이탈리아는 사실상의 농경 국가로 남아있습니다. 우리의 혁명을 성공적으로 이끌기 위해서는 농민들과 함께 해야 하며, 이는 분명 농민이 가장 강력한 남부 이탈리아에서 이뤄져야 합니다."
 ITA_defy_the_duce:0 "두체에 대한 저항"
 ITA_defy_the_duce_desc:1 "파시스트 정부에 대항하고 이탈리아 인민들을 대표하여 저 재앙을 뿌리뽑기 위해 들고일어설 때입니다.\n이탈리아의 노동자와 농민들이여, 무장하라!"
 ITA_appeal_to_the_bourgeoisie:0 "부르주아지에게 향한 호소"
 ITA_appeal_to_the_bourgeoisie_desc:1 "우리는 파시스트 정권의 몰락에 관심이 있는 부르주아 집단에 손을 내밀어야 합니다. 부르주아들이 처분 가능한 자원과 우리 혁명가들의 용기로 우리는 이 피비린내 나는 전쟁을 신속하게 끝낼 수 있을 것입니다!"
 ITA_seize_old_equipment:0 "구식 장비 확보"
 ITA_seize_old_equipment_desc:1 "전국 각지의 무기고에 구식 군사 장비가 많이 비축되어 있습니다. 이 장비를 탈취하여 아군에게 보급한다면 전쟁에서 승리하는 데 큰 도움이 될 것입니다."
 ITA_the_italian_republic:0 "이탈리아 공화국"
 ITA_the_italian_republic_desc:1 "군주제는 낡고 썩은 체제로 우리 혁명에 아무런 도움이 되지 않고 걸림돌만 될 뿐입니다. 이제 왕실을 제거하고, 왕실을 따르는 자들을 해결해야 할 시간이 왔습니다."
 ITA_the_popular_front:0 "인민전선"
 ITA_the_popular_front_desc:1 "내전은 우리 국가가 절실히 필요로 하고 있는 이탈리아 국민들을 파시즘에 맞서 승리할 수 있도록 이끄는 것뿐만 아니라 사회와 산업을 발전 시키는 것에 공산주의자들이 적합하다는 것을 보여줬습니다."
 ITA_the_garibaldi_legion:0 "가리발디 군단"
 ITA_the_garibaldi_legion_desc:1 "우리는 스페인 내전에서 국제 여단의 일원으로 스페인 공화국의 동무들과 함께 싸울 의용군 부대를 조직할 것입니다."
 ITA_gruppi_di_difesa_della_donna:0 "여성방위대"
 ITA_gruppi_di_difesa_della_donna_desc:1 "각기 다른 정치적 성향을 가진 혁명적인 여성들은 전쟁이 일어날 경우 모든 계층과 사회적 지위에서의 적극적인 참여와 동원을 위하여 여성방위대를 구성하자고 제안해왔습니다."
 ITA_a_new_era_for_the_red_shirts:0 "새로운 시대를 위한 붉은 셔츠단"
 ITA_a_new_era_for_the_red_shirts_desc:1 "우리는 주세페 가리발디와 붉은 셔츠단의 족적을 따라 이들 민병대를 강화하고 그들이 이탈리아 군이든 해외 자원 여단의 일원으로든 그 의무를 충실하게 수행할 수 있게 훈련시킬 것입니다."
 ITA_pugno_alzato:0 "불끈 쥔 주먹"
 ITA_pugno_alzato_desc:1 "파시즘의 재앙과 그것이 인류에게 가하는 위협을 싹쓸이할 때입니다. 우리는 이 중대한 싸움에서 다같이 주먹을 들겠습니다!"
 ITA_a_leader_steps_forward:0 "앞으로 나아가는 지도자"
 ITA_a_leader_steps_forward_desc:0 "이제 누가 새로운 이탈리아 공화국의 지도자가 될 지 정해야 할 시간입니다. 운이 좋게도, 우리는 매우 적합한 자격을 가진 후보자들 중에서 선택할 수 있습니다."
 ITA_the_path_to_progress:0 "진보로 향하는 길"
 ITA_the_path_to_progress_desc:0 "우리는 우리와 협력할 의사가 있고 우리가 견뎌야만 했던 끔찍한 내전에서 나라를 복구하는 것을 도울 세계 각지에 존재하는 공산주의자와 사회주의 정부들에 연락할 것입니다."
 ITA_industrial_socialization:0 "산업 사회화"
 ITA_industrial_socialization_desc:1 "대기업과 부르주아의 손아귀에서 거대 공장들을 몰수하여 전 이탈리아 인민들의 최대 이익을 위하여 공장들을 가동할 때입니다."
 ITA_institute_the_five_year_plan:0 "5개년 계획 수립"
 ITA_institute_the_five_year_plan_desc:1 "소련의 동지들이 그러했던 것처럼, 우리는 강대국들과 경쟁하기 위하여 거의 농업 국가인 우리나라를 산업화해야 합니다. 우리는 내전 이전 산업 수준으로 돌아갈 뿐 아니라 그 수준을 훨씬 능가하기 위한 5개년 계획을 입안할 것입니다."
 ITA_new_ricostruzione_industriale:0 "새로운 산업부흥공사"
 ITA_new_ricostruzione_industriale_desc:1 "지금까지 산업부흥공사는 파산한 은행과 민간 기업의 구제, 구조조정 및 자금 조달에 중요한 역할을 해왔습니다. 몇몇 재조정을 통해 과거의 파시스트적 색채 없이 산업부흥공사가 계속해서 일할 수 있도록 할 것입니다."
 ITA_political_commissars:0 "정치지도원"
 ITA_political_commissars_desc:1 "공산주의에 대한 헌신을 지키고 우리 군대에 이념적 열정을 불어넣기 위해 정치지도원의 표상을 확립하고 그들이 소속된 부대의 정치 교육과 조직화를 담당 할 것입니다."
 ITA_common_ground:0 "공동의 대의"
 ITA_common_ground_desc:1 "우리는 다른 정치 집단들과 공동의 대의를 가지고 있습니다. 그들과의 차이점들을 뒤로 남겨둔 채, 지금은 새로운 이탈리아를 발전으로 이끌기 위해 함께 노력해야 할 때입니다."
 ITA_appease_the_military:0 "군부 회유"
 ITA_appease_the_military_desc:1 "많은 장교들이 내전 이후 새 정부나 그들의 지위에 불만을 품고 있습니다. 군부 내의 불만을 뿌리 뽑고 장교들이 전쟁에서 자신의 역할을 인정받는다고 느낄 수 있게끔 하는 방안이 현명할 것입니다."
 ITA_crush_the_mafia:0 "마피아 분쇄"
 ITA_crush_the_mafia_desc:1 "내전 기간 동안 마피아와 수많은 밀수꾼, 갈취범, 범죄자 집단들이 다시 등장했습니다. 이들을 뿌리 뽑고 국가 안보와 안정도를 회복하는 것이 이탈리아 국민에 대한 우리의 의무입니다."
 ITA_empower_the_carabinieri:0 "카라비니에리 강화"
 ITA_empower_the_carabinieri_desc:1 "카라비니에리는 마피아를 제거하고 국가의 평화와 안정을 유지하는데 중추적 역할을 맡았습니다. 이제 이 경찰 조직을 강화하고 다른 업무도 함께 맡을 수 있도록 확장할 시간이 왔습니다."
 ITA_army_modernization:0 "군대 현대화"
 ITA_army_modernization_desc:1 "우리 군대는 다른 열강들의 군대와 교리를 따라잡을 수 있게 하는 새로운 장비와 훈련 기술의 수혜를 받을 수 있습니다."
 ITA_union_in_the_party:0 "당내 연합"
 ITA_union_in_the_party_desc:1 "당 내부의 연합은 우리나라가 공산주의를 향해 발전하는 데 가장 중요한 요소입니다. 우리는 모든 당원들이 같은 전망을 공유하고, 같은 목표를 가지며, 당이 정한 프로세스를 따라 그 목표를 달성하도록 해야 합니다."
 ITA_follow_the_soviet_union:0 "소비에트 연방을 따르기"
 ITA_follow_the_soviet_union_desc:1 "공산주의로 가는 분명한 길은 이미 소비에트 연방에 의해 제시된 바 있습니다. 새로운 공화국에 대한 우리의 노력이 결실을 맺고 진정한 공산주의 국가에 이르기 위해서, 우리는 그 길을 반드시 따라야 합니다."
 ITA_military_cooperation:0 "군사협력"
 ITA_military_cooperation_desc:1 "우리를 둘러싼 강대국들이 프롤레타리아의 적임이 매우 확실합니다. 그렇기에 우리가 이 세계에서 승리하려면 우리는 동맹국들과 군사협력을 맺어야 합니다."
 ITA_defense_against_capitalism:0 "자본주의에 대한 방어"
 ITA_defense_against_capitalism_desc:1 "사상적으로 파시즘은 우리의 최우선의 적이고 가장 거대한 적입니다. 그러나 파시즘 만은 아닙니다. 자본주의자들은 우리나라와 프롤레타리아 혁명의 끔찍한 위협입니다. 우리는 그들과 맞설 준비가 되어야 합니다."
 ITA_combined_research_effort:0 "합동 연구 노력"
 ITA_combined_research_effort_desc:1 "우리 군이 적과 맞서 싸울 최신 장비를 갖추는 데에는 기술 발전이 필수적입니다. 우리는 동맹국들과 협력하여 특히 군사 분야에서 지속적으로 과학적 진일보를 이루어나가야 합니다."
 ITA_special_brigades:0 "특수 여단"
 ITA_special_brigades_desc:1 "대규모 공세 전투에서 우리 군 부대들을 지원할 수 있는 특수 돌격 여단을 창설할 것입니다. 이 여단은 각 부대 내에서 탁월한 능력을 발휘한 민병대원들로 구성될 것입니다."
 ITA_defend_the_land:0 "영토 방어"
 ITA_defend_the_land_desc:1 "소련과 그 정책은 프롤레타리아와 마르크스 주의를 실망시켰습니다. 이탈리아 국민들은 공산주의를 향한 그들만의 길을 택할 것입니다. 그 길이 극복해야 할 장애물과 위협들로 가득 차 있더라도, 바라건대 서로를 돕는 여러 동지들과 함께할 것입니다."
 ITA_united_anarchist_confederations:0 "아나키스트 연합 단결"
 ITA_united_anarchist_confederations_desc:1 "파시즘과 자본주의에 맞서 싸우기 위해 스페인 아나키스트와 전세계의 다른 아나키스트들의 협력을 구해야 합니다. 우리는 전 세계의 운동가, 지식인, 자유 투사들을 받아들이기 위해 대협력 위원회를 구성할 것입니다."
 ITA_the_fight_against_stalinism: "[GetAppropriateRussianGovernmentIdeology]"
 ITA_the_fight_against_stalinism_desc: "[GetAppropriateRussianGovernmentIdeologyDesc]"
 ITA_raise_the_peoples:0 "인민을 일으켜라"
 ITA_raise_the_peoples_desc:1 "우리의 이상을 위하여 기꺼이 투쟁할 용감한 이탈리아 농민들이 많습니다. 그들과 함께라면 더 많은 붉은셔츠단을 결성하여 우리 군대의 체급을 강화할 수 있습니다."
 ITA_il_sol_dell_avvenire:0 "미래의 태양"
 ITA_il_sol_dell_avvenire_desc:1 "이제 새로운 이탈리아 국가를 선포할 때가 왔습니다, 국가 이전에 모든 국민들이 자유롭고 평등한 바로 이탈리아 국가 연방 말입니다.\n미래의 태양이 이탈리아에 떠오릅니다!"
 ITA_italian_socialism:0 "이탈리아 사회주의"
 ITA_italian_socialism_desc:1 "사회주의로의 길이 우리 앞에 열려 있으며, 이제 국경 안으로는 정의로운 사회를 이루고 국경 밖으로는 이탈리아 공화국이 마땅히 누려야 할 국제적 지위를 얻기 위해 결의를 다지고 그 길을 택할 때입니다."
 ITA_cooperate_with_the_mafia:0 "마피아와 협력"
 ITA_cooperate_with_the_mafia_desc:1 "우리가 특정한 특권과 면허를 기꺼이 제공한다면 내전 기간 동안 확산된 마피아 조직들은 그들의 지역에서 민간 및 국영 산업의 성과를 향상할 수 있는 기회가 될 수 있습니다."
 ITA_mafia_abroad:0 "해외 마피아"
 ITA_mafia_abroad_desc:1 "우리와 합의한 마피아 가문의 영향력이 이탈리아뿐만 아니라 해외에서도 커지고 있습니다. 우리의 이익을 위해 그들과 관련된 요원을 사업이 번창할 수 있는 거대 자본주의 열강으로 보내야 합니다."
 ITA_empower_the_unions:0 "노동조합 강화"
 ITA_empower_the_unions_desc:1 "이탈리아 프롤레타리아 계급에는 대단한 잠재력이 있습니다. 노동조합이 우리나라 노동력을 규제하고 최적화할 수단과 권위를 갖도록 보장해야 합니다."
 ITA_production_lines:0 "생산 라인"
 ITA_production_lines_desc:1 "우리 군이 최상의 상태으로 계속 작전하는 데 필요한 보급품과 장비를 받을 수 있도록 주요 생산 라인을 확충하고 현대화 할 때가 왔습니다."
 ITA_the_republics_leadership:0 "공화국의 지도자상"
 ITA_the_republics_leadership_desc:1 "우리 국민이 마땅히 누려야 할 사회주의 사회로 신생 이탈리아 공화국을 이끌 올바른 정당과 정치 지도자를 선택해야 합니다. 페루초 파리와 이바노에 보노미 모두 이 과업을 수행하기에 대단히 검증된 후보자들로 여겨집니다."
 ITA_bring_back_exiled_intellectuals:0 "추방된 지식인들의 귀환"
 ITA_bring_back_exiled_intellectuals_desc:1 "파시스트 정권은 위대한 철학자, 지식인, 과학자를 포함한 수많은 이탈리아 시민을 해외로 추방하였습니다. 이제 이 모든 난민들에게 고향으로 돌아올 기회를 제공할 때입니다."
 ITA_social_stability:0 "사회적 안정"
 ITA_social_stability_desc:1 "내전의 공포를 뒤로 하고서, 우리 사회는 더욱 정의롭고 평등해졌으며 비록 사회주의를 달성하기 위해서는 아직 갈 길이 멀지만 우리는 이탈리아 국민이 비로소 사회적 평화를 이루어냈다고 자랑스럽게 말할 수 있습니다."
 ITA_aid_for_the_spanish_republic:0 "공화파 스페인 지원"
 ITA_aid_for_the_spanish_republic_desc:1 "우리는 내전 중인 스페인 동지들을 도와야 합니다. 공화파 스페인 동지들은 피에 굶주린 스페인 장군들에 의해 포위되고 있습니다. 그 장군들은 유럽 파시스트 국가들의 지원을 받고, 지금 황폐화되고 있는 국가에 충성을 맹세해온 자들입니다."
 ITA_italia_libera:0 "자유 이탈리아"
 ITA_italia_libera_desc:1 "우리가 주도권을 잡고 우호적인 인접 국가들에 우리를 에워싼 다양한 위협들에 맞서 협력하고 스스로를 방어할 수 있는 유럽 내 동맹 형성을 제안해야 합니다."
 ITA_european_democracies:0 "유럽 민주주의"
 ITA_european_democracies_desc:1 "우리는 민주주의 유럽 국가들 간의 연대와 협력 정책을 계속해야만 합니다. 외교를 통해서 우리는 다른 어떤 나라와도 맞설 수 있는 강력한 동맹을 구성할 수 있습니다."
 ITA_peace_preservation:0 "평화 보존"
 ITA_peace_preservation_desc:1 "작금의 불안정과 국제 분쟁의 시대에, 오직 이탈리아 국민만이 유럽의 평화를 보존하고 강화하는 책무를 수행할 수 있습니다."
 ITA_scientific_cooperation:0 "과학 협력"
 ITA_scientific_cooperation_desc:1 "우리는 다른 세계 강대국의 기술적 진보를 확실히 따라잡을 수 있도록 과학 협력 프로그램을 개발해야 합니다."
 ITA_secure_the_borders:0 "국경 사수"
 ITA_secure_the_borders_desc:1 "세계적으로 국제적 긴장이 고조되고 있는 상황에서, 우리의 동맹국이 아닌 국가는 잠재적 적대국으로 간주되어야 합니다. 우리는 나중이 되어서야 어느 침공이든 예방하고 막기보다는 사전에 우리 국경을 강화하고 군대를 배치해야 합니다."
 ITA_bring_down_fascist_strongholds:0 "파시즘의 중심지 분쇄"
 ITA_bring_down_fascist_strongholds_desc:1 "유럽의 위태로운 상황을 고려할 때, 우리는 호전적인 파시스트 세력이 우리에게 공세를 취할 때까지 기다릴 수는 없습니다. 먼저 공격하는 자가 가장 잘 공격한다는 말처럼, 응당 우리도 파시스트들을 먼저 강하게 공격해야 합니다."
 ITA_reestablish_old_alliances:0 "옛 동맹국과의 관계 재수립"
 ITA_reestablish_old_alliances_desc:1 "우리는 대전쟁 중에 맺은 동맹을 재건해야 합니다. 유럽의 위대한 민주주의 강대국들과 단결해야 우리를 기다리는 수많은 위협에 맞서 승리할 수 있습니다."
 ITA_military_agreements:0 "군사 협정"
 ITA_military_agreements_desc:1 "우리는 동맹국으로부터 배울 것이 많으며, 군사 및 기술 협력 프로그램을 개발하기 위한 제안을 가지고 그들에게 접근해야 합니다."
 ITA_the_enemies_of_capitalism:0 "자본주의의 적"
 ITA_the_enemies_of_capitalism_desc:1 "소비에트 식 공산주의는 유럽 전체 및 이탈리아에 매우 위협적입니다. 이제 그들을 손봐줄 때가 왔습니다."
 ITA_the_ethiopian_question:0 "에티오피아 문제"
 ITA_the_ethiopian_question_desc:1 "에티오피아에서의 전쟁은 잔인하고 쓸데없는 일이었습니다. 우리나라의 파시스트들에 의해 전개된 극악무도한 행위에 대해 우리는 보상해야 하고, 화해를 모색하기 위해 지방 당국에 손을 내밀어야 합니다."
 ITA_abolish_the_colonies:0 "식민지 폐지"
 ITA_abolish_the_colonies_desc:1 "우리는 모든 이탈리아 지역에서 식민지 지위를 폐지하는 혁명적인 계획을 개발하고 제시 할 것입니다. 우리나라 역사상 처음으로 그 계획의 영향을 받은 지역 주민들은 자신들의 운명을 결정할 기회를 갖게 됩니다. 그 지역들이 이탈리아의 합법적인 주가 되어 혜택을 보게 하는 것은 우리에게 달려 있습니다."
 ITA_cooperatives_for_intensive_exploitation:0 "집중개발을 위한 협동조합"
 ITA_cooperatives_for_intensive_exploitation_desc:1 "아프리카는 대규모 자원이 매장된 부유한 대륙으로, 우리는 이러한 자원들을 최대한으로 활용하기 위해 자원을 개발하는 방법을 개선하는 데 투자해야 합니다."
 ITA_condemn_colonialism:0 "식민주의 규탄"
 ITA_condemn_colonialism_desc:1 "식민주의를 규탄하고 무수한 세월동안 아프리카인들을 탄압해오던 유럽 열강들을 촉구할 때가 됐습니다. 만약 상황이 악화된다면, 우리는 아프리카인들을 위하여 맞서 싸울 것입니다."
 ITA_new_colonial_policies:0 "새로운 식민지 방침"
 ITA_new_colonial_policies_desc:1 "파시스트 정권은 너무 오랫동안 식민지 주민들을 학대해 왔습니다. 이제 우리의 식민 정책을 재검토하여 식민지에 자율성을 부여하고 과거에 발생했던 부당함을 바로잡을 때입니다."
 ITA_negotiations_with_albania:0 "알바니아와 협상"
 ITA_negotiations_with_albania_desc:1 "알바니아의 역사는 지난 수십 년 간 이탈리아의 영향을 강하게 받아왔습니다. 이제 우리는 권위주의적 파시스트 정권을 뒤로 한 채, 알바니아 정부에 양국의 유대를 강화하고 더 나아가 알바니아 정부를 우리 정부에 통합하여 양국을 공식적으로 통합 할 가능성까지도 제안해야 합니다."
 ITA_enlist_the_bashkimi_kombetar:0 "하나된 알바니아-코소보"
 ITA_enlist_the_bashkimi_kombetar_desc:1 "우리 정부와 이념에 동조하는 수많은 알바니아 시민들이 붉은 셔츠단에 입대하기를 희망하고 있습니다. 우리는 자원 민병대의 새로운 지부를 만들어 이 신병들로 구성된 새로운 부대를 조직해야 합니다."
 ITA_the_italian_confederation:0 "이탈리아 연방"
 ITA_the_italian_confederation_desc:1 "식민지 정책을 검토한 후, 우리가 취해야 할 다음 단계는 탈식민지화 과정의 결과물인 모든 국가를 포함하는 이탈리아 연방을 결성하여 각국이 협력하고 서로 이익을 얻을 수 있는 틀을 마련하는 것입니다."
 ITA_planned_economy:0 "계획 경제"
 ITA_planned_economy_desc:1 "새로운 연방의 대표들은 효율적이고 지속 가능한 방식으로 모든 회원국의 경제를 통제하고 부양할 수 있는 경제 계획을 제안했습니다."
 ITA_the_fight_overseas:0 "해외에서의 전투"
 ITA_the_fight_overseas_desc:1 "아프리카 대륙의 주요 군사 작전들을 지원하기 위해 방어 태세를 강화하고 병참을 준비해야 할 때가 왔습니다. 우리는 육군과 해군이 직면하게 될 많은 악조건에서 그들이 최선으로 임무를 수행할 수 있도록 전문화된 훈련 기술을 개발할 것입니다."
 ITA_irregulars:0 "비정규군"
 ITA_irregulars_desc:1 "비정규군은 아프리카에서의 작전에서 핵심적인 역할을 합니다. 우리는 지역 주민들 사이에서 모병을 늘리고 비정규군이 받는 훈련을 개선해야 합니다."
 ITA_liberate_the_workers_of_africa:0 "아프리카 노동자 해방"
 ITA_liberate_the_workers_of_africa_desc:1 "아프리카 사람들을 탄압하는 여러 정부들로부터 그들을 영원히 해방시킬 때가 왔습니다!"
 ITA_ascari:0 "아스카리"
 ITA_ascari_desc:1 "아프리카 현지 부대들로 구성된 정규 사단은 주둔군으로서나 예비군으로서 만이 아니라 다른 부대들이 곤란해 하는 어려운 지형에서 군사 작전을 수행하는 등 다양한 역할을 수행하는 데 매우 효과적임을 입증하였습니다."
 ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro:0 "§Y$ITA_ricostruzione_industriale_dynamic_modifier$§! 변동치"
 ITA_ricostruzione_industriale_cg_penalty_tt:0 "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y+1.0%§!\n\n"
