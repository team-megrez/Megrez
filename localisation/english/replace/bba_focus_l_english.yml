 ITA_befriend_japan:0 "일본과의 친선"
 ITA_befriend_japan_desc:1 "$ITA_japan_friend_desc$"
 ITA_italian_irredentism:0 "이탈리아 실지회복주의"
 ITA_italian_irredentism_desc:1 "이탈리아의 민족통일주의는 대전쟁 이후 우리의 파시스트 정권에 의해 점점 더 공격적으로 변화했습니다. 이탈리아가 자연 국경을 달성하여 이탈리아 국민의 정당한 모든 영토를 통일해야 할 때입니다!"
 ITA_war_with_france:0 "[FRA.GetName]와의 전쟁"
 ITA_war_with_france_desc:1 "$ITA_go_after_france_desc$"
 ITA_war_with_greece:0 "그리스와의 전쟁"
 ITA_war_with_greece_desc:2 "그리스를 포함하지 않고서야 우리가 어떤 강력한 제국이 되겠습니까? 그것은 쉬운 목표가 될 것입니다..."
 ITA_war_with_the_uk:0 "영국과의 전쟁"
