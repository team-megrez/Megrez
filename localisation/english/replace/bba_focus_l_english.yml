 ITA_italian_hegemony_subjects_tt:0 "\n모든 [ROOT.GetAdjective] 종속국:\n"
 ITA_proclaim_the_italian_empire_tt:0 "§Y아프리카 내 동맹국이 아닌 모든 인접국§!에 대한 §Y괴뢰화§! 전쟁 명분 획득:"
 ITA_bop_will_shift:0 "§Y권력의 균형§!이 국가 지도자 쪽으로 움직입니다."
 ITA_novus_ordo_forts_tt:0 "리비아의 국경을 따라 완전히 지배하는 주에 최대 §Y10개의 지상 요새§! 추가."
 ITA_novus_ordo_create_units_tt:0 "소유하며 지배하는 리비아 주에서 §Y[ROOT.GetFlag][ROOT.GetAdjective]§! 부대 창설:"
 ITA_novus_ordo_irregular_troops_tt:0 "§Y5개 $infantry$사단§! 창설."
 SWI_swiss_guiding_principles:0 "스위스의 지도 원칙"
 SWI_swiss_guiding_principles_desc:0 "[ROOT.GetNameDefCap]은 대륙에서 가장 오래된 민주주의 국가로 남아 있지만, 유럽의 급격한 변화는 이를 위험에 빠트리고 있습니다. 우리는 1848년의 헌법과 서약동맹이 닦은 길을 계속 이어나가야 할까요, 아니면 새로운 길이 우리에게 모습을 드러낼까요?"
 SWI_increase_defense_budget:0 "방어 예산 증액"
 SWI_increase_defense_budget_desc:0 "우리는 대전쟁에서 우리의 중립과 자주권을 지켰지만, 우리는 이미 성취한 것에 안주해서는 안 됩니다. 우리를 둘러싸고 있는 열강 중 하나가 그들 사이에 건설된 요새들을 우회하기 위해 우리나라를 침략할 가능성이 높고, 우리의 현재 예산으로는 이것을 예방하기에 충분하지 않을 것입니다."
 SWI_national_defense_fund:0 "국방기금"
 SWI_national_defense_fund_desc:0 "나라의 방위는 땀과 노역 이상의 것을 요구하는데, 우리는 최악의 상황을 대비하기 위해 필요한 장비와 원자재들을 수입할 기금이 추가로 필요합니다.  [ROOT.GetAdjective] 시민들이 자발적으로 기여할 수 있는 기금을 설립하고 홍보하면 우리는 그 어떤 국방비 인상도 상쇄시킬 수 있을 것이고, [ROOT.GetAdjective]의 참여적 태도를 보여줄 것입니다."
 SWI_reaffirm_spiritual_defense:0 "정신적 방어 재확인"
 SWI_reaffirm_spiritual_defense_desc:1 "우리 연방은 1932년부터 주변의 커져가는 권위주의 위협에 대응하여 스위스의 국가적 가치를 보호하기 위해 노력해 왔습니다. 그리고 지금, 그 어느 때보다도 그 위협이 거대해 보이기 때문에, 우리는 우리의 삶의 방식을 육체적 그리고 신체적으로 방어하기 위해 서약을 개편할 필요가 있어 보입니다.  "
 SWI_fortify_border_with_germany:0 "독일 국경 요새화"
 SWI_fortify_border_with_germany_desc:0 "[GER.GetNameDefCap]은 [ROOT.GetAdjective] 연방의 생존에 실존적 위협이 되고 있습니다. 만약 [GER.GetName]과 [FRA.GetName]간의 전쟁이 벌어진다면, [GER.GetAdjective]인들은 [FRA.Getname]의 강력하게 요새화된 국경이나 [HOL.GetName]와 [BEL.Getname] 대신 [ROOT.GetName]를 통과해 갈 수 있습니다. 우리는 [GER.GetNameDef]을 단념시키도록 우리 국가들 사이에 요새를 지을 수 있습니다."
 SWI_fortify_border_with_italy:0 "이탈리아 국경 요새화"
 SWI_fortify_border_with_italy_desc:1 "[ITA.GetAdjective]의 확장주의적 열망은 눈 깜짝할 새에 [ROOT.GetName]로 쏟아져 들어올 수 있습니다. 어쨌든, 우리 인구의 상당수는 이탈리아어를 말하고, [ITA.GetLeader]의 연설 한 번이면 [ROOT.GetName]가 그들의 시야에 들어올 것입니다. 우리는 그들에게 우리가 쉬운 상대가 아니라는 것을 보여주어야 합니다."
 SWI_fortify_border_with_france:0 "프랑스 국경 요새화"
 SWI_fortify_border_with_france_desc:2 "그들의 민주적 가치에 대한 헌신과 오래된 친선 관계에도 불구하고, 우리는 [FRA.GetName]가 [GER.GetNonIdeologyName]이나 [ITA.GetNonIdeologyName]에 기습 공격을 하기 위해 [ROOT.GetAdjective] 영토를 침입할 가능성을 무시해서는 안 됩니다."
 SWI_ban_foreign_nazi_propaganda:0 "외국 나치 선전 금지"
 SWI_ban_foreign_nazi_propaganda_desc:0 "우리는 이 해외 선전을 위한 도구가 있도록 허용해서는 안 됩니다. 나치즘은 [ROOT.GetAdjective] 연방을 정의하는 가치들에 하나도 빠짐없이 전부 반하기 때문에, 그들이 우리를 내부에서 파괴할 용도로 쓰이는 위험을 대비해서 그것은 우리처럼 민주주의와 관용을 기반으로 하는 나라에서 허용될 수 없습니다."
 SWI_buero_ha:0 "부에로 하"
 SWI_buero_ha_desc:1 "우리는 우리의 이웃들에게 우리가 그들의 정보를 수집하려 한다는 것을 알릴 수 없으므로, 우리는 비밀 작전을 수행하는 데 준 독립적인 정보기관에 의존해야 합니다. 전직 사진 사업가이자 첩보원인 한스 하우자만이 들어올 때죠. 그의 작고 민첩한 정보국으로 그는 우리의 손이 더러워지지 않고 완수해야 하는 일들을 할 수 있습니다. "
 SWI_federal_police:0 "연방경찰정보부"
 SWI_federal_police_desc:0 "[ROOT.GetName]를 외부의 적들로부터 보호하면서 내부의 적들로부터 굴복하는 것은 어리석습니다. 우리는 우리 국경 내에 존재하는 위협들을 근절시키고 우리 토양을 외국적 요소들로부터 보호하기 위해 연방경찰에게 권한을 부여해야 합니다."
 SWI_spab_counter_intelligence_agency:0 "방첩 부서\n(Spionage Abweh)"
 SWI_spab_counter_intelligence_agency_desc:0 "우리는 [GER.GetNameDef](이)가 슈투트가르트에 파노라마하임이라 불리는 5열 사보테르의 훈련을 위한 훈련 센터를 설립했다는 것을 알고 있습니다. 이것은 우리가 연방경찰이 그러한 위협에 대처하고 첩보와 사보타주에 맞서 싸울 수 있도록 방첩 사단의 권한을 주어야 하는 이유입니다."
 SWI_armed_neutrality:0 "무장 중립"
 SWI_armed_neutrality_desc:0 "우리의 오랜 중립은 [ROOT.GetAdjective] 정체성의 핵심적인 부분입니다. 그러나 중립 하나만으로는 우리의 주권을 보장할 수 없습니다. 어쨌든, 그것이 대전쟁의 [BEL.GetNonIdeologyName]에 얼마나 도움이 되었습니까? 최고의 억지력은 무기를 들고 그 어떤 침략자에게도 맞서 싸울 준비가 된 나라 전체입니다."
 SWI_promote_guisan:0 "앙리 기장 승진"
 SWI_promote_guisan_desc:0 "우리의 연방이 위기에 처했을 때, 우리의 정치 체계는 단 한 명의 장군과 총사령관을 허용합니다. 지금은 확실히 그런 상황 중 하나이며, 그 일에 적격인 사람은 명백합니다: 앙리 기장은 그 직업에서 가장 검증된 사람일 뿐만 아니라, 그는 [ROOT.GetNameDef] 전반에 걸쳐 광범위한 인기를 끌고 있습니다."
 SWI_national_redoubt:0 "국가 보루"
 SWI_national_redoubt_desc:0 "앙리 기장은 [ROOT.GetName]을 방어하는 다른 계획을 선보이고 있습니다. 대가를 불문하고 우리나라의 국경을 지키려 하는 것보다는 우리는 전략적으로 스위스 중앙고지를 넘겨주고 적이 우리를 점령하는 데 큰 대가를 치르게 할 수 있는 알프스로 후퇴할 수 있습니다. "
 SWI_expedite_mobilization:0 "동원령 확대"
 SWI_expedite_mobilization_desc:0 "소규모 상비군의 역할은 [ROOT.GetName]의 사람들이 무장하고 민병대를 결성할 동안 적을 붙잡는 것 입니다. 그러므로 우리는 상비군이 압도당할 위험을 줄이기 위해서 시민들이 가능한 빠르게 무장할 수 있도록 해야 합니다."
 SWI_fortify_the_jura:0 "쥐라산맥 요새화"
 SWI_fortify_the_jura_desc:0 "알프스 산맥을 요새화하기 위해 많은 준비가 이뤄져 왔습니다. 그러나 우리는 쥐라 산맥도 요새화할 수 있습니다. 쥐라 산맥은 가파르지도 않고 방어에 용이하지도 않지만 일단 적의 손에 넘어간다면 고원을 공격하는 제 2의 전선으로 유리하게 작용할 수 있습니다."
 SWI_rig_infrastructure_to_blow:0 "기반시설 폭파 준비"
 SWI_rig_infrastructure_to_blow_desc:0 "우리가 의도적으로 침략자들을 국경 안으로 들이더라도, 그들에게 모든 것을 쉽게 줄 수 없습니다. 우리의 인프라를 적들이 사용하지 못하게 하여 진격을 늦추고 기반 시설을 대체하기 위해 귀중한 자원을 소비하도록 하는 것이 가장 중요합니다."
 SWI_emergency_industry:0 "전시 산업"
 SWI_emergency_industry_desc:0 "적들이 침략한다면 우리는 우리의 산업기반을 파괴할 수 밖에 없기 때문에, 남아 있는 것을 다시 재정비하고 침략자들을 격퇴하기 위해 가능한 후퇴를 확실히 해야 합니다. 비밀 터널과 공장들은 고향 땅의 산과 계곡의 심장부를 채울 것이고, 심지어 우리의 국경 밖에 있을지도 모릅니다."
 SWI_flood_the_valleys:0 "골짜기 침수"
 SWI_flood_the_valleys_desc:0 "우리는 콘스탄스 호수 주변 지역을 통해 대규모 침략군이 들어올 것으로 예상합니다. 이 지역은 농경지를 침수시키고 침략자들을 늪에 빠뜨리기 위해, 운하와 제방을 건설하기에 완벽한 장소입니다. 그들이 이 위험한 늪을 건너려고 하는 동안, 우리는 그 기회를 이용하여 우리가 가진 모든 역량의 폭격을 준비할 수 있습니다. 폭격의 최후에 침략자들은 우리를 침략하려 한 것을 후회할 것 입니다."
 SWI_defend_the_skies:0 "영공 수호"
 SWI_defend_the_skies_desc:0 "현대 전쟁은 제공권과 공중 지원에 강하게 의존합니다. 하지만 [ROOT.GetName]은 아직 이러한 새로운 현실에 준비가 되어 있지 않습니다. 그래서 우리는 모든 칸톤이 그들의 적들의 비행기에 맞서서 하늘을 지킬 수 있도록 해야 합니다."
 SWI_attack_from_the_mountains:0 "산악 공격"
 SWI_attack_from_the_mountains_desc:0 "알프스산맥과 쥐라산맥의 요새화된 진지에 자리 잡으면, 계곡 아래에 있는 적군에게 큰 피해를 줄 수 있습니다. 그들이 우리 영토에 물자와 병력을 보내는 것이 보내지 않는 것보다 못하다는 사실을 확실하게 깨닫게 해야 합니다."
 SWI_frontier_defense_plan:0 "전선 방어 계획"
 SWI_frontier_defense_plan_desc:0 "만약 우리가 그들이 우리의 국경을 넘도록 허용한다면 [ROOT.GetNameDef]은 죽은 것이나 다름없습니다. 우리는 그들이 단 한 발자국도 딛지 못하게 할 것입니다. 우리의 국경은 신성합니다. 이것은 우리가 국경을 요새화하고 그들을 방어할 준비가 되어야 하는 이유입니다."
 SWI_fight_until_death:0 "최후까지 전투"
 SWI_fight_until_death_desc:1 "우리에게 승산이란 없으며, [ROOT.GetNAme]는 무엇이 다가오든 수적으로 열세하고 군사력이 부족하며 준비가 덜 되어있습니다. 이것이 모든 [ROOT.GetAdjective]의 시민들이 그들의 목숨을 칸톤과 연방에 바칠 준비를 해야 하는 이유입니다."
 SWI_total_defense:0 "총 방어"
 SWI_the_army_position:0 "군대 배치"
 SWI_the_army_position_desc:0 "시민 민병대와 정규군을 [ROOT.GetName] 국경에 배치할 것입니다. 우리 군이 국경에서 침입자를 막는 능력을 강화하기 위해서는 요새화가 필요합니다."
 SWI_prolonged_service:0 "복무 연장"
 SWI_prolonged_service_desc:0 "현재의 의무 복무 기간은 장기전에 대처하기 충분하지 않습니다. 약간의 자유를 희생하는 한이 있어도 연방 정부가 시민들을 더 오래 복무할 수 있게 하는 수단을 제공해야 합니다."
 SWI_enhanced_training:0 "향상된 훈련"
 SWI_enhanced_training_desc:0 "[ROOT.GetName](이)가 마지막으로 전쟁 위험에 처한 이후로 전쟁의 양상은 상당히 변했습니다. 우리는 가능한 모든 시민이 받는 기본 훈련을 업데이트하고 개선해야 합니다. 그들은 우리나라를 방어하는 최고의 자산입니다."
 SWI_integrate_refugees_into_the_army:0 "난민 육군 통합"
 SWI_integrate_refugees_into_the_army_desc:1 "파시즘과 전쟁의 바다 속에 평화와 민주주의의 오아시스로서, 많은 이들이 [ROOT.GetName]으로 안전한 피난처를 찾아 모입니다. 그들 중 일부는 고향을 떠나도록 강요한 자들을 패퇴시키는 일에 동참하기를 희망하며, 그 중에는 심지어 직업 군인들도 다수입니다. 스위스와 더 나은 미래를 위한 전투에 그들이 동참하게 할 수 있습니다."
 SWI_expanded_military_support:0 "군사 지원 확충"
 SWI_expanded_military_support_desc:0 "민병대는 오직 군인으로만 구성되지는 않고, 군인들이 잘 기름칠 된 기계처럼 작동할 수 있게 하는 다른 많은 역할들도 필요합니다. 성공적으로 [ROOT.GetName](을)를 방어하기 위해서 우리는 민병대를 위한 지원중대를 모집하고, 훈련하고, 배치할 필요가 있습니다."
 SWI_all_adults_training:0 "모든 성인 훈련"
 SWI_all_adults_training_desc:0 "현재의 세계 정세에서는 요행의 여지가 없습니다. 가능한 모든 성인은 그 어떤 침략자에도 맞서서 무기를 들 준비가 되어 있어야 합니다. 스위스는 우리 모두의 것이므로, 우리 모두가 스위스를 지켜야 합니다."
 SWI_anti_tank_divisions:0 "대전차사단"
 SWI_anti_tank_divisions_desc:0 "전차는 현대전의 선봉입니다. 이미 우리나라의 지형은 전차에 맞서 싸우기 유리하지만, 만약 대전차 장비를 우리 군에 도입한다면 우리는 선봉을 자르고 무력화할 수 있습니다."
 SWI_reduce_military_training_age:0 "징집연령 하향"
 SWI_reduce_military_training_age_desc:0 "통상 [ROOT.GetAdjective]에서는 20세가 되어서야 전투 훈련을 시작하지만, 생존에 필요한 병력을 확보하기 위해서 시민들은 1년 일찍 전투 훈련을 시작해야 합니다. 이런 조치가 충분하기를 바랍니다."
 SWI_veteran_sharpshooter_divisions:0 "베테랑 명사수 사단"
 SWI_veteran_sharpshooter_divisions_desc:1 "수년 전, 수천 명의 노련한 저격수들이 보조병으로 군에 입대할 수 있도록 허용해 달라고 요청했고, 그들의 나라와 민주주의를 지키기 위해 역할을 다했었습니다. 이제 그들의 경험과 열정은 우리의 민병대에 도움이 될 것입니다."
 SWI_fortify_ticino:0 "티치노 요새화"
 SWI_fortify_ticino_desc:0 "역사적으로 호전적인 세 나라 사이에 있는 중립국으로서, 어느 쪽에서든 죽음이 닥칠 수 있으므로 방심할 수 없습니다. [GER.GetNameDef], [FRA.GetName] 만큼이나 [ITA.GetName](은)는 우리를 공격할 확률이 높습니다. 그들이 그렇게 한다면 [846.GetName](을)를 통해 공격할 것입니다. 그런 이유로 [SWI.GetNameDef](을)를 위해서 그 지역을 난공불락의 요새로 만들어야 합니다."
 SWI_fortify_sargans_gotthard_and_st_maurice:0 "자르간스, 고타르, 생모리스 요새화"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc:0 "알프스는 [ROOT.GetName]의 자부심이며, 이 불확실한 시기에 연방의 안전을 보장하기 위해서 우리는 알프스를 요새화할 수 있습니다."
 SWI_defend_against_paratroopers:0 "공수부대에 대한 방어"
 SWI_defend_against_paratroopers_desc:0 "우리는 공수부대가 요새를 우회하는 데 어떻게 사용될 수 있는지 보았습니다. 우리의 진지가 파괴되기 전에 미리 그들을 상대할 준비를 하는것이 중요할 겁니다."
 SWI_expand_special_forces:0 "특수부대 확대"
 SWI_expand_special_forces_desc:1 "우리의 상비군은 다른 나라에 비해 잘 준비되어 있지만 매우 소규모입니다. 그리고 [ROOT.GetName]의 방어를 우리에게 유리하도록 전환하기에 충분하지 않을 수 있습니다. [ROOT.GetAdjective](을)를 승리로 이끌기 위해서는 그들이 더 많이 필요합니다!"
 SWI_purchase_german_planes:1 "[SWI_purchase_fascist_planes_name]"
 SWI_purchase_german_planes_default:0 "독일 비행기 구매"
 SWI_purchase_german_planes_alt:0 "파시스트 이웃의 비행기 구매"
 SWI_purchase_german_planes_desc:0 "시대에 뒤처진 공군력 그리고 항공기를 생산할 수 있는 산업과 기술이 부족하므로, 우리는 우리의 이웃들로부터 항공기를 구매하는 데 의존할 수밖에 없습니다. [GER.GetName]으로부터 항공기를 구매하는 것은 우리가 필요한 장비를 제공해 줄 뿐만 아니라, 좋은 관계를 유지하는 것에도 도움이 될 것입니다"
 SWI_ban_the_communist_party:0 "스위스 공산당 금지"
 SWI_ban_the_communist_party_desc:0 "공산당들은 [SWI.GetNameDef]에 큰 위험을 줍니다. 우리와 [SOU.GetNameDef]의 거리에도 불구하고, 그들의 혁명적 영향은 우리 주변을 감돌고 있습니다. 우리는 이런 위험한 시기에 우리의 나라를 불안정하게 만드는 것을 감수할 수 없기 때문에, 우리는 신속하게 행동해 우리 정부를 전복시키고 약화시킬 수 있는 당들을 금지해야 합니다."
 SWI_withdraw_from_the_league_of_nations:0 "국제연맹 탈퇴"
 SWI_withdraw_from_the_league_of_nations_desc:0 "우리가 국제 연맹에 회원 자리로 있는 것은 우리가 [ROOT.GetName]에 있기를 열망하는 중립과 양립할 수 없으므로, 이 죽어가는 조직을 버리는 것은 필수적입니다. 이것은 우리의 이웃들에게 진정한 중립에 대한 우리의 헌신을 보여줄 것이며, [ROOT.GetName]가 그들의 목표가 아니라는 것을 설득할 수도 있을 것입니다."
 SWI_limited_censorship_of_the_press:0 "언론 검열 제한"
 SWI_limited_censorship_of_the_press_desc:0 "[ROOT.GetName]를 보고 싶어하는 병사들은 우리를 침공하는 것을 정당화하기 위해 무엇이든 동원할 것입니다. 언론의 자유는 건강한 민주주의에 필수적인 요소이지만 우리가 우리의 이웃들에게 탄약을 주지 않는 것을 확실히 하기 위해 지금으로서는 뒷전으로 밀려나야 합니다."
 SWI_tighten_press_censorship:0 "언론 검열 강화"
 SWI_tighten_press_censorship_desc:0 "실수를 저지를 여유 따위는 없습니다. 단 한 마디가 연방의 유지또는 소멸로 직결될수 있습니다. 우리는 자유 언론이 우리의 미래를 위태롭게 하는 것을 용납할 수 없으며, 그들은 [?SWI.SWI_biggest_fascist.GetNameDef]이 요구하는 대로 언론을 엄격하게 통제해야 할것입니다."
 SWI_seek_trade_agreement_with_germany:0 "독일과의 무역 협정"
 SWI_seek_trade_agreement_with_germany_desc:0 "끔찍하게도 파시즘은 성장하고 있으며, 이러한 현실을 받아들이기 힘들 수 있겠지만, 그들과 제한적인 경제적 협력을 하는 것이 그들의 총구를 우리에게서 멀어지게 하는 방법일 수 있습니다."
 SWI_axis_gold:0 "추축국의 금"
 SWI_axis_gold_desc:0 "중립국이 된다는 것은 우리의 시장이 모든 나라에 열려 있다는 것을 의미하며, 우리가 사용할 수 있는 장점입니다. 우리의 금 시장을 [SWI_biggest_fascist.GetNameDef]에게 연다면 우리의 경제를 묶어 그들과의 관계를 증진시킴과 더해 상호 경제를 발전시킬 수 있습니다."
 SWI_spirit_of_resistance:0 "저항 정신"
 SWI_spirit_of_resistance_desc:0 "우리의 생존을 위한 전투에서 가장 중요한 전선은 [ROOT.GetName] 국민들의 마음과 정신입니다. 우리는 모든 [ROOT.GetAdjective] 시민들이 최후의 순간까지 싸울 준비가 되어 있는지 확인해야 합니다. 설령 모든 것들을 잃은 듯 보이는 순간에도 말입니다."
 SWI_pro_helvetia:0 "헬베티아를 위하여"
 SWI_pro_helvetia_desc:0 "[ROOT.GetName]의 정신적 방어는 [ROOT.GetAdjective] 문화가 단일되고 나누어지지 않으며 우리의 이웃들과 뚜렷히 구분될 것을 요구합니다. '헬베티아를 위하여'라는 이 새로운 단체는 우리의 공유된 스위스 가치를 보존하고 홍보할 것이고, 압도적인 것에 대한 우리의 생존을 보장할 것입니다."
 SWI_spirit_of_saint_bernard:0 "성 베르나르도의 정신"
 SWI_spirit_of_saint_bernard_desc:0 "태곳적부터 우리는 우리들의 의료 전통과 어려움에 부닥친 사람들을 기꺼이 돕는 마음을 자랑거리로 삼았고, 그랑 생베르나르 호스피스와 적십자사가 그 증거입니다. 이제 그 정신은 우리의 방어 노력을 강화하기 위해 무기화하고 민병대에게 향하도록 재조정할 수 있을 것입니다."
 SWI_adopt_romansh:1 "로망슈어 채택"
 SWI_adopt_romansh_desc:0 "[ROOT.GetName](은)는 탐욕스러운 이웃 나라들이 영유권을 주장할 여지가 있는 [GER.GetAdjective], [FRA.GetAdjective], [ITA.GetAdjective] 지역으로 구성된 국가가 아닙니다. [ROOT.GetName](은)는 갈라질 수 없는 하나의 다문화 국가입니다. [ROOT.GetAdjective]의 알프스 산맥에서만 사용되는 언어인 로망슈어를 채택함으로써, 언어에 관계없이 우리의 문화와 가치가 그들의 것들과 별개라고 보여줄 수 있습니다."
 SWI_patriotic_shooting_clubs:0 "애국적 사격 모임"
 SWI_patriotic_shooting_clubs_desc:0 "[ROOT.GetName]에는 오랜 전통의 사격 모임과 대회가 있습니다. 취미로 하는 아마추어 사격 선수들 중 일부는 다른 나라의 전문적인 저격수보다도 더 숙련되어 있습니다. 우리는 이런 모임들을 활용하고 민병대에 통합시켜 방어 능력을 향상할 수 있습니다."
 SWI_aktion_nationaler_widerstand:0 "민족 저항 운동"
 SWI_aktion_nationaler_widerstand_desc:0 "[ROOT.GetAdjective] 사회 곳곳에 대중들에게 영향을 미치기 위해 비밀리에 협력하려는 소수의 시민 단체가 있습니다. 이들의 목표는 패배주의에 맞서 싸우고, 단결을 고취하며, 침략 시 [ROOT.GetName]에서 저항할 수 있는 기반을 마련하는 것입니다."
 SWI_heer_und_haus:0 "군대와 가정"
 SWI_heer_und_haus_desc:0 "스위스 국민과 군대는 조국 수호를 위해 싸우고, 저항할 수 있도록 내부로부터 용기를 받아야 합니다. 국민들에게 무엇이 중요한지 상기시키기 위해 '헬베티아를 위하여' 단체는 민족 저항 운동의 도움을 받아  [ROOT.GetAdjective](을)를 깨우고 스스로 생각할 수 있게 하는 핵심입니다."
 SWI_ortswehren:0 "지역 방위군"
 SWI_ortswehren_desc:0 "총력전은 모든 [ROOT.GetAdjective] 시민이 그들의 칸톤을 방어할 준비가 되어 있어야 한다는 것을 의미합니다. 그러나 모든 이가 민병대에 참여할 수 있지는 않습니다. 우리는 [SWI.GetName](을)를 방어하기 위한 민병대의 노력을 지원하기 위해 의지할 수 있는 중추 역할을 할 지역 방위군을 설립할 수 있습니다."
 SWI_luftschutz:0 "루프트슈츠"
 SWI_luftschutz_desc:0 "전쟁은 변했고, 공중은 새로운 전장이 되었습니다. 공중이 우리의 아킬레스건이 되도록 내버려 둘 수 없습니다. 민간인으로 구성된 지역 방공대를 구성하고 그들에게 공중 위협을 탐지하고 대응할 수 있는 도구를 제공해야 합니다. 만일 적들이 산 위를 비행할 수 있다면 산을 방어하는 것은 의미가 없습니다!"
 SWI_train_swiss_women:0 "스위스 여성 훈련"
 SWI_train_swiss_women_desc:0 "필사적으로 우리나라를 지키고자 한다면, 우리 인구의 절반을 우리의 노력으로부터 제외하는 것은 불합리합니다. [ROOT.GetAdjective] 여성들도 우리의 생존을 위한 싸움에 동참하도록 훈련 받아야만 합니다."
 SWI_ban_national_movement_for_switzerland:0 "스위스 국민전선 금지"
 SWI_ban_national_movement_for_switzerland_desc:0 "파시스트들은 바퀴벌레처럼 사회 이곳저곳에 숨어들어 더 이상 막을 수 없을 정도가 되도록 힘을 기르는 동안 우리들의 부주의로 먹고 삽니다. 이제 그런 것은 용납될 수 없습니다! 그들의 새로운 모습과 이름은 우리를 속이지 못할 것이고, 우리는 우리의 민주주의를 보존하려고 한다면 강경하게 대응해야 합니다."
 SWI_fortify_austrian_border:0 "오스트리아 국경 요새화"
 SWI_fortify_austrian_border_desc:0 "이제 오스트리아는 잠재적 적국의 수중에 들어갔습니다. 그렇기에 오스트리아 국경은 전쟁이 발발했을 때 적이 이점을 취할 수 있는 노출된 측면이 되었습니다. 우리는 이러한 위험을 감수할 수 없습니다. [GER.GetNonIdeologyName] 국경과 마찬가지로 이 전선을 요새화 해야 합니다."
 SWI_seek_allied_trade:0 "연합국과의 무역 모색"
 SWI_seek_allied_trade_desc:0 "적들이 우리를 포위한 상태에서, 우리는 살아남기 위해 연합국과의 중요한 무역을 확보해야 합니다. 우리가 운이 좋다면 이웃들의 경쟁자들과 긴밀한 무역 관계을 구축해도 그들의 분노를 사는 것을 피할 수 있을 것입니다."
 SWI_case_north:0 "북쪽의 사례"
 SWI_case_north_desc:0 "[?SWI.SWI_biggest_fascist.GetNameDef](와)과의 전쟁을 배제할 수 없기에 대비해야 합니다. 작전을 입안하고, 보급품을 할당하고, 참호를 파고, 병사들을 무장해야 합니다."
 SWI_freeze_german_assets:0 "독일인 자산 동결"
 SWI_freeze_german_assets_desc:0 "수년 동안 [?SWI.SWI_biggest_fascist.GetNameDef](은)는 부정하게 얻은 재산을 안전하게 보관하고 경제 부흥을 유지하기 위해 우리의 중립과 은행 시스템의 허점을 이용해왔습니다. 도덕적 의무는 절대적인 중립보다 우선해야 합니다. 비록 이것이 파급효과가 있을 거라고 우리가 확신하더라도 말입니다."
 SWI_fund_resistance_groups:0 "저항군 후원"
 SWI_fund_resistance_groups_desc:0 "지금까지 수 세기 동안 유럽 국가들은 서로 다투고 다른 대륙 사람들을 예속해왔습니다. 우리 대륙의 끊임없는 전쟁의 희생자들에게 족쇄를 풀고 자신들의 미래를 결정할 도구를 제공함으로써 그들을 돕는 것이 [ROOT.GetAdjective] 사람들의 의무입니다."
 SWI_citizen_supply_mandate:0 "시민에게 보급 권한 부여"
 SWI_citizen_supply_mandate_desc:0 "우리를 향한 침공이 어떻게 진행될지 알 수 없습니다. 우리가 중앙 집중식 보급망에 의존하는 것은 우리의 지휘 구조와 양립할 수도 없습니다. 그렇기에 모든 [ROOT.GetAdjective] 가정은 최소 두 달 분의 보급품을 자신들과 현지 민병대를 위하여 집에 저장해야 합니다."
 SWI_prepare_infrastructure_and_industry:0 "기반시설과 산업 준비"
 SWI_prepare_infrastructure_and_industry_desc:0 "국가 방어는 요새를 건설하는 것 만이 아닙니다. 알프스의 인프라 또한 강화하여 병력과 민간 상품을 더 효율적으로 이동하고 고원에 더 대규모의 산업 기반을 구축하여 더 발전시켜야 합니다."
 SWI_build_up_military_readiness:0 "군사 수용량 증강"
 SWI_build_up_military_readiness_desc:0 "스위스 국민을 준비시키는 과업은 끝이 없습니다. 침략 위협이 사라질 때까지 안주할 수 없으며, 어쩌면 그 위협은 영원히 사라지지 않을 지도 모릅니다. 우리는 조금의 지체도 없이 방어 준비로 우리나라를 이끌어야 합니다."
 SWI_support_active_militias_continuous_focus:0 "민병대 활동 지원"
 SWI_support_active_militias_continuous_focus_desc:0 "우리 시민들은 무장한 상태로 지역 민병대에 배치되었으며, 연방의 적들을 막을 수 있도록 최선을 다하는 것이 이들의 의무일 것입니다."
 SWI_rig_infrastructure_to_blow_TT:0 "우리의 핵심 주들이 적들에게 넘어갈 때, 모든 §Y기반시설§!, §Y철도§!, §Y보급 중심지§!, §Y요새§! 들은 완전히 손상 받을 것입니다. §Y군수공장§!과 §Y민간공장§!은 부분적으로 손상 받습니다."
 SWI_create_anti_tank_template_TT:0 "§Y스위스 민병대 대전차§! 편제 생성"
 SWI_closer_ties_with_germany:0 "[SWI_get_fascist_neighbor_cap]과의 밀접한 결속"
 SWI_closer_ties_with_germany_desc:0 "우리는 강력하고 위험한 이웃을 북쪽에 두고 있습니다. 만일 우리가 살아남고자 한다면 그들의 좋은 편에 서는 것이 좋은 생각일 수 있기 때문에, 우리의 중립적 입장을 유지하면서 관계 개선을 위해 그들에게 접근하는 것은 필수적일 것입니다."
 SWI_panoramaheim_branch:0 "파노라마하임 지부"
 SWI_panoramaheim_branch_desc:0 "슈투트가르트에는 '파노라마 하우스'라고 불리는 집이 있으며, 그것은 [ROOT.GetAdjective] 정부를 불안정시켜 파시스트 주도 정권의 문을 여는 목표를 가진 많은 5열 공작원들의 원천이 되어 왔습니다."
 SWI_the_national_front:0 "국가전선"
 SWI_the_national_front_desc:0 "국가전선은 [ROOT.GetNonIdeologyName]의 우세한 파시스트 정당이고, 이 민주주의 성향 국가의 권력을 잡을 사람들이 있다면 바로 그들입니다. 일부 고위 구성원들은 이미 [GER.GetNameDef]과 긴밀한 관계를 가지고 있고, 전쟁이 시작하거나 시작되었을 때 그들에게서 모종의 보호를 받을 수도 있습니다."
 SWI_infiltrate_federal_police:0 "연방경찰에 잠입"
 SWI_infiltrate_federal_police_desc:0 "우리의 대외 선전과 비민주적인 세력을 파헤칠 수 있는 권한을 가진 연방경찰은 침투하여 우리 세력이 표적이 되는 것을 막을 수 있는 이상적인 기관입니다. 종내에는 이것이 우리가 국가 안보를 빙자해 우리의 적들을 제거하는 것을 허용할 것입니다."
 SWI_the_petition_of_the_200:0 "200명의 탄원"
 SWI_the_petition_of_the_200_desc:0 "[ROOT.GetAdjective]의 파시즘과 권위주의를 대표하는 광범위한 정당들에 속하는 200명의 회원들이 자기 보호의 이익을 위하여 [GER.GetNameDef]을 인정하고 그들과 협력할 것을 요구하는 탄원서를 의회에 제출했습니다."
 SWI_case_west:0 "서쪽의 사례"
 SWI_case_west_desc:0 "우리는 그 어떤 가능성에도 대비해야 합니다. [FRA.GetName]는 [GER.GetNameDef]과 버금가는 위협이고 그에 따라 대해져야 합니다. 우리는 우리의 군대와 나라를 [FRA.GetAdjective]와의 전쟁에 대비시켜야 합니다. 그렇지 않으면 [ROOT.GetNonIdeologyName]의 죽음을 감수해야 할 것입니다."
 SWI_german_industrial_investments:1 "[SWI_get_fascist_neighbor_adjective] 산업 투자"
 SWI_german_industrial_investments_desc:0 "[?SWI.SWI_biggest_fascist.GetNonIdeologyName]의 산업력에는 의심의 여지가 없습니다. 우리가 다가오는 전쟁에서 살아남고자 한다면, 우리는 지렛대로 쓸 수 있는 경쟁력 있는 산업적 기반이 필요합니다. 또한 [?SWI.SWI_biggest_fascist.GetNameDefCap](이)가 우리에게 투자를 하는 것은 그들이 [ROOT.GetNonIdeologyName]를 온전하게 유지시켜야 하는 이유를 가지게 된다는 것을 의미하기도 합니다."
 SWI_complete_siegfried_line:0 "지크프리트선 완공"
 SWI_complete_siegfried_line_desc:0 "[GER.GetNameDefCap](은)는 [FRA.GetName]에게서 그들을 방어하기 위해 인상적인 장벽을 세웠으며, 특히 우리가 [GER.GetNonIdeologyName]에 점점 가까워지고 있다는 것을 고려할 때 우리 또한 그들에게서 우리를 방어해야 하는 이유를 가지고 있습니다. 이것이 우리가 상호 보완적인 방어를 조정하고 건설해야 하는 이유입니다."
 SWI_military_exercises_with_germany:1 "[SWI_get_fascist_neighbor]과의 군사 훈련"
 SWI_military_exercises_with_germany_desc:0 "그들이 우리의 전통적인 민주주의 가치에 대해서 공격적인 성향을 가지고 있음에도 불구하고 [SWI_get_fascist_neighbor](은)는 우리 스스로를 보호해야 될 때가 왔을 때 유용한 동맹국이 될 수 있음을 증명할 수 있고, 더 좋은 점은 그것이 그들이 우리를 침략할 가능성을 낮출 수 있다는 것입니다."
 SWI_abandon_neutrality:0 "중립 포기"
 SWI_abandon_neutrality_desc:0 "유럽 전역에서 저마다 편을 정하고 있고, 우리는 무방비한 상태로 당해서는 안 됩니다. 유일하며 분명한 해결책은 우리의 역사적인 중립적 입장을 버리고 [SWI_get_fascist_neighbor]의 보호를 추구하는 것입니다. 만일 그러지 않는다면, 진퇴양난에 빠지는 것을 감수해야 할 것입니다."
 SWI_promote_tobler:0 "토블러 진급"
 SWI_promote_tobler_desc:0 "유일하게 [ROOT.GetAdjective] 의회에 선출된 파시스트 정당의 당원이자 국민전선의 당 대표로서, 로베르트 토블러는 다원적인 민주국가를 철권통치에 의해 통치되는 [SWI_get_fascist_neighbor_adjective]의 동맹국으로 느리지만 꾸준한 전환을 해낼 [ROOT.GetNonIdeologyName](을)를 이끌 확실한 후보입니다. 단 하나의 총통만 있을 수 있으므로, 이것은 물론 롤프 헤네를 당에서 제명하는 것을 뜻할 것입니다."
 SWI_promote_henne:0 "헤네 진급"
 SWI_promote_henne_desc:0 "파시즘의 격렬한 지지자이자 [SWI_get_fascist_neighbor](와)과의 협력자로서 롤프 헤네는 국민전선을 이끌고 우리의 생존과 안전을 위해 분명히 이득이 따를 [ROOT.GetName](을)를 [SWI_get_fascist_neighbor_adjective]의 종속국으로 만드는 결정을 할 수 있는 유력한 후보입니다. 물론 이것은 로베르트 토블러가 우리의 안전을 위해서 필요한 일을 실행하고 싶어하지 않기 때문에, 그가 당에서 해임될 것을 뜻합니다."
 SWI_propagandize_swiss_military_tradition:0 "스위스 군사 전통 선전"
 SWI_propagandize_swiss_military_tradition_desc:0 "지금은 우리의 민주적 과거를 회상할 때가 아닙니다. 대신, 우리는 우리 군대의 전통에 집중해야 합니다. [ROOT.GetAdjective] 보병과 석궁병들은 그들의 효과성과 규율로 유명했고, 전 세계가 탐나는 용병으로 고용했었습니다. 우리가 다가오는 전쟁에서 살아남고자 한다면, 그들의 군대의 역사에 대해서 우리 국민들에게 상기시킬 필요가 있습니다."
 SWI_ban_democratic_party:0 "민주주의 정당 금지"
 SWI_ban_democratic_party_desc:0 "우리의 민주적 정당들은 [SWI_get_fascist_neighbor]에 대한 우리의 접근을 위태롭게 하고 있습니다. 만약 우리가 그들의 편으로 더 나아가고 싶다면 몇 년 전만 해도 생각할 수 없었던 선택인 우리의 민주적 정당들을 제거하는 것을 택해야 합니다. 이것이 우리가 해야 하는 희생이라면 그렇게 해야 합니다."
 SWI_centralize_switzerland:0 "스위스 중앙집권화"
 SWI_centralize_switzerland_desc:0 "우리가 나아가고 있는 [ROOT.GetNonIdeologyName](은)는 거의 한 세기동안 우리가 가지고 있었던 옛 스위스 연방과는 전혀 다릅니다. 우리는 더 이상 연방이 아니라, 권력이 위에서 뿜어져 나와 군중들에게 흘러내리는 중앙집권화된 국가가 될 것입니다."
 SWI_german_military_collaboration:1 "[SWI_get_fascist_neighbor_adjective] 군사 협력"
 SWI_german_military_collaboration_desc:0 "우리는 우리 군대가 현대 세계에서 번영할 수 있게 하는 데 필요한 전쟁 경험이 부족합니다. 이때, [?SWI.SWI_biggest_fascist.GetName]이 들어올 때입니다. 그들의 군대는 무시할 수 없는 수준의 힘을 가지고 있고, 그들과 협력하는 것은 우리가 우리 스스로를 방어하는 것뿐만 아니라 다른 나라들을 선제적으로 공격하는 것도 가능케 할 수 있습니다."
 SWI_join_the_axis:0 "추축국 가입"
 SWI_join_the_axis_desc:0 "이게 바로 그것입니다. 이것은 몰려오는 폭풍에 [ROOT.GetNonIdeologyName]의 생존을 건 도박입니다. 우리는 [?SWI.SWI_biggest_fascist.GetName]의 세력의 깃발 아래 폭풍으로 들어갈 것입니다. 우리가 옳은 결정을 내렸길 빕니다."
 SWI_become_german_puppet:1 "[SWI_get_fascist_neighbor_adjective]의 괴뢰국이 되다"
 SWI_become_german_puppet_desc:0 "헤네는 이 순간을 위해 그의 경력을 바쳤습니다. [ROOT.GetNonIdeologyName]만의 안슐루스 같은 거지요. 우리가 오랫동안 유지된 주권을 잃는다 하더라도, 우리는 그들의 찌꺼기들 중 일부를 얻을 수도 있습니다. 우리는 이것이 우리의 파멸을 의미하지 않기를 바랄 뿐입니다."
 SWI_ask_for_vorarlberg:0 "[848.GetName] 요구"
 SWI_ask_for_vorarlberg_desc:0 "이제 우리가 얼마 동안 [?SWI_fascist_overlord.GetName]의 휘하에 있었고 우리의 충성심을 증명했으므로, 이젠 그들이 우리의 정당한 영토에 대해 우리를 신뢰해 줄 차례입니다. [848.GetName](은)는 [ROOT.GetNonIdeologyName](이)가 민주 연합이었을 때도 우리와 다시 합류하기로 투표했으므로 그들이 우리의 현재 형태에 합류하기를 원할 것이라는 데는 의심의 여지가 없습니다."
 SWI_request_austrian_occupation:0 "[AUS.GetAdjective] 점령지 요청"
 SWI_request_austrian_occupation_desc:0 "[ROOT.GetNonIdeologyName](이)가 [848.GetName](을)를 합병했다고 해서 그것이 우리의 최종 모습은 아닙니다. 우리는 [?SWI_fascist_overlord.GetName]에게 우리가 더욱 큰 영토의 관리를 감당할 수 있다고 증명하여 그들의 부담을 줄이고 [ROOT.GetFactionName](을)를 더욱 효과적인 전쟁 기계로 만들 수 있습니다. "
 SWI_request_italian_alps_occupation:0 "[ITA.GetAdjective] 점령지 요청"
 SWI_request_italian_alps_occupation_desc:0 "[ITA.GetAdjective]어를 말하는 사람들로 구성된 우리나라의 부분들이 있으므로, 우리는 [ITA.GetName](을)를 관리하고 이 전쟁을 끝내기 위한 노력을 지속하기 위해 그들의 인력과 자원을 활용하는 것으로 원활하게 전환할 수 있습니다."
 SWI_request_french_alps_occupation:0 "[FRA.GetAdjective] 점령지 요청"
 SWI_request_french_alps_occupation_desc:0 "[FRA.GetNonIdeologyName](은)는 수 세대에 걸쳐 우리 땅을 탐냈으며, 우리가 양측의 미래를 위해 그들의 영토를 점령하고 관리하는 곳에 있는 것만이 적절합니다."
 SWI_the_alpine_supremacy:0 "알프스 패권"
 SWI_the_alpine_supremacy_desc:1 "외교판에 있던 유순하고 방향성이 없는 [SWI.GetNonIdeologyName], 그런 나라는 이제 없습니다. 우리는 알프스와 이곳 주민들 그리고 그 너머에 대한 우리의 지배를 나타내는 알프스 패권국으로 알려질 것입니다."
 SWI_professionalize_militias:0 "민병대 전문화"
 SWI_professionalize_militias_desc:0 "상황이 흘러가는 걸 보았을 때, 예비군으로 구성된 임시 민병대들로는 충분하지 않을 것입니다. 우리는 다가오는 갈등을 대비해 가능한 모든 사람들을 훈련시켜 사람들을 공포에 몰아넣는 전문적인 군대로 만들어야 합니다."
 SWI_modernize_airforce:0 "공군 현대화"
 SWI_modernize_airforce_desc:0 "이제 현대 전쟁은 전장에서 벌어지는 일 뿐만 아니라 그 위의, 우리가 방어하고 지배하길 원하는 탁 트인 하늘에서 벌어지는 일들에 정의된다는 것이 분명해 보입니다."
 SWI_swiss_airplane_designs:0 "스위스 항공기 설계"
 SWI_swiss_airplane_designs_desc:0 "우리 이웃들이 우리에게 그들의 패배의 도구를 순순히 제공해 줄 것이라고 믿을 수 없기 때문에, 우리가 하늘을 지배할 수 있게 해 주는 기계들을 우리의 이웃들에 의존해서는 안 됩니다."
 SWI_license_axis_plane_designs:0 "추축국 항공기 설계 면허"
 SWI_license_axis_plane_designs_desc:0 "하늘을 향하는 길로 생산할 수 있는 가장 빠른 방법은 파시스트 나라들에게서 항공기 설계를 입수하는 것입니다. 오직 그들만이 무엇이 전투를 승리하게 하는지 우선권을 정할 수 있는 최근의 전투 경험을 가지고 있고, 우리와 그들의 사이를 가깝게 해 그들이 우리를 침공하는 것을 단념시킬 수 있습니다."
 SWI_airspace_surveillance:0 "영공 감시"
 SWI_airspace_surveillance_desc:0 "만약 우리가 [ROOT.GetName]와 그것의 산들을 보호하고자 한다면 우리의 적을 찾기 위해 하늘을 감시해야 합니다. 새로운 도구들은 우리가 적을 찾아내 그들을 우리의 전투기들과 대공포들의 시야에 넣는 것을 가능케 할 것입니다."
 SWI_professionalize_militias_TT:2 "모든 §Y스위스 시민 민병대§! 사단들은 §Y정규 보병§!사단으로 전환되며 §Y$SWI_military_readiness_decisions_category$§! 결정이 비활성화됩니다."
 SWI_has_fascist_neighbor_trigger_TT:0 "적절한 파시스트 이웃이 있다."
 SWI_crack_down_on_dissent:0 "반대파 탄압"
 SWI_crack_down_on_dissent_desc:0 "우리 사회에 단 하나의 균열만 생겨도 [ROOT.GetNonIdeologyName] 정부가 붕괴할 수 있는 상황에서 [ROOT.GetAdjective](은)는 분열되어서는 안 됩니다."
 SWI_military_police:0 "헌병대"
 SWI_military_police_desc:0 "우리의 오래된 연방 기관들은 이러한 혼란스러운 시기에 우리가 필요한 질서를 유지하기 충분하지 않습니다. 우리가 단결을 유지하려면 헌병대가 필요할 것입니다."
 SWI_expand_federal_police_intelligence:0 "연방경찰정보부 확장"
 SWI_expand_federal_police_intelligence_desc:0 "적은 그림자 속에 도사리고 있으며 우리 국민의 모습을 포함하여 어떤 모습으로든 나타날 수 있습니다. 그런 이유로 연방경찰정보부는 반대 의견이 어디에 있든 그것을 박살낼 수 있는 도구를 가져야 합니다."
 SWI_martial_law:0 "계엄령"
 SWI_martial_law_desc:0 "어떤 상황에서는 메스가 필요하지만 지금은 그런 종류의 것이 없습니다. [ROOT.GetNameDef]에는 적들과 우리 국민들을 통제할 수 있는 신뢰할만한 망치가 필요합니다."
 SWI_expand_weapons_industry:0 "무기 산업 확충"
 SWI_expand_weapons_industry_desc:0 "우리의 빈약한 군수 산업력은 전면전을 치르기에 충분하지 않을 것입니다. 현대전은 마지막으로 총알이 바닥나는 사람이 승리합니다. 그렇기에 우리는 더 빠른 속도로, 더 오래 전쟁을 위한 장비를 만들 수 있도록 해야 합니다."
 SWI_swiss_armored_divisions:0 "스위스 기갑사단"
 SWI_swiss_armored_divisions_desc:0 "역사적으로 우리는 뛰어난 보병을 가지고 있다고 있다고 자부해왔습니다. 그러나 적의 기갑 괴물과 싸운다면 보병으로는 충분하지 않습니다. 우리만의 기계화 괴수를 만들어야 합니다."
 SWI_alpine_specialization:0 "알프스 전문화"
 SWI_alpine_specialization_desc:0 "다른 어떤 나라보다 우리는 산악 전통을 받아들여 그 누구도 비할 바 없게 산을 방어하고 공격할 수 있는 무적의 군대를 훈련할 수 있습니다. 그들은 적을 쓸어버릴 눈사태가 될 것입니다."
 SWI_tank_development:0 "전차 개발"
 SWI_tank_development_desc:0 "새롭고 개선된 전차 개발에 경계를 늦출 수 없습니다. 그렇지 않으면 우리는 쓸모없고 뒤떨어진 금속 거북이에 강철을 낭비할 위험이 있습니다."
 SWI_mechanized_support:0 "기계화 지원"
 SWI_mechanized_support_desc:0 "그 어느 때보다 우리 병사들은 더 빠르게 전장에 도착해야 하며, 그만한 필요로 지원이 요구됩니다. 그렇지 않으면 그 모든 방책이 무용지물이 될 수 있습니다."
 SWI_artillery:0 "스위스 포병"
 SWI_artillery_desc:0 "아군이 진격할 때 적들에게 포탄의 비가 내리게 합시다. 포병은 [ROOT.GetNonIdeologyName](이)가 산에서 방어하고 가장 효과적인 방법으로 돌격하여 적을 빗발치는 탄환으로 분쇄할 수 있게 해줍니다."
 SWI_industrial_production:0 "산업 생산"
 SWI_industrial_production_desc:0 "우리 내부의 생산 전선 역시 무시되어서는 안됩니다. [ROOT.GetNonIdeologyName] 칸톤의 모든 가능한 이들은 우리의 전쟁 장비를 위해서라면 기꺼이 그들 자신을 희생해야 합니다."
 SWI_swiss_heavy_planes:0 "스위스 중항공기"
 SWI_swiss_heavy_planes_desc:0 "중항공기가 있다면 [ROOT.GetNonIdeologyName]에 위치한 기지에서 멀리 떨어진 지역으로 작전을 개시할 수 있습니다. 하지만 그러려면 먼저 중항공기를 설계해야 합니다."
 SWI_air_research:0 "공군 연구"
 SWI_air_research_desc:0 "적의 기술적 진보를 따라잡고 궁극적으로 하늘을 지배할 수 있도록, 새로운 항공 기술에 대한 연구 개발을 강화할 준비가 되어 있습니다."
 SWI_air_production:0 "공군 생산"
 SWI_air_production_desc:0 "비행할 수 있는 항공기 설계는 퍼즐의 첫 번째 부분일 뿐입니다. 다음 부분은 충분히 생산하여, 지상과 하늘에서 적과 싸울 수 있는 조종사를 항상 확보하는 것입니다."
 SWI_mountaneer_paratroopers:0 "산악 공수부대"
 SWI_mountaneer_paratroopers_desc:0 "[ROOT.GetNonIdeologyName](은)는 인상적인 봉우리로 전 세계에 알려져 있으며, 우리 국민 중 많은 이들이 산을 고향이라고 칭합니다. 이 이점을 활용하여 외국의 하늘에서 강하하고 [ROOT.GetNameDef]의 영광을 위해 외국의 산을 점령할 수 있는 우수한 공수부대를 훈련할 수 있습니다."
 SWI_purchase_american_planes:1 "[SWI_purchase_democratic_planes_title]"
 SWI_purchase_american_planes_usa:0 "미국 비행기 구매"
 SWI_purchase_american_planes_other:0 "민주주의 국가의 비행기 구매"
 SWI_purchase_american_planes_desc:0 "우리 공군은 우리를 효과적으로 보호할 수 있는 수와 기술이 부족하기 때문에, 우리는 우리의 장비를 구할 수 있는 다른 곳을 찾아야 합니다. [SWI_purchase_american_planes_second_paragraph]"
 SWI_american_planes_desc_usa:0 "만약 우리가 다른 나라에서 항공기를 구매한다면 민주주의 전통, 상대적 중립성, 뛰어난 항공공학 기술을 가지고 있는 [USA.GetNameDef]이 적합한 후보입니다."
 SWI_american_planes_desc_other:0 "고작 비행기 몇 대를 위해 민주주의 가치를 타협할 수는 없습니다. 그렇기 때문에 다른 민주주의 국가로부터 장비를 조달하는 것이 중요하며, [?SWI.SWI_best_dem_ally.GetNameDef](이)가 최선의 선택으로 보입니다."
 SWI_allied_gold:0 "연합국의 금"
 SWI_allied_gold_desc:0 "현재의 사건을 둘러싸고 있는 혼란과 제재는 금 무역을 제한되고 힘들게 만들었지만, 우리는 우리의 중립적 입장으로 다른 민주주의 국가들과의 금 무역을 증가시켜 민주적 경제를 지원해 파시즘을 접근하지 못하게 할 가능성을 열 수 있습니다."
 SWI_closer_democratic_ties:0 "민주주의와의 밀접한 결속"
 SWI_closer_democratic_ties_desc:0 "유럽에 독재의 그림자가 드리우고 있습니다. 우리의 힘 만으로는 막을 수 없겠지만, 다른 민주주의 국가들과 협력하면 독재의 진전을 막을 수 있을 것입니다. 첫 번째 단계는 그들과 보다 긴밀한 관계를 모색하고, 독재를 저지하기 위한 그들의 대의에 기여할 수 있다는 점을 증명하는 것입니다."
 SWI_connect_to_the_maginot_line:0 "마지노선 연결"
 SWI_connect_to_the_maginot_line_desc:0 "전운이 [FRA.GetName] 방향으로 짙어지고 있고, 그들의 적은 소위 마지노 선이라고 부르는 방면에서 공격해야 할 가능성이 높습니다. 상황이 그렇다면 [?SWI.SWI_biggest_fascist.GetNonIdeologyName]이 우리를 침공하여 마지노 선을 우회하려는 유혹을 받을 수 있으므로 우리가 위험한 상황에 처하게 됩니다. 그것이 우리가 [FRA.GetName](와)과 협력하여 연합 전선을 구축해야 하는 이유입니다."
 SWI_american_industrial_investments:0 "미국의 산업 투자"
 SWI_american_industrial_investments_desc:0 "대전쟁은 [USA.GetAdjective]의 산업이 그들이 원하는 대로 어떤 흐름도 바꿀 수 있다는 것을 분명히 보여주었습니다. 우리가 그들에게 접근하고 그들로부터의 산업 투자를 확보한다면, 우리는 우리 스스로의 입지를 강화하고 우리의 독립을 지키는 것이 그들에게 최선의 이익이 되도록 할 수 있습니다."
 SWI_take_a_stance:0 "입장을 취하다"
 SWI_take_a_stance_desc:0 "파시스트 [?SWI_biggest_fascist.GetNonIdeologyName]은 가장 역겹고 비참한 정치 체제를 지닌 국가입니다. [?SWI_biggest_fascist.GetNameDefCap]은 새로운 [ROOT.GetName]의 철천지 원수이고, 이것은 우리가 그 어떤 방법을 써서라도 우리의 입장을 내고 우리의 민주주의를 지켜야 하는 이유입니다. "
 SWI_join_france:0 "프랑스 가입"
 SWI_join_france_desc:0 "항상 우호적인 관계는 아니었지만, [ROOT.GetName](와)과 [FRA.GetName]은 동일한 민주적 가치와 심지어 언어까지 공유하고 있습니다. 그렇기 때문에 우리가 다가오는 분쟁에서 어느 한 쪽을 선택해야 한다면, 그들의 보호가 다른 대안보다 더 바람직한 것이 명백합니다."
 SWI_the_second_helvetic_republic:0 "헬베티아 제2공화국"
 SWI_the_second_helvetic_republic_desc:0 "지난 1798년 악명 높은 독재자 나폴레옹 보나파르트는 [ROOT.GetName](을)를 정복하고 우리 국민을 종속시키는 도구로 헬베티아 공화국을 세웠습니다. 운 좋게도 그런 시기는 지났으며 이번에는 오랜 이웃의 간섭이 없는 보다 공평한 연방을 기대할 수 있을 것입니다."
 SWI_alpine_aspirations:0 "알프스 포부"
 SWI_alpine_aspirations_desc:0 "[ROOT.GetNonIdeologyName] 중앙 정부가 헬베티아 공화국으로 확장하고 발전하여 더 광대한 영역을 관리할 자원을 확보했습니다. [FRA.GetNameDef]에 우리가 통제하는 영역 확장을 요청하여 알프스를 하나의 깃발 아래 통일하는 데 더 가까워질 수 있도록 해야 합니다."
 SWI_support_allied_espionage:0 "연합국 첩보 지원"
 SWI_support_allied_espionage_desc:0 "우리가 중립외교를 지속한다는 사실이 유럽에서 파시즘을 금지하려는 다른 민주주의 국가에 대한 우리의 첩보적 도움을 금지하지는 못합니다. 사실, 우리의 중립성과 [?SWI.SWI_biggest_fascist.GetNameDef]에 대한 인접성은 파시즘과의 국제적 전투에서 우리나라를 매우 중요하게 만들고 있습니다."
 SWI_expand_spy_networks:0 "첩보망 확충"
 SWI_expand_spy_networks_desc:0 "적은 외부에 있으며 위험이 도달하기 전에 우리 국경과 후방을 방어하기 위해 노력해야 합니다. 우리의 첩보망은 외부에서 보기에 중립적이고 무해한 방어의 기반이 될 수 있습니다."
 SWI_share_spy_networks:0 "첩보망 공유"
 SWI_share_spy_networks_desc:0 "파시즘의 발호를 막는다는 [?SWI.SWI_best_dem_ally.GetNameDefCap]의 목표는 우리와 같습니다. 이를 달성하기 위해서, 우리가 [?SWI.SWI_biggest_fascist.GetNameDef](을)를 적대할 필요는 없습니다. [ROOT.GEtName](은)는 [GER.GetAdjective], [ITA.GetAdjective], [FRA.GetAdjective] 사회에 침투할 수 있는 숙련된 요원들을 보유하고 있습니다. 우리는 [?SWI.SWI_best_dem_ally.GetNonIdeologyName]에 그 장점을 빌려줄 수 있습니다."
 SWI_secret_pact_with_the_allies:0 "연합국과의 밀약"
 SWI_secret_pact_with_the_allies_desc:0 "[ROOT.GetName](은)는 전면전을 치르거나, 공개적으로 세력에 가입할 준비가 되어 있지 않습니다. 그러나 우리에게 친구가 없는 상태에서는 안전하지 않다는게 확실합니다. 기습적인 침공에 대비하여 민주주의를 지키기 위해 [?SWI.SWI_best_dem_ally.GetNameDef](와)과 비밀리에 접촉해 밀약을 맺을 수 있습니다. 우리는 그들이 참전 준비를 시작할 수 있도록 은밀히 지원하고, 그 대가로 우리가 공격 받으면 그들이 우리를 보호하겠다고 약속할 것입니다."
 SWI_oasis_of_democracy:0 "민주주의의 오아시스"
 SWI_oasis_of_democracy_desc:0 "민주주의의 적들이 [ROOT.GetName](을)를 둘러싸고 있으므로 이러한 격동기에 우리 가치에 대한 헌신을 확고하게 지켜야 합니다. [ROOT.GetName](와)과 민주주의는 불가분의 관계에 있으므로, 민주주의를 지켜내기 위해 민주주의가 사라진다면 우리나라는 국가로서 살아남을 의미가 없습니다."
 SWI_oasis_of_democracy_tt:1 "§Y$SWI_axis_gold$§! 중점이 완료되고 적어도 §Y1§!개의 파시스트 국가가 §Y$SWI_gold_trade$§! 정신이 있을 때:"
 SWI_volunteer_force:0 "의용군"
 SWI_volunteer_force_desc:0 "우리는 아직 전시 상황이 아니지만, [ROOT.GetAdjective] 시민들은 민주주의를 위해 싸울 준비가 되어 있습니다. 우리는 중립 위반으로 보여질 순 없지만, 민주주의 국가로서 우리는 우리 시민들이 이동하는 곳의 위치나 싸우는 곳의 위치를 통제할 수 없으므로 우리는 나머지 [ROOT.GetName]인들이 우리의 노력에 공개적으로 참가하는 것에 대비해 폭정에 맞선 무기를 들 것을 조용히 권장할 수 있습니다."
 SWI_export_saboteurs:0 "수출 사보타주"
 SWI_export_saboteurs_desc:0 "우리의 적들을 안에서부터 파괴할 수 있다면 우리는 전쟁에 참여할 필요가 없을 것입니다. 우리의 정보기관은 압제자들에 의해 점령된 지역에 저항 운동을 조직하고 움직이는데 전문화하여 압제자들의 권력을 갉아먹을 것입니다."
 SWI_lay_the_groundwork:0 "기초를 다지자"
 SWI_lay_the_groundwork_desc:0 "총력전을 준비하기 위해서는 먼저 좋은 기반시설이 필요합니다. [ROOT.GetName]의 인프라와 교통망을 개선하고 현대화해야 합니다. 그렇게 해야만 우리 국민들을 효율적으로 전선으로 동원할 수 있습니다."
 SWI_arsenal_of_the_alps:0 "알프스의 병기창"
 SWI_arsenal_of_the_alps_desc:0 "험준한 봉우리, 지형에 대해 아는 지식, 그리고 힘껏 요새화 해왔던 점으로 말미암아 알프스는 우리의 군사력을 획기적으로 증강시킬 완벽한 장소입니다. 만약 우리가 후퇴해야 할 필요가 있을 때 군사력을 유지하기에도 그렇습니다."
 SWI_thunder_in_the_valleys:0 "계곡의 천둥"
 SWI_thunder_in_the_valleys_desc:0 "우리에게 익숙한 산악 지형에서는 기갑 전투가 불가능합니다. 그렇지만 적이 우리에게 도달하기 전에 공세를 취하여 적들을 공격하기를 원한다면, 기갑 기술을 빠르게 따라잡고 자체 전차를 개발해야 합니다."
 SWI_fighting_for_the_hills:0 "언덕에서의 싸움"
 SWI_fighting_for_the_hills_desc:0 "보병이 우리 군에서 가장 여러 역할을 수행할 수 있습니다. 비록 [ROOT.GetNonIdeologyName](이)가 항상 보병에 대해 자부심이 있다 하더라도, 거의 한 세기 동안 전쟁을 치르지 않았기 때문에 보병 기술과 교리의 재고가 가장 중요합니다."
 SWI_fly_over_the_mountains:0 "산 위를 날아서"
 SWI_weapons_of_democracy:0 "민주주의의 무기"
 SWI_weapons_of_democracy_desc:0 "적이 상상도 할 수 없는 일을 자행하기 전에 우리는 그들을 저지하기 위해 필요한 조치를 취할 준비가 되어있어야 합니다. 비록 그 준비가 적들에게 지옥을 쏟아부을 수 있는 무차별적인 대량 살상 무기의 사용을 의미하더라도 말입니다. 분명히 그러한 조치는 적들이 더 이상의 잔혹 행위를 저지르지 못하도록 막을 것입니다."
 SWI_jump_into_action:0 "행동으로 옮기다"
 SWI_jump_into_action_desc:0 "단지 10년 전만 하더라도 이런 일은 가능성도 없었겠지만, [ROOT.GetNameDef](은)는 전쟁에 적극적이고 공개적으로 참여할 모든 준비를 마쳤습니다. 인프라, 산업 및 과학 기관을 우리가 이제껏 본 적도 없는 총력전에 대비해 준비해 왔으며, [ROOT.GetAdjective] 전쟁 엔진이 윙윙거리는 소리를 내며 실행으로 착수될 준비가 되었습니다."
 SWI_exiled_government:0 "망명정부"
 SWI_exiled_government_desc:0 "최선의 노력에도 불구하고, 우리 조국을 지켜내는데 실패한 것 같습니다. 아득한 곳에서 조국을 되찾기 위해 싸우는 것 밖에 선택지가 없어 보입니다. [ROOT.GetAdjective]의 민주적 가치는 우리나라가 오랜 시간 동안 번성할 수 있었던 원동력이었으며, 우리나라를 되찾기 위한 등대가 될 것입니다. 어쨌든 [ROOT.GetName](은)는 그 영토나 주민들이 사용하는 언어로 정의되지 않고, 상호 존중과 지지에 의해 정의됩니다."
 SWI_join_the_allies:1 "연합국 가입"
 SWI_join_the_allies_desc:0 "중립을 유지하는 데 필요한 물질적 희생과 도덕적 타협을 점점 견딜 수 없습니다. 특히 현재 유럽의 정치 상황 하에서는 더 이상 중립이 있을 자리가 없습니다. 연합국의 실패에도 불구하고 우리 국토와 연방을 지키기 위해서는 연합국 가입이 최선의 선택입니다. 지금은 그 어느 때보다도 엄중한 시기입니다."
 SWI_gotthardbund_party_name:0 "고타르트분트"
 SWI_gotthardbund_party_name_long:0 "고타르트분트"
 SWI_the_alpine_confederation:0 "알프스 연방"
 SWI_the_alpine_confederation_desc:0 "우리의 위대한 국가는 역사적 국경을 넘어서 확장되었습니다. 그리고 우리 통제 하에 있는 새로운 칸톤들이 우리 연방의 기원 도시인 슈비츠와 동일한 지위를 얻었지만, 우리는 알프스의 관리자로서 우리 국가의 새로운 상태를 인정해야 합니다. 새로운 민주주의 정권이 탄생하였습니다: 알프스 연방!"
 SWI_gotthard_union:0 "고타르트분트"
 SWI_gotthard_union_desc:0 "이제 논쟁과 파벌 싸움을 할 때는 끝났습니다. 이제 [ROOT.GetNonIdeologyName]는 광범위한 조치를 취할 수 있는 단정적 권력을 가진 하나의 민주주의로 단결할 때가 되었습니다. [ROOT.GetAdjective] 전통과 가치의 생존이라는 이름으로 말입니다. 우리는 저항하고 승리할 것입니다!"
 SWI_press_for_vorarlberg:0 "포어아를베르크 요구"
 SWI_press_for_vorarlberg_desc:0 "[AUS.GetAdjective] 정부가 계속해서 대혼란에 빠져 있으므로, 우리는 1919년 국민투표에서 나타난 [848.GetName]의 민주적 의지를 이행하고 우리의 민주주의에 통합시켜야 합니다. 그들을 파시즘과 독재에서 보호하는 것은 [ROOT.GetNameDef]의 의무입니다."
 SWI_pre_empt_anschluss:0 "안슐루스 압력"
 SWI_pre_empt_anschluss_desc:0 "[GER.GetNameDef](이)가 [GER.GetAdjective] 통합이라는 명목으로 [AUS.GetName](을)를 병합하려 한다는 소문이 있습니다. 이것은 [GER.GetNameDef]이 우리의 독일어를 사용하는 칸톤들에 대해 동일한 주장을 할 수 있는 명분을 줍니다. [ROOT.GetNAmeDef](은)는 이를 허용할 수 없습니다. 우리는 서둘러 [AUS.GetName] 전역을 방어할 수 있는 발판을 마련해야 합니다."
 SWI_pre_empt_anschluss_tt:1 "§Y[AUS.GetNameDef] 측이 수락할 경우, 우리는 그들의 핵심 주 전역에 대한 핵심 주를 얻습니다§!\n\n우리 군의 §Y규모§!, 그들의 우리에 대한 §Y의견§!, §Y[GER.GetNameDef] 측의 [AUS.GetName] 합병 준비§! 여부에 따라 그들이 수락할 확률이 높아집니다."
 SWI_demand_italian_alps:0 "이탈리아령 알프스 요구"
 SWI_demand_italian_alps_desc:0 "수십년 동안, [ITA.GetName](은)는 뻔뻔스럽게도 이탈리아어권 칸톤의 영유권을 주장해 왔습니다. 그들이 그렇게 한다면 당연히 우리도 그들이 가진 알프스 지역을 우리 민주주의 정부에 넘기도록 요구할 수 있습니다. 티치노가 [ITA.GetNameDef]의 땅이라면 알프스는 [ROOT.GetNameDef]의 땅입니다."
 SWI_demand_french_alps:0 "프랑스령 알프스 요구"
 SWI_demand_french_alps_desc:0 "[FRA.GetNameDef](이)가 내외부의 압력에 의해 무너지는 것은 시간 문제입니다. 우리는 알프스를 방어하는데 있어서 적극적인 자세를 취해야 합니다. 그렇지 않으면 위협적인 적이 우리 영토에 대한 침략의 발판이 될 수 있는 방어 가능한 위치를 장악할 수 있습니다."
 SWI_alpine_redoubt:0 "알프스 보루"
 SWI_alpine_redoubt_desc:0 "의지할 수 있는 요새화된 땅이 있는 한 우리는 침략자들이 막을 수 없는 힘이 될 수 있습니다. 우리는 알프스 산맥을 더욱 난공불락으로 만들고 외부적으로 우리의 영향력을 키워야 합니다. 그래야 우리와 적 사이에 어디가 됐든 거리를 둘 수 있을 것입니다."
 SWI_the_alpine_protectorate:0 "알프스 보호령"
 SWI_the_alpine_protectorate_desc:0 "오늘 이전까지 알프스 산맥이 한 정권 아래에서 통합된 적이 없었습니다. 힘을 합침으로써 우리는 어떤 위협으로부터도 스스로를 방어하고, 우리의 지휘권이 결코 흔들리지 않을 난공불락의 요새가 절정에 달함으로써 그 방어를 알프스 너머로 확장할 수 있습니다."
 SWI_bring_democracy_to_germany:0 "독일에 민주주의 전달"
 SWI_bring_democracy_to_germany_desc:0 "제3제국은 민주주의와 거리가 멀고, 그 전 바이마르 공화국은 단지 대전쟁의 승전국들 인질에 불과했으며, 옛 [GER.GetNonIdeologyName]의 전쟁광 정권은 단지 카이저의 탐욕스러운 야망을 담는 그릇밖에는 안되었습니다. 이제 우리 북쪽의 이웃이 민주주의가 무엇인지 알게 될 때입니다."
 SWI_liberate_italy:0 "이탈리아 해방"
 SWI_liberate_italy_desc:0 "수 세기에 걸쳐 [ROOT.GetNonIdeologyName](은)는 남쪽에서 하찮은 도시 국가와 작은 왕국들이 서로 싸우고, 종국에는 허약한 군주정으로 흡수되는 과정을 지켜보았습니다. 그들보다 연장자인 우리가 독재와 파시즘의 족쇄로부터 [ITA.GetNonIdeologyName](을)를 해방시키는 것은 당연합니다."
 SWI_take_over_france:0 "프랑스 보호"
 SWI_take_over_france_desc:0 "[FRA.GetNonIdeologyName](은)는 항상 변덕스러운 국가였습니다. 그들은 이른바 \"오늘의 혁명 결과는 민주주의 정권일까요, 군국주의 정권일까요? 동전을 던져 결정해봅시다\" 라는 식으로 자주 대격변을 겪어왔습니다. [ROOT.GetAdjective]의 보호 아래 [FRA.GetAdjective] 국민은 민주주의적 안정에 의해 번성할 수 있습니다."
 SWI_the_new_eidgenossenschaft:0 "새로운 서약동맹"
 SWI_the_new_eidgenossenschaft_desc:1 "13세기, 세 건국 칸톤들의 지도자들은 서약동맹이라고 불리는 영원한 동맹의 서약을 맺었습니다. 이제는 우리가 확장하여 더 많은 칸톤들이 우리의 민주 연방을 경험할 수 있도록 그 서약을 개편할 때가 되었습니다."
 SWI_expand_the_confederation:0 "연방 확장"
 SWI_expand_the_confederation_desc:0 "전체주의의 급속한 진군으로부터 어떤 국가도 안전하지 않으며, 우리 주변국의 많은 지역이 우리의 중립 전통이 제공하는 보호 혜택을 받을 수 있습니다. 만일 전쟁이 벌어진다면 경외심을 부르는 우리의 방어 능력으로부터의 혜택도 받을 수 있습니다."
 SWI_empower_the_council:0 "의회 강화"
 SWI_empower_the_council_desc:0 "위험이 우리 주위에 도사리고 있습니다. 그 위험이 우리에게 닥쳤을 때 서로 다투기 시작한다면 우리는 무력해지고, 적들이 [ROOT.GetName](을)를 지도에서 지워버릴 것입니다. 이 불안정한 시기에는 강력한 중앙집권 정부만이 우리가 갈 유일한 길입니다."
 SWI_switzerland_on_the_offense:0 "스위스의 공세"
 SWI_switzerland_on_the_offense_desc:0 "공격 당하기만을 기다리며 산악 지형에 의존하고 있을 수는 없습니다. 적들이 우리를 침략해오기 전에 우리가 주도권을 잡고 전투를 개시해야 합니다. 그렇게 해야 비로소 [ROOT.GetNameDef]의 생존을 보장할 수 있습니다. 결국, 최선의 방어는 강력한 공세입니다."
 SWI_neutral_entente:0 "중립 협상국"
 SWI_neutral_entente_desc:0 "우리나라가 세계에서 유일한 중립국은 아닙니다. 전쟁의 위험과 호전적인 세력들이 그들의 분쟁에 관여하지 않으려는 우리의 열망을 침해하는 상황에서, 우리는 그들을 보다 억제해야만 합니다. 다른 모든 중립국들이 서로를 돕도록 하면, 한 중립국의 전쟁이 다른 모든 중립국들의 전쟁이 될 것입니다."
 SWI_plains_warfare:0 "평야 전투"
 SWI_plains_warfare_desc:0 "[ROOT.GetName](은)는 계곡, 산, 언덕, 숲에서 훈련할 수 있는 충분한 기회가 있었습니다. 그러나 만약 외국 땅에서 싸우고자 한다면, 우리는 현대의 전쟁 교리에 적응해야 합니다. 우리는 빠르게 기동하는 기계화보병이 얼마나 방어에 충격을 주고 신속한 승리를 쟁취할 수 있는지 보았기에, 이를 배워 [ROOT.GetAdjective] 군대를 20세기에 걸맞게 만들 수 있습니다."
 SWI_multipurpose_tanks:0 "다목적 전차"
 SWI_multipurpose_tanks_desc:0 "보병에게 지급하는 맥가이버 칼처럼, 전쟁에 필요한 어떤 임무든 완수할 수 있고 어떤 공백이든 메울 수 있는 기계가 필요합니다. 우리는 전차전 방면에서 따라잡아야 할 부분이 많고, 종합적인 전력을 갖추기 위해 다양한 차종의 개발이 필요합니다."
 SWI_rolling_fortresses:0 "굴러가는 요새"
 SWI_rolling_fortresses_desc:0 "전차는 우리의 현재 방어적인 교리의 일부가 될 수 있습니다. 그렇게 된다면 전차는 산악을 방어하는 요새보다 전방 배치되어 있다고 할 수 있습니다. 적이 우리의 요새화 된 전선을 통과하지 못한다면, 그들은 우리 칸톤에 절대 도달할 수 없을 것입니다."
 SWI_extended_supply_lines:0 "보급선 확장"
 SWI_extended_supply_lines_desc:0 "재빠른 공세와 장기적인 작전의 세계에서 보급품 운송은 그 어느 때보다도 중요해졌습니다. 우리 작전이 칸톤에서 더 멀리서 수행될수록 새롭고 더 나은 보급선이 필요해집니다. 병참을 어떻게 개선하는지 반드시 배워 보급선을 더 확장하고 새로운 보급선을 더 빠르게 구축할 수 있도록 해야 합니다."
 SWI_dissolve_the_federal_council:0 "연방평의회 해산"
 SWI_president_for_life:0 "종신 대통령"
 SWI_president_for_life_desc:0 "유럽 국가들 중에서 연방 의회는 유일무이하고, 평화적 시대에는 [ROOT.GetNonIdeologyName]에 꽤 도움이 되었습니다. 그러나 이제 [?SWI.SWI_confederation_president.GetName](이)가 의회와 국가 전체를 이끈다는 점이 분명합니다. [ROOT.GetNameDef]의 대들보로서 [?SWI.SWI_confederation_president.GetHerHis] 통치가 무기한으로 지속되어야 한다는 타당한 논의가 있습니다."
 SWI_guisans_coup:0 "기장의 쿠데타"
 SWI_guisans_coup_desc:0 "[?SWI.SWI_confederation_president.GetName](은)는 숭고하고 평화로운 우리나라를 전쟁과 고통 속으로 몰아넣었습니다. 이것은 우리가 알고 사랑하는 [ROOT.GetNonIdeologyName](이)가 아니며, 자가보호라는 명분 속에서 타락하였습니다. 이 전쟁을 끝내고 한때 중립국이었던 이 나라를 그 근본으로 되돌릴 수 있으며, 인기 있고 유능한 사람은 오직 단 한 사람 뿐입니다. 바로 앙리 기장입니다."
 SWI_return_to_the_old_switzerland:0 "옛 스위스로 귀환"
 SWI_return_to_the_old_switzerland_desc:0 "이제 전쟁이 끝을 향해 달려가고 있으므로, 우리는 마침내 [ROOT.GetNonIdeologyName]을(를) 옛날처럼 상호존중과 자기결정이라는 원칙 위에서 세워진 민주적이고 중립적인 국가로 되돌리기 위한 여정을 시작할 수 있게 되었습니다. 전쟁이 끝나면, 우리는 마침내 민주주의와 중립 정책을 시행할 수 있게 될 것입니다."
 SWI_a_swiss_navy:0 "스위스 해군"
 SWI_a_swiss_navy_desc:0 "[ROOT.GetAdjective] 역사상 처음으로 우리에게 해안선이 생겼습니다. 이는 곧 해상에서도 전쟁을 벌일 수 있다는 것이나, 한편으로는 방어해야 할 새로운 전선이 생겼다는 뜻입니다. [ROOT.GetName] 해군 건조에 더욱 주력해야 합니다."
 SWI_buy_foreign_surplus_ships:0 "외국 잉여 함선 구입"
 SWI_buy_foreign_surplus_ships_desc:0 "어느 나라에 남아도는 함선은 곧 다른 나라의 해군이 될 수 있습니다. 세상의 많은 해상 강국들은 신형 함선으로 함대를 갖추고 있고, 구식 함선들은 거의 쓸모 없고 유지 비용이 든다는 뜻입니다. 해군력을 서둘러 키우려면 저들에게 구식 함선을 사들이는 것보다 좋은 방법은 없습니다."
 SWI_swiss_ship_designs:0 "스위스 선박 설계"
 SWI_swiss_ship_designs_desc:0 "해전에서 쓸만한 선박 설계와 건조에 경험이 없을지는 모르지만, 빨리 시작할수록 [ENG.GetNameDef], [ITA.GetName] 같은 오래도록 강한 해양 강국와 견줄 수 있습니다."
 SWI_submarine_raiders:0 "잠수함 레이더들"
 SWI_submarine_raiders_desc:0 "저 오래된 해양 강국들는 비대한 강철 덩어리나 가지라고 합시다. 저들이 해상에서 무력으로 싸우는 동안 우리는 수면 아래에서 잠수함으로 교활하게 싸우며 오래되고 낡아빠진 저들을 조각낼 것입니다."
 SWI_floating_fortresses:0 "떠다니는 요새"
 SWI_floating_fortresses_desc:0 "우리의 산악과 계곡을 지키기 위해 요새를 만드는 방법을 알고 있고 이제 우리도 해안이 있으니, 이런 요새를 바다로 확장하는 것이 시급합니다. 우리 함선은 무적이 될 것입니다."
 SWI_naval_industry:0 "해군 산업"
 SWI_naval_industry_desc:0 "우리가 얻은 새 해안에 조선업의 잔재가 남았다고 해도 이를 넓게 확장하고, 실로 강력한 스위스 해군을 건조하고 정비할 수 있는 결합된 체계를 만드는 데 서둘러야 합니다."
 SWI_naval_industry_tt:0 "모든 해안 주에 §G1개의§! 건설 슬롯과 §Y1개의 조선소§! 추가. (최대 10개)"
 SWI_build_naval_bases:0 "해군기지 건설"
 SWI_build_naval_bases_desc:0 "우리가 정복해온 해군기지는 충분하지 않으며, 우리가 필요한 수준까지 따라잡을 정도로 빠르게 새로운 해군기지를 건설할 수도 없습니다. 우리 해군의 목표에 도달하기 위해서는 기존 해군기지에 새로운 노력을 기울여야 합니다."
 SWI_build_naval_bases_tt:0 "존재하는 모든 §Y해군기지§!에 §Y2개의 해군기지§! 추가. (최대 15개)"
 SWI_train_navy_staff:0 "해군 장교 육성"
 SWI_protect_liechtenstein:0 "리히텐슈타인 보호"
 SWI_protect_liechtenstein_desc:0 "우리 칸톤들 세 개 사이에 끼어 있는 작은 리히텐슈타인 공국은 그들의 국민을 보호하기 위해서 반드시 보호받아야만 했습니다. 결국에 리히텐슈타인 공국은 우리 군대를 포함한 어떤 외국 군대에도 대항할 수 있는 가능성이 없습니다. 우리는 그들의 영토를 점령하여 그들을 지원할 수 있고, 그들은 우리의 서약에 동참하여 우리의 새로운 칸톤이 될 수 있습니다."
 SWI_train_navy_staff_desc:0 "해군 인프라는 강철과 콘크리트로만 만들어지지 않고, 바다와 대양에서 승리를 거둘 수 있기 위한 기지를 갖추고 단련된 사람 역시 필요합니다."
 SWI_reduce_militia_activation_time_TT:1 "§Y시민 민병대§!를 완전히 동원하는 시간이 §G$RIGHT|0$§!일 감소"
 SWI_generic_fascist_neighbor_cap:0 "우리의 파시스트 이웃"
 SWI_generic_fascist_neighbor:0 "우리의 파시스트 이웃"
 SWI_secret_pact_with_allies_TT:0 "전쟁에 참전하면, 즉시 우리는 그들 세력에 합류합니다."
 SWI_neutral_entente_faction:0 "중립 협상국"
 SWI_militias_turned_into_regulars:0 "시민 민병대가 전문화됨"
 SWI_old_switzerland_TT:0 "\n§Y전쟁이 끝나면§!\n"
 HOA_develop_capitalstate:0 "[Root.Capital.GetName] 개발"
 HOA_develop_capitalstate_desc:0 "국민을 더 부유하게 하고 [ROOT.GetNameDef](을)를 보호하기 위하여 산업화의 속도를 높일 필요가 있습니다. 따라서, [ROOT.Capital.GetCapitalVictoryPointName] 주변부에 투자하여 이 지역을 우리나라의 산업 중심지로 탈바꿈시켜야 합니다."
 HOA_the_state_bank_of_name:0 "[ROOT.GetNameDef] 국영은행"
 HOA_the_state_bank_of_name_desc:0 "[ROOT.GetNameDef] 중앙은행의 지원을 확대함으로서, 우리는 국민들에게 새로운 자본 공급처를 제공하고 흔들리는 [ROOT.GetAdjective] 경제의 부활의 마중물 역할을 하도록 할 수 있습니다."
 HOA_pave_the_roads:0 "도로 포장"
 HOA_pave_the_roads_desc:0 "[ROOT.GetNameDef](을)를 횡단해 사람들과 물건을 운송하는 것은 현재로서 너무 비효율적입니다. 우리의 도로에 투자하는 것은 경제에 도움이 될 뿐만 아니라, 군사 자원의 이동을 더 쉽게 함으로서 우리의 안보를 강화할 것입니다."
 HOA_the_steam_locomotive:0 "증기기관차"
 HOA_the_steam_locomotive_desc:0 "자동차와 트럭은 단거리 또는 소량 이동에 유용하지만 기차는 막대한 양의 상품과 사람을 이동하는 데 훨씬 더 효율적입니다. 우리의 철도 네트워크에 대한 투자는 국가 경제에 큰 도움이 될 것입니다."
 HOA_the_adjective_regional_development_fund:0 "[ROOT.GetAdjective] 지역 개발 기금"
 HOA_state_owned_industry_tt:0 "§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_regional_development_fund_desc:0 "[ROOT.GetNameDef] 지역은  침체되어 투자가 절실히 필요합니다. 지역 개발 기금을 조성함으로써 우리는 지방 정부가 해당 지역을 현대화하는 데 필요한 도구를 갖도록 보장할 수 있습니다."
 HOA_the_adjective_industrial_fund:0 "[ROOT.GetAdjective] 산업 기금"
 HOA_the_adjective_industrial_fund_desc:0 "[ROOT.GetNameDefCap](은)는 끔찍하게 비산업화되었습니다. 우리가 국민의 삶을 개선하고 그들을 국외 침략에서 보호하려면, 우리는 국가를 빠르게 산업화를 진행해야 할 것입니다."
 HOA_exploit_national_resources:0 "국가 자원 개발"
 HOA_exploit_national_resources_desc:0 "[ROOT.GetNameDefCap](은)는 채굴만을 기다리고 있는 풍부한 지하 자원을 가지고 있습니다. 조금의 투자가 이뤄진다면, 우리는 그것을 활용할 수 있을 것입니다."
 HOA_support_the_agrarians:0 "농민 지원"
 HOA_support_the_agrarians_desc:0 "농업에 종사하는 [ROOT.GetNameDef] 시골 주민들은 나라의 근간입니다. 그러니 저들이 하는 필수적인 일을 더욱 지원해야 합니다."
 HOA_support_the_agrarians_tt:0 "§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 HOA_promote_local_crafts:0 "지역 상품 판촉"
 HOA_promote_local_crafts_desc:0 "[ROOT.GetNameDefCap]에는 국가에 재화를 공급하기 위해 소규모로 일하는 숙련된 장인들이 많습니다. 우리는 그들의 전문성을 바탕으로 그들이 더 쉽게 작업장을 확장하고 해당 재화 생산을 확대할 수 있도록 해야 합니다."
 HOA_use_the_natural_harbors:0 "천연 항구 이용"
 HOA_use_the_natural_harbors_desc:0 "최근 확보한 해안가 영토로 인해 우리는 우리 소유의 항구를 건설하여 국제 시장에 대한 접근성을 크게 높일 수 있는 기회를 얻었습니다. 이는 상품의 수출입을 쉽게 하여 우리 경제를 돕는 데 큰 도움이 될 것입니다."
 HOA_the_capital_city_airport:0 "[Root.Capital.GetCapitalVictoryPointName] 공항"
 HOA_the_capital_city_airport_desc:0 "항공 수송은 세계 각지의 도시를 국제 경제에 놀랍도록 연결합니다. 우리만의 공항을 짓고 이런 추세에서 이익을 취해야 합니다."
 HOA_a_steamboat_fleet:0 "증기선 함대"
 HOA_a_steamboat_fleet_desc:0 "우리의 해안선과 항로를 보호하기 위해, 우리는 해외의 침략을 막을 수 있는 해안 방어 함선들을 건조해야 합니다."
 HOA_improved_irrigation_systems:0 "관개시설 개선"
 HOA_improved_irrigation_systems_desc:0 "우리는 국가 안보를 안정적인 식량 생산 없이 보장할 수 없습니다. 곡물 수확을 증대하기 위해서, 우리는 국토의 농지에 걸쳐 대규모 관개 수로 공사에 투자할 것입니다."
 HOA_improved_irrigation_systems_tt:0 "§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_air_fleet:0 "[ROOT.GetAdjective] 항공대"
 HOA_the_adjective_air_fleet_desc:0 "공중전은 점차 전쟁의 승리자들이 결정되는 영역이 되어가고 있습니다. 따라서, 우리는 공군을 창설해 [ROOT.GetNameDef]의 하늘을 방어할 수 있도록 대비해야 합니다."
 HOA_state-funded_projects:0 "국비 지원 계획"
 HOA_state-funded_projects_desc:0 "우리 경제는 기반시설과 산업의 부족으로 침체되고 있습니다. 이를 해결하기 위해서, 우리는 [ROOT.GetNameDef] 전역에 새로운 사업에 대한 투자를 감행할 것입니다."
 HOA_the_grand_university_of_capital:0 "[Root.Capital.GetCapitalVictoryPointName] 중앙대학"
 HOA_the_grand_university_of_capital_desc:0 "한 세대에서 다음 세대로 지식을 전파하는 것은 모든 나라의 안정과 성장에서 중요한 역할을 담당합니다. 따라서, 우리는 [ROOT.Capital.GetCapitalVictoryPointName]에 중앙대학을 건립해 다음 세대의 과학자들, 역사가들, 그리고 예술가들을 더 잘 교육할 것입니다."
 HOA_the_adjective_armed_forces:0 "[ROOT.GetAdjective]군"
 HOA_the_adjective_armed_forces_desc:0 "세계는 강대국 간의 긴장이 강화되면서 점차 불안정해지고 있습니다. 우리가 독립을 유지하려면, [ROOT.GetAdjective]군(은)는 전쟁에 대비되어 있어야 합니다."
 HOA_warrior_tradition:0 "전사의 전통"
 HOA_warrior_tradition_desc:0 "[ROOT.GetNameDefCap]에는 정복자들로부터 고향을 지켜낸 용감한 전사들의 기나긴 역사가 있습니다. 그 어느 때보다 우리는 지금, 조국 수호를 위해 그 전통을 활용해야 합니다."
 HOA_strengthen_the_irregulars:0 "비정규군 증원"
 HOA_strengthen_the_irregulars_desc:0 "비정규군과 소집병들의 시스템은 우리를 수세기 동안 뒷받침해 왔습니다. 잘 돌아가는 제도를 바꿀 이유는 거의 없다고 봅니다."
 HOA_every_man_a_warrior:0 "모든 이가 전사다"
 HOA_every_man_a_warrior_desc:0 "외국 침략자들에 맞서 [ROOT.GetNameDef](이)가 성공적으로 저항하기 위해서, 모든 이들이 국가 방위가 필요한 시점에 무기를 들 수 있을 정도로 사회를 무장해야 합니다."
 HOA_names_finest:0 "[ROOT.GetName]의 최정예"
 HOA_names_finest_desc:0 "외세가 우리 나라를 지배하기 앞서 우리 군대가 그들의 유일한 장애물이라는 사실을 우리 군도 알고 있습니다. 이러한 우리 군의 인식을 바탕으로, 조국을 방어하고 [ROOT.GetAdjective]의 자유를 보존하기 위해 확고히 헌신을 다하고 있습니다."
 HOA_utilize_our_strengths:0 "강점 활용"
 HOA_utilize_our_strengths_desc:0 "우리 군은 다른 군대 만큼 포괄적이거나 정규화되어 있지는 않지만, 전장에서 활용할 수 있는 독특한 전문성을 많이 보유하고 있습니다."
 HOA_reform_the_conscription:0 "징병제 개혁"
 HOA_reform_the_conscription_desc:0 "국제 상황이 점점 긴박해지고 있으니 징병 계획을 확장하여 외국의 어떠한 침략에도 대비해야 할 때입니다."
 HOA_eyes_on_the_imperialists:0 "제국주의자들을 주시"
 HOA_eyes_on_the_imperialists_desc:0 "지역의 제국 열강은 [ROOT.GetNameDef]의 독립을 멸시합니다. 우리는 경계를 늦추지 말고 저들 야망의 희생양이 되지 않도록 해야 합니다."
 HOA_encourage_local_arms_production:0 "현지 무기 생산 장려"
 HOA_encourage_local_arms_production_desc:0 "우리 군이 필요로 하는 장비를 공급할 수 없다면, 우리 나라를 적절하게 방어할 수 없게 될 것입니다. 따라서 우리는 무기 산업의 역량을 확충해야만 합니다."
 HOA_metal_beasts:0 "강철의 야수"
 HOA_metal_beasts_desc:0 "전장에서 기갑전이 더 큰 역할을 맡을 것이라는 사실이 점점 명확해지고 있습니다. 우리 군은 차량 등을 활용하고 대응하는 최선의 방법을 배워야 합니다."
 HOA_the_roars_of_thunder:0 "뇌성"
 HOA_the_roars_of_thunder_desc:0 "때때로 전장에서 적을 몰아낼 유일한 방법은 압도적인 화력 뿐입니다. 그러한 능력을 발휘하기에 가장 효과적인 수단은 포병입니다."
 HOA_develop_indigenous_models:0 "토착 모델 개발"
 HOA_develop_indigenous_models_desc:0 "보병 장비의 설계를 해외에 맡기는 것은 기술적으로 고립되는 위험을 가져올 수 있습니다. 이 안보 위험은 소화기 개발에 대해 국내 숙련도를 올리는 것을 통해서만 알맞게 대응할 수 있습니다."
 HOA_the_steel_lions:0 "강철 사자"
 HOA_the_steel_lions_desc:0 "정적 전쟁의 시대는 이제 지났습니다. 이제 우리가 특수 기갑부대를 조직해 기동전의 방법을 배우기 시작할 때가 온 것입니다."
 HOA_warfare_from_afar:0 "먼곳에서의 전쟁"
 HOA_warfare_from_afar_desc:0 "포병은 그 가치를 전장에서 몇 번이고 증명해왔습니다. 우리는 전문화된 포병 부대를 보병 사단에 보다 긴밀하게 통합시켜 포병을 보다 잘 활용해야 합니다."
 HOA_modern_infantry:0 "현대식 보병"
 HOA_modern_infantry_desc:0 "우리의 군대 개혁은 오랫동안 군의 효율성을 개선했습니다. 우리는 이러한 발전을 전선의 사단 숫자를 늘려 확대해야 합니다."
 HOA_the_first_album:0 "[ROOT.GetNameDefCap]"
 HOA_the_first_album_desc:0 "세계는 강대국 간의 긴장이 쌓이며 점차 위험하게 보이고 있지만, 그것은 또한 기회의 순간을 움켜쥘 준비가 되어 있는 국가들에게 새로운 세계를 열어줄 것입니다."
 HOA_a_loyal_subject:0 "충성스러운 종속국"
 HOA_a_loyal_subject_desc:0 "점점 불안정해지는 세계무대의 상황에서는, 강대국의 보호 아래 있는 것이 더 나을지도 모릅니다. 적어도 지금은 말이죠..."
 HOA_political_stability:0 "정치적 안정"
 HOA_political_stability_desc:0 "만약 국내에서조차 분열되어 있다면 독립국으로 남기를 기대할 수가 없습니다. 하나된 전선을 구축하는 것만이 현재 전 세계를 휩쓸고 있는 변화의 바람에 휘말리지 않을 유일한 방법입니다."
 HOA_the_capital_railroad:0 "[Root.Capital.GetCapitalVictoryPointName] 철도"
 HOA_the_capital_railroad_desc:0 "우리의 철도망을 이웃 국가들과 연결함을 통해, 우리는 물산과 자원을 그들에게 더 효율적으로 수출할 수 있게 되어 경제를 활성화할 것입니다."
 HOA_invite_foreign_settlers:0 "외국 정착민 초청"
 HOA_invite_foreign_settlers_desc:0 "우리 나라를 현대화하기에는 아직 갈 길이 많이 남았습니다. 순진한 식민지 주민들을 [ROOT.GetNameDef]로 이주시키기 위한 유인책을 만들어 그들의 기술을 활용해야 합니다."
 HOA_countryleader:0 "[ROOT.GetLeader]"
 HOA_countryleader_desc:0 "[ROOT.GetLeader], 그가 이 어려운 시기에 온 나라가 하나되게 붙들 수 있는 유일한 사람이니, 사람들은 반드시 [ROOT.GetLeader.GetHerHim]에 지지를 표해야 합니다."
 HOA_securing_the_adjective_future:0 "[ROOT.GetAdjective]의 미래 확보"
 HOA_securing_the_adjective_future_desc:0 "세계 무대에 우방이 몇 되지 않는 작은 나라인 [ROOT.GetNameDefCap]입니다. 이를 바꾸는 것은 우리 미래의 자유와 독립을 지키는 데 크게 도움이 될 것입니다."
 HOA_improving_the_educational_system:0 "교육 제도 개선"
 HOA_improving_the_educational_system_desc:0 "우리의 아이들은 그들의 손에 나라의 미래를 쥐고 있습니다. 따라서, 그들에게 가능한 가장 좋은 교육 환경을 제공하는 것은 [ROOT.GetNameDef]의 여명을 확보하는 데에 큰 진일보가 될 것입니다."
 HOA_construct_great_monuments:0 "위대한 기념물 건설"
 HOA_construct_great_monuments_desc:0 "[ROOT.GetAdjective]인들이 자랑스러워해야 할 점이 있습니다. 우리 역사는 장구하며 더 높은 곳을 추구하도록 고취하는 기념물로 기려야 할 것입니다."
 HOA_the_adjective_volunteer_force:0 "[ROOT.GetAdjective] 의용군"
 HOA_the_adjective_volunteer_force_desc:0 "다른 대륙에서 벌어지는 소규모 국경 분쟁은 세계를 뒤엎을 거대한 분쟁을 촉발할 수도 있습니다. 이런 불씨가 또 다른 대전쟁을 터트리기 전에 우리의 소임을 다해야 할 것입니다."
 HOA_military_cooperation:0 "군사협력"
 HOA_military_cooperation_desc:0 "우리 군의 개선에 큰 진전을 이루는 동안 연합훈련과 군사협력 강화를 통해 세계의 우방으로부터 몇 가지 교훈을 배울 수 있습니다."
 HOA_that_which_is_rightfully_ours:0 "우리의 정당한 것"
 HOA_that_which_is_rightfully_ours_desc:0 "[ROOT.GetNameDefCap](은)는 과거의 영광의 그림자에 불과할 뿐입니다. 역사는 우리의 선조들이 오늘날 우리의 정권보다 더 광대한 강역을 지녔다는 것을 드러내지만, 대부분은 우리에게서 세대를 걸쳐 빼앗기고 말았습니다. 이제 우리의 진정한 영토를 회복할 순간이 왔습니다."
 HOA_commandos:0 "특공대 "
 HOA_commandos_desc:0 "전쟁에서는 가끔 작지만 고도로 훈련 받은 군 부대가 적 전선 뒤에서 전장의 대군이 할 수 있는 것보다 더 큰 승리를 가져올 수 있습니다."
 HOA_a_jagged_alliance:0 "불안한 동맹"
 HOA_a_jagged_alliance_desc:0 "우리가 항상 다른 나라들과 친선을 유지하지는 않지만, 우리는 자주 같은 위협을 마주합니다. 이 공통적인 사안들에 대해 집중하는 것은 강한 동맹과 강화된 국가 안보를 가져다 줄 것입니다."
 HOA_observe_and_learn:0 "보고 배우기"
 HOA_observe_and_learn_desc:0 "전쟁은 기술의 발전과 혁신적 아이디어로 인해 끊임없이 진화하고 있습니다. 강력한 군대를 유지하기 위해, 우리는 전쟁의 교훈에서 배우고 더 나아질 방법을 끊임없이 강구해야 합니다."
 HOA_foreign_investors:0 "외국인 투자자들"
 HOA_foreign_investors_desc:0 "우리는 성공하기 위해서 우리의 산업과 기반 시설에 대한 투자가 필요합니다. 다행히, 수익을 창출하기 위해 탐색하는 외국인들은 적지 않습니다."
 HOA_research_exchange_programmes:0 "연구 교환 프로그램"
 HOA_research_exchange_programmes_desc:0 "우리의 산업은 현대화가 절실하게 필요합니다. 교환 기술 프로잭트를 우리는 우리의 공장들에서 새로운 기술적 발전을 가장 잘 적용할 수 있는 지식을 해외로부터 얻을 수 있습니다."
 HOA_foreign_trained_officials:0 "외국의 숙련된 관료들"
 HOA_foreign_trained_officials_desc:0 "아직 외국인들의 기술에서 배울 점은 많이 남아있습니다. 이제 우리가 그들에게 국가의 중요한 직책을 맡겨 더 잘 활용할 때가 왔습니다."
 HOA_countryadjective_loyalist_advisors:0 "[ROOT.GetAdjective]의 충성파 고문단"
 HOA_countryadjective_loyalist_advisors_desc:0 "제국주의자들이 우리 나라와 문화를 잠식하는 것을 허용할 수 없습니다. 우리는 [ROOT.GetNameDef] 에 충성하는 이들을 권위 있는 자리에 임명하고, 자유를 되찾는 과정을 시작해야 합니다."
 HOA_lay_claim_to_the_danakil:0 "다나킬 영유권 주장"
 HOA_lay_claim_to_the_danakil_desc:0 "북부의 다나킬 지역을 확보하지 않는 이상 [ROOT.GetNameDefCap] (은)는 상륙 작전에 항상 취약할 것입니다."
 HOA_push_for_the_highlands:0 "고원으로 진격"
 HOA_push_for_the_highlands_desc:0 "동아프리카의 경제적 중심지는 고원에 있습니다. [ROOT.GetNameDef](을)를 위해 그곳을 확보하는 것은 우리의 경제적 가능성을 높이는 데 큰 도움이 될 것입니다."
 HOA_secure_the_ogaden:0 "오가덴 확보"
 HOA_secure_the_ogaden_desc:0 "오가덴 지역을 확보하는 것을 통해 우리와 잠재적 침략자들 사이에 천연 방어선을 형성할 수 있을 것이며, 인도양을 통한 교역으로 우리의 경제를 활성화할 수 있을 것입니다."
 HOA_rallying_the_adjective_people:0 "[ROOT.GetAdjective]인 규합"
 HOA_rallying_the_adjective_people_desc:0 "세계는 전쟁으로 얼룩지고 있습니다. 우리의 현재의 자유와 억압의 계곡 사이에 선 것은 [ROOT.GetAdjective] 사람들의 싸우고자 하는 의지입니다. 뭉치면 살고, 흩어지면 죽습니다."
 HOA_the_capital_school_of_technology:0 "[Root.Capital.GetCapitalVictoryPointName] 기술학교"
 HOA_the_capital_school_of_technology_desc:0 "불과 몇 년 전만 해도 전장과 공장에서 최첨단이었던 것이 오늘날에는 완전히 쓸모없게 되는 경우가 많습니다. 새로운 기술의 발전에 보조를 맞추려면 다음 세대를 교육하는 데 투자해야 합니다."
 HOA_promote_countryadjective_nationalism:0 "[ROOT.GetAdjective] 민족주의 고취"
 HOA_promote_countryadjective_nationalism_desc:0 "[ROOT.GetNameDef]의 국민들은 외세로부터의 탄압을 더 이상 용납하지 않을 것입니다. 우리는 이 기회를 붙잡아 독립의 계획을 추진해야 합니다."
 HOA_crowning_of_the_negusa_nagast:0 "느구서 너거스트 즉위식"
 HOA_crowning_of_the_negusa_nagast_desc:0 "우리가 점차 지역 강국으로 변모하면서, 이제 우리의 역할을 받아들여 우리의 지도자를 새로운 느구서 너거스트로 임명해야 합니다. 모든 이들은 [ROOT.GetLeader.GetHerHim]를 떠받들거나 그 대가를 치뤄야 합니다."
 HOA_control_ethiopia_tt:0 "에티오피아 전역 지배"
 HOA_proclaim_east-african_hegemony:0 "동아프리카 패권 선언"
 HOA_proclaim_east-african_hegemony_desc:0 "아프리카의 뿔에서 계속되는 혼란스러운 상황은 우리의 영광스러운 황제 [ROOT.GetName]의 통치 아래에서만 안정을 찾을 수 있습니다. 지역을 통합할 시간입니다."
 ETH_scavenger_random_generals_tt:0 "무작위로 선택된 §Y세§! 육군 지휘관이 §Y$scavenger$§! 획득:\n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+3%§!"
 ITA_defeat_in_ethiopia_flag:0 "[ITA.GetNameDefCap]가 [ETH.GetNameDef]에서 패배함"
 ITA_ENG_must_control_necessary_states_tt:0 "§Y[ENG.GetNameWithFlag]§!은 아프리카의 뿔과 몰타에 있는 역사적인 영국 식민지를 지배하고 있지 않음."
 ITA_FRA_must_control_necessary_states_tt:0 "§Y[FRA.GetNameWithFlag]§!는 지부티와 튀니지에 있는 역사적인 프랑스 식민지를 지배하고 있지 않음."
 generic_ROOT_gains_wargoal_tt:0 "§Y[ROOT.GetFlag][ROOT.GetNameDef]§!(이)가 다음의 국가에 §Y$annex_everything$§! 전쟁 명분 획득:\n"
 ITA_all_roads_lead_to_rome_wargoals_tt:0 "§Y[ROOT.GetNameWithFlag]§!(이)가 §Y우방국이 아닌 유럽 국가§!에 §Y$annex_everything$§! 전쟁 명분 획득."
 SWI_total_defense_desc:0 "총력전에는 총력적 방어가 필요합니다. 모든 민병대가 준비하고 침략자들에 맞서 가진 모든 것을 쏟아 붙는다면 살아남을 기회가 있을지도 모릅니다."
 SWI_size_and_opinion_chance_tooltip:0 "\n우리 군의 §Y규모§!, 우리에 대한 그들의 §Y의견§!에 따라 그들이 수락할 가능성이 높아집니다."
 SWI_neutrality_decisions_disabled_TT:0 "§Y$SWI_absolute_neutrality_decisions_category$§! 결정이 비활성화됩니다."
 SWI_the_alpine_confederation_chance_TT:0 "\n우리 군의 §Y규모§!에 따라 그들이 우리의 독립을 인정할 가능성이 높아지며, 이는 우리에 대한 그들의 §Y의견§!과 그들이 우리에게 추가적인 알프스 영토를 부여할 가능성을 높입니다."
 SWI_viable_fascist_in_europe:0 "가능한 유럽 §Y파시즘 국가§!가 존재함"
 ITA_russian_government_ideology_default: "우리를 반대하는 이들에 대한 투쟁"
 ITA_russian_government_ideology_alt: "스탈린주의에 대한 투쟁"
 ITA_russian_government_ideology_alt2: "우리를 분열시키려는 이들에 대한 투쟁"
 ITA_russian_government_ideology_desc_default: "우리가 스탈린주의라는 위협이었던 것에 대처하기도 전에 그것은 이미 더 나쁜 것으로 대체되었습니다. 현재의 지도부의 역량이 어느 정도인지 과거에 보인 것을 고려하면, 그들이 우리를 공격할 때까지 하릴없이 기다리고 있을 수는 없습니다. 우리가 먼저 그들을 쳐야 합니다!"
 ITA_russian_government_ideology_desc_alt: "불행히도, 우리가 마주해야 할 적은 자본주의와 파시즘 뿐만이 아닙니다. 스탈린주의 추종자들은 우리 정부와 국가가 자신들의 이익에 위협이라고 보고 있으며, 수단과 방법을 가리지 않고 우리를 파괴하고자 합니다. 그들이 우리를 공격할 때까지 하릴없이 기다리고 있을 수는 없습니다. 우리가 먼저 그들을 쳐야 합니다!"
 ITA_russian_government_ideology_desc_alt2: "불행히도, 우리를 분열시키고자 애쓰는 나라들이 있습니다. 우리는 스탈린과 그의 정부를 좋아하지 않았지만, 현재 상황은 별로 낫지 않습니다. 우리에게 위협을 가하는 나라들이 우리를 공격할 때까지 하릴없이 기다리고 있을 수는 없습니다. 우리가 먼저 그들을 쳐야 합니다!"