 ETH_host_nation_fallback_name:0 "개최국"
 ETH_second_italo_ethiopian_war_flag:0 "제2차 이탈리아-에티오피아 전쟁"
 ETH_infrastructure_projects_tt:0 "§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_state_owned_industry:0 "국영 산업"
 ETH_state_owned_industry_desc:0 "자유 시장에 기꺼이 개입하려는 세계 강국들의 정부들은 생산을 통제하고 실업을 줄여서 엄청난 경제적 이득을 보고 있습니다. 그들의 선례를 따라 우리는 국가 소유 산업을 통해 경제를 빠르게 발전시켜야 합니다."
 ETH_state_owned_industry_tt:0 "§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 ETH_encourage_local_development:0 "지역 개발 장려"
 ETH_encourage_local_development_desc:0 "아무도 전체 경제의 수요를 완전하게 예측할 수 없으며, 예측할 수 있다고 생각하는 것은 위험합니다. 우리는 지역이 스스로 알맞다고 생각하는 방식으로 개발해 나가도록 놔두어야 합니다. 애초에, 지역 정치 조직과 사업장들은 자신들의 지역에서 무엇이 제일 필요할지 가장 잘 알고 있습니다."
 ETH_encourage_local_development_tt:0 "§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_encourage_local_development_2_tt:0 "지역 당국이 스스로 주 개선을 시작합니다."
 ETH_a_port_of_our_own:0 "우리만의 항구"
 ETH_a_port_of_our_own_desc:0 "최근 확보한 해안가 영토로 인해 우리는 우리 소유의 항구를 건설하여 국제 시장에 대한 접근성을 크게 높일 수 있는 기회를 얻었습니다. 이는 상품의 수출입을 쉽게 하여 우리 경제를 돕는 데 큰 도움이 될 것입니다."
 ETH_expanding_the_railway_network:0 "철도망 확장"
 ETH_expanding_the_railway_network_desc:0 "철도는 공장으로 자원을 수송하고 국내 및 국제 시장을 향해 뻗어나가는 데 필수적입니다. 철도망을 확장하면 우리는 필요한 자원을 적재적소에 더 원활하게 공급할 수 있습니다. 또한 [ETH.GetName] 전역의 국민들이 성장 중인 공업 도시로 이주할 수 있는 기회도 더욱 많아질 것입니다."
 ETH_taxing_the_nobility:1 "[ETH_GetSeizeAssetsTitle]"
 ETH_taxing_the_nobility_desc:1 "[ETH_GetTaxNobilityDesc]"
 ETH_expand_tax_exemptions:1 "[ETH_GetTaxExemptionTitle]"
 ETH_expand_tax_exemptions_desc:1 "[ETH_GetTaxExemptionDesc]"
 ETH_expand_tax_exemptions_tt:0 "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! 변동치:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
 ETH_reform_the_currency:0 "화폐 개혁"
 ETH_reform_the_currency_desc:0 "[ETH.GetAdjective] 은행의 수표가 최근 몇 년동안 많이 순환하고 있지만, 여전히 많은 사람들이 [ETH.GetName] 내에서 거래를 할 때 타국의 화폐를 선호합니다. 우리는 화폐를 개혁하여 비르가 국내 및 국제 시장에서 더 많이 통용되도록 해야 합니다."
 ETH_increased_factory_output:0 "증가된 공장 생산량"
 ETH_increased_factory_output_desc:0 "세계는 점점 더 평화에서 멀어지고 있습니다. 우리의 군대가 외국의 침략자들을 막아낼 수 있도록, 공장의 장비 생산량을 늘려야만 합니다."
 ETH_increased_factory_output_tt:0 "§Y$ETH_industrialization_dynamic_modifier$§! 변동치:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
 ETH_adapt_and_improve:0 "적응하고 발전하다"
 ETH_adapt_and_improve_desc:0 "군대와 상의함으로써, 군수 산업을 이끄는 이들은 실제 전장에서 정말로 필요한 것에 대한 전문 지식을 기술자들에게 제공할 수 있습니다. 이를 통해 우리 병사들에게 충분치 못한 수준의 장비가 보급되는 것을 막고, 신속하게 개선을 제안할 수도 있습니다."
 ETH_adapt_and_improve_tt:0 "§Y$ETH_industrialization_dynamic_modifier$§! 변동치:\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
 ETH_the_state_court:0 "국가 법원"
 ETH_the_state_court_desc:0 "[ETH.GetName]의 법과 체계는 수 세기 전까지 거슬러 올라가는 오래된 관습에 뿌리를 두고 있습니다. 최근 시작된 개혁의 물결에 따라, 이제 헌법 아래의 수많은 법들을 글로 남기고 국가적으로 중요한 사건들을 체계적으로 조사하고 처리하기 위한 현대적 법원을 설립해야 할 때가 왔습니다."
 ETH_the_state_court_tt:0 "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! 변동치:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
 ETH_ethiopian_shipbuilding:0 "[ROOT.GetAdjective] 함선 건조"
 ETH_ethiopian_shipbuilding_desc:0 "이제 우리들만의 항구를 설립하였으니, 우리의 해군을 만들고 유지하기 위한 기초를 다지는것이 중요 합니다. 우리가 세계의 무역항로를 계속해서 접근하고 싶다면 우리만의 해군을 갖추는것은 필수입니다."
 ETH_connecting_the_south:0 "남부 연결"
 ETH_connecting_the_south_desc:0 "[ETH.GetName]의 남부 지역은 험준한 산악 지형들로 인해 수도와 떨어져 있습니다. 이 지역을 빠르게 성장하는 우리의 경제에 완전히 통합시키기 위해서는 철도를 통해 산업의 중심지와 연결해야 합니다."
 ETH_bomb_proofing:0 "폭격 대비"
 ETH_bomb_proofing_desc:0 "전시 상황에는 보다 현대적인 군대를 부양할 수 있도록 충분한 산업적 역량을 유지하는 것이 중요합니다. 이 때문에, 공중전은 향후 전쟁에서 항공기를 통해 적국의 핵심 산업지역을 타격하는 결정적인 역할을 맡을 가능성이 높습니다. 따라서, 우리는 우리의 산업 시설들이 그러한 공격에서도 버틸 수 있도록 대비해야 합니다."
 ETH_bomb_proofing_tt:0 "§Y$ETH_industrialization_dynamic_modifier$§! 변동치:\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
 ETH_rapid_industrial_expansion:0 "빠른 산업 확충"
 ETH_rapid_industrial_expansion_desc:0 "전장에 나간 병사들을 위한 사람들의 영웅적인 노력에도 불구하고, 우리가 외세의 점령으로부터 벗어나기를 원한다면 훨씬 더 큰 산업 역량이 필요합니다. 따라서, 우리는 경제 계획의 진행 속도를 높이고 훨씬 더 빠른 산업 확장을 추구할 것입니다."
 ETH_rapid_industrial_expansion_tt:0 "§Y$ETH_industrialization_dynamic_modifier$§! 변동치:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_develop_the_horn_of_africa:0 "아프리카의 뿔 개발"
 ETH_develop_the_horn_of_africa_desc:0 "아프리카의 뿔은 많은 인력, 자원, 잠재력을 가지고 있습니다. 만약 우리가 경제적 관심사에 대해 지역 정부와 협력한다면, 우리는 상호 이익의 방식으로 그 잠재력을 활용하기 시작할 수 있습니다."
 ETH_develop_the_horn_of_africa_tt:0 "아프리카의 뿔 지역에 있는 독립국 또는 [ROOT.getAdjective] 종속국을 개발시키고 합병할 수도 있는 §Y결정§!을 해금합니다."
 ETH_horn_of_africa_tt:0 "아프리카의 뿔을 형성하는 §Y결정§! 해금."
 ETH_invest_tt:0 "지역 내 투자 §Y결정§! 해금."
 ETH_invest_in_the_north:0 "북부에 투자"
 ETH_invest_in_the_north_desc:0 "[ETH.GetName] 북부에서 기계적 공업이 시작되고 있습니다. 우리는 이 성장하는 산업을 더욱 확장시키기 위해 더 많은 투자를 통해 이 개발을 지원해야 합니다."
 ETH_invest_in_the_east:0 "동부에 투자"
 ETH_invest_in_the_east_desc:0 "동부에 투자함으로써, 우리는 이 지역의 역사적인 무역망을 이용하여 동부를 [ETH.GetName]의 자원을 가공하고 수출하는 산업 중심지로 만들 수 있습니다."
 ETH_invest_in_the_west:0 "서부에 투자"
 ETH_invest_in_the_west_desc:0 "[ETH.GetName]의 여러 지역들에서는 다양한 자원을 얻을 수 있습니다. 서쪽에 투자하면, 의류 제조의 산업화를 빠르게 이끌어낼 수 있으며 그 지역이 보유하고 있는 전문성을 더 유용하게 활용할 수 있습니다."
 ETH_expand_the_coffee_industry:0 "커피 산업 확장"
 ETH_expand_the_coffee_industry_desc:0 "전 세계적으로, 사람들의 커피 수요는 많은 편입니다. 우리는 커피 산업에 투자하고 수출을 늘림으로써 맛있는 각성제의 대명사 중 하나인 커피와 또 그 엄청난 수요를 이용해야 합니다."
 ETH_modernizing_the_industry:0 "산업 현대화"
 ETH_modernizing_the_industry_desc:0 "우리는 지난 몇 년간 산업 역량을 큰 폭으로 발전시켜 왔습니다. 하지만, 우리 경제의 수요가 계속 변화하고 새로운 생산 공법이 개발됨에 따라 여전히 우리의 산업 역량 발전은 계속되어야 합니다. 따라서 우리는 [ETH.GetName] 전역에 전력 시설을 확충하고 공업 발전을 이끌어내기 위해 노력해야 하며 우리의 경제적 현대화를 지속해야 합니다."
 ETH_modernizing_the_industry_tt:0 "투자를 받은 지역 내 모든 주:\n §G1§! §Y건설 슬롯§! 추가.\n투자를 받은 지역 내 한 개 주:\n §G1§! §Y$industrial_complex$§! 추가."
 ETH_animal_husbandry:0 "축산업"
 ETH_animal_husbandry_desc:0 "말과 낙타는 [ETH.GetNameDef] 내 인구 이동과 상품 분배에 주된 역할을 맡고 있습니다. 우리는 축산업에 투자하여 이 동물들의 공급과 동물의 질이 절대 떨어지지 않도록 보장해야 합니다."
 ETH_ethiopian_industrial_research_institute:0 "[ROOT.GetAdjective] 산업연구원"
 ETH_ethiopian_industrial_research_institute_desc:0 "우리가 항상 다른 나라들보다 산업적으로 뒤처지는 것을 피하고 싶다면, 우리는 국내 연구 기관을 개선해야 합니다. 그렇게 함으로써, 우리는 해외에서 아이디어를 얻어오는 대신 우리만의 혁신을 보여줄수 있을것입니다."
 ETH_invite_foreign_prospectors:0 "외국 채굴자 초청"
 ETH_invite_foreign_prospectors_desc:0 "우리는 그저 다른 나라의 연구 개발을 모방하기보다는 외국 정부 및 외국 기업의 전문 지식을 활용하여 우리의 풍부한 천연자원을 더 좋은 방법으로 이용할 수 있도록 해야 합니다."
 ETH_invite_foreign_prospectors_tt:1 "[ROOT.GetName] 북부에서 §Y$ETH_prospect_for_resources$§! 결정 해금. 채굴 결정을 내리려면 §Y$excavation2$§! 및 사용 가능한 §Y2개§!의 §Y민간공장§! 필요.\n\n"
 ETH_invite_foreign_industrialists:0 "외국 [ETH_GetInvestorName] 초청"
 ETH_invite_foreign_industrialists_desc:0 "지난 몇 년간 우리는 기반 시설과 공업을 상당히 개선하였으며, 천연자원을 훨씬 효과적으로 활용할 수 있게 되었습니다. 더 나아가 외국 전문가와 실업가들을 초청하여 [ETH.GetName]에서 활동하게 한다면 우리의 발전을 더욱 가속할 수 있을 것입니다."
 ETH_invite_foreign_industrialists_tt:1 "§Y[ETH.GetFlag][ETH.GetNameDef]§!에 대한 상대국의 의견도가 §G75§! 이상일 경우 해외 설계사를 사용할 수 있게 됩니다.\n\n§R선택된 설계사는 본국이 [ETH.GetNameDef](와)과 전쟁을 할 경우 비활성화됩니다!§!\n\n설계사를 초청할 수 있는 국가: §Y[ENG.GetFlag][ENG.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§!, §Y[GER.GetFlag][GER.GetName]§!, §Y[JAP.GetFlag][JAP.GetName]§!, §Y[CZE.GetFlag][CZE.GetName]§!, §Y[SWE.GetFlag][SWE.GetName]§!"
 ETH_the_second_italo-ethiopian_war:0 "제2차 이탈리아-에티오피아 전쟁"
 ETH_the_second_italo-ethiopian_war_desc:1 "크리스마스 공세는 우리가 생각했던 만큼, 그리고 필요했던 만큼의 승리를 가져다 주지 못했습니다. 이제는 [ETH.GetLeader] 본인이 수도를 떠나 스스로 군 통솔을 맡을 때가 되었습니다. 이탈리아인들과의 전쟁은 끝을 내야 합니다!"
 ETH_the_second_italo-ethiopian_war_tt:0 "§Y$ETH_haile_selassie$§!를 원수로 사용할 수 있습니다."
 ETH_renewed_offensive:0 "개편된 공세"
 ETH_renewed_offensive_desc:0 "이탈리아가 전쟁의 주도권을 되찾으려 다시 덤벼 올 수도 있습니다. 이는 놈들이 우리가 감히 역공할 것이라고 상상조차 하지 않고 있다는 것이나 마찬가지입니다. 그저 버티는 것 대신에, 우리가 그들에게 싸움을 걸어야 합니다."
 ETH_renewed_offensive_tt:0 "보병 공격 §G+10%§!\n비정규 보병 공격 §G+10%§!\n사단 방어 §R-5%§!"
 ETH_renewed_offensive_tt_1:0 "§Y$ETH_army_1_dynamic_modifier$§! 변동치:\n"
 ETH_falling_back:0 "후퇴"
 ETH_falling_back_desc:0 "빠른 속도로 최전방을 사수할 수 없게 되고 있으며 우리의 보급로는 길게 늘어졌습니다. [ROOT.Capital.GetCapitalVictoryPointName]로 질서정연하게 퇴각하는 것이 현명할 것이지만 야전에서 섬멸당하지 않도록 조심해야 합니다."
 ETH_falling_back_tt:0 "이탈리아 부대는 60일 동안 에티오피아가 지배하는 국경 주에서 이동 및 공격 불이익을 받습니다."
 ETH_northern_thrust:0 "북방 진출"
 ETH_northern_thrust_desc:0 "우리의 첫 목표는 에리트리아를 점령 하는것입니다. 우리가 이탈리아군을 북쪽의 항구와 고립시킨다면, 저들은 군대를 보급하는데 매우 힘든 시간을 보낼 것이고, 그럼 약해진 남부전선에 집중할 수 있을 것입니다."
 ETH_victory_in_the_desert:0 "사막에서의 승리"
 ETH_victory_in_the_desert_desc:0 "오가덴은 이탈리아 전선의 가장 큰 약점입니다. 우리가 승리하기 위해서는 그곳에 초점을 맞춰야 합니다. 그 후 남쪽 항구의 점령으로 이어질 필요가 있습니다. 이로서 우리의 후방을 안전하게 하고 우리가 에리트리아로 나아갈 수 있도록 할것입니다."
 ETH_the_defense_of_addis_ababa:0 "아디스아바바 방어"
 ETH_the_defense_of_addis_ababa_desc:0 "아디스아바바는 우리의 역사적인 수도입니다. 또한 에티오피아 산업의 심장과도 같은 곳이기도 합니다. 만약 이 도시가 함락된다면, 우리는 우리의 대의마저 잃게 될 것입니다. 따라서 우리는 모든 수단을 동원해서라도 반드시 이 도시를 지켜내야 합니다."
 ETH_the_defense_of_addis_ababa_tt_1:0 "§Y$VICTORY_POINTS_5010$§!:\n"
 ETH_the_defense_of_addis_ababa_tt_2:0 "§Y$VICTORY_POINTS_8036$§!:\n"
 ETH_the_hindenburg_wall:0 "힌덴부르크 방벽"
 ETH_the_hindenburg_wall_desc:0 "터키 출신 조언가인 $ETH_wehib_pasha$(은)는 하라르와 디레 다와 주변에 1차 세계대전 당시 독일군이 갖추었던 수준의 요새를 짓기 원합니다. 지역을 사수하면 이탈리아군이 전선을 연결짓지 못할 것이고, 지부티를 통한 바다로의 접근로를 사수할 수 있을 것입니다."
 ETH_the_hindenburg_wall_tt_1:0 "§Y$VICTORY_POINTS_7980$§!:\n"
 ETH_the_hindenburg_wall_tt_2:0 "§Y$VICTORY_POINTS_13249$§!:\n"
 ETH_mercenaries:0 "용병"
 ETH_mercenaries_desc:0 "다양한 이유로 우리의 싸움에 동참하고 싶어 하는 외국인들이 많습니다. 불행하게도, 이들 중 대부분은 그저 우리의 돈에 눈이 돌아간 쓸모없는 피라미들에 불과합니다. 하지만 우리는 벨기에령 콩고와 아라비아에서 유능한 용병들을 모집할 수 있습니다. 풍부한 경험을 가진 전사들을 우리 편으로 끌어들이는 것은 분명 우리에게 유리한 방향으로 상황을 이끄는 데 도움이 될 것입니다."
 ETH_mercenaries_congo_tt:0 "§Y[838.GetName]§!, §Y[837.GetName]§! 중 하나가 아군 소유일 경우 §Y콩고 용병단 3사단§!을 추가합니다."
 ETH_mercenaries_arabia_tt:0 "§Y[843.GetName]§!, §Y[835.GetName]§! 중 하나가 아군 소유일 경우 §Y아랍 용병단 2사단§!을 추가합니다."
 ETH_reach_out_to_the_world:0 "세계와 접촉"
 ETH_reach_out_to_the_world_desc:0 "세계는 지금 [ROOT.GetName]에서 무슨 일이 일어나고 있는지 알아야만 합니다. 우리는 수적으로 우세한 적을 상대로 인도적으로 가능한 것 이상으로 맞서 싸우고 있고, 유럽 열강을 상대로 교착 상태까지 끌고 왔습니다. 국제 사회는 우리가 불법적인 공격에 대항할 도움이 필요하다는 것을 보아야만 합니다!"
 ETH_a_last_stand:0 "최후의 저항"
 ETH_a_last_stand_desc:1 "후퇴가 우리를 가로막지 못하게 해야 합니다. 우리는 마지막 각오를 다지고 $VICTORY_POINTS_13244$까지 후퇴한 후, 그 곳에서 방어전을 준비할 것입니다. 이탈리아는 [ROOT.GetName] 서쪽 멀리까지 진출한 군에 보급을 하기 위해서 고생을 할 것입니다."
 ETH_the_lessons_of_war:0 "전쟁의 교훈"
 ETH_the_lessons_of_war_desc:1 "제국이나 국가는 물론이고, 개인이 전장의 압박감을 어떻게 이겨내느냐는 아무도 알 수 없습니다. 우리는 현대전의 스트레스에 준비가 부족했지만, 우리 군은 전쟁의 어려운 교훈을 배웠으며 이제는 그것을 더 잘 이겨낼 수 있습니다."
 ETH_the_lessons_of_war_tt:1 "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!\n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
 ETH_arms_purchases:0 "무기 구매"
 ETH_arms_purchases_desc:0 "국제연맹은 이탈리아 침공을 막는데 실패했으나, 양국을 향한 무기판매의 금지를 투표하였습니다. 저들은 [ITA.GetName]보다 우리에게 더 치명적인 것을 깨달아야 합니다. 우리는 합법적인 방어자로서, 국제적으로 무기 구매를 허가받아야 한다고 주장해야 합니다."
 ETH_arms_purchases_tt:0 "국제 무기 거래상으로부터 무기를 구매하는 결정 해금."
 ETH_request_embargo:0 "금수조치 요청"
 ETH_request_embargo_desc:0 "[ITA.GetName]를 향한 금수조치는 피해를 얼마 못주는 상징적인 조치일 뿐 입니다. 국제연맹은 우리의 요청을 들을 준비가 되었습니다. 우리는 이탈리아에 상당한 피해를 주도록 금수조치를 강화하도록 총회를 설득하는데 집중해야 합니다."
 ETH_international_brigades:0 "국제여단"
 ETH_international_brigades_desc:0 "국제연맹이 우리의 투쟁을 지원하기 위해 군대를 파견하는 것을 금지하는 것이 아니라, 실제로 회원국들이 침략자들이 맞서 싸우도록 장려해야 할 때가 왔습니다."
 ETH_league_of_nations_volunteer_resolution:0 "국제연맹 국제여단 결의안"
 ETH_closing_the_suez:0 "수에즈 봉쇄"
 ETH_closing_the_suez_desc:0 "국제연맹은 [453.Owner.GetNameDef]에게 하여금 수에즈 운하를 봉쇄해 [ITA.GetAdjective]의 선박들이 지나가지 못하게 해야합니다. [ITA.GetAdjective]의 선박들이 수에즈를 지나지 못한다면, 우리는 적들과 동등한 조건에서 싸우게 될 것입니다"
 ETH_international_mediation:0 "국제 중재"
 ETH_international_mediation_desc:0 "국제연맹은 두 가입국의 분쟁을 오래 지속되도록 내버려 둘 순 없습니다. 그들은 전쟁 전 국경으로 돌려놓도록 [ITA.GetName]에게 강요해야 합니다!"
 ETH_international_mediation_tt:0 "[ITA.GetName]와 [ETH.GetName]는 무조건 평화에 서명할 것입니다.\n"
 ETH_rally_around_the_emperor:0 "황제 지지자 결집"
 ETH_rally_around_the_emperor_desc:0 "[ETH.GetLeader] 폐하는 다양성이 큰 우리 제국을 하나로 묶는 핵심 인물입니다. 지금같은 위기 상황에, 우리는 하찮은 불만은 잠시 내려놓고 폐하의 뒤에 집결해야 합니다. 우리 [ETH.GetName]와 그 국민들의 생존이 걸린 문제이기 때문입니다."
 ETH_rally_around_the_emperor_tt:0 "에티오피아 §Y망명정부§!를 설립할 §Y망명국§! 후보를 선택하는 결정 해금."
 ETH_support_spain_static_modifier:0 "스페인 지원"
 ETH_boarding_the_train:0 "승차"
 ETH_boarding_the_train_desc:0 "우리 방어선은 뚫리기 시작했으며 획기적인 변화가 없이는 [ETH.GetName]의 존재가 사라질 것입니다. 왕좌를 비우면 생길 안좋은 효과들에 대해 조언가들이 논의하는 동안, [ETH.GetLeader] 폐하는 국제연맹에서 우리 편을 들어 줄 국제적인 지원을 모으고자 제네바로 향하기로 결심하였습니다."
 ETH_boarding_the_train_tt:0 "§Y$ETH_haile_selassie$§!가 국제연맹에 가기 위해 [ROOT.GetName]에서 떠납니다. 에티오피아가 항복한다면, $ETH_haile_selassie$는 §Y망명정부§!를 형성할 것입니다."
 ETH_has_host_nation_tt:0 "망명정부를 세울 §Y망명국§! 후보가 선택됨\n"
 ETH_the_emperor_stays:0 "물러서지 않는 황제"
 ETH_the_emperor_stays_desc:0 "조언가들의 간언에도 불구하고, [ETH.GetLeader] 황제는 [ETH.GetName]에 남아 자신의 용감한 전사들과 함께 싸우겠다는 영웅적인 결단을 내렸습니다. 제국의 가장 어두운 순간에 그가 승리를 가져올 수 있기를 바랍니다."
 ETH_the_american_radio_address:0 "미국 라디오 연설"
 ETH_the_american_radio_address_desc:0 "국제연맹의 법은 공격행위가 반복해서 이루어진 탓에 계속해서 위반되고 있습니다. 저주받은 이의 정신이 인류를 지배할 수 없도록, 평화를 사랑하는 전 세계인들은 협력하여 정의와 평화를 보전하기 위해 연대해야 합니다."
 ETH_the_patriots:0 "애국자들"
 ETH_the_patriots_desc:0 "고잠의 애국자들은 과거에 그 지역을 위한 [ETH.GetName] 제국 정부의 계획에 방해가 되는 존재들이었지만, 그들은 현재 [ITA.GetAdjective]인들이 지역을 통치하지 못하게 방해하며 우리를 돕고 있습니다. 모든 수를 동원해 애국자들을 지원하여 지역에 근거지를 유지하고 [ITA.GetAdjective]인들이 계속 불편하도록 해야 합니다."
 ETH_the_patriots_tt:0 "§Y$ETH_supporting_the_arbegnoch$§! 지속적 중점 해금.\n북에티오피아, 중앙 에티오피아에 있는 적 점령지의 저항도에 §G+10§! 추가."
 ETH_allow_fundraising_campaigns_tt:0 "제국의 국고를 쌓기 위한 캠페인을 시작하는 §Y결정§! 해금."
 ETH_patriot_resistance_tt:0 "아러바노처에 의한 저항도: §R+10%§!"
 ETH_addressing_the_league_of_nations:0 "국제연맹 연설"
 ETH_addressing_the_league_of_nations_desc:0 "총회에서 [ITA.GetName]의 정복 전쟁에 대한 개입도 실패하고, 공격을 당한 피해자를 방치하는 정책을 채택한 국제연맹은 존속 그 자체를 위협받게 되었습니다. 피해자를 방치하는 정책을 채택한 회원국들은 반드시 명심해야만 합니다. 오늘은 우리가 당하지만, 내일은 그들이 당할 거라는 사실을..."
 ETH_the_abuna:0 "아부나"
 ETH_the_abuna_desc:0 "[ITA.GetAdjective] 침략자들에게 저항하는 것은 황제에 대한 충성심 뿐만 아니라, 도덕성의 문제이기도 합니다. $ETH_abuna_qerellos_iv$(와)과의 논의를 통해 우리는 국민들에게 우리의 행동의 의로움과, 우리의 신의 이름으로 그들의 의무를 다해야 하는 이유를 보여줄 수 있습니다."
 ETH_the_lion_stands_firm:0 "사자는 굳건히 선다"
 ETH_the_lion_stands_firm_desc:0 "유다 지파의 정복하는 사자, [ETH.GetLeader] 폐하께서는 유능한 전사임이 입증되었습니다. 황제 폐하께서는 병사들과 함께 싸워 [ITA.GetAdjective] 전쟁기계를 패퇴시키는 것을 보여줌으로써 우리 군대를 결집시켜야 합니다."
 ETH_the_lion_stands_firm_tt:0 "\n§Y$ETH_army_1_dynamic_modifier$§! 변동치:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
 ETH_unification_of_the_habesha:0 "하베샤 통합"
 ETH_unification_of_the_habesha_desc:0 "[ITA.GetName]에 대항한 전쟁은 우리의 기반시설에 상상하기 힘든 피해를 입혔고 우리 국민들에게 크나큰 고통이 되고 있습니다. 이제는 단순히 조국의 땅을 되찾는 것만으로는 불충분합니다. 우리는 하베샤인을 통일하기 위한 영토 보상을 포함한 보상책을 [ITA.GetAdjective]에게 요구합니다."
 ETH_the_ferengi:0 "페렝기"
 ETH_the_ferengi_desc:0 "국제연맹이 우리의 지원 요청에 늦게 반응하는 와중에도, 우리와 함께 싸우고자 하는 개인 자격 외국인은 부족하지 않습니다. 우리가 돈만 잘 낸다면 말입니다."
 ETH_the_ferengi_tt:0 "제국의 자금으로 용병을 고용하는 §Y결정§! 해금."
 ETH_recruit_from_the_african_diaspora:0 "아프리카 난민 모집"
 ETH_recruit_from_the_african_diaspora_desc:0 "독립 아프리카의 마지막 흔적 중 하나가 사라지는 것을 보고싶지 않았던 전세계의 많은 아프리카 디아스포라들이 무기를 들고 우리와 함께 싸우고자 합니다. 우린 함께 [ETH.GetName]뿐 아니라 아프리카의 자유 그 자체를 수호할 것입니다."
 ETH_anti-italian_propaganda:0 "반이탈리아 선전"
 ETH_anti-italian_propaganda_desc:0 "황제가 안전하게 거주할 수 있도록 배려해준 우리 망명국의 환대는 정말로 감사히 여기지만, 그들은 파시스트에게 점령당한 우리 땅의 국민들을 해방하기 위해 힘써주지 않고 있습니다. 우리는 그들에게 [ITA.GetAdjective](이)가 [ETH.GetName] 국민들에게 어떤 끔찍한 짓을 해왔는지 확실히 인식시켜야 하며, 그들을 우리 편으로 끌어모아 궁극적으로 해방 캠페인을 일으키도록 해야 합니다."
 ETH_black_lions_resistance_tt:0 "흑사자단에 의한 저항도: §R+10%§!"
 ETH_unlock_black_lions_tt:0 "§Y$ETH_strengthen_the_black_lions$§! 지속적 중점 해금.\n남에티오피아에 있는 적 점령지의 저항도에 §G+10§! 추가."
 ETH_the_heroes_of_ethiopia:0 "에티오피아의 영웅들"
 ETH_the_heroes_of_ethiopia_desc:1 "우리 군 지휘관들은 뛰어난 전략가임을 스스로 증명했습니다. 적들의 압도적인 물적 우위에도 불구하고, 우리 군 지휘관들은 적의 진격을 멈춰 세웠습니다. [ETH.GetNameDef]의 생존에 기여한 영웅들을 포상해야 합니다."
 ETH_seyoum_mengesha_upgrade_tt:0 "획득:\n§Y$army_regrouping_2$§!"
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt:0 "획득:\n§Y$army_chief_morale_3$§!"
 ETH_ras_imru_haile_selassie_upgrade_tt:0 "획득:\n§Y$army_infantry_2$§!"
 ETH_the_heroes_of_ethiopia_tt:0 "\n§Y$ETH_army_1_dynamic_modifier$§! 변동치:\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
 ETH_learning_from_the_enemy:0 "적으로부터 학습"
 ETH_learning_from_the_enemy_desc:0 "제한적인 공업 역량에도 불구하고 우리는 [ITA.GetAdjective]의 탈것과 장비들을 역설계하여 적에 맞서 싸울 무기들을 만들어 내어, 적의 기술적 우월함을 유용하게 이용할 수 있습니다."
 ETH_learning_from_the_enemy_tt:1 "§Y$ETH_industrialization_dynamic_modifier$§! 변동치:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_learning_from_the_enemy_armor:0 "적으로부터 학습: 기갑 차량"
 ETH_learning_from_the_enemy_air:0 "적으로부터 학습: 항공기"
 ETH_light_tank_tt:0 "§Y$light_tank_chassis_1$ : [ITA.GetFlag] L3/35§! 파생형을 생성합니다."
 ETH_aircraft_tt:1 "§Y$small_plane_airframe_0$ : [ITA.GetFlag] CR.32§! 파생형을 생성합니다.\n §Y$medium_plane_airframe_0$ : [ITA.GetFlag] Ca.101§! 파생형을 생성합니다."
 ETH_organize_regional_revolts:0 "지역 반란 조직화"
 ETH_organize_regional_revolts_desc:0 "[ITA.GetAdjective]는 아직 우리 조국 영토를 제대로 장악하지 못하고 있습니다. 점령지의 반발로 인해 그들의 장비, 인력, 그리고 무엇보다도 피비린내나는 식민지 확장에 대한 열의가 고갈되고 있습니다. 우리는 [ITA.GetAdjective] 점령군을 전복시기 위해 서 레지스탕스를 지원하고 그들과 협력해야 합니다."
 ETH_organize_regional_revolts_tt:0 "점령지에서 반란군을 조직하는 §Y결정§! 해금."
 ETH_secure_arms:0 "무기 확보"
 ETH_secure_arms_desc:0 "[ETH.GetName]의 부족한 공업은 군대를 운영하기엔 부족하다는 것이 확인되었습니다. 제국 국고를 열어 영웅적인 우리 전사들에게 쥐어줄 무기를 당장 구매해야 합니다."
 ETH_secure_arms_tt:0 "제국 국고의 자금을 이용하여 군사 장비를 구매하는 §Y결정§! 해금."
 ETH_volunteers:0 "의용군"
 ETH_volunteers_desc:0 "전 세계에서 억압받는 민중들이 [ETH.GetName](을)를 압도적인 제국주의자의 폭압에 대한 투쟁과 희망의 상징으로 보고 있습니다. 이제, 국경 너머에 있는 이들이 [ETH.GetAdjective]의 깃발 아래에 모여 우리와 함께 싸우고자 합니다. 자유라는 꿈이 [ITA.GetLeader]의 변덕으로 난폭하게 짓밟히는 꼴을 보고 싶지 않아하는 이들이 여전히 있는 것 같습니다."
 ETH_fait_accompli:0 "기정 사실"
 ETH_fait_accompli_desc:0 "[ETH.GetName](이)가 식민지 시대의 발자취로 남을 것이라는 예상을 하는 이들이 많았지만, 그 예상과는 다르게 압도적인 국력차를 극복해내고 [ITA.GetAdjective]의 침공을 막아냈을 뿐만 아니라, 완전히 [ITA.GetName](을)를 동아프리카에서 내쫓아버렸습니다. 이제 남은 것은 [ITA.GetAdjective](이)가 공식적으로 패배를 인정하는 것 뿐입니다."
 ETH_fait_accompli_tt:0 "§Y[ITA.GetNameWithFlag]§!(은)는 §Y[ROOT.GetNameWithFlag]§!(와)과의 평화협정을 체결하고, [ROOT.GetNameDef]의 아프리카 영토를 모두 반환합니다.\n"
 ETH_reclaiming_ethiopia:0 "에티오피아 수복"
 ETH_reclaiming_ethiopia_desc:0 "우리는 [ITA.GetName]의 불법적인 점령과는 무관하게 [ETH.GetLeader](이)가 [ETH.GetName]의 적법한 통치자임을 인정하도록 망명국의 여론을 이끌어 왔습니다. 이제 우리가 오랫동안 기다려왔던 해방 작전을 그들이 시작하도록 한 번만 더 설득하면 됩니다."
 ETH_reclaiming_ethiopia_not_exile_tt:0 "\n망명정부가 아닐 시 영향:"
 ETH_reclaiming_ethiopia_exile_tt:0 "[ROOT.GetName](이)가 망명정부를 가지고 있을 경우 효과:"
 ETH_haile_selassie_returns_tt:0 "$ETH_haile_selassie$의 [ETH.GetName] 귀환:"
 ETH_reclaiming_ethiopia_event_tt:0 "§Y[GetEthiopianHostName]§!:"
 ETH_formal_request_unlocked_tt:0 "망명정부일 경우 망명국에 참전을 공식적으로 요구하는 §Y결정§! 해금."
 ETH_ethiopia_recognized_tt:0 "[ROOT.GetLeader](은)는 [ROOT.GetNameDef]의 진정한 지도자로 인정받은 경우:\n§Y[ROOT.GetName]§!(은)는 동맹을 호출할 수 있음."
 ETH_the_heir_of_solomon:0 "솔로몬의 계승자"
 ETH_the_heir_of_solomon_desc:0 "[ENG.GetName](은)는 팔레스타인 지역의 정세를 불안정한 화약고로 만들었고, 그로 인해 지역을 관리하는 국제연맹 위임 행정부에 대한 지원체계가 무너졌습니다. 어쩌면 다른 누군가에게 통치권을 넘기려고 하고 있지 않을까요? 그 임무를 맡을 적임자는 솔로몬의 후예, [ETH.GetLeader] 뿐입니다."
 ETH_protector_of_the_somalis:0 "소말리인의 보호자"
 ETH_protector_of_the_somalis_desc:0 "[SOM.GetAdjective]인들은 [ITA.GetAdjective]의 야만적인 통치에 지배당했을 뿐만 아니라, [ITA.GetLeader]의 영토 야욕에 의한 전쟁에 강제로 징집되어 싸우게 되었습니다. [ITA.GetName](이)가 이 지역에서 축출되고 나면, 우리는 [SOM.GetAdjective]인들을 다른 유럽 강대국의 착취로부터 보호해야만 합니다. "
 ETH_the_king_of_kings:0 "왕중왕"
 ETH_the_king_of_kings_desc:0 "[ETH.GetLeader] 폐하는 [ITA.GetAdjective] 놈들의 노예로 살아가는 저주받은 운명으로부터 우리를 구해 주신 분입니다. 그는 이 시대 누구보다도 위대한 지도자이며 그에 걸맞는 경애를 받으셔야 합니다."
 ETH_rebuilding_the_country:0 "국가 재건"
 ETH_rebuilding_the_country_desc:0 "우리 땅을 완전히 수복하였으니, 이제는 [ITA.GetAdjective] 놈들로 인해 파괴된 우리의 집과 공장을 수리할 때입니다."
 ETH_support_anti-colonialist_resistance:0 "반식민주의 저항 지원"
 ETH_support_anti-colonialist_resistance_tt:0 "§Y동아프리카§! 식민지에서 레지스탕스 활동을 촉진하는 §Y결정§! 해금."
 ETH_support_anti-colonialist_resistance_desc:0 "식민지 세력이 동아프리카에서 힘을 유지한다면 분쟁의 위협이 영원히 우리를 괴롭힐 것입니다. 우리는 대중을 선동하고 독립을 되찾을 힘을 줌으로써, 그들을 몰아내야 합니다."
 ETH_empower_the_ras:0 "라스 강화"
 ETH_empower_the_ras_desc:0 "무지한 농민들에게 더 이상 힘을 실어주는 것은 장기적으로 제국을 파괴하는 결과를 초래할 뿐입니다. 우리는 대신 황제에게 충성을 다하는 대가로 기꺼이 라스에게 힘을 실어 줄 것입니다."
 ETH_re-convene_the_parliament:0 "의회 재소집"
 ETH_re-convene_the_parliament_desc:0 "1931년 헌법을 복구하고 [ETH.GetName]의 체제를 현대화하는 작업을 계속할 시간입니다. 우리는 제국 의회를 다시 소집하고 제국의 다양한 지역을 더 잘 다스릴 수 있도록 의원들을 더 많이 모집해야 합니다."
 ETH_unite_the_afar:0 "아파르 통합"
 ETH_unite_the_afar_desc:0 "유럽의 시선이 자기네들의 대륙으로 옮겨간 지금이라면, [DJI.GetName] 구매를 통해 수십년간 분단되었던 아파르를 재통합하여, 북쪽의 아파르 인들의 지지를 얻을 수 있을지도 모릅니다."
 ETH_lord_of_lords:0 "지고의 군주"
 ETH_lord_of_lords_desc:0 "비록 우리 제국이 많은 문화로 이루어져 있지만, 똑같은 공통점이 있으니 바로 지고의 군주께 고개를 숙인다는 것입니다. 가장 고귀한 군왕들조차도 황제께 의무가 있다는 것을 알고 있으며 폐하께서는 이 땅의 확실한 통치자입니다."
 ETH_elect_of_god:0 "하느님이 택한 자"
 ETH_elect_of_god_desc:0 "우리 황제 폐하의 행동을 하느님께서 이끄십니다. 그의 전장에서의 성공과 위대한 제국을 관리하는 그의 모습을 달리 어떻게 설명할 수 있겠습니까? 사람들은 우리 황제 폐하의 뜻을 행하는 것이 바로 전지전능하신 분의 의지를 행하는 것과 같다는 것을 알아야 합니다."
 ETH_restore_the_empire_of_axum:0 "악숨 제국 복원"
 ETH_restore_the_empire_of_axum_desc:0 "수단 땅에서부터 아라비아 반도까지, 그 땅들은 과거 우리 조상들의 영토였습니다. 우리의 지배는 세기가 지나면서 조금씩 깎여나갔고, 유럽 국가들의 변덕에 취약한 상태가 되었습니다. 이제는 흐름을 바꿀 때가 되었습니다. 우리는 악숨 제국을 복원하고 조상들의 땅을 재탈환하여 우리의 유산을 회복할 것입니다."
 ETH_restore_the_empire_of_axum_tt:0 "충분한 주를 지배할 때 악숨 제국을 형성하는 §Y결정§! 해금."
 ETH_a_federal_empire:0 "연방제국"
 ETH_a_federal_empire_desc:0 "제국 통치체제는 의회 민주주의의 혼란과 비교했을 때 훨씬 더 안정적입니다. 지역 영주들이 [ETH.GetLeader] 폐하에게 충성을 맹세하기만 한다면, 자기 영지를 어떻게 통치하던 신경쓸 필요가 없습니다."
 ETH_a_federal_empire_tt:0 "모든 주의 §Y$ETH_state_decentralization_dynamic_modifier$§! 변동치 제거."
 ETH_federal_factories_tt:0 "해방된 각 괴뢰국에 §Y1개의 건설 슬롯§!과 §Y1개의 $industrial_complex$§! 추가."
 ETH_empower_the_chambers:0 "하원 강화"
 ETH_empower_the_chambers_desc:0 "1931년 헌법은 황제의 역할을 명문화시킬 정도로 발달하지 못했습니다. 또한 정부의 정책 결정에 국민의 뜻을 제대로 반영하지도 못했습니다. 우리는 하원을 강화하여 그들에게 행정부의 업무에 더 많은 통제권을 갖도록 함과 동시에, 황제의 신성한 책무도 유지해야만 합니다."
 ETH_empower_the_chambers_tt:0 "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! 변동치:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_the_african_union:0 "아프리카 통일을 향해"
 ETH_the_african_union_desc:0 "인간이 인간을 지배하는 것은 옳지 않기에, 우리는 식민주의의 종식을 요구합니다. 우리의 의견이 적절한 비중을 갖기 위해서는 우리가 갖고 있는 공통적인 문제에 대한 아프리카인 모두의 조정된 행동이 필수적입니다. 이에 따라, 우리는 마음 속 가장 깊은 곳에 자리잡은 신념에 대한 믿음, 곧 아프리카 대륙 전체의 해방을 위해 함께 싸울 것입니다."
 ETH_african_independence_tt:0 "아프리카 국가들에게 자치도 획득 촉진 및 저항도 상승을 발생시키는 §Y결정§! 해금."
 ETH_arabian_independence_tt:0 "아라비아반도 국가들에 자치도 획득 촉진 및 저항도 상승을 발생시키는 §Y결정§! 해금."
 ETH_african_independence_join_tt:0 "§Y[ROOT.GetNameDef]§!(이)가 아프리카 독립 전쟁에 개입할 수 있게 됩니다."
 ETH_african_union_faction:0 "아프리카 연합"
 ETH_pan-africanism:0 "범아프리카주의"
 ETH_pan-africanism_desc:0 "우리가 추구하는 평등의 목표는 한 민족이 다른 민족을 착취하는 것의 반대이며, 최근 아프리카 역사의 장면들이 그 사실을 아주 중요하게 말하고 있습니다. 악은 어떤 모습을 하고 있던, 그것이 존재하지 않는 곳에서는 외면당해야 하고, 존재하는 곳에서는 분쇄되어야만 합니다.평등한 세상을 향한 꿈을 여전히 빼앗긴 채 사는 모든 이들에게 그 꿈이 실현되도록 하는 것이 우리의 신성한 의무입니다."
 ETH_the_one_true_heir_of_solomon:0 "솔로몬의 진정한 계승자"
 ETH_the_one_true_heir_of_solomon_desc:0 "[ETH.GetLeader] 황제 폐하, 그의 황통은 솔로몬 왕에서부터 이어져 내려옵니다. 많은 나라들이 하느님을 배신했지만, 우리 [ETH.GetAdjective](은)는 우리의 믿음을 굳게 지키고 있습니다. 지금 같은 혼돈의 시대에, 솔로몬 왕의 유일한 후계자가 성지를 통치하고 인간이 만든 사상들로부터 오는 타락한 영향력으로부터 성지를 수호해야 합니다."
 ETH_the_one_true_heir_of_solomon_tt:0 "솔로몬 제국을 형성하는 §Y결정§! 해금."
 ETH_jah:0 "자(Jah)"
 ETH_jah_desc:0 "라스타파리 운동으로 인해 우연한 기회로 전 세계 [ETH.GetName] 지지자들간의 연결망을 만들게 되었습니다. 많은 이들이 우리 황제 [ETH.Getleader]에게 종교적인 존재감을 부여하고 있습니다. 몇몇 이들은 너무 나간 나머지 그가 하느님의 현현, 정확히 말하면 '자'의 현현이라고 말하고 있습니다. 이런 국제적인 지지를 활용하기 위해 라스타파리 운동을 받아들이는 게 좋겠습니다."
 ETH_jah_tt:0 "시온 제국을 형성하는 §Y결정§! 해금"
 ETH_military_communism:0 "군사적 공산주의"
 ETH_military_communism_desc:0 "전선에서 우리가 거둔 작은 성공은 세습적인 지도력이 아닌 일반 병사들의 독창성과 용감함 덕분입니다. 불만의 목소리는 점차 커져만 갑니다. 제국주의는 그들의 행보를 착실히 달려오고 있습니다. 이제는 부의 재분배가 필요한 시기입니다. 강제로요."
 ETH_defending_our_homes:0 "우리의 고향 방어"
 ETH_defending_our_homes_desc:0 "[ROOT.Capital.GetCapitalVictoryPointName]의 제국 파벌이 그들만의 안전을 추구하는 동안, 우리의 집과 가족은 파괴되고 있습니다. 이 상황이 지속되는 것을 더 이상 용납해선 안 됩니다. 우리는 황제가 아닌, 우리 스스로를 위해 한 발짝도 물러서지 않고 조국을 지킬 것입니다."
 ETH_anti_imperialist_agitation:0 "반제국주의 소요"
 ETH_anti_imperialist_agitation_desc:0 "[ROOT.GetLeader]에 대한 국민들의 충성심이 흔들립니다. 국민을 보호한다는 가장 중요한 의무를 지키지 못함으로써, 우리의 지도자여야 할 자들은 그들의 무능함을 충분히 보였습니다. 전선과 거리에서는 이전에 상상할 수 없던 논제가 공개적으로 거론됩니다. 황제 없는 국가를요."
 ETH_in_the_name_of_the_people:0 "인민의 이름으로"
 ETH_in_the_name_of_the_people_desc:0 "인민의 이름으로, 우리는 수 세기 동안 [ROOT.GetName]를 지배한 왕조의 폭정을 해체할 것입니다. 왕정을 대신해, 우리는 봉건제의 속박에서 해방된 노동자의 공화국을 만들어야 합니다. 그리고 우리의 집단적인 힘으로, 우리는 아프리카에서 파시즘을 물리칠 것입니다."
 EHT_in_the_name_of_the_people_tt:2 "정예 공산주의자 §Y적위대§! §Y2§!개 사단과 정예 무정부주의자 §Y흑사자단§! §Y3§!개 사단을 [ETH.Capital.GetCapitalVictoryPointName]에서 모집합니다.\n\n§R$ETH_seyoum_mengesha$는 더 이상 사용할 수 없습니다!§!"
 ETH_callout_to_the_world:0 "세계를 향한 외침"
 ETH_callout_to_the_world_desc:0 "파시즘에 맞선 우리의 투쟁은 자국만이 아닌, 권위주의에 맞선 광범위한 국제전의 일부입니다. 우리는 대의를 위해 전 세계에서 반파시즘 세력을 결집시켜야 합니다. 오늘 우리에게 일어난 잔혹한 일이, 내일 세계에서 벌어질 테니까요."
 ETH_callout_to_the_world_tt:0 "§Y$ENG_sylvia_pankhurst$§!와 §Y$IA_emma_goldman$§!을 고문으로 사용할 수 있습니다."
 ETH_soviet_aid:0 "소련의 원조"
 ETH_soviet_aid_desc:0 "우리는 봉건 서약의 족쇄를 성공적으로 집어던졌습니다. 이제 우리는 반드시 파시스트들을 무찌르고 노동자 공화국을 건설해야 합니다. [SOV.Getname]의 인민들이 분명 우리의 대의에 동조할 것입니다."
 ETH_soviet_aid_tt:0 "§R\n[SOV.GetNameDefCap]이 도움을 주는 대가로 우리를 종속시킬 것입니다!§!"
 ETH_humanitarian_aid:0 "인도주의적 지원"
 ETH_humanitarian_aid_desc:0 "적은 우리 인민에게 얼마나 많은 고통을 가하던 상관하지 않습니다. 이 상황이 지속된다면, 지켜야 할 국가마저 사라질 것입니다. 우리는 세계가 여기서 일어나는 참상을 보고 즉시 인도주의적인 지원을 보내기를 바랍니다."
 ETH_humanitarian_aid_tt:0 "§Y$ETH_international_red_cross_dynamic_modifier$§! 변동치:\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
 ETH_support_from_the_japanese_communists:0 "일본의 아나르코공산주의"
 ETH_support_from_the_japanese_communists_desc:0 "[JAP.GetAdjective]과 [ETH.GetAdjective] 사람들은 유럽의 식민지화에 성공적으로 저항한 소수의 국가로서 오랫동안 서로를 존중해 왔습니다. [ETH.GetNameDef]가 봉건제의 깃발을 뛰어넘은 지금 [JAP.GetNameDef]에는 우리의 이상을 공유하고 모범적인 아나르코-공산주의 사회 건설을 도울 사람들이 있습니다. "
 ETH_support_from_the_japanese_communists_tt:0 "§Y$IA_sakutaro_iwasa$§!와 §Y$IA_sanshiro_ishikawa$§!를 고문으로 사용할 수 있습니다."
 ETH_support_from_the_japanese_communists_fascist_tt:0 "§R[JAP.GetFlag][JAP.GetName]의 [ETH.GetFlag][ETH.GetName]에 대한 무역 금수조치로 이어질 수 있습니다!§!"
 ETH_raise_from_the_ranks:0 "사병 진급"
 ETH_raise_from_the_ranks_desc:0 "귀족층은 더 이상 군대를 지휘하지 못할 것입니다. 다수의 용감한 병사들은 그들이 유능한 지도자임을 스스로 증명했습니다. 왕정에 대한 인맥이나 개인 재산의 유무 대신, 용기와 기술에 대해 보답할 시기입니다."
 ETH_raise_from_the_ranks_tt:1 "§Y2§!명의 새로운 §Y장군§!을 추가합니다."
 ETH_soviet_rifles:0 "소련의 소총"
 ETH_soviet_rifles_desc:0 "우리는 [ITA.GetName]가 공격했을 때 비참할 정도로 준비되지 않았습니다. 지금 우리 산업은 현대전의 병참 수요를 충족하지 못합니다. 우리는 총과 탄약을 싸울 수 있는 모든 사람의 손에 쥐어줘야 합니다. 어쩌면 [SOV.Capital.GetCapitalVictoryPointName]에 있는 우리의 친구들이 도울 수 있을 겁니다."
 ETH_soviet_rifles_tt:1 "\n 만약 [SOV.GetFlag]§Y[SOV.GetName]§!이 동의한다면, [ETH.GetFlag]§Y[ETH.GetName]§!는 §G10000§!개의 보병 장비를 받을 것입니다."
 ETH_military_advisors:0 "소련의 장군들"
 ETH_military_advisors_desc:0 "많은 우리 장교들이 현대전에서 필요한 능력에 적응하면서, 그들이 전장에서 할 수 있는 최선의 임기응변으로 대응해야 한다는 전훈이 분명해졌습니다. 우리는 [SOV.GetAdjective] 군대의 동지들에게 많은 것을 배울 수 있습니다."
 ETH_military_advisors_tt:1 "\n 만약 [SOV.GetFlag]§Y[SOV.GetName]§!이 동의한다면, [ETH.GetFlag]§Y[ETH.GetName]§!는 (§Y$SOV_semyon_budyonny$§!) 원수와 (§Y$SOV_vasily_kuznetsov$§!) 장군을 받을 것입니다."
 ETH_international_brigades_communist:0 "국제여단"
 ETH_soviet_rejection_tt:0 "\n[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!§R이 현재 공산주의 정부가 아니거나 내전 중이라면 이 제안을 거절할 것입니다!§!"
 ETH_international_brigades_communist_desc:0 "[ITA.GetAdjective]에 대항하는 우리의 투쟁에 전 세계의 많은 사람들이 공감하고 있습니다. 우리는 그들의 감수성을 이용해 우리와 함께 파시즘에 맞서 무기를 들 기회를 제공해야 합니다."
 ETH_peoples_army:0 "인민군"
 ETH_peoples_army_desc:0 "현대전을 수행하면서 겪은 초기의 결점에도 불구하고, 우리는 기존 전통을 탈피한 전술을 사용해 [ITA.GetAdjective] 침공을 둔화시키는 데 성공했습니다. 우리는 전훈을 군사 교리에 반영하고 장교들에게 비대칭전을 수행하는 법을 훈련시킬 수 있습니다."
 ETH_the_new_administration:0 "새로운 행정부"
 ETH_the_new_administration_desc:0 "최근의 혼란 속에서, 많은 사람들이 기대를 넘어서며 나라를 지켰습니다. 그 중 세네두 게브루와 같은 일부는 과감한 사회 발전에 필요한 지식과 기술을 가졌습니다. 이제, 우리는 그들에게 그럴 기회를 줄 것입니다."
 ETH_the_new_administration_tt:0 "§Y세네두 게브루§!를 정치고문으로 사용할 수 있습니다.\n   $rebellious_educator_tt$\n§Y무작위§! 두 명의 인물을 함께 정치고문으로 사용할 수 있습니다."
 ETH_clearing_the_skies:0 "공중 확보"
 ETH_clearing_the_skies_desc:0 "우리 병사들은 스스로를 지킬 방법 하나 없이 적 항공기에 완전히 노출되었습니다. 설상가상으로, 적은 우리의 배치 장소와 기동을 언제나 파악하고 있습니다. 우리가 승리의 희망을 가지려면 우리만의 공군과 대응책이 필요합니다. 그러므로, 우리는 자원병을 [SOV.GetAdjective] 공군으로 파견해 훈련시켜야 합니다."
 ETH_clearing_the_skies_tt:1 "\n만약 [SOV.GetFlag]§Y[SOV.GetName]§!이 동의한다면, [ETH.GetFlag]§Y[ETH.GetName]§!는 §G100§!대의 [SOV.GetAdjective] 전투기와 §Y전간기 전투기§! 기술을 획득할 것입니다."
 ETH_counter_the_armored_threat:0 "기갑의 위협 대응"
 ETH_counter_the_armored_threat_desc:0 "기갑전 교리는 분명 전장에서 기병의 역할을 대체하고 있습니다. 안타깝게도, 우리의 산업은 기갑 차량 생산의 단계까지 오르지 않은데다 [ITA.GetAdjective]의 기갑 차량을 효율적으로 상대할 수단도 없습니다. 어쩌면 [SOV.GetName]이 오래된 장갑차 일부를 기꺼이 공여해주지 않을까요?"
 ETH_counter_the_armored_threat_LaR_tt:1 "\n만약 [SOV.GetFlag]§Y[SOV.GetName]§!이 동의한다면, [ETH.GetFlag]§Y[ETH.GetName]§!는 §Y전간기 장갑차§! 기술과 §G480§!대의 [SOV.GetAdjective] 장갑차를 획득할 것입니다."
 ETH_counter_the_armored_threat_NoLaR_tt:1 "\n만약 [SOV.GetFlag]§Y[SOV.GetName]§!이 동의한다면, [ETH.GetFlag]§Y[ETH.GetName]§!는 §Y전간기 전차§! 기술과 §G200§!대의 [SOV.GetAdjective] 전차를 획득할 것입니다."
 ETH_counter_the_armored_threat_NoNSB_tt:1 "\n만약 [SOV.GetFlag]§Y[SOV.GetName]§!이 동의한다면, [ETH.GetFlag]§Y[ETH.GetName]§!는 §Y대전기 전차§! 기술과 §G200§!대의 [SOV.GetAdjective] 전차를 획득할 것입니다."
 ETH_peace_negotiations:0 "평화 협상"
 ETH_peace_negotiations_desc:0 "우리 국민은 [ITA.GetAdjective]의 침공을 막기 위해 많은 희생을 겪었습니다. 이제 우리가 [ITA.GetAdjective]의 앞에서 무너지지 않음을 증명했으니, 평화를 이룰 기회가 생겼습니다. 아니면 최소한의 휴전 협정이라도요."
 ETH_soviet_mediation:0 "소련의 중재"
 ETH_soviet_mediation_desc:0 "[ITA.GetAdjective] 침공을 막기 위한 영웅적인 노력에도 불구하고, 우리는 그들에게 완전한 승리를 거둘 수 없습니다. 국제연맹은 우리를 도울 의지가 없다는 걸 보였으므로, [SOV.GetNameDefCap]이 우리의 유일한 희망입니다."
 ETH_soviet_mediation_tt:0 "§R\n[SOV.GetNameDefCap]이 [ITA.GetName]와의 협상을 대가로 우리를 통제하려 시도할 수 있습니다!§!"
 ETH_support_spain:0 "스페인 지원"
 ETH_support_spain_desc:0 "스페인은 자국 파시스트의 손에 고통받고 있습니다. 그러나 그 곳에는 우리처럼 파시즘에 대한 강한 저항 의지와 민중이 스스로를 통치해야 한다는 믿음을 가진 사람들도 있습니다. 우리는 [ITA.GetAdjective]와의 전쟁에서 배운 교훈으로 [SPC.GetAdjective] 저항군을 도울 것입니다."
 ETH_local_committees:0 "지역 위원회"
 ETH_local_committees_desc:0 "우리에게 새로운 정부 체제를 만들 기회가 생겼으니, 필연적으로 부패를 낳고 민중의 뜻을 억압하는 무의미한 계급 질서에서 자유로워져야 합니다. 우리는 이 기회를 통해 아나르코-공산주의의 원칙을 준수하는 코뮌 연방을 설립해야 합니다."
 ETH_a_guiding_hand:0 "지도의 손길"
 ETH_a_guiding_hand_desc:0 "고위 당국 없이 느슨하게 짜인 코뮌의 연합은 지나치게 이상주의적입니다. 경제 정책을 주도하고 비상사태에 신속히 대응하기 위해선 의원과 전문가로 구성된 내각이 필요합니다. 우리를 위기로 빠뜨렸던 제국 통치의 실패를 반복해선 안 됩니다."
 ETH_transformation_of_nature:0 "자연의 변신"
 ETH_transformation_of_nature_desc:0 "[ETH.GetNameDefCap]에는 활용되기만 기다리는 풍부한 천연자원이 많습니다. 강에 수력발전 댐을 건설함으로, 우리는 이 땅의 모든 가정에 대한 전력 공급이 가능합니다. 그와 동시에 우리는 수로를 통해 농업 용적을 확장해 인구 증가를 지원할 수도 있습니다."
 ETH_transformation_of_nature_tt:0 "(§Y무작위로 선택된 4개의 소유 주§!): §G1§!개의 건설 슬롯 추가"
 ETH_laying_the_tracks:0 "철도 부설"
 ETH_laying_the_tracks_desc:0 "인구와 산업의 대부분이 우리 국가의 서부에 집중되어 있습니다. 그러니 우리의 풍부한 천연자원을 활용하려면, 그들을 공장으로 옮기는 데 요구되는 대규모 철도 확장이 필요합니다."
 ETH_red_army_engineers:0 "붉은 군대의 엔지니어"
 ETH_red_army_engineers_desc:0 "우리 국가의 기반시설 대부분이 [ITA.GetAdjective]의 침공 중에 심각하게 파손되었습니다. 진정한 노동자의 공화국을 건설하려면, 우리가 가진 물건만 수리할 게 아니라 급속한 산업화 과정을 시작해야 합니다. 우리는 붉은 군대의 동지들이 가진 기술을 활용해 계획을 진행할 것입니다."
 ETH_liberate_aussa:0 "아파르에 혁명 전파"
 ETH_liberate_aussa_desc:0 "[AFA.GetNameDefCap]에서는 여러 차례 적의 편에 섰던, 신뢰할 수 없는 과두정의 통치가 이어지고 있습니다. 이런 [ETH.GetNameDef]에 대한 위협은 더 이상 무시해선 안 됩니다. 우리는 [AFA.GetAdjective] 사람들을 해방하고 그 지역을 우리 노동자 공화국으로 통합할 것입니다."
 ETH_demand_DJI:0 "[268.GetName] 해방"
 ETH_demand_DJI_desc:0 "[AFA.GetName]의 해방으로 우리는 이제 상당한 숫자의 아파르인을 통치하고 있습니다. 그러나 아파르는 여전히 [FRA.GetAdjective]의 [DJI.GetName] 점유로 분할된 상태입니다. 제국주의적 통치로부터 아파르인의 해방을 요구함으로, 우리는 아파르 인민들의 충성을 얻으면서 전략적인 항구를 확보할 수도 있습니다. "
 ETH_the_rif:0 "리프"
 ETH_the_rif_desc:0 "현재 스페인에서 권력을 놓고 경쟁하는 파시스트들은 이전에 모로코 북부에서 리프 공화국을 박살낸 군인들입니다. 우리는 [SPC.GetName]과의 긴밀한 유대를 통해 그들이 소유한 아프리카 영역에서의 탈식민지화 과정을 추진해야 합니다. 만약 그들이 우리의 진정한 동지라면, 그들도 확실히 동의하겠지요. 그럴 수 없다면, 우린 이미 식민주의 국가를 상대하는 법을 잘 알고 있습니다."
 ETH_communal_education:0 "집단 교육"
 ETH_communal_education_desc:0 "[ETH.GetNameDef]의 모든 공동체가 학교와 도서관을 통해 교육을 받도록 보장하는 것은 해당 인구의 생활 수준을 개선시키기 위한 필수적인 과정입니다."
 ETH_african_wildfire:0 "아프리카의 들불"
 ETH_african_wildfire_desc:0 "우리는 성공적으로 [ITA.GetAdjective] 침공을 극복했지만, 모든 아프리카가 식민주의에 대한 공포로부터 해방될 때까지 멈춰선 안 됩니다. 우리는 우리의 기술과 자원을 사용해 저항의 불길이 온 대륙에 확산되도록 부채질하고 제국주의자들이 물러서도록 압박해야 합니다."
 ETH_flames_across_the_sea:0 "바다를 가로지르는 불길"
 ETH_flames_across_the_sea_desc:0 "유럽의 패권 아래 고통받는 지역은 아프리카만이 아닙니다. 우리 홍해 너머 이웃들은 제국주의자의 착취로부터 실질적인 독립이 거의 이뤄지지 않았습니다. 우리는 저항의 불길을 아라비아 반도로 퍼뜨려 사람들이 스스로를 온전히 다스릴 기회를 부여해야 합니다."
 ETH_heavy_industry:0 "중공업"
 ETH_heavy_industry_desc:0 "우리가 봉건 경제 구조에서 벗어나려면 급속한 산업화 과정을 이어가야 합니다. 중공업의 창출을 통해 노동자를 도시로 끌어들여, 기존의 소작농을 대체하는 모범적인 프롤레타리아 계급을 탄생시킬 것입니다."
 ETH_arms_production:0 "무기 생산"
 ETH_arms_production_desc:0 "산업화의 정점이란 우리만의 무기 산업을 직접 창출하는 일입니다. 다시는 우리의 방어 장비를 다른 국가에게 의지하지 않을 것입니다."
 ETH_mytishchi-ababa_plant:0 "미티시-아바바 농업"
 ETH_mytishchi-ababa_plant_desc:0 "우리는 소련과의 긴밀한 관계를 이용해 가정 및 군용 기계 제조에 대한 전문 기술을 습득해야 합니다. 공동 공장 계획은 그런 지식을 얻을 완벽한 체제가 될 것이며, 미티시 기계공장만큼 훌륭한 동반자는 없습니다."
 ETH_send_home_advisors:0 "고문단 반송"
 ETH_send_home_advisors_desc:0 "[ITA.GetName]와의 전쟁 동안 [SOV.GetName]의 지원으로 혜택을 받았지만, 그들이 이 정도로 우리에게 종속적인 역할을 강요할 줄은 전혀 예상하지 못했습니다. 우리가 자국 산업과 군사 역량을 구축했으니, [SOV.GetAdjective]의 요구에 저항할 힘이 점차 커지고 있습니다. 이제 [ETH.Capital.GetCapitalVictoryPointName]의 관리자가 누구인지 확실히 보여줄 시간입니다."
 ETH_send_home_advisors_tt:0 "[SOV.GetAdjective]에서 온 모든 군사 고문을 [SOV.GetNameDef]으로 돌려보냅니다."
 ETH_soviet-ethiopian_trade_agreement:0 "소련-에티오피아 무역 협정"
 ETH_soviet-ethiopian_trade_agreement_desc:0 "세계의 많은 국가들이 우리 노동자 공화국에 대한 이념 대립으로 우리와 무역하길 주저합니다. 그렇지만 우리에겐 [SOV.GetAdjective] 측과의 상호 이익이 될 무역 협정을 체결해 일반적인 무역 장벽 없이 자원과 상품을 교환할 기회가 있습니다."
 ETH_seek_new_trading_partners:0 "새로운 무역 상대국 모색"
 ETH_seek_new_trading_partners_desc:0 "세계의 사람들이 우리 국가가 제공하는 부를 탐내지만, 아직 [SOV.GetAdjective]만이 우리의 무역을 독점하고 있습니다. 우리는 다른 국가에 접근해 우리가 단순한 [SOV.GetName]의 연장선이 아니란 것을 보여주고 [ETH.GetAdjective] 인민들에게 재산을 끌어오는 일을 시작해야 합니다."
 ETH_freedom_at_gunpoint:0 "총구 앞의 자유"
 ETH_freedom_at_gunpoint_desc:1 "우리는 우리 인민을 수 차례 굴복시키려는 [ITA.GetAdjective]의 시도를 모두 격퇴했습니다. 그러나 우리 이웃들은 식민주의자에 대한 저항 과정에서 그리 운이 좋지 않았습니다. 이제 우리는 아프리카의 해방을 전쟁의 경험과 새롭게 발전시킨 경제력을 기반으로, 식민 열강이 유일하게 납득할 언어를 통해 진행할 것입니다. 짐승과도 같은 힘으로 말입니다."
 ETH_freedom_at_gunpoint_tt:1 "아프리카 국가를 해방하는 §Y총구 앞의 자유§! 결정 해금."
 ETH_boots_on_the_shore:0 "해안 위의 군홧발"
 ETH_boots_on_the_shore_desc:0 "우리는 아라비아 반도의 사람들과 오랫동안 무역과 문화 교류의 역사를 이어갔습니다. 불행히도 그들은 여전히 봉건적 정부 체제에 갇혀 있습니다. 우리가 반도의 인민들을 해방시킨다면, 홍해를 따르는 중요한 교역로를 통제하고 중동 깊숙이 영향력을 투사할 수 있을 것입니다. "
 ETH_request_soviet_hulls:0 "소련의 전함 함체 요청"
 ETH_request_soviet_hulls_desc:1 "미래의 분쟁에서 우리가 봉쇄되는 일을 피하려면, 조선업을 습득해야 합니다. 최근 [SOV.GetNameDefCap]은 일부 전함 계획을 폐기했으니, 우리가 미완성 함체를 구매할 수 있을지도 모릅니다. 우리는 함선 구매를 통해 많은 것을 배울 것입니다."
 ETH_organization_of_african_unity:0 "아프리카 통일 기구"
 ETH_organization_of_african_unity_desc:0 "지금까지, 유럽 식민지로부터의 해방은 단순히 독립을 얻는 문제로만 여겼습니다. 그러나 아프리카 바깥 지도자들의 시선에는 우리가 아직도 잠재적 정복 대상으로 보이는 모양입니다. 다시 한 번 종속되는 상황을 막을 유일한 방법은 아프리카 사람들이 다함께 협력하는 것입니다."
 ETH_organization_of_african_unity_tt:0 "아프리카 독립국들을 초대하는 §Y아프리카 통일 기구§! 결정 해금."
 ETH_pan-africanism_liberate_tt:0 "아프리카의 모든 식민 열강들을 대상으로 §Y해방§! 전쟁 명분을 얻습니다."
 ETH_executive_council:0 "집행이사회"
 ETH_executive_council_desc:0 "우리는 인민의 뜻에 따라 행동하고 지역 안정 위협에 신속하게 대응하는 집행 기관을 창설해 아프리카 통일 기구에서 더욱 긴밀한 협력을 추진해야 합니다."
 ETH_executive_council_tt:0 "§Y아프리카 통일 기구§! 회원국을 집행이사회로 초대하는 결정 해금."
 ETH_african_union:0 "아프리카 연합"
 ETH_african_union_desc:0 "아프리카 인민들이 아프리카 연합으로 단결할 때가 왔습니다. 우리는 아프리카의 첫 번째 초강대국으로 거듭나기 위해 고군분투해서 다시는 제국주의자나 파시스트에게 위협받지 않을 것입니다."
 ETH_african_union_tt:0 "§Y집행이사회§! 회원국을 §Y아프리카 연합§!으로 통합하는 결정 해금."
 ETH_african_central_bank:1 "[ETH_GetCentralBankName]"
 ETH_african_central_bank_desc:1 "[ETH_GetCentralBankName]의 창설로, 우리는 아프리카 통일 기구 내 경제 통합 과정을 시작할 수 있습니다.이를 통해 모든 회원국의 자원과 기반시설 개선 과정을 더욱 효율적으로 개량할 수 있습니다."
 ETH_african_central_bank_tt:1 "§Y아프리카 통일 기구§! 회원국을 [ETH_GetCentralBankName]에 초대하는 결정 해금."
 ETH_african_central_bank_2_tt:0 "$MODIFIER_STABILITY_FACTOR$: §R-5%§!\n$modifier_production_speed_industrial_complex_factor$: §R-10%§!\n$modifier_production_speed_infrastructure_factor$: §R-10%§!"
 ETH_mass_transit:0 "대중 교통 집산화"
 ETH_mass_transit_desc:0 "우리 운송 기반시설의 대부분은 구식으로 더욱 효율적인 활용을 위해 재편성해야 합니다. 그런 개선을 실행할 가장 적합한 사람들은 그런 기반시설을 직접 작동하는 노동자들입니다."
 ETH_mutual_defense:0 "상호방위조약"
 ETH_mutual_defense_desc:0 "세계의 국가들이 우리를 식민지화하려는 비용이 막대하다는 것을 깨닫기 전까지 아프리카의 사람들은 결코 지속적인 평화를 얻을 수 없을 것입니다. 이를 달성하기 위해, 아프리카 통일 기구의 회원들은 상호방위조약을 체결해 우리 중 누군가 공격받을 시 서로를 보호할 것을 약속해야 합니다."
 ETH_mutual_defense_tt:0 "§Y아프리카 통일 기구§! 회원국을 상호방위조약에 초대하는 결정 해금."
 ETH_our_own_path:0 "우리만의 길"
 ETH_our_own_path_desc:0 "우리는 [SOV.GetAdjective]이 우리를 배신하고 우리 일을 통제할 당시 저항하기에는 너무 약했습니다. 우린 이제 이전보다 훨씬 강한 위치에 자리잡았고 마침내 우리의 독립을 되찾기 위해 움직일 수 있습니다. 하지만 우리는 [SOV.GetAdjective]의 잠재적인 보복에 대비해야 합니다."
 ETH_our_own_path_tt:0 "§R[SOV.GetNameDefCap]은 이 행동에 분노해 [SOV.GetAdjective]이 에티오피아의 통제를 되돌릴 방법을 찾을 것입니다!§!"
 ETH_communal_agriculture:0 "집단 농장"
 ETH_communal_agriculture_desc:0 "농업을 집산화하고 새로운 경작법을 도입함으로, 우리는 농업 생산량을 획기적으로 늘리고 모두의 식량 수요를 보장할 수 있습니다. 또한 이를 통해 해방된 소작농들이 농사로만 자급자족하지 않고 도시에서 다른 일자리를 찾게 만들 것입니다."
 ETH_communal_agriculture_industry_tt:0 "§Y$ETH_industrialization_dynamic_modifier$§! 변동치:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_communal_agriculture_consumer_tt:1 "§Y$ETH_industrialization_dynamic_modifier$§! 변동치:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
 ETH_seize_the_means:0 "생산 수단 확보"
 ETH_seize_the_means_desc:0 "[ETH.GetAdjective]의 노동자 세대는 밭을 갈고 도시의 산업을 건설했습니다. 그들의 피땀이 대지에 흐릅니다. 그러니 우리는 부유층이 그들의 자산 소유권을 주장하는 것을 더 이상 허용하지 않을 것입니다. 그 자산은 인민들에게 돌려줄 것입니다."
 ETH_preparing_for_the_inevitable:0 "피할 수 없는 일 대비"
 ETH_preparing_for_the_inevitable_desc:0 "세계의 권력자들은 [ETH.GetNameDef]에서 일어난 급진적인 개혁을 용납하지 않고, 해당 국가의 사람들이 그들에게 똑같이 요구하는 일을 두려워합니다. 우리는 우리 삶을 분쇄하려는 그들의 피할 수 없는 시도에 반드시 대비해야 합니다."
 ETH_refuge_for_the_spanish_exiles:0 "스페인 망명자들의 피난처"
 ETH_refuge_for_the_spanish_exiles_desc:0 "스페인의 이념적 동지들은 무정부주의의 꿈이 전 세계의 파시스트, 스탈린주의자, 자본가들의 합동으로 분쇄되는 것을 보았습니다. 우리는 고향 잃은 친구들에게 국경을 열어 더 나은 미래를 건설할 두 번째 기회를 반드시 제공해야 합니다."
 ETH_the_lion_and_the_sun:0 "사자와 태양"
 ETH_the_lion_and_the_sun_desc:0 "[ETH.GetLeader] 폐하와 일본 천황 [JAP.GetLeader](은)는 두 위대한 제국 간에 많은 공감을 이끌어 냈습니다. [JAP.GetLeader](은)는 우리가 고향을 되찾는 날이 온다면 [ETH.GetName]에 투자하겠다는 제안까지 해 주었습니다."
 ETH_japanese_investments_tt:0 "[ROOT.GetName](이)가 해방되었을 경우 [ROOT.GetName]에 일본 투자를 유치하는 §Y결정§!을 해금합니다."
 ETH_an_ethiopian_navy_in_exile:0 "에티오피아 해군 망명"
 ETH_an_ethiopian_navy_in_exile_desc:0 "[JAP.GetAdjective] 해군의 무력 시연을 목격한 [ETH.GetLeader] 폐하는 조국의 해방을 돕고 미래의 침략으로부터 조국을 보호하기 위해 [ETH.GetAdjective] 해군 건설을 도와달라고 우리의 고귀한 망명국에게 제안을 했습니다."
 ETH_an_arabic_base:0 "아랍 기지"
 ETH_an_arabic_base_desc:0 "[JAP.GetName](이)가 내년에 아시아 태평양 지역의 국경선을 다시 그릴 생각이라는 예상이 확실시되고 있습니다. 우리와 [JAP.GetAdjective](은)는 거의 같은 노선을 타고 있는 가운데, 우리의 몫을 만드는 것도 이상하지 않습니다. 우선, 아라비아 반도에 있는 우리 조상들의 땅의 지배권을 요구해야 합니다."
 ETH_uk_arabia_tt:0 "§Y[ENG.GetNameWithFlag]§!(이)가 직접 또는 §Y[ENG.GetNameDef]§!의 §Y동맹§!이 지배하고 있는 아무 §Y아라비아§! 지역"
 ETH_an_empire_in_the_shade_of_the_sun:0 "태양의 그늘 속 제국"
 ETH_an_empire_in_the_shade_of_the_sun_desc:0 "[ETH.GetLeader] 폐하는 제국 없는 황제입니다. 이 사실은 황제에게는 치욕적일뿐 아니라, [ETH.GetName]의 해방을 위해 다양한 협의를 해야 하는 우리의 능력에도 제약을 걸고 있습니다. [JAP.Capital.GetCapitalVictoryPointName]에 있는 우리 친구들이 어쩌면 흔쾌히 섬 하나를 넘겨 주어서, 언젠가 찾아올 조국의 해방을 위한 작전본부로 사용할 수 있을지 모릅니다."
 ETH_japan_has_island_tt:0 "일본은 핵심 지역이 아닌 섬 지역을 적어도 하나 보유하고 있음."
 ETH_japan_joins_tt:0 "§Y[JAP.GetNameDefCap]§!(이)가 [ITA.GetName]에 대한 §Y[ROOT.GetName]§!의 전쟁에 참여할 것입니다.\n§Y[ROOT.GetName]§!(은)는 §Y[JAP.GetName]§!의 괴뢰국이 될 것입니다."
 ETH_an_audience_with_countryleadertitle:0 "[GetGermanCountryLeaderTitle] 알현"
 ETH_an_audience_with_countryleadertitle_desc:0 "[GER.GetLeader](은)는 [GER.GetNameDef]뿐만 아니라 전세계까지 재정렬하는 야심찬 계획을 가지고 있습니다. [GER.GetAdjective] 지도자의 지지층을 확보함으로써, 세계는 [ETH.GetLeader] 폐하를 [ETH.GetName]의 진정한 군주로 인정할 것입니다."
 GER_fascism_leader_title:0 "총통"
 GER_male_kaiser_title:0 "카이저"
 GER_female_kaiser_title:0 "카이저린"
 GER_chancellor_title:0 "수상"
 GER_generalfeldmarshall_title:0 "야전원수"
 ETH_befriend_goring:0 "괴링과의 친선"
 ETH_befriend_goring_desc:0 "독일 정부는 정치적 음모와 배신이 뒤얽혀 있습니다. 어느 때에든 [GER.GetLeader]의 귀를 가진 사람은 [GER.GetAdjective] 정책 결정에 막대한 영향을 줄 수 있습니다.아마도 우리는 $GER_hermann_goring$과 같은 엘리트 지배층 중 한 명과 친구가 됨으로써 우리 스스로 영향력을 얻을 수 있을 것입니다. "
 ETH_steel_lions:0 "강철 사자"
 ETH_steel_lions_desc:0 "[GER.GetNameDefCap](은)는 전쟁을 수행하는 새로운 방법을 개척하고 있습니다. 기병이나 참호전의 시대는 끝났습니다. 미래는 탱크의 것입니다. 우리는 [GER.GetNameDef]에서 현대적인 전쟁 무기를 활용하는 방법을 배우고 조국의 해방을 준비하는 데 시간을 사용해야 합니다. "
 ETH_armor_officers_tt:0 "최대 2명의 [ROOT.GetAdjective] 장교가 §Y$armor_officer$§! 특성을 얻습니다."
 ETH_german_mediation:0 "[GER.GetAdjective] 중재"
 ETH_german_mediation_desc:0 "[GER.GetAdjective](와)과 [ITA.GetAdjective]의 야망이 일치하기 시작하면서, [ETH.GetName] 문제는 양국 간의 협력 증진에 걸림돌이 되고 있습니다. 어쩌면 [GER.GetLeader](은)는 [ITA.GetLeader](이)가 무의미한 점령을 끝내고 황제가 [ETH.GetName]에서의 정당한 위치로 복귀하도록 허락할 수 있습니다. "
 ETH_ger_and_ita_have_same_dieology_tt:0 "[GER.GetFlag]§Y[GER.GetName]§!(은)는 [ITA.GetFlag]§Y[ITA.GetName]§!(와)과 같은 이념을 가집니다."
 ETH_sabotage_italo-german_relations:0 "이탈리아-독일 관계 사보타주"
 ETH_sabotage_italo-german_relations_desc:0 "[GER.GetNameDef](와)과 [ITA.GetName](이)가 서로를 잠재적인 동맹으로 간주하는 것을 용납할 수 없습니다. 우리는 둘 사이의 관계를 방해하기 위해 우리의 모든 능력을 쏟아부어야 합니다. 그렇지 않으면, 폐하가 [ITA.GetLeader]의 포로가 되고 자유 [ETH.GetName]의 꿈은 물거품이 될 수 있습니다. "
 ETH_unlock_false_flag_tt:1 "[ITA.GetFlag]§Y[ITA.GetName]§!에게 누명을 씌우는 가짜 깃발 작전을 실행하는 결정 해금."
 ETH_joint_swedish-ethiopian_intelligence_program:0 "스웨덴-에티오피아 합동 정보 계획"
 ETH_joint_swedish-ethiopian_intelligence_program_desc:0 "[ETH.GetName](을)를 직접 돕게되면 [SWE.GetName]의 중립이 의심받게 될 것입니다. 하지만, 그들은 지원을 하고 싶어하지 않는 듯한 입장을 유지하면서도 첩보 작전을 통해 우리를 도우려는 의지가 있을 지도 모릅니다. 지역에 있는 연줄들을 이용하고 [SWE.GetName]의 자원을 지원받는다면, 아프리카 내에서 [ITA.GetAdjective]의 식민지 지배력을 조금씩 깎아낼 수 있을 것입니다."
 ETH_anti-tank_guns:0 "대전차포"
 ETH_anti-tank_guns_desc:0 "[SWE.GetName](은)는 세계 최고의 조병창을 가지고 있습니다. 비록 외교적으로 중립을 취하고 있지만 [SWE.GetAdjective]는 거세지는 파시스트의 영향력을 꺾기 위해 그들의 대전차포 사용을 마다하지 않을 것입니다."
 ETH_a_libyan_revolt:0 "리비아 반란"
 ETH_a_libyan_revolt_desc:0 "[ITA.GetAdjective](이)가 최근 동아프리카에서 획득한 영토를 통제하기 위해 역경을 겪고 있습니다. 그들이 점령지 관리에 고군분투하는 동안 우리는 [LBA.GetAdjective] 지방에 반란의 씨앗을 뿌리는데 최선을 다 할 것입니다."
 ETH_ethiopias_cause_is_ours:0 "에티오피아는 우리와 한 몸이다."
 ETH_ethiopias_cause_is_ours_desc:0 "[SWE.GetAdjective] 정부는 파시스트의 아프리카에서의 성공이 유럽에도 영향을 끼칠 것이라 인지하자 중립 철회를 고려하기 시작했습니다. 자결권과 국제법 존중이라는 우리의 목표와 일치하므로 외교 정책에 대한 협력을 계속 심화하는 것이 합리적입니다."
 ETH_SWE_join_war_tt:0 "주요 국가가 §Y[ITA.GetFlag][ITA.GetName]§!(와)과 전쟁 중이고 §Y[SWE.GetFlag][SWE.GetName]§!(이)가 동반 세력 가입에 동의한다면 그들은 세력에 가입하여 전쟁에 참여할 것입니다.\n §R만약 세력이 없다면 [SWE.GetFlag][SWE.GetName](은)는 [ITA.GetFlag][ITA.GetName]에 대항한 전쟁을 시작하지 않을 것입니다!§!"
 ETH_reach_out_to_the_italians:0 "이탈리아인들과 접촉"
 ETH_reach_out_to_the_italians_desc:0 "우리가 [ITA.GetAdjective](을)를 전투에서 승리할 희망이 없다는 것은 분명합니다. 게다가 [ETH.GetLeader](은)는 무의미한 공세로 우리 병사를 사지로 내몰고 있습니다. 이제는 이탈리아인들과 협조하여 조국에 평화를 가져올 수 있는 강인한 지도자의 새로운 리더십이 필요한 시점입니다."
 ETH_reach_out_to_the_italians_tt:0 "§Y[ITA.GetNameDef]§!에게 영토를 할양하고 협력하는 조건으로 평화회담을 요청합니다."
 ETH_can_start_a_civil_war_tt:0 "[ROOT.GetName](은)는 §Y$ETH_declare_for_italy$§! 중점을 완료하여 내전을 시작할 수 있습니다."
 ETH_sway_the_warlords:0 "흔들리는 군벌들"
 ETH_sway_the_warlords_desc:0 "비록 우리가 $ETH_haile_selassie$에 대해 공공연한 반대 선언을 하는 더 강력한 라스를 수긍시킬 순 없겠지만 향후 협력을 위한 씨앗 뿌리기는 할 수 있습니다. 또한 우리는 중소 군벌들에게 이탈리아인들에 대적하기보다 협조하는게 이득이 된다는 점을 납득시켜야만 합니다."
 ETH_sway_the_warlords_tt:0 "반란의 규모가 커집니다.\n일부 충성스러운 장군의 전후 모집이 가능해집니다."
 ETH_expand_the_bodyguard:0 "경호원 확충"
 ETH_expand_the_bodyguard_desc:0 "[ETH.GetName]의 권력 구조가 붕괴하며 누구를 신뢰해야 하는지 점점 어려워집니다. 이러한 역경의 시기에는 불충한 무리로부터 우리의 위대한 조국의 지도자를 보호하며 영원히 충성하는 경호원이 필요합니다."
 ETH_expand_the_bodyguard_tt:0 "내전이 시작되면 추가 부대가 나타납니다"
 ETH_declare_for_italy:0 "대 이탈리아 선언"
 ETH_declare_for_italy_desc:0 "대다수는 이를 반역이라 볼 것이고 진실로부터 등을 돌릴 것입니다. 하지만 그런 행동은 우리가 이 땅을 되찾을 운명인 이유입니다. 우리야말로 국익을 위해 해야 할 일과 이를 성사시킬 의지를 알고 있기 때문입니다. [ETH.GetLeader]을(를) 몰아낼 시간입니다."
 ETH_restore_the_country:0 "국가 재건"
 ETH_restore_the_country_desc:0 "마침내 [ETH.GetName]에 평화가 찾아왔습니다. 조국의 질서를 바로잡기 위한 조치를 취할 시간입니다. 우리는 [ETH.GetLeader]의 영도 아래 집들과 기반시설을 복구하여 백성들이 찬란한 미래를 보여 줄 것입니다."
 ETH_invite_italian_settlers:0 "이탈리아 정착민 초청"
 ETH_invite_italian_settlers_desc:0 "위대한 우리나라가 또 다른 유럽 식민지로 전락하는 것은 많은 이들이 달갑지 않을 것입니다. 그러나 최근의 역사는 우리 산업과 기반시설의 약점을 보여주었고 우리는 이를 개선하기 위한 근본적인 조치가 필요합니다. 그러므로 우리는 순진한 [ITA.GetAdjective]인 정착자들을 초대함으로써 그들의 전문성과 부를 이용하여 상황을 이용할 것입니다."
 ETH_invite_italian_settlers_tt:1 "[ITA.GetName]로부터 §Y2개의 소유한 주§!마다 개척자를 받습니다. 이들을 농촌 혹은 목축 지역에 사용하여 §Y새 건설 슬롯§!을 얻으십시오."
 ETH_replace_the_abuna:0 "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc:0 "[Get_ETH_replace_the_abuna_desc]"
 abuna_abraham_gojjam_tt:0 "§Y$ETH_abuna_abraham$§!:"
 ETH_replace_the_abuna_original:0 "아부나 대체"
 ETH_change_state_religion:0 "국교 변경"
 ETH_replace_the_abuna_desc_ethiopia:0 "정교회 지도자 $ETH_abuna_qerellos_iv$(은)는 $ETH_haile_selassie$(와)과 너무 깊게 연관되어 있습니다. 우리에게 좀 더 충성스러운 자로 그를 대체해야 합니다."
 ETH_replace_the_abuna_desc_gojjam:0 "정교회의 총대주교, $ETH_abuna_qerellos_iv$는 $ETH_haile_selassie$와 너무 깊이 연관되어 있습니다. $ETH_abuna_abraham$는 그를 대체할 완벽한 후보이고, 고잠을 제국의 정치적이고 종교적인 중심지로 만들 것입니다."
 ETH_replace_the_abuna_desc_jimma:0 "테와히도 정교회는 이번 세기 내내 정치에 영향력을 행사했습니다. 이젠 제국과 교회의 연결고리를 공식적으로 끊어낼 때입니다. 그 대신 해협 너머에 있는 형제 자매들에게 더 가까워질 필요가 있습니다."
 ETH_the_capital_victory_parade:0 "[ROOT.Capital.GetCapitalVictoryPointName] 승전 퍼레이드"
 ETH_the_capital_victory_parade_desc:0 "우리의 위대한 지도자께서 우리를 파멸로부터 구원해 주셨지만, 많은 국민들은 [ETH.GetLeader]을(를) 불신하며 지난날의 황실의 시대를 그리워합니다. 우리는 [ETH.GetLeader]께 그들이 얼마나 감사해야 하는지와 [ETH.GetName] 앞에 놓인 영광스러운 미래를 그들에게 상기시켜야 합니다. "
 ETH_amedeos_feast_of_maskal:0 "아메데오의 마스칼 잔치"
 ETH_amedeos_feast_of_maskal_desc:0 "[ETH.GetName]의 지속적인 안정을 보장하기 위해, 우리는 남은 대공들을 [ETH.Capital.GetCapitalVictoryPointName]에서 개최된 아메데오 왕자의 메스캘 축제에 모을 것입니다. 그곳에서 우리는 [ITA.GetAdjective]령 동아프리카의 총독과 만나 지역의 미래에 대해 논할 것입니다."
 ETH_amedeos_feast_of_maskal_tt:1 "§Y$ETH_sway_the_warlords$§! 중점이 완료되었다면:\n§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§!와 §Y$ETH_ras_kassa$§!가 충성할 것입니다."
 ETH_assertiveness:0 "[Get_ETH_assertiveness_name]"
 ETH_assertiveness_autonomy_effect:0 "확신에 찬 황제"
 ETH_assertiveness_desc:0 "우리는 우리의 위대한 국가를 파멸로부터 구하기 위해 [ITA.GetAdjective]와 협력하기로 하였습니다. 그러나 그들은 우리의 정체성과 문화를 약탈하여, 식민지로 전락시키려 하고 있습니다. 우리는 이것이 일어나는 것을 용납할 수 없습니다. 우리는 그들의 식민지화를 모든 방면에서 저항하고 우리가 누구인지를 인식하게 만들 것입니다."
 ETH_assertiveness_tt:1 "§Y$ETH_sway_the_warlords$§! 중점이 완료되었고 국가가 §Y$jimma$§!라면:\n §Y$ETH_balcho_safo$§!와 §Y$ETH_tadesse_birru$§!가 충성할 것입니다."
 ETH_assertiveness_gojjam:0 "고잠 네가시"
 ETH_assertiveness_jimma:0 "짐마의 가라드"
 ETH_assertiveness_ethiopia:0 "셰와의 네구스"
 ETH_exploit_french_weakness:0 "프랑스의 약점 이용"
 ETH_exploit_french_weakness_desc:0 "[FRA.GetAdjective]가 그들의 제국의 잔해를 두고 실랑이를 하느라 바쁜 사이, 우리는 프랑스령 소말린란드를 우리의 위대한 제국에 합병할 기회를 얻었습니다. [FRA.GetAdjective] 측이 새로운 전쟁을 감당할 여지는 없어 보이지만, 최악의 상황을 대비해야 합니다."
 ETH_exploit_french_weakness_tt:0 "§Y프랑스령 소말릴란드§!를 점령하는 결정 해금\n§R이 결정을 취하면 비시 프랑스와의 전쟁이라는 위험이 있습니다!§!"
 ETH_france_divided_tt:0 "프랑스가 분열됨"
 ETH_invite_italian_investors:0 "이탈리아 투자자 초청"
 ETH_invite_italian_investors_desc:0 "새로운 주인을 이용해 그들의 투자자들이 [ETH.GetName]을(를) 찾아오도록 유도해야 합니다. 투자의 유입은 전쟁의 피해를 복구하는 데 도움이 될 뿐만이 아니라, 우리의 산업 역량을 끌어올리는데 큰 기여를 할 것입니다."
 ETH_italian_general_staff:0 "이탈리아 장군참모"
 ETH_italian_general_staff_desc:0 "우리의 군대가 현대화를 달성하기까지는 아직 가야 할 길이 멉니다. 비록 군을 위한 현대적 장비의 생산과 조달에는 큰 진전이 있지만, 우리의 장교들은 그것을 운용하는 방법에 대해서 많은 낡은 관점을 가지고 있습니다.  [ITA.GetAdjective] 측의 장교들을 참모단에 초대함으로써 현대전에 대해 배울 수도 있을지 모릅니다."
 ETH_italian_general_staff_tt:1 "이탈리아와의 관계가 긍정적이고, 그들이 동의한다면 §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! 그리고 §Y$ITA_alessandro_pirzio_biroli$§!가 에티오피아로 파견될 것입니다."
 ETH_cooperation:0 "[Get_ETH_cooperation_name]"
 ETH_cooperation_desc:0 "우리는 동아프리카를 지배할 운명을 지고 있습니다. 하지만, 그 목표를 달성하기 위해서는 여전히 갈 길이 멉니다. 따라서, 우리는 지역 내에 이미 존재하고 있는 권력자들과 협력하고 가능한 한 많은 이득을 취해야 합니다."
 ETH_cooperation_sud_tt:0 "수단 출신 정치 고문 획득:\n§Y$economic_organizer$:§!\n 소비재 공장: §G-5%§!\n 안정도: §G+5%§!"
 ETH_cooperation_som_tt:0 "소말리아 출신 정치 고문을 얻습니다:\n§Y$economic_organizer$:§!\n 소비재 공장: §G-5%§!\n 안정도: §G+5%§!"
 ETH_cooperation_gugsa_tt:0 "§Y$ETH_domenico_mondelli$§!(이)가 §YChief of Airforce§!: \n§Y$air_chief_ground_support_1$§!로써 사용 가능해짐"
 ETH_cooperation_gojjam:0 "수단인들과의 협력"
 ETH_cooperation_jimma:0 "아랍인들과의 협력"
 ETH_cooperation_gugsa:0 "에리트리아인들과의 협력"
 ETH_reinforce_dynamic_identity:0 "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc:0 "새로운 정부가 들어섰지만 사람들은 여전히 자신들의 민족 정체성에 대해 혼란스러워 하고 있습니다. 그들이 슬퍼하던 말던 상관없이, 그들은 이제 모두 [ETH.GetAdjective]인입니다. 그리고 이제 그들은 선한 [ETH.GetAdjective]인이라면 국가와 [ETH.GetLeader]에게 충성해야 한다는 것을 배웠을 것입니다."
 ETH_reinforce_ethiopian_identity:0 "에티오피아 정체성 강화"
 ETH_reinforce_gojjam_identity:0 "고잠 정체성 강화"
 ETH_reinforce_jimman_identity:0 "짐마 정체성 강화"
 ETH_reinforced_identity:0 "정체성 강화"
 ETH_underground_wargames:0 "지하 모의전"
 ETH_underground_wargames_desc:0 "우리는 지난 전쟁에서 [ITA.GetAdjective]인들을 몰아내는 데 크게 애를 먹었습니다. 왜냐하면, 지난 수십 년간 전쟁이 어떻게 변해 왔는지 이해하지 못하고 있었기 때문입니다. 다시는 이런 실수를 하지 않기 위해서, 장교들은 [ITA.GetAdjective]군을 격퇴하기 위한 워 게임을 진행하기 시작했습니다. 당연하지만 워 게임이 진행되는 동안 그들의 의심을 사지 않도록 노력해야 합니다..."
 ETH_adopt_the_lira:0 "리라화 채택"
 ETH_adopt_the_lira_desc:0 "우리의 화폐 가치는 [ITA.GetName]와의 전쟁과 그 피해를 수복하기 위한 지출 발생으로 인하여 발생한 경제 위기로 인해 큰 폭으로 떨어졌습니다. 이미 빛바랜 화폐의 가치를 안정화시키려 하기보다는, 이 기회에 리라화를 도입해 [ITA.GetAdjective]와의 경제적 통합을 진행해야 합니다."
 ETH_request_italian_equipment:0 "이탈리아 장비 요청"
 ETH_request_italian_equipment_desc:0 "우리는 경제 개혁과 군대 강화에 큰 진전을 이루고 있으며, 아직 과업에 대해 부분적인 지원 혜택을 볼 수 있습니다. [ITA.GetAdjective](와)과의 관계가 깊어지고 있기에 그들이 남는 장비 일부를 보내줄지도 모릅니다."
 ETH_request_italian_equipment_tt:1 "[ITA.GetFlag][ITA.GetName]의 동의가 있다면, [ETH.GetFlag][ETH.GetName](은)는 §G500 $artillery_equipment$§! 또는 §G2500 $infantry_equipment_1$§! 중 하나를 받게 됩니다."
 ETH_recruit_mercenaries:0 "용병 모집"
 ETH_recruit_mercenaries_desc:0 "현재 우리 군에는 서로 다른 배경을 지닌 병사들 사이의 알력 다툼이 심각한 상황입니다. 많은 이들이 여전히 옛 권력에 충성하며 믿을 수 없는 상태입니다. 이 불충분자들을 솎아내기 전까지는, 이유 불문하고 우리에게 충성하는 병력이 필요합니다. 충성심을 고취시키는 가장 쉬운 방법은 빳빳한 지폐입니다."
 ETH_askari_tt:0 "§Y에리트리아 아스카리§! §G4개 사단§! 모집"
 ETH_sudanese_mercs_tt:0 "§Y수단 용병§! §G4 사단§! 모집"
 ETH_arab_mercs_colab_tt:0 "§Y아랍 용병§! §G4 사단§! 모집"
 ETH_set_up_a_customs_barrier:0 "관세장벽 설치"
 ETH_set_up_a_customs_barrier_desc:0 "우리의 경제가 오랫동안 [ITA.GetName]에 종속될 수록, 그들의 부패한 영향력에서 벗어나는 것 또한 어려워질 것입니다. 경제 성장이 더뎌진다 하더라도, 두 나라간의 무역이 더 어려워지도록 관세 장벽을 세워야 합니다. [ITA.GetAdjective] 정부는 관세 장벽에 화를 내겠지만, 필요한 경우 우리는 경제적인 이유를 찾아 내세우면 될 것입니다."
 ETH_contact_the_exiles:0 "망명자들과 접촉"
 ETH_contact_the_exiles_desc:0 "[ITA.GetName]과의 전쟁이 끝났을 때, 많은 사람들이 새로운 체제를 두려워해 인접한 지역들로 도망쳤습니다.  우리 독립을 되찾기 위한 계획을 진행하는 동안에, 우리는 이 흩어진 난민들을 설득하여 우리에게 합류하도록 설득할 수 있을 것입니다. 과거의 차이점에도 불구하고, 지금은 조국을 위하여 협력할 시간입니다."
 ETH_outsourced_production:0 "외주 생산"
 ETH_outsourced_production_desc:0 "우리의 산업은 전쟁도구를 생산하기에는 여전히 작고 경험이 부족합니다. 그러나 이제는 우리가 [ITA.GetAdjective] 세력권의 영향력 내에 확고히 자리잡았기에 생산 수요를 위탁하고 무기 제조사의 전문 지식을 활용하여 이 상황을 최대한 활용할 수 있을 것입니다."
 ETH_outsourced_production_tt:0 "[ITA.GetFlag]§Y[ITA.GetAdjective]§!에 육군, 혹은 공군 설계사를 요청합니다:"
 ETH_outsourced_production_air_tt:0 "항공기 설계사:"
 ETH_outsourced_production_army_tt:0 "\n육군 설계사:"
 ETH_outsourced_production_factories_tt:1 "\n[ITA.GetFlag]§Y[ITA.GetNameDef]§!(이)가 수락한다면, [ETH.GetFlag]§Y[ETH.GetNameDef]§!(은)는 §Y군수공장 4개§!를 받습니다."
 ETH_together_for_victory:0 "승리를 위하여 함께"
 ETH_together_for_victory_desc:0 "우리의 명예를 회복하고 이탈리아가 쥔 억압의 사슬을 끊어야 할 때가 다가오고 있습니다. 우리의 계획이 실패하지 않도록 하기 위해, 군대를 강화하고 동아프리카 전역의 지지를 얻어야 합니다. 오직 함께 했을 때, 우리는 승리할 수 있습니다."
 ETH_together_for_victory_tt:0 "독립전쟁이 시작되면 저항군 투사들이 적의 전선 뒤에서 들고 일어날 것입니다."
 ETH_our_enemys_enemy:0 "우리 적의 적"
 ETH_our_enemys_enemy_desc:0 "[ITA.GetAdjective]의 확장주의에 반대하는 국가들은 이념적 또는 전략적인 이유로 다수 존재합니다. 우리는 이 지역의 [ITA.GetAdjective] 세력을 전복시킬 수 있도록 그런 국가들에 무기 공급을 요청해야 합니다."
 ETH_our_enemys_enemy_tt:0 "어떤 나라가 무기 지원을 수락한다면, [ETH.GetFlag][ETH.GetName](은)는 §G보병 장비 100개§!를 받을 것입니다."
 ETH_raid_italian_depots:0 "이탈리아 보급창 습격"
 ETH_raid_italian_depots_desc:0 "이탈리아군은 우리나라 전역의 창고에 엄청난 양의 장비를 집중시켜 두었습니다. 피할 수 없는 대치를 준비하고 있는 만큼 창고를 습격하는 것으로 저들에게서 장비를 탈취하고 우리 군을 강화할 수 있습니다."
 ETH_raid_italian_depots_tt:0 "습격은 향후 §Y1년§!동안 산발적으로 이어질 것이며, 매 습격마다 [ETH.GetFlag]§Y[ETH.GetName]§!에 [ITA.GetFlag]§Y[ITA.GetAdjective]§!의 지원장비를 추가시킬 것입니다."
 ETH_the_italian_language:0 "이탈리아어"
 ETH_the_italian_language_desc:0 "[ITA.GetAdjective](와)과 더욱 협력하는 데 있어 남은 가장 큰 장벽은 언어입니다. 따라서 [ITA.GetAdjective]어를 군을 포함한 행정부 전체에 제2외국어로 채택할 것입니다. 이 조치가 우리 사이의 문화교류를 촉진하고 전략 계획을 좀 더 효율적으로 짤 수 있길 바랍니다."
 ETH_compensation:0 "보상"
 ETH_compensation_desc:0 "양국의 긴장에도 불구하고 우리는 [ITA.GetName]에 대한 우리의 충성심을 여러 번 증명했습니다. 그러나 이것은 우리 국민들이 우리 행정부를 사랑하게 만드는 데 거의 도움이되지 않았습니다. 아마도 [ITA.GetAdjective]는 우리 정권에 대한 지지를 강화할 수 있도록 그들의 다른 영토에 대한 통제권을 우리에게 기꺼이 보상해줄 것입니다."
 ETH_negusa_nagast:0 "느구서 너거스트"
 ETH_negusa_nagast_desc:0 "독립 선언으로 [ETH.GetName]에 미치는 [ITA.GetAdjective] 영향력을 일소할 때가 왔습니다. [ETH.GetLeader]의 지도에 따라 다시 우리 스스로 우리 운명의 주인이 될 것입니다."
 ETH_negusa_nagast_tt:0 "§Y[ROOT.GetNameWithFlag]§!의 독립 선언."
 ETH_the_italo-ethiopian_empire:0 "이탈리아-[ETH.GetAdjective] 제국"
 ETH_the_italo-ethiopian_empire_desc:0 "우리가 옛 제국의 잔해에서 일어났듯, 새로운 이탈리아-[ETH.GetAdjective](은)는 모양을 잡아가기 시작했습니다.  [ITA.GetName](와)과 [ETH.GetName](은)는 근래까지도 서로 싸웠지만, 지금 같이할 때 더 강하다는 것은 분명한 사실입니다. 이제 우리 제국의 영역을 확장하는 것이 우리 의무입니다."
 ETH_the_italo-ethiopian_empire_tt:1 "점령한 영유권 주장 영토에 대한 핵심 주를 획득하는 §Y이탈리아-[ETH.GetAdjective] 제국§! 결정 해금.\n영유권 주장 주나 인접한 주에 적 사단이 없다면 이전됩니다."
 ETH_reclaim_the_empire:0 "제국 탈환"
 ETH_reclaim_the_empire_desc:0 "우리 위대한 지도자 [ETH.GetLeader]의 통치 아래 우리는 위대한 우리나라에 미친 [ITA.GetName]의 더러운 영향을 거부하고 우리 국민의 비길 데 없는 힘을 재발견했습니다. 이제 우리 앞에 놓인 위대한 임무는 정당한 우리 땅을 수복하고 [ETH.GetAdjective]인의 통일을 이루는 것입니다."
 ETH_reclaim_the_empire_tt:0 "[ETH.GetFlag][ETH.GetAdjective]의 지배를 다시 받으면 [ITA.GetFlag][ITA.GetName]에 할양된 영토에 대한 핵심 주를 회복하는 §Y제국 수복§! 결정 해금."
 ETH_the_liberator_of_country_short:0 "[Get_ETH_the_liberator_of_country_short_name]"
 ETH_the_liberator_of_country_short_desc:0 "[ETH.GetLeader](은)는 영웅적으로 우리를 독립으로 이끌었으며 [ITA.GetName]의 타락한 영향력으로부터 자유하게 만들었습니다. 미래가 어떻게 될지는 모르지만, [ETH.GetName]의 해방자가 우리를 미래로 이끄는 한 영광스러우리라는 것을 압니다."
 ETH_the_liberator_of_gojjam:0 "$gojjam$의 해방자"
 ETH_the_liberator_of_jimma:0 "$jimma$의 해방자"
 ETH_the_liberator_of_ethiopia:0 "$ETH$의 해방자"
 ETH_consolidate_east_africa:0 "동아프리카 통합"
 ETH_consolidate_east_africa_desc:0 "우리 주위의 세계는 변화하고 있으며 오래된 제국은 무너지기 시작합니다. 이 새로운 질서 속에서 우리 국민의 터전을 확보하는 유일한 길은 정복과 어떤 장애물도 극복할 수 있는 우리의 능력을 시위하는 것입니다. 예컨데 동아프리아를 우리 통치 아래로 통합하고 [ETH.GetName]의 힘을 세계에 보여주는 것입니다."
 ETH_consolidate_east_africa_tt:0 "다음에 영유권을 얻음:\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n§Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\n[ETH.GetFlag][ETH.GetAdjective] 아래에 들어온 영토를 핵심 주로 만드는 결정을 얻습니다."
 ETH_chitet_name:0 "치테트"
 ETH_chitet_name_democratic:0 "국방 의용군"
 ETH_chitet_name_communist:0 "인민의용대"
 ETH_naval_college_name_communist:0 "홍해 해군 대학"
 ETH_naval_college_name_historical:0 "아스메라 해군사관학교"
 ETH_naval_college_name_fallback:0 "[ETH.GetAdjective] 해군사관학교"
 ETH_airbase_name:0 "데브레제이트"
 ETH_airbase_name_fallback:0 "[ETH.GetAdjective]"
 ETH_experts:0 "전문가"
 ETH_investors:0 "산업가들"
 ETH_reintegrate_aussa:0 "아우사 통합"
 ETH_reintegrate_aussa_desc:0 "반역적인 아우사 술탄국이 [ITA.GetAdjective] 편을 들며 또 다시 우리를 배신했습니다. 아우사 술탄국을 해체하고 [ETH.GetName]의 지방으로 통합할 때입니다."
 ETH_communist_tax_exemption_title:0 "전문가 지원"
 ETH_communist_tax_exemption_desc:0 "혁명 후의 소련이 겪은 '두뇌 유출'을 막기 위해선 전문가들이 [ETH.GetNameDef]에 남길 장려하는 세금제도를 만들어야 합니다. 적어도 새로운 프롤레타리아 전문가를 양성하기 전까지는요..."
 ETH_communist_seize_assets_desc:0 "인민들이 생계를 유지하는 동안 혁명 이전의 [ETH.GetName] 엘리트들은 외화, 예술품, 그리고 토지의 형태로 막대한 자산을 축적했습니다. 우리는 인민의 이름으로 이러한 자산을 몰수하고 부를 재분배해야 합니다."
 ETH_communist_seize_assets_title:0 "사유 재산 몰수"
 ETH_tax_exemption_default_desc:0 "우리가 [ETH.GetName]의 분열을 막으려면, 귀족들의 충성을 얻어내야 합니다. 그들이 재산을 유지하도록 세금 면제 정책을 확대함으로써 귀족들의 충성에 보답할 수 있을 것입니다."
 ETH_seize_assets_default_desc:0 "[ETH.GetName]의 부유층인, 일부 귀족들이 낡은 법과 구멍을 이용하여 탈세하는 것은 경제적인 의미가 거의 없습니다. 우리는 귀족들에게 적절한 세금을 걷고 그 이익을 제국의 산업화에 사용해여 합니다."
 ETH_tax_exemption_default_title:0 "세금 면제 확장"
 ETH_seize_assets_default_title:0 "귀족 과세"
 ITA_italian_highways_bba:0 "이탈리아의 고속도로"
 ITA_italian_highways_bba_desc:0 "고대 로마인들은 온 세상이 선망하는 도로를 지었습니다. 이젠 저 오만불손한 독일놈들이 우리가 지을 수 있는 어떤 것보다 아우토반이 더 우월하다고 믿고 있습니다. 저들이 틀렸다는걸 증명해보입시다."
 ITA_develop_libya:0 "리비아 개발"
 ITA_develop_libya_desc:0 "리비아는 본국과 가장 가까우면서도 가장 잠재력 있는 식민지입니다. 리비아를 안정화 시키기 위해 오랫동안 열심히 일한 대가를 충분히 받기 전에, 리비아의 기반시설을 개선해야 합니다."
 ITA_develop_eritrea:0 "에리트레아 개발"
 ITA_develop_eritrea_desc:0 "에피트레아는 아프리카 대륙에 위치한 우리의 가장 오래된 식민지이며, 단연 가장 가치있는 식민지입니다. 탁월한 전략적 위치 덕에 우리는 에리트레아를 쉽게 식민제국의 초석으로 만들 수 있었습니다."
 ITA_develop_somaliland:0 "소말릴란드 개발"
 ITA_develop_somaliland_desc:0 "언뜻 보기에 아프리카의 뿔 지역은 경제적이나 전략적 잠재력이 많아 보이지는 않습니다. 그렇지만 적재적소에 약간의 투자만 한다면 이곳을 인도양으로 나아가는 발판으로 만들 수 있을 것입니다."
 ITA_regional_development:0 "지역 개발"
 ITA_regional_development_desc:0 "우리가 제국 곳곳에 행한 이전의 투자들은 해당 지역들의 경제적 생산량을 크게 끌어올리는 토대를 마련했습니다. 우리가 말만 한다면 그 즉시 보상을 받을 수 있을 것입니다."
 ITA_ministry_of_italian_africa:0 "이탈리아령 아프리카부"
 ITA_ministry_of_italian_africa_desc:0 "아프리카의 다양한 부족과 사람들은 우리가 다른 종속국 국민들을 대하는 것과 같은 방식으로는 다룰 수 없습니다. 해당 지역 관리에는 다른 접근법이 필요합니다."
 ITA_develop_ethiopia:0 "에티오피아 개발"
 ITA_develop_ethiopia_desc:0 "지독하기 짝이 없는 에티오피아인들은 오랫동안 우리에게 반항하고 모욕감을 안겨줬습니다. 마침내 그들이 굴복하였으니 이제 이들의 나라를 개발하여 에티오피아인들에게 우리의 침공이 그들을 위한 것이었다는 것을 보여줍시다."
 ITA_ethiopian_railways:0 "에티오피아 철도"
 ITA_ethiopian_railways_desc:0 "개발되지 않은 에티오피아 철도망이 식민지의 경제적 발전을 저해하고 있습니다. 이탈리아인 전문가를 파견하면, 에티오피아 철도망을 이탈리아의 수준으로 개발시킬 수 있을 것이고, 제국 내에서 기차가 항상 제시간에 운행할 수 있게 될 것입니다."
 ITA_polizia_dell_africa_italiana:0 "이탈리아령 동아프리카 경찰"
 ITA_polizia_dell_africa_italiana_desc:0 "우리 식민지 경찰은 여태까지 제 역할을 잘 해왔습니다. 약간의 추가적인 개혁을 거친다면, 식민지 경찰은 우리가 식민지에 투자한 만큼 얻어낼 수 있도록 보장해 줄 것입니다."
 ITA_strengthen_ascari_corps:0 "아스카리 군단 강화"
 ITA_strengthen_ascari_corps_desc:0 "우리 제국의 유럽 쪽에서 온 군인들은 아프리카의 가혹한 기후에 고생합니다. 당연한 일이지만 원주민들은 그런 고생을 겪지 않습니다. 원주민들을 일부 고용하여 더운 날씨에 싸울 때 우리 군인들을 보조하도록 해야 합니다."
 ITA_comandante_diavolo:0 "코만단테 디아볼로 (악마 사령관)"
 ITA_comandante_diavolo_desc:0 "에티오피아 전쟁에서 에리트리아를 점령한 동안, 우리는 현지 기마대의 속도와 끈질김에 자주 고통 받아 왔습니다. 그들의 저항에 고전하는 것은, 그들을 우리 쪽으로 합류시킬 수 있다면 더욱 많은 것을 얻게되는 상황임을 뜻하기도 합니다, 그리고 우리의 진취적인 젊은 장교는 우리만의 '악마의 사령관'이 될 수 있을 것입니다."
 ITA_prospect_for_oil:1 "석유 탐사"
 ITA_prospect_for_oil_desc:1 "지질학자들은 리비아 사막 아래에 잠자고 있는 석유가 상당하다고 믿고 있습니다. 그들의 말이 맞는지 확인하려면 철저한 탐사를 진행해야 합니다."
 ITA_libyan_refineries:0 "리비아 정제소"
 ITA_libyan_refineries_desc:1 "리비아 사막에서 커다란 석유 매장지가 발견되었으니, 다음 단계로 지역 내 석유 정제 시설을 확충해야 합니다."
 ITA_libyan_infrastructure_bba:0 "리비아 기반시설"
 ITA_libyan_infrastructure_bba_desc:0 "북아프리카 작전의 본거지로 리비아가 갖는 중요성이 크기 때문에, 우리는 필요하다면 대부대를 운용할 수 있을 정도로 지역 내 기반시설을 끊임없이 확충할 필요가 있습니다."
 ITA_litoranea_balbo:1 "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default:0 "발보 해안도로"
 ITA_litoranea_balbo_alt:0 "리비아 해안도로"
 ITA_litoranea_balbo_desc:0 "리비아의 도로는 최악입니다. 해안가조차도 도로망이 현대 국가 기준에 심각하게 미달인 수준입니다. 이를 개선하기 위해서는 해안가를 따라 큰 고속도로를 뚫는 등 엄청난 노력이 필요할 것입니다."
 ITA_via_della_vittoria:0 "승리를 향한 길"
 ITA_via_della_vittoria_desc:0 "좋지 않은 기반시설이 계속해서 북아프리카에서의 우리 작전을 방해하고 있습니다. '승리의 길' 하나에 더 큰 노력을 기울인다면 상황을 극적으로 개선시키고 이집트 국경에서 더 자유롭게 작전을 실행할 수 있을 것입니다."
 ITA_libyan_railway:0 "리비아 철도"
 ITA_libyan_railway_desc:0 "리비아 교통망에 투자하는 것은 확실히 가치 있는 일입니다. 하지만, 병력, 자원, 보급품을 큰 규모로 이동시키기 위해서는 현대 철도망 외에는 대안이 없습니다."
 ITA_steel_industry_in_terni:0 "테르니 제강업"
 ITA_steel_industry_in_terni_desc:0 "테르니의 제철소는 오랜 세월 이탈리아 강철 산업의 대들보 역할을 해 왔습니다. 전쟁을 앞둔 상황에서, 우리는 그들에게 더욱 더 많이 의존하게 될 것입니다. 지금 어느 정도 투자를 해 둔다면 나중에 큰 이득을 확실하게 얻을 수 있을 것입니다."
 ITA_power_plants_in_terni:0 "테르니 발전소"
 ITA_power_plants_in_terni_desc:0 "테르니에 더 큰 산업 중심지를 형성하기 위해서는 현재 발전소로는 부족하고, 확장을 할 필요가 있습니다. "
 ITA_industria_della_gomma_sintetica:0 "합성 고무 산업"
 ITA_industria_della_gomma_sintetica_desc:0 "지중해의 심장부라는 우리의 지정학적 위치 때문에 우리는 적대적인 열강에 의한 해상 봉쇄에 유달리 취약합니다. 우리가 세계에서 우리의 정당한 위치를 찾기 위해서는, 외국 수입품에 의존하지 않고서도 우리 산업을 유지할 수 있어야만 합니다."
 ITA_strengthen_northern_industry:0 "북부 산업 강화"
 ITA_strengthen_northern_industry_desc:0 "이탈리아 북부는 오랫동안 국가 산업의 중심지였습니다. 모든 지역이 더욱 확장하기에 완벽한 곳에 자리잡고 있으며, 약간의 시간과 자원을 투자하기만 하면 됩니다."
 ITA_modernize_the_mezzogiorno:0 "메초조르노 현대화"
 ITA_modernize_the_mezzogiorno_desc:0 "이탈리아 남부는 통일 이후로 줄곧 문제아와 같은 지역이었습니다. 하지만 지중해의 패권국이 되고자 하는 우리의 열망을 위해서는 아직 발휘되지 않은 지역의 잠재력을 동원해야만 합니다."
 ITA_new_industrialization_program:0 "새로운 산업화 계획"
 ITA_new_industrialization_program_desc:0 "전 세계의 발전에 맞춰 가기 위해선 계속된 혁신과 발전이 필요합니다. 1등에 안주하면 경쟁력을 잃게 될 것이기 때문에, 우리는 계속해서 더 나은 것을 향해 노력해야 합니다."
 ITA_railway_innovations:0 "철도 혁신"
 ITA_railway_innovations_desc:0 "자동차의 시대가 도래했다 한들, 강력한 철도망은 여전히 강력한 경제를 지탱하는 허리입니다. 이탈리아의 철도를 더 확장한다면 미래의 성장을 뒷받침할 수 있을 것입니다."
 ITA_expand_foggia_farm_fields:0 "포자 농경지 확장"
 ITA_expand_foggia_farm_fields_desc:0 "포자 지역은 오랜 세월 이탈리아 전역을 먹여 살린 곡창지대입니다. 전쟁이 시작될 때, 우리는 밭에서 일하는 남자들을 군대로 징집해야 할 것입니다. 우리는 이 지역의 농업을 현대화하고 확장하여 우리 국민들을 계속 먹여 살릴 수 있도록 해야 합니다."
 ITA_investments_in_edison:0 "에디슨에 투자"
 ITA_investments_in_edison_desc:0 "이탈리아는 유럽 최초의 발전소를 건설하였고, 언제나 기술의 최전방에 있었던 나라입니다. 에디슨 주식회사에 투자하면 우리는 기술 선도 국가 상태를 유지할 수 있을 것입니다."
 ITA_expand_national_universities:0 "국립대학교 확장"
 ITA_expand_national_universities_desc:0 "우리같이 기술이 발전한 나라는 언제나 공학자가 더 필요합니다. 우리는 우리 나라의 경쟁력을 유지하는 데에 필요한 신규 전문가들을 키워내는 데 있어서 대학교가 가장 부족하다는 것을 확인했습니다."
 ITA_fiocchi_munizioni:0 "피오키 탄약"
 ITA_fiocchi_munizioni_desc:0 "피오키는 오랫동안 우리 군에 고품질 탄약을 공급해 왔습니다. 앞으로 일어날 전쟁에서 꾸준한 탄약의 보급은 정말 중요하므로, 피오키가 그 역할을 확실히 맡을 수 있도록 해야 합니다."
 ITA_brescia_small_arms_industry:0 "브레시아 소화기 산업"
 ITA_brescia_small_arms_industry_desc:0 "이탈리아 소화기는 전 세계에 고품질로 유명합니다. 그렇지만 우리는 더 나아가 우리 장병들이 전장에서 어떤 적을 만나도 승리할 수 있도록, 가장 현대적인 무기를 충분히 보급할 수 있게 보장해야 합니다."
 ITA_milan_comms_industry:0 "밀라노 통신업"
 ITA_milan_comms_industry_desc:0 "전파 탐지와 거리 탐지라는 새로운 분야는 우리에게 많은 기회를 제공하며, 군사 기술에서 중요한 분야로 확고하게 자리매김했습니다. 우리는 이 분야에서 지속적으로 발전을 이룰 수 있게 해야 합니다."
 ITA_redirect_alfa_romeo_production:0 "알파 로메오 생산 전용"
 ITA_redirect_alfa_romeo_production_desc:0 "수십 년 동안, 이탈리아의 스포츠카는 기술의 절대적인 정점에 서있었습니다. 그러나 전운이 드리우고 있는 상황에선 이탈리아의 모든 사람들은 자신이 맡은 일을 해내야만 합니다. 우리는 무의미한 사치품을 계속 유지할 여유가 없으며, 알파 로메오 공장의 기계는 군사적인 목적으로 더 좋은 곳에 쓰일 수 있을 것입니다."
 ITA_increase_production:0 "생산 증가"
 ITA_increase_production_desc:0 "산업화된 전쟁에 있어서 주로 요구되는 것은 한 가지, 포탄의 물량, 소총의 물량, 비행기의 물량과 같은 물량입니다. 무엇보다 가장 중요한 것은 적보다 더 많은 양을 가지고 있는 것입니다."
 ITA_keep_specialization:0 "전문화 유지"
 ITA_keep_specialization_desc:0 "전 세계 사람들이 기술, 정확성, 그리고 품질의 가치를 잊어버렸지만, 우리 이탈리아는 그러지 않았습니다. 우리의 장인들은 언제나 가장 작은 세부사항에도 집중하며, 제작하는 그 어떤 장비품이라도 항상 최상품을 만들어 냅니다."
 ITA_thermojet_research:0 "서모젯 연구"
 ITA_thermojet_research_desc:0 "우리의 공학자들은 미래엔 비행기가 더 이상 프로펠러나 피스톤 엔진의 힘으로 날아가지 않고, 새로운 기술이 비행기를 더욱 빠르게 만들고 비행기 설계에 급격한 변화를 불러올 것이라 믿습니다. 이탈리아는 반드시 이러한 기술 개발의 최첨단에 있어야 합니다."
 ITA_army_primacy_bba:0 "육군 우선주의"
 ITA_army_primacy_bba_desc:0 "최후의 사례에서 전쟁은 적지에 군인들을 투입하고 적이 전쟁을 계속하기에 필요한 것을 가져감으로써 승리합니다. 해군과 공군은 확실히 유용한 조직이지만, 전쟁에서 승리할 것은 육군입니다."
 ITA_preserve_army_traditions:0 "육군 전통 보존"
 ITA_preserve_army_traditions_desc:0 "요즘 전쟁을 벌이는 새로운 방법에 대한 많은 생각들이 떠돌고 있습니다. 이 중 일부는 몇몇 장점이 있지만, 규율, 개인의 용기, 그리고 유능한 지도력이라는 성공적인 육군의 기반은 카이사르 시대 이후 변하지 않았습니다."
 ITA_increase_artillery_production:0 "포 생산 증대"
 ITA_increase_artillery_production_desc:0 "대전쟁은 주로 포격전이었습니다. 우리는 다음 전쟁도 주로 포로 치러질 것이라고 상정해야 합니다. 우리가 이 분야에서 뒤처져선 안 됩니다."
 ITA_vallo_alpino_del_littorio:0 "알프스 장벽"
 ITA_vallo_alpino_del_littorio_desc:0 "우리의 지상 경계는 거의 완전히 알프스산맥에 걸쳤습니다. 저 산맥은 그 자체로 어마어마한 장애물이지만, 우리는 지난 전쟁에서 완전히 뚫을 수 없지는 않다고 배웠습니다. 일련의 요새 건설은 어떤 적의 지상 침공에 대항하는 전선 사수에 도움이 될 것입니다."
 ITA_moschettieri_del_duce:1 "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default:0 "두체의 총사대"
 ITA_moschettieri_del_duce_king:0 "국왕의 총사대"
 ITA_moschettieri_del_duce_alt:0 "공화국의 총사대"
 ITA_moschettieri_del_duce_desc:0 "두체에게는 자신의 보호를 위하여 휘하에 정예 명사수 부대가 있습니다. 물론 두체의 안전이 최우선이지만, 이 모범적인 군인들은 우리의 정규군을 더 잘 훈련하여 전장 내 그들의 효과를 개선하는 데 이용될 수도 있습니다."
 ITA_a_bandits_war:0 "도적의 전쟁"
 ITA_a_bandits_war_desc:0 "전쟁하는 오래된 방법은 이손초의 참호에서 죽어야만 하였습니다. 우리의 늙은 장성진 중 일부는 아직도 많은 군인들을 고기 분쇄기에 투입함으로써 현대전에서 승리할 수 있다고 믿습니다. 우리는 이제 빠른 기동과 신속하게 대응할 수 있는 유연한 조직으로 현대전에서 승리한다는 것을 더 잘 압니다. 이런 종류의 전쟁에 우리 육군을 대비시켜야 합니다."
 ITA_carica_di_isbuscenskij:0 "이즈부셴스키에서의 돌격"
 ITA_carica_di_isbuscenskij_desc:0 "몇몇이 전장에서 말과 기수의 시대는 지났다고 말합니다. 기병의 역할은 전차와 비행기로 대체되었습니다. 하지만 그들은 틀렸습니다. 말은 연료가 필요하지 않고, 지상 근무단도 필요하지 않으며, 가끔 새로운 편자를 제외하면 여분의 부품이 필요하지 않습니다. 이는 현대의 전장에서도 기병에게 확실한 이점을 줍니다."
 ITA_army_leaders:0 "육군 지휘관"
 ITA_army_leaders_desc:0 "가장 유능한 장교들이 항상 아군을 지도하여야 합니다. 우리가 우위를 유지하려면 새롭고 유능한 장교들의 꾸준한 흐름 조성이 필수적입니다."
 ITA_superesercito:0 "수페레세르치토"
 ITA_superesercito_desc:0 "대규모 육군 편성은 쉬운 일이 아닙니다. 우리는 전장의 병력을 지도하고 지원할 수 있는 최고사령부를 위한 구조를 만들어야 합니다."
 ITA_italian_tankettes:1 "이탈리아 탱켓"
 ITA_italian_tankettes_desc:1 "타국들이 다른 모든 전차를 쓸모없게 할 대단한 전차를 찾아서 더 크고 더 무거운 전차를 개발할지도 모르지만, 우리는 최고의 전차란 전장에 실제로 있는 전차임을 알고 있습니다. 전차는 필요하다면 어디든 갈 수 있도록 빨라야 하고, 소총을 견딜 수 있는 장갑만 있으면 됩니다. 그런 차량은 값싸고 생산이 빠를 것입니다."
 ITA_bersaglieri:0 "베르살리에리"
 ITA_bersaglieri_desc:0 "우리의 정예 경보병인 베르살리에리는 오랫동안 전투에서 두각을 보였습니다. 전쟁의 미래는 기계화될 수 있지만, 각 병사의 자질은 여전히 결정적인 요소가 될 것입니다."
 ITA_divisioni_alpine:0 "알프스 사단"
 ITA_divisioni_alpine_desc:0 "대전쟁에 대한 우리의 기억은 높은 알프스산맥에서의 잔혹한 전투를 영원히 포함할 것입니다. 우리가 다시 외국의 침략으로부터 조국을 방어하여야 한다면, 분명히 북쪽에서 와 사람이 살기 힘든 산맥에서 싸울 필요가 있습니다. 우리는 그 지형에서 효과적으로 싸울 수 있는 병사들이 있어야 합니다."
 ITA_fanti_dell_aria:0 "공중의 보병"
 ITA_fanti_dell_aria_desc:0 "대전쟁 동안 이손초 전선의 피투성이 교착 상태는 우리가 잘 준비된 적에 맞서 정면으로 공격하게 하였습니다. 돌파구를 마련하는 유일한 방법은 무인지대를 건너 적의 참호를 점령하는 것입니다. 현대의 비행기들은 적의 후방 지역으로 빠르게 병사 무리를 수송할 수 있습니다. 낙하산으로 착륙하는 그들은 적의 전선을 불안정하게 하는 전략적 목표를 취할 수 있습니다."
 ITA_self_propelled_guns:0 "자주포"
 ITA_self_propelled_guns_desc:0 "전차는 전쟁에 혁신을 일으켰을 수도 있지만, 자주포는 전장에서 많은 면으로 가장 가치 있는 차량입니다. 비교적 값싸고 간단한 차량이 제공하는 화력 지원은 요새를 돌파하는 전투나 적 전차에 대한 전투에서 매우 귀중합니다."
 ITA_end_fiat_ansaldo_duopoly:0 "피아트-안살도 복점 종결"
 ITA_end_fiat_ansaldo_duopoly_desc:0 "우리의 기계 및 동력화 공학 부문은 피아트와 안살도 두 회사가 오랫동안 지배하였습니다. 이 두 회사는 틀림없이 세계적인 공학 회사지만 어떤 경쟁자도 시장에서 살아남을 수 없어 성장을 다소 억제하였습니다. 우리에게 장기적으로 건강한 공학 분야가 있으려면 이 복점을 타파하여야 할 것입니다."
 ITA_modernize_ansaldo_facilities:0 "안살도 시설 현대화"
 ITA_modernize_ansaldo_facilities_desc:0 "대전쟁 이후의 경기 침체는 안살도를 재정적 어려움에 빠뜨려 주로 자사의 공장들을 제대로 현대화할 수 없었습니다. 그들의 높은 지위만이 자신들을 파산에서 구하였습니다. 안살도가 우리의 기계공학 분야에서 계속 그런 핵심 부분이기를 원한다면 그들이 현대식 기계와 기술을 사용하게 하여야 합니다."
 ITA_ferrea_mole_ferreo_cuore:0 "강철의 무리, 강철의 심장"
 ITA_ferrea_mole_ferreo_cuore_desc:0 "우리의 전차 부대는 의심할 여지 없이 군사적으로 대담하고 위대한 일을 하도록 요구받을 것입니다. 이를 위하여 강철의 껍데기를 모는 것만으로는 충분치 않을 것이며, 강철의 심장도 가져야 할 것입니다."
 ITA_air_innovations_bba:0 "공군 혁신"
 ITA_air_innovations_bba_desc:0 "공중전은 현대전의 결정적인 분야 중 하나가 되었습니다. 우리는 이 중요한 분야에서 뒤처지는 것을 용납할 수 없습니다."
 ITA_citta_dell_aria:0 "하늘의 도시"
 ITA_citta_dell_aria_desc:0 "우리의 연구 노력은 오랫동안 전국의 많고 다양한 분야로 확산하여 왔습니다. 이는 상황을 매우 비효율적으로 만들었습니다. 우리는 연구 노력을 결합하며 많고 다른 분야의 과학자들과 기술자들이 신세대의 비행기를 제작하고자 함께 일할 수 있는 '하늘의 도시'를 찾아야 합니다."
 ITA_expand_rome_flying_school:0 "로마 비행 학교 확장"
 ITA_expand_rome_flying_school_desc:0 "현대 비행기가 점점 복잡하게 변화함에 따라, 조종사의 훈련 부족으로 인한 사고 위험성 또한 증가하게 되었습니다. 우리의 비행학교들이 발전하는 기술에 따라가는 질 좋은 훈련을 할 수 있도록 하고, 점점 증가하는 군의 신규 조종사 요구 또한 맞출 수 있도록 해야 합니다."
 ITA_reggianes_exports:0 "레자네의 수출"
 ITA_reggianes_exports_desc:0 "레지아네 사는 상당히 성능 좋은 전투기 다수를 개발했고, 공군을 현대화하고자 하는 외국 군대들이 그 전투기에 관심을 가지기 시작했습니다. 레지아네 사의 전투기 수출을 허가해 준다면, 기본 설계를 다양한 요구사항에 맞춰 개조하는 것으로 얻는 경험이 앞으로 우리의 개발 프로젝트에 아주 큰 도움이 될 것입니다."
 ITA_diving_bombers:0 "급강하폭격기"
 ITA_diving_bombers_desc:0 "군사학계에서 근접항공지원이라는 주제가 상당한 주목을 받고 있습니다. 오래 전부터 항공기가 폭격을 해왔지만, 몇 나라는 고고도에서 급강하하여 비교할 수 없는 정확도로 폭격을 가할 수 있는 항공기를 개발하기 시작한 것으로 보입니다. 우리 산업계는 의심할 여지 없이 이런 항공기를 적시에 생산할 수 있지만 바로 이러한 목적을 위한 설계가 있는 다른 나라들이 있습니다."
 ITA_superaereo:0 "수페라에레오"
 ITA_superaereo_desc:0 "이곳저곳을 날아다니는 작은 항공편대의 시대는 이미 끝났습니다. 현대 공중전은 복잡성 면에서 육군과 비슷합니다. 예컨데 임무를 완수하기 위해 함께 행동할 수 있도록 다양한 편대를 조정할 전문 작전참모가 필요합니다."
 ITA_officers_of_the_service_role:0 "현역 장교"
 ITA_officers_of_the_service_role_desc:0 "단순히 군대에서 장교들을 데려와 비행법을 가르치는 것만으로는 더 이상 충분하지 않습니다. 우리 공군은 새로운 종류의 장교를 필요로 합니다. 장교는 단순히 채용하는 것이 아니라 군에서 길러지고 형성되는 것입니다."
 ITA_standardization:0 "표준화"
 ITA_standardization_desc:0 "바다와 육지에서의 전쟁도 그렇지만, 하늘에서의 전쟁은 그야말로 산업과 산업의 대결입니다. 물량, 그리고 물량만이 가장 중요합니다. 나중에 설계를 바꾸는 일이 어려워진다고 해도, 우리는 최대한 많은 항공기를 생산해야만 합니다."
 ITA_specialization:0 "전문화"
 ITA_specialization_desc:0 "우리가 아무리 애를 써본다 한들, 순수 생산력에서 우리보다 더 강한 나라를 이길 수는 없습니다. 공중에서 경쟁력을 가질 수 있는 유일한 방법은 다른 그 누구보다 더 좋은 비행기를 갖는 것입니다. 비행기 한 대가 셋, 아니 넷을 동시에 상대하더라도 이길 수 있을 것입니다."
 ITA_multirole_aircraft:1 "다목적기"
 ITA_multirole_aircraft_desc:1 "전투에서 다양한 역할을 맡을 수 있는 기체를 개발하면 생산비용의 획기적인 절감과 승무원 훈련 시간 감소를 기대할 수 있습니다. 엔지니어들을 시켜 당장 다용도 항공기 기체 설계에 착수해야 합니다."
 ITA_long_range_aircraft:0 "장거리 항공기"
 ITA_long_range_aircraft_desc:1 "적 진지, 산업시설 및 보급선은 보통 전선에서 멀리 떨어진 뒤쪽에 있습니다. 우리는 장거리 비행이 가능한 항공기를 개발하고 발전시켜서 이 핵심 목표물들을 노릴 수 있도록 해야 합니다."
 ITA_fighter_designs:0 "전투기 설계"
 ITA_fighter_designs_desc:1 "전투기는 모든 공군의 대들보입니다. 우리의 전투기가 제공권을 확보하고 적 목표를 노리는 폭격기를 보호할 수 있도록 해야 합니다."
 ITA_bomber_designs:0 "폭격기 설계"
 ITA_bomber_designs_desc:1 "새로운 폭격기 설계 덕분에 우리의 공군은 적의 병력과 보급선을 위협함과 동시에 바다와 육지의 아군을 지원할 수 있게 되었습니다."
 ITA_supremacy_in_the_skies:0 "공중 우위"
 ITA_supremacy_in_the_skies_desc:1 "현대 군은 강력한 공군의 지원 없이는 성공적인 작전을 펼칠 수 없습니다. 우리 나라에 당장 필요한 것은 최첨단 항공기와 하늘을 장악할 수 있는 기술력입니다."
 ITA_naval_power_projection:0 "해군력 투사"
 ITA_naval_power_projection_desc:1 "우리 조상들의 유산을 따라, 우리는 강력한 해군을 건설하기 위한 필수 산업들을 확보하고, 지중해를 다른 어느 해군보다도 더 강력하게 장악해야만 합니다."
 ITA_intensify_torpedo_manufacturing:0 "어뢰 제조 강화"
 ITA_intensify_torpedo_manufacturing_desc:0 "이탈리아산 어뢰는 세계에서 가장 믿음직한 물건 중 하나입니다. 피우메는 어뢰의 발상지이고, 그 곳과 나폴리에 있는 실루리피초 이탈리아노 공장은 이 치명적인 해군 무기의 생산을 확장하기 위한 좋은 기반이 되어 줄 것입니다."
 ITA_expand_naval_facilities:0 "해군 시설 확장"
 ITA_expand_naval_facilities_desc:0 "1급 해군은 그저 강한 전투함대가 있다고 되는 것이 아니고, 그 함대를 뒷받침해줄 항구와 조선소도 필요합니다. 해군 기반시설에 투자하면, 우리 해군은 전쟁이 발생할 시 필요할 기지를 갖고, 건함 및 함선 수리 능력을 갖출 수 있을 것입니다."
 ITA_oto_naval_guns:0 "OTO 함포"
 ITA_oto_naval_guns_desc:0 "이탈리아는 주력함을 위한 대형 함포들을 안살도 그리고 오데리-테르니-오를란도 사에게 의존하고 있습니다. 그들의 생산 역량에 집중하여 투자를 한다면, 세계가 부러워할 전함을 만들 수 있을 것입니다."
 ITA_improve_overseas_naval_bases:0 "해외 해군기지 개선"
 ITA_improve_overseas_naval_bases_desc:0 "우리의 해외 영토에 있는 항구를 개선하는 것은 우리의 성장하는 제국을 지키고 적들의 무역로를 위협하는데 있어 강력한 기반을 제공할 것입니다."
 ITA_milizia_marittima_di_artiglieria:0 "해상포병민병대"
 ITA_milizia_marittima_di_artiglieria_desc:0 "이탈리아는 넓은 해안가와 고립된 섬에 있는 항구를 갖고 있어서, 침략에 취약합니다. 이탈리아 해안경비대를 개혁하고 해안가 방어에 투자하여 침략을 시도하는 자들이 큰 대가를 치르도록 해야 합니다."
 ITA_supermarina:0 "수페르마리나"
 ITA_supermarina_desc:0 "현대의 작전 본부는 지중해와 그 너머의 바다에서 진행되는 작전을 모두 통솔할 수 있도록, 이탈리아 왕립 해군의 통수권자 직할로 세워져야 합니다."
 ITA_stockpile_fuel:0 "연료 비축"
 ITA_stockpile_fuel_desc:0 "기름은 우리 함선의 혈관을 타고 흐르는 피와 같습니다. 기름이 없으면 우리 함대는 아무것도 할 수 없습니다. 이탈리아는 국내 석유 생산량이 턱없이 부족하기 때문에, 미래에 석유 수입이 끊기게 될 수 있는 분쟁에 휘말리게 될 경우 군대가 사용할 수 있는 기름을 저장할 탱크를 건설하고 채워놓는 것이 아주 중요합니다."
 ITA_forza_navale_especiale:0 "특수해군"
 ITA_forza_navale_especiale_desc:0 "해안 상륙을 할 수 있는 능력은 지중해에서 발생하는 모든 분쟁에서 귀중한 능력임을 입증했습니다. 상륙 작전을 위해 훈련받고 장비를 갖춘 특수 해군 부대를 창설한다면, 우리는 기나긴 지중해 해안 모든 곳에 무력을 투사할 수 있게 될 것입니다."
 ITA_naval_air_coordination:0 "해공군 협력"
 ITA_naval_air_coordination_desc:0 "지금까지 공군 최고사령부는 자신들만의 교리를 따르고 해군과의 연계를 잘 하지 않았습니다. 이것은 이탈리아 왕립 해군이 효과적인 정찰을 위한 능력을 제한하고 있습니다. 해공군 연합 작전 교리를 개발하고 해군과 공군 병력간 통신을 연속적으로 행할 수 있다면, 우리의 함선들은 더 쉽게 적을 찾고 타격할 수 있게 될 것입니다."
 ITA_decima_flottiglia_mas:0 "제10강습부대"
 ITA_decima_flottiglia_mas_desc:0 "제니오 나발레의 테세오 테세이와 엘리오스 토스키는 적의 항구에 침투하는 데 이용될 수 있는 자주추진 어뢰를 설계했습니다 - 이 무기와 다른 독특한 무기의 개발을 지원하고, 이를 사용할 특수 작전 부대를 훈련시킴으로써 우리는 적에게 예상치 못한 극적인 승리를 거둘 수 있을 것입니다."
 ITA_incrociatori_leggeri:0 "경순양함"
 ITA_incrociatori_leggeri_desc:0 "다른 경순양함들과 구축함을 쓸어버릴 정도로 빠르고 강하지만, 대량으로 건조할 수 있을 만큼 저렴하며, 우리의 수송선을 지키고 적의 수송선을 공격할 수도 있는 순양함은 매우 중요합니다. 콘도티에리급, 몬테쿠콜리급, 가리발디급 순양함들의 경험을 바탕으로 하면 지중해를 지배할 순양함 함대를 만들 수 있을겁니다."
 ITA_incrociatori_pesanti:0 "중순양함"
 ITA_incrociatori_pesanti_desc:0 "지금으로선 이탈리아는 필요한 모든 곳에 동시에 배치될 수 있을 만큼 충분한 전함을 건조할 수 있는 산업 기반이 부족합니다. 차라급과 같이 강력하고 장갑을 잘 갖춘 순양함을 건조함으로써 우리는 여러 작전 지역에서 제해권을 두고 경쟁할 함정을 가질 것입니다."
 ITA_expand_naval_intelligence:0 "해군 정보 확충"
 ITA_expand_naval_intelligence_desc:0 "이탈리아 신호 정보국은 수년 동안 적은 예산으로 조르조 베리타 포에타와 루이지 도니니의 뛰어난 재능에 의존해 운영되어 왔지만 이렇게는 오래가지 못할 것입니다. 더 많은 인력을 지원하고 엘리소 포르토 중위와 같은 새로운 인재를 영입함으로써 우리는 적의 암호를 해독하고 적의 위치를 파악할 수 있는 더 나은 기회를 얻을 수 있을 것입니다."
 ITA_cooperation_programs:0 "협력 계획"
 ITA_cooperation_programs_desc:0 "우리의 강력한 조선 및 군수 산업은 근래에 그리스의 하이드라급 구축함과 같이 다른 국가의 군함을 건조하거나, 소련에 프로옉트 7형 함정을 제공한 것과 같이 설계를 지원했습니다. 이와 유사한 기회를 찾는 것은 앞으로 다가올 시련에 대비하여 산업 기반을 더욱 발전시키는 데 도움이 될 수 있습니다."
 ITA_cruiser_submarines:0 "순양잠수함"
 ITA_cruiser_submarines_desc:0 "지중해 밖 적의 항로를 공격하기 위해서는 바다를 배회할 수 있는 장거리 잠수함이 필요합니다. 주로 엔지니어인 카발리니와 베르나르디스의 작업을 기반으로 한 제1차 세계대전 이후 잠수함 프로그램에 추가 지원을 제공한다면, 목표를 달성하는 데 도움이 될 것입니다."
 ITA_midget_submarines:0 "잠수정"
 ITA_midget_submarines_desc:0 "거대한 잠수함에게 지중해의 투명한 바닷물은 위험합니다. 작고, 단거리 용이며, 잘 보이지 않는 보트를 건조하면 지중해 환경에서의 생존성을 증대할 수 있고, 시칠리아 해협과 같은 요충지를 정찰하는데 필요한 병력을 마련할 수 있습니다."
 ITA_cacciatorpediniere_di_scorta:0 "호위구축함"
 ITA_cacciatorpediniere_di_scorta_desc:0 "[GetAppropriateRegiaMarinaNsName]의 핵심 임무 중 하나는 이탈리아, 북아프리카, 그리고 지중해에 있는 우리 섬들 사이의 바다를 지키는 것입니다. 대잠전에 중점을 둔 소형 구축함을 건조하고 승조원을 효율적으로 교육하는 것으로, 우리 해외 파병군으로 가는 보급의 흐름을 더 잘 유지할 수 있게 될 것입니다."
 ITA_ispettorato_dei_mezzi_antisommergibili:0 "대잠 감시단"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc:0 "대잠 사령부를 창설하면 호위함을 더 잘 조정하고 기술 혁신을 추진하여 적의 잠수함과의 전투에서 우위를 점할 수 있는 조직적인 역량을 가지게 될 것입니다."
 ITA_navi_da_battaglia:0 "전함"
 ITA_navi_da_battaglia_desc:0 "리토리오급 전함은 빠르고 강력한 수도선의 예시입니다. 이 함선을 더 많이 건조하고 효과적으로 사용하기 위해 우리의 교리를 다듬는 것은, 전열을 크게 개선할 수 있을 것입니다."
 ITA_proper_carriers:0 "참된 항공모함"
 ITA_proper_carriers_desc:0 "지난 10년간 루이기 가그노토와 같은 설계자들은 혁신적인 함대 항공모함 설계안들을 제작해왔습니다. 이러한 안들을 활용해 기존의 여객선 \"로마\"의 선체를 활용해(더 강력한 엔진을 사용한다면) 새로 건조하는 것보다 더 신속하게 항공모함을 얻을 수 있습니다."
 ITA_refit_civilian_ships:0 "민간 선박 개장"
 ITA_refit_civilian_ships_desc:0 "제대로 된 항공모함의 역량이 더 뛰어난 것은 자명하지만, 서둘러 항공모함을 장만해야 한다면 현실과 타협해야 합니다. 지금 수중에 있는 여객선인 렉스 호, 콘테 디 사보이아 호 등을 개장하면 우리 함대에게 빠르게 공중 방호를 제공할 수 있습니다."
 ITA_flotta_d_evasione:0 "회피 함대"
 ITA_flotta_d_evasione_desc:0 "이탈리아는 너무 오랜 세월 지중해와 홍해에 국한된 해군 역량에 만족하였습니다. '돌파 함대'를 신설하고 대서양과 인도양에서 운용하도록 설계된 함선을 건조하면, 우리의 영향력을 전 세계의 바다로 펼칠 수 있게 될 것입니다."
 ITA_ethiopian_war_logistics_bba:0 "에티오피아 전쟁 군수"
 ITA_ethiopian_war_logistics_bba_desc:0 "에티오피아에서의 더딘 진전으로부터, 우리가 현대군에 실제로 요구되는 보급품의 양을 과소평가했다는 것이 분명해지고 있습니다. 우리는 동아프리카에서 보유하고 있는 도로와 항구를 개선하여 필요한 물자가 전선에 도달할 수 있도록 최선의 노력을 다해야 합니다."
 ITA_the_abyssinian_fiasco:0 "아비시니아의 대실패"
 ITA_the_abyssinian_fiasco_desc:0 "우리의 에티오피아 침공은 재앙으로 변했습니다. 다시 한번, 우리는 이탈리아의 군대가 에티오피아의 군대를 넘어서지 못하는 수치스러운 모습을 마주하고 있습니다. 아드와에서의 우리 선조들처럼, 우리는 패배했습니다. 이제는 이러한 규모의 패배가 이탈리아 파시스트 체제의 미래에 무엇을 뜻하는지 추측만 가능할 뿐입니다."
 ITA_solid_progress:0 "완전한 진전"
 ITA_solid_progress_desc:0 "우리는 전선을 과도로 확장하거나 에티오피아의 반격에 우리의 군대를 노출시키지 않으면서 꾸준한 진전을 이루고 있습니다. 아직 승리를 거두지는 못했지만, 시간 문제일 뿐입니다."
 ITA_struggle_in_ethiopia:0 "에티오피아 내 저항"
 ITA_struggle_in_ethiopia_desc:0 "에티오피아에서의 우리의 진전은 예정보다 훨씬 늦었지만, 이러한 사소한 차질이 우리의 사기를 떨어뜨리는 것은 허용할 수 없습니다. 이탈리아 무기와 파시스트 체제는 승리할 것입니다 - 그 대가가 무엇이든."
 ITA_undermine_the_duce:0 "두체 폄하"
 ITA_undermine_the_duce_desc:0 "무솔리니의 에티오피아에 대한 정신 나간 정복욕은 또다시 우리를 패배의 직전으로 몰아넣었습니다만 아직 승전은 가능합니다. 하지만 무솔리니의 승리가 되어선 안 됩니다."
 ITA_conspiracies_in_the_shadows:0 "그림자 속 음모"
 ITA_conspiracies_in_the_shadows_desc:0 "수많은 권력들이 모여있는 본부에서 무솔리니에 대한 불만의 목소리가 점점 더 많아지고 있습니다. 보통, 권력에서 소외된 사람들끼리 음모가 짜여지고 동맹이 형성됩니다. 아마 변화의 시기가 빠르게 다가오고 있는 것 같습니다."
 ITA_servizio_informazione_militare:1 "군사정보국"
 ITA_servizio_informazione_militare_desc:0 "우리의 군대는 작전을 계획하기 위한 정확한 정보를 요구합니다. 이를 위해 정보를 취득하고 분석하며 나아가 목표에 적대적 행위를 시도할 수 있는 중앙 기관이 필요합니다."
 ITA_triumph_in_africa_bba:0 "아프리카에서의 승리"
 ITA_triumph_in_africa_bba_desc:0 "아드와에서의 수치는 씻겨 나갔습니다. 에티오피아인들의 손아귀에서 40년간의 수치를 겪은 이후, 우리는 마침내 복수에 성공하였습니다. 우리 군대는 의심할 여지 없이 그들의 능력을 증명했고, 전 세계가 우리의 위상을 인정해야 할 것입니다!"
 ITA_devaluate_the_lire:0 "리라화 절하"
 ITA_devaluate_the_lire_desc:1 "전쟁은 우리가 예상했던 것보다 훨씬 더 많은 비용이 들었습니다. 그 여파로 우리 경제는 매우 많은 어려움을 겪고 있습니다. 만약 통화 가치를 떨어뜨린다면 우리의 제품들은 국제 시장에서 더 경쟁력이 생기겠지만, 평범한 이탈리아인들의 삶을 조금 더 어렵게 만들 수도 있습니다. 하지만 이는 우리가 더 행복해지기 위해 필수적으로 거쳐 가야 할 희생입니다."
 ITA_anglo_italian_agreements:0 "영국-이탈리아 협정"
 ITA_anglo_italian_agreements_desc:0 "동아프리카의 새로운 현실에 따라 다른 식민국들은 우리와 합의를 해야할 것입니다. 우리는 수에즈 운하 통과를 허가받기 위해 그들이 필요하지만, 그들은 우리를 훨씬 더 필요로 합니다. 그들이 거부한다면 우리는 다른 곳에서 지원을 구해야 할지도 모릅니다."
 ITA_topple_amhara_rulers:0 "암하라 지도자들 전복"
 ITA_topple_amhara_rulers_desc:0 "에티오피아는 대부분의 사람들이 생각하는 것보다 훨씬 더 다양하고 분열된 나라입니다. 이는 에티오피아 정권의 지지자가 아닌 집단들이 많다는 것을 뜻합니다. 아마 그들에게 약간의 양보를 해준다면 그들을 쉽게 우리 편으로 만들 수 있을 것이고, 식민지를 보다 더 쉽게 다스릴 수 있을 것입니다."
 ITA_the_new_emperor_of_ethiopia:0 "에티오피아의 새로운 황제"
 ITA_the_new_emperor_of_ethiopia_desc:0 "에티오피아인들은 수세기 동안 황제 밑에서 살아왔습니다. 만약 우리가 이들에게 새로운 황제를 만들어준다면 의심할 여지 없이 우리의 통치는 훨씬 더 간단해질 것입니다. 우리의 왕을 새로운 황제로 칭함으로써 그들의 옛날 황제를 대체할 수 있을 것입니다."
 ITA_ministero_della_cultura_popolare:0 "대중문화장관"
 ITA_ministero_della_cultura_popolare_desc:0 "우리 국민들은 항상 정확한 정보만 제공받을 수 있어야만 합니다. 전시 동안 우리의 적대적인 공작원들은 가짜 정보를 쉽게 퍼뜨릴 수 있으며, 우리는 우리 국민들에게 검증된 사실만을 제공함으로써 이에 대응해야 합니다."
 ITA_culto_del_duce:0 "두체 숭배"
 ITA_culto_del_duce_desc:0 "아프리카의 정복자 혹은 아드와의 화신이라는 이명을 가진 베니토 무솔리니는 틀림없이 로마 황제 시대 이래로 가장 중요한 이탈리아의 정치가입니다. 그는 두려움을 모르는 남성성의 최고봉입니다. 우리는 모든 이탈리아 국민들이 무솔리니를 본받기 위해 투쟁해야 한다는 것을 알려줘야 합니다."
 ITA_devotion:0 "헌신"
 ITA_devotion_desc:0 "이탈리아 국민들은 무솔리니에게 막대한 빚을 지고 있습니다. 그는 순전히 의지의 힘만으로 국민들을 변화시켰습니다. 더 용감해졌고, 부유해졌고, 도덕적으로 완벽해졌습니다. 이탈리아 국민들이 할 수 있는 최소한의 보답은 그의 지도를 따르는 것입니다."
 ITA_legge_bottai:0 "보타이법"
 ITA_legge_bottai_desc:0 "로마의 예술과 문화는 유럽의 모든 현대 문화의 기초가 되었습니다. 우리는 이러한 역사적 유산들이 모더니즘으로 대체되게 둘 수 없습니다. 이탈리아는 언제나 미래로 나아가야 하지만, 절대로 과거를 잊어서는 안 됩니다."
 ITA_boost_the_grand_council_of_fascism:0 "파시즘 대평의회 지원"
 ITA_boost_the_grand_council_of_fascism_desc:0 "베니토 무솔리니는 이탈리아를 위해 많은 업적을 쌓아왔지만 끝끝내 인간에 불과합니다. 그가 길을 잃고 나라를 망친다면, 파시즘 대평의회가 그를 막을 것입니다."
 ITA_to_live_as_a_lion:0 "사자로 살기"
 ITA_to_live_as_a_lion_desc:0 "이탈리아 국민들은 양이 되기 위해 만들어진 것이 아닙니다. 그들은 조용히 앉아 역사의 뒤편에서 다투기 위한 운명도 아닙니다. 우리 국민들은 그들의 운명을 스스로 붙잡기 위해 만들어졌습니다! 베니토 무솔리니야말로 우리 국민들이 운명을 붙잡도록 만들 사람이고, 그들에게 양으로 100년을 사는 것보다 사자로 하루를 사는 것이 더 낫다는 것을 상기시켜줄 겁니다."
 ITA_la_battaglia_del_grano:0 "곡물을 위한 투쟁"
 ITA_la_battaglia_del_grano_desc:0 "끼니마저 타국에 의지해야 하는 국가는 진정으로 위대하다고 할 수 없습니다. 이탈리아의 번영을 위해서는 식량부터 자급자족할 수 있어야 합니다. 이를 위해 우리는 그 어떤 싸움보다 처절하게 싸워야 합니다. 곡물을 위한 투쟁을 승리해야만 전쟁의 승리를 바랄 수 있습니다."
 ITA_la_battaglia_per_la_terra:0 "토지를 위한 투쟁"
 ITA_la_battaglia_per_la_terra_desc:0 "강력한 파시스트 사회의 근간은 토지와 토지를 경작하는 사람들입니다. 이탈리아에는 여전히 늪지의 개간과 농지의 관개를 통해 유용한 토지를 얻을 수 있는 지역이 많습니다."
 ITA_la_battaglia_per_le_nascite:0 "출산을 위한 투쟁"
 ITA_la_battaglia_per_le_nascite_desc:0 "우리가 세계에서 우리의 정당한 위치에 자리 잡기 위해서는 이를 무력으로 차지할 군사력이 있어야 합니다. 이를 위해 우리는 병사가 필요합니다. 부부가 한두 명의 자녀를 낳는 것만으로는 충분하지 않습니다. 전쟁에서 이기려면 출산을 위한 투쟁에서 승리해야 합니다."
 ITA_strengthen_the_regime:0 "정권 강화"
 ITA_strengthen_the_regime_desc:0 "경제적 독립을 위한 투쟁으로, 파시즘이 좌파 정권처럼 약하고 부드러운 이념이 아님을 보여주었습니다. 우리는 국민들이 이것을 절대 잊지 않도록 해야 합니다."
 ITA_the_man_of_providence:0 "선견지명의 인간"
 ITA_the_man_of_providence_desc:0 "무솔리니는 시대가 만든 인재가 아닙니다. 무솔리니가 이탈리아를 이끌기까지의 모든 과정은 신의 섭리에 따라 진행되었습니다."
 ITA_believe_obey_fight:0 "믿고, 따르고, 싸우라"
 ITA_believe_obey_fight_desc:0 "우리 당은 간단한 철학에 의해 세워졌습니다. 첫째, 권력을 장악하고 싶다면 일단 잡을 수 있다고 맹신하라. 둘째, 권력을 장악하고 싶다면 권력자에게 복종하라. 셋째, 권력을 장악하고 싶다면 싸워라. 그리고 권력 장악이야말로 이름 그대로 모든 정치 행동의 목적입니다."
 ITA_banda_carita:0 "반다 카리타"
 ITA_banda_carita_desc:0 "전쟁이 항상 영광스러운 일은 아닙니다. 대중이 전선의 싸움에만 관심이 있을지라도 우리는 국내 전선도 마찬가지로 중요하다는 것을 알고 있으며, 후방의 저항군을 제거하는 것도 마찬가지로 필요합니다."
 ITA_banda_koch:0 "반다 코크"
 ITA_banda_koch_desc:0 "현대전은 흔히 총력전으로 진행됩니다. 즉, 전투가 벌어지는 곳만이 전선은 아니라는 말입니다. 우리는 후방의 전투 부대를 통해 보급선을 굳건히 지켜야 합니다."
 ITA_security_militias:0 "민병대 보호"
 ITA_security_militias_desc:0 "전선의 부대에 후방의 안전을 보장하게 하는 것은 전력 낭비입니다. 우리는 후방 수비에 특화된 부대를 편제하여 더 많은 병사들이 적과 싸울 수 있도록 해야 합니다."
 ITA_battaglioni_d_assalto:0 "돌격 대대"
 ITA_battaglioni_d_assalto_desc:1 "우리의 검은 셔츠단은 대전쟁의 공격대로 참전한 전력을 자부심으로 가지고 있습니다. 그들을 육군에 합류시켜 적들과의 전투에서 강력한 한방을 먹여줍시다."
 ITA_strengthen_the_blackshirts:0 "검은 셔츠단 강화"
 ITA_strengthen_the_blackshirts_desc:0 "우리의 왕립 육군은 구식 제도에 너무 얽매여 있고, 계속해서 부족한 파시스트 열의를 보여주었습니다. 우리는 우리의 충성스러운 검은 셔츠단으로만 편제된 사단을 구성할 필요가 있습니다."
 ITA_milizia_coloniale:0 "식민지 민병대"
 ITA_milizia_coloniale_desc:1 "우리는 체제에 충성하는 식민지에서의 많은 징집으로 파시스트 민병대인 검은 셔츠단을 강화하고 확대해야 합니다. 식민지의 이탈리아 주민들뿐만 아니라 현지인들 또한 징집하면 그 수를 크게 늘릴 수 있을 것입니다."
 ITA_towards_a_greater_italy:0 "대이탈리아를 향하여"
 ITA_towards_a_greater_italy_desc:1 "이탈리아 민족통일주의는 대전쟁 이후 협상국에 이탈리아 국민이 당한 배신의 자연한 결과입니다. 이탈리아가 지중해를 완전히 통제하는 것이 마땅하며 이를 위해 우리는 국경을 확장해야 합니다."
 ITA_heroes_of_the_nation:0 "국가의 영웅들"
 ITA_heroes_of_the_nation_desc:1 "우리는 국가의 영웅들의 공로를 인정하고 보상해야 합니다. 그러나 두체의 현명한 지도력이 없었다면 이들의 잠재력을 완전히 낭비했을 것도 잊지 말아야 합니다."
 ITA_capo_supremo:0 "최고 지도자"
 ITA_capo_supremo_desc:1 "우리의 위대한 국가가 누려야 할 영광과 힘을 가져올 수 있는 이는 이탈리아에 단 한 명밖에 없습니다. 퇴폐적인 군주제의 시대는 끝났고, 이제 우리의 강력한 두체가 이탈리아의 최고 지도자가 될 때입니다."
 ITA_bend_the_bars:0 "철창을 굽혀라"
 ITA_bend_the_bars_desc:1 "이탈리아는 대전쟁 이후 영국이 만든 감옥에 갇혀 있다고 여기며, 이탈리아가 더 강해지고 인구가 많아질수록 그 감옥으로부터 더 많은 고통을 받을 것입니다. 이제 그 감옥의 철창을 굽히고 이탈리아의 지배력을 확대해야 할 때입니다."
 ITA_subdue_the_sentinels:0 "감시자들을 정복하라"
 ITA_subdue_the_sentinels_desc:1 "이탈리아 국민이 누려야 할 자유와 영광을 향한 다음 단계는 지중해에서 우리를 포로로 잡고 있는 보초들, 즉 지브롤터와 수에즈를 제압하는 것입니다. "
 ITA_a_colonial_empire:0 "식민제국"
 ITA_a_colonial_empire_desc:1 "우리의 적과 경쟁자들의 노력에도 불구하고, 이탈리아는 강대한 식민 제국이 되었습니다. 우리는 우리 영토를 활용하는 것뿐만 아니라 아프리카에서의 이탈리아 통제력을 계속 확대하는 것도 확실하게 해야 합니다."
 ITA_by_blood_alone:0 "오직 피로써"
 ITA_by_blood_alone_desc:1 "우리 군대의 힘과 우리 정권에 충성하는 이탈리아 민족 통일주의자들의 무한한 열광덕에, 이탈리아는 역사의 연대 속에서 마침내 서명을 남길 것입니다. 단순한 조연이 아니라 주연으로서 말입니다.\n오직 피만이 역사의 수레바퀴를 굴리는 법입니다!"
 ITA_masters_of_the_aegean:0 "에게해의 주인"
 ITA_masters_of_the_aegean_desc:1 "지중해를 지배하기 위해선 먼저 에게해에 대한 이탈리아의 절대적 지배권을 확보해야 합니다. 그러므로 우리는 흑해와 대부분의 발칸반도 해안에 대한 접근을 확보해야 할 뿐만 아니라 수에즈 운하에 있는 해군기지까지도 확보해야 합니다."
 ITA_masters_of_the_mediterranean:0 "지중해의 주인"
 ITA_masters_of_the_mediterranean_desc:1 "국가의 힘은 바다에서의 지위와 비례합니다. 우리 문명의 요람이었던 고대 바다를 지배하는 것은 이탈리아 국민의 권리이므로 이제 지중해에 대한 완전한 지배권을 주장할 때입니다."
 ITA_convene_the_grand_council:0 "대평의회 소집"
 ITA_convene_the_grand_council_desc:0 "무솔리니에 대한 처분을 논하기 위해 파시즘 대평의회를 소집해야 합니다. 최근 에티오피아 침공과 권력이나 책임을 공유하지 않으려는 그의 태도에 많은 이들이 지도자로서 그의 능력에 의문을 품고 있습니다. 무솔리니는 나라를 잘 이끌었으며 파시즘의 얼굴이지만, 새로운 지도자를 구할 때일지도 모릅니다..."
 ITA_foreign_affairs:0 "외교 문제"
 ITA_foreign_affairs_desc:1 "모든 강대국들은 대외정책의 목표를 확실히 하고, 이를 달성하기 위해 외교를 수행할 교육받은 인재들이 필요합니다."
 ITA_balkan_ambition:0 "발칸에 대한 야망"
 ITA_balkan_ambition_desc:1 "이제 이탈리아 국경을 슬로베니아와 달마티아 해안을 향해 동쪽으로 확장해야 할 때입니다. 우리는 달마티아에서의 베네치아 문화유산을 강조하고, 과거 베네치아의 통치가 달마티아인들에게 이로웠을 뿐만 아니라, 그들에게 매우 많은 영향을 줬다는 것을 전 세계에 알려야 할 것입니다."
 ITA_potential_allies_in_the_balkans:0 "발칸의 잠재적 동맹국들"
 ITA_potential_allies_in_the_balkans_desc:1 "발칸반도를 통제하기 위해 이 지역에 있는 모든 국가를 힘으로 정복할 필요는 없습니다. 외교를 통해 발칸반도에서 유익한 동맹국을 확보한 뒤 나머지를 종속시켜야 할 때입니다."
 ITA_albanian_occupation:0 "알바니아 점령"
 ITA_albanian_occupation_desc:1 "알바니아는 우리 군이 쉽게 점령할 수 있는 목표물입니다. 우리는 큰 저항에 부딪히지 않을 것으로 보입니다. 우리는 전 세계에 이탈리아의 힘을 보여주고 과거의 영광을 되찾아야 합니다!"
 ITA_albanian_oil:0 "알바니아 석유"
 ITA_albanian_oil_desc:1 "알바니아에 대한 완전한 통제권을 갖게 된 지금, 우리는 알바니아 석유 채굴에 사용되고 있는 구식 장비를 교체하고 강력한 석유 채굴 산업으로 전환해야 할 때입니다."
 ITA_support_albanian_irredentism:0 "알바니아 민족통일주의 지원"
 ITA_support_albanian_irredentism_desc:1 "우리는 이탈리아의 알바니아 지배를 합법화하려 노력해야 합니다. 코소보와 이피로스 지방에 대한 알바니아의 실지회복주의 운동을 지원하면 지역 주민들의 대중적 지지를 얻을 것입니다. 이는 우리의 영향력을 확대할 기회가 될 것입니다. "
 ITA_albanian_fascist_militia:1 "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_default:0 "알바니아 파시스트 민병대"
 ITA_albanian_fascist_militia_alt:0 "레갈리테티 민병대"
 ITA_albanian_fascist_militia_desc:1 "알바니아에 이탈리아 검은 셔츠단 새 지부를 만드는 것으로 국내의 이탈리아 식민주의자들 뿐만 아니라 알바니아인 자원자들 또한 모집할 것입니다."
 ITA_guarantee_austrian_independence:0 "오스트리아 독립 보장"
 ITA_guarantee_austrian_independence_desc:1 "우리는 오스트리아에 대한 독일의 간섭을 용납해선 안 됩니다. 이는 이탈리아와 유럽의 세력 균형에 대한 큰 위협이기 때문에 우리는 오스트리아의 독립을 보장해야 하며 독일이 오스트리아에 영향력을 확대하기 위한 어떠한 외교적 행동에도 반대할 것입니다."
 ITA_negotiate_italian_claims:0 "이탈리아 영유권 협상"
 ITA_negotiate_italian_claims_desc:1 "독일을 적대시하는 우리의 상황 덕분에 우리는 과거 협상국들에게 영향력을 행사할 수 있게 되었습니다. 그들은 이탈리아와 독일 정권 사이에 균열이 생기기를 간절히 바라고 있습니다. 우리는 이 상황을 최대한 활용하여 대전쟁 이후 빼앗긴 이전 식민지들의 영유권을 되찾아야 합니다."
 ITA_peace_with_ethiopia_tt:1 "§Y[ETH.GetNameWithFlag]§!와의 평화 회담을 완료한 후:"
 ITA_ratify_the_stresa_front:0 "스트레사 전선 승인"
 ITA_ratify_the_stresa_front_desc:1 "이탈리아에게 영토 양보가 이루어졌으므로, 이제 이탈리아와 프랑스를 스트레사 전선이라 불리는 군사 동맹으로 끌어들이는 절차를 시작할 때입니다."
 ITA_joint_military_programs:0 "합동 군사 협력"
 ITA_joint_military_programs_desc:1 "모두가 밀접하게 연관되어 있기 때문에 우리는 군사와 과학 분야 모두에서 이탈리아와 새로운 동맹국들간의 협력을 강화해야 합니다."
 ITA_italys_destiny:0 "이탈리아의 운명"
 ITA_italys_destiny_desc:1 "우리는 이 동맹에서 이탈리아가 수행해야 할 역할, 즉 지중해의 최고 해양 강국으로서의 역할을 확립해야 합니다. 이 목표를 달성하기 위한 다음 핵심 단계는 발칸에서 지배력을 확보하는 것입니다."
 ITA_the_eastern_threat:0 "동쪽의 위협"
 ITA_the_eastern_threat_desc:1 "신흥국 소련이 우리 뿐만 아니라 모든 서방 강대국들의 이익에 위협이 된다는 것은 더 이상 비밀이 아닙니다. 우리는 그들이 접근할 수 있는 가장 중요한 지역 중 하나인 흑해를 틀어막음으로써 이 나라의 확장 능력을 무력화시킬 것입니다."
