 ITA_RDS_exists_tt:0 "국가가 §Y$RDS$§!임."
 generic_every_allied_country:0 "§Y모든 동맹국§!:\n"
 generic_decision_effects:0 "\n제거되는 결정 효과:\n"
 ITA_il_vento_aureo:0 "황금의 바람"
 ITA_il_vento_aureo_desc:0 "오랜 시간 동안 교황청은 외부 세력들에 의해 압력을 받아왔습니다. 그러나, 우리는 이제 공군을 효율화하고 조종사 훈련 프로그램을 도입해 더 저렴하고 용감한 조종사들을 양산해 가톨릭 교회의 힘을 공중의 적들에게 느끼게 할 것입니다. 이는 우리의 가장 위대한 레퀴엠이 될 것입니다!"
 form_greater_italy_tt:0 "결정 해금: §Y대이탈리아 선포§!"
 ITA_papal_faction:0 "가톨릭 지배"
 ITA_roman_faction:0 "로마 제국"
 ITA_latin_initiatives:0 "라틴 계획"
 ITA_depose_mussolini:0 "무솔리니 축출"
 ITA_depose_mussolini_desc:0 "무솔리니를 권좌에서 축출할 때가 왔습니다! 그는 우리의 사랑스러운 이탈리아를 불필요한 수많은 고난을 통해 잔인한 시험대에 올려놓은 무능한 지도자임을 스스로 증명해냈습니다. 비록 그의 그림자가 한동안 우리 위에 크게 드리워질 수도 있지만, 이탈리아와 국민은 기어코 승리해낼 것입니다!"
 ITA_italo_balbo_focus:0 "이탈로 발보"
 ITA_italo_balbo_focus_desc:0 "우리는 앞으로 닥칠 격동의 시대에서 우리를 인도해 줄 유능한 군 지도자가 필요합니다. 이탈로 발보는 군사 지도자일 뿐만 아니라, 여러 외교 임무를 성공적으로 수행하고 우리의 리비아 영토를 효율적으로 통치해온 항공 영웅이기도 합니다. 그는 우리 군대가 처한 빈약한 상태를 개선하고 이탈리아에 영광을 가져다 줄 것입니다!"
 ITA_remove_balbo_as_advisor_tt:0 "§Y이탈로 발보§!는 더 이상 §Y고문§! 또는 §Y원수§!로 사용할 수 없게 됩니다."
 ITA_dino_grandi_focus:0 "디노 그란디"
 ITA_dino_grandi_focus_desc:0 "우리는 외교에 능통하고 오래된 기관을 재편성하는 것을 두려워하지 않는 누군가가 필요합니다. 디노 그란디는 외교부 장관을 지냈고, 귀족들 외에 다른 평민들에게도 개방하면서 외교 강좌를 개혁해냈습니다. 그는 없어서는 안 될 개혁을 해낼 것이며, 이탈리아를 새롭고 밝은 미래로 나아가는 데에 대해 주저하지 않을 것입니다!"
 ITA_remove_grandi_as_advisor_tt:0 "§Y디노 그란디§!는 더 이상 §Y고문§!으로 사용할 수 없게 됩니다."
 ITA_has_new_duce_flag:0 "§Y대평의회§!의 의하여 축출되었습니다"
 ITA_stop_the_squandering:0 "낭비를 멈추기"
 ITA_stop_the_squandering_desc:0 "많은 기간 동안 무솔리니는 이탈리아가 감당할 수 없는 돈과 자원을 소비해왔습니다. 이제는 불필요한 낭비를 끝내야 할 때입니다! 우리는 무모한 지출을 줄이고 다른 분야를 개선하는 데 자본을 집중할 필요가 있습니다."
 ITA_consolidate_power:0 "권력 강화"
 ITA_consolidate_power_desc:0 "당과 국가 전반에 대한 우리의 지배력은 여전히 부족합니다. 우리는 우리가 가진 권력을 공고히 하고 국민들에게 우리가 이전처럼 강력하고 믿을 수 있다는 것을 보여줌으로써 우리의 권력을 강화해야 합니다!"
 ITA_purge_the_party:0 "당 숙청"
 ITA_purge_the_party_desc:0 "몇몇 사람들은 구 정권이 다시 권력을 장악하는 것 외에는 아무것도 원하지 않는다는 소문이 우리의 귀에 들어왔습니다. 무솔리니가 축출되고 권력에서 물러났음에도 불구하고, 그의 그림자는 여전히 정부 각료들과 국민들 마음속 깊이 존재하고 있습니다. 우리는 우리의 권력을 확고히 하기 위해 우리에게 충성하지 않고 전직 두체에게만 충성하는 자들을 당에서 제거해야 합니다."
 ITA_the_fate_of_mussolini:0 "무솔리니의 운명"
 ITA_the_fate_of_mussolini_desc:0 "무솔리니가 가택 연금 상태에 있는 동안, 우리는 그의 희미한 존재 때문에 앞으로 나아갈 수 없었습니다. 우리는 당 내에서 확고한 권력을 확보했고 따라서 전 두체의 운명을 결정할 때가 됐습니다!"
 ITA_divino_duce:0 "신성한 두체"
 ITA_divino_duce_desc:0 "확실해 진 것은 한 사람이 국가와 그 국민에 미칠 수 있는 영향력입니다. 아마도 그 영향력은 우리가 이용하고 적응할 수 있는 무언가일 수 있습니다. 우리는 국가 언론을 활용하여 새로운 두체를 이탈리아를 통합할 수 있는 강력하고 유능한 지도자로 선전할 수 있습니다. 우리는 국민들에게 신뢰할 수 있는 하나의 생명체로서의 두체가 아닌, 신성한 존재로서의 두체를 믿게 할 것입니다!"
 ITA_blackshirt_loyalty:0 "검은 셔츠단의 충성심 획득"
 ITA_blackshirt_loyalty_desc:0 "검은 셔츠단은 이탈리아 파시즘에서 오랫동안 특별한 직책을 차지해 왔으며, 만약 우리가 민중들의 지지를 얻기를 원한다면 우리는 이들 조직의 충성심을 얻는 것이 좋을 것입니다. 이들은 영광스러운 새로운 두체에 대한 신성한 인식을 군대와 그 너머로까지 퍼뜨리는 데 가장 효과적일 것입니다."
 ITA_a_greater_purpose:0 "대의"
 ITA_a_greater_purpose_desc:0 "최근 당내 갈등은 파시즘이라는 이념을 한 개인과 과할 정도로 밀접하게 연관 짓는 결함을 보여줬습니다. 우리는 파시즘을 한 개인의 유한한 삶을 초월하는 보다 더 광범위한 개념, 즉 사람들이 결집할 수 있는 이념으로 고취하는 데 집중해야 합니다."
 ITA_spreading_the_eagles_wings:0 "독수리의 날개를 펼치다"
 ITA_spreading_the_eagles_wings_desc:0 "우리 주변의 다른 이념들은 무너지고 실패하고 있습니다. 파시즘만이 이러한 격동적인 사건들의 연이음을 회복력있게 견디어내고, 심지어 더욱 살아나고 있는 것처럼 보입니다. 다른 나라에도 이러한 안정을 가져다주고 이렇게 어두운 시대에서 등불이 되어주는 것이 우리의 의무입니다!"
 ITA_italian_hegemony:0 "이탈리아 패권"
 ITA_italian_hegemony_desc:0 "전쟁에 짓밟힌 우리 주위의 세상에서, 우리의 패권 아래 있는 모든 국가와 문화에 영감을 불어넣고 단결시켜 파시즘과 [ROOT.GetNameDefCap](이)가 그들에게 어떤 이득이 되는지 보여줘야 합니다. 우리는 보다 밝은 미래를 위해서 앞장서야 합니다!"
 ITA_reorganize_regio_esercito:0 "왕립육군 재편성"
 ITA_reorganize_regio_esercito_desc:0 "새로운 리더십에는 새로운 통찰력이 따릅니다. 대승을 거둔 우리 군대에 여전히 개선할 수 있는 부분이 있다는 것은 실제로 살펴보려고 하는 사람이라면 누구나 알 수 있습니다. 최근 확보한 자원으로 더 많은 훈련에 투자하고 군대를 재편하여 우리가 가고자 하는 길에 그 무엇도 방해가 되지 않도록 해야 합니다!"
 ITA_reinforce_regia_aeronautica:0 "왕립 공군 증강"
 ITA_reinforce_regia_aeronautica_desc:0 "왕립 공군은 전 세계의 존경과 부러움을 받지만 여전히 개선의 여지가 있습니다. 이미 확보한 더 많은 자원으로, 장비와 훈련에 투자하여 가장 두려워하는 공군으로 만들어야 합니다!"
 ITA_compagnie_auto_avio_sahariane:0 "사하라 차량-항공기 회사 확장"
 ITA_compagnie_auto_avio_sahariane_desc:0 "리비아의 사하라 차량-항공기 회사는 그들의 자체 정찰기와 결합했을 때 꽤 효과적임을 입증하였습니다. 이 설계를 확장하면 우리 군대가 더욱 강력해지고 우리 적들에게 신의 공포를 심어줄 수 있을 것입니다."
 ITA_combined_land_and_air_warfare:0 "육-공군 연합전"
 ITA_combined_land_and_air_warfare_desc:0 "왕립 공군이 왕립 육군을 지원하는 것은 이탈리아 군이 보유한 능력을 입증해왔지만, 아직 발전할 여지가 있습니다! 이들의 협동을 강화하면 전장에서 적들을 궤멸시키고 이탈리아에 영원한 영광을 가져다줄 수 있을 것입니다!"
 ITA_the_fourth_shore:0 "네 번째 해안"
 ITA_the_fourth_shore_desc:0 "리비아는 종종 이탈리아의 네 번째 해안이라고 간주되었고 이탈리아의 미래에 없어서는 안 될 중요한 일부입니다. 또한 리비아는 우리의 가장 가까운 식민지이자 아프리카 대륙의 다른 지역과의 연결점이기에 가장 가치 있는 곳입니다. 이곳에 자원을 투자함으로써 우리의 해외 자산을 보호하고 앞으로 많은 이득을 얻을 수 있을 것입니다."
 ITA_oil_in_tripoli:0 "트리폴리산 석유"
 ITA_oil_in_tripoli_desc:0 "리비아에서 황금을 발견했습니다 - 검은 황금입니다! 우리는 트리폴리 외곽의 사막에서 막대한 석유 매장지를 발견했습니다. 이런 기회를 그냥 지나칠 수는 없으며, 이탈리아의 영광을 위해 이 자산을 활용해야 합니다!"
 ITA_steel_in_tripoli:0 "트리폴리산 강철"
 ITA_steel_in_tripoli_desc:0 "트리폴리 외곽 사막에 우리가 채굴해서 가공하기만을 기다리는 다량의 강철이 묻혀 있는 것으로 보입니다. 근처에 제철소를 건설하여 그 강철을 눈부신 우리 군대의 발전을 위해 사용할 수 있습니다!"
 ITA_novus_ordo:0 "신질서"
 ITA_novus_ordo_desc:0 "이탈리아의 운명은 리비아와 긴밀히 연결되어 있습니다. 그렇기에 우리는 리비아를 우리의 영역으로 보다 통합해야 합니다. 이는 우리를 위해 기꺼이 싸우려는 리비아 인에게 '특별 시민권'을 제공하고, 그렇게 하여 지중해와 북아프리카에 대한 우리의 통제권을 공고히 함으로써 달성할 수 있습니다."
 ITA_seek_british_military_cooperation:0 "영국과 군사 협력 모색"
 ITA_seek_british_military_cooperation_desc:0 "우리는 지난 전쟁에서 옛 동맹국들에 배신당했지만, 우리의 원한을 발판 삼아 화해하는 것은 여전히 가능할지도 모릅니다. 우리는 영국에게 특히 해군과 공군에 대해 배울 것이 많습니다."
 ITA_anglo_italian_pact:0 "영국-이탈리아 조약 체결"
 ITA_anglo_italian_pact_desc:0 "영국과 맺은 군사 협력이 우리에게 큰 도움이 되었듯, 불가침조약도 마찬가지일 것입니다. 그러한 조약은 우리 아프리카 영토의 상당 부분을 보장하여 다른 곳으로 우리가 시선을 돌릴 수 있게 해줄 것입니다."
 ITA_invite_france_to_military_partnership:0 "군사 동맹에 프랑스 초대"
 ITA_invite_france_to_military_partnership_desc:0 "프랑스는 우리의 가장 가까운 이웃이자 오랜 동맹국이기도 합니다. 우리는 지난 전쟁에서의 배신을 잊지 않겠지만, 우리는 넓은 아량으로 용서할 수 있습니다. 어쩌면 이젠 오랫동안 묵혀온 원한을 뒤로하고 긴밀한 협력관계를 통해 우리 군의 강화를 모색해야 합니다."
 ITA_franco_italian_pact:0 "프랑스-이탈리아 조약 체결"
 ITA_franco_italian_pact_desc:0 "프랑스와 맺은 군사 협력은 큰 가치가 있었습니다. 불가침조약도 마찬가지일 것입니다. 우리는 유럽의 서쪽 방면 뿐만 아니라 아프리카 영토의 상당 부분을 안전하게 할 수 있어, 다른 어느 곳이든 집중할 수 있게 됩니다."
 ITA_proclaim_the_italian_empire:0 "이탈리아 제국 선포"
 ITA_proclaim_the_italian_empire_desc:0 "최근 우리는 아프리카 땅을 획득하면서 새로운 날이 밝았습니다. 급성장하는 제국과 우리 군대에 대한 현명한 투자로, 우리는 더 이상 단순한 왕국이 아닙니다. 우리는 마침내 이탈리아 제국의 여명을 선포할만한 위치에 도달했습니다! 우리는 이 순간을 오랫동안 고대하며 기다려왔습니다!"
 ITA_italy_will_guarantee_tt:0 "[GetItalyGuaranteesMajor]"
 ITA_italy_will_guarantee_tt_standard:1 "§Y[ROOT.GetNameDefCap]§!가 §Y[ROOT.GetNameDefCap]§!의 독립을 보장한 어떤 §Y주요국§!의 §Y독립 보장§!."
 ITA_italy_will_guarantee_tt_fulfilled:1 "§Y[ROOT.GetNameDefCap]§!가 §Y[ROOT.GetNameDefCap]§!의 독립을 보장한 어떤 §Y주요국§!의 §Y독립 보장§!. 현재 효과:"
 ITA_african_conquests_tt:0 "§Y아프리카 대륙§!의 영토를 §Y합병§!하는 데 드는 §Y비용이 감소§!합니다."
 ITA_economic_reforms:0 "경제 개혁"
 ITA_economic_reforms_desc:0 "전 정권하에서 경제는 대체로 침체되었지만, 새로운 국가 파시스트당과 함께 우리는 이 중대한 과제를 충분히 해결 할 것입니다! 우리는 이제 경제를 활성화시킬 유능한 각료들을 자유롭게 임명할 수 있습니다."
 ITA_improve_the_industries:0 "산업 개선"
 ITA_improve_the_industries_desc:0 "경제가 활력을 되찾음에 따라 우리는 이제 산업에도 관심을 기울이고 광범위한 개혁을 단행할 수 있는 자원을 갖게 되었습니다. 더 효율적인 산업은 더 많은 장비를 우리의 승리를 거둔 군대에 더 빨리 공급하는 것으로 이어질 것입니다."
 ITA_reorganize_the_party:0 "당 재조직"
 ITA_reorganize_the_party_desc:0 "국가 파시스트당은 음모와 자기 예찬으로 가득 차, 진부하고 다루기 힘든 기관이 되어버렸습니다. 이제 당을 더욱 확고하게 장악함으로써 당을 뿌리에서부터 재조직하여 더 효율적이고 역동적으로 만들 수 있습니다."
 ITA_meritocracy:0 "능력주의"
 ITA_meritocracy_desc:0 "당내 반대파를 제압한 우리는 이제 파시스트당 외부의 구성원들에게 여러 기관을 자유롭게 개방할 수 있게 되었습니다. 이는 새롭고 흥미진진한 아이디어와 새로운 기회 또한 이끌어 낼 것입니다."
 ITA_expanded_corporatism:0 "협동조합주의 확장"
 ITA_expanded_corporatism_desc:0 "협동조합주의는 파시즘의 근본적인 이념이며, 우리는 새로 획득한 모든 영토에서 이를 가능한 최대 한도로 구현해야 합니다. 하지만 이를 위해서는 그 지역의 엘리트와 인재에게 의존하고 파시스트 계급 하에서 승진할 수 있는 기회를 부여해야 합니다. 이것은 우리의 새로운 영토에 충성심과 효율성을 심어줄 손쉬운 방법입니다."
