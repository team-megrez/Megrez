 ITA_heroes_of_the_nation_general_traits_tt:0 "\n세 명의 무작위 장군이 §Y$war_hero$§! 특성 획득:\n- $MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-50.0%§! \n- $MODIFIER_REASSIGNMENT_DURATION_FACTOR$: §R+50.0%§!\n \n"
 ITA_mussolini_becomes_field_marshal_tt:0 "$ITA_benito_mussolini$는 원수가 됩니다."
 ITA_the_italian_liberation_war:0 "이탈리아 해방 전쟁"
 ITA_the_italian_liberation_war_desc:1 "파시스트들에 맞서 그들의 병든 정권을 전복시킬 때가 되었습니다! 이탈리아 전역에서 온 반파시즘 정당들은 이번 국민해방전쟁에서 싸울 준비가 되어 있고 목숨을 바칠 준비가 되어 있습니다!"
 ITA_fronte_militare_clandestino:0 "비밀군사전선"
 ITA_fronte_militare_clandestino_desc:1 "우리는 전선 뒤에서 우리의 군사 작전과 파르티잔 행동을 조정하기 위해 우리 군대에 연계되고 이탈리아의 모든 도시의  레지스탕스 세력에 소속된 비밀 군사 조직을 편성할 것입니다."
 ITA_corpo_volontari_della_liberta:0 "자유의 의용군"
 ITA_corpo_volontari_della_liberta_desc:1 "민족 해방 위원회는 많은 수의 파르티잔과 무장 병력을 효과적으로 관리하고 통제할 수 있도록, 군사 조정 기관인 자유의 의용군을 강화하기로 결의하였습니다."
 ITA_the_carabinieri:0 "카라비니에리"
 ITA_the_carabinieri_desc:1 "카라비니에리는 파시스트 정권 축출에 기여한 바로 인해 지금 파시스트들의 공격을 받고 있습니다. 그로 인해 많은 카라비니에리가 이탈리아 저항 운동에 참여하게 되었습니다. 이 부대를 이탈리아 해방군에 편입시켜야 합니다."
 ITA_gappisti:0 "가피스티"
 ITA_gappisti_desc:1 "우리는 프랑스 레지스탕스와 유사하게 주로 도시 내부에서 활동하는 소규모 파르티잔 부대인 애국 행동 그룹을 조직할 것입니다. 우리 애국 행동 그룹(가피스티)은 전선 후방의 적들을 습격하여 주둔군들의 사기를 꺾으며 지역 주민들의 지지를 얻을 것입니다."
 ITA_partisan_republics:0 "파르티잔 공화국"
 ITA_partisan_republics_desc:1 "우리는 적들을 전선 뒤에서 부산하게 하고 저항군들을 결집하기 위한 방법으로 파르티잔에 의해 해방된 지역에서 파르티잔 공화국의 형태로 임시 국가기관의 형성을 촉진할 것입니다."
 ITA_the_kings_finest:0 "국왕의 정예병"
 ITA_the_kings_finest_desc:1 "이탈리아 왕에게 충성스러운 병사와 장교들로 구성된 특수한 사단을 설립하고 그들을 우리 해방군의 정예로 양성시킬 것입니다."
 ITA_grande_rivolta_rurale:0 "농민의 대봉기"
 ITA_grande_rivolta_rurale_desc:1 "파시스트 압제자들에 대항하여 이탈리아 농민들이 우리의 대의에 가담하여 무기를 들고 일어날 때입니다. 교외 지역에서 적들은 뼈도 추리지 못할 것입니다!"
 ITA_liberation_or_death:0 "자유 아니면 죽음을!"
 ITA_liberation_or_death_desc:1 "우리는 파시스트 압제로부터 이탈리아 국민들의 자유를 위하여 힘겹게 싸워왔습니다. 우리는 크나큰 손실들을 견뎌왔지만, 그 손실들은 결코 헛되지 않았습니다. 이제는 조국에서 파시즘을 완벽하게 뿌리뽑기 위하여 마지막 힘을 다할 때입니다!"
 ITA_independence_rds:0 "이탈리아 독립"
 ITA_independence_rds_desc:1 "우리의 소위 동맹국이라는 자들에 의한 지배는 이제 끝낼 때입니다. 이탈리아는 이제부터 자결권을 행사합니다. 만일 그 목표를 위하여 피를 흘릴 필요가 있다면, 자랑스러운 이탈리아인들은 준비가 되어 있습니다."
 ITA_the_italian_social_republic:0 "이탈리아 사회공화국"
 ITA_the_italian_social_republic_desc:1 "이탈리아 내의 충성파와 반 파시스트 조직들이 역심을 품고 우리 정권에 대항해 봉기했습니다. 우리 당은 군주제에 반대하는 공화주의자 파시스트 당으로 재편되었으며, 이탈리아 파시스트 정권의 후신인 이탈리아 사회주의 공화국을 창설하였습니다. 우리는 적의 공격에 저항하고 다시금 우리 땅을 통일할 것입니다!"
 ITA_guardia_nazionale_repubblicana:0 "공화국 국가방위대"
 ITA_guardia_nazionale_repubblicana_desc:1 "파시즘 정권을 전복하려는 시도에서 왕립 카라비니에리의 역할을 감안한다면 우리는 이 군대를 즉시 교체해야 합니다. 이미 우리에겐 검은 셔츠단을 재구성하고 경찰과 군사 기능을 수행할 국립 공화국 수비대를 설립할 계획이 있습니다."
 ITA_integrate_polizia_dell_africa_italiana:0 "이탈리아령 동아프리카 경찰 통합"
 ITA_integrate_polizia_dell_africa_italiana_desc:1 "우리는 식민 경찰을 이탈리아와 우리의 정권에 충성하는 동안 통합해야 합니다. 저항군은 이 군인들에게 영향을 곧 끼치려 할 것이므로..."
 ITA_anti_partisan_measures:0 "반파르티잔 교훈"
 ITA_anti_partisan_measures_desc:1 "적의 저항군은 최근 매우 대담하게 활동해 우리의 후방을 교란하고 보급선을 위협하고 있습니다. 우리는 저항군 진압에 특화된 부대를 투입해 이 저주받을 집단들을 막아내야 합니다."
 ITA_all_within_the_state:0 "모든 것을 국가에게"
 ITA_all_within_the_state_desc:1 "우리가 이 피흘리는 전쟁에 승리를 쟁취하고자 하려면, 모두가 전쟁에 노력하여 동참하는 것이 중요합니다. 하지만 모든 것이 직접적으로 적군과 싸우는 것은 아닙니다, 우리의 전선에 있는 군인들만큼 강력한 산업과 보급선이 필요합니다."
 ITA_battaglioni_m:0 "바탈리오니 M"
 ITA_battaglioni_m_desc:1 "우리는 적의 공격을 저지하기 위해 새로운 정예 부대가 필요합니다. 뛰어난 전투력을 입증한 검은 셔츠단을 탈바꿈시키고 더 강력하게 만들고, 그들을 활용하여 전선의 가장 취약점을 보강하고 적을 원점으로 밀어내야 합니다."
 ITA_reinforce_the_gustav_line:0 "구스타프선 강화"
 ITA_reinforce_the_gustav_line_desc:1 "우리는 우리의 방어선을 강화해 모든 적군 부대들의 공격을 막아야 합니다. 이탈리아 사회공화국이 흔들려서는 안 됩니다!"
 ITA_the_social_republic_prevails:0 "사회공화국의 승리!"
 ITA_the_social_republic_prevails_desc:1 "우리는 교묘한 반역자들의 무리가 시작한 이 끔찍한 전쟁에 너무나도 많은 피를 흘렸지만, 이제 끝을 낼 때가 왔습니다. 이탈리아 국가는 다시 그 어느 때보다 강하게 부활할 것입니다!"
