 ITA_spanish_italian_alliance:0 "스페인-이탈리아 동맹"
 ITA_spanish_italian_alliance_desc:1 "$ITA_spanish_italian_faction_desc$"
 ITA_demand_balearic_islands_bba:0 "발레아레스 제도 요구"
 ITA_demand_balearic_islands_bba_desc:1 "$ITA_demand_balearic_islands_desc$"
 ITA_befriend_portugal:0 "포르투갈과의 친선"
 ITA_befriend_portugal_desc:1 "$ITA_portugal_friend_desc$"
 banda_carita_tt:0 "독일이 §Y$GER_assassinate_mussolini$§! 중점을 완료할 수 없게 됩니다."
 ITA_demand_ticino:0 "티치노 요구"
 ITA_demand_ticino_desc:0 "다양한 민족들이 스위스의 산악 주에 살고 있지만, 주로 티치노와 같은 남부 칸톤에 거주하는 이탈리아인들도 그 중에 있습니다. 대이탈리아를 확보하기 위해선 우리 민족 모두가 한 국가에서 살 수 있도록 해야 할 것입니다."
 ITA_austrian_guarantees_tt:1 "독일이 안슐루스를 시도하면 이탈리아는 개입 선택지를 획득합니다."
 ITA_all_eth_initial_states_controlled_tt:0 "§Y[ROOT.GetFlag][ROOT.GetNameDef]§! 또는 §Y[ROOT.GetAdjective]의 동맹국§!이 모든 초기 에티오피아 주를 지배함."
 ITA_fronte_militare_clandestino_modifier_tt:0 "다음을 부여하는 §Y$ITA_fronte_militare_clandestino_modifier$ (이탈리아)§! (§Y730§!일) 추가:\n   $MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G+10%§!\n   $MODIFIER_REQUIRED_GARRISON_FACTOR$: §R+15%§!\n\n"
