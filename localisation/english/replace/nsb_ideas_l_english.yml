 SOV_face_western_fascism_ns_tt:0 "§Y유럽의 주요 파시즘 국가§!에 대한 공격 혜택: §G+10.0%§!, §Y유럽의 주요 파시즘 국가§!에 대한 방어 혜택: §G10.0%§!."
 SOV_liberation_of_the_european_proletariat_ns_tt:0 "§Y유럽의 주요 민주주의 국가§!에 대한 공격 혜택: §G+10.0%§!, §Y유럽의 주요 민주주의 국가§!에 대한 방어 혜택: §G10.0%§!."
