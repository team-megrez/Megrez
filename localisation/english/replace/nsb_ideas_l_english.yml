 BALTIC_international_brigades:0 "국제여단"
 LIT_agrarian_society:0 "농업사회"
 LIT_agrarian_society_desc:0 "리투아니아의 경제는 주로 농업 중심으로 돌아갑니다. 리투아니아의 수입 대부분은 인근 국가로 식량을 수출하는 데서 나옵니다."
 LIT_invested_in_farms:0 "농업사회"
