 SOV_soviet_advisors_spr:0 "소련 군사고문단"
 SOV_soviet_advisors_spr_desc:1 "반동분자와 파시스트들에 맞선 우리의 싸움을 지원하기 위하여, [SOV.GetNameDef]에서 온 군사 고문단과 숙련된 병사들이 도착하였습니다."
