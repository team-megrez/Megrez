 SOV_understaffed_bureaucracy_desc:1 "내무인민위원부 요원들이 민간 행정기구 내부에서 벌어지고 있는 음모에 대한 일련의 증거들을 발견하였으며 관련된 자들이 숙청되었습니다."
 SOV_anti_soviet_military_thinking_banned_army:0 "반 소비에트 군부 사상 금지"
 SOV_anti_soviet_military_thinking_banned_army_desc:1 "육군사관학교 장교들이 반동 이론가들의 문서나 사상을 공부하거나 논의하는 것은 이제 금지되었습니다. 새로운 졸업생들은 면밀히 조사하여 어떠한 인민의 적도 붉은 군대의 사병들에게 접근할 수 없도록 할 것입니다."
 SOV_training_activities_curtailed:0 "훈련 활동 축소"
 SOV_training_activities_curtailed_desc:1 "상당수의 차량들에서 기계적 결함이 발생했으며 몇몇 신병들은 군사 훈련을 받다가 부상을 입었습니다. 기계적 결함의 원인을 발견하기 전까지, 우리 신병들과 군사 자산들에 더 큰 피해가 가는 것을 막기 위해 중요 훈련 활동들을 축소하였습니다."
 SOV_purged_junior_army_officers_1:0 "육군 하급장교단 숙청"
 SOV_purged_junior_army_officers_1_desc:1 "상당수의 하급 육군 장교들이 NKVD에 의해 선동과 파괴공작, 반소비에트 사상의 혐의로 채포되었습니다. 지난 전쟁들을 겪은 경험많은 장교들과 베테랑 병사들을 잃게 된 것은 붉은 군대를 위험한 혼란 속에 빠뜨렸습니다."
 SOV_anti_soviet_military_thinking_banned_navy:0 "반 소비에트 군부 사상 금지"
 SOV_anti_soviet_military_thinking_banned_navy_desc:1 "해군사관학교 장교들이 반동 이론가들의 문서나 사상을 공부하거나 논의하는 것은 이제 금지되었습니다. 새로운 졸업생들은 면밀히 조사하여 어떠한 인민의 적도 붉은 함대의 사병들에게 접근할 수 없도록 할 것입니다."
 SOV_shipyard_staff_purged:0 "조선소 간부 숙청"
 SOV_shipyard_staff_purged_desc:1 "해군 내에서 발생한 여러 파괴공작 혐의들과 다른 의심스러운 활동들에 대한 대규모의 조사를 단행한 후, NKVD는 여러 명을 체포했고 이로 인해 몇몇 우리 조선소와 해군기지들이 심각한 인력부족에 시달리고 있습니다."
 SOV_purged_junior_navy_officers_1:0 "해군 하급장교단 숙청"
 SOV_purged_junior_navy_officers_1_desc:1 "상당수의 하급 해군 장교들이 NKVD에 의해 선동과 파괴공작, 반소비에트 사상의 혐의로 채포되었습니다. 지난 전쟁들을 겪은 경험많은 장교들과 베테랑들을 잃게 된 것은 붉은 함대를 위험한 혼란 속에 빠뜨렸습니다."
 SOV_anti_soviet_military_thinking_banned_airforce:0 "반 소비에트 군부 사상 금지"
 SOV_anti_soviet_military_thinking_banned_airforce_desc:1 "공군사관학교 장교들이 반동 이론가들의 문서나 사상을 공부하거나 논의하는 것은 이제 금지되었습니다. 새로운 졸업생들은 면밀히 조사하여 어떠한 인민의 적도 소비에트 공군의 사병들에게 접근할 수 없도록 할 것입니다."
 SOV_ground_based_training:0 "지상 기반 훈련"
 SOV_ground_based_training_desc:1 "일련의 추락 사고와 기타 사고들이 훈련 도중에 보고된 후, NKVD는 공군에 대한 조사를 개시했으며, 요원들의 지시에 따라 더 이상의 비행 훈련은 조사가 진행되는 동안에는 실시되지 않을 것입니다."
 SOV_purged_junior_army_officers_1_tt:0 "§Y모든 지상 차량§!: 신뢰도 혜택: §R-10%§!"
