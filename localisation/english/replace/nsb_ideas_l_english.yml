 SOV_anti_capitalist_campaign_generic:0 "반자본주의 운동"
 SOV_anti_capitalist_campaign_generic_desc:1 "자본주의자들은 믿을 수 없습니다. 선택권이 있다면 부르주아들은 항상 프롤레타리아를 탄압하려고 들 것입니다. 우리는 이들과 싸울 준비가 되어 있어야 합니다."
 SOV_anti_fascist_campaign_generic:0 "반 파시스트 운동"
 SOV_anti_fascist_campaign_generic_desc:1 "파시스트와의 평화로운 공존은 있을 수 없습니다. 필연적인 대치를 준비해야만 합니다."
 SOV_young_builders_of_communism:0 "공산주의의 젊은 건설자들"
 SOV_young_builders_of_communism_desc:1 "우리는 오늘날의 성인들을 위해 사회주의를 건설하는 것이 아니라, 어린이들과 아직 태어나지 않은 세대들을 위하여 사회주의를 건설하고 있습니다. 그들은 우리가 이룩한 것을 어떻게 개선하고 만들어 나가야할지를 배워야 하며 우리가 시작한 일을 끝낼 수 있어야 합니다."
 SOV_broken_peace_dreams_attacker:0 "무너진 평화의 꿈"
 SOV_broken_peace_dreams_attacker_desc:1 "평화를 약속한 후 곧 맞이하게 된 이 전쟁은 국민들 사이의 불안정성과 불신을 증폭시키고 있습니다."
