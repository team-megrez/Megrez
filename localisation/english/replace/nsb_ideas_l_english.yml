 strategic_strike_spirit:0 "완전한 파괴"
 strategic_strike_spirit_desc:1 "적의 중심부에 대한 대규모 전략적 공격은 그들의 전투 능력을 무너뜨릴 것입니다.\n\n§G이 정신은 우리의 교리 덕분에 이용할 수 있습니다.§!"
 duelling_obsession_spirit:0 "결투에 집착"
