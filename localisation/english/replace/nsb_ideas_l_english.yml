 brown_water_spirit_desc:0 "군도에서 항해하고 싸우는 데는 특별한 기술이 필요합니다."
 green_water_spirit:0 "연안"
 green_water_spirit_desc:0 "해변 가까이 있는 것이 가장 안전합니다."
 blue_water_spirit:0 "대양"
 blue_water_spirit_desc:0 "깊은 바다야 말로 선원의 진정한 고향입니다."
 poor_damage_control_training_spirit:0 "형편없는 피해 통제 훈련"
 poor_damage_control_training_spirit_desc:0 "정말 그런 훈련이 필요하냐? 우리는 적을 때려잡으러 왔지, 다른 거 하려고 온 게 아니라고."
 limited_sea_time_spirit:0 "제한된 출항 시간"
 limited_sea_time_spirit_desc:0 "함대를 계속 바다에 두면 유지비가 더 많이 듭니다."
 cult_of_the_signal_flag_spirit:0 "신호기 추종"
 cult_of_the_signal_flag_spirit_desc:0 "모두가 명령을 따르는 한 누구도 비난받을 수 없다."
 overbearing_admirality_spirit:0 "고압적인 해군성"
 overbearing_admirality_spirit_desc:0 "항상 해군성에 확인받읍시다."
 bold_attack_spirit:0 "과감한 공격"
 bold_attack_spirit_desc:1 "속담에도 있듯, 최선의 공격은 최고의 방어입니다."
 tenacious_defense_spirit:0 "끈질긴 방어"
 tenacious_defense_spirit_desc:0 "그들은 통과하지 못하리라!"
 meticulous_preparation_spirit:0 "세심한 준비"
 meticulous_preparation_spirit_desc:0 "전쟁은 혼란이지만, 혼란은 대비할 수 있습니다."
 best_of_the_best_spirit:0 "최고 중의 최고"
 best_of_the_best_spirit_desc:0 "병사들을 전투로 이끌 수 있는 능력을 갖춘 사람은 거의 없습니다. 그 전투에서 이길 수 있는 능력을 가진 사람은 거의 없습니다."
 academy_scholarships_spirit:0 "사관학교 장학금"
 academy_scholarships_spirit_desc:1 "그 누구도 돈이 없다는 이유로 국가에 봉사할 길이 막혀선 안됩니다.\n\n§G이 정신은 우리의 이념 덕분에 사용할 수 있습니다.§!"
 political_loyalty_spirit:0 "정치적 충성"
 political_loyalty_spirit_desc:1 "신뢰할 수 없는 군대는 보호해야할 국가에 대한 위협입니다.\n\n\n§G이 정신은 우리의 이념 덕분에 사용 가능합니다.§!"
 political_loyalty_spirit_tt:1 "신규 지휘관: §Y\"정계와의 연줄\"§! 또는 §Y\"유명인\"§! 특성이 있는 채 시작."
 inventive_leadership_spirit:0 "창의적인 리더십"
 inventive_leadership_spirit_desc:0 "너무 뻔한 장교들은 패배한 장교들입니다."
 inventive_leadership_spirit_tt:2 "신규 지휘관: §G50% 확률§!로 §Y\"특공대\"§!, §Y\"책략가\"§! 또는 §Y\"침략자\"§! 특성이 있는 채 시작."
 mobile_warfare_academy_spirit:0 "미래 수용"
 mobile_warfare_academy_spirit_desc:1 "미래엔 어디서 전투가 벌어지든, 기갑부대가 결정적인 역할을 할 것입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 mobile_warfare_academy_spirit_tt:2 "신규 지휘관: §Y\"기갑 장교\"§! 특성이 있는 채로 시작할 가능성 획득."
 superior_firepower_academy_spirit:1 "공학학교"
 superior_firepower_academy_spirit_desc:2 "제대로 된 도랑을 파는 일에는 아주 많은 과학이 담겨있습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 superior_firepower_academy_spirit_tt:2 "신규 지휘관: §Y\"공병 장교\"§! 특성이 있는 채로 시작할 가능성 획득."
 theatre_training_spirit:0 "지역 훈련"
 theatre_training_spirit_desc:1 "일부 장교들은 '현지인'이 될수도 있지만, 현지인들은 그들이 선택한 지형에서 매우 잘 싸웁니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 theatre_training_academy_spirit_tt:0 "§G50%확률§!로 새 장교들은 §Y\"명석한 전략가\"§!나 §Y\"확고한 전략가\"§! 특성을 가진 채 시작합니다."
 mass_assault_academy_spirit:0 "전투의 여왕"
 mass_assault_academy_spirit_desc:1 "보병은 전투의 여왕이며, 여왕은 자신이 원하는 곳 어디로든 갑니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 underfunded_academy_spirit:0 "자금이 부족한 사관학교"
 underfunded_academy_spirit_desc:0 "사람들에게 서로를 더 효율적으로 죽이는 법을 가르치는 것보다 돈을 쓰는 것이 더 낫습니다."
 nepotism_academy_spirit:0 "족벌주의"
 nepotism_academy_spirit_desc:0 "내 삼촌이 군대를 운영하는데 언제든지 내 사단 지휘권을 얻을 수 있대!"
 professional_officer_corps_spirit:0 "전문 장교단"
 professional_officer_corps_spirit_desc:0 "우리는 전문가이고, 전쟁은 우리 직업이다."
 elevated_engineering_corps_spirit:0 "고급 공병대"
 elevated_engineering_corps_spirit_desc:0 "인간의 능력과 인격을 가장 잘 판단하는 것은 그에게 삽을 주고 그것으로 무언가 유용한 일을 하게 할 수 있는 날을 주는 것이다."
 proper_heritage_spirit:0 "제대로 된 유산"
 proper_heritage_spirit_desc:0 "좋은 장군은 훈련으로 만들 수 있지만, 위대한 장군은 길러져야 합니다. 어떤 면에서는 말처럼 말입니다."
 quick_improvisation_spirit:0 "빠른 임기응변"
 quick_improvisation_spirit_desc:0 "빨리 이해하고, 빨리 생각하고, 빨리 행동하라 - 이것이 승리의 열쇠이다."
 adaptable_modernizers_spirit:0 "현대 적응가들"
 adaptable_modernizers_spirit_desc:0 "바꿀 수 없는 교리는 곧 독단이라 해도 무방합니다."
 relief_of_command_spirit:0 "명령 완화"
 relief_of_command_spirit_desc:1 "군대는 장군들의 자존심을 채우기 위해 존재하는 것이 아닙니다.\n\n§G이 정신은 우리의 이념 덕분에 사용할 수 있습니다.§!"
 ideological_loyalty_spirit:0 "이념적 충성"
 ideological_loyalty_spirit_desc:1 "올바른 이념을 가지고 있지 않은 사람에게서는 올바른 전투 결과를 기대할 수 없습니다.\n\n§G이 정신은 우리의 이념 덕분에 사용할 수 있습니다.§!"
 state_serves_the_military_spirit:0 "선군주의"
 state_serves_the_military_spirit_desc:2 "국가의 목적은 다른 국가들과 전쟁을 하는 것입니다. 다른 건 그걸 지지하거나 쓸데 없이 주의를 산만하게 하는것 둘중 하나입니다.\n\n§G이 정신은 우리의 이념 덕분에 사용할 수 있습니다.§!"
 mobile_warfare_army_spirit:0 "차량화 추진"
 mobile_warfare_army_spirit_desc:1 "더 빨리, 더 멀리, 더 열심히 이겨라!\n\n§G이 정신은 우리의 교리 덕분에 이용할 수 있습니다.§!"
 superior_firepower_army_spirit:0 "압도적인 화력"
 superior_firepower_army_spirit_desc:1 "포병이 전투에서 승리하지 못한다면, 충분히 사용하지 않은 것이다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 grand_battleplan_army_spirit:0 "선봉대"
 grand_battleplan_army_spirit_desc:1 "가끔은 밤에 쓰는 단검이 낮에 쓰는 장검보다 효과적입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 mass_assault_army_spirit:1 "총검의 힘"
 mass_assault_army_spirit_desc:1 "모든것을 종합해 봤을때, 전차나 비행기는 영토를 차지할 수 없다.\n\n§G이 정신은 우리의 교리 덕분에 사용 할 수 있습니다.§!"
 political_connections_spirit:0 "정치적 연줄"
 political_connections_spirit_desc:0 "음, 장관이 뭐라고 말할지 지켜보자고!"
 entrenched_old_guard_spirit:0 "참호된 보수파"
 entrenched_old_guard_spirit_desc:0 "이 멍청이는 누구야, 그리고 왜 또 이런 말도 안 되는 '비행기'를 말 하는 거지?"
 doctrinal_orthodoxy_spirit:0 "교리 정통파"
 doctrinal_orthodoxy_spirit_desc:0 "옛날에는 그렇게 하지 않았어."
 excessive_parade_drill_spirit:0 "과도한 열병식 연습"
 excessive_parade_drill_spirit_desc:0 "군인의 주 목적은 열병식에서 멋지게 보이는 것입니다."
 static_warfare_spirit:0 "참호전"
 static_warfare_spirit_desc:0 "너무나 많은 참호 작업은 없다. 오직 '불충분하다'와 '적절하다'만 있을 뿐."
 flexible_organization_spirit:0 "유연한 조직"
 flexible_organization_spirit_desc:0 "중요한 것은 일을 끝내는 것이지, 명령을 그대로 따르는 것이 아니다."
 aggressive_reconnaisance_spirit:0 "공격적인 정찰"
 aggressive_reconnaisance_spirit_desc:0 "만약 네가 상대의 속셈을 알고 싶다면, 가서 직접 물어봐라!"
 reserve_officers_spirit:0 "예비 장교"
 reserve_officers_spirit_desc:0 "모든 사람이 직업 군인이 될 수는 없지만 전시에는 직업 군인이 될 수 있습니다."
 upbeat_command_spirit:0 "낙관적인 사령부"
 upbeat_command_spirit_desc:0 "일반 병사들 사이에서 친근한 말투나 유쾌한 농담은 화력 증강의 역할보다 부대의 전반적인 임무 수행 성공률에 더 많은 영향을 줍니다."
 victory_or_death_spirit:0 "승리가 아니면 죽음을"
 victory_or_death_spirit_desc:0 "치욕의 패배 속에서 살아가느니 명예롭게 죽는 편이 낫습니다."
 maneuver_warfare_spirit:0 "기동전"
 maneuver_warfare_spirit_desc:1 "문명화된 전쟁은 주먹다짐보다는 체스 게임에 가깝습니다. 우회할 수 있는 적 부대와 맞서 싸울 필요가 있을까요?\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 smoke_and_fire_spirit:0 "포연과 포화"
 smoke_and_fire_spirit_desc:1 "탄막 사격은 적군의 반격을 억제하는 데 굉장히 효과적입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 logistical_focus_spirit:0 "군수 중점"
 logistical_focus_spirit_desc:1 "군인은 가죽 허리띠라도 먹을 수 있지만 전차에는 연료가 있어야 합니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 operational_reserve_spirit:0 "예비 작전 준비"
 operational_reserve_spirit_desc:1 "항상 비장의 무기를 준비해두세요. 항상요.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 intercommand_rivalries_spirit:0 "장교단 내부의 갈등"
 intercommand_rivalries_spirit_desc:0 "수많은 전투 중 제일 중요한 갈등은 수입과 지출을 관리하는 세출 위원회에서 벌어지는 싸움입니다. 그리고 그곳이야 말로 가장 추잡스러운 원한과 악의가 피어나는 장소입니다."
 disregard_for_the_common_soldier_spirit:0 "일반 병사 무시"
 disregard_for_the_common_soldier_spirit_desc:0 "평범한 군인은 제복을 입을 수 있는 가장 멍청하고 가장 못생기고 가장 게으른 생물입니다."
 constraining_hierarchy_spirit:0 "계급 제한"
 constraining_hierarchy_spirit_desc:0 "만약 당신이 당신의 부하들이 어디에 있는지 항상 주의를 기울이지 않는다면, 누군가가 그들을 빼앗아가버릴 수 있습니다."
 disdain_for_the_digging_spirit:0 "굴착 중단"
 disdain_for_the_digging_spirit_desc:0 "이런 진흙들이 전투복에 묻으면 병사들은 빨래하는 데 많은 시간을 보내게 될 것입니다."
 traditionalism_academy_spirit:0 "전통주의"
 traditionalism_academy_spirit_desc:0 "전쟁. 전쟁은 결코 변하지 않는다."
 expeditionary_spirit:0 "원정전"
 expeditionary_spirit_desc:0 "승전은 타인의 국가에 가서 수많은 것을 파괴한다는 뜻입니다."
 penny_pinching_spirit:0 "구두쇠"
 penny_pinching_spirit_desc:0 "이 총알이 만들어지는데 얼마나 드는지 알기나 해? 게다가 '훈련'을 위해 쓰겠다고?"
