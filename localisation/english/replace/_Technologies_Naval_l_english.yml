 CVL_equipment_1930: "30년형 경항공모함"
 CVL_equipment_1930_desc: "경항공모함은 항공모함 함대의 중요한 보충제와 같습니다. 수송선을 보호하고, 잠수함을 적극적으로 사냥할 수 있으며, 탑재한 함재기를 통해 상륙 작전을 지원하는 능력은 매우 유용하고 비용 효율적이기에 더 비싼 함대를 다른 작전에 사용할 수 있게 했습니다. 그러나 함선 자체는 경무장이고 경장갑이며 타 항공모함보다 배수량이 훨씬 작습니다."
