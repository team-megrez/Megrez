l_english:
 FIN_suomalainen_sosialismi: "핀란드 사회주의"
 FIN_suomalainen_sosialismi_desc: "내전 도중 만네르헤임과 그 무리가 일으킨 반혁명적 참사들이 우리 사회의 전반에 자본주의의 혼란을 스며들게 하고 있습니다. 이대로 가만히 둘 수는 없습니다. 노동 계급을 완전히 해방시킬 방법을 찾아야만 합니다."
 FIN_towards_a_red_government: "붉은 정부를 향하여"
 FIN_towards_a_red_government_desc: "1918년 노동자 혁명의 물결이 전국을 휩쓸었을 때, 프롤레타리아는 만네르헤임과 동맹국 반동세력들에게 배신당했습니다. 이제 우리의 죽은 동지들을 위해 복수하고, 우리가 운명적으로 나아가야 할 노동자 공화국을 재건할 때가 왔습니다."
 FIN_the_second_finnish_civil_war: "제2차 핀란드 내전"
 FIN_the_second_finnish_civil_war_desc: "프롤레타리아 계급의 계급의식은 계속 성장하고, 지도층의 조직력 또한 확장되어가고 있습니다. 이를 통해, 마침내 부르주아들을 완벽하게 짓밟을 수 있을 만 한 자원을 모았습니다."
 FIN_the_peoples_democratic_league: "인민민주동맹"
 FIN_the_peoples_democratic_league_desc: "인민민주동맹은 [FIN.GetNameDef]에서 좌파 내 다양한 파벌들의 분쟁을 조정하는 데 앞장서 왔으며, 프롤레타리아의 의지를 보장할 수 있는 진정한 노동자 동맹의 기반을 만들었습니다."
 FIN_cooperate_with_social_democrats: "사회민주당과 협력"
 FIN_cooperate_with_social_democrats_desc: "우리는 사회민주당이 프롤레타리아의 많은 지지를 받고 있고, 그 지도자들은 각각의 분야에서 전문가라는 사실을 부인할 수 없습니다. 우리는 노동자 공화국의 건설을 위해 그들과 협력할 수 있도록 더욱 노력해야 합니다."
 FIN_the_workers_state: "노동자 국가"
 FIN_the_workers_state_desc: "프롤레타리아 독재가 확고하게 자리잡으면서, 이제는 프롤레타리아의 이익을 정치의 전면에 확고하게 내세우는 방향으로 국가 재창조에 나설 수 있게 됐습니다. 아이들을 교육하는 방식부터 공장을 정리하는 방식까지 모든 것을 전면적으로 뜯어고쳐야 합니다."
 FIN_the_red_watch: "적위대"
 FIN_the_red_watch_desc: "내전 이후 우리가 만들어낸 모든 것을 훼손하고 자본주의 폭정을 다시 일으켜 세우려 시도하는 이들이 있습니다. 적위대의 창설로 우리는 이와 같은 위험한 시도가 우리 공화국 전역으로 퍼지기 전에 싹을 자를 수 있을 것입니다."
 FIN_approach_the_soviets: "소련에 접근"
 FIN_approach_the_soviets_desc: "[SOU.GetNameDef]의 우리 동지들은 부르주아 제국주의에 반대하는 프롤레타리아 투쟁의 선봉에 서 있습니다. 우리는 그들의 지도력을 믿고 [FIN.GetNameDef]의 부르주아에 반대하는 우리의 투쟁에 힘을 더해야 합니다."
 FIN_antagonize_the_soviets: "소련과 적대"
 FIN_antagonize_the_soviets_desc: "[SOU.GetNameDefCap](은)는 사회주의의 미사여구로 포장될 수 있지만 노동자의 낙원은 아닙니다. 우리는 노동 계급의 삶을 개선하기 위한 우리들의 길을 찾을 것이며 [SOV.GetAdjective]의 위협에도 협력하지 않을 것입니다."
 FIN_finno_soviet_pact: "핀란드-소련 협정"
 FIN_finno_soviet_pact_desc: "역사적 불만은 차치하고, [SOU.GetAdjective](이)가 사회주의를 위한 투쟁에서 가치 있는 동맹임은 입증되었습니다. 이제 피할 수 없는 반동적인 유럽의 공격에 대비해 양국 정부 간의 협정을 공식화해야 할 때입니다."
 FIN_subsidized_national_industrialization: "국가 산업화에 보조금 지급"
 FIN_subsidized_national_industrialization_desc: "[SOU.GetNameDef](은)는 산업화를 통해 국가 생산력을 총동원하는 데 큰 진전을 이루었습니다. 핀란드에서도 유사한 프로그램을 시작할 수 있도록 전문가들에게 도움을 청해야 할 것 같습니다."
 FIN_finnish_learned_societies: "핀란드 학술 학회"
 FIN_finnish_learned_societies_desc: "많은 국내 지식인들이 해외로 망명하였으나, 사회주의 이념을 수용할 지혜를 가진 사람들이 남아있습니다. 우리는 이런 지식인을 연구에 대한 투자로서 그들의 역량을 높여야 합니다."
 FIN_finnish_federation_of_trade_unions: "핀란드 노동조합연맹"
 FIN_finnish_federation_of_trade_unions_desc: "노동조합은 진정한 산업, 노동자를 대표합니다. 노동조합연맹과 협력함으로써 노동 계급의 발전을 위해 경제 전체를 재편할 수 있습니다."
 FIN_defensive_preparations: "방어 준비"
 FIN_defensive_preparations_desc: "이념과 무관하게도 우리는 동쪽의 국가와 충돌하게될 운명인 것으로 보입니다. 우리는 피할 수 없는 상황에 대비하고 신속히 국방력을 확장해야합니다. 우리가 실패한다면 우리는 다시 한번 적의 지배를 받을 것입니다."
 FIN_trade_agreements: "무역 협정"
 FIN_trade_agreements_desc: "우리의 국내 정책 결정을 항상 지지하는 것은 아니지만, 우리 군사력의 현대화를 지원하기 위해 무역 협정을 체결할 의사가 있는 국가들이 많습니다. 주된 이유는 우리가 덜 우호적인 이웃의 안보를 해칠 수 있기 때문입니다."
 FIN_finno_estonian_union: "핀란드-에스토니아 연방"
 FIN_finno_estonian_union_desc: "우리는 에스토니아인과 오랜 역사를 공유하고 있기 때문에 그들이 열강 사이에 갇혀 자신들의 고향이 국제 분쟁의 또 다른 전장이 되기를 기다리는 것을 보는 건 우리의 가슴을 아프게 만듭니다. 아마도 우리는 연합을 통해 그들을 이러한 운명에서 구할 수 있을 것입니다."
 FIN_social_democracy: "사회민주주의"
 FIN_social_democracy_desc: "우리는 볼셰비키식 혁명이 한 국가에 일어났을 때 펼쳐지는 실패와 공포를 보아왔습니다. 노동 계급에게 이익이 되는 지속적인 사회를 만들려면 이는 가능한 한 민주적이고 평화적인 방법으로 이루어져야 합니다."
 FIN_pragmatic_socialism: "실용주의적 사회주의"
 FIN_pragmatic_socialism_desc: "우리는 볼셰비키와 그 일파의 방식을 혐오하지만, 현대 자본주의의 공포로부터 노동 계급을 해방시키기 위해 더 많은 일이 이루어져야 한다는 데는 동감합니다. 우리는 민주적이고 실용적인 사회주의의 신중한 적용을 통해 이를 달성할 것입니다."
 FIN_sosialistinen_eduskuntaryhma: "사회주의자 의원 그룹"
 FIN_sosialistinen_eduskuntaryhma_desc: "사회주의자 의원 그룹은 [SOU.GetNameDef] 측과의 적대보다는 화해를 주장하고 있습니다. 이들의 제안은 [SOU.GetAdjective]의 간섭 없이 우리만의 사회주의 형태를 유지할 수 있는 최선의 희망을 제시할 수 있습니다."
 FIN_social_democratic_womens_union: "사회민주여성동맹"
 FIN_social_democratic_womens_union_desc: "사회 내 여성의 어려움은 먼 옛날부터 방치되어 왔습니다. 우리는 사회민주여성동맹을 정부의 중심으로 끌어들임으로써 마침내 여성들의 문제를 해결하고, 모두에게 더 평등한 사회를 만들 수 있습니다."
 FIN_mineral_wealth: "광물 자원"
 FIN_mineral_wealth_desc: "[ROOT.GetNameDefCap]에는 아직 개발되지 않은 천연자원이 풍부합니다. 우리가 믿을 수 있는 군사력을 유지하려면 이러한 자원들을 활용하고 경제적 자립도를 높여야 합니다."
 FIN_funds_from_kalevala_koru_oy: "칼레발라 코루 오위 자금"
 FIN_funds_from_kalevala_koru_oy_desc: "사회민주여성동맹 회원들이 설립한 귀금속 제조사인 칼레발라 코루 오위는 큰 성공을 거두었습니다. 이들의 전문 지식을 활용함으로써 우리 경제를 활성화하고, 그 부를 다른 계획에 투자할 수 있습니다."
 FIN_join_the_comintern: "[GetSovietFactionForFinland] 가입"
 FIN_join_the_comintern_desc: "우리는 낡은 민족주의 관념과 그에 따른 불만을 거부하고 [SOU.GetNameDef] 측과 협력해야 합니다. 우리는 함께 유럽의 반동 세력에 대항하여 흐름을 바꾸고, 또 우리 자신의 미래를 보장할 수 있습니다."
 FIN_finnish_influence_in_the_baltic: "발트 내 핀란드 영향력"
 FIN_finnish_influence_in_the_baltic_desc: "발트 지역의 공동 안보는 같은 생각을 가진 우리가 서로 협력하고, 모두가 침략 세력에 대한 신뢰할 수 있는 방어를 유지하는 데 달려 있습니다. 따라서 우리는 모든 이웃 국가들이 같은 방향으로 나아갈 수 있도록 해야 합니다."
 FIN_approach_major_democracies: "주요 민주주의 국가에 접근"
 FIN_approach_major_democracies_desc: "우리는 지정학에서 보다 공격적인 국가들의 커지는 영향력를 줄이려 하는 전 세계의 자유민주주의 국가들과 공통의 관심사를 가지고 있습니다. 아마도 우리는 이 공동의 목표를 위해 함께 일할 수 있을 것입니다."
 FIN_finnish_autonomy: "핀란드 자치"
 FIN_finnish_autonomy_desc: "우리 중 가장 헌신적인 공산주의자조차도 [SOU.GetNameDef] 측과의 협력이 우리 정치에 대한 러시아의 사실상 지배로 이어질 것이라는 불안감을 가졌었습니다. 그러나 우리는 신중한 외교를 통해 동맹국들과 우리의 자치를 보장하는 이해의 수준에 도달했습니다."
 FIN_integrate_kola_and_karelia: "콜라와 카렐리아 통합"
 FIN_integrate_kola_and_karelia_desc: "우리는 [SOU.GetAdjective] 동지들과 강력한 협력 관계를 구축했지만, 국경 분쟁은 언제 쏟아질지 모르는 비구름처럼 그 위에 걸려 있습니다. 어쩌면 우리는 적대국이 아닌 동맹국으로서 이러한 문제를 해결해야 할지도 모릅니다."
 FIN_keepers_of_the_baltic_countries: "발트 국가의 수호자"
 FIN_keepers_of_the_baltic_countries_desc: "발트 국가들은 [GER.GetNameDef] 또는 [SOU.GetNameDef]에 편입되는 데 별 관심이 없습니다. 공유된 역사와 전망을 가진 우리만이 이 국가들을 파괴하지 않는 방식으로 평화롭게 이끌 수 있습니다."
 FIN_british_threat: "영국의 위협"
 FIN_british_threat_desc: "[ENG.GetNameDefCap](은)는 세계 부르주아 경제와 그 제국주의 마수의 심장입니다. 우리는 그 심장에 단검을 힘차게 꽂아 세상이 마침내 그 억압으로부터 자유로워질 수 있도록 해야 합니다."
 FIN_red_finland: "적핀란드"
 FIN_red_finland_desc: "우리는 진정한 노동자 공화국의 건설을 통해 백색테러에 희생된 동지들의 복수를 했습니다. 이제 남은 일은 우리가 이룩한 것을 파괴하려는 국경 너머의 사람들로부터 보호하는 것입니다."
 FIN_united_under_the_north_star: "북극성 아래 단결"
 FIN_united_under_the_north_star_desc: "우리의 노르드 이웃들과 동지들은 우리 지역의 이익은 신경쓰지 않는 제국주의 열강들의 손아래에 놓여 있습니다. 하지만 우리는 함께 힘을 합쳐 아무리 강력한 제국이라도 억지할 수 없는 동맹을 만들어 우리 국민을 위한 평화를 지킬 수 있습니다."
 FIN_preserve_sapmi: "사프미 보호"
 FIN_preserve_sapmi_desc: "사미인은 국내외에서 제국주의적 억압으로 오랜 고통을 겪었습니다. 우리는 이들에게 보상해주고 이웃 국가들로부터 지속적으로 받는 고통에서 해방될 수 있도록 도와야 합니다."
 FIN_confederated_finno_russian_republics_desc: "무수히 많은 다양한 사람들이 이제 우리의 관리 하에 있습니다. 우리 나라 내에서 사람들의 계층 형성을 막기 위해, 우리는 정부를 공화국들의 연합으로 재조직 할 것입니다. 이를 통해 모든 사람들이 자치 속에서 공정한 발언권을 가질 수 있습니다."
 FIN_secure_the_baltic_sea: "발트해 확보"
 FIN_secure_the_baltic_sea_desc: "우리는 종종 육상 국경과 어떻게 그 국경을 최선으로 방어할 수 있는 지에 집중하지만, 우리 해안선의 취약성을 등한시하여 우리의 노력을 헛되게 할 수는 없습니다. 따라서 우리는 이 측면을 안전하게 하기 위해 대규모 해안 방어 계획에 투자해야 합니다."
 FIN_german_threat: "독일의 위협"
 FIN_german_threat_desc: "프로이센 군국주의가 다시 [GER.Capital.GetCapitalVictoryPointName]에서 그 추잡한 모습을 드러냈습니다. 다른 이들은 유럽의 수도들이 [GER.GetLeader]의 군화 아래 있는 것을 보며 만족하고 있지만, 우리는 그렇지 않습니다. 평화에 대한 이러한 위협을 단호하게 처리해야 할 시간입니다."
 FIN_socialist_wellfare: "사회주의 복지"
 FIN_socialist_wellfare_desc: "우리나라를 잘 방어하고 경제에 대한 세심한 관리를 통하여 우리는 근로자들에게 진정한 복지 제도를 수립하여 보상할 수 있는 자원들을 소유하게 되었습니다. 우리 국민들이 오래도록 행복한 삶을 살 수 있도록 보장할 것입니다."
 FIN_aid_for_entrepreneurs: "기업가 지원"
 FIN_aid_for_entrepreneurs_desc: "자본주의라는 사상 속 최악의 요소들을 줄여야 하지만, 기업 활동이 증가하면 우리 경제는 큰 혜택을 볼 수 있습니다. 중요한 산업에 대한 투자 보조금과 대출을 마련함으로써 이러한 활동을 촉진할 수 있습니다."
 FIN_soviet_threat: "소련의 위협"
 FIN_soviet_threat_desc: "[SOU.GetNameDefCap](은)는 전 세계 노동 계급을 정복 전쟁으로 빠져들도록 하는 데 거리낌이 없을 것이기 때문에 그들의 삶에 위협입니다. 너무 많은 힘을 모으기 전에 지금 위협을 끝내야만 합니다."
 FIN_proclaim_greater_finland: "대핀란드 연방 선포"
 FIN_proclaim_greater_finland_desc: "우리 국경은 불과 몇년전에도 상상하지 못했을 정도로 팽창했습니다. 많은 새로운 영토를 얻으면서, 다양한 지역을 보다 더 잘 통치하기 위해 정부를 개편할 필요가 있습니다."
 FIN_control_the_flux_of_iron_ore: "철광석의 흐름 조정"
 FIN_control_the_flux_of_iron_ore_desc: "스웨덴의 철광석과 노르웨이의 철광석 유통은 대륙과 그 너머에서 일어나는 전쟁 중에 유지된 구조입니다. 적들의 손에 떨어지기 전에 이 중요한 자원의 흐름의 소유권을 가져야 합니다. "
 FIN_finnish_neutrality: "핀란드의 중립"
 FIN_finnish_neutrality_desc: "자유를 위해서 투쟁하는 우리 국민의 힘과 결의는 켤코 지워질 수 없습니다. 그러나 우리는 중립 정책을 계속해서 추구해, 어렵게 쟁취한 독립을 이웃 국가가 빼앗을 이유가 없도록 해야합니다."
 FIN_the_finnish_swedish_peoples_party: "핀란드 스웨덴인당"
 FIN_the_finnish_swedish_peoples_party_desc: "스웨덴계 조상을 가진 사람들은 핀란드 소수민족의 상당 부분을 차지하고 있습니다. 그들의 이익을 열렬히 대변하는 정당과 협력한다면 상당한 정책적 지지를 이끌어내고 스웨덴의 환심까지 얻을 수 있을 것입니다."
 FIN_align_the_agrarian_league: "농업연맹과 제휴"
 FIN_align_the_agrarian_league_desc: "[ROOT.GetNameDefCap](은)는 지난 백년간 놀라운 산업화를 겪었고, 그동안 농업으로 국가를 먹여온 수백만명의 곤경을 무시할 수 없습니다. 농업연맹과의 협력으로, 그들의 우려가 도시인들의 우려만큼 다루어질 수 있도록 보장할 수 있습니다."
 FIN_political_unity: "정치적 통합"
 FIN_political_unity_desc: "정치적 이념을 떠나, 우리는 우리 국민에게 가장 좋은 것을 원한다. 이런 위기의 시기엔 사소한 정치적 말다툼은 제쳐두고 함께 노력해야 한다."
 FIN_collaboration_with_the_left: "좌익과의 협력"
 FIN_collaboration_with_the_left_desc: "좌익 성향의 정당을 소외시키는 것은 정부를 강화하는데 별 도움이 되지 않습니다. 만약에 그들과 협력할 방법을 찾는다면, 우리의 대의에 국민적 지지를 더 모을 수 있을 것입니다."
 FIN_railways_and_infrastructure: "철도와 기반시설"
 FIN_railways_and_infrastructure_desc: "대전쟁은 산업과 군대에서 필요한 자원과 인력을 필요한 곳에 수송하는데 굳건한 철도와 철도망이 필수적이란 것을 보여주었습니다. 수십년의 점령과 유혈 사태 이후, 우리 물류망은 투자가 절실히 필요합니다."
 FIN_repurpose_small_industries: "소규모 산업 용도 변경"
 FIN_repurpose_small_industries_desc: "우리는 강대국들처럼 거대한 산업을 가지고 있지 않지만, 수많은 작은 공장들이 가동되고 있습니다.  처음부터 시작하기 보단, 이런 작은 공장들을 전쟁물자 생산으로 용도변경 합시다."
 FIN_expand_state_military_factories: "국영군수공장 확장"
 FIN_expand_state_military_factories_desc: "위기 상황 속에서 군대가 발주한 수요를 맞추기 위해 우리 국가의 공장들이 노력하고 있습니다. 공급선을 유지하려면, 우리는 생산 설비를 확충해야 합니다."
 FIN_a_new_course_for_kokoomus: "연합당의 새로운 노선"
 FIN_a_new_course_for_kokoomus_desc: "최근의 사건은 연합당 지지율 급증으로 이어졌습니다. 국민들은 강하고 실용적인 리더십을 원하고 전통적 가치로의 회귀를 원합니다. 당의 보수적인 안건을 통과시키면서 이 흐름에 편승해야 합니다."
 FIN_the_finnish_throne: "핀란드의 왕위"
 FIN_the_finnish_throne_desc: "연합당은 오랫동안 핀란드 군주정을 지지했습니다. 최근의 지지율 상승과 함께 권력의 고삐를 쥐게 되면서, 이제는 현재의 체제를 해체하고 그 자리에 왕국을 세울 수 있게 되었습니다."
 FIN_strengthen_military_administration: "군의 행정권 강화"
 FIN_strengthen_military_administration_desc: "만네르헤임은 역사적으로 격동의 시기에 국가를 이끌어왔으며, 정치적 신조를 군국주의적인 날카로움으로 돌파해 왔습니다. 국가의 생존을 위해, 우리는 만네르헤임과 군대에 필요한 통치 권한을 주어야 합니다."
 FIN_dreams_of_expansionism: "팽창주의의 꿈"
 FIN_dreams_of_expansionism_desc: "리스토 뤼티는 동쪽 카렐리야 땅을 지배하기 전까지는 결코 평화를 유지할 수 없다는 것을 인정했습니다. 카렐리야를 확보하면, 우리 이웃으로부터 훨씬 더 방어하기 좋은 국경선을 형성할 것입니다."
 FIN_reach_out_to_scandinavia: "스칸디나비아와 접촉"
 FIN_reach_out_to_scandinavia_desc: "대부분의 스칸디나비아 이웃은 우리와 비슷한 정서를 공유하고 있고, 강대국간 분쟁에 휘말리는것을 꺼립니다. 그들과 돈독한 관계를 유지함으로써 집단 방위의 기반을 구축할 수 있을 것입니다."
 FIN_moderate_politics: "온건 정치"
 FIN_moderate_politics_desc: "강대국간 긴장이 고조되는 가운데, 우리 정부는 어느 세력의 이념에도 관대해 보여선 안됩니다. 따라서 우리는 국내 절제 정책을 추구해야 합니다."
 FIN_join_the_allies: "[GetAlliesFactionForFinland] 가입"
 FIN_join_the_allies_desc: "중립 정책은 강대국들에 의한 속국화로 이어지는 시대착오적인 정책이 되어가고 있습니다. 우리의 지정학적 측면에선 모험적이지만, 연합국에 가입하는 것이 장기적으로 우리 주권을 유지할 수 있게 해줄 것입니다.  "
 FIN_northern_defense_front: "북부 방위 전선"
 FIN_northern_defense_front_desc: "스칸디나비아와 발트해 이웃 국가들은 강대국의 손쉬운 먹있감일지 모르지만, 우리의 자원을 모으고 군사를 협력한다면 강대한 적들의 공격을 억지할 수도 있을 것입니다."
 FIN_the_lone_wolf: "고독한 늑대"
 FIN_the_lone_wolf_desc: "[ROOT.GetAdjective] 국민 자신들만큼 진정으로 [ROOT.GetAdjective] 사람들에 관심을 가지진 사람들은 없습니다. 역사는 다른이들의 도움에 기대는 것 보단 우리 스스로 의지해야 한다는 것을 보여주었습니다. "
 FIN_military_aid: "군사 원조"
 FIN_military_aid_desc: "연합국은 방대한 무기 제조사를 가지고 있습니다. 우리는 이를 활용하여 신속히 우리 군대를 현대화 해야합니다."
 FIN_mineral_wealth_development: "광물 자원 개발"
 FIN_mineral_wealth_development_desc: "우리의 지형과 이웃들을 고려했을 때 우리는 잠재적 동맹국이나 경제 동반자로부터 단절될 가능성이 있습니다. 그러므로 우리는 고립되었을 때에도 계속 싸울 수 있도록 우리나라의 미개발 자원들을 활용해야 합니다."
 FIN_industrialize_the_region: "지역 산업화"
 FIN_industrialize_the_region_desc: "북부 방위 전선의 연합 군사력은 상당하지만, 전쟁이 장기화 되었을 때 경제가 뒷받침 할 수 있게 더 노력해야 합니다. 그러기 위해선, 우리는 산업 활성화에 투자해야 합니다."
 FIN_increase_military_investment: "군사 투자 증대"
 FIN_increase_military_investment_desc: "분쟁에서 경제 및 물류적 요소는 전선에서의 전투만큼 우리의 생존에 중요합니다. 따라서 우리는 무기 산업에 투자하여 우리 군이 필요한 장비를 계속해서 보충할 수 있도록 보장해주어야 합니다. "
 FIN_cooperation_with_germany: "독일과의 협력"
 FIN_cooperation_with_germany_desc: "우리는 지정학적 현실에서 [GER.GetNameDef](와)과 [SOU.GetNameDef](은)는 결국엔 맞붙게 될거란 것을 알 수 있습니다. 우리가 [GER.GetAdjective](와)과 협력한다면, 우리는 [SOU.GetAdjective](와)과의 과거 전쟁의 설욕을 복수하고 새로운 기회를 창출해 낼 수 있을 것입니다."
 FIN_wartsila_engine_production: "바르질라 엔진 생산"
 FIN_wartsila_engine_production_desc: "군대에 필요한 엔진을 자체적으로 생산할 기술과 능력을 확보하는 것은 국가 안보를 향상시킵니다. 동맹국과 바르질라와 같은 국내 기업과의 협력으로, 우리는 그정도 수준의 안보를 달성할 수 있습니다."
 FIN_german_military_advisors: "독일 군사고문단"
 FIN_german_military_advisors_desc: "차량화 장비와 항공기가 사용되면서 전쟁은 급변하고 있습니다. 아마도 우리는 [GER.GetAdjective] 전우들로부터 어떻게 이런 장비를 최대로 활용하는 방법을 배울 시기일 지도 모릅니다."
 FIN_finnish_march_of_conquest: "정복을 향한 핀란드의 행진"
 FIN_finnish_march_of_conquest_desc: "너무 오랫동안 우리는 [SOU.GetNameDef](와)과 전임 세력에게 방어적인 태도를 취해 왔습니다. 이제는 우리가 필요한 모든 수단을 동원해서 흐름을 바꾸어 국경을 밀어내어, 카렐리야 사람들을 [SOU.GetAdjective]의 압제로부터 해방할 때입니다."
 FIN_joint_scientific_program: "합동 과학 협력"
 FIN_joint_scientific_program_desc: "한 국가가 분쟁에서 승리하는 데 있어서 적보다 기술적 우위를 점하는 것은 중요한 요소입니다. 우리의 과학적 지식을 동맹국과 함께 모은다면, 기술적 우위를 확보할 수 있습니다."
 FIN_modernize_the_industry: "산업 현대화"
 FIN_modernize_the_industry_desc: "기술적 노고의 결실은 전쟁터를 넘어선 쓸모가 있습니다. 그 중 많은 기술이 우리 산업을 보다 더 효율적으로 만들어 줄 수 있습니다. 적절한 투자를 통해, 새로운 지식을 활용한 대규모 산업 현대화 프로그램을 시작할 수 있습니다."
 FIN_modernize_the_army: "군 현대화"
 FIN_modernize_the_army_desc: "모든 정부는 국방과 국민 안전 확보를 우선시 합니다. 우리 군대가 부족하다고 판단되면, 우리 군대가 다시금 본연의 임무를 수행 할 수 있도록 현대화하고 개선할 의무가 있습니다."
 FIN_weapon_caches: "무기 은닉처"
 FIN_weapon_caches_desc: "우리 군대가 압도당하고 정부가 무너졌을 때, 만일의 사태에 대비한 국가 탈환 계획을 세워두어야 합니다. 한가지 방법은 미래의 저항군이 사용할 수 있도록 곳곳에 무기 은닉처를 세워두는 것입니다."
 FIN_national_unity: "국민 단결"
 FIN_national_unity_desc: "전쟁이 점점 다가오면서, 우리는 이 위대한 국가의 국민을 결집하고 핀란드인이 어떤 사람들인지 다시금 세계에 보여주게 될 것입니다."
 FIN_viron_kansa: "에스토니아 민족"
 FIN_viron_kansa_desc: "발트해에 의해 분단되어 있지만, [ROOT.GetName](와)과 [EST.GetName] 사람들은 긴 역사를 공유하고 있습니다. 게다가, 독립을 지키기 위해 분투하고 있다는 비슷한 어려움을 겪고 있습니다. 아마도 평화 통일을 통해서 우리는 전쟁으로부터 우리 국민을 지킬 수 있을 것입니다."
 FIN_ambitions_in_the_south: "남쪽을 향한 야망"
 FIN_ambitions_in_the_south_desc: "발트해 소국들은 지금 이웃 국가의 눈독에 들었습니다. 만약에 그들이 패배할 운명이라면, 잠재적 적국이 되는 것보단 우리의 이득이 되는 편이 나을겁니다."
 FIN_union_of_finnish_brothers_in_arms: "핀란드 전우회"
 FIN_union_of_finnish_brothers_in_arms_desc: "핀란드 전우회는 국가사회주의 운동에 앞장서고 있으며, 해외의 위협이 고조됨에 따라 점점 더 지지를 얻고 있습니다. 우리가 그들과 협력한다면, 국방을 위한 상당한 지지를 이끌어 낼 수 있습니다."
 FIN_arm_the_lotta_svard: "로타 스배르드 무장"
 FIN_arm_the_lotta_svard_desc: "로타 스배르드는 보조 부대로서의 역할을 훌륭히 해내며 자신들의 가치를 증명했습니다. 그들의 숙련도와 우리가 겪고 있는 심각한 상황을 고려할 때, 이제는 이들을 제대로 무장시키고 정규군에 더 효과적으로 통합시켜야 합니다."
 FIN_parmis_devils: "패르미의 악마들"
 FIN_parmis_devils_desc: "니케 패르미의 형벌대대는 감방에서 방치되어 있을 인력을 유용하게 활용하고 있습니다. 국가를 위해 싸울 용의가 있는 죄수들로 구성된 사단을 만들어 그의 업무를 확대해야 합니다."
 FIN_militarized_society: "군국화된 사회"
 FIN_militarized_society_desc: "우리가 직면한 맹공에서 살아남으려면, 정치적 허울을 벗어던지고 완전한 사회의 군국화를 받아들여야 합니다. 그런 극단적인 조치를 통해서만 우리의 적을 물리칠 수 있을 것입니다."
 FIN_a_cry_for_help: "도움을 찾는 외침"
 FIN_a_cry_for_help_desc: "국제연맹은 회원국을 분쟁에서 보호해야 할 의무를 다하지 못했습니다. 하지만 아직 우리의 외침을 듣고 도움을 줄 나라가 있습니다. 아니면 도움을 주길 바랄 뿐입니다."
 FIN_greater_finland: "대핀란드"
 FIN_greater_finland_desc: "우린 더 이상 우리 땅을 탐내는 이웃들에게 잡아먹히지 않을 것입니다. 그럴 바엔 우리가 포식자가 되어 카렐리야 땅 넘어 자연경계까지 국경을 넓힙시다."
 FIN_right_wing_policies: "우익 정책"
 FIN_right_wing_policies_desc: "좌파들은 외세의 대리인일 뿐입니다. [SOU.Capital.GetCapitalVictoryPointName]의 환심을 살 수만 있다면 조국을 팔아버릴 작자들입니다. 우리 국가가 생존하고 번영하기 위해서, 우리는 우파 정당과 단체들에 의지해야 합니다."
 FIN_discredit_the_democratic_system: "민주제도에 대한 불신"
 FIN_discredit_the_democratic_system_desc: "우리의 민주주의 체제는 결정적이거나 의미있는 조치 없이 위기때마다 휘청거릴 뿐입니다. 우리가 처한 위태로운 상황에서 우리는 더 이상 이런 약함을 참을 수 없으며, 이 정치 체제의 실패를 대중에게 알려야 합니다. "
 FIN_prepare_a_military_coup: "군사 쿠데타 준비"
 FIN_prepare_a_military_coup_desc: "[FIN.GetNameDef](은)는 위기의 상황에서 어려운 결정을 내릴 수 있는 강하고 단호한 리더십이 필요합니다. 지금 그런 리더십을 가진 것은 군부 뿐입니다. 민주주의자와 사회주의자에 의해 국가가 무너질 때까지 기다리지 말고, 군사 쿠데타 준비 작업을 해야합니다. "
 FIN_a_fascist_regime: "파시즘 정권"
 FIN_a_fascist_regime_desc: "국회가 군부의 영향 아래에 있는 상황에서, 우리는 [FIN.GetName](을)를 향한 힘, 명예, 충성심에 기반한 정권을 세울 수 있습니다."
 FIN_seek_german_protection: "독일에 보호 요청"
 FIN_seek_german_protection_desc: "국제연맹은 국제법을 유지하는 데 완전히 실패했습니다. 우리는 무력만이 국제관계를 결정짓는 유일한 요소라는 사실을 받아들여야 합니다. 따라서 우리나라가 생존하기 위해서는 [GER.GetNameDef] 같은 강력한 이웃 국가들로부터 원조를 받아야 합니다."
 FIN_join_axis: "[GetFascistFactionForFinland] 가입"
 FIN_join_axis_desc: "추축국의 힘에 맞설 수 있는 자는 거의 없습니다. 방관하고 있기 보다는 추축국에 가입해 우리의 대외 정책 목표를 달성합시다."
 FIN_finnish_supremacy_in_the_north: "북방의 핀란드 패권"
 FIN_finnish_supremacy_in_the_north_desc: "우리 지역의 다른 국가들이 강대국의 손에 의해 자신의 예속을 다투고 협상하는 동안, 우리만이 대안을 제시할 수 있습니다. 우리의 지도 하에, 우리는 우리를 위협할 수 있는 모든 적에 맞서 우리 사람들을 승리로 이끌 수 있습니다."
 FIN_finnish_legion_of_honor: "핀란드 명예 군단"
 FIN_finnish_legion_of_honor_desc: "우리 군대는 우리 국경의 공산주의자 무리를 억제하는 방패입니다. 우리는 이들의 용기를 더욱 기리기 위해 그 중 가장 용감한 이들이 자원을 희망할 수 있는 명예 군단을 창설하여야 합니다."
 FIN_tactical_wargaming_department: "전술적 도상연습부서"
 FIN_tactical_wargaming_department_desc: "현대적인 전쟁 수행에 대한 요구가 날이 갈수록 증가합니다. 만약 우리의 고위 사령부에서 이를 따라잡으려고 한다면, 전술적인 워게임을 비롯한 새로운 방법으로 실험할 수 있는 새로운 부서를 확장할 필요가 있습니다. "
 FIN_advanced_jaeger_training_program: "선진 예거 훈련 프로그램"
 FIN_advanced_jaeger_training_program_desc: "우리 예거 부대는 그들 중 첫 번째가 독일에서 훈련을 받았을 대전쟁 시기부터 육군의 엘리트로 여겨져 왔습니다. 이제 이 부대들을 현대화하여 새로운 힘을 불어넣고, 이를 통해 전군의 사기를 고양할 때가 된 것 같습니다."
 FIN_industrial_cooperation: "산업 협력"
 FIN_industrial_cooperation_desc: "추축국의 회원들은 그들이 처분할 수 있는 풍부한 지식과 자원이 있습니다. 이제 각국의 개선을 위해 미개척된 자산을 더욱 잘 활용할 수 있도록 우리가 산업적으로 협력할 때가 된 것 같습니다."
 FIN_bring_foreign_armor_experts: "해외 기갑 전문가 초청"
 FIN_bring_foreign_armor_experts_desc: "전차는 여느 현대적 군대의 필수적 요소이지만, 우리는 이에 대한 경험이 제한적입니다. 아마 우리는 해외 전문가를 초청하여 우리를 돕도록 함으로써 우리의 역량을 증대시킬 수 있을 것입니다."
 FIN_military_research: "군사 연구"
 FIN_military_research_desc: "전쟁은 새로운 기술과 그를 활용한 전략의 도래로 지속적으로 재발명되고 있습니다. 우리 군대의 지속적인 역량과 준비태세를 보장하기 위해, 우리 동맹의 회원들은 우리의 지식과 기술을 하나로 모아야 합니다."
 FIN_patriotic_peoples_movement: "애국인민운동"
 FIN_patriotic_peoples_movement_desc: "애국인민운동은 이전 정권의 반발에도 불구하고 민중에게 국민적 자부심과 국가의 공산주의에 맞선 방어의 필요성을 교육시키는 데 훌륭한 일을 해왔습니다. 우리가 그들을 우리의 신뢰 안에 끌어들인다면, 우리는 우리 정권에 대한 커다란 지지 기반을 얻게 될 것입니다."
 FIN_academic_karelian_society: "카렐리아 학회"
 FIN_academic_karelian_society_desc: "한 10년이 넘는 세월 동안, 헬싱키 대학의 지식인과 학생들로 이루어진 조직의 영향력은 점점 커졌습니다. 그들의 핵심 목표는 역사에 맞추어 핀란드를 개선하려는 우리의 목표와 잘 일치합니다. 우리는 아마 함께 협력할 방법을 찾아낼 수 있을 것입니다."
 FIN_mustapaidat: "검은 셔츠단"
 FIN_mustapaidat_desc: "사회의 지속적인 군사화는 우리 국민이 가능한 한 가장 강해지도록 보장할 것입니다. 준군사 조직을 통합함으로써 우리는 아직 군대에 입대하기에 너무 어린 이들부터 너무 나이가 많은 이들에 이르기까지 사회의 모든 계층에 군사적 가치를 증진할 수 있을 것입니다."
 FIN_take_over_the_suojeluskunta: "시민위병 장악"
 FIN_take_over_the_suojeluskunta_desc: "시민위병은 위기 상황에서 국가를 수호하기 위해 소환될 수 있는 예비군의 보조 부대 역할을 해왔습니다. 이 조직을 우리의 통제 아래에 둔다면, 수천 명의 사람들에게 우리 대의를 주입시키는 데 활용할 수 있습니다."
 FIN_maan_turva: "만 투르바"
 FIN_maan_turva_desc: "대중에 대한 주의깊은 감시만이 반역이나 체제 전복이 일어나지 않도록 할 수 있습니다. 결과적으로는 정권을 보호하고 국가가 안팎으로부터 무너지지 않도록 확실히 할 수 있습니다."
 FIN_finnish_irredentism: "핀란드 실지회복주의"
 FIN_finnish_irredentism_desc: "옛 러시아 제국으로부터 독립을 쟁취했음에도 불구하고, 적들의 압제와 멍에 아래 갇혀있는 땅과 사람들이 있습니다. 그들은 우리의 정당한 관리 하에 있어야 하는 사람들입니다. 우리는 이 땅의 해방을 위하여 우리 국민들에게 기운을 불어넣어야 합니다."
 FIN_keepers_of_the_north: "북방의 수호자"
 FIN_keepers_of_the_north_desc: "우리는 북방에서 외부의 적들로부터 이 지역을 지배하고 방어할 강력한 의지를 가진 유일한 정권입니다. 이 지역의 모든 이들이 우리의 통치 아래 단결하기 전까지, 우리는 결코 지속적인 평화를 누릴 수 없습니다."
 FIN_sotilaalliset_kappalaiset: "종군목사"
 FIN_sotilaalliset_kappalaiset_desc: "종군목사와의 면담은 우리 군인들이 의지하는 매우 중요한 의식입니다. 많은 종군목사들은 우리 나라의 미래에 대해서도 마땅히 염려하고 있습니다. 우리가 그들과 협력한다면, 우리는 최전선에 눈과 귀를 얻을 뿐 아니라 부대에 올바른 메시지가 전달되도록 할 수 있습니다."
 FIN_national_fanatism: "국가적 광신주의"
 FIN_national_fanatism_desc: "사회는 완전히 광신주의로 가득차야만 하고 [FIN.GetAdjective] 우월성에 대한 대의로 충만해야만 합니다. 우리는 그 누구도 우리를 멈출 수 없고 우리가 협력한다면 우리 나라가 위대함으로 비상하는 것을 그 무엇도 막을 수 없다고 몇 번이고 증명해왔습니다."
 FIN_military_promotions: "군 진급"
 FIN_military_promotions_desc: "아군 지휘관들은 크나큰 명예와 헌신으로 구가에 봉사해왔습니다. 우리들을 적들의 압제로부터 구원하는데 기여한 대가로 그들 중 최고에게 보상해야 할 때입니다."
 FIN_indoctrinate_the_workers: "노동자 교육"
 FIN_indoctrinate_the_workers_desc: "국민들에 대한 확대된 감시를 통해, 우리는 무엇이 효율적인 선전 방식의 바탕이 되는지에 관해 더 나은 통찰을 갖게 되었습니다. 정부와 [FIN.GetNameDef]에 대한 절대적인 충성을 보장하기 위해 국민들을 세뇌하는데 이 지식을 활용할 필요가 있습니다."
 FIN_intellectual_elite: "지적 엘리트"
 FIN_intellectual_elite_desc: "군대와 더욱 계몽된 지식인단의 주의깊은 협력을 통해 우리는 사회주의라는 위기와 타락으로부터 국가를 수호해냈습니다. 그들의 학술적 추구에 투자함으로써 우리를 지원했던 이들을 보상할 때입니다."
 FIN_enhance_southern_infrastructure: "남부 기반시설 확충"
 FIN_enhance_southern_infrastructure_desc: "[ROOT.GetAdjective] 국가가 세계에서의 입지를 기대한다면 건설과 산업 역량 개선에 집중해야만 합니다. 이 목표를 성취하기 위한 첫 발걸음은 남부 지역이 단기간 내에 경공업과 중공업 수요를 감당할 준비를 할 수 있도록 기반 시설을 개선하는 것입니다."
 FIN_industrial_development: "산업 개발"
 FIN_industrial_development_desc: "세계가 점점 산업화됨에 따라, [ROOT.GetName](은)는 세계 무대에서 주요 역할을 맡으려 한다면 속도를 유지해야 합니다. 중공업으로의 투자는 일자리를 만들고 경제를 진작시킬 뿐만 아니라 미래의 도전에 응하기 위한 필수적 자원을 제공할 것입니다."
 FIN_bank_of_aland: "올란드 은행"
 FIN_bank_of_aland_desc: "올란드 은행은 성장과 번영을 이끄는 데 필수적인 안정성과 지원을 제공하는 [ROOT.GetName] 경제의 초석입니다.\n올란드 은행에 투자함으로써, [ROOT.GetName](은)는 미래에 투자하는 것이며 더 강하고 번영한 국가를 위한 토대를 놓는 것입니다."
 FIN_suomen_akatemia: "핀란드 학술원"
 FIN_suomen_akatemia_desc: "유명한 수학자, 레오 사리오를 따르는 몇몇 [ROOT.GetAdjective] 지식인들은 과학적 혁신을 주도하고 [ROOT.GetName](을)를 기술 발전의 중심에 서게 할 국가 제일의 학술 기관이 될 핀란드 학술원의 창설을 추진하고 있습니다."
 FIN_janiskoski_power_plant: "얘니스코스키 발전소"
 FIN_janiskoski_power_plant_desc: "콜로쇼키 니켈 광산의 전기 제련소가 사용할 에너지를 공급하고 [722.GetName] 지역의 성장을 촉진하기 위해 얘니스코스키에 발전소를 건설할 것입니다. 이는 결과적으로 [ROOT.GetName] 북부의 경제적 발전에 박차를 가할 것입니다."
 FIN_found_pohjolan_voima: "포흐욜란 보이마 설립"
 FIN_found_pohjolan_voima_desc: "최근 임업과 중공업의 확장은 늘어난 전력 요구로 이어졌습니다. 우리는 전기 생산을 중앙화하고 [ROOT.GetName]의 산업 성장을 촉진하기 위해 수력 발전의 무한한 가능성을 활용할 것입니다."
 FIN_expand_imatra_hydropower_plant: "이마트라 수력발전소 확장"
 FIN_expand_imatra_hydropower_plant_desc: "1922년에 설립된 이마트라 수력발전소는 [ROOT.GetName]의 성장하는 산업에 신뢰할 수 있는 에너지원임이 증명되었습니다. 5차, 6차 확장을 통해 발전소의 생산량은 증가했고, [928.GetName] 지역의 추가적인 산업 발전을 가능하게 할 것입니다."
 FIN_makola_mine: "마콜라 광산"
 FIN_makola_mine_desc: "마콜라와 히투라에서 풍부한 니켈과 구리 매장지가 발견되었습니다. 우리 전문가들은 이 매장지들이 우리나라의 경제성장과 급속히 확대되는 군수산업에 큰 잠재력을 가지고 있다고 여기며 가능한 빨리 중요 금속 공급원을 확보하기 위해 마콜라 광산에 건설 작업을 시행할 것을 조언합니다."
 FIN_power_from_the_dams: "댐에서 오는 힘"
 FIN_power_from_the_dams_desc: "[ROOT.GetName]의 천연자원인 풍부한 강을 활용한 우리 수력 기반시설의 유의미한 확충이 제안되었습니다. 전문가들에 따르면 수력발전소 신설에의 투자는 우리의 산업 역량을 극적으로 확장시키고 국가 발전을 이끌 수단을 제공할 것입니다."
 FIN_tire_factory_at_nokia: "노키아 타이어 공장"
 FIN_tire_factory_at_nokia_desc: "[ROOT.GetName](은)는 분쟁 시에 군용 타이어의 공급원이 필요하므로 우리 군의 기동성과 준비태세를 보장하기 위해 신뢰할 수 있는 공급원 확보가 우선시되어야 합니다.\n우리는 노키아의 수오멘 굼미테흐다스 타이어 공장을 확장하고 합성 고무와 재활용 소재를 사용하도록 생산 라인을 개선하여 발생할지도 모르는 공급 부족을 극복할 계획을 가지고 있습니다."
 FIN_vaisala_radiosonde_tests: "배이샐래의 라디오존데 시험"
 FIN_vaisala_radiosonde_tests_desc: "빌호 배이샐래 교수의 지도 아래 라디오존데 기술에서의 선구적인 성과가 성공적인 상업적 생산에 길을 깔아주었습니다. 1931년 핀란드의 첫 라디오존데 비양 성공에 기반해 지속적인 연구와 개발이 중요한 기술적 진보로 이어졌습니다."
 FIN_oy_alkoholiliike: "오위 알코홀릴리케"
 FIN_oy_alkoholiliike_desc: "절체절명의 순간에는 절박한 조치가 필요하며, 지금이야말로 주류 회사인 오위 알코홀릴리케가 핀란드 군에 무기 제작에 필수적인 재료를 납품할 때입니다.\n세심한 생산과 정제를 통해 매우 효과적인 소이 칵테일을 전문적으로 만들어 보병이 적의 경장갑을 무력화시키는 데 필요한 이점을 제공할 것입니다."
 FIN_integrate_oy_tikkakoski: "오위 티카코스키 합병"
 FIN_integrate_oy_tikkakoski_desc: "[ROOT.GetAdjective] 군수 산업을 강화하기 위해 오위 티카코스키는 국영 무기 공장에 합병될 것입니다. 이 행동은 총기 생산량을 늘리고 [ROOT.GetAdjective] 군대의 신규 총기 개발을 향상시켜줄 것입니다."
 FIN_national_firepower: "국가 화력"
 FIN_national_firepower_desc: "우리나라가 직면한 죄어오는 외부의 위협을 인지하고 있다면, 우리는 군수 공장 신설에 큰 투자를 약속해야만 합니다. 이 시설들은 육군과 해안포대를 위한 최신 포를 생산하는데 전념할 것이며 [ROOT.GetNameDef] 국경 방어에 필수적인 화력을 보장할 것입니다."
 FIN_contract_with_yhteissisu: "위흐테이시수와 계약"
 FIN_contract_with_yhteissisu_desc: "우리는 [ROOT.GetAdjective] 방위군에 안정적이고 효율적인 운송수단 제공을 목표로, 선구적인 [ROOT.GetAdjective] 기업들과 협력하여 위흐테이시수 오위 사를 설립할 것입니다. \nSisu S-21 트럭 생산을 위흐테이시수로 이전하면 군용 트럭과 버스 생산을 강화하여 우리 군이 모든 상황에서 필수 자원을 지니도록 할 것입니다."
 FIN_outokumpu_for_defence_industry: "방위산업을 위한 오우토쿰푸"
 FIN_outokumpu_for_defence_industry_desc: "국영 금속 산업 회사인 오우토쿰푸에 투자하면 [ROOT.GetName]의 국방 준비태세를 강화하는 데 도움이 될 것입니다. \n포리에 국내 금속 공장과 구리 전기분해 공장을 설립하여 구리 원석을 정제하면 [ROOT.GetName]의 구리 및 황동 생산에 있어 자급자족이 가능해질 것입니다."
 FIN_industrial_upgrade_in_harjavalta: "하리아발타 내 산업 개선"
 FIN_industrial_upgrade_in_harjavalta_desc: "하랴발타에서는 니켈과 구리 산업을 현대화하고 간소화하려는 노력이 진행 중에 있습니다. 최첨단 기술과 개선된 생산 방식을 통해 생산량을 극대화하고 이러한 필수 광물들의 생산 우위국으로서의 [ROOT.GetName]의 입지를 강화하는 것을 목표하고 있습니다."
 FIN_expand_mining_prospection: "광산 탐광 확대"
 FIN_expand_mining_prospection_desc: "현대식 채굴 도구에 대한 투자와 광산 기반시설에 대한 확장은 튼튼한 광물 채굴 산업의 토대를 마련합니다. 생산량 증대는 국방을 위한 수요에 부응할 것이고 분쟁에 대한 국가의 대비를 강화할 것입니다."
 FIN_elijarvi_mine: "엘리얘르비 광산"
 FIN_elijarvi_mine_desc: "엘리얘르비 인근의 발굴 작업과 관련하여 크롬이 다량 포함되어 있을 수 있는 크롬 광석의 존재를 나타내는 표본이 발견되었습니다. 우리는 이 지역에서 새로운 채굴 작업을 시작하여 군수 산업을 위한 안정적인 크롬 공급원을 확보해야 합니다."
 FIN_tornio_steel_factory: "토르니오 제철소"
 FIN_tornio_steel_factory_desc: "케미 광산 인근 토르니오에 철강 공장을 설립하면 핀란드의 금속 산업에 혁명을 일으킬  수 있을 입니다. 오토쿰푸의 풍부한 크롬과 니켈을 공급받을 수 있는 새 공장은 최고 품질의 철강을 생산하여 핀란드의 산업 불균형 문제를 해소할 것입니다."
 FIN_increase_military_budget: "국방 예산 증액"
 FIN_increase_military_budget_desc: "국가의 안보는 무엇보다도 중요합니다. 군비를 증대함으로써 방위군은 모든 잠재적 위협을 견딜 수 있도록 장비를 잘 갖추고 더 나은 대비를 할 수 있습니다."
 FIN_suomen_maavoimat: "핀란드 육군"
 FIN_suomen_maavoimat_desc: "우리는 잠재적인 위협에 직면하였을 때를 대비할 수 있도록 새로운 군사 장비 연구에 투자하고 훈련 시설을 현대화하여 핀란드 방위군의 역량을 강화해야 합니다."
 FIN_operation_kilpapurjehdus: "킬파푸리에흐두스 작전"
 FIN_operation_kilpapurjehdus_desc: "국제연맹의 결정에 따라, 올란드는 1921년부터 비무장화, 즉, 해당 지방에 지상군이나 군수물자가 주둔되어 있지 않았습니다. 하나, 유럽에서의 고조되는 긴장과, 군도에 미치는 상륙의 심각한 위협에 직면하여 우리 사령부는 올란드를 무장하고 요해화할 계획을 수립했습니다. \n준비는 끝났고 우리의 장병들은 행동할 준비가 되어 있습니다!"
 FIN_extra_refresher_exercises: "추가 재교육 훈련"
 FIN_extra_refresher_exercises_desc: "유럽의 긴장이 고조되고 있으며 [ROOT.GetAdjective]의 독립을 지키고자 한다면 집중 훈련과, 벌어질 수 있는 잠재적인 충돌 발생에 대비하는 것으로, 필요하다면 주권을 지키고자 하는 핀란드인들의 결연함과 준비태세를 보여주는 것으로 핀란드의 방어를 강화해야 합니다."
 FIN_the_cold_front: "혹한 전선"
 FIN_the_cold_front_desc: "핀란드 전선의 혹독한 겨울 환경은 적절한 준비를 요구합니다. 보급로를 확보하고 위장 전술을 개선하여 겨울의 시험대를 맞닥뜨린 방위군의 회복력을 보장해야 합니다."
 FIN_jaeger_movement: "예거 운동"
 FIN_jaeger_movement_desc: "[ROOT.GetAdjective] 최고 사령부는 이전의 예거 훈련을 통해 장교들을 지원함으로써 방위군에 활력을 되찾겠다고 약속했습니다. 이들은 유격전 및 적 전선 후방 교란 작전의 전문가이며, 비전통적인 전술들을 연마하고 전투에 적용할 최고의 후보들입니다."
 FIN_salvaged_and_retooled: "회수하고 재정비하라"
 FIN_salvaged_and_retooled_desc: "우리 병력이 전장을 휩쓸기 위해선 전시물자 극대화에 집중해야 합니다. 노획한 적군 물자를 활용해 손상된 물자를 정비하고 필요한 경우 핀란드 전술 교리에 맞춰 용도를 변경하면 우리 군대의 공급 요구를 충족하고 군사 능력을 크게 강화할 수 있습니다."
 FIN_winter_warfare: "겨울 전쟁"
 FIN_winter_warfare_desc: "최악을 대비하고, 최선으로 싸워야 합니다. 혹독한 겨울 날씨를 대비해서 보급선을 강화하고 우리 군대가 추위에 견디며 최전선에서 계속 싸울 수 있도록 훈련시켜야 합니다."
 FIN_motti_tactics: "모티 전술"
 FIN_motti_tactics_desc: "모티 전략은 병참 및 통신 회선을 무력화시킬 목적으로 적 사단을 포위하고 고립시킵니다. 이 전략을 구현하려면 전장에서의 효율성을 보장하기 위해 방어군의 신중한 계획과 훈련이 필요합니다. 모티 전술을 활용하고 완벽하게 한다면 우리는 적을 압도하고 예상치 못한 곳에서 공격할 수 있게 될 것입니다."
 FIN_foreign_armor: "외국의 전차"
 FIN_foreign_armor_desc: "[ROOT.GetAdjective]군이 전쟁 동안 기갑 역량 강화를 추구함에 따라 우리는 국경 너머에서 해결책을 찾아야 합니다. 스웨덴의 란스베르크 L-62 II와 같은 외국의 기갑을 도입하는 것은 [ROOT.GetAdjective] 무기고에 환영할 일이고, 역경에 직면한 국가의 수완과 적응력을 보여줄 수 있습니다."
 FIN_utilize_the_sami: "사미인 이용"
 FIN_utilize_the_sami_desc: "우리는 가혹한 극지방 개척의 전문가, 사미족의 특수한 기술을 습득해야 합니다. 지형에 대한 그들의 지식을 활용함으로써 우리의 정찰 능력을 개선할 수 있으며, 순록 농장주로 그들을 고용함으로써 외진 곳의 보급선을 개선할 수 있겠습니다. 사미인들은 우리 방어 전략에 중대한 역할을 수행할 수 있으며 그들의 전문기술을 온전히 활용해야만 합니다. "
 FIN_long_range_patrols: "장거리 순찰대"
 FIN_long_range_patrols_desc: "현대전의 과제에 직면한 지금, 장거리 순찰대는 [ROOT.GetAdjective]군의 정찰과 사보타주 수행에 필수 요소가 될 것입니다. 고도로 훈련된 이 부대는 적진에 침투해 정보를 수집하고 파괴적인 기습을 감행하는 데 특화되어있고 전쟁 주력에 중대한 자산이 될 것입니다."
 FIN_finnish_radio_intelligence: "핀란드 무선정보국"
 FIN_finnish_radio_intelligence_desc: "전쟁이 심화되며 핀란드 군은 신뢰할 수 있는 정보 수집의 중요성을 인식했습니다. 레이노 할라마의 지휘 하에 적의 통신을 가로채고 해독할 수 있는 유능한 전신 기사 집단이 결집되었습니다. 이 요원들은 기술과 지식을 바탕으로 핀란드 군에 귀중한 정보를 제공하여 전쟁의 흐름을 바꾸는 데 도움을 줄 것입니다."
 FIN_sissi: "시시"
 FIN_sissi_desc: "충돌이 격화됨에 따라, 아군 경보병 시시 분대는 핀란드 군의 귀중한 자산이 되었고 그들의 전문성을 장거리 정찰과 적군 공격을 위한 매복에 이용하고 있습니다. 지형에 대한 지적 우위와 신속하고도 조용한 이동능력으로 무장한 그들은 적에게 눈엣가시이자 핀란드 국민의 자부심의 원천임이 입증되었습니다."
 FIN_national_armor_focus: "국산 전차 집중"
 FIN_national_armor_focus_desc: "전쟁 수행이 심화됨에 따라 [ROOT.GetName](은)는 군수산업으로 관심을 돌려야만 합니다. 국내 전차 생산 능력을 개발하는 데 집중해 우리는 기갑 전력을 보충하고 전장에서의 특수한 요구에 맞는 차량을 만드는 것을 목표로 합니다."
 FIN_underground_resistance_cells: "지하 저항 조직"
 FIN_underground_resistance_cells_desc: "적이 진격해 왔지만 일부 핀란드인들은 항복을 거부했습니다. 작고 민첩한 저항 조직들이 무기를 들고 매복, 습격, 방해 공작을 수행합니다. 지형에 대한 지식과 대의에 대한 헌신은 이들을 아무리 강력한 침략자라도 무시할 수 없는 위협으로 만듭니다."
 FIN_mannerheim_line: "만네르헤임선"
 FIN_mannerheim_line_desc: "우리는 방어를 강화하기 위한 노력의 일환으로 만네르헤임선에 주목해야 합니다. 복잡한 방어 요새망으로 구성된 이 선은 국가의 동쪽 국경을 가로지르며, 적의 침략으로부터 보호돼야 합니다. 군은 이 목표를 향해 요새 자체와 요새의 재고를 유지하고 운영할 수 있는 보급선을 개선하기 위해 노력하고 있습니다."
 FIN_defense_in_depth: "종심 방어"
 FIN_defense_in_depth_desc: "적이 더 강해지고 완강해짐에 따라 하나의 고정된 전선만으로는 적을 저지할 수 없다는 것이 분명해졌습니다. 우리는 주 전선 뒤에 새로운 요새와 소규모 방어선을 건설하여 여러 겹의 보호막을 만들고, 필요에 따라 유연하게 반격할 수 있는 병력을 확보해야 합니다. 우리는 적들이 점령하려는 모든 [ROOT.GetAdjective] 영토에서 대가를 치르게 할 것입니다."
 FIN_helsinki_air_defense: "헬싱키 영공 방어"
 FIN_helsinki_air_defense_desc: "[ROOT.GetName]에 전쟁이 다가옴에 따라 헬싱키는 요새화되어야 합니다. 도시와 해안선은 공격에 취약하며, 이를 보호하는 것은 [ROOT.GetAdjective]군의 책임입니다. 개선된 방공망과 해안 요새는 도시를 보호할 뿐만 아니라 어떤 공격에도 버티는 국가의 결의를 강화할 것입니다."
 FIN_suomen_ilmavoimat: "핀란드 공군"
 FIN_suomen_ilmavoimat_desc: "우리는 연구와 훈련에 대한 투자를 통해 [ROOT.GetAdjective]공군의 효율성을 향상시키는 데 집중해야 합니다. \n우리의 목표는 현대전에 적합하고 전투 중 지상군에 결정적인 지원을 제공할 수 있는 신식의 유연한 공군을 만드는 것입니다."
 FIN_expand_air_bases: "공군기지 확장"
 FIN_expand_air_bases_desc: "[ROOT.GetName] 주변에서 긴장이 고조됨에 따라 우리 방위군이 적절하게 작전할 수 있는 수단을 확보해야 합니다.\n우리는 공군 조종사들이 분쟁 시 신속하게 출동할 수 있도록 전국에 공군 기지를 확대하려는 공군의 노력을 지원할 것입니다."
 FIN_pilot_training: "조종사 훈련"
 FIN_pilot_training_desc: "현대전에서 공군에 대한 수요가 증가함에 따라 조종사들에게 더욱 발전되고 전문화된 훈련이 필요합니다. [ROOT.GetAdjective] 공군은 새로운 훈련 방법과 장비에 대한 투자를 통해 세계 최고 수준의 조종사들을 확보할 수 있습니다."
 FIN_naval_airforce: "해군 항공대"
 FIN_naval_airforce_desc: "[ROOT.GetName] 해군이 성장함에 따라 해군의 항공 능력도 성장해야 합니다. 해군 전담 항공대를 창설하면 핀란드 해군이 발트해를 장악하고, 공군과 수상 함대와 협동하여 모든 위협을 격퇴하는 데 필요한 지원을 확보할 수 있습니다."
 FIN_national_aircraft_production: "국산 항공기 생산"
 FIN_national_aircraft_production_desc: "[ROOT.GetName](이)가 전쟁의 위협에 직면함에 따라 현대 공군이 국가 방어에 필수적이라는 것이 분명해지고 있습니다. 이를 위해 국산 항공기 생산 계획이 시작되었으며, [ROOT.GetAdjective] 항공기 설계사와 제조사에 필요한 자원과 지원을 제공하여 [ROOT.GetName](이)가 유럽의 강대국과 경쟁할 수 있도록 하는 것을 목표로 하고 있습니다."
 FIN_expand_air_force_academy: "공군사관학교 확대"
 FIN_expand_air_force_academy_desc: "우리는 공군 개선을 위한 국가적 노력의 일환으로 공군사관학교의 대대적인 확장에 착수할 것입니다. 확장에는 새로운 시설뿐만 아니라, 카우하바와 티카코스키에 새로운 비행장을 건설하여 조종사 훈련을 개선시키는 것도 포함될 것입니다."
 FIN_foreign_aircraft: "외국 항공기"
 FIN_foreign_aircraft_desc: "[ROOT.GetAdjective] 공군은 국가의 주권을 수호하고 조국의 안전을 지키기 위해 역량을 늘려야 합니다. 우리 공군의 능력을 향상시키고 자체 항공기를 개발하기 위해 외국의 항공기 설계와 전문 기술을 요청할 것입니다."
 FIN_support_for_ground_forces: "육군을 위한 지원"
 FIN_support_for_ground_forces_desc: "전쟁이 계속되면서 지상군에 더 많은 공중 지원이 필요하다는 것이 분명해졌습니다. 이를 위해 우리는 근접항공지원기의 개발과 생산에 투자하여 우리 지상군에게 중요한 공중엄호를 제공할 것입니다. 이는 지상군이 진지를 지키고 적을 격퇴하는 데 필요한 지원을 제공할 것입니다."
 FIN_dominate_the_skies: "창공 지배"
 FIN_dominate_the_skies_desc: "[ROOT.GetAdjective]의 하늘은 우리의 것일 겁니다! 우리는 신형 전투기 생산과 현대 공중전 기술 연구 개발에 대한 투자를 통해 공중 우위를 확보하고 조국을 지킬 수 있습니다. 우리의 숙련된 조종사들은 하늘을 지배하고 적과 싸울 것입니다."
 FIN_expand_production_lines: "생산 라인 확장"
 FIN_expand_production_lines_desc: "증가하는 전쟁 주력 요구를 만족시키기 위해 [ROOT.GetAdjective] 공군은 생산 역량을 확충할 필요가 있습니다. 새로운 생산 라인을 건설함으로써, 적들과의 싸움에서 우리 공군이 강력한 자산으로 남도록 신형 비행기의 생산량을 늘릴 수 있습니다."
 FIN_modernize_production_lines: "생산 라인 현대화"
 FIN_modernize_production_lines_desc: "가장 진보된 군용 항공기를 생산하는 세계 최고의 항공 산업을 육성하기 위해, [ROOT.GetAdjective] 정부는 항공기 부품을 생산할 국영 공장을 개선하는 데 투자할 것이며 [ROOT.GetName] 공군은 최신 항공 기술에 접근할 수 있게 될 것입니다."
 FIN_suomen_merivoimat: "핀란드 해군"
 FIN_suomen_merivoimat_desc: "[ROOT.GetName] 해군은 가능한 일체의 위협으로부터 조국을 지킬 준비가 되어있어야 합니다. 현대 해군 장비 연구와 개선된 훈련 프로그램 개발에 중점을 두어, [ROOT.GetAdjective] 해군은 해상에서 우리의 이익을 보호할 강력한 병력이 될 것입니다."
 FIN_the_merchant_fleet: "상선단"
 FIN_the_merchant_fleet_desc: "전쟁 주력의 일환으로, [ROOT.GetName]의 상선단은 필요한 곳으로의 중요 물자 수송을 유지할 수 있어야만 합니다. 새로운 선박의 생산에 투자함으로써, 어떤 충돌에서도 우리의 위치를 지키고 유지할 역량을 강화할 수 있습니다."
 FIN_conversion_of_civilian_vessels: "민간 선박 개장"
 FIN_conversion_of_civilian_vessels_desc: "전쟁이 격화됨에 따라, 우리는 모든 가용 자원들을 끌어써야만 합니다. 민간 선박 개장을 통해, [ROOT.GetName](은)는 신속하게 해군 역량을 강화하고 적들의 위협으로부터 해안을 보호할 수 있습니다. 거대한 쇄빙선들은 연안방어함으로 개장할 수 있겠고 더 작은 배들은 정찰함이나 구축함의 역할을 수행해 [ROOT.GetAdjective] 연안에 만만치 않은 방어망을 구축할 것입니다."
 FIN_coastal_defense: "해안 방어"
 FIN_coastal_defense_desc: "외국의 침략에 직면할 때, 핀란드 해안의 안전을 확보하는 것은 매우 중요합니다. 해안방어시설을 개선함을 통해 바다로부터의 일체의 위협에 맞서 더 나은 대비를 할 수 있습니다."
 FIN_marine_jaeger_divisions: "해병 예거 사단"
 FIN_marine_jaeger_divisions_desc: "1934년 말에 창설된 핀란드 해상 예거, 란니코얘캐리트는 핀란드 해군의 정예 해병으로 창설되었습니다. 고도로 훈련되고 적응력이 뛰어난 이 전사들은 연안 방어부터 상륙 공격까지 다양한 임무를 수행할 수 있는 장비를 갖추고 있으며, 발트해 연안에서 발생할 수 있는 모든 교전에서 핵심 자산이 될 것입니다."
 FIN_rapid_raiders: "신속한 습격자"
 FIN_rapid_raiders_desc: "세계가 발전함에 따라 우리 해군도 발전해야 할 것입니다. 최신 어뢰 기술로 무장한 현대 구축함의 연구와 생산에 투자함으로써 적을 신속하고도 강력한 힘으로 공격할 수 있게 됩니다."
 FIN_deep_sea_raiders: "심해의 습격자"
 FIN_deep_sea_raiders_desc: "전쟁 노력이 위험에 처함에 따라, [ROOT.GetAdjective] 해군은 적군의 보급선을 교란하고 우리 교역로를 보호하기 위한 현대식 잠수함의 생산량을 늘려야만 합니다. 이 매끄럽고 치명적인 함체는 적 선원들의 가슴 속에 공포를 각인시키고 해상 열강으로서 [ROOT.GetName]의 위치를 공고히 하도록 도울 것입니다."
 FIN_sea_mines_strategy: "기뢰 전략"
 FIN_sea_mines_strategy_desc: "전략적 지점에 기뢰를 부설해 [ROOT.GetAdjective] 해군은 연안 해역을 위험하게 만들어 적 함대가 [ROOT.GetAdjective] 해안에 접근하는 것을 어렵게 하고 해상 교역의 안전을 보장합니다."
 FIN_expansion_towards_the_atlantic: "대서양을 향한 확장"
 FIN_expansion_towards_the_atlantic_desc: "[ROOT.GetAdjective] 조선업은 대서양을 향한 항해를 시작했습니다. 해군 역량을 확대하고 더 큰 선박을 건설하여 바다 너머에까지 국력을 투사할 것입니다. 전함과 항공모함의 확충을 통해, [ROOT.GetName] 해군은 세계 무대에서 고려하지 않을 수 없는 전력이 될 것입니다."
 FIN_strengthen_the_naval_bases: "해군기지 강화"
 FIN_strengthen_the_naval_bases_desc: "[ROOT.GetName](이)가 전쟁을 준비함에 따라, 해군 기지가 잘 무장되고 보호되는 것이 중요합니다. 우리 해군기지의 기반시설과 방어시설을 개선함으로써 우리 함대의 안전을 보장하고 적에 맞서 준비하도록 할 수 있습니다."
 FIN_expand_ship_building_industry: "조선업 확장"
 FIN_expand_ship_building_industry_desc: "군함의 필요성이 증대됨에 따라 그를 생산할 조선소의 필요성 역시 늘어났습니다. 확장된 조선업을 통해 [ROOT.GetName](은)는 군대에 전력을 투사하고 해안을 지킬 함선을 더 잘 공급할 수 있습니다."
 FIN_acquire_andros_dockyards: "안드로스 조선소 획득"
 FIN_acquire_andros_dockyards_desc: "투르쿠의 안드로스 조선소 획득은 우리의 주요 함선 설계사인 $FIN_crichton_vulcan_organization$의 생산 역량을 크게 개선할 것입니다. 이번 신규 확충을 통해, [ROOT.GetAdjective] 해군은 더 나은 함선들을 더 많이 건조해 지역 내 영향력을 늘릴 수 있겠습니다."
 FIN_innovative_designs: "혁신적인 설계"
 FIN_innovative_designs_desc: "과감한 혁신의 도약 속에서, 우리 공학자들은 기갑전의 한계에 도전하는 초중전차를 약속하는 야심찬 \"휘외캐위스바우누\" 계획을 선보였습니다. 전례가 없는 것이지만, 이 대담한 시도는 획기적인 설계를 탐구하고 전장에서 가능한 한계를 뛰어넘으려는 [ROOT.GetNameDef]의 의지를 반영합니다."
