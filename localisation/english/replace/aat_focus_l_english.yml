 NORDIC_air_production: "공군 생산"
 NORDIC_air_production_desc: "북반구와 그 너머에 걸쳐 패권을 확립하려면 강대국이 가지고 수 년의 비축량을 따라잡아야 합니다. 다행히 우리는 적을 능가하고 격차를 줄이는 데 사용할 수 있는 훈련, 지식과 장비를 공유할 수 있습니다."
 NORDIC_naval_aircraft: "해군 항공기"
 NORDIC_naval_aircraft_desc: "해전의 미래는 하늘에 달려 있습니다. 우리의 해군 폭격기는 적의 배를 바다 밑바닥으로 보낼 것이며, 우리의 항공모함에서 발진한 전투기는 적 항공모함의 연기로 하늘을 덮을 것입니다."
 NORDIC_air_exercises: "공군 훈련"
 NORDIC_air_exercises_desc: "공중전이 전쟁의 새로운 시대를 가져왔듯이, 양국 간 협력의 새로운 시대에 긴밀한 합동 공중 작전이 수반되어야 합니다. 그러기 위해서 우리 군대는 하나가 될 때까지 함께 훈련해야 합니다."
 NORDIC_bomber_command: "폭격기 사령부"
 NORDIC_bomber_command_desc: "합동 폭격기 사령부를 설립하면 전장에서의 지상 지원과 적진 후방의 폭격기 급습을 더욱 잘 조정할 수 있게 될 것입니다. 이것이 우리 북방 나라들이 적들에 맞서 공동의 노력을 기울일 수 있는 유일한 방법입니다."
 NORDIC_fighter_command: "전투기 사령부"
 NORDIC_fighter_command_desc: "우리가 이상과 중요한 사명을 공유하는 것과 마찬가지로, 우리는 우리 위의 하늘을 공유합니다. 우리는 서로의 영공을 보호하기 위해 함께 비행해야 하며, 적의 지상 지원으로 인해 우리의 관계가 깨지지 않도록 전장에서 공중 우세를 확보해야 합니다."
 NORDIC_carrier_effort: "항공모함 주력"
 NORDIC_carrier_effort_desc: "해전의 새로운 개척지는 그 위의 하늘입니다. 우리는 최고의 항공모함과 가능한 최고의 함재기를 만들기 위해 자원을 모아야 합니다. 그렇게 한다면 우리는 바다를 지배하여 우리 국가들이 요구하는 안보를 만들 수 있을 것입니다."
 NORDIC_ground_operations: "지상 작전"
 NORDIC_ground_operations_desc: "더 많은 공군 기지를 건설하면 우리의 협동 항공 작전에서 더 많은 유연성을 가질 수 있으며, 더 많은 대공 포대를 건설하면 우리는 영토를 더 용이하게 방어하고 우리 조종사들의 부담을 덜어줄 수 있습니다. 이것이 바로 우리가 항공 작전의 효과를 극대화하기 위해 상호 연결된 지상 지원 시스템을 만드는 방법입니다."
 NORDIC_naval_exercises: "해군 훈련"
 NORDIC_naval_exercises_desc: "우리 모두는 수 세기 전으로 거슬러 올라가는 해양의 유산을 가지고 있습니다. 발트해와 북대서양은 우리의 문화와 생활 방식을 형성했으나, 모든 해상 국가가 알고 있듯이 바다는 동시에 해자이자 고속도로일 수 있습니다. 바다에서 방어하고 공격하는 방법을 배워봅시다."
 NORDIC_defend_the_danish_belt: "덴마크 해협 방어"
 NORDIC_defend_the_danish_belt_desc: "덴마크 해협은 발트해로 향하는 관문입니다. 적들이 북대서양에서 발트해로 도달하지 못한다면 우리 나라는 상륙으로부터 훨씬 안전할 것이기 때문에 그곳을 장벽으로 만들어 우리가 방해받지 않고 발트해를 배회할 수 있도록 주력합시다."
 NORDIC_control_the_northern_sea: "북해 지배"
 NORDIC_control_the_northern_sea_desc: "노르웨이와 북해는 대서양으로 향하는 관문입니다. 그곳에 주력한다면 유럽의 북부 해안에 있는 국가들과 거래할 수 있을 것이며, 원한다면 북아메리카에도 도달할 수 있을 것입니다."
 NORDIC_baltic_sea_dominance: "발트해 지배"
 NORDIC_baltic_sea_dominance_desc: "발트해는 오랫동안 우리의 뒷마당이었습니다. 다른 나라들이 그의 파도를 자유롭게 지배하도록 놓아둔다면 우리에게는 가망이 없습니다. 이 차갑고도 냉담한 광활한 바다를 지배할 수 있도록 해안을 일굽시다."
 NORDIC_naval_research_institute: "해군 연구소"
 NORDIC_naval_research_institute_desc: "적을 따라잡는 것만으로는 충분하지 않으며, 예전처럼 해군 기술의 최전선에 서야 합니다. 우리 지역의 탐험과 해상 패권이라는 유산을 수용합시다."
 NORDIC_submarine_cooperation: "잠수함 협력"
 NORDIC_submarine_cooperation_desc: "적이 해상 수송 및 보급을 하지 못하도록 함으로써 우리는 이미 전쟁을 반쯤 승리했습니다. 이를 확실히 하는 가장 좋은 방법은 최첨단 잠수함을 생산하기 위해 협력하는 것입니다."
 NORDIC_naval_officer_academy: "해군사관학교"
 NORDIC_naval_officer_academy_desc: "해전에서는 다른 형태의 전투에서보다 훌륭한 장교가 중요합니다. 해군의 함정과 태스크 포스에서 복무하는 장교 계급의 협조 없이 단 한 명의 수병이 할 수 있는 일은 많지 않습니다. 어려운 선택을 내리고 협력할 수 있도록 이들을 훈련하는 데 투자하는 것이 무엇보다 중요합니다."
 NORDIC_amphibious_forces: "수륙양용부대"
 NORDIC_amphibious_forces_desc: "우리가 언제 어디서든 적을 공격할 수 있도록 함으로써 우리는 적의 공격 능력을 줄일 수 있습니다. 그들이 모든 해안선에서 상륙을 항상 두려워해야 한다면 최전선에 많은 부대를 배치할 수 없을 것입니다. 따라서 우리의 초점은 상륙작전과 해병대에 맞춰져야 합니다."
 NORDIC_joint_military_exercises: "합동 군사 훈련"
 NORDIC_joint_military_exercises_desc: "우리 군인들과 장교들은 지금처럼 동맹을 맺어본 적이 없기 때문에, 함께 일하는 것이 천성이 될 때까지 그들은 하나로 훈련되어야 합니다. 이것이 현실이 된다면, [NORDIC_get_alliance_name]의 군대는 그 누구도 막을 수 없을 것입니다."
 NORDIC_unified_recruitment: "통합 모병"
 NORDIC_unified_recruitment_desc: "우리는 모병을 표준화하고 그 과정을 간소화하여 더 많은 인력을 모병 사무소에서 최대한 빨리 전선으로 데려갈 수 있는 방법을 찾아야 합니다."
 NORDIC_mechanized_army: "군 기계화"
 NORDIC_mechanized_army_desc: "우리가 강철과 대포로 무장한 거대한 차량 안과 옆에서 싸울 수 있도록 병력을 훈련하는 데 주력한다면, 우리는 적은 병력으로 큰 일격을 가할 수 있습니다. 물론 우리가 그러한 차량을 충분히 생산할 수 있다면 말이죠."
 NORDIC_infantry_first: "보병 우선"
 NORDIC_infantry_first_desc: "여러 세대에 걸쳐 우리 병사들은 무기와 의복만 입은 채 전장에 나가 그들 앞에 있는 또 다른 불쌍한 영혼을 상대로 필사적으로 싸웠습니다. 우리 군대가 눈앞에 있는 적의 눈을 볼 수 있다면, 그들은 가해지는 위협을 보고 그들의 조국을 위해 죽을 때까지 싸울 것입니다."
 NORDIC_expedited_training: "신속한 훈련"
 NORDIC_mountaineers: "산악 전문가"
 NORDIC_mountaineers_desc: "북유럽 지역은 산악병들을 훈련하고 활용하기에 이상적입니다. 산악 전문가들로 이루어진 강력한 간부진으로 이 지역을 훨씬 더 쉽게 방어할 수 있어야 하고, 기회가 있을 때마다 반격할 수 있어야 합니다. 우리 영토의 일부가 적의 손에 들어가더라도, 우리는 결코 항복하지 않을 것입니다."
 NORDIC_nordic_construction_developments: "노르드 건설 발전"
 NORDIC_nordic_construction_developments_desc: "[NORDIC_get_alliance_name]에서 해야 할 일은 많고, 파멸의 시간이 오기까지 남은 시간이 거의 없습니다. 우리는 국가 발전의 속도를 높이는 데 필요한 사항을 개선하기 위해 함께 노력해야 할 것입니다."
 NORDIC_materiel_design: "군수품 설계"
 NORDIC_materiel_design_desc: "전쟁은 여러 세대에 걸쳐 여러 가지 방식으로 변화해 왔지만, 종종 사람과 그의 소총으로 귀결됩니다. 이 새로운 전쟁의 시대에 우리는 [NORDIC_get_alliance_name] 군인의 무기를 무시할 수 없으며 더 나은 무기를 설계함으로써 더 나은 군인을 만들 것입니다."
 NORDIC_nordic_electronics: "노르드 전자공학"
 NORDIC_nordic_electronics_desc: "전자공학은 미래 전쟁의 결정적인 요소가 될 수 있습니다. 우리는 전자 군비 경쟁에서 적이 우리를 이기도록 놓아둘 수 없습니다. 전자공학을 함께 개발하여 이 새로운 힘이 우리 편에 있도록 합시다."
 NORDIC_research_investments: "합동 연구 투자"
 NORDIC_research_investments_desc: "우리의 새로운 동맹은 다른 어떤 동맹보다도 긴밀하며, 기술 발전을 혼자 간직해야만 할 이유가 없습니다. 우리의 전쟁 도구가 적을 쓰러뜨리는 데 필요한 우위를 확보할 수 있도록 연구를 공유합시다."
 NORDIC_civilian_contributions: "민간 기여"
 NORDIC_civilian_contributions_desc: "이제 일반 대중이 우리 동맹의 다른 회원국들과 새로이 공유되는 정체성을 가지게 되었으므로, 그들은 [NORDIC_get_alliance_name]에 안전과 영광을 가져올 전쟁 기계에 연료를 공급하는 데 필요한 기여와 희생을 기꺼이 할 것입니다."
 NORDIC_nuclear_research: "핵 연구"
 NORDIC_nuclear_research_desc: "과학자들은 핵분열이 마침내 무기화됨에 따라 우리에게 다가올 신세계에 대해 입을 다물 수 없습니다. 전쟁을 단번에 종식시킬 수 있는 이 기술적 기적으로부터 우리가 거리를 두어야 할 이유는 없습니다."
 NORDIC_nordic_rocketry: "노르드 로켓 공학"
 NORDIC_nordic_rocketry_desc: "항공기 없이 폭탄을 전달할 수 있다면 어떨까요? 자체 추진 무기는 미래이며, 원한다면 이를 이용하여 [NORDIC_get_alliance_name](이)가 편안하게 적을 섬멸할 수 있을 것입니다."
 NORDIC_standarized_parts: "표준화된 부품"
 NORDIC_standarized_parts_desc: "이제 우리는 하나가 되었기 때문에 서로 표준을 공유함으로써 공장이 가능한 한 빠른 속도를 내도록 할 수 있습니다. 장비와 부품의 상호 교환이 가능해지면 생산이 상당히 간소화될 것입니다."
 NORDIC_fill_the_infrastructure_gaps: "기반시설 간극 좁히기"
 NORDIC_fill_the_infrastructure_gaps_desc: "함께하기 전에 우리 국가들은 서로 다른 개발 수준에 있었고, [NORDIC_get_alliance_name]에서 가장 개발된 국가들의 일부 지역에서도 더 나은 기반시설을 사용할 수 있을 것입니다. 우리는 함께 힘을 모아 모두를 부양해야 합니다."
 NORDIC_develop_resources: "자원 개발"
 NORDIC_develop_resources_desc: "열심히 찾아보면 무엇을 발견하게 될지는 결코 알 수 없습니다. 우리가 노력을 집중한다면, 전쟁 수행에 중요한 미발견 자원 매장지를 발굴할 수 있고, 심지어 우리가 이미 가진 매장지에서 더 많은 것을 추출할 새로운 방법을 개발할 수도 있습니다."
 NORDIC_military_industry_hub: "군수산업 중심지"
 NORDIC_military_industry_hub_desc: "우리의 군수 산업을 효율적으로 집중함으로써 우리는 근접성과 전문화를 활용해 전쟁 기계의 새로운 차원을 달성할 수 있습니다. 우리는 공장을 계속해서 가지고 있는 한 적의 생산량을 능가할 것입니다."
 NORDIC_ad_hoc_military_industry: "임시 군수산업"
 NORDIC_ad_hoc_military_industry_desc: "기념비적인 집중 공장 단지나 콘크리트와 연기가 가득한 넓은 공간을 계획하고 건설할 시간이 없습니다. 우리는 가능한 한 빨리 [NORDIC_get_alliance_name] 전역에 흩어져 있는 작은 공장들을 이용해 산업을 발전시켜 한 번의 전투에서 모든 것을 잃을 위험을 없애야 합니다."
 NORDIC_railway_expansion: "철도 확장"
 NORDIC_railway_expansion_desc: "철도는 국가의 동맥이며, 이제 그 어느 때보다 이러한 교통로가 가능한 한 널리 보급되어야 합니다. 이제 우리는 하나가 되었으니 기관차의 강철과 속도로 물리적으로도 하나가 되어야 합니다."
 NORDIC_naval_construction: "해군 건설"
 NORDIC_naval_construction_desc: "항해의 오랜 전통과 세계적 수준의 선원을 갖춘 것은 모두 훌륭하고 좋지만, 적에 맞서 사용할 함선이 없다면 이는 아무 의미가 없습니다. 함께 대규모 함대를 만들어 우리를 위협하는 모든 국가를 분쇄하는 데 사용합시다."
 NORDIC_nuclear_production: "핵 생산"
 NORDIC_nuclear_production_desc: "우리에게 원자를 쪼갤 수 있는 지식이 있으니, 이제 그 지식을 사용해도 좋을 것입니다. 하지만 먼저 전쟁의 흐름을 우리에게 유리하게 바꿀 수 있을 만큼 충분한 물자와 기반시설을 생산해야 합니다."
 NORDIC_jet_engines: "제트 시대로"
 NORDIC_jet_engines_desc: "제트 엔진의 새로운 발전은 최고의 프롭기를 정처 없이 떠다니는 종이 연처럼 보이게 만듭니다. 제트 엔진이 주도하는 새로운 공중전의 시대가 도래했습니다. 우리가 이 분야에 함께 투자한다면 적을 뛰어넘고 항공기 먹이사슬의 정점에 설 수 있습니다."
 NORDIC_machine_tools_research: "공작기계 연구"
 NORDIC_machine_tools_research_desc: "인력은 문제의 한 부분일 뿐입니다. 우리는 적보다 더 많은 병력을 생산하여 적들은 대체하지 못할 손실을 대체할 수 있어야 합니다. 그렇기 때문에 우리는 새로운 전쟁 기계를 개발하는 데만 집중할 것이 아니라 이를 생산하는 기계에도 관심을 기울여야 합니다."
 NORDIC_equipment_conversion_focus: "장비 전환 중점"
 NORDIC_equipment_conversion_focus_desc: "우리는 좀먹거나 쓰러진 적들로부터 빼앗은 오래된 무기와 차량으로 가득 찬 거대한 창고들을 가지고 있습니다. 이 오래된 장비는 현재 전쟁 기계가 제공하는 최신이자 가장 치명적인 것으로 개조될 수 있습니다."
