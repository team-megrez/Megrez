 ICE_expand_the_fishing_industry: "어업 확장"
 ICE_expand_the_fishing_industry_desc: "어업은 항상 아이슬란드인의 생활의 중요한 부분이었습니다. 이는 우리가 가지고 있는 주요한 천연자원이며, 우리는 이를 풍부하게 보유하고 있습니다. 따라서 우리는 여기에 노력을 집중해야 합니다. 진정한 잠재력이 있는 분야에서 더욱 강해져야 합니다."
 ICE_mineral_prospecting: "광물 탐사"
 ICE_mineral_prospecting_desc: "이론상으로는, 산 속에 천연자원이 숨겨져 있을 수도 있습니다. 이를 찾아내려고 노력함으로써 우리는 아이슬란드의 주요 산업인 어업과 농업에 대한 대안을 제시할 수 있습니다."
 ICE_international_trade: "국제 무역"
 ICE_international_trade_desc: "아이슬란드는 국제 금융 무대에서 더욱 적극적이어야 합니다. 자유 무역을 수용하고 외국 투자에 우리 나라를 개방함으로써 우리는 더 많은 무역 기회를 창출하고 경제를 더욱 활성화할 수 있습니다."
 ICE_hydroelectric_power: "수력 발전"
 ICE_hydroelectric_power_desc: "이 나라에 또 다른 자원이 있다면 그것은 강과 온천의 물입니다. 이의 사용을 확대하면 국가의 산업 발전에 힘을 실을 수 있습니다."
 ICE_banking_on_the_future: "미래를 위한 금융업"
 ICE_banking_on_the_future_desc: "금융업에는 막대한 자원이 필요하지 않습니다. 우리가 해야 할 일은 외국 자본을 유치하는 것 뿐입니다. 금융업에 보조금을 지급하고 아이슬란드 은행을 투자자들에게 더욱 매력적으로 만들기 위해 할 수 있는 모든 노력을 다함으로써 우리는 이 섬을 금융 허브로 구축할 수 있으며, 그렇게 한다면 앞으로 몇 년 안에 이익을 거둘 수 있을 것입니다."
 ICE_infiltration: "침투"
 ICE_infiltration_desc: "우리의 망을 퍼뜨리고 우리 경제를 다른 이들과 더욱 통합하는 것은 다른 기회들도 제공합니다. 전 세계의 핵심 인물이랑 기업들과 접촉함으로써 아이슬란드는 모든 종류의 정보를 뽑아낼 수 있는 좋은 위치에 있게 될 것입니다."
 ICE_develop_icelandic_shipping: "아이슬란드 해운업 발전"
 ICE_develop_icelandic_shipping_desc: "우리는 섬나라이고, 그것도 대양 한 가운데 있는 섬나라입니다. 선박 건조에 집중하는 것은 누구에게나 자명한 선택입니다."
 ICE_heavy_industry: "중공업"
 ICE_heavy_industry_desc: "농업, 어업, 해상 운송은 과거의 일입니다. 국가를 미래로 이끌기 위해서는 중공업에 집중해야 합니다. 산업을 확장함으로써 아이슬란드는 비록 스모그가 나타나더라도 밝은 미래를 갖게 될 것입니다."
 ICE_advanced_technology: "발전된 기술"
 ICE_advanced_technology_desc: "이 섬은 작습니다. 우리는 거대한 산업화된 국가들과 동등한 입장에서 경쟁할 수 없을 것입니다. 우리는 틈새시장을 찾아 거기서 번영해야 합니다. 경쟁에서 뒤처지지 않는 비교적 새로운 것이어야 합니다. 발전된 기술과 전자공학이 바로 우리가 번영할 수 있는 곳입니다."
 ICE_reykjavik_dockyards: "레이캬비크 조선소"
 ICE_reykjavik_dockyards_desc: "함대를 구축하기 위해 해야 할 첫 번째 일은 더 현대적이고 많은 부두의 건설입니다. 국가 자금은 다른 어떤 일보다도 먼저 조선 능력을 확장하는 데 투입되어야 합니다."
 ICE_expand_the_harbour: "항만 확장"
 ICE_expand_the_harbour_desc: "섬을 오가는 선박이 점점 많아짐은 더 큰 항구가 필요함을 의미합니다. 국가는 우리가 계속해서 경제를 확장할 수 있도록 레이캬비크 항구 확장에 자금을 지원해야 합니다."
 ICE_local_arms_industry: "국내 무기 산업"
 ICE_local_arms_industry_desc: "국내에서 무기를 생산함으로써 우리는 우리 군대를 공급함과 동시에 국제 시장에 판매할 수 있으며, 이는 우리의 방어 능력 뿐 아니라 경제도 향상시킬 것임을 의미합니다. 따라서 아이슬란드 무기 산업은 우리 투자의 핵심 초점이 되어야 합니다."
 ICE_infrastructure_development: "기반시설 개발"
 ICE_infrastructure_development_desc: "기반시설을 현대화하고 좋은 교통 시스템을 구축하면 이 나라의 번영을 향한 고속도로가 열릴 것입니다."
 ICE_iceland_air: "아이슬란드 항공기"
 ICE_iceland_air_desc: "오늘날에는 섬이라는 것이 세상과의 단절을 의미하지 않습니다. 현대 항공기를 이용하면 우리는 유럽과 아메리카 대륙 모두에 더 가까워질 수 있습니다. 하늘은 미래의 항로입니다."
 ICE_allied_weapons_seller_trigger: "§Y동맹국§! 또는 §Y중립§!국"
 ICE_expand_the_civilian_fleet: "민간 선단 확충"
 ICE_expand_the_civilian_fleet_desc: "강력한 민간 선단은 해양 전통을 유지하는 동시에 경제에 도움이 된다는 두 가지의 이점을 가지고 있습니다. 상선은 평시에 경제를 이끌어 나가고, 전시에 우리 해군이 필요로 하는 숙련된 선원을 배출할 것입니다."
 ICE_industrial_research_school: "산업 연구 대학"
 ICE_industrial_research_school_desc: "대학은 큰 성공을 거두었습니다. 국가는 산업 발전을 목표로 하는 보다 집중적인 고등 교육을 실시함으로써 이러한 성공을 쌓아 나가야 합니다. 이런 방식으로 우리는 필요한 엔지니어를 확보할 수 있을 것입니다."
 ICE_hrafninn_flygur: "나는 까마귀"
 ICE_hrafninn_flygur_desc: "까마귀처럼 우리는 하늘을 다스릴 것입니다. 아이슬란드는 전 세계의 항공기 산업과 선도적인 항공기 기술과 관련될 것입니다."
 ICE_agricultural_expansion: "농업 확장"
 ICE_agricultural_expansion_desc: "아이슬란드 농업을 현대화하기 위해 많은 개선이 이루어질 수 있습니다. 현대 기술을 활용하고 천연 온천에서 쉽게 접근 가능한 난방을 통해 농업 생산량을 높여 토지와 근로자를 다른 용도로 활용할 수 있습니다."
 ICE_off_shore_oil_drilling: "연안 석유 시추"
 ICE_off_shore_oil_drilling_desc: "석유는 점점 더 중요한 자원이 되어가고 있습니다. 오늘날의 해군은 막대한 양의 석유를 소비하고 있습니다. 섬 주변 해저에 석유가 있을 수 있다고 믿을 만한 이유들이 있습니다. 고위험 고이익의 선택지이지만, 석유가 존재하고 그것을 수면 위로 가져올 수 있다면 조사해 볼 만한 가치가 있을 것입니다."
 off_shore_drilling_tt: "§Y아이슬란드§! 주변의 §Y석유를 시추§!하는 결정 해금"
 ICE_the_kingdom_of_iceland: "아이슬란드 왕국"
 ICE_the_kingdom_of_iceland_desc: "이 나라는 독립을 향해 먼 길을 걸어왔습니다. 왕국을 수립하는 것은 자유를 향한 마지막 단계로 간주되어야 합니다. 이제 우리는 덴마크와 국왕과 외교 정책만을 공유하고 있습니다. 이 유대는 점차 약화되어 형식적인 것이 될 것입니다."
 ICE_united_we_stand: "뭉치면 산다"
 ICE_united_we_stand_desc: "대전쟁 기간 우리는 고립되었습니다. 덴마크는 중립이었고, 아이슬란드는 모든 시장에 대한 접근권을 상실하여 어려움을 겪었습니다. 덴마크는 재무장하고 있으며, 필요하다면 우리도 그들을 도울 준비가 되어 있어야 합니다. 이번에는 아이슬란드가 세계에 그 흔적을 남길 것입니다."
 ICE_declare_absolute_neutrality: "완전한 중립 선언"
 ICE_declare_absolute_neutrality_desc: "덴마크에 무슨 일이 일어나든, 아이슬란드는 유럽의 전쟁을 피하기 위해 할 수 있는 모든 것을 합니다. 완전한 중립을 선언함으로써, 우리는 우리 섬이 어떤 일에도 휘말리도록 두지 않을 것임을 모든 이들에게 분명히 할 것입니다."
 ICE_declare_absolute_neutrality_tt: "§Y[ROOT.OVERLORD.GetNameDef]§!에 전쟁이 선포되었을 때 §Y[ROOT.GetNameDef]§! 측은 독립국이 됩니다."
 ICE_joint_shipbuilding_programme: "합동 건함 계획"
 ICE_joint_shipbuilding_programme_desc: "덴마크를 돕는 가장 좋은 방법은 바다를 통하는 것입니다. 우리는 함께 북해를 지킬 수 있습니다. 그러기 위해서는 선박이 필요하기에, 함대를 만들기 위한 합동의 노력은 군사 협력 전략을 수립하는 데 있어서 자연스러운 단계입니다."
 ICE_research_cooperation_tt: "합동 연구 계획"
 ICE_overlord_research_cooperation_tt: "아이슬란드 합동 연구 계획"
 ICE_royal_marines: "왕립해병대"
 ICE_royal_marines_desc: "아이슬란드의 군대는 결코 크지 않을 것입니다. 하지만 우리는 전문화할 수 있으며, 섬나라에게 해병대는 당연한 선택입니다. 해병대를 창설하고 훈련함으로써 우리는 필요할 때 어디에든 배치될 수 있는 유연한 전력을 확보하게 됩니다."
 ICE_the_icelandic_police_force: "아이슬란드 경찰"
 ICE_the_icelandic_police_force_desc: "아이슬란드의 군대는 결코 그렇게 크지 않을 것입니다. 그러나 대안으로, 침략에 대한 방어를 포함하도록 경찰의 임무를 확대할 수 있습니다. 그렇게 하면 우리가 가지고 있는 제한적인 인력을 보다 효율적으로 사용하면서 섬의 방어를 더 잘 준비할 수 있습니다."
 ICE_infrastructure_projects: "기반시설 계획"
 ICE_infrastructure_projects_desc: "이 나라가 강력해지려면 가장 먼저 해야 할 일은 기반시설의 구축입니다. 좋은 기반시설은 모든 종류의 산업 확장을 위한 기본입니다."
 ICE_engineering_projects: "공학 계획"
 ICE_engineering_projects_desc: "이 섬이 강력해지기 위해서는 개발되어야 합니다. 대규모 공학 계획은 일자리를 창출하고 아이슬란드 산업 성장의 기반을 마련할 것입니다."
 ICE_patrolling_the_atlantic: "대서양 순찰"
 ICE_patrolling_the_atlantic_desc: "우리 상선을 보호하려면 바다로 나갈 수 있는 호위함이 필요합니다. 우리는 새로운 설계를 제작하기 위해 덴마크와 협력해야 합니다."
 ICE_joint_military_training: "합동군사훈련"
 ICE_joint_military_training_desc: "우리는 이 섬에서는 현대전에 군대를 제대로 훈련시킬 만큼의 경험이 부족합니다. 따라서, 덴마크와 협력하는 것은 우리와 같은 작은 섬에게는 최선의 접근입니다."
 ICE_industrial_cooperation: "산업 협력"
 ICE_industrial_cooperation_desc: "면세 등을 혜택으로 덴마크 산업가들이 아이슬란드에 자회사를 설립하도록 초대한다면 일자리를 창출할 수 있습니다. 이는 또한 섬의 산업화에 꼭 필요한 활력을 불어 넣어줄 것입니다. 덴마크의 도움으로 우리는 이 나라를 발전시킬 수 있습니다."
 ICE_gardhur_airfield: "가르뒤르 공군기지"
 ICE_gardhur_airfield_desc: "항공기는 현대 기반시설의 진정한 일부가 되어가고 있습니다. 아이슬란드가 뒤처져서는 안 됩니다. 수도 근처의 비행장은 아이슬란드를 미래로 발전시키는 데 핵심이 될 것입니다."
 ICE_the_merchant_fleet: "상선단"
 ICE_the_merchant_fleet_desc: "선박은 한때 이 나라를 만드는 데 핵심적인 부분을 차지했습니다. 선박은 미래의 일부이기도 할 것입니다. 강력한 상선단은 미래 아이슬란드 경제의 핵심이 될 것입니다."
 ICE_not_standing_idly_by: "가만히 서있지 않고"
 ICE_not_standing_idly_by_desc: "우리가 원하든 원하지 않든, 전쟁이 다가오고 있습니다. 섬을 방어할 가망을 가지려면 국가를 무장해야 합니다. 이가 하느냐 죽느냐의 문제라는 점은 확실합니다."
 ICE_expand_industrial_complexes: "산업단지 확장"
 ICE_expand_industrial_complexes_desc: "우리의 군사 산업은 유럽의 다른 강대국들에 비해 크게 뒤처져 있으며 저개발되었고 활용도가 낮습니다. 만약 우리가 군수산업체를 확장하고 보조금을 지급하는 데 많은 투자를 하지 않는다면 우리는 결코 그들을 따라가지 못할 수도 있습니다."
 ICE_political_unity: "정치적 통합"
 ICE_political_unity_desc: "위험한 시기에 국가의 단결은 무엇보다 중요합니다. 우리는 정치적 차이를 제쳐두고 [ROOT.GetName](을)를 전쟁에서 보호하기 위해 할 수 있는 모든 일을 해야 합니다."
 ICE_anglo_icelandic_relations: "영국-아이슬란드 관계"
 ICE_anglo_icelandic_relations_desc: "[ENG.GetNameDefCap](은)는 미래의 무역 파트너로서 최선의 선택일 가능성이 높습니다. 어떤 경우든 [ENG.GetAdjective](을)를 적대시하는 것은 우리나라에 심각한 해를 끼칠 수 있으며, 어쩌면 노골적으로 위험할 수도 있습니다. 따라서 우리는 바다 건너의 이웃과 좋은 관계를 유지하기 위해 최선을 다해야 합니다."
 ICE_anglo_icelandic_relations_tt: "§Y어업 확장§! 중점 완료 시:"
 ICE_american_protection: "미국의 보호"
 ICE_american_protection_desc: "[GetAmericanProtectionText]"
 ICE_american_protection_desc_standard: "전쟁이 임박하고 있으며, 우리는 홀로 서기에 너무 작습니다. [USA.GetNameDefCap] 측이 우리를 지켜줄 수 있습니다. [USA.GetAdjective] 정부에 연락해 아이슬란드를 보호하기 위한 군대 주둔을 제안해야 합니다. 이로 인해 독립을 향한 우리의 여정에서 한 발짝 물러서게 되겠지만, 일시적인 차질에 불과할 것입니다. 침략을 당하는 것이 더 나쁠 것입니다."
 ICE_american_protection_desc_british_subject: "[ENG.GetNameDefCap](은)는 이 전쟁에서 힘들어하고 있습니다. 적대 세력이 우리를 침략하기로 결정하더라도 우리를 보호하지 못할 수 있습니다. [USA.GetAdjective] 정부에 아이슬란드 보호 임무를 맡을 것을 제안해야 합니다."
 ICE_american_protection_tt: "§Y[ROOT.GetName]§! 측은 §Y[USA.GetNameDef]§! 측의 괴뢰국이 됩니다."
 ICE_fighting_as_equals: "대등하게 싸우기"
 ICE_fighting_as_equals_desc: "우리는 함께 전쟁에서 싸우고 있습니다. 아이슬란드는 자신의 체급 이상의 역할을 수행하고 있습니다. 이제는 덴마크가 아이슬란드가 더 이상 종속국이 아니라 이 동맹에서 대등한 동반자라는 사실을 받아들일 시간입니다. 아이슬란드를 공식적인 독립 국가로 선언할 때입니다."
 ICE_fighting_as_equals_tt: "§Y[ROOT.getName]§! 측이 독립을 선언합니다"
 ICE_expanding_the_university_of_reykjavik: "레이캬비크 조선소 확장"
 ICE_expanding_the_university_of_reykjavik_desc: "아는 것이 힘입니다. 우리나라가 세상에서 앞서고자 한다면, 우리의 노력을 집중 시킬 필요가 있습니다. 레이캬비크 대학교에 기금 출연을 늘림으로써 미래 성장을 위한 발판을 만들 수 있습니다."
 ICE_trade_relations: "무역 관계"
 ICE_trade_relations_desc: "작은 나라에서 필요한 모든 것을 생산할 수는 없습니다. 하지만 아이슬란드는 전 세계 국가들과 좋은 관계를 유지하고 유럽과 북미의 중간에 위치한 전략적 위치를 활용함으로써 금융 및 무역 허브가 될 수 있는 완벽한 위치에 있습니다. 이러한 관계를 최대한 활용하면 아이슬란드가 절실히 필요로 하는 장비를 쉽게 조달할 수 있습니다."
 ICE_keflavik_airbase: "케플라비크 공군기지"
 ICE_keflavik_airbase_desc: "미국인들은 대서양을 더 잘 순찰할 수 있도록 더 큰 공군 기지를 건설하기를 원합니다. 이것이 이 나라를 더욱 강력하게 만들 것이기에 우리는 이를 승인해야 합니다."
 ICE_modernizing_the_island: "섬 현대화"
 ICE_modernizing_the_island_desc: "새로운 이론들은 실천에 옮겨져야 합니다. 경제는 개혁되어야 합니다. 이제 이러한 변화들을 추진할 때입니다."
 ICE_compensation: "보상"
 ICE_compensation_desc: "우리는 덴마크와 전 세계에 우리가 무시할 수 없는 국가임을 증명했습니다. 우리는 최근과 수 세기에 걸쳐 희생을 치렀습니다. 대서양에 위치한 아이슬란드는 덴마크 왕국의 섬들을 보호하기에 좋은 위치에 있습니다. 덴마크는 이 섬들의 보호를 우리에게 넘김으로써 더 강력한 파트너를 확보하고, 자신의 핵심 영토를 보호하는 데 더 집중할 수 있게 될 것입니다."
 ICE_republicanism: "공화주의"
 ICE_republicanism_desc: "아이슬란드에 왕은 필요하지 않습니다. 섭정은 우리가 왕 없어도 잘 지낼 수 있다는 것을 보여주었습니다. 이제 이 중세의 제도를 없애고 공화국을 준비할 때가 왔습니다."
 ICE_american_investments: "미국의 투자"
 ICE_american_investments_desc: "수천 명의 미국인을 섬에 주둔시키는 것은 그 자체로 경제에 좋습니다. 그러나 이는 또한 미국 기업들이 자회사 설립과 아이슬란드 기업에 대한 투자에 더 관심을 갖게 될 것임을 의미합니다. 우리가 수를 제대로 둔다면 이러한 상황은 우리에게 매우 유익할 것입니다."
 ICE_american_soldiers: "미군 주둔"
 ICE_american_soldiers_desc: "미국은 자신들이 가장 소중히 여기는 가치를 보호하기 위해 그들의 영향력을 더욱 광범위하게 확대하기를 바라고 있습니다. 우리는 그들의 병사들이 우리 땅에 자유롭게 주둔하도록 허용할 수 있고, 일부는 이곳에 머물면서 우리 군대를 강화할 수 있을 것입니다."
 ICE_iceland_defense_force: "아이슬란드 방위군"
 ICE_iceland_defense_force_desc: "미국의 도움과 함께 아이슬란드는 현대식 군대를 조직할 수 있습니다. 그들은 우리 군대를 훈련시킬 수 있는 지식, 경험과 인력을 가지고 있습니다. 그들과 함께 군대를 조직하면 우리 군을 진정한 엘리트 군대로 거듭나게 할 수 있습니다."
 ICE_state_owned_enterprises: "국영 산업"
 ICE_state_owned_enterprises_desc: "이제 우리 섬이 좀 더 스스로 자립할 수 있게 되었기에, 노동자를 유치하고 경제를 개선할 수 있는 산업을 설립하고 국가 기관의 효율성을 높이는 것에 대해 생각해 볼 때입니다."
 ICE_not_our_king: "우리의 왕이 아니다"
 ICE_not_our_king_desc: "아이슬란드 왕국이라니, 터무니없습니다. 아이슬란드는 왕이 필요하지 않으며, 덴마크인 왕은 더욱이 필요 없습니다. 이제 아이슬란드 사람들 사이에서 과거와의 완전한 단절을 위한 지지를 확보하고 미래를 향해 나아갈 때입니다."
 ICE_expand_the_industrial_base: "산업 기반 확충"
 ICE_expand_the_industrial_base_desc: "종주국의 공산품에 대한 의존도를 낮추면 산업이 강해지고, 노동 계급도 강해집니다. 혁명은 올바른 도구 없이는 일어날 수 없으며, 이 나라는 종주국에 대한 의존을 없앰으로써 새로운 정신과 혁명을 수행하기 위해 자체 생산한 무기를 포함하여 필요한 것들을 얻을 수 있습니다."
 ICE_anti_capitalist_propaganda: "반자본주의 선전"
 ICE_anti_capitalist_propaganda_desc: "자본주의가 우리에게 해준 것이 무엇인가요? 자본주의가 국가에 약간의 번영을 가져다주었을지 모르지만, 현재 이 나라가 처한 위기를 초래하기도 했습니다. 자유민주주의에 대한 지나친 의존과 우리에게 찌꺼기만 주려는 지배자들의 의지로 볼 때, 미래가 다른 곳에 있어야 한다는 점은 분명합니다."
 ICE_international_relations: "국제 관계"
 ICE_international_relations_desc: "우리가 가야 할 길은 험난할 것이 분명합니다. 혼자서 그 길을 걷는다면 더욱 그러할 것입니다. 따라서 우리는 새로운 동맹을 찾아야 합니다. 공산주의 인터내셔널은 우리가 새로운 동맹을 모색할 수 있는 곳 중 하나이지만, 다른 선택지도 있습니다. 중요한 것은 적극적으로 새로운 지평을 여는 것이며, 우리는 이를 지체 없이 시작해야 합니다."
 ICE_rally_the_workers_of_reykjavik: "레이캬비크 노동자 결집"
 ICE_rally_the_workers_of_reykjavik_desc: "아이슬란드에는 군대라고 할 만한 것이 없지만 수도의 노동자들은 확실히 전력으로 간주할 수 있을 정도가 될 수 있습니다. 노동자들이 체제에 맞서 봉기한다면 이를 막을 수 있는 방법은 많지 않으니 이들이 대의에 함께하도록 설득하는 것이 무엇보다 중요합니다."
 ICE_completion_break_with_the_crown_tt: "§Y$ICE_break_with_the_crown$§! 중점 완료 시:"
 ICE_prepare_for_the_revolution: "혁명 준비"
 ICE_prepare_for_the_revolution_desc: "성공적인 혁명은 저절로 일어나지 않습니다. 혁명은 세심하게 준비돼야 합니다. 씨앗을 심고 물을 주어야 합니다. 민중은 언제 일어날지 알아야 하고, 혁명가들은 민중이 일어날 때 그들을 인도해야 합니다. 포스터를 인쇄해야 합니다. 전문 혁명가를 모집하고 훈련시키고, 무기를 적절히 보관하고, 지도자는 통제할 준비가 되어 있어야 합니다."
 ICE_state_visits: "국빈 방문"
 ICE_state_visits_desc: "파시스트가 주도하는 국가들이 현재 세계의 변화를 주도하고 있다는 사실은 부인할 수 없습니다. 아이슬란드가 변화하려면 그들에게서 배울 수 있는 것이 있을 것입니다. 가능한 한 빨리 공식적인 관계를 수립하고 협력 기회를 즉시 모색해야 합니다."
 ICE_general_strike: "총파업"
 ICE_general_strike_desc: "전 세계, 특히 사악한 덴마크 국왕에게 아이슬란드 노동자들이 강하고 단결되어 있다는 것을 보여줍시다. 모든 산업 작업과 섬을 오가는 모든 운송을 중단시키는 대규모 파업은 괴뢰 정부에 큰 타격을 입히고 사람들에게 진정한 권력이 어디에 있는지 보여줄 것입니다."
 ICE_general_strike_tt: "\n§Y총파업§!이 끝날 때:"
 ICE_organize_a_march: "진군 조직"
 ICE_organize_a_march_desc: "너무 오랫동안 국민들이 외국 지배자의 노예로 살아왔습니다. 로마를 향했던 것과 같은 민족주의적 수도 진군은 우리의 강인한 바이킹 과거를 상기시키는 역할을 할 것입니다. 자유를 사랑하는 모든 아이슬란드 국민이 참여한다면 아이슬란드 국민은 강하고 풍요로우며 단결된 힘을 가지고 있다는 것을 정부에 보여줄 수 있습니다! 우리는 함께 더 큰 미래를 만들 수 있습니다!"
 ICE_break_with_the_crown: "왕실 절연"
 ICE_break_with_the_crown_desc: "이제 덴마크 왕실과 정식으로 관계를 끊을 때가 왔습니다. 국왕과 덴마크의 쇠락한 내각을 비난해야 합니다. 그리고 아일랜드를 다시 꿈과 열망을 향해 자유롭게 나아갈 수 있도록 독립국으로 선포해야 합니다."
 ICE_break_with_the_crown_tt: "[ROOT.GetNameDefCap] 측은 독립국이 됩니다."
 ICE_embrace_the_workers_revolution: "노동자 혁명 수용"
 ICE_embrace_the_workers_revolution_desc: "노동자들의 지지가 있었기에 이러한 변화가 가능했습니다. 따라서 신디케이트, 노동자, 노동조합이 새로운 국가에서 주도적인 위치를 차지하는 것은 당연한 일입니다. 노동자 혁명의 지도자들은 국가를 새로운 차원으로 이끌고, 그 어떤 군주보다 훨씬 더 큰 발전을 가져올 수 있습니다."
 ICE_remove_dissent_in_the_working_class_tt: "§Y$ICE_dissent_in_the_working_class$§! 제거"
 ICE_state_corporatism: "국가조합주의"
 ICE_state_corporatism_desc: "나약한 덴마크 멍에의 마지막 잔재를 벗어났으니 이제 새로운 국가를 세울 때입니다. 국가의 안전을 보장하는 가장 좋은 방법은 강력한 지도자 밑에서 노조 지도자, 산업계 거물, 당이 아이슬란드 국민 모두의 공익을 위해 협력하는 것입니다. 국가는 산업계를 지원할 것이고, 산업계는 그 대가로 국가를 지원할 것입니다."
 ICE_international_brigades: "국제여단"
 ICE_international_brigades_desc: "억압에 맞선 투쟁은 여기서 승리했더라도 계속되어야 합니다. 그렇지 않으면 우리의 승리가 일시적인 것에 지나지 않을 수 있습니다. [ROOT.GetName]의 아들과 딸들은 필요한 곳이라면 어디든 도울 준비가 되어 있어야 하며, 국가는 필요한 새로운 법안을 시행하고 필요한 무기와 장비를 공급함으로써 이를 지원하기 위해 최선을 다해야 합니다."
 ICE_state_owned_industry: "국영 산업"
 ICE_state_owned_industry_desc: "[ROOT.GetNameDef] 같이 작은 나라는 필요한 것들을 자본주의자들의 생산에 의존할 수 없습니다. 효율을 극대화하고 가장 필요한 것들을 생산하도록 만드려면 국가가 나서서 산업을 장악해야 합니다. 국가는 더 이상 살아남기 위해 외국의 투자에 의존하지 않을 것입니다. 아이슬란드국은 아이슬란드 국민과 군대를 신경쓸 것입니다."
 ICE_organize_the_greyshirts: "회색 셔츠단 조직"
 ICE_organize_the_greyshirts_desc: "젊을 때부터 잘 훈련받은 무장한 민병대는 청년을 길러 그들을 우리의 새로운 세계에 맞도록 형상화하는 데 유용한 도구가 될 수 있습니다. 또한, 준군사훈련은 군대의 역량을 강화하는 것을 의미하며, 이는 정당한 우리 땅을 되찾고자 할 때 유용할 수 있을 것입니다."
 ICE_research_cooperation: "연구 협력"
 ICE_research_cooperation_desc: "우리와 동맹인 세력과의 협력을 통해 미래의 무기에서 우리에게 이점을 가져다 줄 기술을 더 잘 개발할 수 있습니다. 우리는 엿보는 눈으로부터 멀리 떨어진 훌륭하고 한적한 시험장을 제공하면서 소중한 파트너로부터 배울 수 있습니다."
 ICE_infiltrating_the_british_isles: "영국 제도 침투"
 ICE_infiltrating_the_british_isles_desc: "혁명의 불꽃이 질식하여 꺼지지 않으려면 반드시 확산되어야 합니다. 해방의 분명한 목표는 영국 제도의 억압받는 노동자들입니다. [ROOT.GetNameDefCap](은)는 억압받는 지역의 노동자들이 제국주의와 자본주의 지배자들에 대항하여 일어설 수 있도록 도와야 합니다. 우리는 함께 혁명의 이상을 일반 노동자의 현실로 만들 수 있습니다."
 ICE_infiltrating_the_british_isles_tt: "웨일스, 스코틀랜드와 북아일랜드에서 공산주의 봉기를 시작하는 §Y결정§! 해금."
 ICE_transformation_of_nature: "자연의 변신"
 ICE_transformation_of_nature_desc: "산업화의 핵심은 전력입니다. 아이슬란드의 자연은 시민과 마찬가지로 국가를 위해야 합니다. 강과 폭포는 댐으로 변할 수 있고, 돌은 채석될 수 있으며, 온천은 난방에 사용될 수 있습니다. 진보를 향한 우리의 행진은 그 무엇도 막을 수 없습니다."
 ICE_the_viking_spirit: "바이킹 정신"
 ICE_the_viking_spirit_desc: "용감하고 치명적이라는 단어는 옛 바이킹과 관련된 단어였습니다. 그들은 바다 너머에 무엇이 있는지 알지 못한 채 바다를 건넜고, 오직 강한 자만이 성공했습니다. 대담하고 용감해야만 과거를 뛰어넘어 다시 한 번 북해를 지배할 수 있을 것이기에 오늘날 아이슬란드인들은 용감하고 대담한 자가 되어야 합니다."
 ICE_viking_spirit_tt: "§Y바이킹 정신을 개선§!하는 결정 해금"
 ICE_recruiting_international_workers: "국제 노동자 모집"
 ICE_recruiting_international_workers_desc: "우리나라를 공산주의자와 사회주의자 모두의 이상향으로 만들고, 혁명의 불꽃을 계속해서 밝게 타오르게 함으로써, 우리는 소련의 건국 초기와 마찬가지로 전세계의 혁명가들을 끌어들일 수 있습니다. 우리는 노동자와 혁명 군인들에게 그들이 어디 출신이든 관계 없이 [ROOT.GetName](이)가 횃불을 이끌며 그들이 속한 곳이라는 것을 보여줄 필요가 있습니다."
 ICE_international_research_community: "국제 연구 공동체"
 ICE_international_research_community_desc: "공산주의 인터내셔널뿐 아니라 세계 각국과의 협력 계획을 통해 다른 이들로부터 배울 점이 많습니다. 국제 사회와 협력함으로써 [ROOT.GetName](은)는 새로운 차원의 위대함을 누릴 것입니다. 집산주의는 진보를 향한 유일한 길입니다!"
 ICE_international_research_community_tt: "세력에 속해있지 않거나 [ROOT.GetName] 측과 같은 세력인 모든 공산주의 국가:"
 ICE_reclaiming_the_empire: "제국 수복"
 ICE_reclaiming_the_empire_desc: "그린란드는 한때 아이슬란드에서 온 바이킹들이 정착했던 곳입니다. 노르웨이와 덴마크는 그린란드에 대한 진정한 권리가 없는데도 그린란드를 두고 다퉈왔습니다. 정당한 주권국에 그린란드의 반환을 요구할 때입니다. 저들이 자신들의 유산과 역사에 가치를 둔다면 조건 없이 그린란드를 우리에게 할양할 것입니다. 우리 영광의 길을 계속 좇아야 합니다!"
 ICE_securing_the_north_sea_passage: "북해 통로 확보"
 ICE_securing_the_north_sea_passage_desc: "이제 아이슬란드의 소유여야 할 것을 되찾을 시간입니다. 북해의 셰틀랜드 섬과 페로 제도는 [ROOT.GetNameDef](으)로의 통로를 제어하는 ​​데 중요한 열쇠입니다."
 ICE_vinland: "빈란드"
 ICE_vinland_desc: "북대서양 제국이라는 발상은 아이슬란드 출신의 레이프 에이릭손이 아메리카 대륙을 발견하면서 탄생했습니다. 아쉽게도 바이킹 식민지였던 빈란드는 멸망했지만, 이제 오랫동안 잃어버린 꿈을 현실로 만들 때입니다. 오딘을 위하여!"
 ICE_the_armed_forces_of_iceland: "아이슬란드군"
 ICE_the_armed_forces_of_iceland_desc: "아이슬란드에 전쟁이 다가온다면, 아이슬란드는 스스로를 방어할 수 있어야 합니다. 우리는 침략자들을 물리칠 수 있는 군대를 구축하기 시작해야 합니다. 인구도 적은 작은 섬이지만, 그 어떤 적도 이를 점령하고자 많은 병력을 투입할 수 없기에 위치와 크기 자체가 강점이 될 수도 있습니다."
 ICE_an_airbase_in_the_sea: "바다의 공군기지"
 ICE_an_airbase_in_the_sea_desc: "섬 위의 하늘과 주변 바다를 지배한다면 우리는 어떠한 적도 이곳에 무력으로 상륙하지 못하도록 할 수 있습니다. 그들이 그렇게 하더라도 공군은 적의 보급이 확실히 부족하도록 할 수 있습니다. 그러므로, 아이슬란드군을 만들어가는 자연스러운 방법은 현대적인 공군을 만드는 것입니다."
 ICE_a_naval_hub_in_the_atlantic: "대서양 해군기지"
 ICE_a_naval_hub_in_the_atlantic_desc: "아이슬란드는 섬이므로, 함대가 군의 주력이 되는 것이 합리적입니다. 함대는 적들이 우리 해안에 접근하는 것을 막을 수 있고, 바다를 지배하는 데 동맹국을 도울 수 있으며, 어디로든 원정군을 수송할 수 있습니다. 강력한 해군을 건설하는 것은 아이슬란드에게 당연한 선택입니다."
 ICE_mine_iceland: "아이슬란드 기뢰 부설"
 ICE_mine_iceland_desc: "해군 항로 측면에서, 아이슬란드는 북쪽을 제외한 모든 방향으로 심각히 노출되어 있습니다. 우리 섬의 사람들의 안전을 제대로 보장하려면, 전쟁이 발생할 경우 아이슬란드 해역에 광범위하게 기뢰를 설치할 준비가 되어 있어야 합니다."
 ICE_flying_boats: "비행정"
 ICE_flying_boats_desc: "물에서 적과 경쟁할 수 없다면, 차선책인 하늘에 기댈 것입니다. 우리가 하늘을 장악한다면, 함선은 순식간에 침몰할 것이기 적들은 그것을 사용할 수 없을 것입니다."
 ICE_modernizing_the_coast_guard: "해안경비대 현대화"
 ICE_modernizing_the_coast_guard_desc: "아이슬란드 해안경비대는 오랫동안 대내외 안보에서 우리의 주력군으로 기능해 왔습니다. 그러니 우리는 해안경비대를 신속한 현대화와 기술적 발전을 통해 최신예로 유지해야 합니다."
 ICE_low_cost_aircrafts: "저비용 항공기"
 ICE_low_cost_aircrafts_desc: "우리에게 대규모 산업은 없지만 대신 항공기 제작을 최적화하는 방법을 아는 몇몇 개인이 있습니다. 우리는 약한 경제를 가지고도 공중 군비 경쟁에서 뒤처지지 않도록 그들의 재능을 활용해야 합니다."
 ICE_support_equipment: "지원 장비"
 ICE_support_equipment_desc: "진압 경찰 뿐 아니라 군의 모든 부대는 더 무거운 포와 적절한 구급 상자 및 진압 무기를 사용할 수 있습니다. 그러므로 우리는 가능한 한 빨리 이에 투자해야 합니다."
 ICE_emergency_conversions: "긴급 함선 개장"
 ICE_emergency_conversions_desc: "국가가 반드시 대형함을 보유할 필요는 없지만, 우리는 많은 대형 어선, 무역선 및 민간기업 선박을 보유하고 있습니다. 우리는 유사시에 이 선박들에 기관총이나 경함포를 배치하여 대부분의 경쟁국과 경쟁할 수 있는 충분한 규모의 해군을 신속하고 효율적으로 만들 수 있습니다."
 ICE_emergency_conversions_tt: "§Y수송선§!을 §Y구축함§!이나 §Y순양함§!으로 개장하는 §Y결정§! 해금"
 ICE_enact_conscription: "징병제"
 ICE_enact_conscription_desc: "우리 나라의 미래가 점점 더 불투명해짐에 따라 방어가 급선무가 되었습니다. 우리 군대는 사실상 존재하지 않는다는 점을 해결하기 위해 우리는 모든 청년의 징병을 제정해야 합니다."
 ICE_a_profesional_army: "군대 전문화"
 ICE_a_profesional_army_desc: "현재 군대는 너무 약해서 우리 섬을 제대로 방어할 수 없습니다. 이 문제를 해결할 유일한 방법은 우리 군대를 최후까지 싸울 최고의 병사들로만 구성하는 것입니다."
 ICE_thungur_hnifur: "장검"
 ICE_thungur_hnifur_desc: "아이슬란드 군대는 결코 큰 군대가 될 수 없습니다. 이를 보완하기 위해서, 우리 부대에 가능한 한 최고의 훈련을 제공하고 우리의 강점에 집중하여 공격할 때 강한 타격을 입히도록 해야 합니다."
 ICE_thungur_hnifur_idea: "정예군"
 ICE_civilian_war_duty: "민방위"
 ICE_civilian_war_duty_desc: "전쟁이나 위기가 우리 조국에 닥칠 경우 시민들이 어떻게 행동해야 하는지 정확히 알고, 때가 되면 모든 민간인이 물류 지원, 소방, 유통 등의 의무를 수행할 준비가 되어 있는 것이 중요합니다."
 ICE_doctrinal_studies: "교리 연구"
 ICE_doctrinal_studies_desc: "병법은 모든 국가가 숙달할 수 없음은 물론이고 쉬운 것도 아닙니다. 우리는 세계 강대국을 연구하고 그들이 전쟁을 수행하는 방식으로부터 배워야 합니다."
 ICE_death_from_above: "하늘에서 죽음이"
 ICE_death_from_above_desc: "공중전에서 승리하면 전쟁에서 승리하게 되고, 그것도 빨리 승리하게 됩니다. 우리가 공군과 육군 군종 사이의 협력을 강화하고 어디서든 적의 보급선을 파괴할 준비가 된 특수 낙하산 연대를 훈련한다면 더욱 빠를 것입니다."
 ICE_we_shall_defend_our_island: "우리 섬의 방어"
 ICE_we_shall_defend_our_island_desc: "우리 섬은 우리 집이고, 우리보다 이 섬에 대해 잘 아는 사람은 없습니다. 우리 군대를 산악의 전투에 특화함으로써 우리는 해안에서 철수하여 적들이 상륙하고 자신감과 안주감을 느끼자마자 그들을 파괴할 수 있습니다."
 ICE_taking_the_fight_to_our_enemies: "적에게 싸움 걸기"
 ICE_taking_the_fight_to_our_enemies_desc: "바다는 우리를 둘러싸고 있으며, 지난 수 세기 동안 대양은 우리 사람들과 우리가 누구인지를 형성해 왔습니다. 여기서 얻은 지식을 활용함으로써 우리는 적들이 생각지도 못한 곳에서 싸움을 걸어올 수 있습니다."
 DEN_kanslergadeforliget: "칸슬레르가데 합의 지속"
 DEN_kanslergadeforliget_desc: "[ROOT.GetName]에서는 실업률이 치솟고 농업 부문이 부진하면서 대공황이 여전히 느껴지고 있습니다. 우리는 당파를 넘어서 우리가 처한 위기를 어떻게 해결할 것인지에 대해 합의를 이루어야 합니다."
 DEN_devalue_the_krone: "크로네화 평가절하"
 DEN_devalue_the_krone_desc: "크로네화를 평가절하 함으로써 우리 농산물은 국제 시장에서 더욱 경쟁력을 갖게 될 것이고 수출 기회가 향상되어 결과적으로 어려움을 겪는 농민들의 고통을 완화할 것입니다."
 DEN_remove_economic_crisis_in_730_days_tt: "730일 후에 §Y$DEN_economic_crisis_dynamic_modifier$§! 제거"
 war_will_cancel_deal_tt: "§Y양국 간의 전쟁은 이 협정을 파기할 것입니다§!"
 DEN_effects_after_fortify_our_borders_tt: "§Y$DEN_fortify_our_borders$§! 중점 완료:"
 DEN_trade_with_britain: "영국과의 무역"
 DEN_trade_with_britain_desc: "[ENG.GetNameDefCap](은)는 역사적으로 우리 농산물의 가장 큰 수출 시장이었지만 대공황 이후 이 무역은 거의 중단되었습니다. 크로네화를 평가절하 했으니, 이제 영국에 접근해 이전의 무역 관계를 다시 구축해야 할 때입니다."
 DEN_trade_with_germany: "독일과의 무역"
 DEN_trade_with_germany_desc: "[GER.GetNameDefCap](은)는 역사적으로 많은 양의 우리 농산물을 수입해 왔으며, 대전쟁조차 이를 막지 못했습니다. 그러나 지난 몇 년 동안 양국 간 무역은 감소했습니다. 이 추세를 뒤집으려 노력해야 할 때입니다!"
 DEN_agricultural_subsidies: "농업 보조금"
 DEN_agricultural_subsidies_desc: "우리 농부들은 부채 위기와 압류로 어려움을 겪고 있습니다. 한동안 그들 사이에 무력감과 분노가 끓어올랐고, 이를 방치하면 더 위험한 것으로 성장할 위험이 있습니다. 우리는 이러한 상황을 해결하고 농업 부문을 최선을 다해 도와야 합니다."
 DEN_industrial_investments: "산업 투자"
 DEN_industrial_investments_desc: "도심은 지난 몇 년의 격변을 피해가지 못했습니다. 실업률이 급증하여 기업이 파산 위기에 처하거나 다함께 부도가 나는 경우도 있었습니다. 우리는 상황을 안정시키기 위해 산업 부문을 대상으로 한 특정 지원을 함으로써 개입할 수 있습니다."
 DEN_support_schleswigian_farmers: "슐레스비히 농부 지원"
 DEN_support_schleswigian_farmers_desc: "남부 유틀란트에 소수자들의 운동이 궁극적으로 힘든 경제 상황과 그들이 독일인인지 덴마크인인지에 대한 집단 정체성의 마찰로 인해 촉발되어 성장하고 있습니다. 우리는 이 지역에 대한 경제적 지원을 강화함으로써 이러한 반대 의견을 일부 완화할 수 있을 것입니다."
 DEN_public_works: "공공사업"
 DEN_public_works_desc: "공공사업 계획을 시행함으로써 우리는 섬들을 연결하는 다리를 건설하여 국가 기반시설을 개선할 수 있을 뿐 아니라 새로운 주택의 건설을 시작하고 여전히 높은 실업률을 낮출 수 있습니다."
 DEN_fortify_our_borders: "국경 요새화"
 DEN_fortify_our_borders_desc: "유럽 ​​전역에 다시 한번 긴장이 고조되고 있습니다. 우리는 대전쟁을 무사히 보냈지만 그런 일이 다시 일어날 것이라는 보장은 없습니다. 우리는 최선을 바라면서 최악에 대비해야 합니다. 국경과 독립을 지키는 것이 우리의 최우선 과제입니다!"
 DEN_build_a_modern_dannevirke: "현대의 다네비예그 건설"
 DEN_build_a_modern_dannevirke_desc: "덴마크인들은 수 세기 동안 유럽 본토를 향해 견고한 요새를 건설했으며, 그 중 가장 유명한 요새는 다네비예그입니다. [GER.GetNameDef](이)가 다시 한번 재무장하고 우리 주변의 강대국을 뒤흔들고 있으므로, 우리는 국경을 보호하기 위해 현대의 다네비예그를 건설해야 합니다."
 DEN_unlocks_fortification_efforts: "결정 해금: §Y요새화 주력§!\n\n"
 DEN_refortify_tunestillingen: "투네스틸링엔 재요새화"
 DEN_refortify_tunestillingen_desc: "지난번 유럽이 전쟁에 휩싸였을 때, 우리는 쾨벤하운을 보호하기 위한 일련의 요새인 투네스틸링엔을 건설하여 방어를 준비했습니다. 이 요새는 이후 황폐화되었지만, 이를 재건하고 현대화하여 수도의 안전을 확보할 수 있을 것입니다."
 DEN_secure_our_supply_lines: "보급선 확보"
 DEN_secure_our_supply_lines_desc: "군대는 배를 채워야 진군하며, 이는 수천 년 전과 마찬가지로 오늘날에도 그러합니다. 다행히도 우리는 식품의 주요 생산자이며 운송을 약간 개선한다면 군대에 안정적인 보급을 확보할 수 있습니다."
 DEN_fortify_the_islands: "섬 요새화"
 DEN_fortify_the_islands_desc: "동부 덴마크는 수백 개의 섬으로 이루어져 있으며, 우리 해군은 이웃 국가의 훨씬 더 큰 함대로부터 모든 섬을 보호할 만큼 크지 않습니다. 주요 거점에 해안 요새를 건설함으로써 우리는 잠재적인 침략자들을 격퇴할 수 있을 것입니다."
 DEN_unlocks_coastal_fortification_efforts: "결정 해금: §Y해안 요새화 주력§!\n\n"
 DEN_connect_the_islands: "섬 연결"
 DEN_connect_the_islands_desc: "[ROOT.GetNameDefCap](은)는 남부 유틀란드에서만 본토와 연결되는 다수의 섬으로 이루어져 있습니다. 우리 나라 전역, 그리고 섬들 사이의 이동을 용이하게 하기 위해 우리는 우리를 더욱 가깝게 묶는 다리를 건설해야 합니다."
 DEN_expand_institut_for_teoretisk_fysik: "이론물리학 연구소 확장"
 DEN_expand_institut_for_teoretisk_fysik_desc: "이론물리학 연구소는 물리학 분야의 세계적인 권위자이자 이론물리학자인 닐스 보어가 설립했습니다. 이 기관에 자금을 지원하고 시설을 확장함으로써 우리는 그에 대한 보상을 얻을 수 있으며 잠재적으로 닐스 보어가 우리의 대의를 따르도록 할 수 있을 것입니다..."
 DEN_aalborg_portland_cement_plant: "올보르 포틀란 시멘트 공장"
 DEN_aalborg_portland_cement_plant_desc: "덴마크 본토에는 천연자원이 부족하지만, 시멘트 생산은 우리가 가진 자산 중 하나입니다. 올보르 포틀란 시멘트 공장을 확장함으로써 국내 건설 역량을 확보할 수 있습니다."
 DEN_improve_aalborg_portland_tt: "이는 산업 업체 §Y$DEN_aalborg_portland$§!을 다음과 같이 개선할 것임\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$:§G+10.00%§!\n\n"
 DEN_expand_the_industries: "산업 확장"
 DEN_expand_the_industries_desc: "덴마크는 전통적으로 농업에 의존해 왔으며, 농산물은 여전히 우리의 가장 큰 수출품입니다. 우리가 다른 산업을 다양화하고 확장한다면 경제 전체를 강화하고 덴마크 사회를 갑작스러운 변화에 더욱 견고하게 만들 수 있을 것입니다."
 DEN_develop_remote_islands: "결정 해금: §Y도서 지역 개발§!\n\n"
 DEN_support_the_faroes_industries: "페로 제도 산업 지원"
 DEN_support_the_faroes_industries_desc: "우리가 처한 이 불확실한 시대에 페로 제도에 존재하는 몇 가지 산업을 지원하여 전략적인 이 군도에 대한 우리의 영유권을 부인할 수 없게 만드는 것이 현명할 수 있습니다."
 DEN_support_bornholms_industries: "보른홀름 산업 지원"
 DEN_support_bornholms_industries_desc: "보른홀름에는 모든 천연자원이 부족하지만, 그곳의 몇 가지 산업에 투자하는 동시에 모든 이웃에게 이 섬이 누구의 것인지 상기시키는 것은 괜찮은 생각일 것입니다."
 DEN_develop_greenland: "그린란드 개발"
 DEN_develop_greenland_desc: "덴마크 본토에는 국내 생산에 개발하고 사용할 수 있는 천연자원이 거의 없습니다. 반면에 우리의 그린란드는 이러한 자원이 훨씬 더 풍부하며, 그린란드에 투자하고 개발한다면 그에 대한 이익을 얻을 수 있을 것입니다."
 DEN_expand_the_ivittuut_mine: "이비투트 광산 확장"
 DEN_expand_the_ivittuut_mine_desc: "이비투트의 광산은 현대 항공기 생산에 중요한 요소인 알루미늄이 나는 우리의 유일한 자원입니다. 이 광산을 확장하여 국내 항공기 생산량을 늘리거나 알루미늄을 다른 나라로 수출할 수 있습니다."
 DEN_prospecting_new_sites: "신규 광산 탐사"
 DEN_prospecting_new_sites_desc: "카르시아르수크의 오래된 광산은 고갈되었지만, 쿨리사트 지역에는 다른 매장지가 있습니다. 이곳에 새로운 광산을 건설한다면 그린란드의 산업 뿐 아니라 국내의 수요에도 매우 도움이 될 것입니다."
 DEN_protect_greenland: "그린란드 보호"
 DEN_protect_greenland_desc: "그린란드는 오랫동안 우리 왕국의 일부였으며, 이 섬에 대한 영유권은 바이킹 시대로 거슬러 올라갑니다. 이 섬을 잃는다면 국가적인 재앙이 될 것이며 명예 또한 크게 실추될 것입니다. 섬에 대한 모든 잠재적인 공격을 저지하려면 이 섬의 방어를 강화해야 합니다."
 DEN_danske_stalvalsevaerket: "덴마크 철강압연공장"
 DEN_danske_stalvalsevaerket_desc: "산업 부문의 몇몇 관계자들은 철강 생산의 증가를 위한 운동을 벌였습니다. 새로운 공장을 설립한다면 경제를 활성화시키고 철강 생산에 대한 자립도를 높일 수 있습니다."
 DEN_reorient_production_lines: "생산 라인 재조정"
 DEN_reorient_production_lines_desc: "우리는 곧 더 많은 군사 장비가 필요할 수 있는 위태로운 상황에 처해 있습니다. 증가하는 군사 무기 수요를 충당하려면 민간 공장을 무기 생산으로 전환해야 합니다."
 DEN_strengthen_military_industries: "군수 산업 강화"
 DEN_strengthen_military_industries_desc: "탄탄한 군사 무기 산업에 투자하는 것은 미래에 매우 중요할 수 있습니다. 우리는 국민을 보호하기 위해 무기를 들어야 할 상황에 잘 대비되어 있는지 확인해야 합니다."
 DEN_protect_the_faroe_islands: "페로 제도 보호"
 DEN_protect_the_faroe_islands_desc: "세계 긴장이 고조되면서 북해에서 곧 심각한 갈등이 일어날 수도 있습니다. 페로 제도는 그린란드와 그의 많은 자원에 대한 통제권을 행사하기 위한 중요한 연결고리입니다. 이 제도를 잃으면 우리에게 큰 타격이 될 수 있으므로, 이 지역의 방어를 확보하는 것이 매우 중요합니다."
 DEN_protect_bornholm: "보른홀름 보호"
 DEN_protect_bornholm_desc: "보른홀름은 [SWE.GetNameDef] 남쪽과 [GER.GetNameDef] 북쪽의 위험한 위치에 있으며, 덴마크의 나머지 지역보다 저 두 나라에 더 가깝습니다. 우리는 발트해 연안의 전략적인 위치에 있는 이 섬을 강화하고 이에 대한 우리의 통제를 확보해야 합니다."
 DEN_declare_neutrality: "중립 재확인"
 DEN_declare_neutrality_desc: "지난 전쟁에 개입하지 않음은 우리에게 큰 도움이 되었고 전쟁의 공포를 면하게 해주었습니다. 중립의 선언은 다시 한 번 우리를 구할 수 있을 것입니다."
 DEN_political_unity: "정치적 통합"
 DEN_political_unity_desc: "정당의 노선을 넘어 함께 협력해야만 국가를 안전하게 지킬 수 있습니다. 정치적 차이를 제쳐두는 것이 그 어느 때보다 중요하며, 우리는 실용적이어야만 덴마크를 지킬 수 있을 것입니다."
 DEN_policy_of_disarmament: "비무장 정책"
 DEN_policy_of_disarmament_desc: "우리는 수십 년 동안 비무장 정책을 추구해 왔으며, 이것이 바로 우리가 대전쟁의 참상을 면한 이유 중 하나입니다. 이웃에게 위협적이지 않게 보이면 이번에도 우리는 살아남을 수 있을 것입니다."
 DEN_import_machinery_and_material: "기계와 자원 수입"
 DEN_import_machinery_and_material_desc: "우리가 이웃 국가의 산업력과 경쟁하려면 현명하게 대처해야 합니다. 보다 산업화된 국가에서 현대적인 도구와 자원을 수입하면 우리의 역량을 향상하고 더욱 발전시킬 수 있습니다."
 DEN_modernize_agricultural_machinery: "농기계 현대화"
 DEN_modernize_agricultural_machinery_desc: "농기계와 기술을 현대화하면 더욱 효율적으로 풍성한 수확을 거둘 수 있고 이를 통해 생산량도 늘릴 수 있습니다."
 DEN_develop_jutland_states_tt: "결정 해금: §Y유틀란트 지역 개발§!\n\n"
 DEN_agricultural_reinvestments: "농업 재투자"
 DEN_agricultural_reinvestments_desc: "농업은 기계화와 수입되어 사용되는 새로운 기계의 도입을 통해 더욱 효율적이 되었습니다. 이 부문에서 증가한 세금 수입을 재투자하면 효율성이 더욱 향상될 것입니다."
 DEN_industrial_reinvestments: "산업 재투자"
 DEN_industrial_reinvestments_desc: "농업의 현대화로 사람들은 밭일에서 해방되었습니다. 도시의 산업 중심지에 재투자하면 이 사람들이 채워줄 새로운 일자리가 만들어질 것이며 그렇게 함으로써 우리의 산업 생산량이 증가할 것입니다."
 DEN_increase_produce_production: "식량 생산 증대"
 DEN_increase_produce_production_desc: "우리의 재투자는 성과를 거두었고 소규모 농장부터 대규모 협동조합까지 모두가 번영하고 있습니다. 이제 우리는 식량 생산을 더욱 늘릴 수 있습니다."
 DEN_modernize_industrial_machinery: "산업기계 현대화"
 DEN_modernize_industrial_machinery_desc: "덴마크는 전통적으로 식품 수출에 의존하는 농업 경제였지만, 지난 수십 년 동안 도시 산업의 중요성 또한 커졌습니다. 현대 기계에 투자한다면 산업은 더욱 성장할 수 있을 것입니다."
 DEN_develop_island_states_tt: "결정 해금: §Y대벨트 지역 개발§!\n\n"
 DEN_increase_industrial_production: "산업 생산 증대"
 DEN_increase_industrial_production_desc: "최근 도시 산업은 고용과 경제 생산량이 모두 증가하면서 그 중요성이 커지고 있습니다. 우리 산업의 역량이 향상되었음에도 이들은 다른 산업에 비해 더욱 효율적으로 나타납니다."
 DEN_research_and_development: "연구와 개발에 투자"
 DEN_research_and_development_desc: "석유와 기계는 현대 사회를 움직이는 원동력이지만, 우리는 이 분야의 거의 모든 부분에서 뒤처져 있습니다. 우리가 더는 뒤처지지 않도록 해야 합니다."
 DEN_north_sea_oil_drilling: "북해 석유 시추"
 DEN_north_sea_oil_drilling_desc: "탐사자들이 북부 윌란의 해안 바깥에서 석유 매장지를 발견했습니다. 만약 우리가 이 매장량을 추출할 수 있다면, 우리는 변덕스러운 무역 시장에 대한 의존도를 줄이고 더욱 자립할 수 있게 될 것입니다."
 DEN_potential_refinery_tt: "§Y$synth_oil_experiments$§!이 연구되었으면, §Y$STATE_99$§!에 §G1개§!의 건설 슬롯과 §G1개§!의 §Y$synthetic_refinery$§! 추가."
 DEN_increase_maritime_trade: "해상 무역 증대"
 DEN_increase_maritime_trade_desc: "미래는 넓은 바다와 우리 제품을 광범위하게 수출하는 상선단에 달려 있습니다. 우리는 인구와 정치적 영향력이 작은 나라일지 모르지만, 무역 대국이 될 수는 있을 것입니다."
 DEN_full_employment: "완전 고용"
 DEN_full_employment_desc: "산업과 농업에 투자하는 데 비용을 아끼지 않았으므로 우리는 이제 혜택을 누릴 수 있습니다. 우리는 수년의 경제 위기와 높은 실업률을 뒤로하고 있습니다. 국가는 최대 역량을 발휘하고 있으며 고용할 사람이 부족하기까지 합니다. 번영이 앞에 놓여 있습니다."
 DEN_social_stability: "사회적 안정"
 DEN_social_stability_desc: "다른 나라를 뒤흔드는 사회적 불안을 막기 위해 우리는 선제적인 조치를 취해야 합니다! 산업과 경제 전반에 대대적인 개혁을 하기 전에 우리는 확고하고 안정적인 입지를 확보해야 합니다."
 DEN_welcome_foreign_scientists: "해외 과학자 환대"
 DEN_welcome_foreign_scientists_desc: "유럽에서 불안이 다시 발생하고 있으며 사람들은 그들을 억압하려는 정권에게서 도망치고 있습니다. 이들 중 일부를 두 팔 벌려 환영함으로써 우리는 많은 지식과 기술을 얻을 수 있습니다."
 DEN_build_motorveje: "국가 고속도로 건설"
 DEN_build_motorveje_desc: "최근 국가 고속도로에 관한 많은 논의와 일부 계획이 있었습니다. 고속도로 망을 구축하면 전국적으로 이동에 걸리는 시간을 줄이고 국가를 더욱 긴밀하게 묶을 수 있습니다."
 DEN_heavy_market_regulations: "강력한 산업 규제"
 DEN_heavy_market_regulations_desc: "산업 기업들은 수년에 걸쳐 커지고 부유해졌습니다. 경제에 대한 그들의 지배력은 많은 사람들에게 걱정거리가 되었습니다. 회사의 필요가 국가의 필요에 우선하게 되지 않도록 그들을 제지하고 엄격히 감독해야 합니다."
 DEN_limited_market_regulations: "제한적인 산업 규제"
 DEN_limited_market_regulations_desc: "산업 부문은 수년에 걸쳐 국가 경제에 중요해졌으며 심지어 번성하고 있습니다. 우리는 그들의 성장에 해를 끼치지 않으나 국가 안보에 위협이 되지 않을 정도로 그들을 조절하고 다스릴 필요가 있습니다."
 DEN_no_market_regulations: "산업 규제 철폐"
 DEN_no_market_regulations_desc: "산업은 시장에 대한 우리의 규제에도 불구하고 성장하고 번영해왔습니다. 진정으로 우리 산업이 세계와 경쟁하기를 원한다면, 우리 산업에 대한 모든 규제를 철폐해야 합니다."
 DEN_industrial_research_bonus_tt: "산업 연구 혜택: §G+5.00%§!"
 DEN_side_with_unions: "노동조합에 동조"
 DEN_side_with_unions_desc: "모든 [Den.GetNameDef] 사람들의 생활 여건을 개선해야만 노동 시장을 괴롭히는 문제를 해결할 수 있고, 이는 노동조합을 강화해야만 달성할 수 있습니다."
 DEN_side_with_industry: "산업가에 동조"
 DEN_side_with_industry_desc: "기업들이 직면한 문제를 해결하려면 임금을 낮추고 수입품에 대한 관세를 높여야 하고, 그렇지 않는다면 고용주들이 번영하기 어려울 것입니다."
 DEN_five_year_plan: "5개년 계획 도입"
 DEN_five_year_plan_desc: "우리 국민의 미래를 보장하기 위해 우리는 [DEN.GetNameDef](을)를 위한 대담하고 새로운 경제 모형을 세워 실행할 수 있는 위원회를 설립해야 합니다. 이 새로운 5개년 계획을 통해 우리는 진정으로 피어나 번영할 것입니다!"
 DEN_limited_social_mobilization: "제한적 사회동원령"
 DEN_limited_social_mobilization_desc: "유럽에 전쟁이 다가오고 있고, 우리는 다시는 방심해서는 안 됩니다! 비록 어렵더라도 우리는 주권을 확보하기 위해 필요한 조치를 취해야 합니다."
 DEN_start_the_rearmament: "재무장 시작"
 DEN_start_the_rearmament_desc: "[DEN.GetNameDef](은)는 너무 오랫동안 우리 군대를 무시하고 우리 주권의 운명을 이웃들의 손에 넘겨주었습니다. 유럽 ​​전역을 휩쓸고 있는 혼란 속에서 이는 더 이상 안될 것입니다! 우리는 다시 한 번 군사력을 강화하여 우리의 운명은 우리 손에 달려 있음을 확실히 해야 합니다."
 DEN_national_unity: "국민 단결"
 DEN_national_unity_desc: "우리 군대를 단기간에 재무장하고 강화하려면 덴마크 국민 전체의 지원이 필요할 것입니다. 우리는 국민을 하나로 모아 단호하게 전진해야 합니다."
 DEN_industrial_preparations: "산업 대비"
 DEN_industrial_preparations_desc: "우리는 사회의 모든 측면을 전쟁에 대비해야 합니다. 어떤 놀라움에도 당황할 위험을 감수할 수 없습니다. 산업은 먼저 우리를 보다 자급자족할 수 있도록 준비해야 하며, 그런다면 도움이 도착할 때까지 침략자를 막아낼 능력이 강화될 것입니다."
 DEN_military_preparations: "군사적 대비"
 DEN_military_preparations_desc: "공격에 산업을 대비하는 것은 우리 군이 적을 격퇴할 수 없다면 쓸모 없을 것입니다. 우리는 방어를 강화하고 군대가 방어선을 유지하는 데 필요한 규율과 용기를 갖도록 해야 합니다."
 DEN_civilian_preparations: "민간 대비"
 DEN_civilian_preparations_desc: "군수와 민간 산업이 아무리 준비해도 민간의 투지가 무너지고 사람들이 우리의 방어를 믿지 못하여 평화를 모색하면 수포로 돌아갈 것입니다. 우리는 모든 덴마크인의 마음에 단호한 의지를 굳건히 하고 그들 자신에 대한 믿음을 강화하도록 해야 합니다."
 DEN_full_social_mobilization: "완전한 사회동원령"
 DEN_full_social_mobilization_desc: "전쟁이 코앞에 다가왔으며 우리의 자유를 보장하기 위해 사회의 모든 측면을 동원해야 합니다. 모든 남녀와 어린이는 자신의 의무를 알아야 합니다. 그에 따른 대가가 들겠지만, 우리의 모든 산업 역량은 재무장과 덴마크 국민의 안전을 위하는 데 맞춰져야 합니다."
 DEN_seek_protection: "보호 모색"
 DEN_seek_protection_desc: "우리가 원하는 만큼 대비하더라도, 우리 주변에는 더 크고 강한 이웃들이 있으며 그들의 의도는 진정으로 확신할 수 없습니다. 그러므로 우리의 독립을 확보하기 위해 다른 곳에서 보호를 구하는 것은 좋은 생각입니다."
 DEN_sign_non_aggression_deal: "불가침조약 서명"
 DEN_sign_non_aggression_deal_desc: "우리가 강대국과 친해지고 그들과 불가침조약을 맺는다면 많은 것을 얻을 수 있습니다. 가까운 미래에 우리가 처할 위태로운 상황을 바꾸지는 않을지 모르지만, 결국 그런 긴밀한 관계는 다양한 무역 거래를 개시하고 협력을 확대함으로써 우리에게 이익이 될 수 있습니다."
 DEN_sign_a_trade_deal: "무역 협정 협상"
 DEN_sign_a_trade_deal_desc: "우리는 군대의 재무장을 위해 단호히 노력하고 있지만, 이에는 우리에게 부족한 시간이 걸립니다. 더 많은 장비를 더 빨리 확보해야 합니다. 우리의 생산 역량은 제한되어 있기에 우호적인 국가에 접근하여 필요한 것을 조달해야 합니다."
 DEN_science_pact: "연구협력 계획 합류"
 DEN_science_pact_desc: "우리 나라가 산업을 중시하면서 과학과 기술의 발전은 큰 진전을 이루었지만 여전히 일부 국가에는 뒤처져 있습니다. 우호적인 국가에 접근하여 상호 간에 이익이 되는 연구협력 계획에 참여하여 우리의 발전을 더욱 높일 수 있습니다."
 DEN_territory_for_protection: "보호를 위한 영토"
 DEN_territory_for_protection_desc: "재무장은 계획대로 진행되고 있습니다. 그러나 군부 내에서는 그정도로 과연 충분할지에 대한 의문이 있습니다. 그저 불가침조약을 맺는 것 대신, 보다 확실한 보호 보장을 위해 우리 영토 중 일부를 매각할 수 있습니다. 그런 거래는 우리 경제에도 이득이 될 것입니다. "
 DEN_strength_in_numbers: "다수의 힘"
 DEN_strength_in_numbers_desc: "우리가 훨씬 더 강력한 적과 맞설 수 있는 기회를 얻길 원한다면 동맹을 모색해야 합니다. 이제 우리의 중립이 손상될 것이라는 생각과 같은 순진함을 버리고 세계의 현실에 적응해야 할 때입니다."
 DEN_military_cooperation_program: "군사 협력 계획"
 DEN_military_cooperation_program_desc: "동맹을 확보함에 따라, 양국은 합동 군사 협력 계획을 통해 서로에게서 배울 수 있게 될 것입니다. 그리고 거래를 원활히 하기 위해, 그들은 우리의 재무장 노력을 돕고자 우리의 새 동맹에게서 구입하는 군사 장비에 보조금을 지급하기로 합의했습니다."
 DEN_joint_military_drills: "합동 군사 훈련"
 DEN_joint_military_drills_desc: "1864년부터 중립이었기에 덴마크군은 오랫동안 실제 전투를 경험하지 못했습니다. 새로운 동맹국에 접근한다면 그들로부터 많은 것을 배울 수 있을 것이며, 합동 군사 훈련을 통해 서로 경험을 쌓을 수 있을 것입니다."
 DEN_nordic_security: "노르드 안보"
 DEN_nordic_security_desc: "새로운 동맹으로 독립을 확보한 우리는 마침내 나머지 북유럽 국가들에 관심을 돌릴 수 있게 되었습니다. 우리는 모두가 서로를 보호할 수 있도록 그들이 우리 세력에 가입하도록 설득해야 하며, 그들이 이성을 찾지 못한다면 우리는 그들 자신들로부터 그들을 보호해야 할 의무가 있습니다."
 DEN_unify_the_right: "우파 통합"
 DEN_unify_the_right_desc: "[DEN.GetNameDefCap](은)는 너무 오랫동안 무책임하게 운영되어 왔습니다! 덴마크가 여전히 국가로서 기능하는 것은 덴마크 국민들의 순수한 근성과 인내 덕분입니다. 이제 마침내 우파 정당들이 좌파의 위협에 맞서 공동의 대의를 위해 단결해야 할 때입니다!"
 DEN_conservatives_support: "보수당의 지지 획득"
 DEN_conservatives_support_desc: "보수당의 상당수는 농민당이나 덴마크 국가사회주의 노동자당과의 협력을 상상조차 않겠지만, [DEN.GetNameDef](이)가 다가오는 폭풍에 얼마나 무방비한 상태이고 준비되지 않았는지 알 수 있는 사람들이 여전히 존재합니다. 그들이 우리의 대의에 동참하도록 설득해야 합니다!"
 DEN_conspire_with_the_officer_corps: "장교단과 공모"
 DEN_conspire_with_the_officer_corps_desc: "더욱 확대된 정치적 권한과 확고한 목표를 가진 우파 연합이 결성됨에 따라 이제 장교단에게 접근하여 적어도 일부 장교들이 우리 편에 서도록 설득할 수 있습니다."
 DEN_encourage_paramilitary: "준군사조직 장려"
 DEN_encourage_paramilitary_desc: "지역 기반 준군사조직을 장려하면 전쟁 시 국가 안보를 강화함과 동시에 시민들 간의 공동체 의식과 단결을 고양할 수 있습니다."
 DEN_overthrow_the_government: "정부 전복"
 DEN_overthrow_the_government_desc: "우리 나라는 너무 오랫동안 덴마크 국민에게 위협이 되는 모든 위험을 무시하고 자기 자신만을 바라보며 살아온 탐욕스러운 사람들에 의해 지배되어 왔습니다. 이제 새로운 질서를 확립해 [DEN.GetNameDef]의 새 시대를 열어야 할 때입니다!"
 DEN_strengthen_the_officer_corp: "장교단 강화"
 DEN_strengthen_the_officer_corp_desc: "장교는 군사 작전의 성공에 중추적인 역할을 하며, 군대의 효율성을 보장하기 위해 우리는 장교단 강화에 다시 중점을 두어야 합니다. 우리는 숙련되고 헌신적인 차세대 지휘관을 양성해야 합니다."
 DEN_king_assumes_power: "국왕의 권력 장악"
 DEN_king_assumes_power_desc: "지금과 같은 불확실한 시기엔 우리를 이끌어줄 안정된 손길이 필요합니다. 우리는 안정과 전통이 필요합니다. 이 어려운 시기에 국왕이 정부에 대한 전권을 행사하도록 설득할 수 있을 것입니다."
 DEN_konge_og_faedreland: "국왕과 조국을 위해"
 DEN_konge_og_faedreland_desc: "크리스티안 10세 국왕의 흔들리지 않는 헌신과 명예가 이 시련의 시기에 대중을 위한 희망의 등불이 되기를 바랍니다. 우리는 조국을 지키기 위해 국민으로서 단결해야 합니다!"
 DEN_align_industries: "국가 이익으로의 산업 조정"
 DEN_align_industries_desc: "효율적인 자원 배분과 집중적인 산업 생산의 필요성이 매우 중요해졌습니다. 우리의 노력을 조정하고 생산을 간소화함으로써 모든 공장, 모든 노동자와 모든 자원이 [DEN.GetNameDef](을)를 위하여 그 잠재력을 최대한 활용하도록 할 것입니다."
 DEN_the_royal_guard: "근위대 확장"
 DEN_the_royal_guard_desc: "왕실 근위대는 현재 거의 삼백 년 동안 국왕과 그의 가족의 안전을 보장하는 임무를 맡아 왔으며, 그들 자신의 임무에 헌신적이고 확고한 태도를 거듭해서 보여 왔습니다. 그들의 수와 규율을 확대함으로써 우리는 군대를 더욱 강화할 수 있습니다."
 DEN_economic_mobilization_strategy: "경제 동원 계획"
 DEN_economic_mobilization_strategy_desc: "우리는 다가오는 전쟁에 대비하여 경제와 대중을 준비시켜야 합니다. 우리는 산업이 최대한 효율적으로 운영되도록 하는 동시에 덴마크 국민이 국왕과 조국을 위해 의무를 다하도록 설득하는 새로운 경제 전략을 시행해야 합니다."
 DEN_expand_kobenhavns_university: "쾨벤하운 대학교 확장"
 DEN_expand_kobenhavns_university_desc: "우리는 [DEN.GetNameDef](이)가 기술적 후진국이 될 위험을 감수할 수 없습니다. 코펜하겐 대학교의 과학적 진보와 기술 개발에 투자하면 어떤 분야에서도 경쟁자들에게 뒤처지지 않을 것입니다."
 DEN_scandinavian_security: "스칸디나비아 안보"
 DEN_scandinavian_security_desc: "스칸디나비아와 발트해는 지난 몇 세기 동안 [DEN.GetNameDef]의 주요 지정학적 중점이었습니다. 유럽 ​​대륙의 주요 강대국에 초점을 맞추기 전에 먼저 북방을 제압하고 평정해야 합니다."
 DEN_reintegrate_iceland: "아이슬란드 재통합"
 DEN_reintegrate_iceland_desc: "얼마 전까지만 해도 [ICE.GetNameDef](은)는 우리 나라의 일부였으며 수세기 동안 그래왔습니다. 이제 [ICE.GetAdjective] 사람들이 우리 왕국에 합류하여 다시 한번 하나의 국가가 되도록 설득해야 할 때입니다."
 DEN_develop_iceland: "아이슬란드 개발"
 DEN_develop_iceland_desc: "북대서양에 있는 아이슬란드의 위치는 그 지역을 인근 공해를 통제하기 위한 해군 원정을 개시할 주요 후보로 만듭니다. 자원과 자금을 해당 지역에 집중함으로써 우리는 해당 지역을 더 넓은 왕국으로 더욱 긴밀하게 통합하여 그의 전략적 위치를 더욱 잘 활용할 수 있습니다."
 DEN_sway_the_nordics: "노르드 동요시키기"
 DEN_sway_the_nordics_desc: "'펜은 칼보다 강하다'라는 옛말이 있습니다. 무자비한 무력을 사용하는 대신 외교적 수단으로 다른 나라들이 우리의 대의로 동요하도록 노력하는 것이 현명할 수 있습니다."
 DEN_offer_protection: "보호 제안"
 DEN_offer_protection_desc: "노르드 지역과 발트해 주변에서 우리의 영향력과 힘을 더욱 키우기 위해 우리는 도움이 필요한 이들에게 적절한 보호를 제안함으로써 덴마크의 패권을 확립해야 합니다. 우리의 노르드와 발트 형제들을 방어하면 지역 전체의 안보가 강화되어 우리 모두에게 이익이 될 것입니다."
 DEN_secure_swedish_steel: "스웨덴 강철 확보"
 DEN_secure_swedish_steel_desc: "[DEN.GetNameDefCap](은)는 자원이 부족한 국가로, 현대적인 군대를 운영하는 데 필요한 대부분의 자원이 부족합니다. 반면 스웨덴은 풍부한 천연자원을 보유하고 있으며 한때 덴마크의 지배를 받았습니다. 우리 통치 하에 [SWE.GetNameDef](을)를 다시 한 번 굴복시킬 때가 왔습니다."
 DEN_swedish_steel_production: "스웨덴 강철 생산"
 DEN_swedish_steel_production_desc: "북부 [SWE.GetNameDef]의 광물 자원을 지배 하에 확보한 우리는 모든 광산을 활용하여 자체 추출 능력을 키울 뿐만 아니라 안전 보장의 대가로 부의 일부를 해외로 수출할 수 있는 좋은 위치에 있습니다."
 DEN_finish_off_finland: "동부 국경 확보"
 DEN_finish_off_finland_desc: "스칸디나비아 북부에 대한 우리의 이익은 동부 국경을 확보하지 않는 한 항상 위협받을 것입니다. 핀란드 영토를 보호하기 위해 선제적인 조치를 취해야 합니다!"
 DEN_reclaim_norway: "노르웨이 수복"
 DEN_reclaim_norway_desc: "덴마크 왕실은 스웨덴이 1814년 우리로부터 빼앗아가기 전까지 수백 년 동안 [NOR.GetNameDef](을)를 통치했습니다. 왕의 동생인 [NOR.GetNameDef]의 호콘 국왕은 직접 개입하여 자신의 신민들을 위한 선택을 하고 싶지 않아합니다. 이제 다시 한 번 덴마크의 통치 하에 두 나라를 통일할 때입니다."
 DEN_train_mountain_infantry: "산악 훈련"
 DEN_train_mountain_infantry_desc: "스칸디나비아의 서부와 북부는 산악 지형으로, 이러한 지형은 덴마크 본토에는 없습니다. 우리는 왕국의 방어를 위하여 전투 역량을 강화하고자 산악에서 군사 훈련을 수행해야 합니다."
 DEN_pan_scandinavianism: "범스칸디나비아주의"
 DEN_pan_scandinavianism_desc: "스칸디나비아와, 그보다는 덜하지만 북유럽 전역은 수천 년 동안 오랜 역사를 공유하며 밀접하게 얽혀 왔습니다. 우리 국민들 사이의 이미 긴밀한 유대 관계를 활용하여 우리는 통일을 향한 발걸음을 내딛을 수 있습니다."
 DEN_march_on_the_capital: "수도에서의 행진"
 DEN_march_on_the_capital_desc: "마침내 우리 당이 일어나 [DEN.GetNameDef]의 미래를 장악할 시간이 왔습니다. 우리는 [ROOT.capital.GetCapitalVictoryPointName]에서 행진하여 우리의 목소리를 높여야 합니다! 이것은 [DEN.GetAdjective] 역사의 강하고 안전한 시대의 시작이 될 것입니다!"
 DEN_seize_power: "권력 장악"
 DEN_seize_power_desc: "마침내 [DEN.GetNameDefCap](이)가 새로운 파시즘 정부를 받아들일 준비가 되었습니다. 국회를 폐지하고, 그 대신 위대한 우리나라의 미래를 $DEN_cay_lembcke$에게 맡길 것입니다. 하지만 약간의 저항이라도 있다면 우리는 그것을 영구히 뿌리뽑을 준비가 되어 있어야 합니다."
 DEN_ask_for_support: "지원 요청"
 DEN_ask_for_support_desc: "[GER.GetAdjective](은)는 우리가 건설하고자 하는 나라의 대표적인 예시입니다. 그러므로, 정부에게 격동의 시기인 지금 접근하여 지원을 요청하기에 그들보다 나은 사람들은 없을 것을 것입니다. 가능한 한 빨리 [GER.capital.GetCapitalVictoryPointName]에 대표단을 보내야 합니다!"
 DEN_denmark_first: "덴마크 제일주의"
 DEN_denmark_first_desc: "우리는 우리 자신의 훌륭함으로 지금까지 왔는데, 왜 우리가 지원을 위해 강대국에 접근해야 할까요? [DEN.GetNameDef]는 대신 자립하여 세계의 다른 주요 세력만큼 유의미하게 성장할 것입니다. 덴마크 만세!"
 DEN_rally_the_nation: "국민 결집"
 DEN_rally_the_nation_desc: "이제 나라를 장악한 이상 국민의 지지를 얻는 것이 그 무엇보다 중요합니다. 비록 그들이 우리를 반대하기 위해 많은 일을 할 수 없을지라도, 대중이 등에 칼을 들고 있는 것보다는 우리 편에 서서 그들의 나라를 위해 싸울 준비가 되어있는 편이 훨씬 낫습니다. [DEN.GetAdjective]의 자존심을 회복하고 국민을 결집해 조국을 위해 싸웁시다!"
 DEN_dano_german_military_cooperation: "덴마크-독일 군사 협력"
 DEN_dano_german_military_cooperation_desc: "목표를 달성할 수 있을 정도로 군대를 발전시키려면 [GER.GetNameDef] 정부에 접근하여 군사와 기술 협력을 요청하는 것이 중요할 것입니다. 이 제안을 통해 우리가 [DEN.GetNameDef]에 대해 구상하는 미래는 현실에 더욱 가까워질 것입니다."
 DEN_institute_corporatism: "협동조합주의 도입"
 DEN_institute_corporatism_desc: "이탈리아의 사례에서 영감을 받아 다양한 경제 부문의 노동자와 자본가는 우리가 이들을 중재하고 국가 경제에 가장 유익한 개혁을 수행할 수 있도록 국가 정책 결정에 참여해야 합니다. 이는 [DEN.GetNameDef]의 탄탄한 정치적 미래를 확보하는 데 도움이 될 것입니다."
 DEN_experimental_technology: "실험적인 기술"
 DEN_experimental_technology_desc: "우리는 전쟁 기계를 개발하면서 연구 개발 부문이 계속해서 그들의 실험을 발전시키도록 해야 합니다. 개발을 계속해서 추진하는 데 필요한 자금을 대학과 실험실에 지원하는 것은 필수입니다."
 DEN_assault_troops: "충격군"
 DEN_assault_troops_desc: "군대는 전선을 유지하고 적을 조금씩 밀어낼 수 있지만, 이는 우리가 직면한 모든 위협을 파괴하는 데 필요한 역량인 정예 부대를 통해서입니다. 우리는 이들의 훈련을 우선시해야 하며, 순종적이고 규율 잡힌 특수부대가 예비대로 대기하도록 해야 합니다."
 DEN_prioritize_navy: "해군 우선시"
 DEN_prioritize_navy_desc: "본토는 작은 반도에 불과하므로 함대의 발전을 우선시하는 것이 매우 중요합니다. [DEN.GetAdjective] 해군은 언젠가 [ENG.GetAdjective] 또는 [JAP.GetAdjective](와)과 경쟁할 수 있을지 모르지만 그러려면 시간과 돈을 투자해 이를 개선해야 합니다."
 DEN_prioritize_army: "육군 우선시"
 DEN_prioritize_army_desc: "모든 군대의 중추는 육군입니다. 우리가 자원을 군인 훈련과 전쟁 기계 및 장비 생산에 투입한다면 감히 [DEN.GetNameDef](을)를 위협하는 누구와도 맞서 싸울 수 있을 것입니다."
 DEN_total_war: "총력전"
 DEN_total_war_desc: "현재 우리가 이 전쟁에서 입은 손실은 용납할 수 없습니다. 그러나 이는 끝이 아닙니다. 우리는 군대를 규합하고 총력전을 준비해야 합니다. 만일 우리가 적을 밀어내고 우리가 가진 모든 것을 저들에게 쏟아부을 수만 있다면 이 폭풍을 극복할 수 있는 기회가 있을 수 있습니다. 국민을 결집하고, 우리의 남은 마지막 산업을 동원하여, 우리는 입장을 고수해야 합니다!"
 DEN_military_might: "군사력 재건"
 DEN_military_might_desc: "[DEN.GetNameDef]의 군사력은 날이 갈수록 강해지고 있으나 언제나 개선의 여지는 존재합니다. 우리는 자금을 집중하여 육군과 공군의 훈련과 전장에서의 효율성을 개선할 것입니다."
 DEN_avenging_1864: "1864년의 복수"
 DEN_avenging_1864_desc: "1864년의 굴욕적인 패배는 반 세기 넘게 우리 나라에 상처를 입혔습니다. 이제 남쪽 국경을 확고히 하고 어떠한 적도 우리에게 무엇도 강요할 수 없도록 해야 할 때입니다."
 DEN_dominium_maris_baltici: "발트해 패권"
 DEN_dominium_maris_baltici_desc: "[ROOT.GetNameDefCap](은)는 한때 발트해 주변에서 가장 강력한 국가였습니다. 우리는 바다의 지배권을 놓고 발트인, 폴란드인, 러시아인, 그리고 무엇보다도 스웨덴인과 싸워왔습니다. 이제 우리는 발트해 전역을 우리의 통제 아래 놓을 준비가 되어 있습니다."
 DEN_establish_the_danelaw: "데인로"
 DEN_establish_the_danelaw_desc: "우리의 영토가 북해를 가로질러 뻗어 있고 잉글랜드에서 우리의 법을 따르던 때가 있었습니다. 이제 다시 일어나 파도를 확보하여 우리 국민의 미래를 확보할 때가 왔습니다. 우리는 데인로를 복원하고 다른 나라들이 우리에 주의를 기울이도록 할 것입니다!"
 DEN_collaboration_government: "협력정부"
 DEN_collaboration_government_desc: "평화협정을 체결하고 [?DEN.DEN_overlord_nation.GetNameDef](와)과 협력하는 것이 우리 민족의 말살과 파멸을 막을 수 있는 유일한 방법이었습니다. [?DEN.DEN_overlord_nation.GetAdjective] 점령군과 긴밀히 협력하는 협력 정부를 설립함으로써 우리는 비슷한 상황에 처한 대부분의 다른 국가들보다 훨씬 더 많은 자립성과 주권을 보장받게 될 것입니다."
 DEN_sanction_sabotages: "사보타주 허가"
 DEN_sanction_sabotages_desc: "우리가 [?DEN.DEN_overlord_nation.GetNameDef]에 협력하고 있다고 해서 평화적인 방식으로 점령에 저항할 수 없는 것은 아닙니다. 사실 우리 국민을 위험에 빠뜨리지 않고 저항하는 것이 우리의 의무라고 주장할 수도 있습니다."
 DEN_form_the_danish_freedom_council: "덴마크 자유위원회"
 DEN_form_the_danish_freedom_council_desc: "우리는 위원회를 구성하기 위해 [?DEN.DEN_overlord_nation.GetNameDef]의 점령에 반대하는 모든 정당으로부터 폭넓은 지지를 모아야 합니다. 이 자유위원회는 침공 이후에 일어난 다양한 저항 운동을 보다 효과적으로 조정할 수 있으며 잠재적인 독립전쟁을 일으킬 수도 있을 것입니다."
 DEN_arm_the_resistance: "저항군 무장"
 DEN_arm_the_resistance_desc: "점령이 시작된 이후 수많은 저항 운동이 나타났습니다. 우리가 [?DEN.DEN_overlord_nation.GetAdjective] 탄압의 멍에를 떨쳐버리기를 희망하려면, 우리는 이 단체들을 무장시켜 다시 한번 독립을 선언하는 날이 올 때를 대비하도록 해야 합니다."
 DEN_escalate_the_sabotages: "사보타주 심화"
 DEN_escalate_the_sabotages_desc: "우리가 다시 한 번 자유를 되찾기 위해 싸워야 한다는 것이 점점 더 분명해지고 있습니다. 우리는 [?DEN.DEN_overlord_nation.GetAdjective]의 점령에 맞선 사보타주를 강화해야 합니다."
 DEN_expand_the_resistance: "저항 확대"
 DEN_expand_the_resistance_desc: "점령이 시작된 이래 각계각층에서 다양한 저항 단체가 생겨났지만, 우리 땅에서 [?DEN.DEN_overlord_nation.GetAdjective] 군대를 물리치려면 더 많은 사람들을 이러한 단체에 모아야 합니다."
 DEN_declare_independence: "덴마크 독립 주장"
 DEN_declare_independence_desc: "다시금 우리의 독립을 선언하고, 필요하다면 이를 위해 싸울 때가 왔습니다!"
 DEN_secure_danish_freedom: "덴마크의 자유 수호"
 DEN_secure_danish_freedom_desc: "우리 땅에서 [?DEN.DEN_overlord_nation.GetAdjective] 군대를 격퇴하는 것만으로는 덴마크의 자유를 진정으로 확보하는 데 충분하지 않습니다. 우리는 [?DEN.DEN_overlord_nation.GetNameDef](이)가 다시는 위협이 되지 않도록 해야 합니다."
 DEN_create_danforce: "덴마크군 창설"
 DEN_create_danforce_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap](은)는 우리가 그들의 패권을 위협할 정도의 군대를 보유하는 것을 금지했습니다. 우리는 [DEN.GetNameDef](을)를 억압으로부터 해방하는 데 참여할 수 있는 군대를 훈련하고 지원할 수 있는 자유롭고 우호적인 나라를 찾아야 합니다."
 DEN_buy_foreign_aircraft: "외국 항공기 확보"
 DEN_buy_foreign_aircraft_desc: "우리는 [DEN.GetNameDef] 상공에서 제공권을 놓고 [?DEN.DEN_overlord_nation.GetNameDef](와)과 경쟁할 비행기를 확보하여 덴마크 여단을 강화해야 합니다."
 DEN_rigid_training: "엄격한 훈련"
 DEN_rigid_training_desc: "숫자만으로는 하늘의 패권을 가질 수 없습니다. 우리는 조종사들이 [?DEN.DEN_overlord_nation.GetAdjective] 비행기로부터 하늘을 자유롭게 지킬 수 있도록 엄격한 훈련을 실시해야 합니다."
 DEN_strengthen_the_danish_brigades: "덴마크 여단 강화"
 DEN_strengthen_the_danish_brigades_desc: "우리는 [?DEN.DEN_overlord_nation.GetNameDef](이)가 가진 것과 같은 화력을 모을 수 없으므로 대신 현명하게 싸워 그들을 따돌려야 합니다. 우리는 적들을 연구하고 전장에서 그들을 압도하기 위해 그들의 약점을 찾아내야 합니다."
 DEN_support_battalions: "지원대대"
 DEN_support_battalions_desc: "덴마크 여단이 제대로 기능하고 [ROOT.GetNameDef](을)를 해방할 기회를 가지려면 적절한 물자가 있어야 합니다. 소총과 기관총은 모두 훌륭하지만 요즘 시대에 포병과 대공 지원은 필수입니다."
 DEN_expand_the_brigades: "여단 확충"
 DEN_expand_the_brigades_desc: "덴마크 여단이 [ROOT.GetNameDef](을)를 해방할 가능성을 확보하려면 그들의 사단에 더 많은 인력을 추가해야 합니다."
 DEN_establish_danske_flotille: "덴마크 전단 설립"
 DEN_establish_danske_flotille_desc: "망명 전단을 설립함으로써 우리는 병사들을 훈련시키고 우리 나라의 해방을 돕기 위해 그들의 기술을 연마할 해군 훈련을 실시할 수 있습니다. 우리 함대는 [?DEN.DEN_overlord_nation.GetAdjective] 해군의 극심한 적대에 직면하게 될 것이며 우리는 가능한 모든 방법으로 우위를 점해야 합니다."
 DEN_buy_foreign_ships: "구축함 조달"
 DEN_buy_foreign_ships_desc: "[DEN.GetNameDef]의 해안선과 많은 섬을 지키려면 먼저 해상 항로를 보호할 수 있는 함대를 확보해야 합니다. 우리의 곤경에 동정을 가지고 있을 수 있는 국가에 조용히 접근함으로써 그들로부터 오래된 구축함을 조달하여 우리 해군을 강화할 수 있을 것입니다."
 DEN_align_with_foreign_powers: "외국 세력과 제휴"
 DEN_align_with_foreign_powers_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap](은)는 싸우지 않고는 정복한 땅을 단 한 치도 내주지 않을 것이며, 우리 혼자서는 그들의 군사력에 대항할 수 없을 것입니다. 만일 우리가 예속의 족쇄를 벗어던지고 자유를 되찾으려면 우리의 곤경에 도움을 줄 수 있는 잠재적 동맹을 물색해야 합니다."
 DEN_seek_foreign_support_tt: "결정 해금: §Y외세의 지원 모색§!"
 DEN_intel_sharing: "정보 공유"
 DEN_intel_sharing_desc: "국가 간 정보 공유를 통해 [?DEN.DEN_overlord_nation.GetNameDef]에 대항하는 동맹들과의 협력을 강화하면 결국 [?DEN.DEN_overlord_nation.GetAdjective]의 압제를 무너뜨릴 수 있는 우리의 유대와 기량을 향상시킬 것입니다."
 DEN_ask_for_weapons: "무기 운송 요청"
 DEN_ask_for_weapons_desc: "우리의 [?DEN.DEN_overlord_nation.GetAdjective] 지배자들은 우리의 무기와 군수품 비축량을 계속해서 고갈시키고 있으며, 이로 인해 다시 한번 독립을 선언하는 날이 오면 반격할 능력이 무력화되고 있습니다. 우리는 동맹국에게 빈 재고를 채우는 데 필요한 보급품을 공수하도록 요청할 수 있습니다."
 DEN_buy_allied_weapons: "연합국 무기 조달"
 DEN_buy_allied_weapons_desc: "작은 나라로서 우리의 무기 생산 능력은 제한되어 있지만 독립을 확보하려면 가능한 한 최고의 장비를 확보해야 합니다. 아마 우리는 보조금을 지급하는 거래를 통해 우리에게 필요한 무기를 공급하도록 동맹국을 설득할 수 있을 것입니다."
 DEN_align_with_overlord: "[?DEN.DEN_overlord_nation.GetNameDef] 제휴"
 DEN_align_with_overlord_desc: "우리가 [?DEN.DEN_overlord_nation.GetNameDef](와)과의 평화협정에서 높은 수준의 독립을 유지하는 데 성공했지만, 우리는 여전히 종속국일 뿐입니다. 그러나 이는 우리에게 흥미로운 기회를 열어줍니다. 아마도 우리가 [?DEN.DEN_overlord_nation.GetNameDef](와)과 제휴한다면 더 강력한 종주국를 활용하여 이 패배를 승리로 바꿀 수 있을 것입니다..."
 DEN_seek_industrial_investments: "산업 투자 모색"
 DEN_seek_industrial_investments_desc: "[?DEN.DEN_overlord_nation.GetNameDef](와)과 제휴하고 그들의 신뢰와 호의를 어느 정도 얻은 우리는 종주국에게 생산 능력을 강화할 수 있도록 투자를 요청할 수 있는 적절한 상황에 있습니다."
 DEN_pledge_allegiance: "충성 맹세"
 DEN_pledge_allegiance_desc: "[?DEN.DEN_overlord_nation.GetNameDef](와)과의 관계를 최대한 활용하려면 그들에게 충성을 맹세해 두 국가가 모두 성장하고 이익을 얻을 수 있는 공생 협력 관계를 만들겠다는 우리의 야망에 대해 의심의 여지가 없도록 해야 합니다."
 DEN_seek_military_investments: "군사 투자 모색"
 DEN_seek_military_investments_desc: "충성을 서약하고 [?DEN.DEN_overlord_nation.GetNameDef](와)과의 관계를 강화하여 우리는 이제 [?DEN.DEN_overlord_nation.GetLeader]의 호의를 샀습니다. 이는 이제 우리가 그에게 직접 [?DEN.DEN_overlord_nation.GetAdjective] 군수품 생산에 대한 투자를 요청할 수 있게 할 것입니다."
 DEN_petition_for_independence: "독립 요청"
 DEN_petition_for_independence_desc: "우리는 우리의 역할을 다하고 [?DEN.DEN_overlord_nation.GetAdjective] 주인들의 모든 노력에 도움을 주었습니다. 우리는 신뢰할 수 있고 믿을 수 있는 존재임을 보여줬으므로 이제 독립을 청원하는 동시에 [?DEN.DEN_overlord_nation.GetNameDef]의 충실한 동맹으로 남을 때가 왔습니다."
 DEN_seize_the_production: "생산 수단 장악"
 DEN_seize_the_production_desc: "특수한 시기에는 특수한 조치가 필요합니다. 우리 산업의 잠재력을 최대한 달성하려면 생산 수단을 장악해야 합니다. 이를 통해 산업이 국가의 필요를 충족하고 가능한 한 효율적으로 운영되도록 보장할 수 있습니다."
 DEN_adjust_industrial_prioritize: "산업 우선 순위 조정"
 DEN_adjust_industrial_prioritize_desc: "전쟁이 우리에게 다가왔으며 우리는 산업을 조정하여 전쟁 주력에 기여함으로써 그에 따라 행동해야 합니다. 모든 남녀는 국가의 필요에 응하기 위해 불평 없이 자신의 의무를 이해하고 수행해야 합니다."
 DEN_increase_cooperation: "협력 강화"
 DEN_increase_cooperation_desc: "비록 인정하고 싶지 않지만, 우리는 [?DEN.DEN_overlord_nation.GetAdjective]의 침공을 결코 막을 수 없었을 것이며, 항복함으로써 [?DEN.DEN_overlord_nation.GetAdjective] 하의 다른 국가가 누리지 못하는 어느 정도의 자치를 보장받았습니다. 따라서 우리는 이러한 독립성을 확보하고 이러한 관계의 혜택을 누리기 위해 우리의 지배자들과 더욱 긴밀히 협력하기 위해 노력해야 합니다."
 DEN_acquire_military_equipment: "군사 장비 확보"
 DEN_acquire_military_equipment_desc: "작은 나라로서 우리의 무기 생산 능력은 제한되어 있지만 [?DEN.DEN_overlord_nation.GetFactionName]의 전쟁 수행에 진정으로 기여하려면 가능한 한 최고의 장비를 확보해야 합니다. 아마 우리는 보조금을 지급하는 거래를 통해 우리에게 필요한 무기를 공급하도록 동맹국을 설득할 수 있을 것입니다."
 DEN_contribute_to_the_war: "전쟁 수행에 기여"
 DEN_contribute_to_the_war_desc: "비록 우리가 우리의 [?DEN.DEN_overlord_nation.GetAdjective] 지배자에 대한 입장과 의도를 분명히 밝혔음에도 불구하고, 그들은 우리 군대를 더 이상 발전시키지 못하게 할 것입니다. 오직 [?DEN.DEN_overlord_nation.GetFactionName]에 가담하고 전쟁에 기여하겠다고 서약해야만 육군, 해군, 공군을 발전시킬 수 있을 것입니다. 그리고 [?DEN.DEN_overlord_nation.GetNameDef]의 지원으로 우리는 나머지 북유럽 국가들로 눈을 돌릴 수 있습니다..."
 DEN_secure_the_norwegian_coast: "노르웨이 해안 수호"
 DEN_secure_the_norwegian_coast_desc: "덴마크와 노르웨이는 수세기 동안 통일되어 있었고, 북해를 지배하거나 그 이상으로 나아가려면 다시 한번 우리는 통일해야만 합니다. 노르웨이의 해안은 서양을 확보하기 위한 중요한 디딤돌이 되어줄 것입니다."
 DEN_reclaim_atlantic_islands: "대서양 영토 수복"
 DEN_reclaim_atlantic_islands_desc: "페로 제도와 아이슬란드는 천연자원은 거의 없지만 북대서양을 지배하기 위한 디딤돌 역할을 하는 섬들이기 때문에 전략적으로 매우 중요한 지역입니다.\n\n그린란드는 현대적이고 효과적인 군대를 운영하는 데 필요한 모든 종류의 천연자원을 실제로 보유하고 있는 우리 나라의 유일한 지역이기 때문에 최우선 순위에 있습니다."
 DEN_claim_sweden: "스웨덴 영유권 주장"
 DEN_claim_sweden_desc: "스웨덴은 한때 우리의 가장 치열한 경쟁자였으며 수 세기 동안 우리의 지배를 받아왔습니다. 그리고 덴마크와는 달리 스웨덴은 현대 군대를 운영하기 위해 필요한 풍부한 천연자원을 보유하고 있습니다. 어쩌면 스웨덴을 다시금 우리의 권역으로 통합하여 모든 자원을 우리에게 개방할 때가 도래한 것 같습니다..."
 DEN_safeguard_the_eastern_front: "동부 전선 수호"
 DEN_safeguard_the_eastern_front_desc: "핀란드는 역사적으로 볼 때 항상 딱 우리의 힘이 미치지 않는 곳에 있었지만, 되살아난 우리의 힘으로는 충분히 우리의 패권 하에 둘 수 있습니다. 핀란드를 확보한다 함은 동부 전선을 확보하고 발트해에 대한 지배력을 강화하는 것을 의미합니다."
 DEN_sign_forsvarsforliget: "국방합의 서명"
 DEN_sign_forsvarsforliget_desc: "유럽에서 긴장이 다시 고조되는 상황에서 우리는 현재 우리의 군사력이 모자라다는 사실을 인정해야 합니다. 우리의 주권을 보호하기 위해 새로운 국방 합의를 체결해 육·해·공군에 대한 국방비를 늘려 우리의 군사력을 재정비해야 합니다."
 DEN_stockpile_oil: "연료 비축"
 DEN_stockpile_oil_desc: "우리는 최악의 상황에 대비하고 전쟁을 준비하기 시작해야 합니다. 직접적인 전투에 참여하지 않더라도 근처에서 큰 분쟁이 발생하면 우리에게 영향을 미칠 것입니다. 이러한 영향을 최소화하려면 대규모의 전략 자원을 비축해두어야 합니다."
 DEN_potential_fuel_silos_tt: "§Y연료 저장§!이 연구되었으면, §Y2개§!의 주에 §G1개§!의 건설 슬롯과  §G1개§!의 §Y연료 저장고§! 추가."
 DEN_sikkerhedspolitiet: "보안경찰"
 DEN_sikkerhedspolitiet_desc: "정보기관을 설립하는 함으로써 유럽에서 긴장이 고조되고 격화되는 분쟁이 우리의 주권을 침해하는 동안 우리의 경계를 강화하는 데 도움이 될 것입니다."
 DEN_expand_vaernepligten: "징병 확대"
 DEN_expand_vaernepligten_desc: "군대는 거의 상징적인 존재에 불과하며, 잠재적인 침략자를 전혀 저지할 수 없습니다. 그들이 실질적으로 나라를 지키려면 징집을 하루빨리 확대해야 합니다."
 DEN_haeren_reorganization: "육군 재편"
 DEN_haeren_reorganization_desc: "덴마크 군대는 작으며 우리 국경을 방어할 준비가 전혀 되어 있지 않습니다. 이는 우리의 독립을 유지하고 잠재적인 적들을 억제하기 위해 효율적인 중앙 통제를 갖춘 효과적인 전투 역량으로 재편되어야 합니다."
 DEN_expand_haerens_tekniske_korps: "육군 기술단 확대"
 DEN_expand_haerens_tekniske_korps_desc: "육군 기술단은 무기와 탄약을 모두를 생산하는 조병창과 육군 총기 공장을 운영하고 있습니다. 이러한 시설들을 확장하면 소총과 대포의 생산량을 증가시킬 것이고 당연히 우리의 군사력은 강화될 것입니다."
 DEN_hjemmevaernet: "향토방위대"
 DEN_hjemmevaernet_desc: "그 어떤 침략자로부터 덴마크를 지킬 준비가 되어 있는 사람들이 많이 있습니다. 우리는 누군가가 우리를 침략할 만큼 어리석을 경우에 대비해 향토방위대를 구성하여 이들의 투지를 활용해야 합니다."
 DEN_expand_dansk_industri_syndikat: "덴마크 산업연합 확장"
 DEN_expand_dansk_industri_syndikat_desc: "덴마크 산업연합은 우리 나라의 최대 무기 제조사이며 우리 군대의 마드센 소총을 생산합니다. 이의 공장을 투자하고 확장하는 것은 국가 안보에 가장 시급한 문제입니다."
 DEN_convert_automobile_production: "자동차 생산 전환"
 DEN_convert_automobile_production_desc: "전쟁 주력에 기여하고 우리의 방어 역량을 돕기 위해 덴마크의 자동차 제조사들에 민간 생산 라인을 전환하도록 명령할 때가 왔습니다. 우리의 자체 트럭 생산을 확보하고 군대를 더 높은 수준으로 기계화하면 군대가 더욱 민첩하고 유연해질 것입니다."
 DEN_slaedepatruljen_sirius: "시리우스 개썰매 순찰대"
 DEN_slaedepatruljen_sirius_desc: "덴마크 본토에는 겨울에 눈이 거의 내리지 않으며, 내리더라도 오래 쌓여있는 경우도 거의 없습니다. 그러나 우리는 일년 내내 눈이 몇 킬로미터나 쌓여있는 그린란드를 가지고 있습니다. 우리는 이를 활용하여 그곳에서 군대를 훈련해 추위에 적응시킬 수 있습니다."
 DEN_generalkommandoen: "총사령부"
 DEN_generalkommandoen_desc: "잘 훈련되고, 잘 규율되고, 잘 기능하는 장교는 성공적인 군대의 근본입니다. 우리는 세계에서 가장 효율적이고 유능한 장교를 배출하고 우리의 장군 참모진을 그들로 채우는 것을 목표로 해야 합니다."
 DEN_establish_domestic_tank_manufacturing: "국내 전차 제조소 설립"
 DEN_establish_domestic_tank_manufacturing_desc: "20세기에 전쟁은 크게 변했으며, 우리도 이에 맞춰 변해야 합니다. 빠르게 움직이며 강력한 일격을 가하는 군대는 오늘날 전투를 승리하는 열쇠입니다. 우리 스스로의 전차를 확보하면 현대 전장에서 성공할 수 있을 것입니다."
 DEN_expand_ubadsvabnet: "잠수함 확충"
 DEN_expand_ubadsvabnet_desc: "우리의 해안선과 많은 섬들을 가장 효과적으로 보호하기 위해선 적들의 눈에 띄지 않는 곳에서 막아야합니다. 대규모 잠수함 함대를 가지면 눈에 띄지 않고 공격할 수 있고, 손실 없이 후퇴할 수 있습니다."
 DEN_add_basic_submarine_tech_tt: "기술 추가: §Y하브만덴급§!"
 DEN_refit_civilian_ships: "구형 함정 개장"
 DEN_refit_civilian_ships_desc: "우리는 우리보다 훨씬 더 큰 규모의 해군을 가진 국가들에 둘러싸여있습니다. 그들의 역량을 따라잡으려 한다면 수적으로 확충할 필요가 있습니다. 충분한 함선을 갖춘다면, 대부분의 해군을 저지할 수 있을 것입니다."
 DEN_refit_civilian_ships_decision_tt: "수송선을 군용으로 개장하는 결정 해금."
 DEN_modernize_the_navy: "해군 현대화"
 DEN_modernize_the_navy_desc: "오늘날 최고의 해군과 정면으로 맞서려 한다면 양보다 질에 중점을 두어야 합니다. 더 현대적인 함선들보다 낡은 무장을 보유하고 훈련도 제대로 되어있지 않으면 수량은 전혀 도움이 되지 않을 것입니다."
 DEN_sovaernets_operative_kommando: "해군작전사령부"
 DEN_sovaernets_operative_kommando_desc: "우리는 해군을 효율적으로 조정할 유능한 중앙 지휘 체계가 필요합니다. 최고의 유망한 장교들만이 이 임무를 맡을 수 있습니다."
 DEN_appropriate_odense_staalskibsvaerft: "오덴세 조선소 전유"
 DEN_appropriate_odense_staalskibsvaerft_desc: "우리 해군을 진정으로 확충하기 위해서는 추가적인 생산 시설이 필요합니다. 오덴세에 위치한 A.P. 묄러-머스크 사의 조선소를 장악하는 것은 우리의 생산 수단을 상당히 가속시킬 것입니다."
 DEN_restructuring_sovaernet: "해군 재편"
 DEN_restructuring_sovaernet_desc: "수십 년 동안 평화 상태에 있었기 때문에, 우리의 해군 지휘 체계의 결함들 다수는 발견되지 못했습니다. 현재 이를 처리할 유일한 방법은 해군을 완전히 재조직하는 것입니다."
 DEN_baltic_sea_domination: "발트해 지배"
 DEN_baltic_sea_domination_desc: "러시아 제국의 부상 이전, 그리고 단명했던 스웨덴 제국 이전에도 덴마크는 발트해를 지배하기를 모색했습니다. 진정으로 우리의 독립을 확보하고 국토를 보호하기 위해, 해군 우위를 통한 발트해 통제에 다시 한번 중점을 둘 필요가 있습니다."
 DEN_north_sea_ambitions: "북해를 향한 야망"
 DEN_north_sea_ambitions_desc: "우리는 유럽 해안에서 북대서양해에 이르는 광범위한 국가입니다. 이 광활한 영역을 보호하고 바다 너머의 영토의 안전을 보장하기 위해 대담하고 야심찬 계획에 착수해야만 합니다. 우리의 유일한 목표는 우리에 반대하는 어떤 열강과도 맞설 수 있는 북해 함대를 건설하는 것입니다."
 DEN_with_refit_old_ships_completed_tt: "§Y$DEN_refit_civilian_ships$§! 완료 시:"
 DEN_with_modernize_the_navy_completed_tt: "\n§Y$DEN_modernize_the_navy$§! 완료 시:"
 DEN_naval_power_projection: "해군력 투사"
 DEN_naval_power_projection_desc: "우리의 의지를 영토 구석구석까지 전달하지 못한다면 대규모의 강력한 해군을 보유하는 것은 의미가 없습니다. 다수의 해군 기지로 우리의 영역을 연결해 바다에 대한 지배를 확고히 할 것입니다."
 DEN_baltic_sea_domination_completed_tt: "§Y$DEN_baltic_sea_domination$§! 중점 완료 및 [DEN.GetNameDef] 측이 소유함"
 DEN_north_sea_ambitions_completed_tt: "§Y$DEN_north_sea_ambitions$§! 중점 완료 및 [DEN.GetNameDefCap] 측이 소유함"
 DEN_fromandskorpset: "잠수부대"
 DEN_fromandskorpset_desc: "최근 육군과 해군 모두의 발전으로 우리 군대가 크게 강화되었습니다. 우리는 원한다면 바다와 외국 해안으로 우리의 힘을 더 멀리 투사할 수 있게 되었습니다."
 DEN_domestic_designs: "국산 설계"
 DEN_domestic_designs_desc: "우리 공군은 역량이 심각하게 부족합니다. 이는 우리가 자체 항공기를 생산하지 않아 최악의 상황이 발생하더라도 싸울 수 있는 전투기가 부족할 것이라는 사실에서 비롯됩니다. 우리는 자체 항공기를 위한 국내 생산 라인을 구축해야 합니다."
 DEN_foreign_designs: "해외 설계"
 DEN_foreign_designs_desc: "우리의 두 공군 중 어느 쪽도 제대로 작동하는 전투기나 폭격기를 설계하고 제작할 능력이 없습니다. 항공기를 구입하려면 다른 곳을 찾아야 합니다. 만족스러운 설계를 찾는다면 생산 면허 취득을 고려할 수 있습니다."
 DEN_unify_flyvevabnet: "덴마크 공군 통합"
 DEN_unify_flyvevabnet_desc: "현재로서는 덴마크에는 육군의 육군 항공대와 해군의 해군 항공대라는 완전히 다른 두 개의 공군이 존재합니다. 두 군은 종종 서로 부딪히고는 합니다. 이들을 하나의 단일 공군 부대로 통합한다면 일관된 전략을 수립하고 새로운 군을 창설할 수 있을 것입니다."
 DEN_flyvertaktisk_kommando: "비행전술사령부"
 DEN_flyvertaktisk_kommando_desc: "공군의 두 군종을 하나로 통합한 것만으로는 충분하지 않습니다. 이 새로운 군종이 최대한 효율적이고 결속력을 가지려면 공군을 적절하게 통제할 수 있는 중앙 지휘 체계를 만들어야 합니다."
 DEN_air_force_power_projection: "공군력 투사"
 DEN_air_force_power_projection_desc: "이제 우리는 공군을 우리 군대의 세 번째 주요 병과로 통합했으므로 광범위한 왕국의 하늘을 지키는 데 집중할 수 있습니다. 대규모의 성공적인 공군은 여전히 ​​이착륙이 가능한 공군 기지에 의존해야 합니다."
 DEN_flyveskolen: "항공학교"
 DEN_flyveskolen_desc: "우리의 모든 공군 기술과 지식을 공군에 모은 후에는, 합동 훈련 학교를 만들어 그 전문 지식을 야심찬 생도들에게 가르쳐야 합니다."
 DEN_torpedofly: "뇌격기"
 DEN_torpedofly_desc: "우리가 해외 영토를 계속 유지할 유일한 방법은 우리의 무력과 의지를 바다 너머로 투사할 수 있는 능력입니다. 이를 위하여 해공군의 대규모 협력과 전략이 필요할 것입니다."
 DEN_jagerfly: "전투기"
 DEN_jagerfly_desc: "하늘에서 내리는 파괴적인 폭격으로부터 도시들을 보호하려면 가능한 최고의 전투기를 만드는 데 우리의 항공 자원을 집중해야 합니다."
 DEN_luftstotte: "근접항공지원기"
 DEN_luftstotte_desc: "우리 공군을 최대로 활용하는 방법은 공군이 최선을 다해 지상군을 지원하도록 하는 것입니다. 항공은 오늘날의 전쟁에서 매우 중요해졌으나, 여전히 전쟁의 승리는 지상에서 이루어집니다."
 DEN_bombefly: "폭격기"
