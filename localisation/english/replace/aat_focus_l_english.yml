 SWE_organize_a_putsch_desc: "우리는 마침내 의회를 장악할 수 있을 만큼 [SWE.GetAdjective] 국민들의 충분한 지지를 모았습니다. [SWE.GetAdjective] 사람이라는 것이 무엇을 의미하는지를 망각한 오도된 민주주의자들과 사회주의자들로부터 저항이 있을 것임은 의심의 여지가 없지만 우리는 간단히 그들을 쓸어내버릴 힘이 있습니다."
 SWE_delegation_to_berlin: "베를린 사절단"
 SWE_delegation_to_berlin_desc: "우리는 대중을 우리의 대의를 위해 결집시키는 데 큰 진전을 이루었지만 아직 국가를 장악할 만큼의 지지를 얻진 못하고 있습니다. 하지만 [GER.GetLeader](이)가 우리의 투쟁을 돕기 위해 기꺼이 [GER.GetAdjective] 군을 파견할 거란 소문이 있습니다. 비용을 지불한다면 말입니다."
 SWE_civil_war_tt: "§Y[ROOT.GetFlag][ROOT.GetName]§! §R내 현 정부와 국가사회주의자 사이의 내전을 촉발시킬 것입니다!§!"
 SWE_delegation_to_berlin_tt: "§Y[GER.GetFlag][GER.GetNameDef]§! 측이 요청을 수락할 경우, 그들은 내전에서 §Y[ROOT.GetFlag][ROOT.GetAdjective]§! 국가사회주의자들의 편에 설 것이며 §R[ROOT.GetFlag][SWE.GetNameDefCap] 측은 [GER.GetNameDef]의 괴뢰국이 될 것입니다!§!"
 SWE_king_in_council: "추밀원에 있어서의 왕"
 SWE_king_in_council_desc: "구스타프 폐하께서 왕위에 오르실 적에 그 분께서는 [SWE.GetAdjective] 정치에 있어 막강한 권력을 휘둘렀습니다. 지난 통치 기간 동안 폐하의 권위는 민주주의에 대한 유토피아적 비전을 가진 이상주의 정치인들에 의해 약화되었습니다. 이 부자연스러운 상황은 왕의 오랜 권력을 회복함으로써 역전되어야 합니다."
 SWE_restoring_order: "질서 회복"
 SWE_restoring_order_desc: "우리의 영웅적인 권력 장악 이후 공공 질서는 붕괴되었습니다. 우리의 대의를 위해 국민을 움직이기 위해서는 우리나라를 훌륭하게 재건할 수 있다는 것을 그들에게 보여주어야 합니다. 그리고 여전히 우리를 반대하는 자들은 뿌리 뽑혀 제거될 것입니다."
 SWE_the_new_order: "신질서"
 SWE_the_new_order_desc: "적자생존은 우리 신념의 핵심 가치입니다. 그렇기에 우리는 쇠약해진 [GER.GetName](을)를 파멸시키고 다시금 우리를 독립된 강대국으로서 천명할 때입니다."
 SWE_the_new_order_tt: "$SWE_the_new_order$를 완료하면 우리는 [GER.GetNameDef] 측의 모든 적국과 무조건 평화에 들어갈 것입니다"
 SWE_the_new_order_peace_message: "스웨덴이 독일에 맞서 반란을 일으킴"
 SWE_mythologize_swedish_history: "반혁명"
 SWE_mythologize_swedish_history_desc: "우리는 국가기관을 장악했지만 권력을 공고히 하기 위해선 해야할 일들이 많습니다. 우리는 우리의 정치적 지지자들을 만족시키는 동시에 권위에 저항하는 세력들을 근절하기 위해 일련의 개혁을 시행할 것입니다."
 SWE_mythologize_swedish_history_tt: "권력을 잡는 동안 민족주의를 지원한 파벌에 대한 사전의 의무를 이행할 수 있는 결정과 임무를 활성화합니다. §R의무가 이행되지 않을 경우 안정도에 큰 영향을 받습니다!§!"
 SWE_narvik_crisis: "나르비크 위기"
 SWE_narvik_crisis_desc: "나르비크는 겨울철동안 철광석의 주요 수출로로서 전략적으로 중요합니다. 이 다사다난한 시간동안 우리의 국가안보를 보장하기 위해, 해당 지역은 우리의 관할로 넘어와야 할 것입니다. 이 과정에서 [NOR.GetName](이)가 약화된다면 더욱 좋겠죠."
 SWE_bornholm_crisis: "보른홀름 위기"
 SWE_bornholm_crisis_desc: "보른홀름 섬은 법적으로 [Den.GetName]에 양도되지 않았음에도 불구하고 수세기 전 반란이 일어났을 때 우리에게서 사라졌습니다. 이 곳은 하부 발트해를 통제하기에 전략적으로 중요하지만 [Den.GetName](은)는 이 지역을 방어할 수 없음이 분명합니다. 우리는 안전을 위해 통제권을 회복할 수 있고 그래야만 합니다."
 SWE_the_aland_issue: "올란드 문제"
 SWE_the_aland_issue_desc: "올란드의 거주민들은 스웨덴어를 쓰고, 자신들을 스웨덴인이라 생각합니다. 만약 국제연맹의 간섭이 없었다면, 그들은 스웨덴의 국민이었을 것입니다. 그 누구가 그들이 스웨덴인이 아니라 할 수 있을까요? 이 역사적인 불의를 해소할 시간이 왔습니다."
 SWE_join_the_anti_soviet_pact: "반소비에트 협정 가입"
 SWE_join_the_anti_soviet_pact_desc: "대부분의 국가들은 [SOV.GetNameDef]의 부상을 두려워 하지만 반코민테른 조약의 서명국을 제외하면 그들의 영향력이 퍼지는 것을 막으려는 노력은 주저하고 있습니다. 우리는 조약에 참여함으로써 우리의 의도를 명확히 밝혀야 합니다."
 SWE_join_the_anti_soviet_pact_tt: "우리는 [GER.GetName]의 이익을 추구하는 세력을 형성할 것이며, 이를 통해 §Y2년§! 동안 그들이 §Y[DEN.GetName]§! 측과 §Y[NOR.GetName]§! 측을 공격할 가능성이 매우 낮아집니다."
 SWE_demand_atlantic_resource_rights: "대서양 자원 채굴권 요구"
 SWE_demand_atlantic_resource_rights_desc: "우리는 [DEN.GetAdjective]의 주권을 성공적으로 실추시켰고 이제 우리는 이 지역의 침략자들로부터 그들을 보호한다는 구실로 그들의 대서양 영토를 빼앗는 다음 단계를 밟아야 합니다."
 SWE_demand_demilitarization_of_finnish_border: "핀란드 비무장화"
 SWE_demand_demilitarization_of_finnish_border_desc: "[FIN.GetName] 재통합 계획의 일환으로, 우리는 동쪽의 [SOV.GetAdjective]에 맞서 믿음직한 방어를 제공하는 한편 그들의 주권을 계속해서 침식해가야합니다. 그러므로 우리는 그들의 우리쪽 국경의 비무장화를 추진할 것이고 이는 우리가 그들의 일에 무력으로 개입해야 할 경우 방어 준비를 더욱 어렵게 만듭니다."
 SWE_united_kingdoms_of_sweden_and_norway: "스웨덴-노르웨이 연합왕국"
 SWE_united_kingdoms_of_sweden_and_norway_desc: "나르비크 위기와 우리의 수혜 이후, [NOR.GetName]은 약해지고 무력한 상태로 남아 있습니다. 이제 우리는 [NOR.GetAdjective] 독립에 최후의 일격을 가하고 하나의 통치자 하의 재연합을 강요해야 합니다."
 SWE_swedish_finnish_defense_agreement: "스웨덴-핀란드 방위조약"
 SWE_swedish_finnish_defense_agreement_desc: "[SOV.GetNameDef]의 위협이 처리되기 전까지, [FIN.GetAdjective](와)과 군사적으로 협력하는 것은 이익이 될 것입니다. 언젠가 그들을 우리 지배 아래 두겠지만 지금으로서는 응해야 할 더 큰 문제가 있습니다."
 SWE_danish_alignment: "덴마크 제휴"
 SWE_danish_alignment_desc: "[DEN.GetName](은)는 전략적 위치에 있고 이웃 국가들보다 상당히 약하기 때문에 이웃 국가 중 하나가 [DEN.GetAdjective]의 독립을 빼앗으려고 시도하는 것은 거의 불가피합니다. 그러니 기회를 잃기 전에 우리가 먼저 수를 써야 합니다."
 SWE_finnish_integration: "영토의 동쪽 절반"
 SWE_finnish_integration_desc: "우리는 최근 몇 년간 성공적으로 [FIN.GetAdjective]의 주권을 약화시켰습니다. 이제 우리는 그들이 다시 한 번 우리에 복종할 것을 요구하는 마지막 압박을 가해야 합니다. 그들이 기꺼이 그렇게 하지 않는다면, 우리는 그들이 사리를 분별하게 만들 것입니다."
 SWE_crusade_against_bolshevism: "[AAT_crusade_against_sov]"
 SWE_crusade_against_bol: "반볼셰비즘 십자군"
 SWE_crusade_against_rus: "반러시아 제국주의 십자군"
 SWE_crusade_against_bolshevism_desc: "[SOV.GetNameDefCap](은)는 수 세기 동안 보아온 유럽의 전통적 가치의 유일한 최대의 위협입니다. 더이상 그저 봉쇄하는 것만으로는 충분하지 않으며, 볼셰비즘에 대항하는 성전을 일으켜 궤멸시켜야만 합니다."
 SWE_crusade_against_bolshevism_tt: "\n§Y[SWE.GetName]§! 또는 세력의 어느 국가가 아래의 주 가운데 최소 1개를 점령하는 도중 §Y$SWE_crusade_against_the_eastern_threat$§!(이)가 활성화되어 있을 시:\n§Y[195.GetName]§!,§Y[206.GetName]§!,§Y[202.GetName]§!,§Y[242.GetName]§!,§Y[219.GetName]§!,§Y[137.GetName]§!,§Y[218.GetName]§!,§Y[217.GetName]§!,§Y[252.GetName]§!,§Y[249.GetName]§!,§Y[229.GetName]§!,§Y[247.GetName]§!,§Y[408.GetName]§!,§Y[214.GetName]§!(은)는 365일의 총 기간이 초기화될 것입니다."
 SWE_reclaiming_the_rus: "루스 수복"
 SWE_reclaiming_the_rus_desc: "우리 조상들은 한때 러시아와 우크라이나 서부의 강 유역을 드나들며 강둑을 따라 정착했습니다. 이제 우리가 이 지역들을 우리의 영역으로 통합하고 식민을 통해 그들이 시작한 일을 완성할 때가 도래했습니다."
 SWE_greater_nordic_reich: "대북유럽 제국"
 SWE_greater_nordic_reich_desc: "우리는 힘을 통해 우리가 스칸디나비아의 명실상부한 주인임을 증명했습니다. 그러나 이것은 우리에게 그저 시작에 불과합니다. 우리가 하나의 리케로 뭉치며, 세계는  앞으로 다가올 미래에 대비해야 할겁니다."
 SWE_greater_nordic_reich_tt: "§Y노르드§! 종속국에 대한 핵심 주 획득과 합병이 가능하게 됩니다"
 SWE_the_cross_we_bear: "우리가 짊어진 십자가"
 SWE_the_cross_we_bear_desc: "우리는 모두 북유럽의 형제자매입니다. [SWE.GetAdjective] 국가는 우리 북유럽 형제들이 점령 아래 시달리는 동안 양심적으로 가만히 있을 수 없습니다. 그들을 사슬로부터 해방시켜 전쟁과 폭정 없이 북쪽에서 살고 죽을 수 있도록 하는 것이 우리의 의무입니다."
 SWE_the_cross_we_bear_tt_1: "점령한 모든 §Y노르드§! 국가들:"
 SWE_the_cross_we_bear_tt_2: "독립된 모든 §Y노르드§! 국가들:"
 SWE_the_cross_we_bear_tt_3: "§Y$SWE_the_cross_we_bear$§!의 권력이 다음 만큼 증가:"
 SWE_scandinavian_defense_union: "스칸디나비아 방위 연합"
 SWE_scandinavian_defense_union_desc: "최근의 갈등은 고립된 중립을 완고히 고수하는 것이 극도로 위험하다는 것을 보여주었습니다. 미래에 적들에게 포위당하는 것을 피하려면, 우리 중 누군가가 공격받을 경우 서로를 방어하기 위해 북유럽 이웃들과 협정을 맺어야 합니다."
 SWE_the_threat_of_the_iron_curtain: "철의 장막의 위협"
 SWE_the_threat_of_the_iron_curtain_desc: "세계 대부분을 집어삼킨 최근의 충돌에도 불구하고, 승전국들 사이에 긴장이 고조되고 있습니다. 발트해의 지배권을 놓고 경쟁하는 적들에게 방해받는 것을 피하려면 같은 생각을 가진 국가들의 동맹에 참여하여 그들을 저지해야 합니다."
 SWE_special_forces: "특수부대에 투자"
 SWE_special_forces_desc: "현대전은 때때로 지원군 없이도 험한 지형에서 임무를 수행하거나 적진 후방에서 활동할 수 있는 소규모 특수부대를 필요로 합니다. 따라서 필요 시 [SWE.GetAdjective]군의 선봉대 역할을 할 수 있는 특수부대를 창설해야 합니다."
 SWE_acquire_ww2_tanks_and_wrecks: "전장의 전차 잔해 습득"
 SWE_acquire_ww2_tanks_and_wrecks_desc: "유럽 전역에 전쟁의 함성이 사라지며 곳곳에 버려진 수많은 전차들이 방치되어 있습니다. 이를 연구 개발에 활용하면 전차 설계를 개선하는 데 큰 도움이 될 수 있습니다. 전쟁의 전리품을 다른 이들이 차지하기 전에 우리가 이 상황을 활용해야 할 때입니다."
 SWE_extend_the_time_of_preparedness: "준비태세 기간 연장"
 SWE_extend_the_time_of_preparedness_desc: "어떤 사람들은 [ROOT.GetName]에서의 상황이 즉시 정상으로 돌아가는 것을 선호하지만, 머지 않아 더 많은 위협이 있을 것입니다. 국가 방어 능력을 유지하려면 현재의 준비 상태와 총체적 방어에 대한 헌신을 유지할 필요가 있습니다."
 SWE_increase_intelligence_funding: "첩보 자금 지원 증액"
 SWE_increase_intelligence_funding_desc: "[SWE.capital.GetCapitalVictoryPointName](은)는 최근 몇 년간 간첩 활동의 중심지가 되었습니다. 이러한 활동이 우리의 이익을 위협하기 전에, 우리는 정보 기관이 새로운 기술을 개발하고 감시에 보다 적극적인 역할을 할 수 있도록 정보 기관에 대한 투자자금을 늘려야 합니다."
 SWE_karnvapenprogram: "핵무기 계획"
 SWE_karnvapenprogram_bonus: "핵무기 계획 혜택"
 SWE_karnvapenprogram_nuclear_bonus: "핵무기 계획 핵 혜택"
 SWE_karnvapenprogram_air_bonus: "핵무기 계획 공군 혜택"
 SWE_ger_swe_nuclear_bonus: "독일-스웨덴 우란프로옉트 혜택"
 SWE_karnvapenprogram_desc: "핵무기 개발과 함께 우리의 국가 안보를 진정으로 보장할 유일한 방법은 이러한 무기의 전달 시스템을 자체적으로 개발하는 것입니다. 핵 에너지와 재래식 무기를 개발한다는 명분을 이용하면 강대국의 눈치를 보지 않고도 그렇게 할 수 있을 것입니다."
 SWE_specialized_equipment: "특화된 군사 장비"
 SWE_specialized_equipment_desc: "새로운 특수부대의 훈련은 순조롭게 진행되고 있습니다. 그러나 임무 수행에 필요한 특수 장비와 차량이 있다면 임무 수행이 더 효과적일 수 있다는 것이 분명해지고 있습니다."
 SWE_specialized_equipment_tt: "이전에 선택한 특수 부대 (레인저, 공수부대, 해병대)에 따라 특수 장비 해금."
 SWE_something_something_neutrality_butt_really: "무언가 무언가 중립 하지만 진짜로"
 SWE_something_something_neutrality_butt_really_desc: "해야함"
 SWE_the_lion_of_the_north_rises: "북방의 사자가 일어서다"
 SWE_the_lion_of_the_north_rises_desc: "지금까지 너무 오랫동안 스웨덴은 세계 열강들의 투쟁에서 방관자 역할을 해왔습니다. 그 때문에 우리는 강대국들의 터무니없는 요구와 봉쇄를 받아왔습니다. 그런 날들은 끝났고, 북방의 사자가 다시 한번 일어나 이 지역의 지도자 자리를 차지할 것입니다."
 SWE_preemptive_strike: "선제 공격"
 SWE_preemptive_strike_desc: "많은 사람들이 충돌을 뒤에 두고 싶어하지만, 우리에게 같은 실수를 다시 저지를 여력은 없습니다. 우리는 적들이 너무 강해지거나 더 나쁜 경우 그들만의 핵무기를 개발하기 전에 공격해야 합니다. 신속하고 강하게 공격하면 그들을 기습 점령할 수 있습니다."
 SWE_war_games: "모의전"
 SWE_war_games_desc: "우리가 지정학적으로 어디에 서있는지에 대해, 더이상 우리와 적들 사이에는 어떤 겉치레도 없습니다. 그러므로 우리는 그 적들과의 충돌을 예상하는 모의전에 군대를 투입시켜서 잃을 것이 없습니다."
 SWE_scramble_for_the_baltic: "발트 쟁탈전"
 SWE_scramble_for_the_baltic_desc: "현재 발트해 연안 국가들이 차지하고 있는 지역은 수세기 전 한때 스웨덴 제국의 영토였습니다. 우리가 더 넓은 발트해에 대한 패권을 다시 주장하려면 [GER.GetAdjective] 또는 [SOV.GetAdjective](이)가 우리를 무너뜨리기 전에 신속하게 행동하여 이 영토를 수복해야 합니다."
 SWE_economic_integration: "[GER.GetNameDef] 측과 경제 통합"
 SWE_economic_integration_desc: "피비린내 나는 열강으로의 부상 이후 국가는 폐허가 되었으며 재건이 절실히 필요합니다. 우리 산업은 만신창이가 되었기 때문에 우리는 우리 산업을 더 광범위한 [GER.GetAdjective] 경제와 통합하여 그들의 경제력을 활용하도록 노력해야 합니다."
 SWE_economic_independence: "경제적 독립 유지"
 SWE_economic_independence_desc: "우리의 영광스러운 혁명에 대한 [GER.GetAdjective]의 지원에 감사하지만, 그들의 일부가 될 생각은 없습니다. 경제를 재건하려면 무엇보다 경제적 자립을 촉진하는 방식으로 경제를 구조화해야 합니다."
 SWE_military_integration: "[GER.GetNameDef] 측과 군사 통합"
 SWE_military_integration_desc: "스웨덴은 전쟁을 수행하는 방법을 잊어버렸지만, [GER.GetNameDef] 측과의 유대를 바탕으로 그 지식을 회복할 수 있는 기회가 있습니다. 우리는 우리 군과 그들의 군대를 통합함으로써 볼셰비즘으로부터 유럽을 해방시키는 데 기여하고, 그 과정에서 [SWE.GetAdjective] 국민을 강인하게 만들 수 있습니다."
 SWE_military_independence: "독립적 군대 유지"
 SWE_military_independence_desc: "본토와 가까운 곳에 더 시급한 문제가 있는데 왜 [SWE.GetAdjective] 병사들이 알프스나 북아프리카에서  [GER.GetNameDef](을)를 위해 죽어야 할까요? 우리는 군의 독립을 유지하고 국경의 위협에 대비해 힘을 모아야 합니다."
 SWE_germanify_sweden: "게르만 문화 수용"
 SWE_germanify_sweden_desc: "많은 이들이 우리가 별개의 민족이라고 주장하지만, 최근의 경험은 스웨덴이 피로 맺어진 게르만 형제의 일부라는 것을 보여줍니다. 이제 외국의 영향을 받은 흔적을 지우고 우리의 게르만 뿌리를 다시 한 번 받아들여야 할 때입니다."
 SWE_promote_nordic_identity: "노르드 정체성 고취"
 SWE_promote_nordic_identity_desc: "노르드와 [GER.GetAdjective] 문화 간의 공통점이 있다 할지라도, 우리는 [GER.GetAdjective] 사람이 아닙니다. 스칸디나비아와 핀란드의 사람들은 영원에 가까운 그들만의 문화와 전통을 보유하였고 이는 모든 외세로 부터 보호되어야 하며 소중히 간직해야만 합니다."
 SWE_finland_claims: "핀란드 영유권 주장 승인"
 SWE_finland_claims_desc: "[FIN.GetNameDef]의 영토는 당연히 우리의 영토이며, 우리는 새로 찾은 힘을 통해 핀란드에 대한 지배권을 다시 주장할 수 있습니다. 하지만 최근 이 지역의 분쟁으로 인해 지정학적 상황이 복잡해졌습니다. 따라서 우리의 주장에 힘을 싣기 위해 [GER.GetNameDef]의 지원이 필요합니다."
 SWE_establish_nordland: "노르트란트 국가보호령"
 SWE_establish_nordland_desc: "우리는 [GER.GetNameDef]의 지도 하에, 잿더미에서 일어나 그 어느 때보다도 강해졌습니다. 이제 우리는 우리의 지배를 동쪽으로 멀리 확장함으로써 대의를 향한 우리의 충성심에 대해 보상을 받게 되었습니다."
 SWE_uranium_project: "[GER.GetAdjective]-[SWE.GetAdjective] 우란프로옉트"
 SWE_uranium_project_desc: "[GER.GetAdjective] 과학자들은 수년 동안 핵 연구에 종사해 왔습니다. 그들은 원자의 에너지가 한 번의 거대한 폭발로 방출될 수 있다고 주장합니다. 우리는 실험을 위한 중수에 대한 접근과 우리의 결합된 과학적 전문성을 통해 그들이 그러한 경이로운 무기를 만드는 데 도움을 줄 수 있을지도 모릅니다."
 SWE_betray_germany_plan: "스웨덴인의 국가를 향해"
 SWE_betray_germany_plan_desc: "[GER.GetNameDefCap] 측은 과도한 확장으로 인해 붕괴될 운명에 처해 있습니다. 따라서 우리는 그들의 멸망을 가속화하여 우리 자신의 미래를 확보할 계획을 세워야합니다. 하지만 이는 [GER.GetNameDef]의 적들이 우리와 별도의 평화조약을 맺으려 할 때만 가능할 것입니다..."
 SWE_undermine_the_fascists: "파시스트 약화"
 SWE_undermine_the_fascists_desc: "우리와 권력을 다투던 파시스트들은 기회가 오면 나라를 파멸로 몰고 갈 성난 폭도들에 불과합니다. 우리는 그들의 지지를 약화시키고 모든 진정한 애국자들이 왕에게 충성할 수 있도록 만들어야 합니다."
 SWE_revoke_anti_militia_laws: "반민병대법 폐지"
 SWE_revoke_anti_militia_laws_desc: "뭉크 군단의 존재가 밝혀진 이후, 국회의 근시안적인 정치인들은 1934년 준군사조직의 설립을 금지했습니다. 하지만 사회주의자들과 다른 배반자들로부터 국가를 지키기 위해 우리는 규제를 되돌리고 스토름트루페르의 새 세력을 창설해야합니다."
 SWE_revoke_anti_militia_laws_tt: "새로운 §Y돌격대§! 민병 사단 편제 생성 및 [SWE.GetFascistParty]의 집권 이후 사단 한도를 늘리는 §Y돌격대 모집§! 결정 해금"
 SWE_unify_the_national_socialist_movement: "국가사회주의 운동 통합"
 SWE_unify_the_national_socialist_movement_desc: "국가사회주의 운동은 서로를 비판하는 사설을 쓰거나 거리에서 싸움을 벌이는 무수한 파벌로 나뉘어 있습니다. 이들이 정부를 구성할 기회를 얻으려면 단일 지도자와 그들의 메시지를 중심으로 결집해야 할 것입니다."
 SWE_unify_the_national_socialist_movement_tt_1: "사건에서 다음 중 하나의 선택이 가능함:"
 SWE_unify_the_national_socialist_movement_tt_2: "또는:"
 SWE_unify_the_national_socialist_movement_tt_3: "돌격대를 모집한 주에서 행진을 통해 파시스트 지지도를 증가시킬 수 있는 결정 해금."
 SWE_meet_with_the_king: "국왕과의 면담"
 SWE_meet_with_the_king_desc: "[SWE.GetName] 내 민족주의의 성장이 국왕의 관심을 끌었습니다. 국왕은 이러한 지지를 결집한 주요 인사들을 왕궁에서 만나 의사를 논의할 것을 요청했습니다."
 SWE_meet_with_the_king_tt: "[SWE.GetName](으)로의 국빈 방문을 통해 군주주의 지지도를 증가시킬 수 있는 결정 해금."
 SWE_attack_Landsorganisationen: "국영노조연맹 공격"
 SWE_attack_Landsorganisationen_desc: "볼셰비즘으로부터 나라를 구하고자 한다면 사회민주주의자들은 우리가 넘어서야 할 큰 장애물입니다. 직접 그들과 하찮은 선거에서 맞붙는 것보다 우리 자원을 활용하여 대중을 사회민주당을 후원하는 노조와 반목하게 만들 것입니다."
 SWE_appeal_for_support: "지지 호소"
 SWE_appeal_for_support_desc: "[SWE.GetName] 귀족 기득권층의 권력과 영향력은 지난 수십 년간 약화되어 왔지만, 아직 완전히 사라지지는 않았습니다. 우리는 그들의 지지와 자원을 결집함으로써 국가를 보다 자연스러운 형태의 정부로 되돌릴 수 있습니다."
 SWE_appeal_for_support_tt: "민족주의 운동의 정치적 지지를 확보하는 §Y'지지 호소' 결정§! 해금."
 SWE_align_more_closely_with_the_landsorganisationen: "국영노조연맹과의 연합 강화"
 SWE_align_more_closely_with_the_landsorganisationen_desc: "강력한 노조와 노동자 보호는 현대 사회에서 필수적인 요소입니다. 우리는 모든 노동자의 더 나은 삶을 위해 이러한 노조와 강력한 유대 관계를 형성할 것입니다."
 SWE_align_more_closely_with_the_landsorganisationen_tt: "고문 해금:\n"
 SWE_socialist_reforms: "사회주의 개혁"
 SWE_socialist_reforms_desc: "이제 우리가 의회에서 충분한 권력을 얻었으므로 진정한 사회주의 공화국의 토대를 마련할 수 있습니다. 우리의 입지를 확보하기 위해 부르주아의 영향력을 줄이고 프롤레타리아의 지지를 얻기 위한 개혁을 신속하게 도입해야 합니다."
 SWE_socialist_reforms_tt: "§Y폴크헴메트§!는 이제 §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!의 25%에 해당하는 §Y연구§! 혜택을 제공합니다.\n§Y폴크헴메트§!는 이제 §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!의 50%에 해당하는 §Y$BONUS_PRODUCTION_EFFICIENCY_CAP_FACTOR$§! 혜택을 제공합니다."
 SWE_ture_nerman_tt: "$SWE_ture_nerman$"
 SWE_fredrik_strom_tt: "$SWE_fredrik_strom$"
 SWE_zeth_hoglund_tt: "$SWE_zeth_hoglund$"
 SWE_police_reforms: "반혁명 방지"
 SWE_police_reforms_desc: "우리의 정책은 당연하게도 부르주아지와 귀족 사이에서 매우 강력한 적들을 만들고 있습니다. 그들이 반혁명을 개시하는 것을 막으려면, 우리는 신속히 행동하여 그들을 근절해야 하며, 그들 모두는 프롤레타리아에 대한 계급 반역자가 될 것입니다."
 SWE_refuge_from_war: "전쟁으로부터의 피난처"
 SWE_refuge_from_war_desc: "전쟁은 필연적으로 새로운 정권 아래에서 목숨을 위협받는 사람들의 탈출로 이어집니다. 도망치는 이들 중 상당수는 우리에게 도움이 될 수 있는 기술을 가지고 있습니다. 그렇다면 우리는 반드시 서로에게 이익이 되는 합의점을 찾을 수 있을 것입니다."
 SWE_refuge_from_war_tt: "현재 공산주의가 아닌 모든 국가들에서 각 국가의 공산주의 지지도 비율에 따라 인력을 획득합니다. 최대 §G+80000§!의 추가 인력 중 §Y노르드§! 및 §Y강대국§!들은 더 많은 비율로 인력을 제공하며, 반대로 §Y약소국§!은 상대적으로 적은 비율의 인력을 제공합니다.\n현재 국제 정세에 따른 총 인력 획득량: §G+[?SWE_refugee_from_war_total_manpower_gained]§!\n최소 인력을 제공하는 국가: §Y[?SWE_refugee_min_manpower_country.GetName]§!: §G+[?SWE_refugee_min_manpower_gained]§!\n최대 인력을 제공하는 국가: §Y[?SWE_refugee_max_manpower_country.GetName]§!: §G+[?SWE_refugee_max_manpower_gained]§!\n국가 수에 따른 평균 인력 획득량: §G+[?SWE_refugee_from_war_average_manpower_per_country]§!"
 SWE_refuge_for_revolutionaries: "혁명가들의 피난처"
 SWE_refuge_for_revolutionaries_desc: "사회주의는 필연적이지만, 갈등에서 패배하거나 프롤레타리아를 배신한 나라에 갇힌 혁명가들이 여전히 존재합니다. 우리는 그러한 모든 혁명가가 [SWE.GetName]에서 목적과 안전을 찾을 수 있음을 분명히 할 것입니다."
 SWE_refuge_for_revolutionaries_tt: "다른 국가들의 공산주의 고문들은 그들 조국의 정치적 상황에 따라 [SWE.GetName] 측으로 넘어올 것입니다. 현재 다음의 고문들이 [SWE.GetName] 측으로 넘어옵니다:"
 SWE_liquidate_the_monarchy: "군주제 청산"
 SWE_liquidate_the_monarchy_desc: "[SWE.GetName]에서 기생적인 군주제 제도를 완전히 해체할 때가 왔습니다. 왕가와 귀족들은 그들의 직함을 박탈당하고 그들의 부는 인민에게 재분배될 것입니다."
 SWE_establish_politburo: "정치국 설립"
 SWE_establish_politburo_desc: "그들의 권력이 박탈됨에 따라, 부르주아지와 귀족은 더 이상 존재하지 않습니다. 따라서, 우리는 그들의 영향력의 마지막 흔적인 의회를 해산할 것입니다. 그 자리에 우리는 새로운 노동자 정부를 세울 것입니다."
 SWE_five_year_plan: "국가계획위원회"
 SWE_five_year_plan_desc: "정치국의 설립와 모든 산업의 국유화에 따라 이제 경제를 감시하고 정책 결정을 정치국 중앙위원회에 권고할 수 있는 기관이 필요합니다."
 SWE_peoples_commissar_for_defense: "국방인민위원부"
 SWE_peoples_commissar_for_defense_desc: "언젠가 만국의 노동자가 단결한다면 모든 국경은 해체될 것입니다. 그 날이 오기 전까지 우리는 경계를 게을리 하지 말아야 하며 우리 영토로의 어떤 침입도 대비해야 합니다. 우리의 방어태세를 감독하려면 옛 귀족들의 영향력에서 벗어난 새로운 국방부를 설치해야 합니다."
 SWE_starve_the_fascists_of_iron: "적으로부터 철 차단"
 SWE_starve_the_fascists_of_iron_desc: "미래의 적을 회유하기 위해 우리의 자원을 우리와 전쟁을 벌이는 데 사용하게 하는 다른 나라들과 같은 실수를 반복하지 않을 것입니다. 우리는 오늘부터 우리가 탐내는 철광석을 포함한 모든 자원의 수출을 금지할 것입니다."
 SWE_finnish_buffer_state: "핀란드 완충 국가"
 SWE_finnish_buffer_state_desc: "[SOV.GetNameDef] 측이 자국의 이해관계에 더 부합하는 국가가 [SWE.GetAdjective] 문제를 통제하는 것을 선호할 것이라는 데에는 의심의 여지가 없습니다. 우리 사이에 갈등이 발생하는 것을 막기 위해 [FIN.GetName](이)가 우리의 이익과 일치하는 완충 국가가 되는 것이 중요합니다."
 SWE_support_norwegian_communists: "노르웨이 공산당 지원"
 SWE_support_norwegian_communists_desc: "우리는 [NOR.GetName](이)가 부르주아 지배에서 벗어날 때까지 결코 완전히 안심할 수 없습니다. 하지만 그들은 우리가 강요하는 사회주의 정부를 절대 받아들이지 않을 것입니다. 따라서 우리는 기존 질서를 전복하기 위해 투쟁하는 [NOR.GetAdjective] 공산주의자들을 지원해야 합니다."
 SWE_support_danish_communists: "덴마크 공산당 지원"
 SWE_support_danish_communists_desc: "발트해와 북해 사이에 위치한 [DEN.GetName]의 전략적 위치는 우리 국가 안보에 대한 용납할 수 없는 수준의 통제력을 만듭니다. 그들이 우리를 배신하지 않도록 하는 유일한 방법은 [DEN.GetAdjective]의 공산주의 운동을 지지하고 그곳에 우호적인 정권을 수립하는 것입니다."
 SWE_sami_reconcilliation: "사미인과 화해"
 SWE_sami_reconcilliation_desc: "사미인은 그들의 역사적 지역을 빼앗기고 권리를 박탈당하며 수세기 동안 고통을 받았습니다. 우리는 사미인과의 화해를 시작하고 그들에게 보상하기 위해 최선을 다할 것입니다."
 SWE_deep_mining_complexes: "심층 채굴 단지"
 SWE_deep_mining_complexes_desc: "[SWE.GetName]의 지하에는 풍부한 천연자원이 묻혀 있습니다. 우리는 이러한 자원을 더 잘 활용하기 위해 광업 부문에 대한 투자를 늘려야 합니다. 게다가 우리는 광산을 파괴하여 적들이 원하는 바로 그것에 접근하는 것을 막음으로써 우리에 대한 공격을 막을 수 있을 것입니다."
 SWE_affordable_housing: "부담 가능한 주거"
 SWE_affordable_housing_desc: "도시의 주거 수준이 향상되기 시작했지만, 아직 너무 많은 사람들이 감당할 수 없는 임대료로 인해 빈곤에 갇혀 있습니다. 우리는 상황을 해결하기 위해 모든 사람들이 부담 가능한 주거 환경에 접근할 수 있도록 해야 합니다."
 SWE_continue_the_second_industrial_revolution: "제2차 산업혁명 지속"
 SWE_continue_the_second_industrial_revolution_desc: "산업화의 지속은 우리 국민의 번영과 안전을 위한 해답입니다. 따라서, 우리는 새로운 기술의 힘을 활용하고 [SWE.GetName] 전역에서 더욱 빠른 속도의 산업화를 추구해야 합니다."
 SWE_paid_holidays: "국가 유급 휴가"
 SWE_paid_holidays_desc: "노동자와 기업 사이에 많은 긴장을 유발하는 원인 중 하나는 휴가 문제였습니다. 민간 부문은 법을 어기지 않고 노동자를 지원하기 위한 최소한의 조치만 취하면서 이윤을 극대화할 수 있었습니다. 이제는 국가가 나서서 휴가를 규정하여 노동자에게 혜택을 줄 수 있는 방향으로 변화해야 할 때입니다."
 SWE_paid_holidays_policy_tt: "§G+3%§! §Y안정도§!와 §G+5%§! §Y건설 속도§!가 연중 대부분 기간에 주어집니다.\n§Y+20% 소비재§!가 연중 30일 동안 부여됩니다."
 SWE_privately_managed_holidays: "개인 관리형 휴가"
 SWE_privately_managed_holidays_desc: "국가는 기업의 운영 방식에 간섭할 수 없습니다. 따라서 우리는 민간에서 휴가 정책을 관리 할 수 있도록 허용해야 합니다. 노동자가 직장의 휴가 정책이 마음에 들지 않아도 다른 곳에서 일자리를 찾을 수 있습니다."
 SWE_kockums: "코쿰스"
 SWE_kockums_desc: "코쿰스는 해군을 위한 선박과 잠수함을 생산할 수 있음을 보였습니다. 우리는 그 사업을 확장하고 그들이 만들 수 있는 선박의 생산량을 늘려야 합니다."
 SWE_gotaverken: "예타베르켄"
 SWE_gotaverken_desc: "해군을 현대화하려면 예타베르켄의 조선소를 확장하고 군함 건조를 위한 새로운 제조 기술에 투자해야 합니다."
 SWE_refit_gotaverken_for_rapid_repairs: "신속 수리를 위한 예타베르켄 개장"
 SWE_refit_gotaverken_for_rapid_repairs_desc: "조선소를 수리 전용으로 전환하면 함선 건조 속도는 다소 떨어지겠지만, 함대를 전투 상태로 유지하는 능력은 크게 향상될 것입니다."
 SWE_retool_dockyards: "조선소 재정비"
 SWE_retool_dockyards_desc: "강대국과 경쟁하려 하기보다는 소형 선박과 잠수함에 우리의 노력을 집중하는 것이 우리의 강점을 발휘할 것입니다."
 SWE_archapeligo_harrasment: "다도해로 괴롭히기"
 SWE_archapeligo_harrasment_desc: "우리 해안가는 어떤 침략자에게도 장애물입니다. 하지만 해군에 자원을 할당한다면 우리가 다도해에 친숙한 이점을 더 활용하여 이 지역의 적 함선을 잘 괴롭힐 수 있을 것입니다."
 SWE_unrestricted_submarine_warfare: "무제한 잠수함 작전"
 SWE_unrestricted_submarine_warfare_desc: "잠수함은 교체 비용이 훨씬 더 많이 드는 선박과 적 군함을 괴롭힐 수 있게 해줍니다. 우리는 이를 활용하여 우리 해군과 우리의 적 사이 무기의 격차를 줄여야 합니다."
 SWE_lindholmens_varv: "린드홀멘스 조선소"
 SWE_lindholmens_varv_desc: "린드홀멘스 조선소는 최근 몇 년간 민간 선박 건조에 주력해 왔습니다. 약간의 개조를 통해 조선소를 해군의 확장과 현대화를 지원하도록 전환할 수 있습니다."
 SWE_italian_destroyers: "이탈리아 구축함 구매"
 SWE_italian_destroyers_desc: "선박을 처음부터 건조하는 것은 비쌉니다. 그러나 많은 나라들이 그들의 오래된 선박 중 일부를 판매하려 할 수 있습니다. 예를 들어 [ITA.GetNameDefCap](은)는 이미 매우 합리적인 가격에 몇 척의 구축함을 우리에게 판매하는 데 관심을 보였습니다."
 SWE_italian_ships_tt: "[ROOT.GetFlag][ROOT.GetName] 측에 다음이 발생:\n"
 SWE_italian_ships_tt_2: "\n§R[ENG.GetNameDefCap] 측은 운송 중인 함선을 탈취하려 시도할 수도 있습니다!§!"
 SWE_rule_the_baltic: "발트 지배"
 SWE_rule_the_baltic_desc: "[SWE.GetName](은)는 발트가 확고히 우리의 통제 하에 들어갈 때까지 안전하지 않을 것입니다. 그러기 위해서는 우리 이웃의 설계를 최대한 활용할 수 있는 대형 선박 건조에 대한 전문 지식을 얻어야 합니다."
 SWE_defense_act: "방위법"
 SWE_defense_act_tt: "§Y다음 선거에서 정치 지도자를 교체할 수 있습니다§!"
 SWE_defense_act_desc: "다시 한번 유럽에 전쟁이 다가오고 있으며 의회에서는 어려운 선택을 해야 합니다. 방위법의 통과와 그것이 집권 연립정부를 분열시킬 가능성보다 더 긴급한 문제는 없습니다."
 SWE_strike_the_capitalist_beast_down: "자본주의 야수를 쓰러트려라"
 SWE_strike_the_capitalist_beast_down_desc: "스웨덴 노동 계급은 부르주아의 멍에 아래 너무 오랫동안 고통받았습니다. 사회민주주의자들은 자본주의의 가혹함을 완화할 수 있다고 믿지만, 사회주의자들만이 유권자들에게 자본주의는 고칠 수 없다는 진실을 제공합니다. 자본주의는 반드시 폐지해야 합니다."
 SWE_social_democracy: "사회민주주의"
 SWE_social_democracy_desc: "사회민주주의자들에게는 두려움이나 분노가 아닌 희망에 바탕을 둔 스웨덴에 대한 계획을 가지고 있습니다. 사회에서 가장 도움이 필요한 사람들을 지원함으로써 모두가 안정과 행복을 누릴 수 있을 것이라는 그 희망 말입니다. 우리는 협력과 친절을 통해 마침내 '국민의 집'을 이룰 것입니다."
 SWE_as_the_barometer_falls: "기압계가 떨어질 때"
 SWE_as_the_barometer_falls_desc: "우리는 원인에 관계없이 우리 영토에 대한 침략에 방심할 여유가 없습니다. 따라서 우리는 군대가 그러한 상황에 대처할 수 있는 비상 계획과 적절한 훈련을 갖출 수 있도록 해야 합니다."
 SWE_the_old_enemy_stirs: "오랜 적의 움직임"
 SWE_the_old_enemy_stirs_desc: "피비린내 나는 내전과 10년의 대규모 산업화 이후 [SOV.GetNameDef](은)는 옛 러시아 제국의 영토와 그 너머로 통제권을 되찾으려 하고 있습니다. [SOV.GetName]의 영향권에 갇히는 상황을 피하려면 서둘러 행동하여 전쟁을 대비해야 합니다."
 SWE_license_skf_ball_bearings: "SKF 볼베어링"
 SWE_license_skf_ball_bearings_desc: "SKF는 볼베어링 생산에 있어서 세계적인 선두자가 되었으며, 이는 많은 현대 군용 차량의 생산에 매우 중요합니다. 우리는 전쟁 중인 나라와의 무역 협상에서 이를 유리하게 활용해야 합니다."
 SWE_en_svensk_tiger: "스웨덴인은 비밀을 지킨다"
 SWE_en_svensk_tiger_desc: "우리의 적들이 우리에 대하여 수집할 수 있는 모든 정보는 우리의 국가 안보를 해치는 데 사용될 수 있습니다. 이를 방지하기 위해서, 강력한 호랑이의 강인함과 조용함이 [SWE.GetAdjective] 사람들의 성격의 일부가 되어야 합니다."
 SWE_swedes_not_sweden_to_finlands_aid_post_fin_war: "스웨덴이 아닌 스웨덴인의 핀란드 지원"
 SWE_swedes_not_sweden_to_finlands_aid_pre_fin_war: "스웨덴 의용군단"
 SWE_swedes_not_sweden_to_finlands_aid: "[SWE_FinnishVolunteerFocusLoc]"
 SWE_swedes_not_sweden_to_finlands_aid_desc: "정부가 국가의 중립을 위반하지 않고 [FIN.GetName]에게 적극적인 군사적 지원을 보낼 수는 없지만, 의용군으로 노르드 이웃을 지키기 위해 목숨을 바칠 준비가 되어 있는 수천 명의 [SWE.GetAdjective] 시민들이 있습니다."
 SWE_swedes_not_sweden_to_finlands_aid_tt: "\n다음으로 자동 업그레이드:"
 SWE_swedes_not_sweden_to_finlands_aid_tt_2: "[FIN.GetName] 측이 강대국과 전쟁 중일 경우"
 SWE_finlands_cause_is_ours: "핀란드의 대의가 곧 우리의 대의"
 SWE_finlands_cause_is_ours_desc: "[FIN.GetName](을)를 향한 [SOV.GetAdjective]의 적대는 언젠가 필연적으로 우리를 향할 것입니다. 현재의 갈등에 무관심하기보다는 [FIN.GetAdjective]에 합류하여 오랜 위협을 물리쳐야 합니다."
 SWE_coalition_war_cabinet: "민주 전시내각"
 SWE_coalition_war_cabinet_desc: "최근 세계 곳곳에서 발생한 사건들은 국가를 뒤흔들고 분쟁이 [SWE.GetName](으)로 확산되는 것에 대한 두려움을 불러일으켰습니다. 이 어려운 시기에 단결심을 고취하기 위해 의회 주요 정당들의 주요 의원들로 구성된 연립전쟁내각을 구성할 것입니다."
 SWE_coalition_war_cabinet_tt: "§Y현재 지도자에 특성을 추가하는 결정 해금§!"
 SWE_the_aland_question: "[145.GetName] 문제"
 SWE_the_aland_question_desc: "[SOV.GetNameDef] 측이 [FIN.GetName]에 대한 지배권을 되찾기 위해 노력하기 때문에, 우리는 그들이 [145.GetName]의 전략적 영토를 지배하도록 놔둘 수 없습니다. 우리 해안 근처에 있는 이 제도는 [SOV.GetAdjective]의 공군력과 해군력을 [SWE.GetAdjective] 영토 깊숙이 투사하는 데 사용될 수 있습니다."
 SWE_the_aland_question_tt: "§Y[FIN.GetName]§! 측은 §Y[SWE.GetName]§! 측의 군대 규모가 §Y[FIN.GetName]§!보다 더 크지 않는 한 §Y§Y$SWE_the_aland_issue$§!§!의 상황보다 현재 경우에서 더욱 쉽게 §Y올란드 제도§!를  양도하려 할 것입니다"
 SWE_the_nordic_defense_council: "노르드 방위위원회"
 SWE_the_nordic_defense_council_desc: "우리 스스로만으로는, 개별 노르드 국가들은 확장주의 이웃들의 쉬운 먹잇감입니다. 하지만 함께 모여 집단방위의 부담을 나눠 진다면, 우리는 어떠한 미래의 침략자도 제지할 수 있습니다. 먼저, 우리는 그러한 연합의 잠재적인 회원국들을 대상으로 방위 조약을 비준할 필요가 있습니다."
 SWE_nordic_defense_fleet: "노르드 방위함대"
 SWE_nordic_defense_fleet_desc: "노르드 방위 조약의 승인으로 우리는 연합된 지휘 체계 아래에서 우리의 해군 자산을 병합하는 절차를 개시할 수 있습니다."
 SWE_nordic_defense_fleet_tt: "모든 §Y노르드 방위위원회 회원국§! 종속국 유형:\n§Y[SWE.GetName]§!에 함대 이양"
 SWE_nordljus: "북방의 빛 건함"
 SWE_nordljus_desc: "우리 해군은 발트의 다른 강대국들과 비견될 수가 없습니다. 상대방의 가장 강력한 함선과 교전할 새로운 기함이 필요합니다. 그런 거대한 계획은 노르드 경제에 악영향을 미치겠지만, 때때로 그건 다음의 문구처럼 간단합니다:\n\n힘에는 힘으로 맞서라"
 SWE_nordljus_tt: "모든 §Y노르드 방위위원회 회원국§!의 다음 획득:"
 SWE_nordljus_tt_2: "생산 라인은 §Y60%§! 완성도로 시작할 것입니다."
 SWE_centralized_military_aid: "군수 산업 중앙화"
 SWE_centralized_military_aid_desc: "우리는 우리와 회원국의 군사적 역량을 개선해야 합니다. 무기 생산에 투자하면 우리 군대에게 국경을 방어할 도구를 제공할 수 있게 될 것입니다."
 SWE_centralized_military_aid_tt: "모든 §Y노르드 방위위원회 회원국§!의 다음 획득:\n   §G1§!개의 건설 슬롯 추가\n   §G1§!개의 §Y군수공장§! 추가"
 SWE_merge_army_complexes: "군수복합체 병합"
 SWE_merge_army_complexes_desc: "군수복합체를 중앙화하는 것이 더 효율적일 것입니다. 우리 회원국에 남겨둔다면 침략당할 경우 이를 잃을 위험이 있습니다."
 SWE_merge_army_complexes_tt: "모든 §Y노르드 방위 위원회 회원국§!: §R-1§! §Y군수공장§!\n(§Y[SWE.GetName]§!) 모든 §Y노르드 방위 위원회 회원국 당§!§G+1§! §Y군수공장§!"
 SWE_nordic_centralized_air_command: "노르드 중앙 공군사령부"
 SWE_nordic_research_exchange: "노르드 연구 교환"
 SWE_nordic_research_exchange_desc: "노르드 국가들은 모두 기술적으로 발전되어 있으며, 우리의 발전을 서로 공유하지 않는 것은 부끄러운 일이 될 것입니다."
 SWE_decentralized_nordic_volunteer_group: "노르드 의용단"
 SWE_decentralized_nordic_volunteer_group_tt: "모든 §Y노르드 방위위원회 회원국§!이 인력을 §G+5000§! 획득합니다\n모든 §Y노르드 방위위원회 회원국§!: 모든 §Y노르드 방위위원회 회원국§!에서 §G+5000§! 인력 획득"
 SWE_decentralized_nordic_volunteer_group_desc: "모든 노르드 국가에는 군대에 복무할 수 있는 사냥꾼이나 명사수 같은 유능한 사람이 많이 있습니다. 그들을 찾아 징집해야 합니다."
 SWE_nordic_centralized_air_command_desc: "대공 방어는 현대전에서 중요한 전선이 되었지만, 기술 발전을 따라잡는 데에는 많은 비용이 듭니다. 강력한 방어력을 유지하면서 비용을 낮추기 위해서는 연합된 노르드 공군사령부를 구성해야 합니다."
 SWE_nordic_centralized_air_command_tt: "모든 §Y노르드 방위위원회 회원국§! 종속국 유형:\n§Y[SWE.GetName]§!에 공군 이양"
 SWE_train_the_sheltered: "피난민 훈련"
 SWE_train_the_sheltered_desc: "우리 지역의 분쟁으로 인해 많은 노르드 이웃들이 이곳 [SWE.GetName]에 피난처를 마련했습니다. 많은 사람들이 전투에 참여할 수 있는 나이이며, 그들에게 국가 방위를 위해 도움을 요청할 수 있습니다."
 SWE_the_narvik_solution: "나르비크 해결책"
 SWE_the_narvik_solution_desc: "나르비크는 우리 철광석 운송에 매우 중요하기 때문에 철광석 운송을 확보하거나 방해하려는 적대국의 표적이 되고 있습니다. 우리의 중립과 수출을 유지하기 위해 [NOR.GetName] 측을 대신해 나르비크를 지배함으로써 이 지역의 긴장을 완화해야 합니다."
 SWE_icelandic_independence: "아이슬란드의 독립"
 SWE_icelandic_independence_desc: "해야함"
 SWE_cement_control_of_the_baltic: "발트해 지배권 강화"
 SWE_cement_control_of_the_baltic_desc: "우리가 발트해 내에서 해군력을 강화하고 투사한다면 전쟁이 어떤 노르드 국가의 해안에도 도달하지 않도록 할 수 있습니다."
 SWE_seek_foreign_guarantees: "해외 독립 보장 요청"
 SWE_seek_foreign_guarantees_desc: "해야함"
 SWE_ga_pa_tactics: "고-포 충격 전술"
 SWE_ga_pa_tactics_desc: "[SWE.GetName]은 전차가 출현하기 한참 전에 전장에서 고도의 기동 부대를 활용하는 전술을 개척했습니다. 이제 혁신적인 정신을 다시 불러일으키고 우리만의 전격전을 개발해야 할 때입니다."
 SWE_winter_drill: "동계 훈련"
 SWE_winter_drill_tt: "§Y최후의 저항§! 비용 §G-25%§!\n"
 SWE_winter_drill_desc: "[SWE.GetAdjective]의 지형을 이해하고 날씨를 활용하는 방법을 철저히 훈련함으로써, 우리 군대는 훨씬 큰 적군에 맞서 우위를 점할 수 있을 것입니다."
 SWE_research_slot_1: "[AAT_Sweden_royal_institute_name]"
 SWE_research_slot_1_desc: "국가의 과학 및 공학 전문 지식을 넓히는 것은 현대적이고 유능한 군대를 유지하는 데 매우 중요합니다. 이를 위해 우리는 [AAT_Sweden_royal_institute_name]의 확장에 투자할 것입니다."
 SWE_RIT_communist: "공과대학"
 SWE_RIT_historical: "왕립 공과대학"
 SWE_infrastructure: "기반시설 투자"
 SWE_infrastructure_desc: "[SWE.GetName]의 대부분은 여전히 ​​농촌 지역이며 불쌍할 정도로 저개발 상태입니다. 우리는 천연자원을 더 잘 활용하기 위해 이 문제를 해결해야 합니다."
 SWE_varnplikt: "징병제"
 SWE_varnplikt_desc: "더 공격적인 이웃 국가들로부터 우리의 주권을 지키기 위해서는 소규모 전문 군대만으로는 충분하지 않습니다. 그러므로 우리는 모든 전투 연령의 남성이 최소한 어느 정도의 군사 훈련을 받을 수 있도록 하는 병역 제도를 시행할 것입니다."
 SWE_per_albin_bus: "[SWE.GetLeader] 버스"
 SWE_per_albin_bus_desc: "우리의 적들이 가진 화력이 엄청나기에, 공습이나 침공으로 정부가 참수될 수도 있습니다. 이러한 상황을 방지하려면 위기 상황에서 군대 및 대중과의 접촉을 유지할 수 있는 이동식 정부 사령부가 필요합니다."
 SWE_per_albin_bus_tt: "우리 지도자를 대피시킬 수 있는 이동식 사령부를 생성합니다. 그러나 버스가 파괴된다면 이는 우리 총리에게 좋은 일이 아닐 것입니다."
 SWE_land_air_warfare: "공지전"
 SWE_land_air_warfare_desc: "군대의 각 병과에는 고유한 전문 훈련과 장비가 필요하지만, 지상과 공중에서 동시에 적을 제압하기 위해 함께 협력하는 것이 전장에서 가장 효과적일 것입니다."
 SWE_totalforsvar: "완전한 방위"
 SWE_totalforsvar_desc: "우리가 예상한 대로 최근의 갈등은 필연적으로 총력전으로 치닫고 있습니다. 따라서, 우리는 국가를 방어하는 데 필요한 장비를 군대에 공급하기 위해 경제를 전시 생산으로 전환해야 합니다."
 SWE_totalforsvar_tt: "경제 동원 해제 임무 비활성화"
 SWE_jagartrupper: "예거 부대"
 SWE_jagartrupper_tt: "§Y인력§!을 대가로 통제 중인 인접한 주의 적 항구와 보급 중심지를 사보타주 할 수 있는 정예 레인저 부대를 파견할 수 있습니다\n지형 특성을 보유하지 않은 육군 지휘관은 §Y레인저§! 특성을 획득합니다"
 SWE_jagartrupper_desc: "수적으로 우세한 부대와 마주할 때는 이들의 이동이나 보급품의 접근을 제한하여 동일한 위치에서 경쟁할 수 있도록 하는 것이 필요합니다. 소규모 특공대를 활용하면 적진에 침투하고 주요 거점의 기반시설을 파괴할 수 있습니다."
 SWE_hedgehog_defense: "고슴도치 방어전략"
 SWE_hedgehog_defense_desc: "우리는 적군의 예상 이동 경로에 소규모 부대가 방어 태세로 매복하는 '고슴도치' 전술을 활용함으로써 침투 작전 시 우리 방어의 효율성을 증가시킬 수  있습니다. 그러나, 이런 소규모 부대의 운용은 적군의 기세를 대폭 감소시킬 수 있고 그들이 반격에 취약한 위치에 놓이도록 만들 수 있을 겁니다. "
 SWE_a_plea_of_desperation: "절박한 간청"
 SWE_a_plea_of_desperation_desc: "우리의 주권이 소멸되기를 바라는 적들에게 사방이 둘러싸여 있는 상황에서, 다가오는 공격에서 살아남으려면 잠재적 동맹국에게 손을 내미는 것 외에는 선택의 여지가 없습니다."
 SWE_rapid_response_force: "신속대응군"
 SWE_rapid_response_force_desc: "필요한 경우 전선에 신속히 재배치될 수 있는 장갑차로 이루어진 신속대응군을 유지함으로써 우리는 많은 수의 전차가 없더라도 그의 이점을 누릴 수 있습니다."
 SWE_hemvarnet: "향토방위대"
 SWE_hemvarnet_tt: "전쟁 발생 시 비상 사단으로 활성화될 수 있는 향토방위대 설립을 가능하게 합니다"
 SWE_hemvarnet_desc: "자신의 고향의 전략적 거점을 방어하기 위해 오래된 군사 장비를 갖춘 자원자들이 수천 명 있습니다. 이들은 군대가 국가 전역을 방어하려고 무리하게 노력하는 것을 방지하는 데 큰 도움이 될 것입니다."
 SWE_lottakaren: "로타 부대"
 SWE_lottakaren_desc: "[SWE.GetName] 여자들 또한 남자들처럼 나라를 지키고자 합니다. 여성을 모병하고 최전선이 아닌 작전에 투입할 수 있도록 훈련시킬 조직에 자금을 투자하는 것으로 군 보충병을 모을 수 있고 방어력을 증대할 수 있습니다."
 SWE_rapid_mobilization: "신속한 동원령"
 SWE_rapid_mobilization_desc: "온 나라가 침략의 공포에 숨을 죽이고 있습니다. 최근 해외의 움직임으로 인해 더 이상 주저할 수 없으며, 우리는 우리의 주권을 수호하기 위해 군대를 총동원해야 합니다."
 SWE_rapid_mobilization_tt: "민주주의 체제인 경우라도 징병법을 §Y무제한적 복무§! 수준까지 증가시킬 수 있습니다"
 SWE_secret_mobilization: "비밀 동원령"
 SWE_secret_mobilization_desc: "우리가 군대를 동원하는 데 너무 빨리 움직인다면 적을 자극하고 우리가 방어해내려는 바로 그 침략을 불러일으킬 수 있습니다. 그러므로, 우리는 의심을 받지 않도록 신중하게 행동해야 합니다."
 SWE_tank_development: "전차 개발"
 SWE_tank_development_desc: "우리가 다른 나라들만큼 많은 양의 장갑차를 배치할 수는 없지만, 이의 설계와 생산에 더욱 효율적일 수는 있습니다."
 SWE_per_albin_line: "[SWE.GetLeader]선"
 SWE_per_albin_line_tt: "말뫼와 해협 근처의 주요 방어 지역과, 내륙의 베네른호와 베테른호 주변의 교통 중심지, 그리고 고틀란드와 스톡홀름에 요새를 추가합니다."
 SWE_per_albin_line_desc: "[SWE.GetName]의 해안선은 광대하고 대부분 방어가 ​​되어 있지 않습니다. 적군이 우리 해안에 침략군을 상륙시키는 것을 막기 위해 우리는 해안을 따라 발트해로 적을 격퇴할 수 있는 요새를 구축해야 합니다."
 SWE_swedish_shooting_movement: "스웨덴 사격 운동"
 SWE_swedish_shooting_movement_desc: "[SWE.GetAdjective] 사격 운동은 거의 한 세기 동안 민간인의 사격 숙련도와 필요 시 전투 의지를 높이기 위해 사격장과 대회를 조직해 왔습니다. 오늘날 우리가 처한 격동적인 상황을 고려할 때 이 단체에 투자해야 할 것입니다."
 SWE_swedish_shooting_movement_tt: "인력: 매 향토방위대 사단마다 §G+400§!\n매 향토방위대 사단마다 §Y+100§!개의 $SWE_infantry_equipment_0$ 장비가 국가 비축고에 추가됩니다.\n배치되는 향토방위대의 시작 경험치 수준을 §Y10%§!에서 §Y30%§!로 증가시킵니다.\n배치되는 향토방위대의 초기 장비를 §Y60%§!에서 §Y90%§!로 증가시킵니다.\n배치되는 향토방위대의 초기 인력을  §Y70%§!에서 §Y90%§!로 증가시킵니다."
 SWE_mobilization_of_society: "사회적 동원"
 SWE_mobilization_of_society_desc: "공장 노동자부터 내각 장관까지 모두가 나라를 지키기 위해 기꺼이 희생해야 합니다. 그것이 자원의 우선순위를 전시 생산으로 재조정하는 것을 의미하든, 무기를 드는 것을 의미하든, 우리는 [SWE.GetName](이)가 살아남도록 하기 위해 무엇이든 할 것입니다."
 SWE_end_the_fubkrieg: "현대식 전술, 현대전"
 SWE_end_the_fubkrieg_desc: "최근 몇 년 동안 전쟁은 급격하게 변했지만 군대가 어제의 전쟁을 준비하고 있었다고 해서 우리의 모든 노력을 헛되게 놓아둘 수는 없습니다. 그들이 최신 전술을 활용하도록 하는 것은 국가의 방어에 매우 중요할 것입니다."
 SWE_let_fly_all_guns: "날려라, 모든 총포를"
 SWE_let_fly_all_guns_desc: "우리는 다른 나라들만큼 방대한 산업을 보유하고 있지는 않지만, 가장 능숙한 무기 제조사 몇 개를 가지고 있습니다. 추가적인 투자를 통해 우리는 그들의 능력을 최대한 활용하여 전장에서 우리 군대에 기술적 우위를 제공할 수 있을 것입니다."
 SWE_operation_save_denmark: "작전명: 덴마크 구원"
 SWE_operation_save_denmark_desc: "우리는 수 세기 동안 [DEN.GetName](와)과 서로 다른 점이 있었지만, 오늘날 우리는 그의 국민과 단결하여 그들을 폭정으로부터 해방시킬 준비가 되어 있습니다."
 SWE_operation_save_norway: "작전명: 노르웨이 구원"
 SWE_operation_save_norway_desc: "[NOR.GetName](와)과 [SWE.GetName](은)는 수 세기를 거슬러 올라가는 서로 얽혀 있는 역사를 가지고 있습니다. 그의 국민이 외세에 탄압받는 것은 용납할 수 없으며, 기회가 나타난다면 그들을 해방시킬 계획을 세워야 합니다."
 SWE_nordic_liberation_movement: "노르드 해방 운동"
 SWE_nordic_liberation_movement_desc: "해야함"
 SWE_central_nordic_army_command: "중앙집권화된 노르드 군 사령부"
 SWE_central_nordic_army_command_desc: "노르드 방위위원회 회원국의 군대들을 중앙집권화하여, 우리는 우리의 군사력을 응집된 단일체로써 더 효율적으로 활용할 수 있습니다."
 SWE_central_nordic_army_command_tt: "\n모든 §Y노르드 방위위원회 회원국§!의 군대와 지휘관을 [SWE.GetName] 측으로 이양\n§Y[SWE.GetName]§! 측을 제외한 모든 §Y노르드 방위위원회 회원국§!의 다음 획득:"
 SWE_decentralized_nordic_army_command: "분권화된 노르드 군 사령부"
 SWE_decentralized_nordic_army_command_desc: "노르드 방위위원회의 군 지휘를 중앙집권화하는 건 지휘관의 수많은 이해충돌을 유발할 수 있습니다. 개별 회원국의 국방을 보장하는 유일한 방법은 그들 자신의 군대에 대한 지휘를 유지하는 것입니다."
 SWE_decentralized_nordic_army_command_tt: "\n모든 §Y노르드 방위위원회 회원국§!의 다음 획득: §Y광범위한 징병§!\n모든 §Y노르드 방위위원회 회원국§!의 다음 획득:"
 SWE_neither_death_nor_dishonor: "죽음도, 불명예도 아니다"
 SWE_neither_death_nor_dishonor_tt: "$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+4%§! \n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$: §G+4%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §Y[SWE.GetName]§! 측과 같은 세력인 노르드 국가이거나 §Y$autonomy_aat_defense_council_member$§!일 경우 §G+4%§!"
 SWE_neither_death_nor_dishonor_desc: "북유럽은 벼랑 끝에 서 있습니다. 서쪽에서는 독일 늑대가 울부짖고 있습니다. 동쪽에서는 볼셰비키가 우리의 심장부 깊숙이 붉은 단검을 들이댈 준비를 하며 시간을 끄는 중입니다. 우리의 펜은 칼이 되어야 하고, 우리의 정교함은 갑옷이 되어야 합니다. \n우리는 두 가지 악 중 하나를 선택하지 않을 것이며, 죽음이나 불명예는 없을 것입니다."
 SWE_prevent_a_red_dictatorship: "붉은 독재정권 방지"
 SWE_prevent_a_red_dictatorship_desc: "사회민주주의자들은 공산주의자들의 트로이 목마에 불과합니다. 스웨덴이 소비에트 세력권으로 전락하는 것을 막고자 한다면, 유권자들로 하여금 의회를 민족주의 정당들이 통제하게 만들도록 확실히 해야 합니다. 그 어떤 수단을 동원해서라도."
 SWE_defense_in_depth: "종심 방어"
 SWE_defense_in_depth_desc: "보급선의 제약과 병사들의 신체적, 정신적 한계 때문에 무한한 기세를 가진 적군은 없습니다. 따라서 보다 강력한 방어 형태는 뚫리면 무너지는 견고한 전선이 아니라, 점진적으로 적의 추진력을 떨어뜨리는 방어막에 기반합니다."
 SWE_beneath_sticks_and_stones: "나뭇가지와 돌멩이 아래"
 SWE_beneath_sticks_and_stones_desc: "적 항공기는 전장에서 목표물을 볼 수 없으면 효율성을 많이 잃습니다. 위장 기술을 사용하여 군대를 훈련함으로써 우리는 적의 이러한 결정적인 이점을 빼앗을 수 있습니다."
 SWE_norma_projektilfabrik: "노르마 발사체 공장"
 SWE_norma_projektilfabrik_desc: "지난 세기부터 노르마 발사체 공장은 [SWE.GetName], [NOR.GetName]에서 탄약을 제조해왔습니다. 그들의 제조역량을 확대하면 우리 군에 탄약을 꾸준하게 공급하는 데 도움이 될 것입니다."
 SWE_norma_projektilfabrik_tt: "§Y[NOR.GetNameDef]§! 측이 다음 상태일 때 완료할 경우 §G1개§! §Y군수 공장§! 추가 획득:\n주요국과의 전쟁 중임\n0% 보다 많은 항복도\n§Y[SWE.GetNameDef]§!: §Y노르웨이§!와 전쟁 중이 아님"
 SWE_government_weapons_contract: "정부 무기 계약"
 SWE_allow_landsverk_to_operate: "란스베르크 독립 운영 허용"
 SWE_allow_landsverk_to_operate_tt: "§R[GER.GetNameDef] 측과 전쟁에 돌입한다면 란스베르크의 [GER.GetAdjective] 노동자들이 일시적으로 스웨덴의 2개 란스베르크 공장에 손상을 입힐 수 있게 될 것입니다§!"
 SWE_government_weapons_contract_desc: "[SWE.GetName]에는 무기 제작에 대한 전문 지식을 가진 많은 회사가 있습니다. 우리가 전면전에 대비하려면 군사 장비 계약을 통해 이러한 기업들의 확장을 촉진해야 합니다."
 SWE_bofors_fly_swatter: "보포스 파리채"
 SWE_bofors_fly_swatter_desc: "보포스는 대공 기술의 새로운 표준을 세울 잠재력을 가지고 있습니다. 우리는 그들이 그렇게 할 수 있도록 자원을 제공하여 스웨덴의 하늘이 적국의 항공기로부터 자유롭도록 해야 합니다."
 SWE_husqvarna_vapenfabrik: "허스크바나 무기 공장"
 SWE_husqvarna_vapenfabrik_desc: "허스크바나는 [SWE.GetAdjective]의 군용 소화기를 제조해 온 오랜 역사를 가지고 있습니다. 이제 우리가 그들의 산업 기반을 확장하고 그들의 전문 지식을 군대를 현대화하는 것에 활용할 때입니다."
 SWE_work_projects_for_the_unemployed: "실업자를 위한 사업 계획"
 SWE_work_projects_for_the_unemployed_desc: "일할 수 있지만 일자리를 찾지 못하는 사람들은 극단주의 사상의 원동력이 됩니다. 사람들이 정부에 돌아서는 것을 막으려면, 실업자를 위한 일자리 계획을 세워야 합니다."
 SWE_bofors_anti_tank_gun: "보포스 대전차포"
 SWE_bofors_anti_tank_gun_tt: "§H보포스 대전차포§! 활성화\n대전차포 지원 대물 공격: §G+10%§!\n대전차포 지원 관통: §G+10%§!\n대전차포 대물 공격: §G+10%§!\n대전차포 관통: §G+10%§!\n차량화 대전차포 대물 공격: §G+10%§!\n차량화 대전차포 관통: §G+10%§!\n경구축전차 대물 공격: §G+10%§!\n경구축전차 관통: §G+10%§!\n중형구축전차 대물 공격: §G+10%§!\n중형구축전차 관통: §G+10%§!\n중구축전차 대물 공격: §G+10%§!\n중구축전차 관통: §G+10%§!\n초중구축전차 대물 공격: §G+10%§!\n초중구축전차 관통: §G+10%§!\n현대구축전차 대물 공격: §G+10%§!\n현대구축전차 관통: §G+10%§!"
 SWE_bofors_anti_tank_gun_desc: "무기 제작에 있어서 보포스의 전문성은 필수적인 것으로 입증되었습니다. 약간의 투자를 통해 적들이 우리에게 던질 수 있는 가장 뛰어난 기갑 차량을 상대할 수 있는 차세대 대전차포를 만들 수 있습니다."
 SWE_landverk_l_62: "란스베르크 L-62"
 SWE_landverk_l_62_desc: "란스베르크 전차 설계와 보포스 대공포의 성공을 바탕으로, 우리는 가장 빠른 기동도 따라잡을 수 있는 세계적 수준의 이동식 대공망을 갖출 수 있습니다."
 SWE_form_saab: "사브 창설"
 SWE_form_saab_desc: "[SWE.GetName]에는 수익성이 좋은 정부 계약을 놓고 경쟁하는 항공기 제조사들이 많이 있습니다. 이들을 병합함으로써 우리는 비용 효율적인 방식으로 이들 모두의 집단적 전문 지식을 활용할 수 있습니다."
 SWE_domestic_designs: "국산 항공기 설계"
 SWE_domestic_designs_desc: "사브의 창설이 완료됨에 따라, 우리는 그들의 설계 및 공학 전문 지식을 활용하여 [SWE.GetAdjective] 공군의 세부 요구 사항을 충족하는 항공기를 만들어야 합니다."
 SWE_foreign_designs: "외국 항공기 설계 연구"
 SWE_foreign_designs_desc: "우리는 다른 나라들이 이미 가진 것을 재창조하는 데 시간을 낭비해서는 안 됩니다. 사브의 전문 지식은 해외에서 면허를 받은 설계를 채택하고 제조함으로써 더 잘 활용될 수 있습니다."
 SWE_foreign_designs_tt: "현재 전쟁 중이 아닌 우리와 이념이 동일한 강대국 하나마다 §Y1x§! §G35%§!의 §Y항공기§! 연구 혜택을 획득합니다"
 SWE_formation_flying: "편대 비행"
 SWE_formation_flying_desc: "강력한 방공망을 유지하려면 잠재적 위협에 신속하게 대응할 수 있도록 잘 조직된 전투기 편대가 필요합니다."
 SWE_marauder_bombers: "머로더 폭격기"
 SWE_marauder_bombers_desc: "최근의 경험은 공중에서 지상의 목표물을 파괴하는 능력이 종종 전투에서 결정적인 요소가 될 수 있음을 보여주었습니다. 이는 심지어 전쟁을 완전히 끝낼 수 있는 수단으로 증명될 수도 있습니다."
 SWE_airforce_modernization: "공군 현대화"
 SWE_airforce_modernization_desc: "우리 공군이 최신 장비를 보유하고 있더라도 이를 제대로 활용하지 못한다면 의미가 없습니다. 조종사들의 최신 경험이 공군 교리에 반영되도록 해야 합니다."
 SWE_the_barrel: "질주"
 SWE_the_barrel_desc: "최근의 갈등으로 인해 항공 분야의 기술적 발전이 가속화되었습니다. 따라서 우리는 잠재적인 적들과 보조를 맞추고 우리 하늘을 보호하기 위해 자체 제트 항공기를 개발해야 합니다."
 SWE_rockets: "로켓 가동"
 SWE_rockets_desc: "제트 추진 항공기가 인상적이기는 하지만, 로켓 기술은 값비싼 조종사 훈련 없이도 훨씬 더 빠른 속도와 범위를 갖춘 일회용 무기를 만들 수 있는 능력을 제공합니다."
 SWE_radiojanst: "라디오 사업"
 SWE_radiojanst_desc: "라디오 사업은 매일 문화 행사 및 뉴스에 대한 방송을 제공하여 대중에게 인기가 많은 것으로 보여졌습니다. 사업을 확장함으로써 우리는 대중에게 정보를 잘 제공하면서 제작하는 프로그램의 유형을 늘릴 수 있습니다."
 SWE_urbanization: "도시화"
 SWE_urbanization_tt: "§Y정치력§!을 소모하여 §Y민간공장§!과 §Y해군 조선소§!를 획득하는 결정 해금"
 SWE_urbanization_desc: "산업화와 도시화는 함께 진행됩니다. 도시에서 더 많은 일자리를 찾을 수 있게 되면 농촌에서 더 많은 사람들이 도시로 이주하게 됩니다. 도시가 과밀한 슬럼가로 변하는 것을 막으려면 도시의 기반시설에 투자하고 앞으로 다가올 인구의 증가에 대비해야 합니다."
 SWE_hygenic_housing: "위생적인 주거"
 SWE_hygenic_housing_tt: "§Y위생적인 주거 정책은 시간이 흐름에 따라 격월마다 새로운 핵심 주 하나가 변동치를 얻게 되면서 쇠데르만란드에서 주변으로 확산될 것입니다.§!"
 SWE_hygenic_housing_desc: "너무 많은 사람들이 인간적인 삶과는 맞지 않게 과밀된 슬럼가에서 살고 있습니다. 우리는 슬레이트 지붕을 깨끗하게 청소하고 모든 사람이 위생적이고 실용적인 주거 환경에 접근할 수 있도록 해야 합니다."
 SWE_vasa_ii: "[SWE_vasa_ii_loc]"
 SWE_vasa_ii_desc: "전설적인 바사의 후임자를 건조할 시간입니다. 이번에는 전투에서 그 진가를 증명할 기회가 있기를 바랍니다."
 SWE_vasa_ii_communist: "붉은 폭풍"
 SWE_vasa_ii_default: "바사 II"
 SWE_coastal_support: "해안 지원"
 SWE_coastal_support_desc: "우리 해군은 적국 해안에 대한 상륙작전을 지원하기 위해 함포 사용에 대한 철저한 훈련을 받아야 합니다."
 SWE_all_cards_on_deck: "모든 카드를 갑판으로"
 SWE_all_cards_on_deck_desc: "질질 끄는 소규모 해전은 전쟁 경과에 큰 영향을 주지 못합니다. 우리 해군이 출항했을 때, 한번의 결정적 타격으로 적을 분쇄하는 것이 목표가 되어야 합니다."
 SWE_decisive_battle_tactics: "결전 전술"
 SWE_seize_landsverk: "란스베르크 장악"
 SWE_kp_bill: "기계화된 KP Bil"
 SWE_kp_bill_desc: "최근의 전장 상황은 병력을 필요한 곳에 신속하게 재배치할 수 있는 능력의 필요성을 입증했습니다. 지금까지는 민간 개조 트럭을 활용하여 이러한 임무를 수행했지만, 특수 제작된 장갑 수송 차량이 전투에서 훨씬 더 효과적일 것입니다."
 SWE_lynx_winter_armored_cars: "링스 장갑차"
 SWE_lynx_winter_armored_cars_desc: "[SWE.GetName]에 전쟁이 다가온다면, 방어를 위해서는 기동성이 필수적입니다. 현대적인 특수 목적 장갑차를 개발한다면 우리 군대에게 전장의 약한 표적을 정찰하고 공격하는 데 필수적인 도구를 제공할 수 있을 것입니다."
 SWE_lynx_armored_car_tt: "다음을 부여하는 §Y링스 장갑차§! 활성화: \n§Y장갑차§!와 §Y$armored_car_recon$§!:\n 대물 공격: §G+10%§!\n 관통: §G+10%§! \n 조직력: §G+5§!\n\n§Y장갑차§!:\n§Y숲:§!\n 이동 효율 변화: §G+15%§!\n 공격 효율 변화: §G+20%§! \n§Y사막:§!\n 이동 효율 변화: §R-40%§!\n 공격 효율 변화: §R-20%§!\n§Y눈:§!\n 이동 효율 변화: §G+35%§!\n 공격 효율 변화: §G+20%§!"
 SWE_lynx_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§Y숲:§!\n 이동 효율 변화: §G+5%§!\n 공격 효율 변화: §G+5%§! \n§Y사막:§!\n 이동 효율 변화: §R-15%§!\n 공격 효율 변화: §R-15%§!\n§Y눈:§!\n 이동 효율 변화: §G+8%§!\n 공격 효율 변화: §G+5%§!\n\n"
 SWE_standardize_equipment: "장비 표준화"
 SWE_standardize_equipment_desc: "너무 오랫동안 우리 군대는 수많은 소화기를 가지고 운영되어 왔으며 그 중 일부는 지난 세기까지 거슬러 올라갑니다. 이로 인해 군대에 탄약을 공급하는 것이 극도로 어렵고 혼란에 취약해졌습니다. 무기와 탄약을 표준화하여 이러한 문제를 해결해야 합니다."
 SWE_standardize_equipment_trigger_tt: "육군 내 보병 장비 §Y13000§!개 이상"
 SWE_individual_liberty_and_prosperity_for_all: "빈곤 감소"
 SWE_individual_liberty_and_prosperity_for_all_desc: "사람들을 가난에서 벗어나게 하기 위해 우리가 더 많은 조치를 취해야 하는 것은 분명합니다. 그러나, 국가 방어의 존속성 유지와 그 조치 사이에서 신중하게 균형을 맞출 필요가 있습니다. "
 SWE_defense_above_all: "무엇보다 방어"
 SWE_defense_above_all_desc: "우리는 세계가 우리와는 다른 시간표에 있다는 사실을 직시해야 하며 어떠한 형태의 방어 능력도 없이 더 이상 국가의 미래를 놓고 도박을 할 수는 없습니다."
 SWE_volvo: "볼보"
 SWE_volvo_desc: "볼보는 견고하고 신뢰할 수 있는 부품과 차량을 제작하는 것으로 명성을 쌓아왔습니다. 우리는 그들의 성공을 기반으로 트럭과 엔진의 민간 설계를 군사용으로 적용해야 합니다."
 SWE_allow_landsverk_to_operate_desc: "란스베르크는 오랫동안 [GER.GetAdjective]군이 베르사유 조약의 기갑 개발 제한을 피할 수 있는 허점으로 작용해 왔습니다. 우리는 [GER.GetName] 측과 긴밀한 관계를 유지하고, 그들의 기술 개발을 활용할 수 있도록 그들의 운영을 계속 허용해야합니다."
 SWE_sieze_landsverk: "란스베르크 장악"
 SWE_sieze_landsverk_desc: "란스베르크는 오랫동안 [GER.GetAdjective]군이 베르사유 조약의 기갑 개발 제한을 피할 수 있는 허점으로 작용해 왔습니다. 정부 일각에서는 [GER.GetAdjective]의 군수품과 거리를 두기 위해 이 회사를 장악해야 한다고 주장하고 있습니다."
 SWE_saltsjobaden_agreement: "살트셰바덴 합의 수락"
 SWE_saltsjobaden_agreement_desc: "노동자와 고용주 간의 불협화음이 걷잡을 수 없이 커지고 있고 국가를 무너뜨릴 위험에 처해 있습니다. 우리가 국경의 위협을 극복하기 위해서는 단결해야 합니다. 따라서 노사 분쟁으로 인한 혼란을 최소화하기 위한 합의안을 마련해야 합니다."
 SWE_reject_saltsjobaden: "살트셰바덴 합의 거부"
 SWE_reject_saltsjobaden_desc: "이 합의는 반드시 거부되어야 하며, 이는 고용주가 자신의 사업체를 적절하게 운영할 권리를 박탈하고 노동자가 피해를 입었을 때 노동을 그만둘 수 있는 권한을 축소할 것입니다. 이 합의로 인해 이득을 보는 사람은 아무도 없습니다."
 SWE_ring_a_ding_ding: "군용 자전거"
 SWE_ring_a_ding_ding_desc: "자전거는 장갑차나 탱크만큼 인상적이지는 않지만 적은 비용으로 향상된 기동성을 제공합니다."
 SWE_aquire_modern_panzers: "현대식 전차 획득"
 SWE_aquire_modern_panzers_desc: "겉보기에 가장 강력해 보이는 국가도 기술 침체로 인해 전쟁에서 무너질 수 있음이 보여졌습니다. 우리가 그러한 운명을 피하려면 군대를 위한 현대식 기갑 차량을 확보하는 것이 최우선입니다."
 SWE_military_academy: "사관학교"
 SWE_military_academy_desc: "군대는 최근 몇 년 동안 많은 경험을 축적해 왔습니다. 사관학교 시스템을 구축함으로써 우리는 그들의 지식이 세대를 넘어 전달되도록 할 수 있습니다."
 SWE_surface_raiders: "수상 습격대"
 SWE_surface_raiders_desc: "신속하게 건조된 다수의 소형 함정을 이용하면 적의 해상 운송이나 병력 이동을 방해하여 적의 전쟁 주력에 심각한 피해를 줄 수 있습니다."
 SWE_rationing: "배급제"
 SWE_rationing_desc: "우리는 대전쟁이 [SWE.GetName]의 무고한 사람들에게 가한 경제적 어려움을 너무나 잘 기억합니다. 식량과 연료, 기타 생필품에 대한 배급제를 확립해 이러한 참사가 다시 발생하지 않도록 막아야 합니다."
 SWE_rationing_tt: "약간의 §Y전쟁 지지도§!, §Y안정도§!나 §Y소비재§!를 대가로 배급제 정책을 활성화하는 결정 해금. 활성화 가능한 정책은 다음을 포함함:\n"
 SWE_folkhemmet_modification_tt: "§Y폴크헴메트§! 변동치:"
 SWE_education_reform: "스타스바른"
 SWE_research_slot_2: "웁살라 대학교 확장"
 SWE_research_slot_2_desc: "웁살라 대학교는 노르드 지역에서 가장 오래된 대학으로, 안데르스 셀시우스, 칼 린네, 야코브 베르셀리우스 같은 석학들을 배출한 곳입니다. 세상이 변화하는 가운데 과학이 불확실한 세상에서 가장 위대한 무기임이 분명하며, 이러한 명문 대학에 투자하는 것은 확실한 성공이 될 것입니다."
 SWE_education_reform_desc: "알바 뮈르달의 저서 '스타스바른'이 아동 발달에 있어 국가의 역할에 대해 교육자들 사이에서 큰 반향을 불러일으키고 있습니다. 또한 알바 뮈르달과 그녀의 남편인 군나르는 최근 저서 '인구 위기'에서 사회 정책에 관한 논쟁을 불러일으켰습니다. 이 다재다능한 부부를 내각에 참여시켜 이론을 실천으로 옮길 수 있도록 해야 할지도 모릅니다."
 SWE_economic_deregulation: "경제 규제 완화"
 SWE_economic_deregulation_desc: "우리는 국가가 존립의 위협에 직면해 있는 상황에서 이런 사소한 복지 지출을 지원할 여유가 없습니다. 따라서 우리는 엄격한 예산 결정을 내리고 부담스러운 규제를 제거하여 민간 부문이 국가가 남긴 공백을 메울 수 있도록 해야 합니다."
 SWE_economic_deregulation_tt: "§Y폴크헴메트§! 제거"
 SWE_approach_the_allies: "연합국에 접근"
 SWE_approach_the_allies_desc: "[ENG.GetNameDefCap](와)과 그의 동맹국들은 궁극적으로 유럽의 모든 분쟁에서 승리할 것입니다. 그러므로 우리는 그들의 적이 될 의도가 없음을 분명히 하는 것이 현명할 것입니다."
 SWE_join_allies_for_colonies: "자산의 교환"
 SWE_join_allies_for_colonies_desc: "우리와 연합국 사이의 관계를 강화함으로써, 우리는 그들의 군사 동맹에 가입하는 것의 대가로 전 세계에 있는 과거 식민지를 회복할 수 있는 기회를 갖게 되었습니다."
 SWE_universal_basic_income: "보편적 기본소득"
 SWE_universal_basic_income_desc: "모든 남녀는 최소한의 생존을 보장받아야 하며, 시민을 돌보는 것은 국가의 의무입니다. 보편적 기본소득은 이 둘을 모두 해결합니다."
 SWE_universal_basic_income_tt: "새로이 정복된 주들은 순응도 §G+25%§!와 저항도 §Y0%§!로 시작함"
 NOR_a_resurgent_labor_movement: "되살아난 노동 운동"
 NOR_a_resurgent_labor_movement_desc: "[NOR.GetName] 국민들은 더 이상 자본주의의 눈가림을 받아들이지 않습니다. 그들은 마침내 자신들이 주인이 만든 가난에 서서히 빠져들고 있다는 진실을 깨닫고 있습니다. 그들은 이제 수면 위로 고개를 들고 혁명이 눈앞에 펼쳐지는 것을 보고 있습니다!"
 NOR_compromise_with_the_nkp: "노르웨이 공산당과의 타협"
 NOR_compromise_with_the_nkp_desc: "국가의 안전이 벼랑 끝에 매달려 있는 것처럼 보이는 지금, 스탈린주의와 깊은 관계를 맺고 있는 노르웨이 공산당과의 타협이 [SOU.GetNameDef]의 도움을 확보하는 데 도움이 될 수도 있습니다. 그것이 파시즘이나 자본주의에 예속되는 미래보다는 확실히 낫습니다."
 NOR_prosecute_the_nkp: "노르웨이 공산당 기소"
 NOR_prosecute_the_nkp_desc: "노동당은 노르웨이 공산당이 [NOR.GetName] 노동자들이 아닌 스탈린에 충성함이 분명해졌을 때 그들과 결별했습니다. 우리는 이 썩은 시체가 너무 오래 부패하게 두었습니다. 우리는 이 반역자들이 [SOU.GetName](을)를 위해 우리를 배신하기 전에 전력을 다해 분쇄해야 합니다."
 NOR_the_seeds_of_the_revolution: "혁명의 씨앗"
 NOR_the_seeds_of_the_revolution_desc: "자본주의는 스스로를 파괴하는 수단을 만들어냈고, 이것이 바로 우리가 들어온 이유입니다. 이제 우리의 임무는 [NOR.GetName] 인민들에게 더 밝은 미래의 씨앗을 뿌리는 것입니다. 우리는 그런 다음 우리 자신의 노동의 열매를 거둘 수있을 때까지 기다릴 것입니다."
 NOR_the_voice_of_the_people: "민중의 목소리"
 NOR_the_voice_of_the_people_desc: "우리는 사람들의 말을 듣고, 그 목소리를 증폭할 도구를 가져와 마르크스의 진실을 전파해야 합니다. 그래야만 우리의 혁명이 아래로부터 이루어질 것입니다. 인민이 자본의 억압으로부터의 자유를 외치게 합시다."
 NOR_organize_partisan_militias: "파르티잔 민병대 조직"
 NOR_organize_partisan_militias_desc: "투쟁 없이는 자본주의가 [NOR.GetName] 노동자에 대한 지배를 약화시키지 않을 것이 분명합니다. 뜻있는 사람들을 무장시키고 훈련시켜서, 때가 될 때 그들이 일어나 자본의 사슬을 끊는 혁명의 길을 열 수 있도록 합시다."
 NOR_consolidate_power: "권력 강화"
 NOR_consolidate_power_desc: "이제 우리가 추구하는 미래를 이룰 수 있는 권력이 생겼으니, 우리가 그것을 지킬 수 있도록 확실히 할 때입니다. 숙청과 새로운 임무를 통해 우리는 이 나라를 성공하고 번영할 수 있도록 정리할 것입니다."
 NOR_demand_nationalizations: "국유화 요구"
 NOR_demand_nationalizations_desc: "이 부르주아 정부는 아직 생산 수단에 대한 집단적 소유의 힘을 알지 못합니다. 우리는 혁명이 시작되기 전에 혁명을 진행할 수 있도록 전국의 중요한 공장을 국유화할 것을 요구해야 합니다. 더 중요한 것은 공장이 많을수록 우리 대의에 동조하는 노동자와 동맹이 많아진다는 점입니다."
 NOR_squash_dissent: "반대파 분쇄"
 NOR_squash_dissent_desc: "우리 노력의 결실을 해충이 훔치도록 놓아둘 수는 없습니다. 반대 의견을 찾아서 완전히 없애는 것이 중요합니다. 결국 우리 정부를 의심하는 사람은 누구든지 우리의 적이니까요."
 NOR_denounce_the_german_reich: "[GetNorwegianThreateningFascist] 비난"
 NOR_denounce_the_german_reich_desc: "우리는 [GetNorwegianThreateningFascist](이)가 세계의 인민을 짓밟도록 놓아둘 수 없습니다. 우리는 전 세계의 모든 사람들에게 우리가 무엇을 위하는지를 알려 그들이 파시즘에 맞서 우리 편에 가담할 수 있도록 해야 합니다."
 NOR_moscows_education_centers: "공산주의 교육원"
 NOR_moscows_education_centers_desc: "수년 동안 코민테른은 스칸디나비아 전역의 동지들에게 지하에서 혁명을 일으키는 데 필요한 기술을 가르쳤습니다. 이제 우리는 그들을 받아들여 지상에서 혁명을 영원히 지속할 방법을 가르칠 수 있게 되었습니다."
 NOR_workers_and_farmers_rise: "노동자와 농민의 봉기"
 NOR_workers_and_farmers_rise_desc: "땅이 마련되고 씨앗이 심어졌으며, 혁명의 불길이 곧 타오를 것입니다. [NOR.GetNonIdeologyName]의 노동자와 농민이 일어나 자본가와 지주들의 피비린내 나는 손에서 생산 수단을 가져오기를."
 NOR_war_in_finland: "핀란드에서의 전쟁"
 NOR_war_in_finland_desc: "핀란드 국민은 충분히 오랫동안 고통을 겪어왔으며, 우리는 [SOU.GetName] 측과 힘을 합쳐 그들을 자본주의로부터 해방시켜야 합니다. 이는 모든 노르드 인민 해방의 첫걸음에 불과할 것입니다."
 NOR_defend_finland: "핀란드 수호"
 NOR_defend_finland_desc: "우리는 비열한 [SOU.GetName](이)가 자랑스러운 [FIN.GetName](을)를 이용하도록 내버려둘 수 없습니다. 우리는 국민을 위하는 척하지만 국민을 짓밟는 정권의 폭정에 맞서 무기를 들어야 합니다. 핀란드는 독립을 유지해야 합니다."
 NOR_send_the_king_back_to_denmark: "덴마크로 국왕 송환"
 NOR_send_the_king_back_to_denmark_desc: "왕가를 존속시키는 한 우리는 스스로를 공산주의자라고 칭할 수 없습니다. 권력과 생산 수단을 점유해온 군주제는 반혁명세력과 반대자들을 위한 구심점이 될 것입니다. 우리는 왕가를 신속하게 처리해야 합니다."
 NOR_worker_armies: "노동자 군대"
 NOR_worker_armies_desc: "수행해야 할 일은 많지만 그것들을 한번에 하기에는 인구가 부족합니다. 마치 군대에서 중대나 사단에 속해있는 것처럼 노동자들의 계층을 설정함으로써 우리의 계획을 하나씩 다시 시작할 수 있습니다."
 NOR_nationalize_the_hydro_plants: "수력발전소 국유화"
 NOR_nationalize_the_hydro_plants_desc: "수력 발전은 [ROOT.GetAdjective] 산업의 주요 요소 중 하나이지만 현재는 잘못된 자본주의자들의 손에 있습니다! 혁명의 다음 단계에 연료를 공급할 전력을 생산하는 수단을 확보합시다."
 NOR_expand_military_industry: "군수산업 확장"
 NOR_expand_military_industry_desc: "우리의 초창기 군수산업은 세계 자본주의를 무너뜨리기에 충분하지 않습니다. 계속 확대되는 군대의 요구를 충족하려면 이를 확장해야 합니다."
 NOR_a_new_norway: "새로운 노르웨이"
 NOR_a_new_norway_desc: "마침내 노르웨이 인민들이 자본의 멍에에서 벗어났으며, 이 사실은 새로운 국가가 구체화되는 과정에서 드러나야 합니다. 더 이상 과두 정치인과 거물들이 국가의 방향을 결정하지 않을 것이며, 이제부턴 노르웨이 인민들이 스스로의 미래를 책임집니다. 새로운 노르웨이와 그 너머를 위해!"
 NOR_norwegian_engineering: "노르웨이식 공학기술"
 NOR_norwegian_engineering_desc: "진정 영구혁명을 쟁취하고자 한다면 우리는 착취당하는 형제 자매들이 만든 전쟁 도구에서 벗어날 필요가 있습니다. 이 혁명을 진실로 우리가 쟁취했다고 하기 위해서는 우리 식 설계를 개발하고 우리 식 장비를 만들어야 합니다."
 NOR_reawaken_the_permanent_revolution: "영구혁명 재점화"
 NOR_reawaken_the_permanent_revolution_desc: "트로츠키는 우리에게 프롤레타리아가 역사의 운전석에 자리하기 전까지 혁명은 멈추지 않을 것이고, 실상 멈출 수도 없다고 가르쳤습니다. 스칸디나비아와 그 너머의 프롤레타리아들의 사기를 북돋워 줍시다!"
 NOR_crush_stalin: "[GetCrushStalinName]"
 NOR_crush_stalin_desc: "이오시프 스탈린은 수년 동안 자신의 이익을 위해 마르크스와 레닌의 말을 왜곡하고, 인민 재판에서 정적들에게 거짓 선고를 내렸으며, 자신의 자아를 추구하기 위해 수많은 생명을 희생시켰습니다. 프롤레타리아의 미래를 파괴하기 전에 그를 막아야 합니다."
 NOR_crush_stalin_canonical: "스탈린 분쇄"
 NOR_crush_stalin_generic: "붉은 곰 분쇄"
 NOR_crush_big_communist: "[?GLOBAL.platonic_big_communist.GetNameDef] 분쇄"
 NOR_crush_hitler: "히틀러 분쇄"
 NOR_crush_hitler_desc: "반인륜적 범죄를 아돌프 히틀러만큼이나  많이 저지른 사람은 드뭅니다. 그는 셀 수 없이 많은 생명을 말살했으며 그의 사악함은 끝이 없는 것 같습니다. 그의 최종 목표는 우리가 소중히 여기는 모든 것을 파괴하는 것이며, 그렇기에 이것이 그가 우리를 끝장내기 전에 우리가 그의 계획을 끝내야만 하는 이유입니다."
 NOR_prepare_for_war: "전쟁 준비"
 NOR_prepare_for_war_desc: "이미 피할 수 없어 보이는데, 왜 평화가 영원할 것이라 생각하도록 우리 자신을 속여야 합니까? 전쟁이 우리에게 몰래 다가올 수 있으므로 우리는 무엇이든 대비해야 합니다."
 NOR_join_the_allies: "연합국 가입"
 NOR_join_the_allies_desc: "최악의 상황이 닥쳤을 때 강력하고 신뢰할 수 있는 동맹국이 있다는 점이 정복과 자유의 차이를 의미할 것입니다. [FRA.GetName] 측과 [ENG.GetName] 측은 독일과의 대전쟁에서 승리했고, 우리는 그들이 다시 승리할 수 있다고 믿습니다."
 NOR_proactive_defense: "사전 방어"
 NOR_proactive_defense_desc: "사전에 적들을 파괴해버린다면 그들은 우리를 공격할 수가 없습니다. 우리나라까지 전쟁이 도달하기 전에 그들 나라에서 전쟁을 일으킵시다. [NOR.GetName] 국민들이 위협받을 때 무엇을 할 수 있는지 그들에게 보여줍시다."
 NOR_secure_the_swedish_iron_ore: "스웨덴 철광석 확보"
 NOR_secure_the_swedish_iron_ore_desc: "[SWE.GetName]에는 북녘의 항구가 얼어붙는 겨울 동안 나르비크를 통해 흘러나간 엄청난 양의 고품질 철광석이 땅속에 매장되어 있습니다. 이러한 철광석의 원천이 외국의 폭군에게 노출되어 손쉽게 사용될 수 있도록 두는 것은 용납할 수 없는 일이며, 우리는 적들이 같은 것을 생각해내기 전에 이를 점령해야만 합니다."
 NOR_secure_denmark: "덴마크 확보"
 NOR_secure_denmark_desc: "[NOR.GetName] 남쪽에 있는 강대국들은 우리의 옛 주인인 [DEN.GetName]에 의해 오랫동안 봉쇄되어 왔으나, 만약 그들의 나약한 군대가 항복한다면 [NOR.GetName]를 향한 문은 완전히 열리고 말 것입니다. 우리는 이 문을 스스로 지켜야만 합니다."
 NOR_invite_secret_army: "비밀부대 흡수"
 NOR_invite_secret_army_desc: "과거에 [NOR.GetNonIdeologyName] 지도자들은 공산주의 혁명에 대비해 국가를 수호할 비밀 부대를 창설하였습니다. 그러나 이제 그 목적이 무의미하므로 그들을 체포할 필요는 없습니다. 우리는 타협하여, 혁명에 맞서는 대신 우리와 같이 나라를 수호하고자 하는 이들을 초대할 수 있습니다."
 NOR_revive_pomor_trade: "포모르 무역 부활"
 NOR_revive_pomor_trade_desc: "수 세기 동안 북쪽의 우리 사람들은 백해의 포모르 지역과 무역을 했습니다. 이를 통해 두 인구 모두 번영할 수 있었지만, 제국주의 세력과 자본주의가 이를 중단시켰습니다. 오랜 형제들과의 무역을 다시 시작합시다."
 NOR_join_the_comintern: "코민테른 가입"
 NOR_join_the_comintern_desc: "공산주의 인터내셔널은 전세계 프롤레타리아 혁명을 위해 싸우는 진정한 기구입니다. 자본주의와 파시즘을 물리치고 싶다면, 이것이 최선이자 유일한 방법입니다."
 NOR_soviet_industrial_cooperation: "소련과의 산업 협력"
 NOR_soviet_industrial_cooperation_desc: "더 크고, 선진화된 국가들에게 도움을 청하는 것은 부끄러운 일이 아닙니다. 혁명을 수호하기 위한 전쟁에서 모든 노동자, 농민, 기술자는 우리의 동지이며, 또한 역할이 서로 바뀌었을 때 우리가 그러할 것처럼, 우리 산업을 발전시키기 위한 그들의 도움을 환영할 것입니다."
 NOR_field_hospitals: "야전병원"
 NOR_field_hospitals_desc: "[NOR.GetName]의 인구는 다른 나라들처럼 헤아릴 수 없이 많지 않습니다. 군수품은 대체할 수 있지만, 동지를 잃는 것은 자본주의에 맞서는 국제 투쟁에서 영혼이 하나 줄어든 것과 마찬가지입니다. 우리는 병력과 영토를 모두 잃을 위험이 없도록 부상 당한 군인들을 구해 가능한 한 빨리 최전선으로 돌려보내는 데 노력을 집중해야 합니다."
 NOR_expanded_conscription_drive: "징병제 확대"
 NOR_expanded_conscription_drive_desc: "투쟁이 끝날 때까지 우리는 역사를 우리의 이상에 맞게 형성할 새로운 군대가 필요할 것입니다. 우리 조국이 유린되지 않도록 싸울 수 있는 모든 남녀는 우리 대열에 합류해야 합니다."
 NOR_invite_soviet_designers: "소련 설계사 초청"
 NOR_invite_soviet_designers_desc: "우리 공산주의 동맹국들이 보유한 기술 노하우는 우리보다 수십 년 앞서 있습니다. 그들이 우리에게 전문 지식을 빌려준다면, 우리는 우월한 무기와 차량으로 적을 뛰어넘고 불필요한 유혈사태를 피할 수 있습니다."
 NOR_vote_of_no_confidence: "불신임 투표"
 NOR_vote_of_no_confidence_desc: "우리는 뉘고르스볼과 그의 노동당이 볼셰비키와 나치를 막아내리라 믿을 수 있습니까? 그의 자격을 박탈하는 건 공산주의로부터 우리의 땅을 지킬 준비가 된 총리를 내쫒는 것이 아니라, 트로이의 문을 여는 그리스인을 몰아내는 것에 가깝습니다. 우리는 그들이 우리의 신생국을 [SOU.GetNameDef]에 넘겨주게 두어서선 안됩니다."
 NOR_liberal_conservative_alliance: "자유당-보수당 동맹"
 NOR_liberal_conservative_alliance_desc: "비록 자유당과 보수당이 각각 좌파와 우파를 대변한다 할지라도, 우리 두 정당은 연립 정부를 구성하고 시끄러운 노동당의 어떤 공격이라도 피할 수 있는 공통의 이해관계가 있습니다. 우리는 같이 [ROOT.GetName](을)를 자본 친화적이고, 국내외에서 전쟁을 치를 준비가 된 국가로 만들 것입니다."
 NOR_sabotage_unions: "노동조합 사보타주"
 NOR_sabotage_unions_desc: "노동자들이 인권이라고 부르는 것은 우리에게는 산업 성장에 장애물입니다. 우리는 생디칼리즘 운동을 내외부에서 진압할 수 있습니다. 그리하여 우리의 군사적인 준비태세에 방해가 되는 어떤 장애물도 손쉽게 제거할 수 있습니다."
 NOR_invite_foreign_investment: "해외 투자 유치"
 NOR_invite_foreign_investment_desc: "우리의 산업은 수십년간 방치되어 왔고, 우리는 유럽의 다른 국가들 수준으로 산업화하기 위해 필요한 자본이 부족합니다. 다행히도 기회에 굶주린 많은 해외 투자가들이 상당한 자금을 들여 우리의 미래에 투자하고자 합니다."
 NOR_invite_transnational_manufacturers: "초국가적 제조업 유치"
 NOR_invite_transnational_manufacturers_desc: "우리는 무역에 너무 집중했기 때문에 우리 나라의 모든 생산 가능성을 활용하지 못했습니다. 이제 노동조합을 손보았으니, 방해받지 않는 노동 시장에 대한 접근을 위해 외국 기업들이 우리 나라로 몰려들 것입니다."
 NOR_contain_the_labor_movement: "노동 운동 억제"
 NOR_contain_the_labor_movement_desc: "노동 계급의 이익을 위해 헌신하는 운동이 있는 한, 우리는 [NOR.GetName](으)로 들어가는 자본과 그 흐름을 영속시킬 수단을 완전히 통제할 수 없을 것입니다."
 NOR_uproot_secret_army: "비밀부대 근절"
 NOR_uproot_secret_army_desc: "이전 정부에 의해 1918년에 설치된 비밀 군사조직은 그림자 속에 숨어 결코 일어나지 않은 공산주의 쿠데타가 일어나기만을 기다려 왔으며, 그동안 많은 이들은 확고한 파시스트로 과격하게 변해버렸습니다. 이들은 언제든 우리 앞에서 터질 수 있는 시한폭탄과 같기에 반드시 처리되어야만 합니다."
 NOR_support_finland_in_winter_war: "겨울 전쟁에서 핀란드 지원"
 NOR_support_finland_in_winter_war_desc: "볼셰비키가 핀란드로 가고 있고, 그들이 거기서 멈출 것이라 믿을 이유가 없습니다. 우리는 동쪽의 붉은 곰이 우리 모두를 집어삼키기 전에 맞서 핀란드 형제들을 지원해야 합니다."
 NOR_arrest_quisling: "크비슬링 체포"
 NOR_arrest_quisling_desc: "[NOR.GetName]의 위험한 인물들의 목록이 작성될 때마다, 전 국방장관 비드쿤 크비슬링은 좀처럼 보이지 않습니다. 그의 파벌은 줄어들고, 그의 친구들은 거의 없으며, 무엇보다도 아돌프 히틀러에 대한 맹목적인 숭배는, 어떤 사람이라도 다른 나라들에게 위험으로 여겨지게 만들 것이기 때문에, 그를 더욱 애처롭게 보이게 만듭니다. 하지만, 그가 대수롭지 않다는 것과 상관없이, 유감보다는 안전한 것이 낫습니다."
 NOR_protect_finnmark_from_the_bolsheviks: "볼셰비키로부터 핀마르크 방어"
 NOR_protect_finnmark_from_the_bolsheviks_desc: "우리 최북단이자 최동단 지역인 핀마르크는 [SOV.GetNameDef](이)가 [FIN.GetNonIdeologyName](을)를 괴롭히는 것만으로 충분하지 않다고 마음먹을 경우 확실한 진입점이 될 것입니다."
 NOR_replace_laake: "로케 교체"
 NOR_replace_laake_desc: "크리스티안 로케는 취임 이후 줄곧 자유당의 도구였습니다. 그는 군의 역량을 수없이 축소해왔으며, 노르웨이를 승리로 이끌만한 기술이나 의지가 없어 보입니다. 우리는 평생 [NOR.GetName]에서 군을 최우선으로 둘 준비가 된 사람이 필요합니다."
 NOR_fde_intelligence_agency: "포르스바렛 정보국"
 NOR_fde_intelligence_agency_desc: "우리 병사들과 장교들은 맹목적으로 최전선에 나갈 수 없습니다. 그들은 자신들이 직면하게 될 상황을 알아야 하며, 계획에 속임수를 사용할 수 있어야 합니다. 그렇기 때문에 우리는 육군의 정보국을 설립하여 그들이 우리 병사들을 대신하여 손을 더럽힐 수 있도록 해야 합니다."
 NOR_reform_the_army: "군대 개혁"
 NOR_reform_the_army_desc: "크리스티안 로케와 자유당의 수년간의 방치로 인해 군대는 난장판이라고밖에 할 수 없는 상황에 처했습니다. 우리는 군의 위계질서, 병참, 전략과 의정서를 재건하여 우리가 직면하게 될 현대 군과 동등하게 만들어야만 합니다."
 NOR_improved_training: "개선된 훈련"
 NOR_improved_training_desc: "우리가 제대로 된 훈련도 없이 병사들을 전장에 내보낼 거라면 동원령을 생략하고 사망 진단서를 발급하는 편이 나을 것입니다.\n삐걱대는 신병 훈련 프로그램은 우리가 더 나은 전투력을 확보하고, 그들을 가능한 빠르게 전투에 투입할 수 있도록 개편이 필요합니다."
 NOR_officers_academy: "사관학교"
 NOR_officers_academy_desc: "훌륭한 장교는 우리 전투력의 효율성을 배가시키며, 우리는 인구가 적기에 이는 우리가 외국의 공격에서 살아남을 희망을 가지려면 매우 중요합니다."
 NOR_offensive_doctrines: "공세적 교리"
 NOR_offensive_doctrines_desc: "우리의 옛 교리는 적이 지칠 때까지 방어만 한다는 가정 하에 설계되었습니다. 그것이 우리의 전임자들과 미래의 적들이 예상하던 것이었고, 그것이 바로 우리가 처음부터 공격에 나서야 하는 더 많은 이유입니다."
 NOR_continue_nygaardsvold_government: "뉘고르스볼 정부 지속"
 NOR_continue_nygaardsvold_government_desc: "요한 뉘고르스볼이 이끄는 노동당 정부는 지금까지 공무를 잘 수행했고, 그러기에 우리는 남쪽의 우리 이웃들의 정치적 긴장과 관계없이, 우리가 겪고 있는 경제 위기를 극복하는 데 계속 집중해야 합니다."
 NOR_weathering_the_storm_to_come: "다가올 폭풍 감내"
 NOR_weathering_the_storm_to_come_desc: "우리 국민의 복지를 개선하려는 이전의 시도에도 불구하고, 이제 우리는 도처에서 증가하는 위협으로 가득한 현실을 직면해야 합니다. 우리는 유럽 전역에서 일어나고 있는 폭풍에 대비하기 시작해야 합니다. 우리가 이룬 모든 것도 그것을 지킬 수 없다면 아무 소용이 없을 것입니다."
 NOR_broken_gun_policies: "부러진 총 정책"
 NOR_broken_gun_policies_desc: "미래의 갈등을 피하기 위해서는, 우리는 반드시 우리니가 오직 중립을 추구하고 다른 나라를 침략하기 위해 준비하지 않는다는 것을 증명해야 합니다. 그래야만 강대국들이 우리를 위협으로 간주하지 않고 우리나라를 내버려 둘 것입니다. 우리는 이것이, [SWI.GetAdjective](와)과 그들의 어리석은 무장중립주의의 생각에도 불구하고, 오직 철저한 비무장을 통해서만 가능하다고 믿습니다."
 NOR_leaving_the_hard_thirties_behind: "고난의 30년대를 뒤로 하고"
 NOR_leaving_the_hard_thirties_behind_desc: "수년간 우리는 대공황의 여진을 견뎌왔고, 적절한 수단과 산업 기반 없이는, 우리의 신생국을 안정된 토대에 둘 가망이 없습니다. 이제 [ROOT.GetName](이)가 성장하고 번영하도록 기반을 건설하기 시작할 시간입니다."
 NOR_cut_military_budget: "국방 예산 삭감"
 NOR_cut_military_budget_desc: "세계가 불타오르는 것처럼 보일 수도 있지만, 그렇다고 해서 군대가 필요하다는 의미는 아닙니다. 우리는 명확한 중립 정책을 갖고 있으므로, 이전에 무기와 방어에 묶여 있던 자원을 보다 공평하고 번영하는 [ROOT.GetName](을)를 구축하는 데 사용할 수 있습니다."
 NOR_bail_out_towns: "도시 구제"
 NOR_bail_out_towns_desc: "경제 위기는 [ROOT.GetName] 전역의 많은 작은 마을들에 타격을 주었습니다. 그들은 절대 스스로 극복할 수 없는 엄청난 빚의 부담을 지고 있습니다. 우리는 이들 공동체를 구할 수단과 의지를 가지고 있고 그들을 번영의 길로 인도할 수 있기에, 가능한 방안을 활용해 봅시다."
 NOR_restore_public_trust_in_the_storting: "의회에 대한 대중의 신뢰 회복"
 NOR_restore_public_trust_in_the_storting_desc: "수십 년간의 불안정과 나태함 이후로, 일반 대중들이 '스토르팅' 이라고 불리는 우리 의회를 신뢰하지 못하는 것은 이해할 만 합니다. 대중의 신뢰 없이는 우리 나라를 안정시키는 데 요구되는 조치들을 취할 수 없을 것입니다."
 NOR_the_neutrality_guard: "중립 수비대"
 NOR_the_neutrality_guard_desc: "다른 국가들이 우리의 중립 지위를 이용하여 적보다 우위를 점하고, 우리가 국경 방어에 실패할 때 우리를 전쟁으로 끌고 갈 수 있습니다. 중립 수비대는 외국의 호전적인 세력이 우리의 신뢰를 위반하지 못하도록 보장할 수 있습니다."
 NOR_rearm_for_defense: "방어를 위한 재무장"
 NOR_rearm_for_defense_desc: "우리는 앞으로의 위험을 잘못 판단했을 수도 있습니다. 우리 해안은 확고한 적으로부터 우리를 보호해 주지 않을 것이며, 노르드 이웃들이 영원히 완충 역할을 할 것이라고 맹목적으로 의존할 수 없습니다. 이제 잃어버린 시간을 만회하고 [NOR.GetName](을)를 재무장하여 스스로 방어할 수 있도록 해야 합니다."
 NOR_patrol_our_coast: "해안 순찰"
 NOR_patrol_our_coast_desc: "우리 해안의 목전에는 광활한 바다가 펼쳐져 있으며, 이는 [NOR.GetAdjective] 영토로의 침입로가 될 수 있습니다. 우리가 현재 가진 함대는 이 바다 위에 얇게 뻗어 있습니다. 이 거대한 해역을 성공적으로 방어할 수 있도록 해군을 확장해야 합니다."
 NOR_social_incrementalism: "사회적 점진주의"
 NOR_social_incrementalism_desc: "고난의 30년대는 [NOR.GetAdjective] 사람들에게 단지 기억으로 남았기에, 보수주의의 말벌집을 쑤시는 것을 피하기 위해서 천천히 접근하기는 해야겠지만, 우리는 반드시 사회적 진보를 추구해야 합니다."
 NOR_print_more_money: "추가 화폐 발행"
 NOR_print_more_money_desc: "우리의 초기 금융 체계는 고난의 30년대의 긴축으로부터 아직 완전히 회복하지 못했고, 우리는 이 나라에서 유통될 수 있는 화폐를 더 많이 발행하는 것을 포함한, 상황의 악화를 막기 위한 조치에 모든 수단을 동원해야 합니다."
 NOR_restart_public_investment: "공공 투자 재개"
 NOR_restart_public_investment_desc: "지금은 우리의 기반 시설과 경제를 방치하여 내버려 둘 시기가 아닙니다. 노동당 정부는 한번 더 이 나라의 미래에 투자해야 하고, 그 투자가 민간 생산으로 이어지거나, 우리가 원하는 것보다 더 빨리 올지 모르는 전쟁을 대비하는 데 쓰여야 합니다."
 NOR_coastal_defense: "해안 방어"
 NOR_coastal_defense_desc: "[NOR.GetName](은)는 세계에서 가장 긴 해안선을 가진 나라 중 하나이기에, 해안선을 요새화하는 것은 벅찬 과업이나, 최근에 독립한 이 나라를 유지하기 위해서라면 반드시 이루어져야 합니다."
 NOR_fortify_norway: "노르웨이 요새화"
 NOR_fortify_norway_desc: "우리의 요새들은 너무 오랫동안 경시되었기에, 우리는 건설 인부들을 모아 신속하게 존재하는 요새들을 현대화하거나 재건하고 필요한 곳에 새로이 건설해야 합니다."
 NOR_prepare_a_mobile_government: "유동적인 정부 준비"
 NOR_prepare_a_mobile_government_desc: "전쟁이 시작되었기 때문에 우리 정부는 적의 표적이 되었습니다. 적들은 우리 지도자들을 제거하고 [NOR.GetName] 국민들을 지배하기 위해 수단과 방법을 가리지 않을 것입니다. 정부의 가장 중요한 기능을 위험에서 벗어날 수 있도록 준비하는 것이 중요합니다."
 NOR_the_kings_no: "국왕의 거부"
 NOR_the_kings_no_desc: "우리의 국왕, 호콘 7세는 적들의 복속 요구를 거절하였습니다. [NOR.GetName](은)는 단순히 땅이 아니라 사람들이며, [NOR.GetAdjective] 국민들은 모든 국토가 빼앗긴 때 조차 계속해서 전투를 이어나갈 것입니다."
 NOR_prince_olavs_inspiration: "올라브 왕자의 격려"
 NOR_prince_olavs_inspiration_desc: "현재 상황에도 불구하고 [NOR.GetAdjective] 국민들은 여전히 왕자에 대한 믿음을 갖고 있습니다. 비록 그가 전투에 참여하지는 않지만, 망명 중인 그의 지원은 우리 정부의 정당성을 위해 매우 귀중한 것입니다."
 NOR_establish_milorg: "밀로그 설립"
 NOR_establish_milorg_desc: "[NOR.GetName] 내 점령에 대한 저항은 격렬하지만 조직력과 규율이 부족합니다. 망명정부에 의해 관리되는 잘 편성된 군사저항조직은 정부의 [NOR.GetAdjective] 영토 귀환에 토대가 될 수 있습니다."
 NOR_approach_the_coordinating_committee: "조정 위원회에 접근"
 NOR_approach_the_coordinating_committee_desc: "우리 영토가 적의 수중에 있는 동안 음지에서 일하고 은밀하게 점령에 저항하는 소규모 민간 단체를 편성할 조직이 필요합니다. 우리는 조정 위원회의 다양한 전문가들이 그 일을 해낼 것이라고 믿습니다."
 NOR_approach_kretsen: "크렛센에 접근"
 NOR_approach_kretsen_desc: "전쟁 전에는 뉘고르스볼 정부에 반대했지만, 지금은 우리와 공동의 적을 가진 중요한 [NOR.GetAdjective]인들이 우리 점령지에 살고 있습니다. 그리멜룬드 농장에서 비밀리에 만나는 이 판사, 행정가, 경영가, 사업가들이 우리에게 자신들의 영향력을 빌려준다면 우리의 저항 노력에 큰 힘이 될 수 있습니다."
 NOR_use_xu: "XU 활용"
 NOR_use_xu_desc: "점령된 [NOR.GetName]에 가치있는 정보들이 있습니다. 우리는 레지스탕스 투사들, 동맹국들, 망명 중인 우리 자신의 전쟁 활동을 위해 첩보를 제공할 조직이 필요합니다."
 NOR_recruit_norwegian_refugees: "노르웨이 난민 모병"
 NOR_recruit_norwegian_refugees_desc: "수천 명은 아니지만 수백 명의 [NOR.GetAdjective]인들이 적의 억압을 피해 점령지를 떠나고 있습니다. 그들 중 다수는 국가를 지키기 위해 싸우는 군대의 일원이지만 탈출하지 못했고, 다른 이들은 저항군과 함께 싸우는 법을 배웠으며, 일부는 싸워본 적이 없지만 훈련받을 수 있습니다. 우리는 이 전쟁에서 살아남기 위해 가능한 모든 사람을 활용해야 합니다."
 NOR_empower_sivorg: "시보르그 강화"
 NOR_empower_sivorg_desc: "크렛센과 조정 위원회가 우리의 노력에 동참하게 되었으니 이제 그들이 우리 산하에서 함께 일하도록 만들 때입니다. 시보르그는 [NOR.GetName]에서 민간 저항을 조직하기 위해 모든 종류의 민간인을 아우르는 조직이 될 것입니다."
 NOR_preparing_the_return_to_norway: "노르웨이로의 귀환 준비"
 NOR_preparing_the_return_to_norway_desc: "우리는 준비되었고, 적진 뒤에서 혼란을 일으키고 있는 저항군, 주요 점령 관리자들의 협력, 잘 훈련된 망명 병력, 동맹국의 군사적 지원을 가지고 있습니다. 이제 다시 적과 맞서 싸우고 [NOR.GetNonIdeologyName](을)를 탈환할 때입니다!"
 NOR_quislings_coup_happened: "크비슬링이 이미 쿠데타를 개시하였음"
 NOR_the_stumbling_storting: "혼란스러운 의회"
 NOR_the_stumbling_storting_desc: "우리는 정치적 불안의 터널 끝에서 빛을 보았으나 이제 이는 더 큰 혼란을 향해 깜박이고 있습니다. 요한 뉘고르스볼의 최선의 노력에도 불구하고 의회의 내분은 점점 더 혼란에 빠지고 있습니다."
 NOR_lurk_in_the_shadows: "그림자 속에서 도사리며"
 NOR_lurk_in_the_shadows_desc: "의회가 스스로를 잡아먹는 동안 우리는 이를 우리에게 유리하게 이용할 것입니다. 의회의 계속되는 실패는 우리가 [NOR.GetAdjective]인을 국민연합과 파시즘의 발톱으로 모집하기 위해 필요한 계기입니다."
 NOR_fascist_invasion_of_norway: "파시즘의 노르웨이 침략"
 NOR_fascist_invasion_of_norway_desc: "상상할 수 없는 일이 일어났습니다. 멀리 떨어져 있다고 생각했던 파시즘의 위협이 우리 문앞에 나타나 문을 부수고 들어왔습니다. 도움이 올 때까지 우리가 충분히 오래 버틸 수 있기를 바랄 뿐입니다."
 NOR_ask_for_foreign_support: "외국에 지원 요청"
 NOR_ask_for_foreign_support_desc: "우리 왕국은 대규모 파시즘 지지 기반이 있었던 적이 없기 때문에 해외 파시스트 동지들의 지원이 필요합니다. 그들의 도움으로 우리는 범게르만 파시즘 제국을 향한 길을 [NOR.GetName]에게 보여줄 수 있습니다."
 NOR_approach_the_fatherland_league: "조국동맹에 접근"
 NOR_approach_the_fatherland_league_desc: "조국동맹은 수년 동안 노르웨이에서 보수적인 의제를 추진해 왔지만, 그들의 추진력과 결단력은 우리에게 미치지 못합니다. 우리는 공산주의에 맞서 공동의 목표를 달성하기 위해 그들에게 우리가 얼마나 일치하는지, 어떻게 힘을 합칠 수 있는지를 보여줄 수 있습니다."
 NOR_cultivate_the_conservative_parties: "보수 정파 육성"
 NOR_cultivate_the_conservative_parties_desc: "[NOR.GetName]에서의 낮은 파시즘 지지도에도 불구하고, 의회 주변을 맴도는 많은 보수 단체들이 있습니다. 우리는 그들을 육성하여 파시즘의 씨앗을 심고 [NOR.GetAdjective] 정치에서 우리의 권력을 공고하게 하기 위하여 그들을 우리에게 이끌 수 있습니다."
 NOR_get_industrialist_support: "기업가의 지지 확보"
 NOR_get_industrialist_support_desc: "우리의 낮은 산업화 수준에도 불구하고 대기업은 권력의 지렛대에 큰 영향력을 가지고 있으며, 우리를 지원하는 한 그들은 우리의 도움으로 더 많은 영향력을 얻을 수 있습니다.\n\n결국 자본의 유일한 이데올로기는 자본의 확장이며, 우리가 이를 위한 도구를 제공할 수 있는 한 그들은 우리 편이 될 것입니다."
 NOR_nasjonal_samling: "국민연합"
 NOR_nasjonal_samling_desc: "수년 동안 [NOR.GetName]의 주요 파시즘 정당은 주류 중도 및 좌파 정당에 의해 외면당해 왔지만, 이런 일은 이제 끝입니다. 우리는 유능하고 카리스마 넘치는 지도자 비드쿤 크비슬링을 지지하여 진정한 [NOR.GetAdjective] 파시즘 정권을 만들어야 합니다."
 NOR_the_secret_army: "비밀부대"
 NOR_the_secret_army_desc: "1918년 이래로 비밀 부대라는 이름의 자율적인 부대는 공산주의자가 장악할 위험이 있을 때 행동에 나서기 위해 [NOR.GetName]의 곳곳에 배치되어 은신하고 있습니다. 공산주의에 맞서겠다는 그들의 맹세는 파시즘에 대한 지지로, 더 나아가서는 우리의 정권을 탈취하기 위한 지지로 변질될 수도 있습니다."
 NOR_empower_hirden: "히르덴 강화"
 NOR_empower_hirden_desc: "우리의 준군사조직인 히르덴은 [NOR.GetName]의 미래를 위한 국민연합의 계획에서 중추가 되었습니다. 정부를 장악하고 필요 시 싸우기 위해서 이 조직에 집중하는 것이 필수적입니다. "
 NOR_quislings_coup: "크비슬링의 쿠데타"
 NOR_quislings_coup_desc: "국민연합이 집권할 수밖에 없는 조건이 만들어지고 있습니다. 지도자 비드쿤 크비슬링이 국민연합을 적절히 이끌고 있는 가운데, 이는 [NOR.GetAdjective] 영토를 완전히 장악하고 궁극적으로 스칸디나비아 전역으로 확장하기 위한 첫걸음입니다."
 NOR_quislings_regime: "크비슬링 정권"
 NOR_quislings_regime_desc: "국민연합 지도자의 차분함과 친절함은 분명합니다. 많은 이들이, 심지어 내각 내에서도 그를 정치적, 개인적 차원에서 반대하지만, 그의 완강함과 자신감이 결과를 가져왔다는 사실을 부인하는 사람은 없습니다. 그가 과연 얼마나 오랫동안 제대로 된 정권을 유지할 수 있을까요? 아직은 지켜봐야 할 것입니다."
 NOR_get_rid_of_quisling: "크비슬링 축출"
 NOR_get_rid_of_quisling_desc: "크비슬링의 쿠데타는 결코 지속될 수 없었습니다. 그건 파시즘 동맹국들이 침공의 정당성을 부여하기 위해 누군가를 필요로 할 때의 임시방편이었습니다. 이 자만심에 가득 찬 멍청이가 필요하지 않다는 것이 분명해졌으니 가능한 한 빨리 그를 버려야 합니다."
 NOR_elevate_hirden: "히르덴 승격"
 NOR_elevate_hirden_desc: "히르덴은 국민연합의 준군사조직으로서 우리를 잘 도와왔지만, 우리가 급성장하는 파시즘 정권이 되었기에 [NOR.GetAdjective] 정부의 권력 구조에서 그 입지를 공고히 하는 것을 고려해야 합니다."
 NOR_military_police: "헌병대"
 NOR_military_police_desc: "우리 정권에 대한 저항이 커질수록 우리는 저항이 싹트기 전에 싹을 잘라낼 수 있는 도구를 확보해야 합니다. 더 발전된 헌병대가 [NOR.GetName] 국민들이 새로운 질서를 받아들일 때까지 우리의 권력을 지킬 유일한 방법일 수 있습니다."
 NOR_extensive_recruitment: "광범위한 모병"
 NOR_extensive_recruitment_desc: "제국을 확장하길 원한다면 우리는 선조의 정신을 가진 병사를 찾기 위해 [NOR.GetAdjective] 땅을 샅샅이 뒤져야 합니다. 어업과 농사는 제국 확장을 위한 부차적인 일이므로, 역량이 있는 모든 남자는 우리의 적과 맞서 싸울 준비가 되어 있어야 합니다."
 NOR_the_weapons_of_conquest: "정복 무기"
 NOR_the_weapons_of_conquest_desc: "적을 정복하려면 인력과 싸우고자 하는 의지보다 많은 것이 필요합니다. 많은 사람들이 죽을 것이지만, 불리함을 극복할 도구를 만든다면 국경을 더욱 확장할 수 있을 것입니다."
 NOR_lynrytter: "번개의 기사"
 NOR_lynrytter_desc: "전격전은 탁월한 전략으로 입증되었습니다. 이제 우리는 이 전략을 받아들이고 적들의 최전선을 전차로 압도해야 합니다. 우리 전차가 [NOR.GetNameDef]에 신속한 승리를 가져다줄 때 오딘도 우리의 편이 될 것입니다."
 NOR_ulfhedhnar_wolf_coats: "울프헤드나르"
 NOR_ulfhedhnar_wolf_coats_desc: "'금발' 하랄드 1세 하르파그리 왕을 보호하는 버서커 집단이었던 옛 조상들의 울프코트처럼, 이 새로운 울프헤드나르는 우리의 영토를 지키고 확장하기 위한 우리 군대의 첨병이 될 엘리트 계급의 전사가 될 것입니다."
 NOR_crackdown_on_civilian_life: "민간인 생활 단속"
 NOR_crackdown_on_civilian_life_desc: "여유롭게 활동할 시간이 없습니다. 전쟁이 도래했고, 이 새로운 시대에 전쟁은 우리 정권에 대한 죽음과 불명예로 끝나지 않는 총체적인 것입니다. 조국을 위해 사생활은 줄여져야 합니다."
 NOR_the_administrative_council: "행정위원회"
 NOR_the_administrative_council_desc: "물론 [NOR.GetAdjective] 점령이 더 나아질 수도 있습니다. 접근 방식의 변화가 도움이 될 수 있으니, 우리가 직접 통치하는 대신 지역 협력자들로 구성된 위원회를 임명하여 외관상 주민들에게 자지권을 부여할 수 있습니다."
 NOR_abandoning_nynorsk: "뉘노르스크 포기"
 NOR_abandoning_nynorsk_desc: "뉘노르스크어는 겉보기에는 민족주의적인 목적이 있는 것처럼 보이지만, 시골의 낙후된 지역과 도시 방언에서 남은 많은 것들이 합쳐져 만들어진 언어일 뿐입니다. 대부분의 [NOR.GetAdjective]인이 이미 쓰고 읽고 있는 언어에 집중하는 것이 더 나을 것입니다. 소수 언어 사용자들은 우리의 질서에 적응하기만 하면 될 것입니다."
 NOR_pan_germanic_cooperation: "범게르만 협력"
 NOR_pan_germanic_cooperation_desc: "문화적으로 [NOR.GetNonIdeologyName]는 범게르만에 속하므로, 독일과의 긴밀한 협력을 모색하는 것이 합리적입니다. 우리는 함께 우리의 제국들을 건설해나갈 수 있을 것입니다."
 NOR_secret_police: "비밀 경찰"
 NOR_secret_police_desc: "[NOR.GetAdjective] 국민에 대한 통제력을 강화할 때입니다. 우리는 문제를 조장하는 이들을 약간 발견했습니다. 사소해 보일 수 있지만, 이들을 막기 위한 전략을 세울 시간을 갖기도 전에 이들이 통일된 전선이 되어버릴 수도 있습니다. 따지고보면, 칼날의 예리함을 유지하는 가장 좋은 방법은 자주 사용하는 것이니깐요."
 NOR_fascist_military_collaboration: "파시즘 군사 협력"
 NOR_fascist_military_collaboration_desc: "해외의 파시스트들은 우리가 현 정권을 달성하는 데 도움을 주었고, 다행스럽게도 우리는 이제 거의 대등한 수준의 긴밀한 군사 협력을 형성할 수 있는 위치에 있습니다."
 NOR_frontkjempere: "최전선병사"
 NOR_frontkjempere_desc: "많은 [NOR.GetAdjective]인들이 우리의 해방자들의 해외 정복을 돕기 위해 최전선에 나가길 열망합니다. 많은 이들이 죽겠지만, 그건 우리가 전 세계적 민족주의 운동에 일부가 되는 것의 대가일 뿐입니다. 어쩌면 [NOR.GetName](이)가 점령지를 관리할 수 있다고 신임을 받을 만큼 환심을 살지도 모릅니다."
 NOR_fascist_industrial_investments: "파시즘 산업 투자"
 NOR_fascist_industrial_investments_desc: "우리의 파시스트 친구들은 현대 국가가 경쟁하기 위한 선진 산업에 필요한 지식과 자본을 가지고 있습니다. 우리는 이것을 훨씬 더 유용한 동맹이 됨으로써 사용할 수 있을 것입니다."
 NOR_norwegian_reichsprotectorate: "노르웨이 국가보호령"
 NOR_norwegian_reichsprotectorate_desc: "우리의 많은 성공 덕분에 [GetNorwegianFascistOverlord] 측이 [NOR.GetName](이)가 그들의 제국과 완전히 함께할 준비가 되었다고 결정했습니다. 이는 그들의 힘을 반영하는 것이며, 우리는 이에 대한 경의를 표합니다. 우리는 권력과 영토에 대한 그들의 끝없는 갈증을 채우기 위해 필요한 모든 것을 할 것입니다."
 NOR_jonas_lie_coup: "요나스 리의 쿠데타"
 NOR_jonas_lie_coup_desc: "크비슬링의 무능함은 한계를 모르는 것 같습니다. 그는 정권이 시작되기 전부터 우리 정권에 해를 끼쳤고, 우리 지휘 체계의 약점입니다. 반면에 요나스 리는 처음부터 [GetNorwegianFascistOverlord]의 [ROOT.GetName] 점령을 강력히 지지해왔고, 필요할 때면 완강한 질서의 요원이었습니다. 그는 우리 동맹의 목표를 추구하기 위해 부하들을 이끄는 자가 되어야 합니다."
 NOR_bring_back_quisling: "크비슬링의 복귀"
 NOR_bring_back_quisling_desc: "많은 이들이 크비슬링을 눈치 없는 멍청이로 여기지만, 크비슬링의 권력 상승은 그의 실패 뒤에 교활한 계획이 숨어 있음을 암시합니다. 옛 바이킹처럼 새롭고 풍요로운 땅으로 [NOR.GetName](을)를 인도하기 위해서는 이런 사람이 실권을 잡아야 합니다."
 NOR_a_valuable_partner_to_germany: "[GetNorwegianFascistOverlord]의 가치 있는 협력국"
 NOR_a_valuable_partner_to_germany_desc: "이 나라의 성공은 본질적으로 [GetNorwegianFascistOverlord]의 성공과 연결되어 있습니다. 우리가 그들을 돕기 위해 더 많은 일을 할수록 그들은 전쟁의 전리품으로 우리에게 더 많은 보상을 줄 것입니다. 우리는 [NOR.GetNAme](을)를 필수적인 협력국으로 만들 수 있는 길로 나아가야 합니다."
 NOR_invite_german_engineers: "파시즘 엔지니어 초빙"
 NOR_invite_german_engineers_desc: "[NOR.GetName](은)는 산업 강국이었던 적이 없으며, 우리 선조들은 자체 제품 생산보다 무역에 더 집중했습니다. 그렇기 때문에 우리는 동맹국, 더 중요하게는 적국을 따라잡는 데 필요한 지식을 확보하기 위해 [GetNorwegianFascistOverlord]의 도움이 필요합니다."
 NOR_the_kings_abdication: "국왕의 퇴위"
 NOR_the_kings_abdication_desc: "침략자들의 감당할 수 없는 힘을 깨달은 왕과 그의 시종관은 백성들에게 줄 것도, 빼앗을 것도 남지 않았습니다. 보기 드문 공개 석상에서 국왕 호콘 7세가 모든 [NOR.GetAdjective] 국민은 우리 땅을 휩쓸고 있는 파시스트에게 굴복해야 한다고 발표했습니다."
 NOR_reviving_the_norgesveldet: "노레그 왕국의 부활"
 NOR_reviving_the_norgesveldet_desc: "우리 선조들은 눈에 보이는 곳, 항해할 수 있는 곳이면 어디든 습격하고 정복하며 모두를 두려움에 떨게 했습니다. 우리는 과거를 돌아보고 그 정신을 되살려야 합니다. 우리는 아이들이 잠 못 이루게 만드는 새로운 바이킹의 위협이 될 수 있습니다."
 NOR_old_vinland: "고대 빈란드"
 NOR_old_vinland_desc: "고대 스칸디나비아 탐험가들은 지금은 뉴펀들랜드 래브라도라 불리는 풍성한 빈란드 땅에 도착할 때까지 그 누구보다 서쪽으로 나아갔습니다. 다시 한번 서쪽으로 진군하여 애당초 우리 땅으로 남았어야 했던 곳들을 정복합시다."
 NOR_claims_on_scotland: "스코틀랜드 영유권 주장"
 NOR_claims_on_scotland_desc: "영국의 일부가 되기 전에, 스코틀랜드는 단지 우리 조상들의 뒷마당에 불과했습니다. 바이킹의 흔적이 거의 사라진 이들로부터 그곳을 되찾아 다시 한 번 브리튼 섬 북부의 해안과 산을 배회합시다."
 NOR_claims_on_ireland: "아일랜드 영유권 주장"
 NOR_claims_on_ireland_desc: "한때 검은 석호였을 뿐인 곳에 우리 조상들이 정착하여 뒤플린이라고 불렀습니다. 이 사소해 보이는 곳에서 많은 바이킹이 게일 부족과 함께 번성하고 약탈하고 섞였습니다. 우리가 말으로든 강제로든 그곳을 되찾는다 해도 그들은 분명히 개의치 않을 것입니다."
 NOR_the_chamberlains_overture: "시종관의 제안"
 NOR_the_chamberlains_overture_desc: "의회가 엉뚱한 방향으로 지지부진함에 따라 고귀한 가치의 모범, 야를스베르그 봉건 백작위의 계승 서열 2위, 겸허한 국왕 호콘 7세의 시종관이신 페데르 앙케르 베델-야를스베르그 남작께서는 미래의 해답을 과거에서 찾아야 한다고 상정합니다. 다시 말해, 왕실 기관이 정부 전체의 통제권을 잡을 수 있을 지도 모릅니다."
 NOR_send_the_storting_home: "의원들을 집으로"
 NOR_send_the_storting_home_desc: "우리 의회는 숨을 거둔 지 오래입니다. 의회를 살려두는 것은 단지 의회의 고통만 연장할 뿐이며, 솔직히 말해 우리의 고통도 연장됩니다. 정치인들을 집으로 돌려보내 그들의 가족들과 시간을 보내게 합시다. 국왕의 신하들이 그들의 손으로 문제를 해결할 것입니다."
 NOR_assure_the_population: "대중 안심시키기"
 NOR_assure_the_population_desc: "[ROOT.GetName](이)가 파멸로 곤두박질치는 것처럼 보일 수 있으나, 시종관은 호콘 7세를 대신하여 군주제가 이 땅에 안정을 되찾아주기 위해 변함없이 지도할 것임을 대중에게 알리고 싶어합니다."
 NOR_demand_king_haakons_rise_to_power: "호콘 7세의 권력 장악 요구"
 NOR_demand_king_haakons_rise_to_power_desc: "베델-야를스베르그 남작의 감동적인 연설에 힘입어, [NOR.GetName] 국민들은 왕실이 정부 통치권을 장악하기를 강력하게 희망하게 되었습니다. 유일한 문제는 국왕 호콘 7세께서 계속해서 국가는 국민의 대표자들에 의해 통치되어야 한다고 강조하신다는 점입니다. 왕께 설득이 필요할 것 같습니다."
 NOR_the_crowns_executive_powers: "왕좌의 행정권"
 NOR_the_crowns_executive_powers_desc: "국왕께서 모든 절대왕권 행사 요청들을 거부하심에 따라, 우리는 왕께 행정권만을 드릴 수 밖에 없습니다. 국왕께서 정치적 수면에서 깨어나실 때, 그분은 [ROOT.GetNonIdeologyName]를 영광으로 이끌 도구를 가지고 계실 것입니다!"
 NOR_a_warden_king: "관리자로서의 국왕"
 NOR_a_warden_king_desc: "하늘로부터 왕에게 부여된 영토를 지키는 것은 국왕의 의무이지 특권이 아닙니다. 군대가 절대 왕권의 칼이 되게 하여 왕이 일어나 이를 휘두르기 전까지 유지해야 합니다."
 NOR_the_kingdom_of_norway: "노르웨이 왕국"
 NOR_the_kingdom_of_norway_desc: "호콘 국왕께서 아시는지와는 관계없이, 이제 때가 되었습니다. 민주주의와 국민의 통치라는 가식을 벗겨내고 군주정의 철권이 우리의 적들을 산산조각내도록 합시다. 국왕에게는 자신의 대관을 다시 받아들이는 것 외에는 선택지가 없을 것입니다."
 NOR_appoint_prince_olav_to_army_staff: "올라브 왕자를 육군 참모로 지명"
 NOR_appoint_prince_olav_to_army_staff_desc: "왕실도 우리 계획에 동참했기 때문에 그들의 능력을 활용하여 우리 왕국을 방어하는 일에 써야 합니다. 올라브 왕자를 군대의 지휘관으로 임명하면 그가 훈련과 경험을 충분히 발휘해 육지의 적을 물리칠 수 있을 것입니다."
 NOR_prince_olav_to_navy_staff: "올라브 왕자를 해군 참모로 지명"
 NOR_prince_olav_to_navy_staff_desc: "우리 계획에 대한 지속적인 저항에도 불구하고 올라브 왕자는 우리 왕국의 해군을 지휘하는 것에 대해 열린 마음을 가지고 있습니다. 무엇보다 우리는 1928년 올림픽에서 요트 금메달을 딴 그가 파도와 하나라는 것을 잘 알고 있습니다. 그가 우리 해군을 이끄는 데 집중한다면 적들은 결국 우리 신민들이 잡은 연어의 먹이가 될 것입니다."
 NOR_promote_civilian_donations: "민간 기부 촉진"
 NOR_promote_civilian_donations_desc: "옛 봉건제처럼, 모든 가신은 그들의 영주에게 공물을 바쳐야 합니다. 물론 그런 야만적인 시대는 지났고, 우리의 겸허한 군주제는 그보다는 더 계몽되었습니다. 그렇기에 이 공물은 대체로 자발적입니다."
 NOR_research_funding: "연구 자금 지원"
 NOR_research_funding_desc: "우리의 고귀한 [ROOT.GetAdjective] 통치자들은 계몽에 헌신하고 있으며, 따라서 그들은 처음에는 폭력을 통해, 궁극적으로는 자비만으로 우리의 지배권을 확장하는 데 필요한 과학적 발전을 위해 기꺼이 후원자가 되어줍니다."
 NOR_invite_cadillac_to_norway: "노르웨이로 캐딜락 초대"
 NOR_invite_cadillac_to_norway_desc: "수년 전, 당시 기쁨을 주는 아기였던 우리의 소중한 올라브 왕자는 캐딜락 모형을 선물로 받았습니다. 우리의 깃발을 적의 시체 위로 운반할 차량의 개발과 생산을 돕기 위해 캐딜락을 [NOR.GetNameDef]에 초대한다면 그는 분명히 환영할 것입니다. 이것이 왕자에게 어린 시절의 즐거운 기억을 되살려 주기를 바랍니다."
 NOR_enhance_coastal_defense: "해안 방어 강화"
 NOR_enhance_coastal_defense_desc: "우리의 해안선의 광활함은 양날의 검과 같습니다. 한편으로는 우리 사람들이 바다에서 번영하게 하지만, 다른 한편으로는 적이 해안 상륙을 위한 넓은 통로를 가진다는 것을 의미합니다."
 NOR_rule_the_northern_sea: "북해 지배"
 NOR_rule_the_northern_sea_desc: "우리의 영역을 북해로 확장시킵시다! 우리의 배는 우리 왕국을 지평선 너머로 확장하는 팔이 될 것입니다. 그러기 위해서는 이러한 지배력을 유지하는 데 필요한 해군 기지와 더 멀리 나아갈 수 있는 훈련과 기술이 필요합니다."
 NOR_ramp_up_naval_production: "해군 생산 증대"
 NOR_ramp_up_naval_production_desc: "우리의 유서 깊은 해양 전통에도 불구하고 현재 우리의 해군력은 야망에 미치지 못합니다. 우리는 미래의 국왕인 올라브 왕자의 해군에 동력을 공급할 조선소를 건설하는 첫 단계에 노력을 아끼지 않아야 합니다."
 NOR_power_to_the_royal_guard: "근위대 강화"
 NOR_power_to_the_royal_guard_desc: "국왕 폐하의 근위대는 우리의 총애 받는 왕실 근위대로, 일관되게 왕국에서 가장 잘 훈련되고 가장 확고한 전투 부대입니다. 그들은 국왕과 섭정으로부터 받은 영감으로 군대를 이끌어야 하며, 그 영감은 적을 무찌르는 창끝이 될 것입니다."
 NOR_encourage_recruitment: "모병 장려"
 NOR_encourage_recruitment_desc: "우리의 총애 받는 시종관이 말하듯이, 호콘 국왕은 우리의 마음속에 살아 있으므로 누구나 그를 위해 싸우다 죽을 수 있습니다! 그의 영혼이 [ROOT.GetNameDef]의 모든 신민들에게 힘을 불어넣어 그들이 군주를 위해 싸우려고 입대하도록 만듭시다."
 NOR_for_the_king_and_prince: "국왕과 왕자를 위하여"
 NOR_for_the_king_and_prince_desc: "우리의 호콘 국왕 폐하와 그의 아들 올라브 왕자는 모든 [NOR.GetAdjective]인에게 감화를 줍니다. 우리는 병사들에게 전진하는 모든 발걸음, 죽이는 모든 적, 흘리는 모든 피가 헛되지 않다는 것을 상기시켜야 합니다. 이 모든 것은 우리 왕실과 [NOR.GetName]의 귀족들, 그리고 그들이 대표하는 모든 것을 위한 것입니다."
 NOR_the_kings_line: "국왕의 선"
 NOR_the_kings_line_desc: "우리 왕국의 국경을 둘러싸고 있는 벙커와 진지는 국왕의 회복력과 의지의 표현입니다. 우리 병사들이 피 흘려 국왕의 선을 지키고 그의 왕국이 온전하게 만들기를."
 NOR_the_glucksburg_sea_wall: "글뤽스부르크 해안 방벽"
 NOR_the_glucksburg_sea_wall_desc: "야를스베르그 백작이 우리의 영광스러운 국왕, 호콘 7세 폐하의 가문인 글뤽스부르크가의 이름을 딴 해안 방벽 건설에 착수했습니다. 이 방벽은 왕실의 힘을 대신하여 적을 막고 우리의 피오르드와 산을 위험으로부터 보호할 것입니다."
 NOR_shield_of_the_north: "북방의 방패"
 NOR_shield_of_the_north_desc: "검을 휘두르지 않는다면 무슨 소용이 있을까요? 방패가 그 아래 있는 대상을 보호하지 못한다면 무슨 소용이 있을까요? 우리 왕실은 [NOR.GetNameDef]뿐만 아니라 왕국과 그 영토를 보호해야 합니다. 법률상 우리 영토가 아니더라도 말입니다."
 NOR_our_royal_claims: "국왕의 영유권 주장"
 NOR_our_royal_claims_desc: "[NOR_GetOurRoyalClaimsDesc]"
 NOR_swedish_claims: "스웨덴 영유권 주장"
 NOR_swedish_claims_desc: "[NOR_GetSwedishClaimsDesc]"
 NOR_swedish_claims_desc_mon: "원치 않게도 우리의 역사와 왕실은 [SWE.GetNonIdeologyName](와)과 연결되어 있습니다. 수 세기에 걸쳐 계속 오락가락 하는 동안 [SWE.GetAdjective](은)는 옘틀란드, 헤리에달렌, 보후슬렌 등 광대한 지역을 훔쳐갔습니다. 베르나도테 가문, 바사 가문, 올덴부르크 가문 그 누구에게 책임이 있든 상관없습니다. 우리는 복수를 하고 우리의 영토를 되찾을 것입니다."
 NOR_swedish_claims_desc_fas: "스칸디나비아 군주제의 역사는 길고 복잡하지만, 우리는 그것을 우리에게 유리하게 사용할 수 있습니다. 스웨덴이 한때 우리나라에 속했던 지역을 통째로 빼앗아 갔으니, 우리는 복수를 명분으로 삼아 [SWE.GetAdjective](을)를 침공하고, 역사적인 [NOR.GetAdjective] 영토를 합쳐서 우리 제국을 성장시킬 수 있습니다."
 NOR_claims_on_faroe_islands: "페로 제도 영유권 주장"
 NOR_claims_on_faroe_islands_desc: "[NOR_GetFaroeClaimsDesc]"
 NOR_eirik_raudes_land: "붉은 에이리크의 땅"
 NOR_eirik_raudes_land_desc: "1933년 헤이그의 터무니없는 결정은 반드시 뒤집혀야 합니다. 노르웨이인인 붉은 에이리크가 천 년 전에 발견한 땅을 감히 [DEN.GetName](이)가 가지게 하다니 말입니다. 불과 몇 년 전 우리는 그린란드 동부 해안의 일부를 소유했지만 곧 그것과 더 많은 것을 되찾을 것이며, 우리가 우리 영토를 되찾을 때 붉은 에이리크의 유산이 계속될 것입니다."
 NOR_iceland: "아이슬란드"
 NOR_iceland_desc: "[NOR_GetIcelandClaimDesc]"
 NOR_bjarmeland: "뱌르말란드"
 NOR_bjarmeland_desc: "[ROOT.GetAdjective] 탐험가들은 수 세기 동안 가능성과 닿을 수 있는 곳의 경계를 확장해 왔습니다. [NOR.GetAdjective] 탐험대가 처음 탐험했지만, 지금은 우리의 손에서 벗어난 뱌르말란드가 그런 사례 중 하나입니다. 우리는 다시 한 번 손을 뻗어 이 땅을 우리 영토로 만들어야 합니다."
 NOR_claims_on_denmark: "덴마크 영유권 주장"
 NOR_claims_on_denmark_desc: "[NOR_GetDanishClaimsDesc]"
 NOR_claims_on_denmark_desc_mon: "덴마크는 우리가 사랑하는 왕이 고향이라고 불렀던 땅이었을지 모르지만, 우리는 그가 왕위에 선출되기 전부터 그의 진정한 고향은 항상 [NOR.GetNonIdeologyName]이었다는 것을 알고 있습니다. 어쨌든 우리는 국왕의 옛 나라를 그의 왕국으로 가져와야 하며, 그러면 아마도 그가 우리 군주제 정부에서 더 적극적인 역할을 하도록 동기를 부여할 것입니다."
 NOR_claims_on_denmark_desc_fasc: "[DEN.GetNonIdeologyName]의 군주들은 한때 우리의 주인이었지만, 이제 더 이상은 아닙니다. 그들은 이제 약하고 보잘것없는 존재가 되었고, 따라서 그 땅은 우리가 차지할 것입니다. 우리의 새로운 힘으로 그들의 군대는 어린아이의 손에 든 과자처럼 무너질 것입니다!"
 NOR_consolidate_kingdom: "왕국 통합"
 NOR_consolidate_kingdom_desc: "시종관이시자 사랑받는 호콘 7세의 오른팔인 자애로우신 페데르 앙케르 베델-야를스베르그 공작께서 왕국의 영토를 확장하셨으니, 우리는 내부를 들여다보며 우리가 얻은 것을 공고히 하고 조금 엄중할지라도 안정된 손길로 신민들을 다스려야 합니다."
 NOR_start_rearmament: "재무장 시작"
 NOR_start_rearmament_desc: "어쩌면 전면적인 군축은 우리가 바란 전쟁을 피하는 확실한 길이 아닐 수 있습니다. 우리는 우리 영토를 겨냥한 가능성있는 공격에 대한 대비를 시작하는 게 낫습니다."
 NOR_kickstart_military_industry: "군수산업 촉진"
 NOR_kickstart_military_industry_desc: "[ROOT.GetName](은)는 오랫동안 다른 나라의 지배를 받아왔고, 따라서 국내 군수 산업을 발전시키지 못했습니다. 우리의 자유를 지키기 위해서는 다른 나라에 의존하는 국방 생산을 중단하고 우리의 군수품 구축해야 합니다."
 NOR_build_supplies_network: "보급망 구축"
 NOR_build_supplies_network_desc: "우리의 숨막히는 산, 호수와 피오르드는 세계가 부러워하지만 보급을 어렵게 만들기도 합니다. 우리는 보급품이 더 빨리 전선에 도달할 수 있도록 지속적인 노력을 기울여야 합니다."
 NOR_drobak_coastal_fort: "드뢰바크 해안 요새"
 NOR_drobak_coastal_fort_desc: "드뢰바크, 자세히는 드뢰바크만이 우리 수도를 방어하는 열쇠가 될 수 있습니다. 잘 배치된 어뢰가 대응에 필요한 준비를 할 수 있을 만큼 오래 침공을 지연시킬 수 있을지는 결코 알 수 없으니깐요."
 NOR_modernize_fortifications: "요새 현대화"
 NOR_modernize_fortifications_desc: "어떤 이들은 우리의 요새를 나폴레옹 시대의 것이라고 부르는데, 맥락상 이는 결코 칭찬이 아닙니다. 우리 벙커는 오래됐을지 모르지만, 적의 무기는 그렇지 않습니다. 우리 요새를 최고의 수준으로 끌어올리기 위한 노력과 자원은 미래에 반드시 보상받을 것입니다."
 NOR_artillery_development: "야포 개발"
 NOR_artillery_development_desc: "대전쟁은 포병의 중요성을 보였고, 우리는 적의 포탄에 무력해질 위험을 감수하려는 게 아니라면 우리 자신이 지금보다 더 뒤쳐지는 것을 허용할 수 없습니다."
 NOR_anti_air_support: "대공 지원"
 NOR_anti_air_support_desc: "침략자가 어디서 왔는지와 관련 없이, 한 가지 확실한 점은 그들이 비행기를 이용해 하늘을 장악하고 우리 도시와 군대를 폭격하려 할 것이라는 점입니다. 공중으로부터의 모든 시도를 무력화하기 위한 대공 방어 시설을 설치하지 않는다면 말이죠."
 NOR_rikstanken: "국가전차"
 NOR_rikstanken_desc: "슬픈 진실은 [ROOT.GetName](이)가 전차를 소유한 적이 없다는 것입니다. 승리의 기회를 잡으려면 전차를 가져야 합니다. 문제는 우리가 어떻게 접근해야 하는지 입니다. 우리 상황에서는 많은 수의 전차를 보유하는 것은 비용이 많이 드는 일일 수 있습니다. 혹시 전차 한 대로 시험해 볼 수는 없을까요? 아니면 전차 한 대를 위해 돈 이외의 다른 것을 희생할 수도 있습니다."
 NOR_tank_procurement: "전차 조달"
 NOR_tank_procurement_desc: "우리의 국산 전차 계획은 분명히 20세기의 기갑전에 불충분합니다. 긍정적인 측면은 필요한 전문 지식과 생산량을 갖춘 많은 국가가 그들의 전차를 판매할 수 있다는 점이며, 이는 [ROOT.GetAdjective]군을 20세기로 이끄는 지름길이 될 수 있습니다."
 NOR_norges_rikstanksfabrikk: "노르웨이 국가전차 공장"
 NOR_norges_rikstanksfabrikk_desc: "이제 우리는 기갑전의 기본을 배웠으므로 자체 국가 전차 제조 계획인 국가전차 공장을 개발할 준비가 되었습니다. 이것만이 기갑 차량의 끊임없는 공급을 보장할 수 있는 유일한 방법입니다."
 NOR_improve_production_lines: "생산 라인 개선"
 NOR_improve_production_lines_desc: "계속 싸우기 위한 무기와 장비를 생산하지 못하면 조국을 수호하는 용기는 아무 소용이 없습니다. 현대전에는 반격할 수 있는 총알을 확보하는 것이 전부이니, 총알처럼 빨리 그것들을 생산합시다."
 NOR_the_royal_guards_battalion: "근위 대대"
 NOR_the_royal_guards_battalion_desc: "한동안 근위대는 우리의 가장 정예 전투 부대였습니다. 우리는 이를 확장하고 그들의 훈련을 개선하여 그들이 우리 군대의 선봉이 되도록 할 수 있습니다."
 NOR_expand_Haeren: "육군 확장"
 NOR_expand_Haeren_desc: "현재 우리 지상군은 대륙의 다른 군대에 비하면 미미하며, [ROOT.GetName](은)는 결코 군사적인 강국이었던 적이 없습니다. 세계대전의 위협이 커짐에 따라 우리는 국민이 젊은 국가를 방어할 준비가 되어 있도록 해야 합니다."
 NOR_improved_weapons: "개선된 무기"
 NOR_improved_weapons_desc: "우리 지상군이 사용하는 장비의 상태는 좋지 않습니다. 이는 우리의 독립을 대가로 할 수도 있는 용납할 수 없는 정도의 부주의입니다. 우리는 가능할 때 이러한 추세를 역전시키기 위해 서둘러야 합니다."
 NOR_building_an_independent_norway: "독립 노르웨이 건설"
 NOR_building_an_independent_norway_desc: "현재의 독립된 [ROOT.GetAdjective] 국가는 1905년부터 존재하였기에 아직 국가 건설에 해야 할 일이 많이 남아 있으며, 특히 산업은 우리의 독립에 필수적이기에 매우 중요합니다."
 NOR_independent_norway_removal_tt: "§Y$NOR_independent_norway_dmod$§!§R는 [ROOT.GetNonIdeologyName]가 타국의 종속국이 되면 제거됩니다!§!"
 NOR_norwegian_school_of_economics: "노르웨이 경제대학"
 NOR_norwegian_school_of_economics_desc: "우리가 세계 경제에서 자리잡으려면 전문 지식이 필요하며, 이를 구축하는 데는 시간이 걸립니다. 국립 경제 학교로 노르웨이 경제대학을 설립하는 것은 민간 산업과 이후 군수 산업의 번영을 위한 첫 단계입니다."
 NOR_hurtigruten: "급행로"
 NOR_hurtigruten_desc: "[ROOT.GetNonIdeologyName]의 국토가 유난히 길 뿐만 아니라 사방이 매우 험난한 지형이라는 사실은 부인할 수 없습니다. 이는 분며히 우리의 국가 정체성을 형성했지만, 기반시설과 철도를 제대로 구축하지 못하게 만들기도 합니다. 우리는 차선책으로 [ROOT.GetAdjective] 해안선을 따라 인력과 물자를 이동시키는 일련의 연락선인 후르티그루텐을 설치해야 합니다."
 NOR_norges_tekniske_hogskole: "노르웨이 기술대학교"
 NOR_norges_tekniske_hogskole_desc: "20년 넘게 트론헤임의 노르웨이 기술대학교는 국내 공학 분야의 선두를 지켜왔습니다. 하지만 우리가 이웃이나 적과 경쟁하려면 기술 교육에 더 많은 자금이 필요할 것입니다. 우리 산업이 전문 지식이 부족하도록 놓아둘 수는 없습니다."
 NOR_empower_large_industrial_groups: "대기업 강화"
 NOR_empower_large_industrial_groups_desc: "대기업은 공장을 짓고 유지하며 평균적인 [ROOT.GetAdjective] 시민의 매 생필품을 생산하는 데 검증된 실적을 가지고 있습니다. 분명히 그들을 신뢰하는 것이 [ROOT.GetNonIdeologyName]의 산업 독립을 향한 올바른 방향입니다."
 NOR_fund_local_construction: "지역 건설 자금 지원"
 NOR_fund_local_construction_desc: "우리는 산업화가 수도와 몇몇 주요 도시에 집중되도록 할 수 없습니다. 진전은 [ROOT.GetName] 전체에서 최대한 균일하게 이루어져야 합니다. 그러므로 보다 다양한 산업 기반과 조다 견고한 경제를 위해 마을과 소도시에 투자해 지역 건설에 박차를 가합시다."
 NOR_aluminum_production: "알루미늄 생산"
 NOR_aluminum_production_desc: "알루미늄 생산은 매우 전력 집약적인 공정이며, 우리는 보크사이트 매장량이 부족하지만 [ROOT.GetAdjective]의 지형은 수력 발전에 이상적이기 때문에 쉽게 보크사이트를 수입하여 초기 군수 산업에 귀중한 자원으로 활용할 수 있습니다."
 NOR_build_the_northern_rail: "북부 철도 건설"
 NOR_build_the_northern_rail_desc: "우리 나라의 북부 지역은 너무 오랫동안 방치되어 왔습니다. 지형으로 인해 기반시설을 구축하는 것이 힘들기는 하지만, 이 노력으로 우리는 미래에 확실히 이익을 얻을 수 있을 것입니다."
 NOR_complete_the_sourthern_railway_network: "남부 철도망 완성"
 NOR_complete_the_sourthern_railway_network_desc: "[ROOT.GetNonIdeologyName]의 남부가 북부보다 비약적으로 발전했다고 해도 다른 나라나 심지어는 이웃 나라의 기반시설과 비교한다면 해야 할 일이 많이 남아 있음이 분명합니다."
 NOR_increase_research_funding: "연구 자금 지원 증대"
 NOR_increase_research_funding_desc: "[ROOT.GetName](은)는 아직까지 기술 강국이었던 적이 없습니다. 나머지 유럽을 따라잡으려면 미래의 적에게 의존하게 되는 위험을 피하기 위해 새로운 연구에 투자해야 합니다."
 NOR_expand_norges_tekniske_hogskole: "노르웨이 기술대학교 확장"
 NOR_expand_norges_tekniske_hogskole_desc: "앞으로 다가올 큰 규모의 전쟁을 감안할 때, 우리는 점점 더 복잡해지는 전쟁의 요구 사항을 충족하기 위해 기술대학교의 규모를 늘려야 합니다."
 NOR_revamp_hydroelectric_capacity: "수력발전소 개조"
 NOR_revamp_hydroelectric_capacity_desc: "알루미늄은 비행기와 기타 군수품 제작에 필수적이지만, 보크사이트를 알루미늄으로 가공하는 공정은 많은 에너지가 필요해 비용이 많이 듭니다. 다행히도 [NOR.GetName](은)는 많은 호수와 강을 수력 발전 댐으로 바꾸기에 완벽한 지형을 가지고 있습니다. 따라서 우리는 보크사이트가 많이 매장되어 있지 않더라도 필요한 알루미늄을 생산할 수 있습니다."
 NOR_haerens_flyvevaaben: "육군 항공대"
 NOR_haerens_flyvevaaben_desc: "전쟁의 새로운 개척지는 하늘에 있습니다. 적이 우리 영공을 완전히 통제하게 된다면 우리 지상군은 효과적으로 행동할 수 없게 될 것입니다. 우리는 지상군을 도울 수 있는 공군을 개발해야 합니다."
 NOR_norwegian_planes: "노르웨이산 항공기"
 NOR_norwegian_planes_desc: "우리는 오늘의 동맹국이 내일의 침략자가 될 수 있다는 것을 목격했습니다. 이러한 이유로 우리는 현대 전장에서 매우 큰 중요성을 가지는 항공기를 외세에 의존할 수 없습니다."
 NOR_foreign_plane_designs: "외국 항공기 설계"
 NOR_foreign_plane_designs_desc: "오랫동안 소외된 신생 국가인 [ROOT.GetName](은)는 현대 전투에 필요한 항공 전력을 설계하고 제조할 기반시설, 노하우, 도구를 갖추지 못했습니다. 우리는 국제 무기 시장에 눈을 돌려 [NOR.GetName]의 공군력을 보충해야 합니다."
 NOR_anti_air_artillery_research: "대공포 연구"
 NOR_anti_air_artillery_research_desc: "새로운 기술이 하늘 너머에 배치됨에 따라 지상에서 우리 영공을 방어할 수 있는 무기 또한 적의 공중 우세에 굴복하지 않도록 그에 따라가야 합니다."
 NOR_anti_air_construction: "대공포 건설"
 NOR_anti_air_construction_desc: "우리의 거친 지형으로 인해 [NOR.GetName](은)는 적의 침공에 어려운 표적이 되지만, 우리의 하늘은 적의 항공기에 노출되어 있으며 이는 잠재적인 외국의 침공에 이점이 될 것입니다. 이를 방지하려면 필요한 대공포대를 구축해야 합니다."
 NOR_invest_in_airfields: "비행장에 투자"
 NOR_invest_in_airfields_desc: "비행기가 이륙하는 데 필요한 기반시설이 없다면 그것을 가지는 의미가 없습니다. 우리는 확대되는 공군의 수요를 충족하는 데 필요한 기반시설이 매우 부족합니다."
 NOR_stavanger_airfield: "스타방에르 공군기지"
 NOR_stavanger_airfield_desc: "스타방에르 공항은 곧 완공될 예정이며, 공군 비행장으로서의 위치가 완벽합니다. 이 민간 공항을 공군 기지로 활용하기 위하여 필요한 수정 조치를 취할 수 있습니다."
 NOR_increase_air_production: "공군 생산 증대"
 NOR_increase_air_production_desc: "[NOR.GetName]에는 항공기가 지금 당장 필요합니다! 우리가 비행기 생산을 위해 노력한다면 우리 자신을 방어하고 적의 방어선을 뚫을 수 있을 것입니다."
 NOR_buy_aa_from_sweden: "스웨덴 대공포 구매"
 NOR_buy_aa_from_sweden_desc: "동쪽의 이웃인 [SWE.GetName](은)는 오랫동안 우리가 만들 수 있는 것보다 훨씬 성능이 좋은 대공포를 제조해 왔습니다. 우리는 임박한 침공에 우리의 하늘을 지키기 위해 이 보포스 포를 구입하고자 그들에게 접근할 수 있습니다."
 NOR_luftforsvaret: "$NOR_royal_air_force_dmod$"
 NOR_luftforsvaret_desc: "이제 우리 공군은 단순히 지상군을 지원하는 무장이 아니라 자체 병과로 진화해야 합니다. 현대 전투에 필요한 모든 작전을 효과적으로 수행하는 데 필요한 자원을 갖춘 병과 말입니다."
 NOR_radar_research: "레이다 연구"
 NOR_radar_research_desc: "광대한 해안선을 가진 국가로서 이를 효과적으로 감시하는 것은 중요합니다. 레이더라는 기술적인 기적 덕분에 우리는 더 먼 거리에서 다가오는 선박과 비행기를 인식할 수 있게 되었습니다."
 NOR_repurpose_lighthouses: "등대 용도 변경"
 NOR_repurpose_lighthouses_desc: "기상과 지리로 인해 [ROOT.GetAdjective] 해안 전역에 등대는 필수가 되었고, 심지어 우리 나라의 상징으로 자리매김했습니다. 레이더 장비를 설치하고 침략자를 방어해내는 데 이것을 활용함으로써 이들을 희망의 등대로 바꿀 수 있습니다."
 NOR_pilot_training: "조종사 훈련"
 NOR_pilot_training_desc: "우리의 초창기 공군은 규모가 작고 개발되지 않은 상태이지만, 우리는 비행가와 탐험가의 전통을 활용하여 우리에게 지속적인 독립을 보장할 신세대 [NOR.GetAdjective] 조종사들에게 영감을 줄 수 있습니다."
 NOR_the_royal_norwegian_navy: "$NOR_royal_navy_dmod$"
 NOR_the_royal_norwegian_navy_desc: "세계에서 가장 긴 해안선 중 하나를 갖는 것에는 장점도 있지만, 이를 방어하기 위하여 추가적인 노력을 기울여야 함을 의미하기도 합니다. 우리 해군은 국가 방어의 최전선이 될 것입니다."
 NOR_expand_the_dockyards: "조선소 확장"
 NOR_expand_the_dockyards_desc: "이미 세계에서 가장 큰 상선단 중 하나를 보유하고 있지만, 우리의 조선소 용량은 확실히 더 확장될 수 있으며 단순한 화물선과 유조선만을 생산하는 대신 군함의 효율적인 생산을 위해 최적화될 수 있습니다."
 NOR_battleship_focus: "전함 중점"
 NOR_battleship_focus_desc: "오직 거대하고 장갑이 많은 괴물만이 우리가 진정하게 파도를 지배함을 보장할 수 있습니다. 그들의 해안에서 우리 전함 중 하나를 보게 된다는 위협은 잠재적인 침략자를 저지할 수 있을 것입니다."
 NOR_kystvakten: "해안경비대"
 NOR_kystvakten_desc: "우리의 광대한 해안을 보호하기 위해서는 지평선의 모든 부분에 대한 가시성을 확보할 수 있을 만큼의 선박들이 필요합니다. 적국의 함선으로부터 우리 땅을 보호할 선박의 망을 구축합시다."
 NOR_convert_merchant_ships: "민간 상선 전환"
 NOR_convert_merchant_ships_desc: "우리 상선단은 우리 경제의 자랑이지만 침략자들이 우리 땅을 파괴한다면 아무 소용이 없을 것입니다. 우리 선박 거물들은 [ROOT.GetName](을)를 위해 희생하여 선박들을 전투에 사용할 수 있도록 만들어야 합니다."
 NOR_expand_merchant_marine: "상선단 확장"
 NOR_expand_merchant_marine_desc: "현대전에는 자원과 장비가 필요한데, [ROOT.GetName]에는 이 두 가지가 절실히 부족합니다. 전쟁이 다가올수록 우리는 생존에 필요한 모든 것을 가져올 수 있는 충분한 선박을 확보해야 합니다. 우리는 이미 대부분의 국가보다 더 많은 민간 선박을 보유하고 있지만 운송 과정에서 많은 선박을 잃을 것으로 예상되며, 선박이 부족해져서는 안 됩니다."
 NOR_expand_naval_academy: "해군사관학교 확장"
 NOR_expand_naval_academy_desc: "더 많은 함선은 함선을 전투에 투입하기 위해 더 많은 장교가 필요하다는 것을 의미합니다. 우리 해군사관학교는 수년간 충분한 규모였지만 해군이 확장됨에 따라 장교와 수병의 공급 또한 증가해야 합니다."
 NOR_norwegian_carriers: "노르웨이의 항공모함"
 NOR_norwegian_carriers_desc: "우리는 전쟁의 미래가 심지어 해상에서도 제공권의 장악에 크게 좌우된다는 사실을 여러 번 보았습니다. 항공모함은 우리가 적 함선 위의 하늘을 장악하고 그들을 신속하게 격파하는 데 도움을 줄 것입니다."
 NOR_mine_laying_effort: "기뢰 부설 주력"
 NOR_mine_laying_effort_desc: "우리 함선이 동시에 모든 곳에 있을 수는 없지만, 기뢰는 더 넓은 수역을 담당하고 적 함선들의 안전을 불확실하게 하는 데 도움이 될 수 있습니다. 기뢰 회피 및 소해의 최신 기술을 극복하려면 더 나은 기뢰가 필요합니다."
 NOR_submarine_fleet: "잠수함대"
 NOR_submarine_fleet_desc: "효율성과 잠행을 갖춘 잠수함은 한 번에 어뢰 한 발씩 발사하며 바다에서 벌어지는 전쟁의 흐름을 바꿀 수 있습니다. 기회를 극대화하려면 더 좋은 잠수함을 더 많이 만들어야 합니다."
 NOR_naval_air_force: "해군 항공대"
 NOR_naval_air_force_desc: "우리 비행기는 [ROOT.GetName] 침공을 지원하는 함대와 우리 해안의 평화로운 바다 사이에 차이를 만들 수 있습니다. 바다 넘어 하늘을 지배할 수 있다면, 다시 한 번 파도를 지배할 수 있을 것입니다."
 NOR_convoy_defense: "수송선 방어"
 NOR_convoy_defense_desc: "우리 나라의 보석은 거대한 상선단이며, 그렇기에 우리는 이를 낭비할 수 없습니다. 우리는 이들을 지키며 이들이 전쟁에 더 큰 영향을 미칠 수 있도록 하기 위한 노력을 강화해야 합니다."
 NOR_nortraship: "노르트라십"
 NOR_nortraship_desc: "이제 전쟁으로 인해 우리는 조국에서 망명하게 되었으므로, 우리는 하나의 깃발 아래 해상 운송에 대한 노력을 통합해야 합니다. 노르트라십은 우리가 멀리서 전쟁 주력을 지원하고 우리 동맹국이 [ROOT.GetName](으)로 돌아갈 수 있을 만큼 오래 살아남을 수 있도록 도울 것입니다."
 NOR_convoy_bombing: "수송선 폭격"
 NOR_convoy_bombing_desc: "적의 상선단이 작을수록, 우리의 대규모 함대가 더 큰 영향력을 발휘할 수 있습니다. 그들의 선박 운송을 약화시킨다면 우리는 전세를 역전시킬 수 있습니다."
 NOR_rebuild_the_royal_navy: "왕립해군 재건"
 NOR_rebuild_the_royal_navy_desc: "우리는 우리 나라에서 멀리 떨어져 있으니, 다시 가려면 아마도 바다를 통해야 할 것입니다. 왕립해군을 재건하는 것은 우리 국가를 재건하는 것과 같습니다."
 NOR_pan_germanic_entent: "범게르만 협약"
 NORDIC_reaching_out_to_our_neighbors: "우리 이웃에게 접근"
 NORDIC_reaching_out_to_our_neighbors_desc: "TODO_NORDIC"
 NORDIC_to_arms_against_tyranny: "폭정에 맞서 무장하라"
 NORDIC_to_arms_against_tyranny_desc: "TODO_NORDIC"
 NORDIC_against_tyranny_TT: "외세의 침략에 대항하여 노르드 국가들을 지원하는 §Y노르드에 무기 전달§!,  §Y노르드에 의용군 파병§! 그리고 §Y노르드 국가 방어§! 결정 해금."
 NORDIC_leverage_nordic_investments: "노르드 투자 이용"
 NORDIC_leverage_nordic_investments_desc: "TODO_NORDIC"
 NORDIC_industrial_cooperation: "산업 협력"
 NORDIC_industrial_cooperation_desc: "TODO_NORDIC"
 NORDIC_the_nordic_march: "노르드의 행진"
 NORDIC_the_nordic_march_desc: "TODO_NORDIC"
 NORDIC_court_foreign_power_TT: "공산주의 또는 파시즘 주요국의 세력에 가입할 수 있게 만드는 §Y외세의 환심 사기§! 결정 해금."
 NORDIC_mutual_guarantees: "상호 독립 보장"
 NORDIC_mutual_guarantees_desc: "TODO_NORDIC"
 NORDIC_strengthen_ties: "결속 강화"
 NORDIC_strengthen_ties_desc: "TODO_NORDIC"
 NORDIC_form_joint_alliance: "[NORDIC_get_alliance_name] 결성"
 NORDIC_form_joint_alliance_desc: "범스칸디나비아의 꿈은 1864년 함께하는 데 실패하면서 심각한 좌절을 겪었습니다. [NORDIC_GetFormAllianceSecondParagraph]"
 NORDIC_form_joint_alliance_desc_dem: "하지만, 우리가 공유하는 민주적 가치에 기초한 새로운 동맹을 창설하는 것은 모든 민주정을 위한 불빛이 될 수 있으며, 동시에 우리 자신을 방어하고 자유의 적들에 맞서 신속한 승리를 가져올 것입니다."
 NORDIC_form_joint_alliance_desc_com: "하지만, 프롤레타리아 혁명의 추진력을 통해 우리는 북방 인민의 동맹에 우리 나라들를 합류시켜 우리 민중을 하나로 모으고 자본주의에 맞서 싸우는 데 집중할 수 있습니다."
 NORDIC_form_joint_alliance_desc_mon: "하지만, 우리가 공유하는 오랜 전통에 뿌리를 둔 왕실의 유산을 통해 우리는 사랑하는 우리 왕가들의 보존을 위해 더 큰 그림을 보고 하나로 협력할 수 있습니다."
 NORDIC_political_cooperation: "정치적 협력"
 NORDIC_political_cooperation_desc: "진정한 협력을 위해서는 말만으로는 충분하지 않습니다. 우리가 정말로 주목받는 역량이 되고 싶다면 우리의 모든 시스템이 더 크고 기름칠 잘된 기계의 톱니바퀴처럼 굴러가야 합니다."
 NORDIC_consolidating_institutions: "제도의 통합"
 NORDIC_consolidating_institutions_desc: "TODO_NORDIC"
 NORDIC_economic_union: "경제 연합"
 NORDIC_economic_union_desc: "우리 모두가 이웃에게 필요한 것을 가지고 있기 때문에 자원을 함께 모아야 합니다. 오랫동안 우리 경제를 분리시켜온 장벽을 허물면 더 높은 수준의 효율성을 달성할 것입니다. 자원이 우리 사이에 흘러야 서로를 더 잘 도울 수 있습니다."
 NORDIC_procurement_fund: "조달 기금"
 NORDIC_procurement_fund_desc: "주요 경제 및 군사 강대국들은 방어 및 정복 수단을 생산할 수 있는 능력을 갖추고 있으며, 우리에게는 국내 군수 산업이 있지만 상대적으로 미약합니다. 아직은 이러한 산업력을 따라잡을 수 없지만, 우리는 자금을 모아 국방에 필수적인 무기와 차량을 대량으로 조달할 수 있습니다."
 NORDIC_shared_intelligence: "정보 공유"
 NORDIC_shared_intelligence_desc: "[NORDIC_get_alliance_name]의 전체 계획은 우리의 힘을 공유하는 것을 중심으로 진행되며, 지식이 실제로 힘과 같다면 우리가 적에 대해 알고 있는 것, 적들이 우리에 대해 알고 있는 것, 심지어 적들이 우리에 대해 알고 있다고 생각하는 것까지 공유하도록 합시다."
 NORDIC_northern_command: "노르드 사령부"
 NORDIC_northern_command_desc: "합동군사령부는 우리의 행동을 더 잘 조정할 수 있는 필수 요소입니다. 군대는 함께 원활하게 운영되어야 하며, 모든 당사자의 이익을 염두에 두고 신속하게 결정을 내려야 합니다. 우리는 합동군사령부가 설치되어 합동군을 위한 추가 계획이 수립될 수 있도록 해야 합니다."
 NORDIC_democratic_institution_1: "노르드 장관위원회"
 NORDIC_communist_institution_1: "북부 연방"
 NORDIC_monarchist_institution_1: "노르드 귀족원"
 NORDIC_first_joint_institution: "[NORDIC_get_institution_1_name]"
 NORDIC_first_joint_institution_desc: "진정한 통합과 협력으로 향하는 첫 발걸음을 내딛은 지금, [NORDIC_get_alliance_name]에는 새로운 기관인 [NORDIC_get_institution_1_desc](이)가 필요합니다."
 NORDIC_first_joint_institution_desc_dem: "초국가 조직에 속한 여러 나라들의 내각 구성원들이 유럽에서 고조되는 긴장을 극복하기 위해 우리 국민들을 이끄는 노력을 어떻게 잘 규합할 수 있는지 논의할 수 있는 곳"
 NORDIC_first_joint_institution_desc_com: "우리 국민들을 단결시키며 생산수단에 대한 소유권을 보장하는 동시에 국민들에게 자기 결정권을 제공할 수 있는 곳"
 NORDIC_first_joint_institution_desc_mon: "귀족들의 복잡한 인척관계를 해결하고 권력 구조에서 각자 소임을 충실히 수행하는 고귀한 동료들로 구성된, 통합된 모임으로 배치할 수 있는 곳"
 NORDIC_democratic_institution_2: "노르드 최고의회"
 NORDIC_communist_institution_2: "북방 정치국"
 NORDIC_monarchist_institution_2: "북방의 사자들의 비밀회의"
 NORDIC_second_institution: "[NORDIC_get_institution_2_name]"
 NORDIC_second_institution_desc: "우리 동맹은 그 어느 때보다 더 가깝고 서로 얽혀 있지만, 이는 하나의 단위로서 거대하고 더디다는 것을 의미하기도 합니다. [NORDIC_get_institution_2_name](을)를 설립함으로써, [NORDIC_get_institution_2_desc]"
 NORDIC_second_institution_desc_dem: "우리는 우리 국가들의 유권자를 대표하고 전쟁에 직면했을 때 신속히 행동할 수 있는 행정권을 가진 입법 기관을 가질 수 있습니다."
 NORDIC_second_institution_desc_com: "우리는 노동자의 의지가 대표될 것이며, 다수를 대표하는 소수의 사람들이 프롤레타리아의 최선의 이익을 위해 행동할 것이라는 점을 확신할 수 있습니다."
 NORDIC_second_institution_desc_mon: "우리는 연합된 왕국들에서 가장 강력한 귀족과 귀부인을 모아 귀족의 의무인 어려운 타협을 용감하고 단호하게 받아들일 수 있습니다."
 NORDIC_nordic_army_democratic: "지상작전부"
 NORDIC_nordic_army_communist: "북방 인민군"
 NORDIC_nordic_army_monarchist: "전진하는 사자"
 NORDIC_nordic_army: "[NORDIC_get_nordic_army_name]"
 NORDIC_nordic_army_desc: "[NORDIC_get_nordic_army_desc]"
 NORDIC_nordic_army_desc_dem: "[NORDIC_get_nordic_army_name]의 역할은 민주주의 국가의 다양한 지상군이 상호 보완적인 방식으로 운영될 수 있도록 범위를 설정하는 것입니다. 따라서 한 군대의 강점이 다른 군대의 약점을 상쇄하고, 대륙 전체에서 한 번에 하나씩 억압을 없애는 것을 목표로 합니다."
 NORDIC_nordic_army_desc_com: "출신국에 관계없이 [NORDIC_get_nordic_army_name]의 모든 병사들은 [NORDIC_get_alliance_name]의 일원이며, 우리의 결합된 힘과 불굴의 의지로 자본주의가 근절될 때까지 진군할 것입니다."
 NORDIC_nordic_army_desc_mon: "[NORDIC_get_alliance_name]의 군대는 단순한 군대가 아니라 그 이상입니다. [NORDIC_get_nordic_army_name](은)는 군주와 그들이 대표하는 영토를 위해 하나의 깃발 아래 용감히 싸울 것입니다."
 NORDIC_nordic_navy_democratic: "해군 합동사령부"
 NORDIC_nordic_navy_communist: "북방 해군인민위원회"
 NORDIC_nordic_navy_monarchist: "왕립함대"
 NORDIC_nordic_navy: "[NORDIC_get_nordic_navy_name]"
 NORDIC_nordic_navy_desc: "[NORDIC_get_nordic_navy_desc]"
 NORDIC_nordic_navy_desc_dem: "바다의 광활함은 우리 나라들을 개별적으로는 왜소해 보이게 만들겠지만, 우리가 힘을 합한다면, 우리는 작전을 조정하고 우리의 유한한 자원을 보다 효율적인 방법으로 운용하여 우리의 체급을 뛰어넘을 수 있을 것입니다. 그것은 [NORDIC_get_nordic_navy_name] 대표자들의 임무가 될 것입니다. 확실히 어려운 명령이지만, 그들은 그들 뒤에 [NORDIC_get_alliance_name]의 모든 자원과 지원을 갖게 될 것입니다."
 NORDIC_nordic_navy_desc_com: "파도는 인민의 것이며, [NORDIC_get_alliance_name](은)는 북방 인민을 위해 파도를 해방시키고 주장해야 합니다. [NORDIC_get_nordic_navy_name]는 적들이 마지막으로 보는 것이 붉은 지평선 위로 떠오르는 우리 함선이 되도록 할 것입니다."
 NORDIC_nordic_navy_desc_mon: "[NORDIC_get_alliance_name]의 연합 해군이 우리 나라들 너머의 파도를 지배할 것입니다. [NORDIC_get_nordic_navy_name]는 적들에게 난파선만 남을 때까지 그들을 강타할 물결이 될 것입니다."
 NORDIC_nordic_airforce_democratic: "노르드 영공방어 계획"
 NORDIC_nordic_airforce_communist: "북방 공군인민위원회"
 NORDIC_nordic_airforce_monarchist: "연합 왕립 공군"
 NORDIC_nordic_airforce: "[NORDIC_get_nordic_airforce_name]"
 NORDIC_nordic_airforce_desc: "하늘은 우리 연합의 새로운 국경입니다. [NORDIC_get_nordic_airforce_desc]"
 NORDIC_nordic_airforce_desc_dem: "그렇기에 [NORDIC_get_nordic_airforce_name](이)가 [NORDIC_get_alliance_name]에 소속된 각국 시민들을 보호하는 데 필요한 자원을 관리하게 됩니다. 그들은 또한 우리 공군들이 반드시 서로 협력하고 원활하게 공조할 수 있도록 할 것입니다."
 NORDIC_nordic_airforce_desc_com: "우리는 자본주의 세력들이 우리 모두가 평등하게 공유해야 하는 자유의 모범을 장악하도록 내버려둘 수 없습니다. 우리 공군은 적 영공을 꽉 채우고 그들에게 지옥불을 비 내리듯 퍼부을 것입니다."
 NORDIC_nordic_airforce_desc_mon: "공중전 능력을 발전시킨다면, 우리의 힘을 더 잘 운용할 수 있습니다. 우리는 연합 공군의 힘 앞에 적들이 굴복하게 할 것입니다."
 NORDIC_nordic_research_democratic: "노르드 연구위원회"
 NORDIC_nordic_research_communist: "북방 인민대학"
 NORDIC_nordic_research_monarchist: "연합 왕립 아카데미"
 NORDIC_nordic_research: "[NORDIC_get_nordic_research_name]"
 NORDIC_nordic_research_desc: "힘만으로는 전쟁에서 승리할 수 없습니다. 기술적 진보는 20세기 국가들이 현대 전투에서 우위를 점할 수 있게 해주었습니다. [NORDIC_get_nordic_research_desc]"
 NORDIC_nordic_research_desc_dem: "[NORDIC_get_nordic_industry_name]는 자본과 자원을 올바르게 투입하여 우리 군인과 장교들이 전쟁의 도전에 대처할 수 있는 최고의 도구를 사용할 수 있도록 할 것입니다. 첨단 기술은 시민들이 피를 헛되이 흘리지 않도록 지켜줄 것입니다."
 NORDIC_nordic_research_desc_com: "[NORDIC_get_nordic_industry_name]은 최신의 파괴 수단을 개발하고 최고의 도구를 대량 생산하여 그것이 우리 인민의 손에서 파시즘과 자본주의의 머리 위의 단두대가 될 수 있도록 할 것입니다."
 NORDIC_nordic_research_desc_mon: "북방의 왕국들은 항상 과학이 발전할 수 있도록 해왔으며 [NORDIC_get_nordic_industry_name]는 이 전통을 이어가며 우리 왕국들의 모든 최고의 생각을 하나의 건물에 모아 서로 도움을 주도록 함으로써 모든 주군을 섬기도록 할 것입니다."
 NORDIC_nordic_military_industry_democratic: "노르드 군수품 조달"
 NORDIC_nordic_military_industry_communist: "북방 인민들의 무기 생산"
 NORDIC_nordic_military_industry_monarchist: "왕립 무기 공장"
 NORDIC_nordic_military_industry: "[NORDIC_get_nordic_military_industry_name]"
 NORDIC_nordic_military_industry_desc: "[NORDIC_get_nordic_military_industry_desc]. 우리가 최후의 한 명까지 싸운다면, 그들은 올바른 도구를 사용하여 더 큰 타격를 가할 것입니다."
 NORDIC_nordic_military_industry_desc_dem: "[NORDIC_get_nordic_industry_name] 계획은 우리의 전쟁 기계가 작동하는 데 필요한 톱니바퀴를 항상 공급받고 테러와 폭정으로부터 우리 나라들을 지켜내기 위해 수립될 것입니다."
 NORDIC_nordic_military_industry_desc_com: "혁명은 스스로 방어하지 않을 것이며, 마찬가지로 이미 해방된 우리 [NORDIC_get_alliance_name] 노동자들의 강력한 추진 없이는 확산되지 않을 것입니다."
 NORDIC_nordic_military_industry_desc_mon: "현대에는 왕국이 좌우로 무너지고 있으며, 왕가의 정신만으로는 왕국을 멸망에서 구할 수 없습니다. 우리는 왕국의 소멸에 맞서 싸우기 위해 필요한 무기를 확보해야 합니다."
 NORDIC_nordic_industry_democratic: "노르드 산업발전 기금"
 NORDIC_nordic_industry_communist: "노동자들의 밀집 행진"
 NORDIC_nordic_industry_monarchist: "왕립 개발국"
 NORDIC_nordic_industry: "[NORDIC_get_nordic_industry_name]"
 NORDIC_nordic_industry_desc: "[NORDIC_get_nordic_industry_desc]"
 NORDIC_nordic_industry_desc_dem: "전쟁이 있든 없든, 우리 국가는 민간인을 부양하고 그들의 삶의 질을 향상시키는 데 필요한 기반시설과 자본을 구축해야 합니다. 물론, 전쟁이 발발하면 이는 우리 전시 경제의 중요한 기반이 될 것입니다."
 NORDIC_nordic_industry_desc_com: "노동자는 [NORDIC_get_alliance_name]의 생명선이자 그것이 존재하는 이유입니다. [NORDIC_get_nordic_industry_name]을 통해 우리는 일상생활에 필요한 물품을 생산하는 수단에 참여할 수 있으며, 전시에는 이가 전쟁 기계를 지원하도록 할 수 있습니다."
 NORDIC_nordic_industry_desc_mon: "노블레스 오블리주의 개념에 따라 우리는 국민을 부양해야 하며 국민들의 호감을 얻을 뿐 아니라 전시에 전시 경제의 토대가 될 기반 시설을 구축해야 합니다. [NORDIC_get_nordic_industry_name]은 필요하지 않을 때까지 이 역할을 수행할 것입니다."
