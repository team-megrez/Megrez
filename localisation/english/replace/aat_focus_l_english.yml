 SWE_nordic_protection_complex: "노르드 방위 복합체"
 SWE_nordic_protection_complex_desc: "우리 북유럽 국가들은 평화를 원합니다. 우리가 갈망하는 유일한 것은 북유럽에서 태어나, 여기서 살아가고, 여기에 묻힐 이들의 기본권입니다. 누군가 이것을 우리에게서 빼앗아가려 한다면, 그들 역시 여기 묻힐 것입니다."
 SWE_nordic_protection_complex_tt: "모든 §Y노르드 방위위원회 회원국§!의 다음 획득:\n   §G1§!개의 건설 슬롯 추가\n   §G1§!개의 §Y민간공장§! 추가"
 SWE_central_nordic_army_command_tt_2: "그들은 다음과 같을 때 수락할 가능성이 높습니다:\n우리와의 §Y평판이 좋음§!\n우리가 그들보다 강력한 §Y군대§!를 보유하고 있음\n우리와 같은 §Y정부 형태§!를 가짐\n우리가 그들을 §Y독립 보장§!함"
 SWE_decentralized_nordic_army_command_tt_2: "모든 §Y노르드 방위위원회 회원국§!:"
 NOR_emergency_conversions: "민간 상선 전환"
 NOR_emergency_conversions_desc: "우리는 대규모의 상선단을 보유하고 있지만 그들은 안전하지 않은 바다를 항해하는 중대한 위험을 감수하고 있습니다. 우리는 이 소형 선박들을 개수해 적당히 무장시켜 취약한 무역로를 보호하도록 해야 합니다. 필요하다면 더 특화된 임무를 위해 나중에 재조정할 수 있습니다."
 NOR_emergency_conversions_tt: "§Y수송선§!을 §Y구축함§!으로 전환하는 §Y결정§! 해금"
 SWE_the_new_order_tt_2: "§Y[SWE.GetName]§! 측은 §Y$SWE_the_new_order$§! 측으로 알려집니다."
 SWE_crisis_affecting_variables: "그들은 다음과 같을 때 수락할 가능성이 높습니다:\n우리와의 §Y평판이 좋음§!\n우리가 그들보다 강력한 §Y군대§!를 보유하고 있음\n전쟁 지지도가 §Y40%§!보다 낮음\n세력에 소속되지 않음"
 SWE_establish_nordland_tt: "§Y[SWE.GetNameDef]§! 측은 §Y$SWE_establish_nordland$§! 측으로 알려집니다."
 NOR_our_royal_claims_desc_king: "우리는 현재 관할권 밖의 정당한 영토에 대한 어떤 영유권 주장도 부인하는 겸손한 왕을 가져서 참 행운입니다. 이런 영유권들을 밀고 나가 우리 영토로 편입시키는 것을 기꺼이 해주실 페데르 앙케르 베델-야를스베르그 백작께서 계신다는 것은 더 큰 행운입니다. 국왕의 땅을 위해 싸웁시다!"
 NOR_our_royal_claims_desc_queen: "국왕 호콘 7세께서 더 이상 우리 곁에 계시지 않으심은 안타까운 일이지만, 우리는 유럽 전역에 대한 수많은 영유권 주장을 포함하여 그분께서 남기신 유산을 기억해야 합니다. 자신만의 영유권을 주장하실 뿐만이 아닌 이러한 주장을 우리 왕국으로 가져오는 데 필요한 모든 일을 기꺼이 하실 수 있으신 사랑하는 여왕 마틸데 1세께서 계시다는 점이 더욱 행운입니다. 왕실의 땅을 위해 싸웁시다!"
 NOR_claims_on_faroe_islands_desc_PAWJ: "과거 [DEN.GetNonIdeologyName](와)과 [SWE.GetNonIdeologyName] 군주국들이 저지른 잘못의 결과로 인해 페로 제도는 우리에게 허락되지 않았었습니다. 이제 끝났습니다. 우리의 고귀한 시종관께서 페로 제도가 우리에게 돌아오도록 피의 대가를 치르실 것입니다."
 NOR_claims_on_faroe_islands_desc_ALT: "과거 [DEN.GetNonIdeologyName](와)과 [SWE.GetNonIdeologyName] 군주국들이 저지른 잘못의 결과로 인해 페로 제도는 우리에게 허락되지 않았었습니다. 이제 끝났습니다. 우리의 고결한 여왕 마틸데 1세께서 페로 제도가 우리에게 돌아오도록 피의 대가를 치르실 것입니다."
 NOR_iceland_desc_PAWJ: "칼마르 연방이 해체된 이후 우리는 아이슬란드를 부당하게 빼앗겼습니다. 이는 수 세기 전의 일이지만, 우리는 아직 잊지 않았습니다. 우리의 시종관, 국왕과 왕자는 이 문제가 바로잡혀 아이슬란드가 다시 한번 노르웨이 왕국의 일부가 될 때까지 잠들지 않을 것입니다."
 NOR_iceland_desc_ALT: "칼마르 연방이 해체된 이후 우리는 아이슬란드를 부당하게 빼앗겼습니다. 이는 수 세기 전의 일이지만, 우리는 아직 잊지 않았습니다. 우리의 여왕, 왕자와 신민은 이 문제가 바로잡혀 아이슬란드가 다시 한번 노르웨이 왕국의 일부가 될 때까지 잠들지 않을 것입니다."
 DEN_undermine_overlord_continuous_focus_desc: "우리는 덴마크의 주권을 보장하기 위해 저항하고 종주국을 약화시키기 위해 할 수 있는 일을 해야 합니다."