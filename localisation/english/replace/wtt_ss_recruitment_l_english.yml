 ss_recruitment_event.1.t:0 "덴마크 내 모병 작전"
 ss_recruitment_event.1.desc:0 "국가 생존을 위해서 거대한 투쟁을 하는 중인 우리는 가능한 모든 자산과 이점을 활용해야 합니다. 친위대는 세계적인 볼셰비즘 위협에 대항해 무장을 하고 기꺼이 함께 싸울 이들이 덴마크 내에 많이 있을 것이라 생각하고 있습니다.\n\n국방군은 적당한 의용군 모병이 유용할 수 있다는 점에 원칙적으로 동의하고 있습니다. 하지만 최고사령부의 장교들은 친위대가 아니라 국방군 지휘 아래에 외인 의용군이 있어야 한다는 신념을 가지고 있습니다."
