 ss_recruitment_event.10.t:0 "장교들의 항의"
 ss_recruitment_event.10.desc:0 "오늘 [GER.GetLeader](와)과의 회의에서 최고사령부의 국방군 고위 장교 다수가 대표적으로 친위대 측에 '정치적 편애'가 이뤄지고 있는 것에 대해 우려의 목소리를 냈습니다. 특히, 무장친위대가 독립 군사 조직으로 성장하는 것을 심히 걱정하고 있습니다. \n\n또한 정규군에게 절실히 필요한 자원을 친위사단이 과도하게 무장하면서 빼앗아 가고 있다고 주장했으며,\n\n마지막으로 독립적인 모병이 별도의 지휘 구조로 이어져 최종적인 승리를 위해 모든 병력을 통합해야 할 때에도 따로 활동할 수 있다고 주장했습니다."
 ss_recruitment_event.10.a:0 "정치 문제에 대한 독일 장교들의 이런 간섭은 부적절하다."
 ss_recruitment_event.10.b:0 "모든 친위대의 최종적인 지휘권이 최고사령부에 있음을 보장한다."
 ss_recruitment_event.11.t:0 "장교들의 항의성 사직"
 ss_recruitment_event.11.desc:0 "[GER_SS_general_resigns.GetName](이)가 건강 악화를 이유로 즉각 장교를 사직했습니다. 하지만 [GER_SS_general_resigns.GetName](이)가 외인 의용군이 친위사단에 복무하도록 승인하도록 결정한 정부의 무장친위대 정책에 특히 노골적으로 비판해왔다는 사실은 공공연한 비밀입니다. 보고에 따르면 [GER_SS_general_resigns.GetName](이)가 자신이 직접 총통 각하께 작별인사를 해야 한다고 주장해, 결국 둘이서 대면한 뒤 전쟁 활동에 대한 자원 할당을 주제로 열띤 토론을 벌였다고 합니다.\n\n국방군의 다른 장교들도 비슷하게 우려를 표명했고, 일부는 그와 같은 뜻을 따를 수도 있다는 의사를 보였습니다."
 ss_recruitment_event.11.a:0 "좋군. 그가 자신의 나약함을 타인에게 전파시키기 전에 떠나갔다."
 ss_recruitment_event.11.b:0 "다른 어느 것보다도 그의 의무가 중요하다는 것을 납득시켜야 한다."
 ss_recruitment_event.12.t:0 "국방군에 대한 음모설"
 ss_recruitment_event.12.desc:0 "게슈타포가 매우 충격적인 새 보고서를 작성했습니다. 국방군 고위 장교들이 동프로이센 어딘가에 있는 외딴 저택에서 정기적인 회의를 가지기 시작했고, 이는 명백한 사실이라 합니다.\n\n정기 사교 모임으로 가장한 이 회의는 극도로 선별된 장교들로 구성되어 최소 몇 개월 동안 진행된 것으로 추정됩니다.\n보안국은 아직 내부자를 확보하지 못했지만, 이 '프로이센 모임'과 연관된 것으로 확인된 모든 장교들은 국가사회주의 정부를 경멸하고 있으며, 특히 무장친위대를 확장하기로 한 결정에 대해서 매우 노골적인 비판을 가했다고 합니다.\n\n현재 이 음모의 최종적인 목표가 무엇인지, 실제로 목표가 있긴 한 것인지에 대해서는 아직 징후가 없다고 합니다."
 ss_recruitment_event.12.a:0 "단지 늙다리 병사 몇 명이 투덜거리는 것 뿐이다."
 ss_recruitment_event.12.b:0 "국가의 존망을 위한 투쟁에서 충성이 얼마나 중요한지 최고사령부에 연설한다."
 ss_recruitment_event.13.t:0 "[GER.GetLeader]에 대한 암살 시도"
 ss_recruitment_event.13.desc:0 "총통 각하께서 계신 본부로부터 온 미확인 보고서에 의하면, [GER.GetLeader] 각하께서 참석한 회의에 누군가가 폭발물을 터트렸다고 합니다. 정보가 아직 부족한 상태며, 국방군과 친위대 양측 모두 상당히 혼란하다고 합니다. 양측 장교들은 서로 상대측이 군란을 시도하고 있다고 비난했습니다.\n\n우린 더 많은 정보를 기다려보아야 할 것 같습니다."
 ss_recruitment_event.13.a:0 "희망을 바라는 수밖에 없다."
 ss_recruitment_event.14.t:0 "발키리 작전"
 ss_recruitment_event.14.desc:0 "심각한 시민 불안 사태를 대비해 계획되어 있던 발키리 작전을 독일 국방군 일부가 실행했습니다. 육군이 다수의 정부 관리 및 당 고위 인사들을 체포하려고 시도했다 하며, 베를린 전역에서 친위대 수비군과 육군 분견대 간의 소규모 교전이 발생했다고 보고됐습니다. 국방군이 모든 친위대에게 즉각 교전을 멈추고 무기를 내려놓으라 요구했지만, 친위대 지도부가 완전한 거부 의사를 표했다고 합니다.\n\n현재 양측의 파벌이 베를린을 장악하려고 싸우고 있습니다. 국방군 중 일부가 [GER.GetLeader]에게 충성할 것을 선언하고 반군에 맞서 무기를 들었습니다.\n\n전투의 불길이 번지고 있습니다."
 ss_recruitment_event.14.a:0 "배신자! 패배자!"
 ss_recruitment_event.15.t:0 "암살 시도로부터 생존한 [GER.GetLeader]"
 ss_recruitment_event.15.desc:0 "행운이었는지, 혹은 신의 섭리였는지 본부 내에 계셨던 [GER.GetLeader] 각하는 폭탄이 터졌음에도 경미한 부상만 입으셨습니다. 하지만 각하 근처에 있던 몇몇 다른 사람들에게는 행운이 따르지 않았습니다.\n\n[GER.GetLeader] 각하께서는 약간의 화상 및 깊지 않은 상처를 치료받으신 후에 당과 친위대, 게슈타포의 각 대표들을 즉각 만나 조치를 어떻게 취해야 할지 논의하셨습니다."
 ss_recruitment_event.15.a:0 "반역자는 모두 죽을 것이다."
 ss_recruitment_event.15.b:0 "군무를 통해 그들의 죗값을 스스로 치루게 하라."
 ss_recruitment_event.20.t:0 "힘러의 항의"
 ss_recruitment_event.20.desc:0 "하인리히 힘러와 [GER.GetLeader] 각하의 비공개 회의 중, 친위대 국가지도자인 힘러가 자신의 조직이 당과 국가를 수호하는데에 필요한 지원을 받지 못했다며 계속해서 큰 목소리로 불평했다고 보고됐습니다. 또한 그는 [GER.GetLeader] 각하께 국방군이 충성을 지키지만은 않을 테니 신뢰하지 말라며 경고했다고 합니다.\n\n친위대만이 새로운 독일을 만들 수 있다고 믿는 것처럼 보입니다."
 ss_recruitment_event.20.a:0 "자신의 분수를 잊었나 보군."
 ss_recruitment_event.20.b:0 "우리 국민 중 최고만 이 명예로운 망토를 걸칠 수 있도록 보장하기 위해 병력을 적게 둔 것이다."
 ss_recruitment_event.21.t:0 "베벨스부르크 기사단"
 ss_recruitment_event.21.desc:0 "힘러가 친위대 상급집단지도자들을 베벨스부르크 성으로 호출해 긴급 회담을 가졌다는 보고가 들어왔습니다. 회담의 정확한 내용은 알 수 없었지만, 당의 지도부에 힘러가 지속적으로 불만을 가지고 있던 점과 관련이 있을 것으로 추정됩니다. [GER.GetLeader] 각하께서는 여전히 군사 문제에 관해 국방군의 조언을 따르고 계신 것으로 보이며, 독립적인 군사 조직을 만들고 확장해서 추를 수평으로 만들려는 힘러의 시도를 차단하고 계신 것 같습니다.\n\n풍문에 따르면, 현재 힘러는 '새로운 독일을 위한 새 튜튼 기사단'을 만드는 데 관심을 돌렸다고 합니다. 이 '기사단'은 힘러 개인에게 광적인 충성과 무조건적인 복종을 맹세했으며, 힘러가 직접 새로운 독일의 적들을 죽이기 위해서 설계하고 고대 게르만 의식으로 축복한 강철검을 각자 하사 받았다고 합니다."
 ss_recruitment_event.21.a:0 "그게 무슨 말도 안 되는 소리인가!"
 ss_recruitment_event.21.b:0 "누구를 충성해야 하는지 힘러에게 상기시켜 주어야 한다."
 ss_recruitment_event.22.t:0 "친위대의 전시 경제 간섭"
 ss_recruitment_event.22.desc:0 "정부가 다수의 공장장들에게 많은 불평을 들었습니다. 그들은 '친위대 건설조달국'으로부터 자재 주문을 받았는데, 납품한 즉시 '친위대 재무국'으로부터 대가를 지불 받기로 되어 있었습니다. 하지만 '친위대 경제협력국'에게 문의하라는 통보를 받았고, 그곳에 찾아가 보니 본래 담당하던 부서가 직접 비용을 지불하는 것으로 되어있다고 말했다 합니다.\n\n더욱 신경 쓰이실만한 것은 그들이 주문한 자재들이 바로 정밀 기계와 화학 비료를 만드는 데 사용될 다량의 화학 물질, 그리고 다수의 강철과 판금이라는 점입니다.\n\n힘러가 이 사건에 대해  정부 관리들과 논의하기를 거절했습니다. 하지만 경제국 소속 친위대 고위 연락 장교와의 대화를 도청해, 그가 한 말을 입수했습니다. '[GER.GetLeader](이)가 내게 총을 주지 않는다면, 내가 직접 만들겠다. 필요한 것을 어디서 어떻게 구하든지 상관없다.'"
 ss_recruitment_event.22.a:0 "이건 확실히 단순 회계 오류이다."
 ss_recruitment_event.22.b:0 "힘러가 직접 모든 것을 조사한 뒤, 결과를 보고토록 명한다."
 ss_recruitment_event.23.t:0 "힘러에 대한 음모설"
 ss_recruitment_event.23.desc:0 "익명의 친위대 고위급 내부자가 정부에 내부 문서를 유출시켰으며, 가히 폭발물과 다를 바 없을 정도로 위험한 내용이 작성되어 있었습니다. '[GER.GetLeader](이)가 국가사회주의에 대한 대의를 배신할 경우'에 정부 통제권을 장악하기 위해, 축소되었어도 여전히 상당한 권한을 어떻게 사용할 것인지 수십 장에 걸쳐 자세히 설명되어 있습니다. 이 문서를 더 읽어보시면, 육군과 같은 기존의 구시대적 조직을 올바른 국가사회주의적 조직으로 새롭게 대체하기 위한 헌신의 부족이 국가사회주의에 대한 배신의 증거라 적혀있습니다.\n\n문서에 하인리히 힘러의 서명이 있습니다."
 ss_recruitment_event.23.a:0 "친위대에 도전할 수는 없다."
 ss_recruitment_event.23.b:0 "이번엔 그가 선을 넘었다."
 ss_recruitment_event.23.c:0 "어쩌면 협상점을 찾을 수도 있지 않을까?"
 ss_recruitment_event.24.desc:0 "총통께서 계신 본부로부터 [GER.GetLeader] 각하와 하인리히 힘러의 비공개 회의 중에 약간의 소란이 발생했다는 보고가 들어왔지만, 자세한 사항은 알 수 없었습니다. 그러나 군 정보국 아프베어가 독일 전역의 친위대 병력 다수에게 '슈바르츠 몰락' 작전 준비 명령을 전달하던 밀사를 체포했다고 전해왔습니다. 군란 시 주요 통신 및 기반 시설을 장악하기 위한 작전으로 추정됩니다."
 ss_recruitment_event.24.a:0 "독일의 운명을 알 수 없는 상황이다."
 ss_recruitment_event.25.desc:0 "운명이 다시 [GER.GetLeader] 각하의 손을 잡아, 위험에서 보호했습니다. 총통께서 직접 말씀하신 대로, 힘러는 비공개 회의 중에 총을 꺼내 각하를 겨누고 모욕 및 외설적인 말을 외쳤습니다. 권력욕에 눈이 먼 친위대장이 [GER.GetLeader] 각하를 죽이려 했으나, 탄이 걸린 것인지 총이 발사되지 않았습니다. 혼란스러운 몸다툼 끝에, 총통 각하가 힘러를 제압하고 도움을 요청하셨습니다. 보고에 따르면 힘러의 친위대 4명이 힘러를 체포했다고 합니다.\n\n국내의 다른 곳에서는 친위대와 국방군 사이에 긴장 가득한 대치 상황이 지속되고 있었고, 친위대가 주요 통신소를 점거하려고 시도까지 했으나 결국 [GER.GetLeader] 각하께서 살아계신다는 소식을 듣고 철수했습니다.\n\n국방군 병력들이 주요 친위대 지청 및 거점을 포위했으며, 베를린으로부터의 명령을 기다리는 중입니다."
 ss_recruitment_event.25.a:0 "스탈린이 그랬던 것처럼, 몇 년 전에 그것들을 다 쏴 죽여 버려야 했다!"
 ss_recruitment_event.25.b:0 "아직도, 저들을 건드릴 수 없다."
 ss_recruitment_event.26.t:0 "힘러의 정부 전복 시도"
 ss_recruitment_event.26.desc:0 "총통 본부서 연기가 걷히자, 혼란스런 총격전의 유일한 생존자인 하임리히 힘러가 드러났습니다. 그는 '총통이 광기에 사로잡혀 남자이자 군인으로서 완벽한 실패작이며, 반역자이자 첩자 노릇을 할 것이 분명해 총으로 쏘았다'라고 선언했습니다. 힘러는 자신의 명예와 국가의 생존 중 하나를 선택해야 한다는 것을 깨닫자마자 즉시 마음을 결정하고 총통을 쏘았습니다. 직후, 총통의 근위대가 암살범 힘러를 사살하려고 시도했으나 힘러의 호위병들이 적시에 도착해 친위대장을 구했습니다.\n\n총통의 사망 소식이 독일 전역에 퍼진 것을 신호로 오랫동안 준비한 행동이 착수됐습니다. 친위대와 국방군 모두 교량 및 전화 교환국, 교차로를 점령하기 위해 경쟁했으며,  루프트바페 공수부대원들은 제국 전역의 비행장을 점령하기 위해 신속히 동원되었습니다.\n\n내전의 전운이 드리운 독일의 세 파벌 모두 현재 국가 운영을 민간 정부에 의존하려고 하고 있습니다."
 ss_recruitment_event.26.a:0 "정부는 힘러를 지지할 것이다."
 ss_recruitment_event.26.b:0 "정부는 괴링을 지지할 것이다."
 ss_recruitment_event.26.c:0 "국방군에게 질서의 회복을 요청한다."