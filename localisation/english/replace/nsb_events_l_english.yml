 SOV_sinkiang_when_project_finishes_tt:0 "\n프로젝트를 완료했을때의 효과:"
 NSB_soviet_soviet_german_trade_agreement.1.t:0 "소련-독일 무역 협정"
 NSB_soviet_soviet_german_trade_agreement.1.desc:0 "[FROM.GetAdjective] 대사는 우리 외교관과 접선하여 두 나라간의 무역 협정을 제안했습니다. 제안에 따르면, [FROM.GetNameDef](은)는 우리에게 곡물, 면화, 기름, 금속 원석과 고무 등의 원자재를 보냅니다. 그 대가로, [FROM.GetAdjective](은)는 아직 완성되지 않은 히퍼급 순양함, 다른 군함들의 청사진, 그리고 중함포와 [ROOT.GetAdjective] 항공기 시제품을 요구했습니다.\n이 협정은 [GetTradeAgreementBlockadeWarPeace] 무역 제재를 우회할 방법이 될 수 있으며 분명 유럽에 있는 적성국을 상대하는 전쟁에 도움이 될 것입니다. "
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng:0 "[ENG.GetAdjective]"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war:0 "적"
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace:0 "잠재적 적"
 NSB_soviet_soviet_german_trade_agreement.1.a:0 "우리는 원자재가 필요한 상황이다"
 NSB_soviet_soviet_german_trade_agreement.1.b:0 "우리의 해군 기밀을 그들과 공유하지 않을 것이다!"
 NSB_soviet_soviet_german_trade_agreement.2.t:0 "[GER.GetNameDefCap]의 $NSB_soviet_soviet_german_trade_agreement.1.t$ 서명"
 NSB_soviet_soviet_german_trade_agreement.2.desc:0 "우리의 제안을 받아들이겠다고 [FROM.GetAdjective] 외교관이 알려 왔습니다. 우리 나라는 이제 공식적으로 무역 협정을 맺었으며, 그 내용은 [ROOT.GetNameDef](이)가 [FROM.GetNameDef]에게 곡식, 면화, 기름, 금속 광석과 고무 등의 원자재를 보내는 것입니다. 그 대신 우리는 미완성인 히퍼급 순양함, 다른 군함들의 청사진, 중함포 및 [FROM.GetAdjective] 항공기 시제품을 받게 됩니다.\n이 협정은 우리의 현대 군사 기술 발전을 확실하게 도울 것입니다."
 NSB_soviet_soviet_german_trade_agreement.2.a:0 "붉은 해군에게 도움이 될 것이다."
 NSB_soviet_soviet_german_trade_agreement.3.t:0 "[GER.GetNameDefCap]의 $NSB_soviet_soviet_german_trade_agreement.1.t$ 거부"
 NSB_soviet_soviet_german_trade_agreement.3.desc:0 "우리 대사가 무역 협정에서 양국이 얻을 수 있는 이득을 [FROM.GetAdjective] 당국자들에게 납득시키기 위하여 여러번 설명을 하였지만, [ROOT.GetNameDef](와)과 무역 협정에는 관심이 없다고 [FROM.GetAdjective] 외교관이 알려 왔습니다."
 NSB_soviet_soviet_german_trade_agreement.3.a:0 "멍청한 놈들!"
 NSB_soviet_policies_of_collective_security.1.t:0 "[FROM.GetNameDefCap]의 상호원조조약 제안"
 NSB_soviet_policies_of_collective_security.1.desc:0 "우리 두 나라가 마주하고 있는 위협을 잘 알고 있는 [FROM.GetAdjective] 정부는 우리에게 상호협력조약을 제안해 왔습니다. 조약에 의하면, 우리는 서로에게 적대적인 행위를 할 수 없게 됩니다.\n\n놀라운 것은 [POL.GetNonIdeologyName](이)가 우리 두 나라 사이에 놓여있다는 것입니다. 우리가 서로를 돕고자 한다면 무조건 폴란드를 지나야 합니다. 외교부 소속 몇몇 사람들은 우리가 서로를 직접적으로 도울 수 있으려면 이 협정에 폴란드를 넣어야 한다고 굳게 믿고 있습니다."
 NSB_soviet_policies_of_collective_security.1.a:0 "우리는 원래 조약문에 동의할 것이다."
 NSB_soviet_policies_of_collective_security.1.b:0 "폴란드에게 제안을 걸어 보자."
 NSB_soviet_policies_of_collective_security.1.c:0 "그게 왜 우리 상관이냐?"
 NSB_soviet_policies_of_collective_security.2.t:0 "조약 서명에 동의한 [FROM.GetNameDefCap]"
 NSB_soviet_policies_of_collective_security.2.desc:0 "[FROM.GetNameDef] 정부는 우리가 제안한 상호 원조 조약에 원칙적으로 동의했습니다. 외교관 대표단이 구체적인 구체적인 이행 방안을 위해 도착했습니다."
 NSB_soviet_policies_of_collective_security.2.a:0 "우리는 함께할 것이다."
 NSB_soviet_policies_of_collective_security.3.t:0 "[FROM.GetNameDefCap]의 제안 거부"
 NSB_soviet_policies_of_collective_security.3.desc:0 "긴 밤 동안 진행된 긴박한 협상 끝에, [FROM.GetAdjective] 대표단은 조약에 서명하지 않고 떠났습니다. 외교부의 일부 구성원들은 아직 조약이 구조될 수 있다는 희망을 가지고 있지만, [FROM.GetAdjective] 정부는 이 문제를 종결된 것으로 간주하고 있는 것으로 보입니다."
 NSB_soviet_policies_of_collective_security.3.a:0 "매우 근시안적인 결정이군."
 NSB_soviet_policies_of_collective_security.4.t:0 "조약에 [POL.GetAdjective]의 추가를 요구하는 [FROM.GetNameDefCap]"
 NSB_soviet_policies_of_collective_security.4.desc:0 "근본적으로 상호 협력 조약은 개방되어 있지만, [FROM.GetAdjective] 정부는 폴란드의 입장에 대해 몇 가지 우려를 가지고 있습니다. [FROM.GetAdjective] 정부는 폴란드가 조약에 포함되어야 한다는 입장으로 보입니다.\n\n이는 [FROM.GetAdjective] 대표단이 꿈쩍도 하지 않을 사안이며, [POL.GetNonIdeologyName] 측을 정식으로 조약에 초대할 것을 요청했습니다."
 NSB_soviet_policies_of_collective_security.4.a:0 "일리가 있군."
 NSB_soviet_policies_of_collective_security.4.b:0 "이 제안은 이유가 있어서 우리끼리만 나눈 것이었다."
 NSB_soviet_policies_of_collective_security.5.t:0 "[POL.GetNameDef]의 조약 합류를 거부한 [FROM.GetNameDefCap]"
 NSB_soviet_policies_of_collective_security.5.desc:0 "[POL.GetNonIdeologyName]을 협정에 포함시킬 필요성을 [FROM.GetAdjective] 대표단에 설득하려는 우리의 시도는 거의 성과를 거두지 못한 것으로 보입니다.\n\n그들의 말에 의하면 [POL.GetNonIdeologyName]의 사안은 당면한 조약과는 관련이 없으며, 더 이상의 논의는 단호히 거부했습니다. 우리는 이제 협상을 여기서 끝낼지, 아니면 \"소규모\" 조약의 해결책을 계속 추진해야 할지 결정해야 합니다."
 NSB_soviet_policies_of_collective_security.5.a:0 "이걸로 조약이 파기되어서는 안돼."
 NSB_soviet_policies_of_collective_security.5.b:0 "그럼 거래는 취소다."
 NSB_soviet_policies_of_collective_security.6.t:0 "[POL.GetNameDef]의 조약 합류를 승인한 [FROM.GetNameDefCap]"
 NSB_soviet_policies_of_collective_security.6.desc:0 "[FROM.GetAdjective] 대표단은 추가 협상 끝에 [POL.GetNonIdeologyName]을(를) 조약에 포함하기로 합의했습니다. 세부 사항이 파악되는 대로, 우리는 [POL.GetAdjective] 정부에 우리와 같은 조건 하에 그들에게 조약에 가입할 것을 제안할 것입니다."
 NSB_soviet_policies_of_collective_security.6.a:0 "자, 이제 폴란드인들과 대화를 나눠보자."
 NSB_soviet_policies_of_collective_security.7.t:0 "[SOV.GetAdjective]-[FROM.GetAdjective] 상호원조조약"
 NSB_soviet_policies_of_collective_security.7.desc:0 "[FROM.GetAdjective] 대사는 자국이 [SOV.GetNameDef](와)과 체결하는 상호원조조약에 서명하였음을 알려 왔습니다. 조약의 내용은, 우리는 서로를 공격하지 않으며, 전쟁이 일어날 경우 서로를 도우려는 노력을 한다고 되어 있습니다.\n\n대사는 또한 우리가 정말로 원한다면 이 조약에 조인할 수 있다는 명시적인 조건 아래에 서명했다고 전했습니다."
 NSB_soviet_policies_of_collective_security.7.a:0 "우리는 빼 주면 고맙겠군."
 NSB_soviet_policies_of_collective_security.7.b:0 "저들은 소비에트를 믿을 수 없다는 걸 모르나?"
 NSB_soviet_policies_of_collective_security.8.t:0 "[POL.GetNameDef]을(를) 제외한 조약 체결을 거부하는 [FROM.GetNameDefCap]"
 NSB_soviet_policies_of_collective_security.8.desc:0 "[FROM.GetNameDef](와)과 조약을 체결하려는 우리의 노력은 실패했습니다. [POL.GetNonIdeologyName](을)를 조약에 참가시키는 조항이 합의점을 찾지 못할 만큼 치명적인 문제를 일으킨 것 같습니다."
 NSB_soviet_policies_of_collective_security.8.a:0 "충성심이 가출했군."
 NSB_soviet_policies_of_collective_security.9.t:0 "조약 서명에 동의한 [FROM.GetNameDefCap]"
 NSB_soviet_policies_of_collective_security.9.desc:0 "추가 협상을 거친 후, [FROM.GetAdjective] 정부는 협정 대상에 폴란드를 제외하는 그들의 실수를 바로잡은 협정 내용에 동의하였습니다. 아직도 구시렁거리는 [FROM.GetAdjective] 대표단이 몇 있었으나, 그들도 협정을 비준하려는 것 같습니다."
 NSB_soviet_policies_of_collective_security.9.a:0 "그들은 정신을 차렸다."
 NSB_soviet_policies_of_collective_security.10.t:0 "[FROM.GetNameDefCap]의 조약 거부"
 NSB_soviet_policies_of_collective_security.10.desc:0 "예상치 못한 몇몇 사건으로 인해 [POL.GetLeader] 정부는 우리가 제안한 협정에 참가하기를 거부하였습니다. 공식적인 이유는 현재 눈에 띄는 위협이 없기 때문이라고 했지만, 비공식적으로 [POL.GetAdjective] 정부는 소련이 폴란드를 지켜주겠다고 밀고 내려올 수 있음을, 그리고 그 뒤로 돌아가지 않고 눌러 앉을 가능성을 지적했습니다. "
 NSB_soviet_policies_of_collective_security.10.a:0 "그들은 제안을 받기는 했다..."
 NSB_soviet_policies_of_collective_security.11.t:0 "[POL.GetNameDefCap]의 상호원조조약 가입 거부"
 NSB_soviet_policies_of_collective_security.11.desc:0 "[POL.GetAdjective] 정부는 상호원조조약을 거부하였습니다. 현재 가시적인 위협이 없다는 말을 덧붙였으며, 군사 동맹에 얽매이기 싫다는 이유를 댔습니다.\n\n외교가에 도는 소문에 따르면 그것은 그저 표면적인 이유에 불과하며, 실제로는 놈들이 우리를 신용하지 않는다는 것 같습니다."
 NSB_soviet_policies_of_collective_security.11.a:0 "아까운 시간만 낭비하는군."
 NSB_soviet_policies_of_collective_security.12.t:0 "[FROM.GetNameDefCap]의 상호원조조약 가입 동의"
 NSB_soviet_policies_of_collective_security.12.desc:0 "[FROM.GetAdjective] 정부는 조약에 참가하는 것에 큰 틀에서 동의하였습니다. 여전히 새부 내용은 손을 봐야 겠지만, 조약의 비준 자체가 뒤집어질 일은 없을 것입니다."
 NSB_soviet_policies_of_collective_security.12.a:0 "이는 동맹을 더욱 강화시킬 것이다."
 NSB_soviet_policies_of_collective_security.13.desc:0 "[POL.GetNonIdeologyName] 관련 문제가 해결되었고, [FROM.GetAdjective] 정부는 기존에 동의한 내용을 따르는 조약을 비준하고자 합니다."
 NSB_soviet_policies_of_collective_security.13.a:0 "이제 잉크를 종이에 묻히세!"
 NSB_soviet_academy_of_sciences.1.t:0 "[THIS.GetAdjective] 과학회의 설립"
 NSB_soviet_academy_of_sciences.1.desc:0 "오늘 있었던 호화로운 기념식에서, [THIS.GetLeader](와)과 [SOV.GetAdjective] 대사는 공식적으로 [THIS.GetAdjective] 과학 아카데미의 발족을 선언하였습니다. [SOV.GetAdjective] 과학 아카데미를 모델삼아 설립된 이 새로운 기관은 [SOV.GetNameDef]에서 온 전문가들이 이끄는 높은 수준의 선진 연구를 시행하게 될 것입니다."
 NSB_soviet_academy_of_sciences.1.a:0 "큰 진전이다!"
 NSB_soviet_atomic_bomb_project.1.t:0 "공작원이 핵 기밀을 가지고 돌아오다"
 NSB_soviet_atomic_bomb_project.1.desc:0 "해외 핵 연구 프로그램에 침투하는 임무를 맡은 요원들 중 하나가 근무 연구원 명단, 원심분리기 설계에서부터 탄두 설계도에 이르는 수많은 양의 일급 기밀 서류 뭉치를 들고 우리 대사관에 복귀했습니다. 이는 분명 우리의 핵무기 프로그램을 진전시키는 데 아주 소중한 자료임이 틀림 없습니다."
 NSB_soviet_atomic_bomb_project.1.a:0 "평화를 위한 또 다른 승리다."
 NSB_soviet_atomic_bomb_project.2.t:0 "원자력 시설에서 요원 체포"
 NSB_soviet_atomic_bomb_project.2.desc:0 "해외 핵 연구 프로그램에 침투하는 임무를 맡은 요원들 중 하나가 오늘 보안 시설을 탈출하다가 체포되었습니다. 그의 가방을 수색하자 다량의 비밀 서류가 나왔습니다. 불운하게도, 그는 우리를 위해 일한다는 사실을 자백하였으며, 우리 대사는 긴급하게 조사를 받았고, 증거를 들이밀어지며 추궁당했습니다."
 NSB_soviet_atomic_bomb_project.2.a:0 "헛소리군! 우린 이 사람과 아무런 관계도 없다."
 NSB_soviet_atomic_bomb_project.3.t:0 "핵물리 연구 시설에 침입 발생"
 NSB_soviet_atomic_bomb_project.3.desc:0 "오늘 이른 시간, 우리 핵 연구시설에서 근무하는 사람 하나가 일상적인 검문에 걸렸습니다. 소지품을 철저히 검사하자 그의 가방에서 숨겨진 보관함이 나왔습니다. 그 안에는 핵기술에 관련된 고등급 비밀 서류가 몇 장 나왔습니다.\n\n용의자는 방첩기관에 넘겨졌으며, 그는 모든 것을 자백했습니다. 그는 [SOV.GetAdjective] 대사관에 고용된 사람이었던 것으로 보이며, 우리의 핵 연구 프로그램에 침투해서 청사진과 다른 연구 데이터를 빼돌리는 임무를 맡은 것으로 보입니다."
 NSB_soviet_atomic_bomb_project.3.a:0 "다행히 아무것도 도난당하지 않았군."
 NSB_soviet_policies_of_collective_security_agreed_effects_tt:0 "조약이 성사된다면, 우리는 다음 조건에 동의하게 됩니다:"
 NSB_soviet_policies_of_collective_security_condition_effects_tt:0 "만일 [FROM.GetAdjective], [POL.GetAdjective] 양국 정부가 [POL.GetNameDef](을)를 조약에 참가시키기로 합의한다면, 동일한 효과가 [POL.GetNameDef]에게도 적용됩니다."
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt:0 "우리는 조약에 [POL.GetNameDef](을)를 참가시키자는 [FROM.GetAdjective]의 제안을 거절할 것입니다. [FROM.GetNameDefCap](은)는 우리의 원래 제안을 받아들일지 합의된 상호원조조약을 포기할지 선택해야 할 것입니다."
 NSB_soviet_policies_of_collective_security_tt:0 "만일 [POL.GetAdjective] 정부가 동의한다면, [POL.GetNameDef](은)는 [FROM.GetNameDef](와)과 [ROOT.GetNameDef](이)가 합의한 상호원조조약에 참가하게 될 것입니다."
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!, [POL.GetFlag]§Y[POL.GetNameDefCap]§! 측은 서로에 대한 영유권 주장이나 전쟁 명분을 모두 포기할 것이며, 불가침조약에 서명하고 서로의 독립을 보장할 것입니다."
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§!, [POL.GetFlag]§Y[POL.GetNameDefCap]§! 측은 서로에 대한 영유권 주장이나 전쟁 명분을 모두 포기할 것이며, 불가침조약에 서명하고 서로의 독립을 보장할 것입니다."
 NSB_soviet_comecon.1.t:0 "[FROM.GetAdjective]의 [ROOT.GetNameDef] 공업화 프로젝트"
 NSB_soviet_comecon.1.desc:0 "코메콘 경제 협력 기구의 일원인 [FROM.GetAdjective] 정부는 우리 경제에 투자를 시작했습니다. 이는 우리에게 다음 몇 달 동안 상당한 경제 성장을 할 수 있는 기회가 될 것입니다."
 NSB_soviet_comecon.1.a:0 "서로 돕고 사는 세상이란 게 이런 거지!"
 NSB_soviet_comecon.2.t:0 "코메콘 국가들을 위한 [FROM.GetAdjective]의 군사 발전 프로그램"
 NSB_soviet_comecon.2.desc:0 "[FROM.GetAdjective] 정부는 군사 기동 훈련을 확대 시행하기로 결정했습니다. 이는 우리의 군사 역량을 증진시키고 동맹들과 협동하는 능력을 키워줄 것입니다. 우리는 이 훈련을 통해 얻는 경험으로 필요한 군사 개혁들을 진행해야 합니다."
 NSB_soviet_comecon.2.a:0 "우리는 너희들과 싸울 준비 되었다, 동지들이여!"
 NSB_soviet_comecon_effect_duration_tt:0 "이 효과는 §Y180§!일 동안 지속되며, 이 후 우리 국민 정신은 이전으로 다시 돌아갈 것입니다."
 NSB_soviet_spanish_civil_war.1.t:0 "[?SOV.SOV_spanish_general.GetName]의 [ROOT.GetNameDef] 가입"
 NSB_soviet_spanish_civil_war.1.desc:0 "어제 크론시타트에 한 배가 도착했습니다. 배에는 내전에서 패배를 눈앞에 두고 있는 그들의 정부를 두고 도망쳐 온 망명자들이 있었습니다. [ROOT.Capital.GetName]에서 온 우리의 대표단이 그들을 맞이했으며, 대표단은 스페인 정치인과 군 관계자들이 조금 섞여있긴 하지만 대부분 아이들인 망명자 그룹을 돌보았습니다.\n그들 사이에는, 위대한 공산주의 투사인 [?SOV.SOV_spanish_general.GetName](이)가 있었으며 우리 대표단은 그와 대화를 나누었습니다. 이전 스페인군 장교가 말하기를 스페인인들은 자신들의 상처를 치유하고 스페인 사람들을 해방하겠다는 자신들의 임무를 위한 연대를 위해 [ROOT.GetNameDef](으)로 찾아온다고 합니다. 또한 그 장교는 [ROOT.GetAdjective] 정부에게 자신의 군 계급을 인정해 주고, 파시즘과 제국주의에 맞선 자신의 싸움을 이어나가기 위해 자신의 군 복무를 재개시켜 달라고 요청했습니다."
 NSB_soviet_spanish_civil_war.1.a:0 "우리는 모든 스페인 난민들을 환영한다."
 NSB_soviet_spanish_civil_war.2.t:0 "국제 마르크스주의 여단의 [ROOT.capital.GetName] 도착"
 NSB_soviet_spanish_civil_war.2.desc:0 "소련에서 온 온정주의자들은 혁명을 포기하지 않고 전쟁에 이기고자 하는 우리의 목표를 돕고자 병력을 소집하여 국제 여단 소속 병사 수백명을 모아 훈련을 시행하고 있습니다. 이 용맹한 국제 프롤레타리아와 농민의 일원들은 부르주아지와 파시스트에 대항하는 싸움에 목숨을 바칠 준비가 되었습니다."
 NSB_soviet_spanish_civil_war.2.a:0 "이것은 범세계적 혁명의 시작이다!"
 NSB_soviet_spanish_civil_war.3.t:0 "소비에트 특전사들 [ROOT.capital.GetName]에 도착"
 NSB_soviet_spanish_civil_war.3.desc:0 "우리의 대의에 동조하는 소련의 반 스탈린주의자 특수부대원들이 고도로 훈련된 요원들과 공작원들 몇몇과 함께 바르셀로나에 비밀리에 도착했습니다. 소비에트 연방에 있는 우리의 정보원에 따르면, 이 증원을 통해 우리는 엘리트 여단을 창설하여 상대방의 전선을 뚫고 들어가 적의 공세를 저지할 수 있을 것이며, 또한 능숙한 요원들과 장교들을 우리의 지휘 체계에 참여시킬 수 있을 것이라고 합니다."
 NSB_soviet_spanish_civil_war.3.a:0 "우린 그들을 유용히 쓸 것이다."
 NSB_soviet_spanish_civil_war.4.t:0 "소비에트에 의해 조직된 인민연설"
 NSB_soviet_spanish_civil_war.4.desc:0 "소비에트 연방 내부에 존재하는 우익반대파의 카리스마 넘치는 일원들이 스페인 통일노동당, 스페인 국제 노동자연맹, 이베리아 아나키스트 연방 소속 지역 연설가들을 대동하고 [ROOT.GetNameDef] 지역의 프롤레타리아 및 농민 대중들의 혁명 정신에 불을 붙이기 위한 계몽 및 선동 캠페인을 개시했습니다. 지역 연사들의 열정적인 연설을 들은 민중은 계급 투쟁의 필요성을 강하게 느끼기 시작했고, 이제는 누구보다도 우리의 대의에 참가하려는 의지가 강해졌습니다."
 NSB_soviet_spanish_civil_war.4.a:0 "함께라면 우리는 승리한다!"
 NSB_soviet_spanish_civil_war.5.t:0 "소비에트 첩보원들의 스탈린주의 지휘부 침투"
 NSB_soviet_spanish_civil_war.5.desc:0 "부르주아 공화국 정부를 돕기 위해 새로 파견된 소련의 주재무관 및 고문단이 최근 도착했습니다.\n[FROM.GetLeader](이)가 보낸 이 고문단에는 고문단 보조 인력으로 위장한 반 스탈린주의자 요원이 잠입해 들어가 있습니다.\n이 요원들은 현재 부르주아 공화국 편에 서서 싸우고 있는 수많은 정부 요인들, 군인들, 국제 여단원 및 스페인 통일노동당에 동조적인 민병대원들과 내통하고 협력하였으며, 우리에게 적의 지휘체계를 통해 계획된 적군의 이동에 관한 정보를 제일 먼저 입수할 수 있게 도와주는 인상적인 정보망을 구축하는 데에 성공했습니다."
 NSB_soviet_spanish_civil_war.5.a:0 "최후의 일격을 가할 때가 왔다!"
 NSB_soviet_spanish_civil_war.6.t:0 "스페인 혁명의 성공"
 NSB_soviet_spanish_civil_war.6.desc_1:0 "오늘 아침 [SPC.GetLeader] 스스로 작성한 편지가 우리 조직에 배송되었습니다. 이 편지에는, 스페인 인민들은 진정한 소비에트 혁명가들로부터 받은 지원을 절대 잊지 않을 것이라는 스페인 지도자의 성명이 있었고, 또한 언젠가 우리가 스탈린주의라는 거대하고 폭압적인 암석에 맞서 싸우는 때가 온다면, 스페인 통일노동당이 반드시 온 힘을 다해 우리의 자유와 진정한 혁명을 위한 소비에트 인민들의 사투를 지원하겠다고 쓰여 있었습니다."
 NSB_soviet_spanish_civil_war.6.desc_2:0 "스페인에서 파시스트와 부르주아 적들을 패배시키고 난 후, 소비에트 인민들이 반동 스탈린주의자들에 맞서 싸우고 있음을 알게 된 스페인 통일노동당은 우리 본부에 많은 수의 자원병 여단을 보내는 인상적인 작전을 준비하였습니다. 이 용맹한 이들은 스페인을 위해서뿐 아니라 전 세계를 위해서 모여들었으며, 그들 중 대부분은 스페인 내전에서 단련된 베테랑들이었습니다. 그들의 경험과 기술은 소비에트에서의 우리의 사투를 조금 더 유리하게 바꿔줄 것입니다."
 NSB_soviet_spanish_civil_war.6.a:0 "혁명은 러시아에서도 승리할 것이다!"
 NSB_soviet_spanish_civil_war.6.b:0 "혁명이 아니면 죽음을!"
 SOV_poum_aid_in_case_of_civil_War_tt:0 "스페인 통일 노동당은 [ROOT.GetLeader](와)과 스탈린주의 원칙에 맞서는 내전에서 우리를 돕기 위해 국제여단 의용군을 조직할 것입니다."
 NSB_soviet_planned_economy.1.t:0 "[SOV.GetAdjective]의 계획경제 프로그램"
 NSB_soviet_planned_economy.1.desc:1 "[SOV.GetLeader](이)가 공동 계획경제에 관한 새로운 계획을 선보였습니다.\n흠잡을 데가 없는 것은 아니지만, [FROM.GetAdjective] 정부는 신경제정책 또한 많은 성공을 이루어 냈다고 믿고 있고, 그 정책이 계획 경제 모델을 이루어내는 데에 중점을 두었으며, [FROM.GetNameDef](와)과 파트너 국가들 사이의 상호 의존적인 경제체계를 성립하여, 완전 사회주의 사회로 향하는 길을 닦았다고 믿고 있습니다."
 NSB_soviet_planned_economy.1.a:0 "우리는 이를 따라야 한다"
 nsb_news.100.desc:1 "한때 블라디미르 일리치 레닌의 최고 부관이자 후계자 후보 중 하나였던 레프 트로츠키가 오늘 자택에서 한 무리의 무장한 괴한들에게 습격당했습니다. 괴한들은 트로츠키가 있던 방으로 쳐들어가 곧바로 총을 쏘고 서둘러 도망쳤습니다. 그들은 심각한 부상을 입은 트로츠키를 방치한 채 사라졌으며, 그는 몇 시간 후 멕시코 시티의 한 병원에서 숨졌습니다.\n\n소련 공산당 내 권력 싸움에서 $SOV_iosif_stalin$과 그의 동맹에게 패배한 트로츠키는 그의 30대를 터키, 프랑스, 노르웨이, 최종적으로는 멕시코에서 망명 생활을 하며 보냈습니다.\n트로츠키는 한결같이 스탈린과 그의 '퇴화한 '노동자' 국가'가 되어버린 소비에트 연방에 대해 비판적인 태도를 유지해 왔었습니다."
 nsb_news.101.desc:1 "늙은 볼셰비키인 레프 트로츠키가 오늘 한 무리의 무장한 괴한들에게 자택을 습격 당했습니다. 범인들은 트로츠키가 있던 방에 쳐들어와서, 조준도 하지 않은 채 총을 난사한 뒤 서둘러 도망쳤습니다. 트로츠키는 자신의 아내와 손자를 데리고 침대 뒤로 숨은 덕에 무사할 수 있었습니다.\n\n트로츠키는 블라디미르 일리치 레닌의 최고 부관이자 후계자 후보 중 한 사람이었으나, $SOV_iosif_stalin$과의 권력 다툼에서 패배한 그는 소련에서 쫓겨나 망명생활을 해 왔습니다. 공개 기자회견에서, 트로츠키는 자신의 목숨을 노린 이번 사건에 대해서 '자신을 비판하는 사람의 입을 막으려는 겁쟁이 스탈린의 또 다른 음모'라고 비난했습니다."
 nsb_news.102.t:0 "[SOV.GetAdjective] - [SOV_collective_security_pact_integrant.GetAdjective] [GetPolandIncludedOrNot] 조약"
 nsb_news.102.desc_default:0 "[SOV.GetNameDef](와)과 [SOV_collective_security_pact_integrant.GetNameDef]의 상호원조조약이 어제 [SOV.Capital.GetCapitalVictoryPointName]에서 양국의 외교관에 의해 조인되었습니다.\n\n이 조약은 [SOV.GetAdjective] 외무 인민위원인 [SOV.SOV_maksim_litvinov.GetName]가 제안한 집단안보체제의 일환입니다. 이 조약의 효력 하에 [SOV.GetNameDef](와)과 [SOV_collective_security_pact_integrant.GetNameDef](은)는 적대적인 세력의 위협이 있을 경우 서로를 방어해 줄 의무가 있습니다."
 nsb_news.102.desc_poland:0 "[SOV.GetNameDef](와)과 [SOV_collective_security_pact_integrant.GetNameDef], [POL.GetNameDef]의 상호원조조약이 어제 [SOV.Capital.GetCapitalVictoryPointName]에서 각국의 외교관에 의해 조인되었습니다.\n\n이 조약은 [SOV.GetAdjective] 외무 인민위원인 [SOV.SOV_maksim_litvinov.GetName]가 제안한 집단안보체제의 일환입니다. 이 조약의 효력 하에 [SOV.GetNameDef](와)과 [SOV_collective_security_pact_integrant.GetNameDef], [POL.GetNameDef](은)는 적대적인 세력의 위협이 있을 경우 서로를 방어해 줄 의무가 있습니다."
 nsb_news.102.a:0 "보기 힘든 동맹이다..."
 nsb_news.102.b:0 "공동 안보를 위하여."
