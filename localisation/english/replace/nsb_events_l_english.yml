 NSB_soviet_civil_war_common.100.t:0 "지원의 대가인 블라디보스토크"
 NSB_soviet_civil_war_common.100.desc:0 "[FROM.GetNameDef] 내 반대파 그룹들이 [FROM.GetLeader]에 대항한 봉기를 계획하고 있습니다. 그들의 수석 협상가는 내전이 일어날 경우 우리를 지원해주는 대신 그들이 [FROM.GetLeader](을)를 패퇴시키고 나면 블라디보스톡을 넘기자는 제안을 해 왔습니다."
 NSB_soviet_civil_war_common.100_exiles.desc:0 "만주에 존재하는 러시아 반대파 그룹들이 [FROM.GetLeader]에 대항한 봉기를 준비중입니다. 그들의 수석 협상가인 $SOV_konstantin_rodzayevsky$는 내전에서 일본이 백군을 지원한다면 [FROM.GetLeader](을)를 패퇴시키고 난 후 블라디보스토크를 그들에게 넘길 것을 제안했습니다."
 NSB_soviet_civil_war_common.100.a:0 "이것은 완벽하다."
 NSB_soviet_civil_war_common.100.b:0 "우린 인력을 아껴야 한다."
 vladivostock_concession_tt:1 "§Y[?SOV.SOV_japanese_general.GetName]§!(이)가 이끄는 [ROOT.GetAdjective] 원정군이 반란군을 지원하기 위해 파견될 것입니다.\n§Y[408.GetName]§!(은)는 [SOV.GetNameDef] 내전이 종료될 경우 §Y[ROOT.GetName]§!에게 이양됩니다."
 NSB_soviet_civil_war_common.101.t:0 "우리를 지원하는 [FROM.GetName]"
 NSB_soviet_civil_war_common.101.desc:0 "[FROM.GetAdjective] 정권이 우리의 요구를 받아들여, 봉기가 시작될 경우 강력한 원정군을 파견하여 스탈린주의자에 대항한 우리의 투쟁을 지지하기로 결정했습니다. 전쟁이 끝나면 블라디보스토크는 그들이 가져갈 것입니다."
 NSB_soviet_civil_war_common.101.desc_exiles:0 "우리의 [FROM.GetAdjective] 친구들은 우리의 요구를 받아들였으며 우리가 봉기할 경우 강력한 원정군을 파견하여 볼셰비키에 맞선 우리의 싸움을 지원해 주기로 했습니다. 블라디보스토크를 넘겨주는 것은 큰 대가가 되겠지만, 가끔은 일시적으로라도 피할 수 없는 희생이 발생하는 법입니다."
 NSB_soviet_civil_war_common.101.a:0 "그건 우리의 후방을 안전하게 막아줄 것이다."
 NSB_soviet_civil_war_common.102.t:0 "일본이 블라디보스토크를 거절하다"
 NSB_soviet_civil_war_common.102.desc:0 "예상치 못한 사건이지만, [FROM.GetAdjective] 정부가 블라디보스토크와 주변 항구들을 대가로 스탈린에 대항한 우리의 활동을 지원해 달라는 제안을 거절했습니다."
 NSB_soviet_civil_war_common.102.a:0 "흥미로운 시대군."
 NSB_soviet_civil_war_common.103.t:0 "북사할린과 무기 교환"
 NSB_soviet_civil_war_common.103.desc:0 "스탈린에 대항한 반란군에게 장비를 지원받는 대가로, 소비에트 반대파들은 사할린을 모두 [ROOT.GetName]에게 넘겨주려는 준비를 하고 있습니다."
 NSB_soviet_civil_war_common.103.desc_exiles:0 "만주로 이주한 러시아 이민자 공동체 대표가 2차 러시아 내전에 대비한 보급품을 요청하기 위해 우리에게 접근했습니다. 보급품을 지원해 준다면 보상으로 [ROOT.GetNameDef](이)가 가라후토 섬 전체의 영유권을 인정하겠다고 제안했습니다."
 NSB_soviet_civil_war_common.103.a:0 "만에 하나 그들이 봉기한다면, 그들은 얻을 수 있는 모든 도움이 필요할 것이다."
 NSB_soviet_civil_war_common.103.b:0 "어디 남아도는 곳이 있겠지."
 NSB_soviet_civil_war_common.103.c:0 "무기 정도는 조금 사 줄 수 있겠다"
 NSB_soviet_civil_war_common.103.d:0 "그 전쟁에 끌려들어갈 가치는 없다."
 sakhalin_concession_tt:0 "[655.GetName](은)는 [SOV.GetNameDef] 내전이 끝나면 [ROOT.getName]에게 이양됩니다."
 NSB_soviet_civil_war_common.104.t:0 "[FROM.GetNameDefCap]의 무기 공급"
 NSB_soviet_civil_war_common.104.desc:0 "[FROM.GetAdjective]와의 협상은 성공적이었습니다. [FROM.GetName](은)는 우리에게 무기를 지원하기로 약속했으며 그 대가로 북 사할린을 이양받기로 했습니다."
 NSB_soviet_civil_war_common.104.a:0 "끔찍한 대가를 치뤘다. 그만큼 효과가 있기를."
 NSB_soviet_civil_war_common.105.t:0 "[FROM.GetNameDefCap]의 무기 공급 거부"
 NSB_soviet_civil_war_common.105.desc:0 "분명 [FROM.GetAdjective]의 이익에 부합하는 거래를 [FROM.GetLeader]에게 제시하였으나, 대표단은 빈손으로 고향에 돌아왔습니다."
 NSB_soviet_civil_war_common.105.a:0 "이건 좋지 않아"
 NSB_soviet_civil_war_common.106.t:0 "바쿠 유전지대를 대가로 한 비밀 지원"
 NSB_soviet_civil_war_common.106.desc_right_opp_before:0 "[FROM.GetNameDef] 내부 반대파 그룹들은 스탈린에 대항한 쿠데타를 계획하고 있습니다. 그들은 우리에게 접근해서, 미래에 바쿠 유전지대의 석유 채굴권을 줄 테니 비밀 군사 조직 구성을 도와달라고 부탁했습니다."
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war:0 "[SOV.GetLeader](이)가 이끄는 [SOV.GetNameDefCap](이)가 [SOS.GetLeader]에 대항해 봉기했고 필사적으로 내전에서 싸우고 있습니다. 반란군은 우리에게 접근해서, 바쿠 유전지대의 미래 채굴권을 줄 테니 그들의 군사 역량을 강화하는 것을 도와달라고 제안했습니다."
 NSB_soviet_civil_war_common.106.desc_exiles_before:0 "만주의 반공 무리들이 [SOV.GetLeader]에 대항한 계획을 짜고 있습니다. 그들은 또 한번 내전을 일으켜서 볼셰비키를 내쫓고자 하고 있습니다. 이 무리들의 대표가 우리에게 접근하여, 미래 바쿠 유전지대 채굴권을 양도할 테니 비밀 군사 조직 구성을 도와달라고 부탁하고 있습니다."
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war:0 "러시아 백군이 [SOS.GetLeader]에 대항해 봉기했고, 러시아에 또 하나의 내전이 발발했습니다. 반란군이 우리에게 접근하여, 미래 바쿠 유전지대 채굴권을 줄 테니 그들의 군사 역량을 강화하는 것을 도와달라고 제안했습니다."
 NSB_soviet_civil_war_common.106.a:0 "소비에트 연방을 불안정하게 만든다면 그게 뭐든 좋다"
 NSB_soviet_civil_war_common.106.b:0 "좋군. 군사 고문들도 보내야겠어"
 NSB_soviet_civil_war_common.106.c:0 "괜히 연루되지 말자."
 SOV_baku_oil_fields_tt:1 "[FROM.GetNameDef] 내전에 대비해 [ROOT.GetNameDefCap](이)가 우리의 군사 산업을 건설하는 데에 도움을 줄 것입니다. 그 대가로, [ROOT.GetNameDef](은)는 소련 내전이 끝났을 때 바쿠 유전지대에 대한 §Y자원 채굴권§!을 가질 것입니다\n"
 SOV_german_advisors_tt:0 "두 명의 군 지휘관이 반대파 소속으로 소련 내전에  참가할 것입니다\n"
 NSB_soviet_civil_war_common.107.t:0 "바쿠 유전지대를 대가로 한 도움 제공에 동의한 [FROM.GetNameDefCap]"
 NSB_soviet_civil_war_common.107.desc_normal:0 "군사 역량을 쌓는 것에 대한 도움 요청이 [FROM.GetNameDef]에게 잘 접수되었습니다. [FROM.GetAdjective] 정부는 우리 군수 공장 건설을 돕고, 그 대가로 미래에 코카서스 유전 지대에서의 석유 채굴권을 받아갈 것입니다."
 NSB_soviet_civil_war_common.107.desc_advisors:1 "[FROM.GetAdjective] 정부는 미래 석유 채굴권을 대가로 우리의 군수 공장 건설을 돕는 것에 동의했습니다. 또한, 내전 기간동안 우리와 함께할 군사 \"고문단\" 몇 명을 파견하기로 했습니다."
 NSB_soviet_civil_war_common.107.a:0 "좋은 소식이군."
 NSB_soviet_civil_war_common.108.t:0 "도움을 거부한 [FROM.GetNameDefCap]"
 NSB_soviet_civil_war_common.108.desc:1 "[FROM.GetNameDef]와의 협상은 성과가 없었습니다. 그들은 우리가 미래 석유 권리를 제안했음에도 불구하고 더 많은 군사 산업을 건설하는 데 돕지 않을 것입니다."
 NSB_soviet_civil_war_common.108.a:0 "우리 스스로 알아서 잘할 수 있다"
 NSB_soviet_civil_war_common.109.t:0 "[SOV.GetNameDef]에 \"고문단\" 파견"
 NSB_soviet_civil_war_common.109.desc:0 "러시아에 다시 한번 내전이 시작되었습니다. [SOV.GetLeader](은)는 [SOS.Getleader]에 대항한 전쟁을 이끌고 있으며, 만일 반란군이 승리한다면 우리는 많은 것을 얻을 수 있습니다. 우리는 그들을 돕기로 약속했고, [?ROOT.SOV_foreign_military_advisor_1.GetName], [?ROOT.SOV_foreign_military_advisor_2.GetName](은)는 전쟁 계획을 돕기 위해 [SOV.GetName]으로 출발할 준비가 되었습니다. 그들은 [SOV.GetAdjective] 군사 역량에 중요한 통찰력을 제공할 것입니다."
 NSB_soviet_civil_war_common.109.a:0 "이것이 가장 흥미로울 것이다."
 NSB_soviet_civil_war_common.110.t:0 "우크라이나 봉기 지원에 관한 문제"
 NSB_soviet_civil_war_common.110.desc:0 "소비에트 반대파들은 권력을 차지하려는 그들의 투쟁에 대한 도움을 우리에게 부탁했습니다. 그들은 우리가 우크라이나 민병대를 훈련시켜주기 바라며, 그 대가로 향후 독립 우크라이나의 자원 채굴권을 우리에게 주겠다고 합니다."
 NSB_soviet_civil_war_common.110.a:0 "거부하기에는 너무 달콤한 제안이군."
 NSB_soviet_civil_war_common.110.b:0 "그 일에 괜히 관여하지 말자."
 SOV_ukraine_insurrection_tt:1 "[ROOT.GetName](은)는 우크라이나 민병대를 훈련시켜줄 것이며, 그 대가로 미래 우크라이나의 §Y자원 채굴권§!을 가집니다.\n"
 NSB_soviet_civil_war_common.111.t:2 "[FROM.GetNameDefCap] 측은 우크라이나 민병대를 훈련할 것입니다."
 NSB_soviet_civil_war_common.111.desc:1 "[FROM.GetNameDefCap](이)가 우크라이나 민병대의 훈련을 맡기로 동의했습니다. 스탈린주의자 정권에 대항한 봉기를 시작할 준비가 되면 병력들이 우크라이나 내부로 침투할 것입니다."
 NSB_soviet_civil_war_common.111.a:0 "이게 제발 통하길."
 NSB_soviet_civil_war_common.112.t:1 "우크라이나 제안을 거절한 [FROM.GetNameDefCap]"
 NSB_soviet_civil_war_common.112.desc:0 "며칠간의 논의 끝에, [FROM.GetLeader] 측은 갑자기 우크라이나 봉기를 지지하지 않겠다고 선언했고, 우리 협상가들은 왜 우리의 제안이 거절되었는지 알 수 없었습니다."
 NSB_soviet_civil_war_common.112.a:0 "저런."
 NSB_soviet_civil_war_common.113.t:0 "준비가 완료된 우크라이나 민병대"
 NSB_soviet_civil_war_common.113.desc_before:0 "독일 측 연락책의 보고에 따르면 우크라이나 민병대는 훈련을 마쳤으며 공격할 준비가 되었다고 합니다. 이 병력들은 장비를 갖추고 훈련을 마쳤으며 비밀리에 우크라이나에 배치되어 전쟁의 시작을 기다릴 것입니다."
 NSB_soviet_civil_war_common.113.desc_started:0 "독일 측 연락책의 보고에 따르면 우크라이나 민병대는 훈련을 마쳤으며 공격할 준비가 되었다고 합니다. 이 병력들은 장비를 갖추고 비밀리에 전략 지점에 수송되었습니다. 작전 명령이 하달되었으며 조만간 봉기가 시작될 것입니다."
 NSB_soviet_civil_war_common.113.a:0 "[SOS.GetLeader]의 또 다른 적이군."
 NSB_soviet_civil_war_common.113.b:0 "좋군."
 NSB_soviet_civil_war_common.113.c:0 "잠깐, 뭐라고?"
 NSB_soviet_civil_war_common.114.t:0 "우크라이나 반란"
 NSB_soviet_civil_war_common.114.desc:0 "독일의 훈련된 우크라이나인 군인들이 우크라이나의 주요 도시를 장악했습니다. [UKR.GetLeader](이)가 이끄는 임시 정부가 출범했으며 [UKR.GetNameDef](은)는 스스로 독립국임을 선포했습니다."
 NSB_soviet_civil_war_common.114.a:0 "이건 용납할 수 없어!"
 NSB_soviet_civil_war_common.114.b:0 "음, 우린 이 일을 하기 위해 처음부터 동의했잖아"
 NSB_soviet_civil_war_common.114.c:0 "이 일은 [SOS.GetLeader]에 심각한 타격을 줄 것입니다."
 NSB_soviet_civil_war_common.115.t:0 "지원을 대가로 한 벨라루스의 독립"
 NSB_soviet_civil_war_common.115.desc:0 "소련 반대파는 우리에게 접근하여 비밀 작전 보조를 부탁했습니다. 보급품과 군사력 증강에 도움을 준다면, 그 대가로 망명 중인 [BLR.GetAdjective] 정부의 귀환을 승인하겠다고 합니다."
 NSB_soviet_civil_war_common.115.a:0 "멋진 생각이군"
 NSB_soviet_civil_war_common.115.b:0 "우리 문제만 해도 이미 충분하다"
 SOV_belarus_tt:0 "[BLR.GetNameDefCap](은)는 [GetSovietCivilWarName](이)가 끝나면 독립국으로 해방될 것입니다."
 NSB_soviet_civil_war_common.116.t:0 "우리의 대의를 돕는 [FROM.GetNameDefCap]"
 NSB_soviet_civil_war_common.116.desc:0 "[FROM.GetAdjective](와)과 진행한 협상은 성공적이었습니다. [FROM.GetAdjective] 정부는 우리 군사력 증강을 돕고 장비를 지원해주는 대신 우리는 전쟁이 끝나면 [BLR.GetAdjective] 망명정부를 인정하기로 했습니다."
 NSB_soviet_civil_war_common.116.a:0 "좋아"
 NSB_soviet_civil_war_common.117.t:0 "[FROM.GetNameDef]의 무지원"
 NSB_soviet_civil_war_common.117.desc:0 "[FROM.GetAdjective](와)과 진행한 협상은 불확실하게 끝났습니다. [FROM.GetLeader](은)는 우리의 제안을 거절했고, [FROM.GetName]에게서는 어떠한 도움도 바랄 수 없을 것입니다."
 NSB_soviet_civil_war_common.117.a:0 "그들의 도움 없이 해낼 수 밖에 없다."
 NSB_soviet_civil_war_common.118.t:0 "소련 반대파의 지원 요청"
 NSB_soviet_civil_war_common.118.desc:0 "반스탈린주의자 소련 반대파 일원들은 현재 스탈린주의자 정권을 상대로 투쟁을 하고 있습니다. 반 스탈린 집회가 구성되고 이곳 [ROOT.GetName]에서도 현재 모금 행사가 진행중입니다.\n그들의 대의를 후원해줄 대중의 지지를 모으는 것과 동시에, 그들은 비밀리에 우리에게 접근하여 봉기를 위한 무기를 지원해 줄 것을 요구하였습니다."
 NSB_soviet_civil_war_common.118.a:0 "총을 보내주자"
 NSB_soviet_civil_war_common.118.b:0 "총 몇개는 어디 남아돌겠지."
 NSB_soviet_civil_war_common.118.c:0 "하나도 없지만 그들을 위해서 조금 사줄 수는 있겠지."
 NSB_soviet_civil_war_common.118.d:0 "연루돼서 좋을게 없다"
 NSB_soviet_civil_war_common.119.t:0 "우리를 지원하는 [FROM.GetNameDefCap]"
 NSB_soviet_civil_war_common.119.desc:0 "[FROM.GetAdjective] 정부는 우리에게 비밀리에 무기를 제공하는 데에 동의했습니다"
 NSB_soviet_civil_war_common.119.a:0 "좋군."
 NSB_soviet_civil_war_common.120.t:0 "[FROM.GetAdjective] 정부가 지원을 거부"
 NSB_soviet_civil_war_common.120.desc:0 "[FROM.GetNameDef]에서의 모금 활동은 성공적이었습니다. 그러나, 정부는 우리에게 무기는 공급할 수 없다며 거절했습니다."
 NSB_soviet_civil_war_common.120.a:0 "저런"
 NSB_soviet_civil_war_common.121.t:0 "[FROM.GetName]의 보호 요청"
 NSB_soviet_civil_war_common.121.desc:0 "[FROM.GetLeader](은)는 대표단을 파견하여 우리에게 [SOS.GetNameDef]에 대한 지지를 요청했습니다.\n[FROM.GetAdjective] 정부는 [ROOT.GetAdjective](이)가 전쟁에 개입해 주면 그 대가로 자신들의 주권을 넘겨줄 생각이 있는 것 같습니다."
 NSB_soviet_civil_war_common.121.a:0 "이것이 우리가 기다리던 것이다!"
 NSB_soviet_civil_war_common.121.b:0 "거기에 끌려가지는 말자."
 NSB_soviet_civil_war_common.122.t:0 "[FROM.GetName]의 제안 수락"
 NSB_soviet_civil_war_common.122.desc:1 "일이 이렇게 되어서 안타깝습니다. 하지만 우리가 잃어버린 것들을 다시 되찾기 위해서는, 희생이 필요합니다. 이것은 그저 일시적인 긴급 조치에 불과합니다.\n볼셰비키 놈들이 사라지고 나면, 우리는 우리의 완전한 독립을 위해 투쟁할 것입니다."
 NSB_soviet_civil_war_common.122.a:0 "승리를 위하여."
 NSB_soviet_civil_war_common.123.t:0 "우리를 버린 [FROM.GetName]"
 NSB_soviet_civil_war_common.123.desc:0 "가장 절박한 때에도 우리는 최대한 약속을 지키려 노력했지만, [FROM.GetLeader](은)는 [FROM.GetNameDef](이)가 약속했던 지원을 멈추기로 결정했습니다."
 NSB_soviet_civil_war_common.123.a:0 "우리는 이것을 잊지 않을 것이다!"
 NSB_soviet_civil_war_common.124.t:0 "[FROM.GetAdjective] 공장 완공"
 NSB_soviet_civil_war_common.124.desc:0 "[?SOV_civil_war_start_state.GetName]에 지어진 공장은 작업을 개시할 준비가 되었습니다. 이는 전쟁을 하고 있는 우리에게 지금 당장은 물론 앞으로도 큰 도움이 될 것입니다."
 NSB_soviet_civil_war_common.124.a:0 "좋아"
 NSB_soviet_civil_war_common.125.t:0 "적의 탈영"
 NSB_soviet_civil_war_common.125.desc:0 "[?SOV.SOV_defections_army_state.GetName](을)를 점령하자, [SOS.GetLeader]군은 의욕을 잃기 시작했습니다. 군인들은 단체로 탈영을 감행했으며, 그들 중 몇몇은 단순히 무기를 버리고 도망쳤으며, 다른 몇몇은 우리에게 가담하기까지 하고 있습니다."
 NSB_soviet_civil_war_common.125.a:0 "아주 좋아"
 SOS_army_desertions_tt:0 "§Y[SOS.GetNameWithFlag]§!군은 §Y장비§!, §Y인력§!, §Y조직력§!을 잃고, 몇몇 부대가 §Y[ROOT.GetNameWithFlag]§!으로 망명합니다."
 NSB_soviet_civil_war_common.126.t:0 "[?SOV.SOV_captured_stockpile_state.GetName]의 군 보급고가 점령당함"
 NSB_soviet_civil_war_common.126.desc:0 "[SOS.GetAdjective] 군 보급창이 승자로 [?SOV.SOV_captured_stockpile_state.GetName]에 입성한 우리 군에 의해 점령되었습니다. 후퇴하는 [SOS.GetAdjective] 놈들은 그 곳을 폭파하려고 했지만, 우리 군인들이 몇몇 장비들을 손에 넣는 데에 성공했습니다."
 NSB_soviet_civil_war_common.126.a:0 "유용하게 쓸 수 있겠군"
 NSB_soviet_civil_war_common.127.t:0 "해군 망명"
 NSB_soviet_civil_war_common.127.desc:0 "[?SOV.SOV_defections_navy_state.GetName]에서의 승리 이후, 몇몇 해군 장교들은 자신들이 잃어버린 대의를 위해 싸우고 있음을 깨달았습니다. 그 결과, 붉은 함대를 떠난 배 몇 척이 선원들과 함께 우리에게 합류하겠다고 제안해 왔습니다."
 NSB_soviet_civil_war_common.127.a:0 "선물에 불평을 해서는 안 된다."
 SOS_navy_desertions_tt:0 "§Y[SOS.GetNameWithFlag]§! 해군 병력이 §Y[ROOT.GetNameWithFlag]§!으로 망명합니다."
 NSB_soviet_civil_war_common.128.t:0 "[SOS.GetNameDef]의 불안"
 NSB_soviet_civil_war_common.128.desc:0 "최근 [?SOV.SOV_civilian_unrest_state.GetName] 점령 등 야전에서 들려오는 승전으로 인하여 [SOS.GetNameDef] 전역에서 항의 시위가 촉발되고 있다는 보고가 있습니다. 당연하지만, [SOS.GetLeader] 패거리들은 이런 시위대를 잔혹하게 진압하고 있습니다. 그렇다고 해도 [SOS.GetAdjective]의 전쟁 역량에 안 좋은 영향을 끼치는 사건인 것은 분명합니다."
 NSB_soviet_civil_war_common.128.a:0 "우리가 이길 거다"
 SOS_civilian_unrest_tt:0 "§Y[SOS.GetNameWithFlag]§!에 있는 산업이 피해를 입습니다.\n §Y[SOS.GetLeader]§!의 항복 한계치가 감소합니다."
 NSB_soviet_civil_war_common.129.t:0 "[?SOV.SOV_japanese_general.GetName]가 출발하다"
 NSB_soviet_civil_war_common.129.desc:0 "러시아에서 내전이 벌어졌으니, 우리는 약속을 지킬 때가 되었습니다. [?SOV.SOV_japanese_general.GetName](은)는 [ROOT.GetAdjective] 파견군을 지휘하여 [ROOT.GetNameDef]의 명예를 수호하고 승리와 영광을 향해 나아갈 것입니다."
 NSB_soviet_civil_war_common.129.a:0 "자기 일을 충실히 수행해야 한다."
 NSB_soviet_nationalist.001.t:0 "[?SOV.SOV_nationalist_country.GetNameDef]에서 일어난 국수주의자 봉기"
 NSB_soviet_nationalist.001.desc:0 "[?SOV.SOV_nationalist_country.GetLeader](은)는 [?SOV.SOV_nationalist_country.GetName]의 독립을 선포했습니다. [SOS.GetLeader](은)는 이를 반역행위로 규정하고 반란군들을 모두 체포하여 총살하라는 명령을 내렸습니다. 그 결과, [SOS.GetNameDef](와)과 [?SOV.SOV_nationalist_country.GetNameDef](은)는 전쟁 상태에 돌입했습니다."
 SOV_breakaway_country_flag:0 "소련으로부터 독립을 선언함 "
 NSB_soviet_nationalist.001.a:0 "적의 적은 우리의 친구"
 NSB_soviet_nationalist.001.b:0 "[ROOT.GetAdjective]의 정당한 영토다!"
 indepence_war_threat:0 "독립 선언"
 NSB_soviet_nationalist.002.t:0 "[FROM.GetNameDefCap]의 예속 요구"
 NSB_soviet_nationalist.002.desc:0 "[FROM.GetAdjective] 대사는 우리 정부에 접근하여 [FROM.GetNameDef](을)를 유일하고 진정한 [ROOT.GetName]의 정부임을 인정하라는 \"요구\"를 해 왔습니다. 그 대가로 그들은 우리에게 \"일정 수준의 자치권\"을 보장하겠다고 합니다."
 NSB_soviet_nationalist.002.a:0 "우리는 소련을 이겼고, 그들도 이길 수 있다."
 NSB_soviet_nationalist.002.b:0 "아마 이게 최선일지도."
 NSB_soviet_nationalist.003.t:0 "[FROM.GetNameDefCap]의 수락"
 NSB_soviet_nationalist.003.desc:0 "[FROM.GetLeader]은 우리의 정당한 요구를 가부할 방도를 찾지 못했다. [FROM.GetNameDef]은 제한적인 자치권을 가진 채로 제국에 통합될 것이다."
 NSB_soviet_nationalist.003.a:0 "러시아의 위대한 날이다"
 NSB_soviet_nationalist.004.t:0 "[FROM.GetNameDefCap]의 거부"
 NSB_soviet_nationalist.004.desc:0 "[FROM.GetLeader.GetHerHis]의 나라가 현재 불안한 상태임에도 불구하고, [FROM.GetLeader](은)는 새로 건설된 러시아 제국 내의 자치권을 보장해 주겠다는 우리의 자비로운 제안을 거절하였습니다."
 NSB_soviet_nationalist.004.a:0 "항복시켜야 해!"
 NSB_soviet_nationalist.004.b:0 "조금 기다려야겠군."
 NSB_soviet_permanent_revolution.1.t:0 "대중을 선동하는 트로츠키주의자 혁명가들"
 NSB_soviet_permanent_revolution.1.desc:0 "[FROM.GetNameDef]에서 온 트로츠키주의자들이 우리 대중들에게 열정적으로 혁명 선동을 하고 있습니다. 놈들은 심지어 국가에 대한 반란을 일으키는 [ROOT.GetAdjective] 프롤레타리아들을 돕겠다고 약속하고 있습니다. 상황이 위협적으로 흘러가고 있습니다."
 NSB_soviet_permanent_revolution.1.a:0 "이건 사실상 침략 행위이다."
 NSB_soviet_for_the_common_good.1.t:0 "공익 추구"
 NSB_soviet_for_the_common_good.1.desc:0 "개인보다는 단체가 더 힘이 셉니다. 이것은 경제학에서도 옳은 말입니다. [SOV.GetNameDefCap](은)는 각국의 경제를 따로 관리하기보다는 집단 경제체제로 만들기 위해 동맹 모두의 경제를 구조조정하기로 결심했습니다. 이 말은 우리가 지금 따르고 있는 방법들을 바꿔야 한다는 뜻이 되며, 어쩌면 당장은 어려움이 있을 지도 모르지만, 결국은 모두에게 더 나은 결과를 가져올 것입니다."
 NSB_soviet_for_the_common_good.1.a:0 "모두의 이익을 위하여!"
 NSB_soviet_fascist_tsarist.1.t:0 "범슬라브 연방 가입"
 NSB_soviet_fascist_tsarist.1.desc:0 "우리 주변 세상이 점점 폭력의 구렁텅이로 빠져들자, [FROM.GetNameDef](은)는 떨쳐 일어나 전 세계 슬라브인을 위협으로부터 수호하겠다고 맹세했습니다. 그들은 우리에게 \"전 슬라브 연맹\"의 일원으로 가입하라는 초대를 보내 왔으며, 그들 스스로가 전 세계 슬라브인을 공명정대하게 대표할 것이며, 위대한 [FROM.GetAdjective] 군대가 슬라브 민족을 수호할 것이라고 합니다."
 NSB_soviet_fascist_tsarist.1.a:0 "우리는 슬라브인의 대통합에 참여할 것이다!"
 NSB_soviet_fascist_tsarist.1.b:0 "그들의 보호는 우리의 독립만큼 중요하지 않다."
 NSB_soviet_fascist_tsarist.2.t:0 "범슬라브 연방: [FROM.GetNameDef]의 수락"
 NSB_soviet_fascist_tsarist.2.desc:0 "우리는 [FROM.GetAdjective] 정부로부터 메시지를 전달받았습니다. [FROM.GetNameDef](은)는 범슬라브 연합에 가입하라는 우리의 초대를 수락했습니다."
 NSB_soviet_fascist_tsarist.2.a:0 "현명한 선택이군."
 NSB_soviet_fascist_tsarist.3.t:0 "범슬라브 연방: [FROM.GetNameDef]의 거부"
 NSB_soviet_fascist_tsarist.3.desc:0 "[FROM.GetAdjective] 정부의 대표단은 그들이 범슬라브 연합에 자발적으로 가입할 생각이 전혀 없음을 알려 왔습니다."
 NSB_soviet_fascist_tsarist.3.a:0 "그들이 원하든 말든, 범슬라브 연방은 실현될 것이다."
 NSB_soviet_fascist_tsarist.4.t:0 "[FROM.GetNameDef]의 정치 간섭"
 NSB_soviet_fascist_tsarist.4.desc:0 "[FROM.GetAdjective] 선동가들이 우리 나라에서 파시스트 이념 선동을 하고 다니고 있으며, [FROM.GetAdjective] 자본이 국내 파시스트 정당의 활동과 정치 자금을 대고 있다는 신경쓰이는 보고가 도착했습니다."
 NSB_soviet_fascist_tsarist.4.a:0 "싸움 없이 정복되는 것을 막기 위해, 우리는 경계해야 한다."
 NSB_soviet_fascist_tsarist.5.t:0 "[FROM.GetFactionName] 가입 초대"
 NSB_soviet_fascist_tsarist.5.desc:0 "우리와 비슷한 세계관을 인식하면서, [FROM.GetNameDef](은)는 우리를 [FROM.GetFactionName](으)로 초대하였고, 우리가 영광스러운 미래나 조국을 추구할 때 군사적, 경제적 지원을 제공합니다!"
 NSB_soviet_fascist_tsarist.5.a:0 "[FROM.GetAdjective]의 지도 아래 우리는 강해질 것이다."
 NSB_soviet_fascist_tsarist.5.b:0 "러시아가 강해지는 것은 필요 없다!"
 NSB_soviet_fascist_tsarist.6.t:0 "[FROM.GetNameDef]의 [ROOT.GetFactionName] 가입"
 NSB_soviet_fascist_tsarist.6.desc:0 "[FROM.GetNameDef](이)가 우리의 동맹 제안을 받아들였고 즉시 우리 세력에 가입했습니다!"
 NSB_soviet_fascist_tsarist.6.a:0 "그들은 미대륙의 상륙병들이다."
 NSB_soviet_fascist_tsarist.7.t:0 "[FROM.GetNameDef]의 초대 거절"
 NSB_soviet_fascist_tsarist.7.desc:0 "[FROM.GetAdjective] 정부가 우리의 동맹 제안을 거절한다고 통지했습니다. 그들은 아메리카에 홀로 서있는 것이 더 나은가 봅니다."
 NSB_soviet_fascist_tsarist.7.a:0 "멍청이들!"
 NSB_soviet_fascist_tsarist.8.desc:0 "이제 우리가 드디어 세계를 같은 시선으로 바라보고 있음을 확인했으니, [FROM.GetNameDef](이)가 우리를 [FROM.GetFactionName]에 초대했습니다. 그리고 그들은 [ROOT.GetNameDef]에서 우리 당이 점점 힘을 얻고 있으니, 앞으로 우리 두 나라가 함께 영광스러운 미래를 향해 나아가자는 뜻으로 지속적인 군사 경제 협력을 제안해 왔습니다. "
 NSB_soviet_fascist_tsarist.9.desc:0 "마침내 [FROM.GetNameDef]에서 파시스트가 권력을 잡았습니다. 따라서, 우리는 그들에게 우리 동맹의 회원이 되는 것을 제안했으며, 그들은 우리의 제안을 받아들였습니다."
 NSB_soviet_fascist_tsarist.10.desc:0 "마침내 [FROM.GetNameDef]에서 파시스트가 권력을 잡았습니다. 하지만, 그동안 파시스트 정당이 권력을 잡도록 지원을 아끼지 않았음에도 불구하고 우리의 동맹의 일원이 되라는 우리의 제안은 거절되었으며, 그들은 동맹 없이 자립하기로 결정했습니다."
 NSB_soviet_fascist_tsarist.11.t:0 "[FROM.GetAdjective]의 해군 증강"
 NSB_soviet_fascist_tsarist.11.desc:0 "[FROM.GetNameDef](이)가 최근 극동에서 해군 기반시설을 엄청나게 확충하고 있다는 보고가 들어왔습니다. 극동의 힘의 균형에 악영향을 끼칠 행동으로 보입니다..."
 NSB_soviet_fascist_tsarist.11.a:0 "그들은 우리의 패권을 빼앗으려 할 것이다."
 NSB_soviet_fascist_tsarist.12.t:0 "[FROM.GetAdjective]의 반일 선전"
 NSB_soviet_fascist_tsarist.12.desc:0 "[FROM.GetAdjective] 신문들이 극동을 개발하는 [ROOT.GetAdjective]의 행위에 비판적인 기사를 쏟아내고 있습니다. 그리고 정치인들도 최근 1905년에 있었던 [FROM.GetAdjective]의 원통한 패전을 걸고 넘어지는 등 몹시 불쾌한 말들을 쏟아내며 우리를 비난하고 있습니다. 이미 목소리 큰 선동가들은 \"쓰시마의 복수를 하자!\"고 외치고 있습니다."
 NSB_soviet_fascist_tsarist.12.a:0 "우리는 우리의 오랜 적과의 전쟁을 준비해야 할 것이다..."
 NSB_soviet_fascist_tsarist.13.t:0 "[FROM.GetAdjective] 캄차카 전력 증강"
 NSB_soviet_fascist_tsarist.13.desc:0 "보고에 의하면 [FROM.GetNameDef](이)가 캄차트카에서 군사 시설을 대규모로 확충하고 있다고 합니다. 군사 분석가들에 의하면 이 설비 확충은 알래스카에 있는 우리 군에 대항한 [FROM.GetAdjective]의 군사력 투사 역량 증진을 목적으로 하고 있다고 합니다. 그리고 최악의 경우 당장이라도 침략의 발판으로 쓰일 수 있다고 합니다!"
 NSB_soviet_fascist_tsarist.13.a:0 "이 정보를 쓸모 있게 활용해야지..."
 NSB_soviet_fascist_tsarist.14.t:0 "차르의 귀환"
 NSB_soviet_fascist_tsarist.14.desc:0 "지금으로부터 수십년 전 우리 나라에 닥쳐온 불의가 이제 사라졌습니다. 성모승천 성당에서 거행된 장엄한 대관식에서, 블라디미르 키릴로비치 대공은 차르 블라디미르 1세로 즉위하였습니다. 군중들은 기쁨을 감추지 않았습니다.\n\n이 곳에서, 차르는 그의 첫 통치 행위로 크렘린 문 밖으로 향하는 행렬을 진두지휘하였습니다. 차르는 행복에 찬 군중들을 맞이하였고, 차르만의 영예를 위한 인상 깊은 군사 행진에 직접 참여하였습니다.\n\n장엄한 연설에서, 새로 즉위한 차르는 러시아 민중들의 미덕을 크게 칭찬하였고, 다시금 그의 나라를 이전의 영광을 되찾을 수 있게 이끌겠노라 맹세하였습니다."
 NSB_soviet_fascist_tsarist.14.a:0 "영광스럽군!"
 NSB_soviet_fascist_tsarist.15.t:1 "멜레티우스 대주교의 대관식"
 NSB_soviet_fascist_tsarist.15.desc:1 "우리 나라 전역에서 종교의 중요성이 점점 더 강해지고, 교회의 지위가 다시 예전의 그것을 되찾은, 아니, 예전보다도 더 높아진 현 상황에서, 주님의 가장 중요한 대표자를 우리 나라의 지도자의 위치로 올려 세우는 것은 아주 자연스러운 일입니다.\n\n오늘, 모스크바와 구세주 대성당과 성모 승천 대성당 두 곳에서 열린 장엄한 예식 속에서 만주와 하얼빈의 멜레티우스 주교는 망명 중에 그의 헌신적인 행동을 기념하여 그를 모스크바와 전 러시아의 총대주교, 그리고 모든 러시아인의 차르로 추대하였습니다.\n\n이 최종적이고 궁극적인 정치와 종교의 일치로 인해, 이 세상에 주님의 뜻을 행하는 것을 방해할 장애물은 모두 사라졌습니다."
 NSB_soviet_fascist_tsarist.15.a:0 "뜻이 하늘에서와 같이 땅에서도 이루어지게 하소서. (Fiat voluntas tua, sicut in caelo, et in terra.)"
 NSB_soviet_fascist_tsarist.16.t:0 "삼국 협상"
 NSB_soviet_fascist_tsarist.16.desc:0 "우리에게 호의적인 새 정부를 세우고자 하는 그들의 내분을 끝마치고, [SOV.GetNameDef](은)는 이제 유럽을 향해 적의를 보이는 [GER.GetAdjective]을 보고 우리의 옛 동맹을 되살리자는 제안을 해 왔습니다."
 NSB_soviet_fascist_tsarist.16.a:0 "훌륭한 생각이다!"
 NSB_soviet_fascist_tsarist.16.b:0 "우리는 지난번 그들의 약속이 가치가 있었는지 잊지 않았다."
 NSB_soviet_fascist_tsarist.17.t:0 "삼국 협상 - 제안 승낙"
 NSB_soviet_fascist_tsarist.17.desc:1 "[FROM.GetNameDefCap](은)는 우리의 동맹 제안을 받아들인다고 알렸고, 즉시 우리와 외교 관계를 확장하기 위한 조치를 취했습니다"
 NSB_soviet_fascist_tsarist.17.a:0 "독일인들이 걱정해야 할 것이다."
 NSB_soviet_fascist_tsarist.18.t:0 "삼국 협상 - 제안 거절"
 NSB_soviet_fascist_tsarist.18.desc:0 "[FROM.GetNameDef](은)는 그들이 현재 우리와 동맹을 맺는 데 아무런 이점이 없다고 생각한다고 알렸습니다."
 NSB_soviet_fascist_tsarist.18.a:0 "외교의 참담한 실패다..."
 NSB_soviet_fascist_tsarist.19.desc:0 "[FROM.GetAdjective](와)과 [SOV.GetAdjective] 정부는 한 때 열강들 사이에 존재했던 삼국 동맹을 재창조하기 위한 회담을 열었습니다. 그들은 이제 이 계획을 추진하고 우리에게 그들과 함께하도록 초대를 보내려고 합니다."
 NSB_soviet_fascist_tsarist.19.a:0 "유럽의 미래 안정을 위해, 우리는 받아들일 것이다."
 NSB_soviet_fascist_tsarist.19.b:0 "그들의 \"삼국 협상\"은 불행히도 둘만의 것이 될 것이다."
 NSB_soviet_fascist_tsarist.20.a:0 "함께일 때 우리는 가장 강하다!"
 NSB_soviet_fascist_tsarist.21.a:0 "그래도 우리에겐 러시아인들이 있다."
 NSB_soviet_fascist_tsarist.22.t:0 "베를린-모스크바 추축국"
 NSB_soviet_fascist_tsarist.22.desc:0 "[SOV.GetAdjective] 대표단은 우리에게 동맹 제안을 가지고 접근해 왔습니다. 그들은 우리에게 자신들의 새 정부와 우리가 세상을 보는 시선이 비슷하기 때문에, 경제 및 군사 협력을 긴밀하게 하는 것은 당연한 것이라고 제안하고 있습니다."
 NSB_soviet_fascist_tsarist.22.a:0 "이 새로운 추축을 중심으로 세상이 돌게 될 것이다!"
 NSB_soviet_fascist_tsarist.22.b:0 "동맹? 우리 생각엔 아닌데."
 NSB_soviet_fascist_tsarist.23.t:0 "베를린-모스크바 추축국: 제안 수락"
 NSB_soviet_fascist_tsarist.23.desc:0 "[SOV.GetAdjective] 정부는 우리의 새로운 외교 추축 창설에 기쁘게 참가하겠다는 뜻을 전해 왔습니다. 그들은 이미 외교 군사 연락책을 보내며 준비 작업에 들어갔습니다."
 NSB_soviet_fascist_tsarist.24.t:0 "베를린-모스크바 추축국: 제안 거절"
 NSB_soviet_fascist_tsarist.24.desc:0 "[SOV.GetAdjective] 외교관은 오늘 우리의 제안을 거부한다는 그들 정부의 입장을 전달해 왔습니다."
 NSB_soviet_fascist_tsarist.24.a:0 "안타깝군... 과연 그들의 의도는 무엇일까?"
 NSB_soviet_fascist_tsarist.25.t:0 "도쿄 추축국"
 NSB_soviet_fascist_tsarist.25.desc:0 "[SOV.GetAdjective] 대표단은 [JAP.GetNameDef](을)를 우리의 동맹에 참여시키자는 제안을 해 왔습니다. [SOV.GetName](와)과 [JAP.GetName] 사이에 있었던 역사적인 긴장 관계를 생각해 봤을 때, 그들은 두 열강의 연락책 및 중재자 역할을 우리가 해야 할 것이라고 제안했습니다."
 NSB_soviet_fascist_tsarist.25.a:0 "우리는 외교관들을 보낼 것이다."
 NSB_soviet_fascist_tsarist.25.b:0 "우리의 이익은 일본의 이익과 일치하지 않는다."
 NSB_soviet_fascist_tsarist.26.t:0 "도쿄 추축국 - [JAP.GetName]의 수락"
 NSB_soviet_fascist_tsarist.26.desc:0 "[GER.GetAdjective] 정부의 답변을 받았습니다. 그들은 우리와 일본 사이에서 중재를 해 주겠다고 알려 왔으며, 일본 또한 그 제안에 동의했다고 합니다!"
 NSB_soviet_fascist_tsarist.26.a:0 "기쁜 소식이군. 우리의 동방은 이제 안전하다."
 NSB_soviet_fascist_tsarist.27.t:0 "도쿄 추축국 - [JAP.GetName]의 거부"
 NSB_soviet_fascist_tsarist.27.desc:0 "[GER.GetAdjective] 정부는 그들이 최선을 다했으나 슬프게도 일본 정부가 우리의 동맹 제안을 거절했음을 알려 왔습니다."
 NSB_soviet_fascist_tsarist.27.a:0 "크게 뒷걸음질 했군."
 NSB_soviet_fascist_tsarist.28.t:0 "도쿄 추축국 - [GER.GetName]의 거부"
 NSB_soviet_fascist_tsarist.28.desc:0 "[GER.GetAdjective] 정부는 일본을 동맹에 참여시키자는 우리의 제안을 고려해 보았지만, 지금으로써는 그러한 동맹이 자국의 이익에 부합할 것으로 보지 않는다는 답변을 보내 왔습니다. "
 NSB_soviet_fascist_tsarist.28.a:0 "안타깝군! 그들에게는 분명 그럴만한 이유가 있을거다."
 NSB_soviet_fascist_tsarist.29.desc:0 "[GER.GetAdjective](은)는 [SOV.GetAdjective](이)가 제안한 삼국 동맹 제안을 가지고 우리에게 연락을 취해 왔습니다. 그들이 말하길, 우리 세 나라가 연합하면, 다른 나라들이 감히 맞서 싸울 수 없을 것이라고 합니다."
 NSB_soviet_fascist_tsarist.29.a:0 "이 동맹이 우리 외교의 쐐기가 되기를!"
 NSB_soviet_fascist_tsarist.29.b:0 "역사는 삼두정치의 운명을 알려준다...우리는 쇠락할 것이다."
 NSB_soviet_fascist_tsarist.30.desc:0 "[JAP.GetName](은)는 [SOV.GetAdjective]의 제안을 받아들이기로 투표를 통해 결정했으며, 가능한 빠른 시일 내에 동맹에 합류하고자 한다는 뜻을 전해 왔습니다."
 NSB_soviet_fascist_tsarist.30.a:0 "영광스럽군!"
 NSB_soviet_fascist_tsarist.31.desc:0 "[JAP.GetName](은)는 [SOV.GetAdjective]의 동맹 제안이 현 시점에 있어서 그들에게 최선의 결정이 아니라고 생각하며, 그렇기에 어쩔 수 없이 거절하겠다고 아쉬운 듯이 전해 왔습니다."
 NSB_soviet_fascist_tsarist.31.a:0 "우리는 그들 없이 버텨야할 것이다."
 NSB_soviet_fascist_tsarist.32.t:0 "블라소프 체포"
 NSB_soviet_fascist_tsarist.32.desc:0 "최근 적군의 대규모 후퇴에서, 고위 장교 [SOV.GetAdjective] 장군이 우리 군에 체포되었습니다. 체포된 장군 안드레이 블라소프는 그의 '반볼셰비즘'을 공언했으며 우리와 함께 '스탈린주의'에 맞서 싸울, 러시아 포로들로 구성된 사단을 만들 것을 제안합니다."
 NSB_soviet_fascist_tsarist.32.a:0 "볼셰비키에 맞서는 새로운 동맹은 환영이다."
 NSB_soviet_fascist_tsarist.32.b:0 "그를 믿을 수는 없다!"
 NSB_soviet_fascist_tsarist.33.desc:0 "우리 장군 [SOV_andrey_vlasov.GetName](이)가 적에게 생포되었다는 소식을 들었습니다. 그의 운명이 어떻게 될 지는 알 길이 없습니다..."
 NSB_soviet_fascist_tsarist.33.a:0 "안타깝지만, 우린 지금 더 중요한 문제들이 있다!"
 nsb_news.301.t:0 "산악 공화국 통합"
 nsb_news.301.d:0 "타파 체르모에프의 뜻에 따라, 산악 공화국은 다시 한번 [FROM.GetLeader]의 영도 아래 통일되었습니다. 그들은 북코카서스 지역에 들어오는 어떤 외국 침략자들이라도 모두 싸워 쫓아버리겠다고 선언했으며, 그들은 자신의 영토를 역사 속에서 찾아 선언하였습니다. 그리하여, 북코카서스 산악 공화국이 탄생하였습니다!"
 nsb_news.301.a:0 "우린 이제 분열되지 않았다!"
 nsb_news.301.b:0 "흥미롭군"
 nsb_news.302.t:0 "자캅카스의 재통합"
 nsb_news.302.d:0 "처음에는 러시아 내전의 태동기에 있었으며 빠른 속도로 무너져 버렸습니다. 두번째에는 소비에트 공화국으로 존재했으며, 1936년 소비에트 헌법에 의해 분할되었습니다. 이제 세 번쨰로, [FROM.GetLeader](은)는 온 힘을 다해 자캅카스 국가들을 통합하려 노력했으며, 그들은 다시금 땅을 지킬 뿐만 아니라, 다른 이들의 영토로 확장해 나가기 위해 들고 일어났습니다. 그들이 무슨 일을 할 지는 오직 시간만이 말해줄 것입니다."
 nsb_news.302.a:0 "세 번째 시도는 잘 되겠지."
 nsb_news.302.b:0 "또?"
 nsb_news.303.t:0 "시베리아의 통일"
 nsb_news.303.d:0 "러시아 통치 아래에서 수 세기가 지난 지금, 시베리아는 이제 단순히 외세의 지배 하에 놓인 지역이 아니라, 모든 수단을 동원해 자신의 주권을 위해 싸우는 정치적 개체로 존재합니다. 시베리아의 인민들은 행복하여라, 제국주의의 시대는 끝을 맞이했으며 그들은 이제 외세의 개입 없는 독립 국가로 살아가게 되었습니다. 공화국은 무슨 수를 써서라도 해방하고 보호해야 할 시베리아 인민들이 많이 있으며, 그들을 위해 가만히 있지 않을 것이라고 천명하였습니다."
 nsb_news.303.a:0 "마침내, 시베리아는 제국주의로부터 해방이다!"
 nsb_news.303.b:0 "동방에서 러시아의 힘은 사라진다..."
 nsb_news.304.t:0 "이델-우랄의 부활"
 nsb_news.304.d:0 "러시아 내전 이후 처음으로, 볼가 우랄 지역을 두고 다투던 나라들이 이델-우랄이라는 하나의 국가로 통합되었습니다.이번에는, 그들은 다시는 러시아에 의해 멈춰서지 않을 것이라고 선언했으며, 전력을 다해 독립을 지켜내겠다고 선언했습니다. 이 나라가 살아남을 수 있을지 아닐지는 미래에 알 수 있을 것입니다..."
 nsb_news.304.a:0 "이번엔 그들은 함께 뭉쳐 있을 것이다!"
 nsb_news.304.b:0 "잠깐만, 어, 거기가 어디였더라?"
 nsb_news.400.t:1 "블라디미르 3세의 대관식"
 nsb_news.400.desc:1 "지난 30년간 볼셰비키의 지배를 받은 [SOV.GetName](은)는 오늘 모스크바의 성모 안식 성당에서 행해진 차르 블라디미르 1세의 대관식과 함께 차르의 통치가 돌아왔음을 목격했습니다. 군중을 통해 행진하는 차르의 행차 이후, 새로이 즉위한 차르는 자신을 똑똑히 목격한 신민들에게 연설하였습니다. 차르는 러시아 신민의 정신을 칭찬하고, '나라의 옛 영광을 되찾을 것'을 맹세하였습니다."
 nsb_news.400.a:0 "멋진 행사군!"
 nsb_news.400.b:0 "전쟁광들!"
 nsb_news.400.c:0 "끔찍한 일이군!"
 nsb_news.401.t:0 "해체된 젬스키 소보르"
 nsb_news.401.desc:0 "젬스키 소보르를 재구성하여 정부를 합법화한 지 몇 달이 채 안되어, [SOV.GetAdjective] 정부 내 파시스트 그룹은 이미 새로운 의회를 해체시키고 국가를 [SOV.GetLeader]의 손아귀에 넘겼습니다. 그렇지만 새로 즉위한 차르는 여전히 얼굴마담 역할을 할 것입니다. 하지만 차르에게 거의 권력이 없다는 것은 자명합니다.\n\n정권 교체의 여파로 이미 민족주의적인 언사는 눈에 띄게 증가하고 있으며, '슬라브 민족'의 형제애를 신성시하고 이웃 강대국들에 의한 과거의 '위법'을 규탄하는 연설이 증가하고 있습니다."
 nsb_news.401.a:0 "우리의 위대한 나라는 강한 지도자들이 필요하다!"
 nsb_news.401.b:0 "이것이 상황을 호전시킬지는 지켜봐야 한다."
 nsb_news.401.c:0 "새로운 동맹의 기상?"
 nsb_news.402.t:0 "베를린-모스크바 추축국"
 nsb_news.402.desc:0 "오늘 이른 시간 발표된 공동 성명에서, [GER.GetNameDef], [SOV.GetNameDef] 대변인은 '베를린-모스크바 추축국'의 결성을 선언했습니다. 두 강대국은 '자국의 이익을 보호하기 위해' 경제적, 정치적, 그리고 군사적인 협력을 할 것이며, '동유럽 및 중부 유럽의 안정을 가장 중요하게 생각'한다고 선언했습니다.\n\n그들의 진정한 목적이 무엇인지는 두고 볼 일입니다."
 nsb_news.402.a:0 "우리의 영광스러운 동맹의 기상이다!"
 nsb_news.402.b:0 "동방의 새로운 동맹들의 훌륭한 제안이다."
 nsb_news.402.c:0 "그들이 신질서를 형성하고 있는가?"
 nsb_news.402.d:0 "이제 유럽은 그들의 손아귀에 들어왔다..."
 nsb_news.403.t:0 "[SOV.GetAdjective]의 아메리카 간섭"
 nsb_news.403.desc:0 "남중미의 많은 나라들의 내부 정치 상황에 [SOV.GetAdjective](이)가 광범위하게 개입하고 있다는 증거가 발견되었습니다. 그들은 우파 정치 단체 및 준군사단체를 후원하거나, 뇌물을 살포하고, 구슬리거나, 유언비어를 퍼트리거나 해서 국내 안정도를 심각하게 손상시키고 있습니다.\n\n이러한 [SOV.GetAdjective]의 비밀 작전을 중단시키지 않으면 이들 국가들이 미 대륙에서 [SOV.GetName](을)를 위한 이념적 발판이 되어버릴 수도 있다고 전문가들은 입을 모읍니다. 만일 이런 일이 일어난다면 남중미 국가들에 대한 [SOV.GetAdjective]의 후원은 계속 늘어나고 더 노골적이게 될 것입니다."
 nsb_news.403.a:0 "유감스럽게도 우리의 개입이 드러나버렸군."
 nsb_news.403.b:0 "그들이 우리 앞마당에 간섭한다고?!"
 nsb_news.403.c:0 "그들은 곧 강력한 지도자들의 장점을 볼 것이다."
 nsb_news.403.d:0 "파시즘의 확산은 걷잡을 수 없군!"
 nsb_news.404.t:0 "제3의 로마의 부상"
 nsb_news.404.desc:0 "국가를 황폐화시킨 최근의 내전으로, 러시아의 정교회 교회는 꾸준히 세력을 키워왔습니다. 이제, 옛 비잔티움 정복이 성공하면서 그들은 교회와 국가의 완전한 통합을 위한 마지막 단계를 밟았습니다. \n\n최고 총대주교이자 모든 러시아의 차르로 즉위한 후, [SOV.GetLeader](은)는 그가 말하는 '신의 뜻'을 추구하여 이름을 붙인 '[SOV.GetNameDef]'를 이끌게 되었습니다."
 nsb_news.404.a:0 "훌륭해!"
 nsb_news.404.b:0 "그들은 제정신이 아니야!"
 nsb_news.405.t:0 "[SOV.GetNameDefCap]"
 nsb_news.405.desc:0 "다시 한번 '모든 슬라브인의 수호자'의 역할을 맡게 되면서, 러시아는 이를 위한 최선의 방법은 모든 슬라브인들을 하나의 국가에 포함하는 것이라고 결정했습니다.\n\n마침내 그 통합이 이루어지면서, [SOV.GetLeader]는 [SOV.GetNameDef]의 형성을 발표하고, \"이 새로운 국가가 이용할 수 있는 모든 자원은 국민들의 이익을 위해, 외부의 위협으로부터 나라를 보호하기 위해 사용될 것이다.\"라며 맹세했습니다."
 nsb_news.405.a:0 "함께라면, 슬라브인은 패배할 수 없다!"
 nsb_news.405.b:0 "무시할 수가 없겠군."
 nsb_news.406.t:0 "슬라브 민족의 수호자"
 nsb_news.406.desc:0 "다시 한번 [SOV.GetNameDef](은)는 \"슬라브 민족의 보호자\"라는 책임을 지고, 유럽 내 다른 슬라브 민족들에게 독립 보장을 제공하고 있습니다. 성명서에서, [SOV.GetLeader](은)는 \"모든 슬라브 민족들의 이득을 위해, 그리고 그들을 외부의 위협으로부터 지키기 위해 이용 가능한 모든 [SOV.GetNameDef]의 자원을 이용하겠다\"고 맹세했습니다.\n\n자신들이 약속을 지키는 나라라는 점을 표현하고자 구체적으로 1차 세계대전에 참전한 예를 들었는데, [SOV.GetAdjective] 정부는 자신들의 독립 보장이 어떤 결과를 가져올 수 있는지 잘 이해하고 있으며, 자신들의 책임을 회피할 생각이 전혀 없는 것 같습니다."
 nsb_news.406.a:0 "우리는 우리 동족들에게 약속을 지킨다."
 nsb_news.406.b:0 "그들이 우리의 독립을 존중한다면 뭐...."
 nsb_news.406.c:0 "슬라브인의 큰형님이 돌아왔다..."
 nsb_news.407.t:0 "삼국 협상?"
 nsb_news.407.desc:0 "[From.GetNameDefCap](와)과 [SOV.GetNameDef](은)는 군사 협력을 갱신함을 선언했습니다. 옛 삼국 협상이 종료된 지 30년 만입니다.\n\n확실하게 표현하지는 않았지만, 새로운 동맹은 특정 중앙 유럽 강대국들의 확장을 억제하기 위해 형성되었을 가능성이 큽니다. 이 동맹이 계속 지속될 지는 두고 봐야 할 것입니다."
 nsb_news.407.a:0 "안정된 유럽을 향한 발걸음이다."
 nsb_news.407.b:0 "과거의 유물이다..."
 nsb_news.408.t:0 "삼국 협상"
 nsb_news.408.desc:0 "[From.GetNameDefCap](은)는 중앙 유럽의 확장주의자 세력에 맞서 싸우고자 갱신된 삼국 협상에 가입하고 옛 동맹들과 함께하기로 결정했다고 선언했습니다. "
 nsb_news.408.a:0 "우리는 다시 하나되어 선다."
 nsb_news.408.b:0 "무너질 때까지 얼마나 남았나 보자."
 nsb_news.409.t:0 "베를린-모스크바 추축국: 도쿄의 가입"
 nsb_news.409.desc:0 "[GER.GetNameDef], [SOV.GetNameDef], [JAP.GetNameDef] 삼국 성명에 따르면 [JAP.GetNameDef](이)가 추축 동맹의 다음 회원국이 될 것이라고 합니다.\n\n최근 [SOV.GetAdjective](와)과 [JAP.GetNameDef] 사이의 긴장에 비추어 볼 때 예상치 못했던 결과입니다. (또한 [GER.GetAdjective]의 상당한 교섭 노력에 의한 결과일 것입니다)이 새로운 사건으로 인해 [SOV.GetAdjective]의 동쪽 방면은 안전해 졌고, [JAP.GetNameDef](은)는 마음 놓고 태평양에 집중할 수 있게 될 것입니다."
 nsb_news.409.a:0 "강력한 외교적 움직임이군."
 nsb_news.409.b:0 "예상치 못한 전개다!"
