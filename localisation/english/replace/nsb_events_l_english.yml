 nsb_coup.2.t:0 "쿠데타 시도 실패"
 nsb_coup.2.desc:0 "몇 주간의 계획 끝에, 지난 밤 한 무리의 장교들이 정부의 통제권을 차지하기 위한 [Root.GetOperationName] 작전 개시를 명령했습니다.\n\n작전의 실행이 너무 성급했던 것인지, 그들의 작전 진행은 우왕좌왕, 성급해 보였습니다. 경비대의 근무 시간표가 변경되었음을 눈치채지 못한 것인지, 쿠데타에 참가한 한 무리의 군인들은 하필이면 경비가 교대하는 시간에 딱 맞춰서 [Root.GetLeader]의 암살 또는 납치를 위해 사무실에 나타났습니다. 덕분에 두 배의 경비대를 상대해야만 했습니다. 총격전은 짧았지만 잔혹했습니다. 양 측의 군인들은 몇 명인가 죽거나 다쳤지만, [Root.GetLeader](은)는 손쉽게 도망쳤습니다.\n\n[Root.GetLeader](은)는 그 후 암살 시도가 실패했다는 것을 증명하듯 대중에 모습을 드러냈고 라디오에도 출연했습니다. 쿠데타 시도가 실패로 돌아가자, 여러 군 부대에서 근무하는 지휘관들은 [Root.GetLeader]에게 충성서약을 했으며, 그 와중에 우리 군 장교들 중 몇몇은 자살을 하거나, 체포를 피해 도망치거나 싸움을 이어 나가려 지하 조직에 투신했습니다."
 nsb_coup.2.a:0 "이딴 놈들이 국정을 운영하려 했다는 건가?"
 nsb_coup.3.t:0 "장교들의 쿠데타 시도"
 nsb_coup.3.desc:0 "몇 주간의 계획 끝에, 지난 감 한 무리의 장교들이 정부의 통제권을 차지하기 위한 [Root.GetOperationName] 작전 개시를 명령했습니다. \n\n작전의 실행이 너무 성급했던 것 같았으며, 사건들은 빠르게 통제를 벗어나기 시작했습니다. [Root.GetLeader]의 체포 또는 사살을 위한 시도는 어느 쪽도 성공하지 못했으며, 수도를 빠져나가는 도로망의 통제는 아직도 완료되지 않았고 수많은 정부 요인들이 탈출에 성공했습니다.\n\n[Root.GetNameDef] 정부는 살아남아 아직도 싸울 수 있는 상태며, [Root.GetLeader](은)는 무슨 수를 써서라도 배신자들에게 정의의 심판을 내리기로 맹세했습니다."
 nsb_coup.3.a:0 "저 내란을 진압할 것이다!"
 LAT_events.2.t:0 "[From.GetNameDefCap]의 [Root.GetAdjective] 합병 요구"
 LAT_events.2.d:0 "[From.GetLeader](은)는 발트 국가들을 덮쳐오는 압력을 언급하며, 발트 3국이 살아남기 위해서는 재통일이 절대적으로 필요하다는 선언을 했습니다. 하지만, [From.GetNameDef] 외교부 장관의 요구사항을 따른다면 [Root.GetLeader]의 실각뿐만 아니라, [Root.GetRulingParty]당 전체가 [From.GetLeader](와)과 [From.GetLeader.GetHerHis]의 행정부에 종속되버리는 결과를 낳을 것입니다."
 LAT_events.2.a:0 "우리에게 선택권이 있는가?"
 LAT_events.2.b:0 "절대 안 돼!"
 LAT_events.3.t:0 "[Root.GetAdjective] 민족주의를 지지하는 [From.GetNameDefCap]"
 LAT_events.3.d:1 "[From.GetLeader](은)는 발트 국가들의 결속의 근간에 대하여 호소력 있는 연설을 하는 도중, 자라나는 볼셰비키의 위협에 대항해 민족주의에 헌신하는 [Root.GetLeader](을)를 향하여 [Root.GetLeader.GetHerHis]의 헌신에 감사한다는 말을 했습니다. [From.GetAdjective]와 [Root.GetAdjective] 두 나라의 독립성을 존중하겠다고 [From.Getleader.GetSheHe]는 선언했고, 또한 [From.Getleader.GetSheHe]는 각자의 독립을 지키고자 하는 공동의 목표를 달성하기 위하여 [From.GetNonIdeologyName](와)과 [Root.GetNonIdeologyName]의 협력을 요청하기도 했습니다. 하지만 이제는 큰 의미가 없습니다. 많은 사람들은 동맹 선언이 곧 이루어 질 것이라고 예상하고 있습니다."
 LAT_events.3.a:0 "흥미롭군."
 LAT_events.5.t:0 "오스트란트의 통합을 추구하는 [From.GetLeader]"
 LAT_events.5.d:0 "서부 벨라루스가 완전히 [Root.GetFactionName]의 지배 하에 놓이자, [From.GetNonIdeologyName]의 독재자는 오스트란트 점령지를 [From.GetAdjective] 행정부에 편입시키겠다고 발표했습니다. 그러한 발표의 이면에는 발트 지역과 벨라루스에 파시스트 사상을 주입시키고, [Root.GetFactionName](이)가 가진 동부를 향한 야욕을 뻗쳐나가고자 하는 이유가 있습니다."
 LAT_events.5.a:0 "기발하군!"
 LAT_events.5.b:0 "안 돼."
 LAT_events.501.t:0 "[From.GetNameDefCap]의 오스트란트 할양"
 LAT_events.501.d:0 "오스트란트 지역을 [Root.GetAdjective] 손을 통해 해방하는 데에 성공했고, [From.GetNameDef](은)는 발트 국가들과 서부 벨라루스가 오직 [Root.GetNameDef]만의 영토가 되도록 하는 데에 동의하였습니다."
 LAT_events.501.a:0 "훌륭하군!"
 LAT_events.502.t:0 "[From.GetNameDefCap]의 거부"
 LAT_events.502.d:0 "오스트란트 점령지의 통제권을 이양하라는 [Root.GetAdjective]의 요청은 [From.GetNameDef]의 노골적인 거부에 부딪혔습니다. 오스트란트 점령지를 장악하려는 시도는 [Root.GetLeader]의 이권을 위해 주요 동부 인구 중심지를 통제하고 [From.GetNameDef]를 훼손하려는 시도이기에 묵살당했습니다."
 LAT_events.502.a:0 "라트비아에게는 슬픈 날이다."
 LAT_events.6.t_both:0 "발트 국가의 [Root.GetFactionName] 가입을 요청하는 [From.GetNameDefCap]"
 LAT_events.6.d_both:0 "[From.GetNameDefCap](은)는 오늘 [Root.GetFactionName]으로의 초대를 모든 발트 국가들에게 확장해서 제안하도록 요청했습니다. 발트 국가들의 협력을 본질적으로 추구하는 [LIT.GetNameDef](와)과 [EST.GetNameDef]에게 [From.GetLeader](은)는 [Root.GetAdjective] 정부가 [LIT.GetLeader](와)과 [EST.GetLeader](을)를 민족주의적인 이유로 동맹국으로 바라보고 있다고 열정적으로 선언했습니다."
 LAT_events.6.t_estonia:0 "[From.GetNameDefCap]의 [EST.GetAdjective]의 [Root.GetFactionName] 가입 요청"
 LAT_events.6.d_estonia:0 "[From.GetNameDefCap](은)는 오늘 [Root.GetFactionName]으로의 초대를 [EST.GetNonIdeologyName]에게도 제안할 것을 요구했습니다. [From.GetLeader](은)는 [EST.GetNameDef] 내에서 압도적으로 번져나가는 민족주의와 발트 국가간의 협력을 원하는 본질적인 욕구를 언급하며, [Root.GetAdjective] 정부가 [EST.GetLeader](을)를 민족주의적인 관점에서 동맹으로 여기고 있다고 열정적으로 선언했습니다."
 LAT_events.6.t_lithuania:0 "[From.GetNameDefCap]의 [LIT.GetAdjective]의 [Root.GetFactionName] 가입 요청"
 LAT_events.6.d_lithuania:0 "[From.GetNameDefCap](은)는 오늘 [Root.GetFactionName]으로의 초대를 [LIT.GetNonIdeologyName]에게도 제안할 것을 요구했습니다. [From.GetLeader](은)는 [LIT.GetNameDef] 내에서 압도적으로 번져나가는 민족주의와 발트 국가간의 협력을 원하는 본질적인 욕구를 언급하며, [Root.GetAdjective] 정부가 [LIT.GetLeader](을)를 민족주의적인 관점에서 동맹으로 여기고 있다고 열정적으로 선언했습니다."
 LAT_events.6.a:0 "정말 좋은 생각이군!"
 LAT_events.6.b:0 "말도 안된다."
 LAT_events.601.t:0 "발트 국가의 [From.GetFactionName] 가입을 거부하는 [From.GetNameDefCap]"
 LAT_events.601.d:0 "[From.GetFactionName](은)는 [Root.GetNameDef](을)를 두 팔 벌려 환영해 주었지만, [From.GetLeader] [From.GetLeader.GetHerHis]는 우리 형제 발트 국가들의 자위권을 지켜주고자 하는 마음이 조금도 없었던 것 같습니다. 우리 동맹에 동료 발트 국가들을 초대하고자 한 건은 거부되었으며 발트 국가들은 지금으로서는 분리된 상태로 있어야 할 것 같습니다."
 LAT_events.601.a:0 "오 이런."
 LAT_events.7.t:0 "[Root.Capital.GetName]에서 진군하는 [Root.GetFascistParty]!"
 LAT_events.7.d:0 "[From.GetNameDef] 파시스트 정부의 강력한 지원을 받아 [Root.GetFascistParty]의 지지자들은 폭력적인 목적을 가지고 [Root.Capital.GetName]의 거리에 모였습니다. 폭도들은 [Root.GetLeader]의 사임을 연호하면서, 끝내 [Root.GetLeader]와(과) [Root.GetRulingParty]의 핵심 인사들이 주최한 회의가 진행 중이던 [Root.Capital.GetName]의 의사당 건물까지 도달하는데 성공했습니다."
 LAT_events.7.a:0 "이 폭도들을 해산시켜라!"
 LAT_events.7.b:0 "아무래도 [Root.GetLeader](은)는 사임해야겠군."
 EST_events.1.t:0 "[From.GetNameDefCap]의 우호 조약 모색"
 EST_events.1.d:0 "[SOV.GetAdjective]의 침략에 겁을 먹은 [From.GetLeader](은)는 [Root.GetNameDef](와)과 [From.GetNameDef] 사이의 조약 체결을 공식적으로 요구했습니다. 그 조약은 상호 불가침 및 [Root.GetNonIdeologyName](와)과 [From.GetNonIdeologyName]의 협력 관계를 구축하기 위한 몇 가지 우호적인 합의들을 포함하고 있습니다."
 EST_events.1.a:0 "좋은 제안이다."
 EST_events.1.b:0 "우리는 [From.GetNameDef]에 대해 다른 계획이 있다"
 EST_events.101.t:0 "[From.GetNameDefCap]의 동의"
 EST_events.101.d:0 "[From.GetLeader](은)는 미래에 [Root.GetNameDef](와)과 [From.GetNameDef](이)가 동맹관계로 발전할 가능성에 가치가 있음을 보았으며 양국간 우호적인 관계를 추구하는 것에 동의했습니다."
 EST_events.101.a:0 "훌륭해."
 EST_events.102.t:0 "[From.GetNameDefCap]의 거부"
 EST_events.102.d:0 "[Root.GetLeader]의 최선을 다한 노력에도 불구하고, [From.GetNameDef](은)는 [Root.GetNonIdeologyName]의 적으로 남을 것 같습니다. 그들이 우리의 제안을 거절한 것은 큰 의미는 없지만, [SOV.GetAdjective](이)가 침공했을 경우 [From.GetNameDef](은)는 아무 것도 하지 않고 구경만 할 것입니다."
 EST_events.102.a:0 "젠장."
 EST_events.2.t:0 "통일을 모색하는 [From.GetNameDefCap]"
 EST_events.2.d:0 "[From.GetLeader] 정부는 오늘 [From.GetNameDef] 측과 [Root.GetNameDef] 측의 통합을 제안했습니다. [From.GetAdjective] 정부와 [Root.GetNameDef] 정부가 서로가 서로에게 매우 의지하고 있다는 것에 대해서는 이견이 없습니다. 밥스가 없다면 [Root.GetFascistParty](이)가 [Root.GetNonIdeologyName](을)를 통제하는 것은 거의 불가능해 보이지만, 우리 군 내부에는 밥스 운동에 동조하는 사람들이 많습니다. [From.GetLeader](은)는 핀란드와 에스토니아의 연합이 다가오는 [SOV.GetAdjective]의 침공에 대비해 국가를 무장시키는 최선의 방법이라 주장했습니다."
 EST_events.2.a:0 "우리에겐 선택의 여지가 없다."
 EST_events.2.b:0 "당장 밥스 운동을 제거하라!"
 EST_events.201.t:0 "[From.GetNameDefCap]의 통일 수락"
 EST_events.201.d:0 "[From.GetLeader](은)는 두 국가의 통합을 허용한다는 현명한 결정을 내렸습니다. [From.GetLeader](은)는 [Root.GetLeader](을)를 위하여 [From.GetAdjective] 정부 수반에서 물러난 뒤, 새롭게 꾸려진 통일 [Root.GetAdjective]-[From.GetAdjective] 정부 수반을 맡았습니다."
 EST_events.201.a:0 "훌륭하군!"
 EST_events.202.t:0 "[From.GetNameDefCap]의 [Root.GetAdjective] 통합 거부"
 EST_events.202.d:0 "[Root.GetNonIdeologyName] 밥스 정권이 [From.GetNameDef]에 막대한 영향력을 끼치고 있음에도 불구하고, [From.GetLeader](은)는 [Root.GetAdjective]의 통합을 위한 노력을 거절했습니다."
 EST_events.202.a:0 "오래 가지 못할 것이다!"
 EST_events.4.t:0 "[From.GetNameDefCap]의 발트 통합 모색"
 EST_events.4.d:0 "발트 3국은 외세의 압제 아래 고통 받던 역사를 공유하고 있습니다; 폴란드, 독일, 러시아, 하지만 [From.GetLeader](은)는 이것이 끝이 아니라고 말했습니다! [From.GetLeader](은)는 민족주의와 자결주의의 열망이 모든 발트 국민들의 마음 속에서 불타고 있음에도 불과하고, 외세에 의해 지배당했던 역사는 통합의 부족 때문이라는 강력한 주장을 펼치고, 다가오는 [SOV.GetAdjective]의 침공이 정부들에게 범국가주의적 연대를 우리의 독립에 대한 열망만큼이나  강력하게 요구하고 있다고 주장합니다.\n\n[From.GetLeader.GetSheHeCap](은)는 우리를 감히 노예로 삼으려하는 외세에 강력히 대항하여 국민들을 안전하게 보호하기 위해 [BAL_UNIFIED_fascism](을)를 제안했습니다."
 EST_events.4.a:0 "우린 다르기보단 닮았을지도 모른다."
 EST_events.4.b:0 "범발트 정체성? 그런 것 따윈 없다!"
 EST_events.401.t:0 "[From.GetNameDefCap]의 수락!"
 EST_events.401.d:0 "발트 전역의 국가 정체성을 확립하기 위한 [Root.GetAdjective]의 노력은 성공적으로 [From.GetLeader]의 마음을 움직였고, 그는 [From.GetFascistParty]당과 [Root.GetFascistParty]당을 통합하는 데에 동의했습니다. 발트 국가를 통합하고자 했던 [Root.GetLeader]의 완전한 승리입니다. [Root.GetNameDef](은)는 이제 [SOV.GetAdjective]의 침략을 방어하기에 훨씬 더 나은 환경을 가지게 되었습니다."
 EST_events.401.a:0 "[From.GetNonIdeologyName](은)는 그저 시작일 뿐이다."
 EST_events.402.t:0 "[From.GetNameDefCap]의 통합 거부"
 EST_events.402.d:0 "[Root.GetLeader]의 말 뿐인 발트 국가 간 연대에 휘둘리지 않고, [From.GetNameDef](은)는 이런 통합은 [From.GetNonIdeologyAdjective]들을 위한 [From.GetNonIdeologyName]에 대한 [From.GetAdjective] 국민의 권리 행사를 방해하려는 제국주의적 행동에 불과하다고 생각하며 [Root.GetNameDef](와)과의 통합 제안을 거절했습니다."
 EST_events.402.a:0 "[SOV.GetAdjective]에 가입하겠다고! 배신자들!"
 EST_events.5.t:0 "[Root.GetAdjective] 독립을 지원하는 [From.GetNameDefCap]"
 EST_events.5.d:0 "오늘 [From.GetLeader](은)는 외국 제국주의자들로부터 자국민을 방어하는 데 무력하고 무능한 [Root.GetAdjective] 정부를 직접적으로 공격하겠다는 성명을 발표했습니다. 그러나 지금 상황에서는 큰 의미는 없는 것 같습니다. [From.GetAdjective]의 침략이 이미 다가오고 있다는 것은 이미 예상 가능한 일이었습니다."
 EST_events.5.a:0 "[From.GetLeader], 이놈은 멍청이일 뿐이다."
 EST_events.6.t:0 "[From.GetNameDefCap]의 [FIN.GetAdjective]의 [Root.GetFactionName] 가입 요청"
 EST_events.6.d:0 "[From.GetNameDefCap](은)는 오늘 [FIN.GetNonIdeologyName](이)가 받은 [Root.GetFactionName] 가입 초대의 연장을 요청하였습니다. 국가 내에서의 국가주의의 압도적인 성공와 마음 속에 품고 있는 핀란드-에스토니아 간 협력을 언급하며, [From.GetLeader](은)는 [Root.GetAdjective] 정부가 [FIN.GetLeader](을)를 국가주의적 차원에서 동맹으로 고려한다는 열정적인 제안을 보내왔습니다."
 EST_events.6.a:0 "정말 좋은 생각이군!"
 EST_events.6.b:0 "말도 안 되는 소리."
 EST_events.601.t:0 "[From.GetNameDefCap]의 [FIN.GetAdjective]의 [From.GetFactionName] 가입 거부"
 EST_events.601.d:0 "[From.GetFactionName](은)는 [Root.GetNameDef](을)를 두 팔 벌려 환영해 주었지만, [From.GetLeader] [From.GetLeader.GetHerHis]는 [FIN.GetNameDef]의 자위권을 지켜주고자 하는 마음이 조금도 없었던 것 같습니다. 우리 동맹에 핀란드를 초대하고자 한 건은 거부되었으며 두 국가는 지금으로서는 분리된 상태로 있어야 할 것 같습니다."
 EST_events.601.a:0 "[From.GetLeader]은 미친건가 무능력한건가?"
 EST_events.7.t:0 "밥스 내전"
 EST_events.7.d:0 "도시 전역에서 벌어지는 행진과 시위는 [Root.GetNonIdeologyName] 하에서 존재했던 한미한 수준의 국민적 단결을 깨뜨려버렸고, 전국은 내전에 휩싸였습니다. 어제 있었던 [Root.GetFascistParty] 정부의 해산 시도는 [Root.GetAdjective] 군에서 복무했던 참전용사들과 시위자들의 유혈 충돌로 발전되고 말았습니다. [Root.GetFascistParty] 당원들과 정부 충성파들 간의 싸움 속에서 우리가 이제 지켜볼 것은, 내일 [Root.Capital.GetName]에 누가 입성할 것인지 뿐입니다; [Root.GetLeader]일까요? 아니면 [neutral_EST_civil_war.GetLeader]일까요..."
 EST_events.7.a:0 "[Root.GetNonIdeologyName]를 위해!"
 EST_events.9.b:0 "어쩌면 그냥 항복하는게 최선일지도..."
 EST_events.701.t:0 "[Root.GetLeader]의 사임"
 EST_events.701.d:0 "[Root.GetLeader]의 정부 대표들과 밥스들 간의 마찰이 폭력적인 결과를 낳음에 따라, 밥스 시위가들의 전국적인 시위가 폭발 직전의 상황에 놓였습니다. 아루트르 시르크의 지시에 따라, 시위자들은 리기코구의 문을 부수고 들어가 경찰의 진입을 막기 위해 급조 바리케이트를 세웠습니다.\n많은 에스토니아인들은 [Root.GetLeader](이)가 무력 진압을 할 것으로 예상했지만, 오늘, 의사당은 아루트르 시르크에게 그의 독재자 자리를 이임하고 사임한다는 [Root.GetLeader]의 편지를 받아 온 국민을 충격에 빠뜨렸습니다."
 EST_events.701.a:0 "에스토니아는 전 보다 더 강하게 버티고 있다."
 EST_events.801.t:0 "[?ROOT.vaps_from.GetName]에서의 무질서한 행진"
 EST_events.801.d:0 "[?ROOT.vaps_from.GetName]에서의 [Root.GetFascistParty] 행진은 대중의 엇갈린 반응과 지역당국의 격렬한 반발을 낳았습니다. 시위대와 맞불 시위대간의 폭력사태가 시위의 중심에 서면서 시위를 목격한 군중들은 대체 여기서 무슨 행진이 벌어지는지 알 수조차 없었습니다. 이번 행진은 군중들의 마음 하나 사로잡지 못했으며 [Root.GetAdjective] 당국이 [Root.GetFascistParty](을)를 축출하기 위한 조치를 가속화하기만 했습니다."
 EST_events.801.a:0 "이건 재앙이다."
 EST_events.802.t:0 "[?ROOT.vaps_from.GetName]에서의 행진"
 EST_events.802.d:0 "[?ROOT.vaps_from.GetName]에서의 [Root.GetFascistParty] 행진은 별다른 사고 없이 마무리되었습니다. [Root.GetFascistParty](은)는 유동인구가 많은 도심 대신 [?ROOT.vaps_from.GetName]의 외곽 지역을 중심으로 행진했으며 [Root.GetAdjective] 당국의 단속을 피하면서 [Root.GetName] 주민들에게 우리가 지지하는 바를 널리 알렸습니다."
 EST_events.802.a:0 "흥미롭군."
 EST_events.803.t:0 "[?ROOT.vaps_from.GetName]에서의 압도적인 파시스트 행진"
 EST_events.803.d:0 "[?ROOT.vaps_from.GetName] 전역에서 [Root.GetFascistParty] 시위대가 대거 나와 강력한 민족주의 국가를 지지한다는 것을 보여주었습니다. 당국에서는 인구 밀집 지역에 경찰을 배치하여 시위대의 진입을 차단하려 했지만 압도적인 시위대 앞에 경찰관들이 총구를 내리고 [Root.GetFascistParty] 지지자들이 행진할 수 있도록 길을 열어 주었습니다. [Root.GetFascistParty] 운동은 맞불 시위대와의 충돌 없이 평화롭게 행진하는 대승을 거두었습니다."
 EST_events.803.a:0 "아주 흥미롭군."
 EST_events.901.t:1 "[?FIN.EST_previous_finnish_leader.GetName]의 퇴진"
 EST_events.901.d:0 "놀랍게도, 오늘 [FROM.GetFascistParty]군이 [From.GetAdjective]의 수도로 진격할 때, 내전이 발발할 것이라는 예상과 달리 전 [From.GetAdjective] 정부는 [FROM.GetFascistParty]에게 항복하여 정권을 이양할 것이라고 발표했습니다."
 EST_events.901.a:0 "이런, 예상치 못한 일이군!"
 EST_events.10.t:0 "개입 문제"
 EST_events.10.d:0 "[FIN.GetNonIdeologyName]에서 내전이 시작되었지만, [Root.GetNameDef](이)가 이 충돌 속에서 과연 어떤 역할을 할 지에 대해서는 아직 의문이 듭니다. 지금으로선 밥스와 [FIN.GetNonIdeologyAdjective] 파시스트의 협력이 간신히 권력을 잡고 무장하는 수준에 그치고 있지만, 과거에 그들이 [EST.GetAdjective]의 독립을 위해 싸웠던 것처럼 [Root.GetLeader](은)는 이번 사태를 [EST.GetNonIdeologyName](이)가 핀란드에 진 빚을 갚을 수 있는 기회로 여길 것입니다."
 EST_events.10.a:0 "다시한번 베테랑들이 함께 싸운다!"
 EST_events.10.b:0 "상당한 규모의 의용군이면 충분할 것이다."
 EST_events.11.t:0 "밥스 운동과 [Root.GetFascistPartyName]"
 EST_events.11.d:0 "에스토니아의 정권을 잡은 밥스는 [Root.GetFascistPartyName](와)과의 협력 협정에 서명했습니다. 이미 밥스는 선전과 전국에서 벌어지고 있는 시위들을 통해 핀란드 파시스트 조직들을 지원하고 있지만, 이러한 파시스트적 요소들를 금지한다는 정부의 빠르고 결단력 있는 조치는 이 문제를 영원히 근절시킬 것입니다."
 EST_events.11.a:0 "좋은 시작은 없다"
 NSB_poland_communist_events.1.a:0 "[POL.GetNameDefCap]는 홀로 선다."
 NSB_poland_communist_events.1.b:0 "폴란드는 소련에 속해야 한다."
 NSB_poland_communist_events.1.desc:0 "폴란드 공산당은 수년 동안 소비에트 연방과 동맹을 맺고 싶어하는 당원들과 소비에트 연방 또한 러시아 제국과 유사한 제국주의적인 행보를 보인다고 생각하는 당원들 간의 갈등의 장이 되어왔습니다.\n[Root.GetStalinistOrTrotskyite]라 의심받는 마리아 코슈트스카는 친소비에트 동지들을 줏대 없는 사람들이자 혁명의 적이라 비난하는 반소비에트 진영의 대표입니다.\n실질적인 지도자 역할을 하고 있는 브와디스와프 고무우카는 친소비에트 진영의 대표입니다. 당 내에서는 지지 받고 있음에도 불구하고, 고무우카는 그의 친러시아 외교 방침 때문에 폴란드 인민들 사이에서는 지지를 잃고 있습니다.\n폴란드의 정권을 잡고 있음에도 불구하고, 어느 후보가 당의 지도부를 차지해야 할지에 대해서 당은 분열되어 있습니다. 폴란드 공산당의 난맥상이 지속되면서, 모스크바에서는 코슈트스카를 지도부에서 배제할 뿐만 아니라, 반혁명분자이자 [Root.GetStalinistOrTrotskyite]로서 그녀를 재판에 세우라고 압박하고 있습니다."
 NSB_poland_communist_events.1.nosov.desc:0 "폴란드 공산당은 소련과 함께 해야 한다는 이들과 소련이 러시아 제국만큼이나 제국주의적이라는 이들 때문에 오랜 갈등을 빚어 왔습니다.\n하지만 소련의 쇠퇴 이후 우리가 소련과 함께할 이유는 사라졌습니다. 스탈린의 실각 이후, 친소 인사인 브와디스와프 고무우카는 권력에서 멀어졌고 이제 반소 인사인 마리아 코스우스카가 당대표가 되는 것을 막을 이는 전무합니다."
 NSB_poland_communist_events.1.t:0 "폴란드 공산당의 내분"
 NSB_poland_events.1.a:0 "우리에겐 선택의 여지가 없다."
 NSB_poland_events.1.b:0 "우리는 폴란드에 움츠러들지 않는다!"
 NSB_poland_events.1.desc:0 "방어 능력이 현저히 부족해 보이는 [Root.GetNameDef](을)를 언급하며, [From.GetNameDef] 당국자들은 슬로바키아 전 지역을 폴란드 직접 지배 아래에 놓을 것을 요구했습니다. 그들의 요구를 받아들이지 않을 경우, 침략은 불가피하다는 것이 명확해 보입니다. 어떻게 대답을 해야 할까요?"
 NSB_poland_events.1.t:0 "[From.GetNameDefCap]의 슬로바키아 요구"
 NSB_poland_events.101.a:0 "이게 먹힌다니 믿을 수 없군."
 NSB_poland_events.101.desc:0 "[From.GetNameDefCap](은)는 슬로바키아 지방 전체를 양도하라는 우리의 요구를 받아들였습니다. 이미 [Root.GetAdjective] 군대는 국지적인 저항 운동이 생겨나기 전에 이를 억제하기 위해 지역에 몰려들고 있습니다. 이것이 비록 작은 승리일지라도, 이는 세상이 [Root.GetAdjective]의 전쟁 기계를 적어도 약간은 두려워한다는 것을 보여주는 것입니다!"
 NSB_poland_events.101.t:0 "[From.GetNameDefCap]의 수락!"
 NSB_poland_events.102.a:0 "좋아, 전쟁이다!"
 NSB_poland_events.102.desc:0 "충격적이게도, [From.GetAdjective] 정부는 슬로바키아 지방을 양도하라는 우리의 요구를 거절했습니다. 외교적 해법을 찾으려는 우리의 시도는 실패했고, 이것은 이제 군사적인 문제가 되었습니다."
 NSB_poland_events.102.t:0 "[From.GetNameDefCap]의 거부!"
 NSB_poland_events.2.a:0 "현실을 받아들일수밖에 없겠군"
 NSB_poland_events.2.b:0 "이 \"주장\" 은 무의미하다."
 NSB_poland_events.2.d:1 "[Root.GetNameDef]의 오랜 섭정이 [From.GetLeader](이)가 [From.GetLeader.GetHerselfHimself](을)를 헝가리 국왕으로 선언할 만큼 대담하게 만든 것 같습니다. 이 주장은 근거가 중세 폴란드-헝가리 왕국인 것에 불과하며 영토 확장을 위한 노골적인 시도임이 분명합니다."
 NSB_poland_events.2.t:0 "[From.GetLeader]의 [Root.GetAdjective] 왕위 주장!"
 NSB_poland_events.201.a:0 "훌륭해."
 NSB_poland_events.201.desc:1 "오늘, [Root.GetLeader](이)가 헝가리의 국왕으로 임명되면서 헝가리의 왕위를 주장하는 자들은 모두 해산된 것으로 보입니다. [Root.GetLeader](이)가 이제 폴란드와 헝가리의 왕이 되었으니, 발칸 패권에 대한 [Root.GetAdjective]의 야망은 점점 더 현실화되고 있습니다."
 NSB_poland_events.201.t:0 "헝가리의 양도"
 NSB_poland_events.202.a:0 "저들은 우리에게 선택의 여지를 주지 않았다."
 NSB_poland_events.202.desc:0 "[From.GetAdjective] 정부의 지도자는 [Root.GetLeader]의 [From.GetAdjective] 왕좌 주장을 인정하지 않는다고 발표했습니다. 비록 [From.GetNameDef]의 평화적 합병의 가능성은 끝이 났지만, 그것은 그 주장이 여전히 전쟁을 통해 추진될 수 있다는 것을 의미합니다."
 NSB_poland_events.202.t:0 "[Root.GetLeader]의 요구를 거부한 [From.GetNameDefCap]"
 NSB_poland_events.3.a:0 "받아들인다!"
 NSB_poland_events.3.b:0 "[From.GetNonIdeologyName]은 여전히 우리의 적이다."
 NSB_poland_events.3.c:0 "우리에게 단치히를 반환하면 고려해보지!"
 NSB_poland_events.3.desc:0 "[From.GetNameDef] 당국자들은 신생 독일 제국과의 동맹에 관심이 있음을 발표했습니다. 카이저 [Root.GetLeader](은)는 [From.GetAdjective]의 독립에 대해서 [Root.GetHerHis]의 선대 카이저들보다 더 우호적인 입장을 가진 것으로 보이며, 현대에 부활한 [From.GetNameDef](이)가 동맹국들이 체결한 11월 5일 법령에 기인함을 언급하며 두 나라가 공식 동맹에 합의할 것을 [From.GetNameDef](은)는 제안했습니다.\n제안을 받아들인다면 [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] 양국간의 기념비적인 이상사건으로 역사에 남을 것이며, 두 나라의 빛나는 미래를 향한 가능성의 발자취로 남을 것입니다."
 NSB_poland_events.3.t:0 "[From.GetNameDefCap]의 동맹 제안"
 NSB_poland_events.301.a:0 "폴란드를 위한 좋은 날이군!"
 NSB_poland_events.301.desc:0 "놀랍게도 [From.GetNameDef](은)는 [Root.GetNameDef](와)과 공식 동맹을 맺는 것에 동의했습니다! 한때는 불구대천의 원수였던 [Root.GetNonIdeologyName](와)과 [From.GetNonIdeologyName]간 갈등의 나날들이 종지부를 찍고, 두 나라는 이제 동맹으로서 극단적 이념의 거센 파도를 맞아 함께 헤쳐나갈 것입니다.\n독일이 [Root.GetAdjective] 지역을 독립 왕국으로 해방하기로 결정한 11월 5일 법령과 함께 시작된 일이 이제는 역사적 동맹으로 진화하였고, 따라서 이 동맹은 \"11월 동맹\"으로 불리게 될 것입니다."
 NSB_poland_events.301.t:0 "카이저의 승낙!"
 NSB_poland_events.302.a:0 "정말 실망스럽구만."
 NSB_poland_events.302.desc:0 "우리의 최선의 외교적 노력과 국가의 이해관계에도 불구하고, 카이저는 어떠한 공식적인 동맹에도 조인하기를 거부했습니다. 독일이 황실의 손에 있든, 파시스트의 손에 있든, 독일은 여전히 우리나라를 천적으로 보고 있는 것 같습니다."
 NSB_poland_events.302.t:0 "적대적인 카이저"
 NSB_poland_events.303.a:0 "골칫거리인 도시를 병력과 바꾸는 건 이득인 것 같습니다."
 NSB_poland_events.303.desc:0 "[From.GetNameDefCap](은)는 양당 모두에게 이득이 될 것이라는 주장을 하며 그들의 조건부 제안을 들고 돌아왔습니다. 그들은 11월 5일 법령이 그단스크와 그디니아 분쟁 지역을 새롭게 세워진 [Root.GetAdjective] 왕국에 양도한다는 것에 공식적으로 동의하지 않았다고 주장합니다. 그들은 그들이 독일이 동의한 협정을 위반했다고 주장하는 것이 바로 잡아진다면, 동맹에 기꺼이 찬성할 것이라고 밝혔습니다."
 NSB_poland_events.303.t:0 "독립 보장을 위한 단치히"
 NSB_poland_events.304.a:0 "우리는 그것을 무력으로 가져갈 것이다."
 NSB_poland_events.304.desc:0 "불행하게도 폴란드와는 아무런 협상을 기대할 수 없을 것 같고, 그들은 동맹의 대가로 요구한 단치히 양도를 거부했습니다. [From.GetAdjective] 국경에서는 이미 긴장감이 높아지고 있으며, 몇몇 사람들은 이미 전쟁이 눈앞에 다가왔다고 두려워하고 있습니다."
 NSB_poland_events.304.t:0 "[From.GetNameDefCap]의 거부"
 NSB_poland_events.4.a:0 "그들은 가질것이다!"
 NSB_poland_events.4.b:0 "[POL_colony_purchase.GetName](은)는 [Root.GetAdjective] 제국의 필수적인 부분이다!"
 NSB_poland_events.4.desc:0 "폴란드 해양 식민지 연합은 오늘 [From.Capital.GetName]에서 [Root.GetAdjective] 대사와 접견하여 해외 영토인 [POL_colony_purchase.GetName]의 판매를 제안했습니다. [POL_colony_purchase.GetName](을)를 구매한다면 폴란드는 [Root.GetNameDef](을)를 위한 막대한 예산을 확보하는 것이 가능하지만, [POL_colony_purchase.GetName](와)과 그 땅의 풍부한 원자재 및 인구를 [From.GetNameDef]에게 넘겨주게 될 것입니다."
 NSB_poland_events.4.t:0 "폴란드의 [POL_colony_purchase.GetName] 매입 요청"
 NSB_poland_events.401.a:0 "[POL_colony_purchase.GetName] 시민 여러분, 환영합니다!"
 NSB_poland_events.401.desc:0 "오늘 [From.GetNameDefCap](은)는 해외 영토인 [POL_colony_purchase.GetName](을)를 팔겠다고 우리에게 답변을 회신하였습니다. 이제 남은 것은 우리의 부채를 [From.GetNameDef]에게 상환하는 것 뿐이고, 식민지는 성장하는 [Root.GetAdjective] 식민 제국의 일부가 될 것입니다."
 NSB_poland_events.401.desc.com:0 "오늘 [From.GetNameDefCap](은)는 해외 영토인 [POL_colony_purchase.GetName](을)를 팔겠다고 우리에게 답변을 회신하였습니다. 이제 남은 것은 우리의 부채를 [From.GetNameDef]에게 상환하는 것 뿐이지만, [POL_colony_purchase.GetName] 시민들은 이미 [From.GetAdjective] 제국주의의 손아귀에서 벗어나 자유를 되찾았습니다."
 NSB_poland_events.401.desc.dem:0 "[From.GetNameDefCap](이)가 우리에게 해외 식민지인 [POL_colony_purchase.GetName]의 구매를 요청하였고, 우리는 그 요청을 승낙하였습니다. 우리는 이제 [From.GetNameDef]의 빛을 청산해야 되겠지만, 이 상황에서는 이 일이 [Root.GetNameDef]의 최선이였을 것입니다. [POL_colony_purchase.GetName]의 구매로 인하여, 이제 우리는 우리의 망명정부를 계속 유지할 수 있게 되었습니다."
 NSB_poland_events.401.t:0 "성공적인 [POL_colony_purchase.GetName] 매각"
 NSB_poland_events.402.a:0 "하지 않는 것 보다는 낫겠지."
 NSB_poland_events.402.desc:0 "불행하게도, [From.GetAdjective] 정부는 현재 [POL_colony_purchase.GetName]에 조금도 관심이 없는 것 같습니다. 그렇지만 해외 영토에 대한 [Root.GetAdjective]의 야망이 사라진 것도 아닙니다. 이번 협상 결렬은 [POL_colony_purchase.GetName]의 평화적인 양도의 가능성을 완전히 없애게 될 것입니다."
 NSB_poland_events.402.t:0 "[From.GetNameDefCap]의 [POL_colony_purchase.GetName] 매각 거부"
 NSB_poland_events.6.a:0 "날카로운 제안이군"
 NSB_poland_events.6.b:0 "안 돼."
 NSB_poland_events.6.desc:0 "1932년 가을, 폴란드는 국제연맹으로부터 라이베리아의 유일한 보호자로 인정받았습니다. 하지만 미국의 농간으로 그 권한은 단 한번도 행사된 적이 없습니다. 그럼에도 불구하고 우리 나라는 폴란드 해양 식민지 연합에 의한 정착지 개발 및 각종 사업이 활발하게 진행되었습니다.\n양국간의 무역이 점점 수익을 얻게 되었으나, 이제는 [From.GetNameDef](이)가 점점 더 독단적으로 행동하게 되어가고 있는 것 같습니다. [From.GetLeader](은)는 [Root.GetNameDef]에게 [From.GetAdjective]의 보호령이 될 것을 공식적으로 요구하였습니다.\n이 일을 받아들인다면 우리는 [From.GetAdjective]의 종속국이 되어 그에 따른 이득과 손해를 감수하게 될 것이고, 거절한다면 [From.GetLeader](은)는 [From.GetLeader.GetHerHis]의 야망을 힘으로 이루려고 할 것입니다."
 NSB_poland_events.6.t:0 "[From.GetNameDefCap]의 보호국 지위 제안"
 NSB_poland_events.601.a:0 "그럼 무력으로 빼앗아야지."
 NSB_poland_events.601.b:0 "더 긴장을 높이진 말자."
 NSB_poland_events.601.desc:1 "1932년에 보호령으로 삼는 것에 동의하였음에도 불구하고, [From.GetAdjective] 정부는 더 이상 이 나라에서 [Root.GetAdjective]의 자산을 유지하고자 하는 마음이 없는 것 같습니다."
 NSB_poland_events.601.t:0 "[From.GetNameDefCap]의 거부"
 NSB_poland_events.7.a:0 "아주 멋진 제안이야!"
 NSB_poland_events.7.b:0 "함정인 것 같은데."
 NSB_poland_events.7.desc:0 "폴란드에서 민주주의가 회복되면서, 폴란드 민주정부는 프랑스-폴란드 관계를 강화하고 독일 국경 양면에 동맹을 만들려고 합니다. 폴란드가 최근의 내전으로 인해 여전히 약하지만, [GER.GetNameDef] 측이 국경 양쪽에서 벌어진 전쟁에서 고전할 것이라는 사실엔 의심의 여지가 없습니다."
 NSB_poland_events.7.t:0 "모르게스 조약을 발의한 폴란드"
 NSB_poland_events.701.a:0 "아마 영국이 받아주지 않을까."
 NSB_poland_events.701.desc:0 "[From.GetNameDef] 정부는 우리와의 동맹 체결을 거부했습니다. 이 쓰라린 외교적 패배는 프랑스-폴란드 동맹에 대한 모르게스의 계획을 단순한 환상에 불과하게 만들었으며, 대신 우리는 다른 국가들과 연합을 맺어야만 합니다."
 NSB_poland_events.8.t:0 "아나스타시야 로마노바의 운명"
 NSB_poland_events.8.d:0 "[From.GetNameDefCap](와)과 그의 동맹에 의한 모스크바 점거에 이어, 우리의 정보원들은 내무인민위원부 기록보관서에서 로마노프 가의 잔혹한 운명을 드러내는 문서들을 찾았습니다. 보고서는 모든 왕가의 일원이, 아나스타시야를 포함하여, 1918년 7월 볼셰비키들에 의해 처형됐다고 결론짓고 있습니다. 만약 우리가 빠르게 행동하지 않는다면, 전세계가 우리의 여왕이 진짜 아나스타시야가 아님을 알게 될 것입니다."
 NSB_poland_events.8.a:0 "증거를 묻어버려라, 세상은 절대 모를 것이다"
 NSB_poland_events.8.b:0 "다른 이가 폴란드의 왕관을 품어야 한다!"
 NSB_poland_monarchist_events.1.t:0 "우리의 왕위를 주장하는 [From.GetNameDefCap]"
 NSB_poland_monarchist_events.2.a:0 "오 이런."
 NSB_poland_monarchist_events.2.desc:0 "불행하게도, 우리는 더 이상 [From.GetNonIdeologyName](와)과 영토 분쟁을 할 수 없게 되었습니다. 현재 [From.GetAdjective] 정부가 확실하게 여론전에서 승리를 했으며, [Root.GetLeader]의 영토 주장은 이제 설득력이 없는 웃음거리에 불과하게 되었습니다."
 NSB_poland_monarchist_events.2.t:0 "[Root.GetNameDefCap]의 주장이 기각됨"
 NSB_poland_monarchist_events.3.a:0 "지옥에나 떨어져라!"
 NSB_poland_monarchist_events.3.desc:1 "오늘 [From.GetLeader](이)가 [Root.GetNonIdeologyName]의 새로운 국왕으로 즉위하였습니다. 오랜 세월에 걸친 선전 캠페인으로 인해 많은 [Root.GetAdjective] 장관들이 구 체제에서 등을 돌리게 되었고, 유혈사태 없는 쿠데타가 일어나게 된 것입니다. 이 쿠데타는 [Root.GetNonIdeologyName](을)를 [From.GetNameDef]의 꼭두각시 인형으로 전락시켰으며, [Root.GetAdjective]의 자치권은 앞날을 알 수 없게 되었습니다."
 NSB_poland_monarchist_events.3.t:0 "[From.GetLeader]의 쿠데타!"
 NSB_poland_monarchist_events.4.a:0 "배신자들!"
 NSB_poland_monarchist_events.4.desc:0 "[Root.GetNonIdeologyName] 거리들이 왕당파와 반대파 민병대의 충돌로 인해 불타오르고 있으며, 나라는 현재 내전 상태에 빠졌습니다! [Root.GetLeader](와)과 [From.GetLeader]의 지지자들은 전국에서 서로를 상대로 유격전을 펼치고 있으며, [From.GetNameDef] 장관들은 우리 나라의 주권을 위협하는 이 사태에 대한 자신들의 관련성을 부인하고 있습니다. 이제는 어느 쪽이 승자가 되어 일어설 것인지 지켜보는 것 외에는 방법이 없는 것 같습니다."
 NSB_poland_monarchist_events.4.t:0 "군주주의 내전"
 NSB_poland_monarchist_events.5.t:0 "[From.GetLeader] 지지자의 퇴위 요구"
 NSB_poland_monarchist_events.5.desc:0 "[From.GetLeader](와)과 [From.GetLeader.GetHerHis]의 정부가 오랫동안 진행해온 근왕파 선전에 이어서, [Root.GetLeader] 충성주의자와 [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] 통일을 바라고 있는 자들 간의 긴장이 이제는 상호 불구대천의 관계가 될 정도로 깊어진 것 같습니다. 군주제 지지자들은 [Root.GetLeader]에게 퇴위하고 [From.GetLeader](을)를 [Root.GetNonIdeologyName]의 유일무이한 왕으로 인정하라는 요구를 했습니다.\n\n요구를 받아들이면 [Root.GetNonIdeologyName](은)는 [From.GetAdjective]의 종속국이 될 것이며, 거절한다면 내전이 일어날 것입니다."
 NSB_poland_monarchist_events.5.a:0 "항복하겠다!"
 NSB_poland_monarchist_events.5.b:0 "[From.GetAdjective]의 괴뢰가 되느니 전쟁을 선택하겠다."
 NSB_poland_royal_election.1.a:0 "그가 우리의 왕이시다!"
 NSB_poland_royal_election.1.b:0 "아니, 우리는 다른 사람을 마음에 두고 있다..."
 NSB_poland_royal_election.1.desc:0 "메이센 후작이자 작센의 공작, 알베르트 레오폴트 프리드리히 크리스티안 실베스테르 안노 마카리우스는 자신의 명예로운 작위에 폴란드의 왕을 추가하고자 하고 있습니다. 연합의 많은 군주들이 베틴 가문의 일원이었고 작센 선제후였으며, 지금 우리 나라가 왕을 찾고 있으니, 프리드리히 크리스티안은 가장 당연하며 정통성있는 왕 후보로 보입니다.\n연합의 소유권을 요구할 수 있는 명분을 가진 프리드리히를 왕으로 옹립하면 이전 연합의 소유였던 땅들에 대한 우리 정부의 요구가 강한 정당성을 갖게 될 것이 확실합니다. 폴란드 왕가의 일원이었던 리투아니아를 가져올 명분과, 고귀한 혈통을 등에 업고, 프리드리히 크리스티안은 폴란드 왕국의 소유권을 강하게 주장하고 있습니다."
 NSB_poland_royal_election.1.t:0 "프리드리히 크리스티안이 왕좌의 권리를 주장하다"
 NSB_poland_royal_election.2.a:0 "왕좌를 합하자고? 멋진 생각이군!"
 NSB_poland_royal_election.2.b:0 "우리는 루마니아와의 관계를 위태롭게 할 수 없다."
 NSB_poland_royal_election.2.desc:0 "호엔촐레른 가문이 폴란드를 영유한 것은 현재 폴란드 국가의 역사만큼이나 오래 전 이야기입니다. 지금, 폴란드-루마니아 간의 관계는 양국의 생존에 있어서 점점 더 필수적인 관계가 되어가고 있으며,  이전 왕이자 루마니아의 후계자인 미하이 1세를 우리의 왕으로 옹립하는 것은 도리에 맞습니다.\n1930년 아버지의 뜻에 따라 왕좌에서 물러난 미하이 왕은 폴란드와 루마니아의 동군연합의 가능성을 제시하고 있습니다. 파시스트 철위대의 세력이 루마니아 안에서 영향력을 키워가고 있는 현재, 우리는 반파시즘 정서를 무기로 이용해서 카롤 왕을 다시 폐위시키고 미하이를 왕으로 만들 수 있을 것입니다. 그렇게 된다면 우리 두 나라는 분리될 수 없는 연합을 형성할 수 있을 것이며, 우리의 통합된 의지는 곧 [SOV.GetNameDef](와)과 [GER.GetNameDef]에 있는 적들에게 대항할 수 있는 강력한 힘이 될 것입니다."
 NSB_poland_royal_election.2.t:0 "루마니아의 미하이 왕자"
 NSB_poland_royal_election.3.a:0 "미친 생각이지만, 요즘은 미친 시대지. 우리의 왕을 찾았다!"
 NSB_poland_royal_election.3.b:0 "파벨 누구라고?"
 NSB_poland_royal_election.3.desc:0 "오늘 평범하지 않은 지원자가 섭정 의회를 찾아왔습니다. 조지아의 공작, 카자크, 그리고 전 백군 장군인 파벨 베르몬트-아발로프가 의회에 찾아와서 폴란드의 왕만이 아닌 폴란드-리투아니아 연합의 왕을 자칭하고 나섰습니다.\n몇 년 전, 이 카자크인은 알려지지 않은 이유로 발트 지역을 침공하려고 했으며, 지금에 와서는 이 공작의 야망은 그때보다 훨씬 더 커진 것 같습니다.\n현대 폴란드인에게는 그리 유명하지 않은 자이지만, 이 예상치 못한 후보자가 왕관을 쓰게 될 경우 백군 망명자 군인들이 그의 뒤를 봐줄 것이며, [SOV.GetNameDef](을)를 적대시할 것입니다. 또한 우리의 수를 늘리고 어쩌면 우리 정부의 정책을 유럽의 파시스트 강대국과 유사하게 맞출 수도 있습니다."
 NSB_poland_royal_election.3.t:0 "카자크 왕"
 NSB_poland_royal_election.4.a:1 "우리의 왕이 최후의 로마노프일 것이다. 아마도."
 NSB_poland_royal_election.4.desc:1 "\"바르샤바 성, 색칠된 독수리, 다 기억난다. 나야말로 진정한 폴란드의 왕이다.\" 아나스타시아 로마노프라는 이름의 악명 높은 왕위 요구자가 오늘 자신의 홍보 담당자를 대동하고 바르샤바 성에 도착하였습니다. 그녀는 로마노프 가문이 여전히 폴란드 왕위를 가지고 있다고 선언했으며, 마지막 남은 로마노프 가문원으로써 당연히 자신이 왕이 되어야 한다고 말하고 있습니다. 아나스타시아의 왕위 요구는 로마노프 가문의 폴란드 왕좌에 대한 정통성 문제 뿐만 아니라, 그녀의 혈통의 정통성에 대한 문제이기도 합니다.\n많은 이전 러시아 귀족들이 그녀는 실제 아나스타시아가 맞다고 증언하고 있지만, 많은 사람들은 여전히 그녀를 언론이 낳은 괴인으로 보고 있습니다.\n그녀의 왕위 요구가 의문이 남는 일이긴 하지만, 어쨌든 그녀는 마지막 남은 왕위 계승자 후보이며, 이제와서 그녀를 되돌려 보낸다면 폴란드는 먼지만 날리는 텅 빈 왕좌만 남긴 상태, 즉 원점으로 돌아가버릴 것입니다."
 NSB_poland_royal_election.4.t:0 "아나스타시야 로마노프의 폴란드 도착"
 NSB_poland_royal_election.5.t:0 "합스부르크 후보"
 NSB_poland_royal_election.5.desc:0 "왕족이자, 합스부르크 가문이고, 폴란드 애국자인 카를 알브레히트 폰 합스부르크는 폴란드 군이 창설된 역사와 거의 비슷한 세월 군 복무를 하고 있습니다. 그의 혈통은 이 땅에 속한 것이 아니지만, 폴란드를 위해 싸우고 죽겠다는 그의 의지 하나로 그는 폴란드의 왕좌에 적합한 지원자가 되었습니다.\n\n대공이 왕이 되고자 하는 야망은 크지 않은 것 같지만, 그가 폴란드에 헌신할 기회를 군대가 아닌 왕좌에서 찾을 수 있도록 잘 설득할 수 있을 지도 모릅니다."
 NSB_poland_royal_election.5.a:0 "합스부르크 폴란드가 태어나다!"
 NSB_poland_royal_election.5.b:0 "다른 사람을 원한다..."
 pavel_events.1.a:0 "돈 카자크는 독립해야 한다."
 pavel_events.1.b:0 "그들은 우리에게 곧장 답할 것이다."
 pavel_events.1.desc:0 "돈 강 전역이 [Root.GetLeader](와)과 [Root.GetLeader.GetHerHis]의 군대의 통제에 들어왔습니다. 이제 우리는 다시 돈 공화국을 세우고 지도자들을 불러모아서 적군에 맞서 싸울 돈 카자크를 다시 이끌도록 해야 합니다!\n이제 마지막 남은 의문점은 그렇게 재건한 카자크 무리들이 독립된 국가로 존재해도 우리에게 충성할 것으로 믿고 맡길 것인지, 아니면 [Root.GetLeader]의 괴뢰 정부로 직접 통치해야 할 것인지 입니다."
 pavel_events.1.t:0 "돈 공화국의 재건"
 pavel_events.2.a:0 "아주 좋군."
 pavel_events.2.b:0 "그들은 믿을 수 없으니, 우리의 속국이 될 것이다."
 pavel_events.2.desc:0 "예전에 존재했던 쿠반 인민공화국은, 처음에는 백군의 편에서 싸우다가 배반하고 적군의 편으로 돌아선 나라입니다. [Root.GetLeader](은)는 쿠반 공화국에 다시금 친 백군 정부를 세우고자 결정했습니다.\n쿠반 사람들은 이미 한번 백군의 뜻을 배반한 적이 있지만, 새로운 지도부는 적군 편을 들려는 시도는 어떻게든 분쇄해 버리겠다고 확언하였습니다."
 pavel_events.2.t:0 "쿠반 공화국의 재건"
 NSB_poland_democratic_events.1.t:0 "지도자 문제"
 NSB_poland_democratic_events.1.desc:0 "이제 우리 정부에서 사나차가 뿌리뽑혔으니, 남은 문제는 누가 앞으로 폴란드 농민당의 지도자가 될 것인지 결정하는 것입니다. 농민들의 목소리를 가장 열렬하게 대표하는 사람인 스타니스와프 미코와이치크가 현재 그 역할을 맡고 있지만, 이번 내전에서 승리한 것은 모르게스 전선의 도움 없이는 불가능했다는 점 또한 간과해서는 안 됩니다.\n\n자유 선거를 폴란드에 재도입하는 것에 찬성하는 장군들을 대표하는 모르게스 전선은 전 폴란드 총리였던 빈첸티 비토스의 장기집권을 원합니다.\n\n비토스를 당 지도자로 선택하면 모르게스 전선을 기쁘게 할 테지만, 미코와이치크를 해임하면 민주주의적 명분 아래 최전방에서 싸웠던 많은 농민들이 당권에서 배제당한 느낌을 받을 것이며, 배신감을 느끼게 될 것입니다."
 NSB_poland_democratic_events.1.a:0 "비토스가 경험이 있다, 그가 우리의 지도자이다."
 NSB_poland_democratic_events.1.b:0 "미코와이치크는 인민의 투사이다, 그가 우리의 지도자이다."
 NSB_poland_communist_events.2.a:0 "우리가 가진 기회 중 가장 좋은 기회야."
 NSB_poland_communist_events.2.b:0 "안된다!"
 NSB_poland_communist_events.2.desc:0 "[From.GetNameDefCap](은)는 우리에게 [Root.GetNonIdeologyName]의 종속국이 되는 조건으로 완벽한 군사적 보호를 제공하겠다고 제안했습니다. 러시아와 독일은 당장 눈에 보이는 위협을 [Root.GetNonIdeologyName]에게 평생 가할 것이고, 또 그 위협이 지금이라도 현실이 될 수 있다는 점을 지적하며, [From.GetNameDef] 정치인들은 우리에게 보호국이 될 것을 제안했습니다. 그 제안을 받는다면 [Root.GetNonIdeologyName](은)는 괴뢰국이 될 것이고, [From.GetNonIdeologyName](은)는 자신들의 제안에 대한 거절은 받아들일 생각이 없는 모양입니다."
 NSB_poland_communist_events.2.t:0 "[From.GetNameDefCap]의 보호 제의"
 NSB_poland_communist_events.201.a:0 "훌륭해."
 NSB_poland_communist_events.201.desc:0 "[From.GetNameDefCap](은)는 [Root.GetNameDef]의 종속국이 되었습니다. [From.GetAdjective] 정부는 이제 [Root.Capital.GetName]의 명령을 받고 있으며, 발트 지역 패권을 노리는 우리의 목표는 이제 거의 성공 단계에 접어들었습니다."
 NSB_poland_communist_events.201.t:0 "[From.GetNameDefCap]의 수락!"
 NSB_poland_communist_events.202.a:0 "우리는 언제나 군대에 의지할 수 있다."
 NSB_poland_communist_events.202.desc:0 "[From.GetNameDefCap](은)는 우리의 보호 제안을 거절하고 독립을 유지하겠다고 고집을 부리고 있습니다. 이미 [Root.GetAdjective] 고위 사령부는 외교부가 실패했을 경우에 대비해 일을 성공시키기 위한 준비를 하고 있었으며, [Root.GetLeader](이)가 명령만 내린다면 [From.GetNameDef](을)를 향한 총공세를 시작할 수 있습니다."
 NSB_poland_communist_events.202.t:0 "[From.GetNameDefCap]의 거부"
 NSB_poland_communist_events.3.a:0 "[Root.GetNonIdeologyName]과 [From.GetNonIdeologyName]의 노동자여, 단결하라!"
 NSB_poland_communist_events.3.b:0 "받아들일 수 없다."
 NSB_poland_communist_events.3.desc:0 "[From.GetNameDefCap](은)는 [Root.GetNameDef]에게 두 나라의 즉시 합병을 요구했습니다. 이 합병은 [From.GetLeader]의 \"사회주의 공화국들의 연방\" 형성이라는 야망의 일부입니다. 요구를 수락하면 우리의 독립은 곧장 포기될 것이며, [Root.GetNonIdeologyName](은)는 [From.GetAdjective] 정부의 직접적인 통치를 받게 될 것입니다."
 NSB_poland_communist_events.3.t:0 "[Root.GetAdjective] 통합을 모색하는 [From.GetNameDefCap]"
 NSB_poland_communist_events.301.a:0 "정말 안됐군."
 NSB_poland_communist_events.301.desc:0 "[From.GetNameDefCap](은)는 사회주의 공화국 연방으로의 합병 제안을 거절하였습니다. 이 사건이 [Root.GetAdjective]의 지역 패권을 위한 야망의 끝을 뜻하는 것은 아니지만, [From.GetNameDef](와)과 평화로운 관계를 지속할 수 없게 되었다는 것만은 확실합니다."
 NSB_poland_communist_events.301.t:0 "[From.GetNameDefCap]의 거부"
 NSB_poland_communist_events.302.a:0 "훌륭해."
 NSB_poland_communist_events.302.desc:0 "[From.GetNameDef](을)를 사회주의 공화국 연방에 가입시키려는 [Root.GetLeader]의 야망이 열매를 맺고 있습니다. [From.GetAdjective] 정부는 자진해서 [Root.GetAdjective]의 통치를 받겠다고 동의했습니다."
 NSB_poland_communist_events.302.t:0 "[From.GetNameDefCap]의 합병 수락"
 NSB_poland_communist_events.4.a:0 "받아들인다."
 NSB_poland_communist_events.4.b:0 "그들은 준비가 되지 않았다."
 NSB_poland_communist_events.4.desc:0 "[From.GetNameDefCap](은)는 종속국 지위 및 소비에트 연방과의 긴밀한 통합을 대가로 동부 폴란드를 우리에게 양도하겠다고 제안했습니다. 만약 우리가 받아들인다면, [From.GetNameDef](은)는 [Root.GetNameDef]의 종속국이 될 것이고, 폴란드가 점유하고 있던 벨라루스와 우크라이나 영토는 소련에 양도될 것입니다.\n\n이것은 너무 뻔한 선택처럼 보이지만, 폴란드에 대한 독일의 야망은 [Root.GetNameDef](와)과 [GER.GetNameDef] 사이의 전쟁이 불가피해질 수도 있다는 것을 의미합니다."
 NSB_poland_communist_events.4.t:0 "동부를 제안한 [From.GetNameDefCap]"
 NSB_poland_communist_events.401.a:0 "필요한 희생이다."
 NSB_poland_communist_events.401.desc:0 "[From.GetNameDefCap](은)는 우리를 보호국으로 받아들이는 것에 동의했으며, 이제 우리는 종속국으로 소비에트 연방의 일부로 흡수되었습니다. 많은 국민들이 우리의 결정을 배신으로 여기고 있지만, [Root.GetLeader](은)는 폴란드 국민들에게 [From.GetLeader](이)가 폴란드의 친구임을 증언하였습니다. 그리고 이제 모든 소수 민족들이 직접적으로 소비에트 연방의 산하로 편입되었으니, 모두 새로운 [From.GetAdjective] 주인님을 완전히 좋아하게 될 것입니다."
 NSB_poland_communist_events.401.t:0 "[From.GetNameDefCap]의 수락!"
 NSB_poland_communist_events.402.a:0 "아주 좋아."
 NSB_poland_communist_events.402.desc:0 "[From.GetLeader](은)는 [Root.GetLeader](이)가 \"아직 준비가 되지 않았다\"는 성명을 내고 [Root.GetNameDef]의 소비에트 연방 편입을 거부하였습니다.  공식적인 이유는 그렇지만, 많은 사람들은 폴란드를 노리는 독일의 야망이 진짜 이유라고 의심하고 있습니다."
 NSB_poland_communist_events.402.t:0 "[From.GetNameDefCap]의 거부"
 NSB_poland_communist_events.5.a:0 "독립은 단순히 선택사항이 아니다."
 NSB_poland_communist_events.5.b:0 "우리에게는 더 큰 문제가 있다."
 NSB_poland_communist_events.5.desc:0 "[From.GetNameDefCap](은)는 더 이상 [Root.GetAdjective]의 종속국이 아니며, 그 작은 국가는 스스로를 독립된 사회주의 공화국으로 선언했습니다. 이제, 평화가 찾아왔고, [From.GetNameDef](은)는 [Root.GetFactionName]의 회원국으로 남았습니다."
 NSB_poland_communist_events.5.t:0 "[From.GetNameDefCap]의 독립 선언!"
 NSB_poland_communist_events.501.a:0 "그렇다면 전쟁이다!"
 NSB_poland_communist_events.501.desc:0 "예상할 수 있었던 일이지만, [From.GetLeader](은)는 [Root.GetAdjective]의 독립 선언을 좋게 받아들이지 못하고 전쟁 행위로 규정하였습니다."
 NSB_poland_communist_events.501.t:0 "[From.GetNameDefCap]의 선전포고"
 NSB_poland_communist_events.502.a:0 "우리는 [From.GetFactionName]에 남을 것이다"
 NSB_poland_communist_events.502.b:0 "우리는 우리의 완전한 독립을 선언한다."
 NSB_poland_communist_events.502.desc:0 "[From.GetNameDefCap](이)가 우리의 독립 선언을 받아들였고 당장은 양국 간에 평화가 존재하는 것으로 보입니다. 지금은 완전히 독립해있지만, 우리는 [From.GetNameDef]와(과)의 협력을 지속하거나 세력을 탈퇴하거나 아니면 다른 대안을 찾아볼 수 있습니다."
 NSB_poland_communist_events.502.t:0 "[From.GetNameDef]의 [Root.GetAdjective] 독립 인정"
 NSB_poland_communist_events.6.a:0 "그곳은 별로 중요하지 않다."
 NSB_poland_communist_events.6.b:0 "그곳은 우리의 땅이다."
 NSB_poland_communist_events.6.desc:0 "동부 폴란드는 [From.GetNameDef](을)를 [Root.GetFactionName]에 가입시킨 조약의 일부였지만, 그 작은 국가는 국제적 대의에 대한 충성을 이유로 들며 그 지역을 되돌려받기를 요청했습니다. 그들은 서부 벨라루스와 우크라이나의 사람들은 몇십 년간 폴란드의 일부였으며 폴란드에서 사회주의의 발흥을 이끈 농민 봉기에서 중요한 역할을 했었다고 주장합니다."
 NSB_poland_communist_events.6.t:0 "[From.GetNameDefCap]의 폴란드 동부 요청"
 NSB_poland_communist_events.601.a:0 "우리의 국가가 다시 온전해졌다."
 NSB_poland_communist_events.601.desc:0 "동부 폴란드는 [Root.GetNameDef]의 핵심 지역으로 되돌아왔습니다. 이미 그곳은 [Root.GetAdjective] 행정부에 재통합되고 있고, 옛 정권을 전복시키는 데 매우 중요했던 그 지역은 국민들이 싸워서 지키려 했던 국가와 재회했습니다."
 NSB_poland_communist_events.601.t:0 "[From.GetNameDefCap]의 폴란드 동부 반환!"
 NSB_poland_communist_events.602.a:0 "아주 좋아."
 NSB_poland_communist_events.602.b:0 "그렇다면 독립이다!"
 NSB_poland_communist_events.602.desc:0 "[From.GetNameDefCap](이)가 [Root.GetNameDef]에게 동부 폴란드를 돌려주는 것을 거부했습니다. 예측할 수 있는 결과이긴 했지만, 그럼에도 많은 폴란드인들은 실망하였고, [From.GetNameDef](으)로부터의 분리에 대한 감정이 커져가고 있습니다."
 NSB_poland_communist_events.602.t:0 "[From.GetNameDefCap]의 거부"
 NSB_poland_monarchist_events.1.a:0 "우리는 저항해야 한다."
 NSB_poland_monarchist_events.1.desc:1 "[From.GetLeader](은)는 대관식을 치르고 [From.GetNonIdeologyName]의 왕이 되었고, [From.GetAdjective] 정부는 왕을 [Root.GetNonIdeologyName]의 소유권을 주장하기 위해 이용하고 있습니다! 전쟁 선전과 도발을 이용하여 [From.GetNameDef](은)는 [Root.GetLeader] 정권에 대한 거부감을 무기화하려 할 것이고, 내부 쿠데타를 지원할 것입니다.\n이 선전이 효과를 발휘한다면, [Root.GetLeader](은)는 쿠데타를 당할 수도 있으며, [Root.GetNonIdeologyName](은)는 [From.GetAdjective]의 괴뢰국으로 전락할 지도 모릅니다."
 NSB_poland_royal_election.4.b:0 "프리드리히 크리스티안을 너무 빨리 거부한 게 아닐까..."
 NSB_polish_fascist_events.1.a:0 "스스로 땅을 돌려주겠다는데, 굳이 쳐들어가야 할까?"
 NSB_polish_fascist_events.1.b:0 "우린 폴란드를 재단할 다른 방법이 있다."
 NSB_polish_fascist_events.1.desc:0 "[From.GetAdjective] 정부는 전 세계 패권이라는 우리의 목표를 뒷받침할 조약을 제안해왔습니다. [From.GetLeader](은)는 [Root.GetLeader](이)가 폴란드와 독일 사이 그려져 있는 국경선에 만족하지 못한다는 사실을 알고 있으며, 따라서 폴란드의 외무 장관 요제프 벡이 이 거래에 대한 수정안을 제안하기 위해 보내졌습니다.\n\n폴란드는 상호 불가침 협정과 [SOV.GetAdjective]의 침공 시도로부터의 독일의 보호와 지도를 대가로 서쪽 영토인 포즈난, 단치히, 상부 실레시아를 할양하는 데 동의했습니다. 이 조약은 국경의 분쟁 지역을 양도하는 것에 더불어, 본질적으로 폴란드를 독일의 괴뢰국에 지나지 않는 것으로 만들 것입니다. 우리가 동의해야 할까요?"
 NSB_polish_fascist_events.1.t:0 "베크-리벤트로프 조약"
 NSB_polish_fascist_events.101.a:0 "살았다. 그러나 그 대가의 크기는 어느 정도일까?"
 NSB_polish_fascist_events.101.desc:0 "[From.GetNameDefCap](이)가 우리의 상황에 동의했고 [Root.GetNameDef](은)는 이제 공식적으로 [From.GetAdjective]의 보호 아래에 있습니다. 이미 [Root.GetAdjective] 외곽 지역은 [From.GetAdjective] 병사들로 넘쳐나고 우리 장관들은 베를린에 직접 보고하고 있습니다."
 NSB_polish_fascist_events.101.t:0 "조약에 서명한 [From.GetNameDefCap]"
 NSB_polish_fascist_events.102.a:0 "노선을 바꿀 시간이다."
 NSB_polish_fascist_events.102.desc:0 "우리나라를 통제할 열쇠를 [From.GetLeader]에게 직접 넘겨주겠다는 제안에도 불구하고, [From.GetAdjective] 정부는 다른 계획을 가지고 있는 것처럼 보이며 우리 제안을 단호하게 거부했습니다."
 NSB_polish_fascist_events.102.t:0 "[From.GetNameDefCap]의 조약 거절"
 NSB_polish_fascist_events.2.a:0 "최후통첩을 보내라."
 NSB_polish_fascist_events.2.b:0 "잘 알겠다"
 NSB_polish_fascist_events.2.c:0 "안 돼."
 NSB_polish_fascist_events.2.desc:0 "[Root.GetAdjective]의 종속국이라는 자신들의 현재 상황에도 불구하고, [From.GetNameDef](은)는 여전히 연방의 헤게모니를 향한 야망을 갖고 있는 것으로 보입니다. 우리가 메멜의 영유권을 주장하고 있음을 알게 된 [From.GetLeader](은)는 우리에게 나라를 분할하여 메멜은 [Root.GetAdjective]의 지배 하로 돌리고, 나머지 나라는 [From.GetAdjective]의 것이 되도록 나눌 것을 제안했습니다."
 NSB_polish_fascist_events.2.t:0 "[From.GetNameDefCap]의 리투아니아 분할 모색"
 NSB_polish_fascist_events.201.a:0 "우리에겐 선택의 여지가 없다."
 NSB_polish_fascist_events.201.b:0 "거절한다!"
 NSB_polish_fascist_events.201.desc:0 "합병이라는 공동의 요구는 [POL.GetNameDef](와)과 [GER.GetNameDef]의 의외의 동맹에서 나왔습니다. 그들은 메멜 지방은 독일에 양도하고 우리나라의 나머지는 폴란드에 완전히 합병되는 것을 요구했습니다."
 NSB_polish_fascist_events.201.t:0 "독일과 폴란드의 리투아니아 합병 요구"
 NSB_polish_fascist_events.202.a:0 "유감스럽군."
 NSB_polish_fascist_events.202.desc:0 "합병을 위한 제안이 만장일치로 거부된 것으로 보아 독일은 리투아니아에 대해 다른 계획을 가지고 있는 것으로 보입니다."
 NSB_polish_fascist_events.202.t:0 "[From.GetNameDefCap]의 거부"
 NSB_polish_fascist_events.203.a:0 "훌륭해."
 NSB_polish_fascist_events.203.desc:0 "[From.GetNameDefCap](은)는 우리의 요구를 받아들였고 옛 리투아니아 영토는 이미 폴란드와 독일로 분할되고 있습니다. 한 발의 총성도 없이, 리투아니아는 이제 우리의 것입니다."
 NSB_polish_fascist_events.203.t:0 "[From.GetNameDefCap]의 동의"
 NSB_polish_fascist_events.204.a:0 "무력으로 빼앗아야겠군."
 NSB_polish_fascist_events.204.desc:0 "리투아니아는 우리의 합리적인 요구를 거부한 것으로 보입니다. 외교는 실패했지만, 이것은 이제 군대의 문제가 되었습니다."
 NSB_polish_fascist_events.204.t:0 "[From.GetNameDefCap]의 저항!"
 NSB_polish_fascist_events.3.a:0 "타당한 주장이군."
 NSB_polish_fascist_events.3.b:0 "아니. 폴란드는 우리 것이다."
 NSB_polish_fascist_events.3.desc:0 "우리가 폴란드 공장을 사용하는 것이 전쟁 활동에 방해가 된다고 주장하면서, [From.GetNameDef]의 장관들은 그들 국가에 대한 우리의 요구를 완화해달라고 요청했습니다. 승낙한다면, 폴란드의 지위는 [Root.GetAdjective]의 보호령으로 유지되지만 그들의 정치적, 경제적 독립성이 크게 높아질 것입니다."
 NSB_polish_fascist_events.3.t:0 "자치권을 요구하는 [From.GetNameDefCap]"
 NSB_polish_fascist_events.301.a:0 "훌륭하군"
 NSB_polish_fascist_events.301.desc:0 "[From.GetNameDefCap](은)는 우리의 자치도를 대폭 향상시키는 것에 동의했습니다. 우린 여전히 [From.GetAdjective]의 종속국이지만 예전보다 산업, 외교적으로 훨씬 더 독립적입니다."
 NSB_polish_fascist_events.301.t:0 "[From.GetNameDefCap]의 자치 수락"
 NSB_polish_fascist_events.302.a:0 "아아."
 NSB_polish_fascist_events.302.b:0 "어쩌면 지하국가들이 도움을 줄 수 있을 수도 있을 것이다..."
 NSB_polish_fascist_events.302.desc:0 "자치에 대한 우리의 요구는 [From.GetNameDef]에 의해 공격적으로 거절되었으며, [From.GetAdjective] 고문들은 그러한 제안만으로도 불쾌해했습니다. 그들은 우리의 계속해서 예속되어있는 것이 이 전쟁 활동에 중요한 부분이라고 주장하였으며, 우리는 가까운 미래 동안은 그들의 종속국으로 남아있을 것 같습니다."
 NSB_polish_fascist_events.302.t:0 "고삐를 더 바짝 조이는 [From.GetNameDefCap]"
 NSB_polish_fascist_events.4.a:0 "발트 3국을 가져가자."
 NSB_polish_fascist_events.4.b:0 "벨라루스와 우크라이나는 우리의 영토가 될 거야."
 NSB_polish_fascist_events.4.c:0 "우리는 미엥지모제를 완수해야 해."
 NSB_polish_fascist_events.4.desc.first:0 "우리는 그동안 볼셰비즘을 제거하기 위해 우리의 주권과 서부 영토, 그리고 수많은 군인의 목숨을 희생했습니다. 이제 희생에 대한 대가를 받아올 때가 되었습니다. 대 [SOV.GetNameDef] 전쟁에서 승리를 거둘 것이 확실시되는 가운데, 폴란드의 영토를 동부로 확장할 기회는 무궁무진합니다."
 NSB_polish_fascist_events.4.desc.rejected:0 "[From.GetNameDefCap](이)가 우리가 제시한 전후 국경 설정안을 거부했습니다만 폴란드의 전후 국경선을 정할 방안이 여전히 많이 남아 있기 때문에 그들이 거부했다는 게 크게 중요하지는 않습니다."
 NSB_polish_fascist_events.4.t:0 "전후 폴란드"
 NSB_polish_fascist_events.401.a:0 "이 정도면 되겠지."
 NSB_polish_fascist_events.401.b:0 "안 돼."
 NSB_polish_fascist_events.401.desc.baltics:0 "폴란드는 전후 국경 설정안을 담은 제안을 우리에게 제시했습니다. 벡-리벤트로프 조약에서 잃은 [Root.GetNameDef]의 옛 영토를 언급하면서, [From.GetAdjective] 정부는 승전 이후 일부 영토 조정을 받을 자격이 있다고 믿고 있습니다.\n\n그들은 과거 연방의 위성국이었던 쿠를란트를 명목으로 발트 지역으로 북진하고자 합니다."
 NSB_polish_fascist_events.401.desc.ukraine:0 "폴란드는 전후 국경 설정안을 담은 제안을 우리에게 제시했습니다. 벡-리벤트로프 조약에서 잃은 [Root.GetNameDef]의 옛 영토를 언급하면서, [From.GetAdjective] 정부는 승전 이후 일부 영토 조정을 받을 자격이 있다고 믿고 있습니다.\n\n그들은 과거 연방의 동부 영토였다는 점을 근거로 벨라루스와 우크라이나 지역으로 동진하고자 합니다."
 NSB_polish_fascist_events.401.desc.blacksea:0 "폴란드는 전후 국경 설정안을 담은 제안을 우리에게 제시했습니다. 벡-리벤트로프 조약에서 잃은 [Root.GetNameDef]의 옛 영토를 언급하면서, [From.GetAdjective] 정부는 승전 이후 일부 영토 조정을 받을 자격이 있다고 믿고 있습니다.\n\n그들은 폴란드의 바다로 뻗어나가고픈 오랜 야망을 들어 흑해 일대로 남하하고자 합니다."
 NSB_polish_fascist_events.402.a:0 "폴란드의 미래는 밝다."
 NSB_polish_fascist_events.402.desc:0 "우리가 제안한 전후 국경 결정안이 [From.GetNameDef]에게 승인되었고 우리가 요구했던 지역들은 우리의 민간 행정에 통합되고 있습니다. 서부 영토를 다시 돌려받지는 못하겠지만, 새로 획득한 영토는 몇 년 전에 잃었던 토지 그 이상의 보상을 담고 있습니다."
 NSB_polish_fascist_events.5.a:0 "훌륭한 계획이다."
 NSB_polish_fascist_events.5.b:0 "그건 아닌 것 같군."
 NSB_polish_fascist_events.5.desc:0 "동맹이 팔랑헤주의 원칙과 가톨릭 정체성에 크게 기반을 둔 동맹인 [From.GetNameDef](이)가 우리를 팔랑헤주의 인터내셔널에 초대했습니다. 수락하는 것은 우리 두 국가가 전쟁의 시대에 함께 싸우는 것을 의미할 것이며, 또한 우리 정부 내의 팔랑헤주의 세력을 대담하게 만들고 힘을 실어줄 것입니다. 받아들여야 할까요?"
 NSB_polish_fascist_events.5.t:0 "[From.GetNameDefCap]의 팔랑헤주의 인터내셔널 초대"
 NSB_polish_fascist_events.6.t:0 "바르샤바 폭동"
 NSB_polish_fascist_events.6.desc:0 "팔랑헤주의자를 향해 지속적으로 강화와 선동이 이루어지자 바르샤바 거리 이곳저곳에서 국수주의자들의 폭동이 일어나기 시작했습니다. [Root.GetLeader](은)는 극우주의자들을 자기 편으로 끌어들이기 위해 그들과 협력하려는 의지를 보였습니다. 그로 인해 대담해진 시위자들은 바르샤바의 거리를 행진하였으며, 최종적으로 바르샤바 성 앞에서 수비 병력과 대치를 이루게 되었습니다. 사나차에 협력적인 군 장교들은 성난 군중을 막을 능력이 없었고, 그 증거로 [Root.GetLeader](은)는 수도를 몰아친 군중에 의해 물리적으로 건물 밖으로 끌려 나왔습니다.\n\n이미 바르샤바 성에서는 사나차의 영향력이 사라졌으며, 볼레스와프 피아세츠키는 스스로를 새로운 폴란드국의 지도자로 선언했습니다."
 NSB_polish_fascist_events.6.a:0 "계획대로다."
 NSB_polish_fascist_events.7.t:0 "폴란드 국가 선거"
 NSB_polish_fascist_events.7.desc:0 "사나차가 국가민족주의당의 이념과 정책을 점점 더 많이 채택하는 현 상황에 많은 이들은 곧 공화국의 총선이 열릴 시기가 다가오고 있다는 것을 깨달았습니다. 제3차 폴란드 국가헌법에 서명이 된 이후로 선거가 다시 개시되었지만, 비애국적 정당들은 여당이 될 수 없다는 조건이 달리게 되었습니다.\n\n\"비애국적\"인 정당이라 함은 폴란드 인민당과 대부분의 좌익 및 중도 정당들을 포함하고 있고, 투표권자들은 국가민족주의당 외의 몇 안되는 당 중의 하나를 선택할 수 밖에 없습니다. 국가민족주의당은 선거에서 승리하였고, 사나차와 같은 다른 경쟁 정당들은 남은 얼마 안 되는 표를 나눠 가졌으며, 그로 인하여 국가민족주의당이 공화국을 거의 완전히 통제하게 되었습니다."
 NSB_polish_fascist_events.7.a:0 "나는 민주주의를 사랑한다."
 nsb_news.1.a:0 "폴란드의 노동자여 일어나라!"
 nsb_news.1.b:0 "이 건방진 녀석들에게 반드시 본때를 보여주겠다!"
 nsb_news.1.c:0 "성모 마리아시여, 우리를 지켜주소서."
 nsb_news.1.d:0 "폴란드가 스스로 나뉘어지는 것을 보아라."
 nsb_news.1.e:0 "폴란드의 미래는 어떻게 될까?"
 nsb_news.1.desc:0 "아직 미숙한 폴란드 정부에서 내전이 발발하였습니다! 수십년 묵은 정부 내 다툼과 기반시설에 대한 투자 부족, 동부 폴란드 외곽지역에 대한 투자 부족으로 인한 노동 계급의 총파업이 올해 초반에 있었으며, 시위대에 대한 폴란드 군경의 잔혹한 진압이 국가를 둘로 쪼개었습니다.\n\n[peasant_poland_target.GetLeader](이)가 이끄는 농민 정부는 폴란드 군대의 민주주의계 파벌인 모르주 전선, 그리고 마르크스주의자, 사회주의자, 자유주의자들의 지지를 받고 있습니다.\n\n폴란드의 공업 중심지에 결집한 충성주의자, 그리고 동부 농촌지역의 농부들, 폴란드는 농부들의 피로 인해 분단되었습니다. "
 nsb_news.1.t:0 "[peasant_poland_target.Capital.GetName]의 농민 봉기"
 nsb_news.2.a:0 "이건 모욕이다!"
 nsb_news.2.b:0 "누가 뭐래도, 나는 우리의 새로운 폴란드 지배자들을 환영한다."
 nsb_news.2.c:0 "라이베리아는 그저 시작일 뿐이다."
 nsb_news.2.d:0 "아프리카의 폴란드?"
 nsb_news.2.f:0 "또 다른 무의미한 제국주의적 행동이군."
 nsb_news.2.e:0 "이건... 확실히 제국주의처럼 보이는데."
 nsb_news.2.desc.dem:1 "폴란드가 오늘 라이베리아를 장악했습니다! 라이베리아는 1932년부터 폴란드를 식민 야망이 적은 투자자 후보 중 하나로 긍정적으로 고려하고 있었습니다. 하지만, 폴란드, 라이베리아, 그리고 국제연맹이 서명한 협정으로 인해 라이베리아는 폴란드의 종속국이 되어버렸습니다.\n\n미합중국 당국은 라이베리아의 독립이 국가의 건립이념에 반드시 필요한 조건이라고 생각하여 이번 결정을 비난하였습니다.\n\n폴란드 해양 식민지 연맹은 이번 사건을 폴란드의 식민지 야망을 성취하는 위대한 승리라고 여기고 있으며, 폴란드의 아프리카를 향한 야망의 일부분에 불과하다고 선언했습니다."
 nsb_news.2.desc.com:1 "폴란드가 오늘 라이베리아를 장악했습니다! 라이베리아는 1932년부터 폴란드를 식민 야망이 적은 투자자 후보 중 하나로 긍정적으로 고려하고 있었습니다. 하지만, 이번 협정으로 인해 라이베리아는 폴란드의 종속국이 되어버렸습니다.\n\n미합중국 당국은 라이베리아의 독립이 국가의 건립이념에 반드시 필요한 조건이라고 생각하여 이번 결정을 비난하였습니다.\n\n[POL.GetLeader](은)는 식민주의를 내세운다는 이유로 동료 공산당 당원들에게 고발당했으며, [POL.GetLeader.GetSheHe]는 이번 일은 그저 라이베리아를 식민지화하려는 자들로부터 라이베리아를 지키기 위한 행동이었을 뿐이라고 맹세했습니다. 하지만 그 말을 믿는 사람은 그리 많지 않습니다."
 nsb_news.2.t:1 "[LIB.GetAdjective] 보호국 선포"
 nsb_news.3.t:0 "투르케스탄 통일!"
 nsb_news.3.desc:0 "중앙아시아 전 지역이 완전히 [From.GetOldAdjective]의 통제 안에 들어오자, 투르크 민족은 다시금 [From.GetLeader]의 지도 아래에 통합되었습니다. 새로운 투르크 정부는 [From.GetOldNameDef](이)가 이제는 [From.GetNameDef](으)로 불릴 것이며, 투르크 민족의 정당한 고향이 될 것이라고 선언하였습니다.\n\n이 새로운 국가의 국경 밖에 사는 많은 투르크 민족들도 [From.GetNameDef](을)를 자신들의 진정한 고향으로 여기기 시작했으며, [From.GetLeader](은)는 현 상황을 급성장하는 그들의 나라를 확장할 기회로 이용할 수 있을 것입니다."
 nsb_news.3.a:0 "우리는 이제 하나가 되었다."
 nsb_news.3.b:0 "흥미롭군."
 nsb_news.4.t:0 "[POL.GetNameDefCap]의 단치히 점령!"
 nsb_news.4.desc:0 "1920년 베르사유 조약에 의해 설립된 단치히 자유시는 현재까지 폴란드의 보호 아래 존재하던 독립국이었습니다. 하지만, 독일-폴란드 국경 주변에서 긴장이 고조되고, 단치히 정부가 도시 항구를 통한 폴란드 무역을 허용하는 것을 거부함에 따라, 오늘부터 폴란드 정부는 단치히 자유시의 특권을 폐지할 것이라고 선언했습니다.\n\n이미 단치히의 거리는 도시에 대한 폴란드의 영향력을 강하게 한다는 단 하나의 임무를 받은 폴란드 병사들로 가득 찼습니다. 알베르트 포르스터와 많은 수의 나치당원들은 잠적했고, 곧 반란이 일어나 궁극적으로 [GER.GetNameDef]로 망명할 것이라는 이야기가 돌고 있습니다."
 nsb_news.4.a:0 "더 이상은 '자유'시가 아니다."
 nsb_news.4.b:0 "다음은 뭐냐? 라인란트 재무장이냐?"
 nsb_news.4.c:0 "폴란드에게 더 나은 것을 기대했었는데."
 nsb_news.4.d:0 "상관없다. 놈들은 그 도시를 오래 유지하지 못할 것이다. "
 nsb_news.4.e:0 "흥미롭군."
 nsb_news.5.t:0 "[POL.GetNameDefCap]의 국왕 추대!"
 nsb_news.5.desc.saxon:0 "1916년 11월 5일, 독일의 빌헬름 2세와 오스트리아의 프란츠 요제프 1세는 프리비슬린스키 지역에서 폴란드 왕국이 탄생할 것이라는 공동선언문에 서명했습니다. 하지만, 이 신생국은 폴란드를 위한 적법한 국왕을 찾는 데 실패했고, 따라서 당시 대통령은 폴란드 제2공화국을 선포했습니다.\n\n모든 역경에도 불구하고, 마침내 폴란드는 [POL.GetLeader]에게 적법한 국왕의 자리를 바친 것 같습니다! 오늘, 마이센의 변경백은 폴란드의 프리드리히 1세로 즉위했습니다. 독일과의 전쟁이 임박했다는 우려에도 불구하고, 폴란드 섭정의회는 폴란드와 작센 왕실 사이의 오랜 역사적 연결성을 이유로 변경백에게 왕위를 제안했습니다."
 nsb_news.5.desc.romania:0 "1916년 11월 5일, 독일의 빌헬름 2세와 오스트리아의 프란츠 요제프 1세는 프리비슬린스키 지역에서 폴란드 왕국이 탄생할 것이라는 공동선언문에 서명했습니다. 하지만, 이 신생국은 폴란드를 위한 적법한 국왕을 찾는 데 실패했고, 따라서 당시 대통령은 폴란드 제2공화국을 선포했습니다.\n\n모든 역경에도 불구하고, 마침내 폴란드는 [POL.GetLeader]에게 적법한 국왕의 자리를 바친 것 같습니다! 폴란드와 루마니아 사이의 오랜 우정과 연대 덕분에, 폴란드 섭정의회는 [ROM.GetNameDef] 측과 훨씬 더 긴밀한 관계를 맺고자 하는 야망을 품게 됐습니다. 계승자는 루마니아 왕위 역시 계승할 예정이며, 양국이 불가역적인 관계로 얽히는 것은 이제 시간문제일 뿐입니다."
 nsb_news.5.desc.cossack:0 "1916년 11월 5일, 독일의 빌헬름 2세와 오스트리아의 프란츠 요제프 1세는 프리비슬린스키 지역에서 폴란드 왕국이 탄생할 것이라는 공동선언문에 서명했습니다. 하지만, 이 신생국은 폴란드를 위한 적법한 국왕을 찾는 데 실패했고, 따라서 당시 대통령은 폴란드 제2공화국을 선포했습니다.\n\n모든 역경에도 불구하고, 마침내 폴란드는 [POL.GetLeader]에게 적법한 국왕의 자리를 바친 것 같습니다! 코사크이자, 귀족이며, 군벌인 [POL.GetLeader]는 폴란드 왕위의 적통이 아닌 것 같아 보이지만, 발트 지방의 지배권에 대한 그의 끝없는 야망은 아직 복원된 연방이라는 야망을 가지고 있던 폴란드 의회에게는 굉장한 호소력이 있었습니다."
 nsb_news.5.desc.romanov:0 "1916년 11월 5일, 독일의 빌헬름 2세와 오스트리아의 프란츠 요제프 1세는 프리비슬린스키 지역에서 폴란드 왕국이 탄생할 것이라는 공동선언문에 서명했습니다. 하지만, 이 신생국은 폴란드를 위한 적법한 국왕을 찾는 데 실패했고, 따라서 당시 대통령은 폴란드 제2공화국을 선포했습니다.\n\n모든 역경에도 불구하고, 마침내 폴란드는 [POL.GetLeader]에게 적법한 국왕의 자리를 바친 것 같습니다! 그녀 이전의 야드비가처럼, 여왕의 섭정은 그녀의 직함을 '왕'으로 채택하였습니다. 비록 많은 사람들이 그녀가 정말로 차르 니콜라이 2세의 딸인지 의심하지만, 그럼에도 불구하고 그녀는 폴란드의 아나스타샤 로마노프 왕으로서 바르샤바에서 대관식을 가질 것입니다."
 nsb_news.5.desc.habsburg:0 "1916년 11월 5일, 독일의 빌헬름 2세와 오스트리아의 프란츠 요제프 1세는 프리비슬린스키 지역에서 폴란드 왕국이 탄생할 것이라는 공동선언문에 서명했습니다. 하지만, 이 신생국은 폴란드를 위한 적법한 국왕을 찾는 데 실패했고, 따라서 당시 대통령은 폴란드 제2공화국을 선포했습니다.\n\n모든 역경에도 불구하고, 마침내 폴란드는 [POL.GetLeader]에게 적법한 국왕의 자리를 바친 것 같습니다! 합스부르크 귀족 가문 출신인 카를 알브레히트는 폴란드가 부활한 뒤부터 지금까지 폴란드군으로서 싸워왔고, 오늘 환호하는 군중의 함성 속에서 그는 폴란드 최초의 합스부르크 왕으로 선출되었습니다."
 nsb_news.5.a:0 "국왕 폐하 만세!"
 nsb_news.5.b:0 "왕국이 왔도다."
 nsb_news.5.c:0 "이게 무슨 미친 짓이지?"
 nsb_news.6.t:0 "폴란드 정부를 장악한 민족주의자들"
 nsb_news.6.desc:0 "엔데차와 팔랑가는 오랜 기간동안 폴란드 정부와 관계를 맺고 있었지만, 이 극우 세력들과 지속적으로 협력한 것이 결국 이그나시 모시치츠키 자신의 몰락으로 이어졌습니다. 폴란드 정부 내에서 이들의 영향력이 커지면서, [POL.GetLeader]가 모시치츠키를 대신하여 폴란드의 새로운 대통령이 되었습니다.\n\n이 새로운 민족주의 정부가 자국의 영토를 다투고 있는 외세에 대해 유화정책을 사용할 수 있다고 믿을지, 또는 새로운 연합이 폴란드를 위해 일어날지는 지켜볼 일입니다. "
 nsb_news.6.a:0 "폴란드는 더 강하게 태어났다."
 nsb_news.6.b:0 "끔찍하군."
 nsb_news.7.t:1 "[POL.GetAdjective]-[From.GetAdjective] 동군연합"
 nsb_news.7.desc:0 "기묘한 상황 속에서, [From.GetNameDef] 측과 [POL.GetNameDef] 모두 [POL.GetLeader]의 통치 하에 놓이게 되었습니다. 현재로서는 양국은 분리되어 있지만, 국가원수를 공유한다는 것은 외교적으로 떼려야 뗄 수 없는 관계가 되어버린 것을 의미하기도 합니다.\n\n이 개인에 의한 연합이 곧 [FROM.GetAdjective]-[POL.GetAdjective] 양국의 연합으로 나아갈 것처럼 보이지만, 지금으로서는 순전히 외교적인 상태를 유지하고 있습니다."
 nsb_news.7.a:0 "우리는 곧 하나가 될 것이다."
 nsb_news.7.b:0 "흥미롭군."
 nsb_news.8.t:0 "리투아니아 왕국"
 nsb_news.8.desc:0 "1918년 6월 4일, 빌헬름 카를 폰 우라흐는 압도적인 지지를 통해 민주적으로 리투아니아의 국왕으로서 선출되었지만, 독일 제국의 간섭으로 인해 국민투표는 무효로 선언되었고, 리투아니아는 결코 그들이 선출한 국왕과 함께하지 못했습니다. 그럼에도 불구하고, 리투아니아 대통령은 오늘 자신의 직책을 공식적으로 폐지했습니다. 곧이어, 그는 민다가우스 3세를 새로운 리투아니아 왕국의 국가원수임을 선포하였습니다.\n\n대통령직에서 물러난 안타나스 스메토나는 이제 총리로서 재직하기 시작했고, 리투아니아는 다시 한번 군주국이 되었습니다. 그에 따라 국가 전체에 리투아니아 애국주의와 주전주의의 새로운 물결이 전국적으로 퍼지고 있는 것처럼 보입니다."
 nsb_news.8.a:0 "또 다른 국가가 군주제에 빠져버렸군."
 nsb_news.8.b:0 "이건 우리에게 무엇을 의미할까?"
 nsb_news.8.c:0 "왕국이 부활했다!"
 nsb_news.8.d:0 "흥미롭군."
 nsb_news.9.t:0 "[GetSovietCivilWarName]!"
 nsb_news.9.desc_left:0 "러시아에서 다시 한번 내전이 발발했습니다. 마지막 내전의 기억이 여전히 모든 사람의 마음에 생생하게 남아 있는 상황 가운데, 이렇게까지 상황이 악화한 것을 본 민중은 동요하고 있습니다. 스탈린주의자들과 트로츠키주의자들 간의 수년간의 정치적 내분 끝에, 소련 정부는 마침내 분열되었고, 이 두 집단은 이제 이 나라를 통제하기 위해 거리에서 서로 싸우고 있습니다.\n\n[SOV.GetLeader](은)는 [SOV.GetLeader.GetHerselfHimself]를 [SOV.GetLeader.GetSheHe]가 자칭 [SOV.GetNameDef]의 지도자라고 선언했고, [SOV.Capital.GetName]에 있는 [SOV.GetLeader.GetHerHis]의 임시수도에서 [SOS.Getleader]에 대항한 내전을 이끌고 있습니다."
 nsb_news.9.desc_right:0 "소비에트 러시아에서 다시 한번 전투가 공공연하게 벌어지고 있습니다. 하지만 이번엔, 볼셰비키와 백군의 전쟁이 아니라, 공산당 내의 경쟁 세력 간의 전쟁입니다. [SOS.GetLeader](은)는 수도를 보유하고 있는 반면에 [SOV.GetLeader]가 이끄는 반군은 [SOV.Capital.GetName]을 기반으로 합니다. [SOV.GetLeader]의 반란이 외세의 후원을 받고 있다는 루머가 돌고 있지만, 그 소문이 진위 여부는 두고 봐야 할 것입니다."
 nsb_news.9.desc_exiles:0 "예상 외로, 백군이 볼셰비키에 대항하여 다시 한번 더 들고 일어났습니다. 그들의 명분은 사라진 것처럼 보였을지 모르지만, 지난 몇 달 동안 만주와 시베리아에서 군사력 증강에 대한 여러 보고가 있었고, 오늘 아침 일찍 [SOV.capital.GetName]에서 러시아 임시정부가 선포되었습니다. \n\n[SOS.GetAdjective] 정부는 즉시 붉은 군대를 동원하였고, 러시아는 다시 한번 내전에 휘말렸습니다. 서방 열강은 지금까지 분쟁에 개입하는 데 관심을 보이지 않았습니다. 하지만 일본이 이 사건에 어떻게 반응할 지는 지켜볼 일입니다."
 nsb_news.9.a:0 "승리를 위하여!"
 nsb_news.9.b:0 "결국 이렇게 되었군."
 nsb_news.9.c:0 "공산주의자들이 자멸하고 있다."
 nsb_news.9.d:0 "[SOS.GetLeader]의 승리가 분명하다."
 nsb_news.9.e:0 "공산주의자들이 가져올 결과에 있어 어떤 의미가 있을까?"
 nsb_news.9.f:0 "저 체제에 내재된 폭력을 보아라!"
 nsb_news.9.g:0 "이번에는 그들 알아서 하라고 해라."
 nsb_news.9.h:0 "그들은 이미 한번 무너졌고, 이번엔 뭉개질 것이다!"
 nsb_news.9.i:0 "고귀한 명분이지만, 그들이 정말로 이길 수 있을까?"
 nsb_news.10.t:0 "[GetSovietCivilWarName]의 종전!"
 nsb_news.10.desc_stalinist:0 "마지막 반란군이 투항함에 따라, 공식적으로 [GetSovietCivilWarName]은 끝났습니다. 과장스러운 대국민 담화에서 [SOS.GetLeader], 본인 스스로가 이 승리의 기술자라 칭했고 동시에 붉은 군대의 용맹함과 충성심에 박수를 보냈습니다.\n\n내부의 적들을 모두 제거된 상태에서, [SOV.Getleader] 측은 다른 곳으로 눈을 돌릴 수도 있습니다만 광범위한 산업의 붕괴와 인명손실의 장기적인 영향에서는 아직 눈을 돌릴 수 없어 보입니다."
 nsb_news.10.desc_communist_opposition:0 "[SOS.GetLeader]에게 충성하는 마지막 부대가 항복하였고, 이는 곧 [GetSovietCivilWarName]의 끝을 의미합니다. [SOV.GetLeader] 측은 [SOV.GetLeader.GetHerselfHimself]의 승리를 선언하였고, 내전과 파괴의 잿더미에서 [SOV.GetNameDef](을)를 반드시 재건하겠다고 맹세하였습니다. 앞으로 풀어야 할 과제는 막대하고, 세계 정세 또한 불분명하지만, [SOV.GetLeader.GetSheHe]는 [SOV.GetNameDef](와)과 세계를 위한 새로운 시대는 이제 시작되었다고 단언하였습니다. [SOV.GetLeader.GetSheHe]가 이 선언에 부응할 수 있을지는 앞으로 지켜봐야 할 일입니다."
 nsb_news.10.desc_exiles:0 "거의 불가능한 일처럼 보였지만, 모든 역경에도 불구하고, 추방된 백군은 두 번째 반볼셰비키 투쟁에서 승리를 쟁취했습니다. [SOV.GetLeader](은)는 [SOS.GetNameDef] 측을 물리쳤고, 러시아에 다시 과거의 영광을 되찾겠다고 맹세하였습니다. 전쟁은 러시아의 수많은 것들을 황폐화시켰고, 이로 인해 엄청난 대가를 치뤄야만 했습니다.\n\n[SOS.GetLeader]의 행방은 아직 알려지지 않았습니다. 소문에 따르면 [SOS.GetLeader.GetSheHe]는 항복 며칠 전에 나라 밖으로 도망쳤고, [SOS.GetLeader.GetSheHe]는 현재 남미 어딘가에 숨어있을 것으로 알려져 있습니다."
 nsb_news.10.desc_exiles_puppet:0 "일본의 도움 덕분에, 러시아 임시정부는 [SOS.GetLeader] 측을 무너트리고 [GetSovietCivilWarName]에서 승리했습니다. 하지만 이들은 도움의 대가로 [JAP.GetNameDef]의 보호령이 되었고, 과연 이것이 진정한 승리인지 의심받고 있습니다."
 nsb_news.10.a:0 "우리는 승리했다!"
 nsb_news.10.b:0 "공산주의 혁명에 큰 타격을 입혔군."
 nsb_news.10.c:0 "정말로 놀랍군."
 nsb_news.10.d:0 "스탈린의 러시아는 카드로 쌓은 성처럼 무너졌다."
 nsb_news.10.e:0 "스탈린을 제거하는 건 최선의 선택이었다."
 nsb_news.10.f:0 "이 새로운 지도자들을 신뢰하기는 어려울 것이다."
 nsb_news.10.g:0 "[SOV.GetLeader], 그 자와 협상하는 게 더 쉬울지 모른다."
 nsb_news.11.t:0 "$SOV_iosif_stalin$ 암살"
 nsb_news.11.desc:1 "초고도의 보안 기구가 그의 주변을 보호하고 있었음에도 불구하고, [SOV.GetNameDef]의 지도자, $SOV_iosif_stalin$은 그의 빌라에서 살해된 것으로 추정되는 시신으로 발견되었습니다. [SOV.GetAdjective]의 수도는 온갖 소문으로 웅성거리고 있으며, 결국엔 $SOV_lavrenty_beriya$가 이끄는 트로이카가 일시적으로 권력을 잡은 것으로 보입니다. 하지만 이 새로운 지도자는 그렇게 인기가 없기 때문에, 그의 지위가 위협받을 때 그것을 지켜낼 수 있을지는 지켜봐야 할 일입니다. 소식에 따르면 NKVD는 모든 방면으로 수사를 진행하고 있으며, 베리야는 이 살인의 책임자를 반드시 찾아내겠다 맹세했습니다."
 nsb_news.11.a:0 "어쩌면 NKVD가 어떤 식으로든 관련이 있는 건  아닐까?"
 nsb_news.11.b:0 "오 안돼!"
 nsb_news.12.t:0 "[SOV.GetAdjective] 쿠데타"
 nsb_news.12.desc:0 "번개처럼 빠르게, [SOV.GetAdjective] 반대파는 베리야가 이끄는 트로이카를 체포하고 해임했습니다. $SOV_lavrenty_beriya$의 개인 경호원들이 무슨 일이 일어났는지 알아차리기도 전에 특수부대가 그를 은밀하게 체포하여 안전한 장소로 빼돌리는 동안, 붉은 군대는 새벽 몇 시간 사이에 수도를 포위했습니다. 새로운 정부는 [SOV.GetLeader]가 분명한 새 지도자임을 선언하였고, $SOV_lavrenty_beriya$는 [SOV.GetNameDef]에 대한 반역죄로 기소되었습니다."
 nsb_news.12.a:0 "흥미로운 시대다."
 nsb_news.12.b:0 "상황이 점점 나빠진다."
 pavel_events.3.a:0 "전쟁을 피할 수만 있다면..."
 pavel_events.3.b:0 "농담이겠지? 말도 안돼!"
 pavel_events.3.desc:0 "[From.GetNameDef]에서 \"옛 폴란드 영토\"의 즉각적인 분리독립을 요구하는 놀라운 전보가 도착했습니다. 그들이 말하는 지역은 포메라니아, 프로이센, 실레시아입니다.\n\n폴란드는 [From.GetLeader]의 옹립 이후로 약간은 예측할 수 없었지만, [From.GetLeader.GetSheHe]가 [Root.GetNameDef]에게 영토를 요구할 정도로 대담할 것이라고 예상한 사람은 거의 없었습니다."
 pavel_events.3.t:0 "[From.GetNameDefCap]의 동부 독일 요구!"
 pavel_events.301.a:0 "잠깐, 정말?"
 pavel_events.301.desc:0 "아무도 예상하지 못한 상황에서, [From.GetNameDef] 측은 [Root.GetLeader]의 요구에 굴복하였고 [Root.GetNameDef]에 실레시아, 포메라니아, 프로이센 지역을 양도했습니다."
 pavel_events.301.t:0 "한 수 접은 [From.GetNameDefCap]"
 pavel_events.302.a:0 "우리의 요구는 전쟁으로서 충족될 것이다."
 pavel_events.302.desc:0 "예상했듯이, 독일은 그것을 일종의 정교한 짓궂은 농담이라고 믿고 [Root.GetLeader]의 요구를 거부했습니다. 외교가 [From.GetNameDef](을)를 동요시키는 데 실패하자, [Root.GetLeader](은)는 직접 이 문제를 군대에 넘기고자 말을 타고 국경으로 향했습니다."
 pavel_events.302.t:0 "[From.GetNameCap]의 영토 할양 거부"
 NSB_poland_monarchist_events.6.t:0 "[From.GetNameDefCap]의 합병 요구"
 NSB_poland_monarchist_events.6.desc:0 "[Root.GetNameDef]의 방어능력이 명백히 부족함을 이유로 들며, [From.GetNameDef]의 공관은 [Root.GetNameDef] 전체를 폴란드의 직접적인 점령 하에 오도록 할 것을 요구했습니다. 그들의 왕 \"아나스타샤\"의 어리석은 횡설수설로 인하여 대담해진 폴란드는 슬라브 통일을 위한 끝없고 명백한 야망을 얻게 되었습니다. 그들은 이 요구을 받아들이지 않는다면, 침략은 불가피하다고 말하고 있습니다. 어떻게 대답해야 할까요?\""
 NSB_poland_monarchist_events.6.a:0 "우린 항복해야한다."
 NSB_poland_monarchist_events.6.b:0 "웃기는 소리하지 마라! 우린 거절한다!"
 NSB_poland_monarchist_events.601.desc:0 "[From.GetNameDefCap] 측이 [Root.GetNameDef]에 가입하라는 우리의 최근 요구를 받아들였습니다. 이미, [Root.GetAdjective] 군대는 지역 저항 운동이 생겨나기 전에 그것을 진압하기 위해 그 지역에 밀려들어오고 있습니다. 이 위대한 승리를 통해, 우리는 슬라브 통합에 대한 야망에 점점 더 가까워지고 있습니다."
 NSB_poland_monarchist_events.601.t:0 "[From.GetNameDefCap]의 수락!"
 NSB_poland_monarchist_events.602.desc:0 "충격적이게도, [From.GetAdjective] 정부는 발칸 지역의 통제권을 [Root.GetNameDef]에게 양도하라는 우리의 요구를 거절했습니다. 외교적 해법을 찾으려는 우리의 시도는 실패했고, 이것은 이제 군사적인 문제가 되었습니다."
 NSB_poland_monarchist_events.601.a:0 "잠깐만, 이게 먹힌다고?"
 NSB_poland_monarchist_events.602.t:0 "[From.GetNameDefCap]의 거부!"
 NSB_poland_monarchist_events.602.a:0 "그렇다면 전쟁이다."
 POL_habsburg_events.1.t:0 "합스부르크의 통치를 요구하는 [From.GetNameDefCap]!"
 POL_habsburg_events.1.desc:0 "[From.GetLeader]의 폴란드 국왕 즉위 후, 국왕은 오늘 [Root.GetLeader]에게 오토 폰 합스부르크를 위해 헝가리의 지도자 자리에서 내려오라는 최후통첩을 공표했습니다. 이러한 선택은 트리아농 조약의 위반으로 보일 수도 있겠지만, [From.GetLeader] 측은 안된다는 답변을 받아갈 생각은 없어 보입니다."
 POL_habsburg_events.1.a:0 "우린 합스부르크 국왕을 가질 것이다."
 POL_habsburg_events.1.b:0 "거절한다."
 POL_habsburg_events.101.t:0 "합스부르크의 [From.GetNameDefCap] 국왕 즉위"
 POL_habsburg_events.101.desc:0 "[From.GetNameDef]에 보낸 우리의 최후통첩이 오토 폰 합스부르크를 헝가리의 국왕으로 즉위시키라고 설득하는데 성공한 것 같습니다! 헝가리와 폴란드 양국에 합스부르크가 즉위한 지금, 유럽 전체를 합스부르크가 다스릴 새로운 시대가 우리 앞에 있습니다."
 POL_habsburg_events.101.a:0 "좋아, 전부 계획대로야."
 POL_habsburg_events.102.t:0 "[From.GetNameDefCap]의 거부"
 POL_habsburg_events.102.desc:0 "헝가리 정부는 오토 폰 합스부르크를 헝가리의 국왕으로 앉히기 위한 우리의 최후통첩에 별다른 감흥을 받지 못한 것 같습니다. 비록 우리의 최후통첩은 실패했지만, 이것은 이제 군대가 해결할 문제입니다."
 POL_habsburg_events.102.a:0 "공격적인 협상을 할 때로군."
 POL_habsburg_events.2.t:0 "[From.GetNameDefCap]의 동맹 제안"
 POL_habsburg_events.2.desc:0 "우리 두 나라가 합스부르크 가문에 의해 통치되는 가운데, 유럽 전역에 걸친 합스부르크 가문의 이익을 보호하기 위해 [Root.GetNameDef]-[From.GetNameDef] 상호 간 힘을 합치자는 [From.GetLeader]의 제안이 도착했습니다."
 POL_habsburg_events.2.a:0 "우린 당연히 참여할 것이다."
 POL_habsburg_events.2.b:0 "관심 없다."
 POL_habsburg_events.201.t:0 "[From.GetLeader]의 조약 거부"
 POL_habsburg_events.201.desc:0 "우리 가족의 유대 관계에도 불구하고 [From.GetNameDef] 측은 우리 [Root.GetNameDef]의 동맹 제안에 전혀 관심이 없는 것 같습니다."
 POL_habsburg_events.201.a:0 "연합국으로 눈을 돌려야 하나?"
 NSB_soviet_paranoia_system_events.01.t:0 "[Root.GetLeader]의 파벌주의 걱정"
 NSB_soviet_paranoia_system_events.01.desc:0 "최근 진행된 중앙위원회 회의에서 [Root.GetLeader] 동지는 당 내에 파벌주의가 자라나고 있다는 것을 알게 되었습니다. 위원회 일원들 모두가 재빠르게 그에게 무조건적인 충성을 바치겠다고 맹세했지만, 그의 걱정을 덜기에는 한참 부족했던 것 같습니다. [Root.GetLeader] 동지께서는 지위고하를 막론하고 모두가 국가를 노리고 음모를 꾸미는 불한당들과 첩자들을 항상 경계해야 한다고 하셨습니다.\n\n이 소식은 당의 분열이 트로츠키의 추방으로 봉합되었다고 믿고 있던 당 내의 많은 사람들에게 약간 놀라운 소식으로 받아들여졌습니다."
 NSB_soviet_paranoia_system_events.01.a:0 "그 양반이 걱정할 만한 일이 실제로 있었던가?"
 SOV_paranoia_system_intro_tt:0 "£SOV_paranoia_text_icon 편집증 활성화"
 SOV_paranoia_system_nkvd_trait_tt:0 "§Y$head_of_the_nkvd$§! 특성을 가진 정치고문은 매주 £SOV_paranoia_text_icon 정치적 편집증을 증가시킬 것입니다."
 NSB_soviet_paranoia_system_events.11.t:0 "반역 혐의로 기소된 고문"
 NSB_soviet_paranoia_system_events.11.desc:1 "익명의 투서를 근거로 NKVD는 [?ROOT.SOV_purged_character_for_loc.GetName](을)를 첩보, 간첩행위 및 국가 전복 모의 혐의로 구속하였습니다. 용의자가 계속해서 자신의 무죄를 주장하는 사이에, 수사관들은 몇 주만 있으면 그의 혐의를 구체적으로 밝혀낼 수 있다고 합니다. 용의자가 취조를 견디지 못하고 자백을 하거나, 용의자의 죄상을 증언을 할 마음이 있는 주변인으로부터 충분한 증거를 확보할 것입니다. 어느 쪽이든, 이런 혐의로 기소된 자들은 확실히 사형이나 종신 노역형입니다."
 NSB_soviet_paranoia_system_events.11.a:0 "심장에서 너무 가까운 암 덩어리는 자비 없이 잘라내야 한다."
 NSB_soviet_paranoia_system_events.11.b:0 "이렇게 어설픈 증거로 사람을 감옥에 넣을 수는 없다!"
 NSB_soviet_paranoia_system_events.12.t:0 "공무원들이 꾸미는 음모"
 NSB_soviet_paranoia_system_events.12.desc:1 "내무인민위원부가 민간 행정기구 내부에서 크게 유행하고 있는 음모에 대한 증거를 발견했습니다. 국가계획위원회에서 일하는 공무원들이 최근들어 공장 관리자들과 아주 좋은 관계를 갖고 있으며, 5개년 계획의 생산목표를 하향 조정해주었다는 것 같습니다. 내무인민위원부에 따르면 이것은 소비에트 체제를 약화시키려는 적극적인 행동이며, 반 소비에트 파괴공작의 결정적인 증거라고 합니다.\n\n 붙잡힌 음모자들은 심문을 받자 관련자들을 술술 자백하고 있습니다."
 NSB_soviet_paranoia_system_events.12.a:0 "부패는 반드시 척결되어야 한다."
 NSB_soviet_paranoia_system_events.12.b:0 "말도 안되는 과잉 대응이다."
 NSB_soviet_paranoia_system_events.13.t:0 "내무인민위원부의 불충?"
 NSB_soviet_paranoia_system_events.13.desc:1 "하위 내무인민위원부 장교들이 [Root.GetLeader](와)과 접견하여 현재 내무인민위원부의 수장은 '중대한 위기 상황이 발생할 시' 수도를 점령하려고 계획하고 있다는 증거를 가져 왔습니다. 그 장교들이 말하길 이 계획은 기만책에 불과하며, 실제로는 정부의 통제권을 무력으로 강탈하는 것이 목표라고 합니다.\n\n이런 증거들을 얼굴에 들이밀자, 내무인민위원부의 수장은 처음에는 이런 작전계획은 수 년간 존재해왔던 일반적인 작전계획에 불과하며, 최근에는 갱신도 거의 이루어진 적이 없다고 설명했습니다. 이어진 심문과 집중 심문을 받고 나자, 그는 내무인민위원부 내부에 있는 외국 첩자와의 광범위한 연락망이 존재한다고 실토했으며, 그 첩자가 우리 정부를 전복시키려고 공작을 벌이고 있었음을 실토했습니다."
 NSB_soviet_paranoia_system_events.13.a:0 "이 불경한 죄는 확실하게 물을 것이다."
 NSB_soviet_paranoia_system_events.13.b:0 "이 혐의들은 누가 봐도 날조된 것이군."
 NSB_soviet_paranoia_system_events.19.t:1 "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.19.desc_1:0 "1934년 키로프 동지의 살인사건의 수사를 통해 밝혀진 많은 실마리들은 지노비예프와 트로츠키 사이에 있었던 음모들을 가리키고 있습니다. 몇 명을 연달아 체포하고 취조하고 나니, 증거들이 점점 더 명확하게 되었습니다.\n\n지노비예프와 카메네프는 [Root.GetLeader](와)과 만남을 가진 이후, 트로츠키와 합작해서 소비에트 지도자를 암살하고 최종적으로는 소비에트 연방에 자본주의를 부활시키려는 생각으로 정부를 전복시키려 했다는 사실을 고백했습니다. 그들은 14인의 협력자와 함께 재판에 넘겨졌습니다. 그들에게 걸린 혐의는 무겁습니다. 판결은 분명 사형으로 나올 것입니다."
 NSB_soviet_paranoia_system_events.19.desc_2:0 "트로츠키주의자들과 테러리스트들을 1차적으로 재판에 넘기고 난 후, NKVD가 수사를 계속 진행하였고 더 많은 증거들을 발견했습니다. 카를 라데크가 수사과정에서 체포되었으며 취조 끝에 결국 자백을 하였습니다. 그가 말하길 트로츠키와 직접적으로든 간접적으로든 협력을 하고 있는 자들이 군대와 정부 내에 광범위하게 퍼져 있다고 합니다. 점조직들의 수장들 또한 이미 체포되었으며 취조 끝에 자백하였습니다.\n\n라데크를 포함한 점조직의 수장들은 지금 재판에 걸려 있습니다. 그들의 죄목은 지난 재판때보다는 나은 편입니다. 하지만 사형까지도 언도될 수 있습니다."
 NSB_soviet_paranoia_system_events.19.desc_3:0 "2차 모스크바 재판 이전에 이루어진 수사 과정에서 군대와 당내 상부 지도층에도 트로츠키주의자가 광범위하게 퍼져 있다는 것이 밝혀졌습니다. 수장은 부하린입니다. 이 자들은 전원 체포되었으며 취조를 진행하였습니다. 그들은 취조 과정에서 가장 심각하고 악랄한 범죄사실을 자백하였습니다. 계획적인 파괴 공작, 암살 시도, 해외 세력과 모의작당, 심지어는 버터에 쇠못을 섞어넣어서 평범한 소비에트 시민들을 다치게 하거나 죽이려고도 했습니다.\n\n이들이 재판에 넘겨진다면, 그들이 저지른 범죄들에 대한 선고는 거의 확실하게 총살형입니다."
 NSB_soviet_paranoia_system_events.19.desc_4:0 "내무인민위원부 요원들이 우리 당원 중 몇몇이 연관된 신경쓰이는 음모를 발견했습니다. 이 음모는 여러 번에 걸친 체포와 진이 빠지는 취조를 거치자, 이전 볼셰비키 당원이었던 자들의 이름이 추가로 밝혀지면서 점점 더 우려스러운 일이 되어가고 있습니다. 추가 수사를 진행하자 이 건에 연루된 자들이 과연 파괴공작행위, 도당 결성, 반 소비에트 행위 등을 저지른 증거가 밝혀지게 되었습니다. 이 자들은 재판에 넘겨졌으며 판결을 기다리고 있습니다. 그들에게 걸린 혐의를 보건대, 판결은 분명 매우 혹독하게 내려질 것입니다."
 NSB_soviet_paranoia_system_events.19.a:0 "또 다른 배신자 집단이 법의 심판을 받게 되었다."
 NSB_soviet_paranoia_system_events.19.b:0 "혁명이 혁명의 산물을 삼키게 내버려 둘 수는 없다."
 NSB_soviet_paranoia_system_events.21.t:1 "반역죄로 기소된 장군 [?ROOT.SOV_purged_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.21.desc:1 "군 내의 트로츠키주의자들을 색출해내는 수사 과정에서 NKVD는 [?ROOT.SOV_purged_character_for_loc.GetName] 장군이 과거에 [Root.GetLeader] 동지에 대해 비판적인 평가를 몇 번 하였고, 적백내전에서 레프 트로츠키가 혁명에 큰 기여를 했음을 지적하는 평가를 했음을 밝혀냈습니다. 심문이 시작되자 [?ROOT.SOV_purged_character_for_loc.GetName] 장군은 곧장 [ROOT.GetLeader]에 대한 자신의 충성심과 존경심을 고백했지만, 이내 자신이 트로츠키주의자 요원과 접촉했으며, 군 내에 반동 세력을 조직하려 했고, 그 세력을 통해 붉은 군대 내에서 파괴공작을 실시하려 했음을 실토했습니다."
 NSB_soviet_paranoia_system_events.21.a:0 "우리 군에 저따위 녀석들을 위한 자리는 없다."
 NSB_soviet_paranoia_system_events.21.b:0 "수사 과정에서 쓸데없이 과도한 열정이 있었던 것이 분명하다."
 NSB_soviet_paranoia_system_events.22.t:0 "사관학교에서의 음모"
 NSB_soviet_paranoia_system_events.22.desc:0 "우리 나라 최고의 명성을 가진 대학교 내 학생 중 몇몇이 무리를 짓고 있다는 익명의 정보원의 제보가 있었습니다. 이 무리들은 단순히 허가된 교육과정을 넘어서 불건전한 반동 사상을 공부하고 있다는 것 같습니다. 그들이 그 불건전한 서적들을 어떤 경로로 손에 넣었는지 명확히 알지 못하지만, 모임의 수괴들을 수사 및 심문하면 오래 걸리지 않아 내통자의 이름을 알아낼 수 있을 것입니다."
 NSB_soviet_paranoia_system_events.22.a:0 "미래의 지도자들의 충성심을 확실히 확보해둬야 한다."
 NSB_soviet_paranoia_system_events.22.b:0 "대학교는 질문을 하는 곳이기에, 의문을 갖지 못하게 막아서는 안 된다."
 NSB_soviet_paranoia_system_events.23.t:0 "반 파괴공작 운동"
 NSB_soviet_paranoia_system_events.23.desc:1 "최근에 있었던 대규모 훈련에서 과도한 비율의 차량이 기계적 결함으로 인해 망실되었으며, 징집병들이 다쳤다는 보고가 있었습니다. 이 보고들이 [Root.GetLeader] 동지의 책상에 올라가자, 그는 군 내부자에 의한 파괴공작의 가능성이 있다고 보고 크게 걱정하였습니다. 그는 신형 탱크들이 고작 며칠간 정비 없이 야전에서 사용된 것으로 어떻게 기계고장을 일으키게 되었는지에 대한 이유를 알고 싶어합니다."
 NSB_soviet_paranoia_system_events.23.a:0 "당장 총력을 다해 수사를 펼쳐서 범인을 잡아야 한다!"
 NSB_soviet_paranoia_system_events.23.b:0 "요즘 군대에서는 자주 있는 일이다."
 NSB_soviet_paranoia_system_events.24.t:1 "[?ROOT.SOV_accused_character_for_loc.GetName](을)를 고소하는 [?ROOT.SOV_accuser_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24.desc:1 "육군 최고사령부에 보고서가 하나 도착했습니다. 그 보고서는, [?ROOT.SOV_accuser_character_for_loc.GetName] 장군이 동료 장군인 [?ROOT.SOV_accused_character_for_loc.GetName](을)를 아주 심각한 직무유기를 저지르고 있다고 기소하는 내용이었습니다. [?ROOT.SOV_accuser_character_for_loc.GetName] 장군에 따르면, [?ROOT.SOV_accused_character_for_loc.GetName] 장군은 외국 및 반동 분자들과 공모하여 정보를 해외 첩보기관에 넘기고 있다고 합니다. 더 나아가 [?ROOT.SOV_accused_character_for_loc.GetName] 장군이 지휘하는 훈련에서 사고가 다발적으로 일어났음을 보고하면서, 그것이 사실은 비열한 장군과 그의 군 내 공범자들의 파괴공작행위라고 합니다. 보고서에 나온 공범자들을 잡아 철저하게 취조한 결과 그들이 내통한 사실을 자백받았습니다."
 NSB_soviet_paranoia_system_events.24.a:1 "[?ROOT.SOV_accused_character_for_loc.GetName] 장군은 정의의 심판을 받을 것이다."
 NSB_soviet_paranoia_system_events.24.b:1 "[?ROOT.SOV_accuser_character_for_loc.GetName] 장군은 자기 목숨을 지키려고 빤히 보이는 거짓말을 하고 있다."
 NSB_soviet_paranoia_system_events.24.c:0 "선고 없이 수사를 종결짓는다."
 NSB_soviet_paranoia_system_events.28.t:0 "육군 하급장교단 대숙청"
 NSB_soviet_paranoia_system_events.28.desc:0 "장교들의 사조직이 광범위하게 퍼져나가고 있다는 보고가 쏟아져 들어오고 있습니다. 이는 [Root.GetLeader]의 군 통제력에 심대한 위협이 될 것입니다. 이미 선동행위, 파괴공작행위 및 반소비에트 사고 등의 혐의로 체포된 자들은 심문 과정에서 사조직의 다른 소속원들의 이름을 빠르게 토해내기 시작했습니다. 장군들의 충성심은 예나 지금이나 항상 의심스러운 와중에, 이 사건으로 인해서 소령이나 대령들조차도 믿을 게 못 된다는 것이 밝혀졌습니다."
 NSB_soviet_paranoia_system_events.28.a:0 "썩은 부위는 도려내야만 한다."
 NSB_soviet_paranoia_system_events.28.b:0 "별 것도 아닌 것들로 일을 크게 부풀리지 마라."
 NSB_soviet_paranoia_system_events.29.t:0 "대규모 숙청 - 장군에 대한 재판"
 NSB_soviet_paranoia_system_events.29.desc:0 "육군 내 큰 트로츠키주의자 파벌이 급속히 성장중이라는 증거를 찾았습니다. 내무인민위원부는 매일같이 자백받은 증언을 통해 새로운 용의자들을 체포하고 있습니다. 이 자들은 공모자들을 돌아가면서 자백합니다. 자백을 통해 범죄사실이 입증된 자들의 명단에 나열된 이름들을 보면 범인의 대부분을 색출해낸 듯 보입니다만, 아직 음모에 가담한 장군 전원을 추적하려면 시간이 걸릴 것 같습니다."
 NSB_soviet_paranoia_system_events.29.a:0 "배신자들은 반드시 목숨으로 죗값을 치를 것이다."
 NSB_soviet_paranoia_system_events.29.b:0 "이건 무분별한 도살이다!"
 NSB_soviet_paranoia_system_events.30.t:0 "현역 해군 숙청"
 NSB_soviet_paranoia_system_events.31.t:1 "반역죄로 기소된 제독 [?ROOT.SOV_purged_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.31.desc:1 "[?ROOT.SOV_purged_character_for_loc.GetName] 제독 휘하에 있는 장교 한 명이 NKVD에 접촉해서 수상한 정황을 보고했습니다. 그 장교의 말에 의하면, [?ROOT.SOV_purged_character_for_loc.GetName] 제독이 최근 해외 항구에 입항했을 때 환대를 받았으며, 그 때 기밀을 해외 장교들에게 넘겨줬을 가능성이 있다고 합니다. 더 나아가, 제독이 방문한 항구들에서 트로츠키주의자 집단이 활동했었던 정황이 발견되었으며, 따라서 제독이 트로츠키와 함께 음모를 꾸미고 반체제 활동을 할 가능성이 있다고 보고 있습니다."
 NSB_soviet_paranoia_system_events.31.a:0 "우리 해군에 저따위 녀석들을 위한 자리는 없다."
 NSB_soviet_paranoia_system_events.33.desc:0 "여러 항만 기지에서 올라온 보고에 따르면, 몇몇 군함들에서 최근 긴급 수리에 필요한 부품 요구량이 조금씩 늘었다고 합니다. 그 피해들은 훈련중에 파손 및 평시 손망실이라고 보고하고 있지만, 내무인민위원부는 그렇게 생각하지 않습니다. [Root.GetLeader](은)는 이 문제에 본인이 직접 관심을 가지고 파괴공작의 가능성이 없는지 철저하게 조사하도록 명령했습니다."
 NSB_soviet_paranoia_system_events.38.t:0 "해군 하급장교단 대숙청"
 NSB_soviet_paranoia_system_events.38.desc:0 "함대 내부에 수상한 활동이 감지되었다는 정치장교의 보고에 따라, NKVD는 전면 조사를 감행하였습니다. 그 결과, 장교들이 소비에트 체제에 대항해 심대하게 위험하고 정말로 적대적인 조직을 결성하고 있다는 증거를 수집하였습니다. 그 조직에 속한 장교들 중 대부분은 [Root.GetLeader](와)과 소련에 대한 충성을 맹세했지만, 그들은 해외 첩보부의 공작에 의해 손쉽게 내통자로 전향할 수 있음이 분명합니다. 그 사실을 증명이라도 하듯이, 용의자들을 심문하자 그들 중에는 이미 자본주의 국가들과 내통하고 있는 자들이 있다는 사실이 밝혀졌고, 더 많은 내통자의 이름이 빠르게 밝혀지고 있습니다."
 NSB_soviet_paranoia_system_events.39.t:0 "대규모 숙청 - 제독에 대한 재판"
 NSB_soviet_paranoia_system_events.39.desc:0 "군 내 트로츠키주의자를 수사하자 밝혀진 바로는 해군에 특히 트로츠키주의자들이 깊게 뿌리내리고 있는 것이 확실합니다. 해군은 특히 해외에 배치될 경우 외세와 결탁하기가 쉽기 때문에, 모든 제독들을 깊게 의심하고 있는 상태입니다. 지금까지의 결과, NKVD에 체포당한 상위 계급의 제독들은 심문이 시작된 지 며칠 지나지 않아 파괴공작행위 및 간첩행위 등 아주 심각한 범죄행위들을 저질렀음을 자백했습니다. 해군 장교들이 이 음모에 더 많이 가담하면 할 수록 이 음모의 뿌리를 뽑는 데에는 더 철저한 수사가 필요할 것이 분명합니다."
 NSB_soviet_paranoia_system_events.42.desc:0 "최근 공군에 대한 감찰 결과 훈련 중 충격적인 사고 및 추락사건이 연달아 발생했음이 밝혀졌습니다. 거기에다, 우리 군의 최신예 항공기 대부분이 전투준비가 되어 있지 않으며 현재 수리 대기중이라고 합니다. 어떻게 이런 일이 벌어졌는가는 불확실합니다. 하지만, [Root.GetLeader](은)는 파괴공작을 의심하며 철저한 조사를 명령했습니다."
 NSB_soviet_paranoia_system_events.48.t:0 "설계국 해체"
 NSB_soviet_paranoia_system_events.48.desc:0 "내무인민위원부는 설계국의 간부들이 정보를 외국 첩보부에 팔아넘기고 있다는 증거를 입수했습니다. 더 나아가, 최근 설계국에서 나온 설계도는 엉망진창인데다가 결함 투성이라서 시제형이 날지 못해 전면 재설계 및 수정이 불가피한 상태입니다. 이는 태업을 통한 파괴공작일지도 모릅니다. 내무인민위원부는 현재 설계자와 엔지니어들을 심문하고 있고, 심문을 이끄는 수사관은 며칠 가지 않아 모두 자백할 것이라고 자신하고 있습니다."
 NSB_soviet_paranoia_system_events.48.a:0 "체제 전복을 일으킬 지도 모르는 요소는 절대 용납할 수 없다."
 NSB_soviet_paranoia_system_events.48.b:0 "저들의 일은 중단시키기엔 너무 중요하다."
 NSB_soviet_paranoia_system_events.49.t:0 "공군 장성이 연루되다"
 NSB_soviet_paranoia_system_events.49.desc:0 "최근 공군에 대한 철저한 조사가 결과를 내고 있습니다. 내무인민위원부 수사관들은 몇몇 하급 장교들로부터 고위 장군들에 대한 증언을 입수할 수 있었습니다. 장군들은 악천후에 훈련 일정을 지속적으로 넣고, 예상 가능한 항공기 추락 및 항공기 고장률을 올려서 공군의 전투준비태세를 해치고 있습니다. 왜 그런 짓을 하는지는 아직 잘 모르지만, 내무인민위원부 수사관들은 며칠 안에 그 해답을 얻어낼 수 있으리라고 믿고 있습니다."
 NSB_soviet_paranoia_system_events.49.a:0 "그들은 책임을 져야만 한다."
 NSB_soviet_paranoia_system_events.49.b:0 "그들은 할 일을 했을 뿐이다."
