 NSB_soviet_civil_war_common.003.t:0 "[ROOT.GetLeader]의 동원령 선포"
 NSB_soviet_civil_war_common.003.desc:0 "우리의 작전은 더 이상 비밀리에 계속할 수 없습니다. [ROOT.GetLeader]는 군가 NKVD를 동원하여 국가에 반하는 음모를 꾸미는 것으로 의심되는 사람들을 닥치는대로 체포하기 시작했습니다. 지금 행동하지 않으면 우리가 싸워온 모든 것이 무위로 돌아갈 것입니다."
 NSB_soviet_civil_war_common.003.a:0 "그럼 이제 전쟁이다."
 NSB_soviet_civil_war_common.006.t:0 "파르티잔이 혁명에 합류하다"
 NSB_soviet_civil_war_common.006.desc:0 "국가를 통치하는 [SOS.GetLeader]의 장악력이 약해지고 있습니다. [SOS.GetNameDef] 전역에서 인민들이 [SOS.GetLeader]의 폭정에 반대하여 들고 일어나고 있습니다. 우리의 싸움을 도울 파르티잔 집단들이 형성되기 시작했습니다."
 NSB_soviet_civil_war_common.006.a:0 "좋아"
 SOV_popular_uprising_units_tt:0 "파르티잔 조직의 [ROOT.GetNameDef] 합류"
 NSB_soviet_civil_war_common.010.t:0 "스탈린 격하 운동"
 NSB_soviet_civil_war_common.010_right_opposition:0 "독재자는 쓰러졌습니다. 이제는 스탈린 숭배를 박살낼 때입니다. 놈을 따르는 숭배자들이 소중히 여기는 놈의 이콘을 뺏고, 인민들에게 옛 시절은 더이상 없음을 알려야 합니다. 기념비들은 전부 없애버리고 도시들의 이름은 다시 고칠 것입니다. 스탈린의 가장 소중한 보석은 도시 스탈린그라드일 것입니다."
 NSB_soviet_civil_war_common.010_left_opposition:0 "혁명이 승리하였습니다. 독재자는 쓰러졌고, 다시 한번 프롤레타리아가 이 나라를 통치합니다. 스탈린의 사이비적인 행위들은 당장 근절해야 하며 그 상징들은 모두 사라져야 합니다. 스탈린과 놈의 추종자들의 이름을 딴 도시들은 전부 다 더 적절한 이름으로 개명되어야 합니다. 특히 스탈린그라드는 반드시 바꿔야 합니다."
 NSB_soviet_civil_war_common.010_exiles:0 "볼셰비키는 국교를 공산주의로 바꾸고 그 지도자를 중심으로 개인을 숭배하는 사이비 종교를 만들어 냈습니다. 놈들은 심지어 러시아의 도시들의 이름을 제멋대로 바꾸기까지 했습니다. 제국의 규율은 다시 바로잡아야 합니다. 그리고 그 시작은 다른 어떤 것보다도 스탈린그라드의 이름을 옛 이름인 차리친으로 바꾸는 것부터 시작함이 가장 옳습니다."
 NSB_soviet_civil_war_common.010.a:0 "볼고그라드가 적당한 이름일 것이다"
 NSB_soviet_civil_war_common.010.b:0 "차리친이었고, 차리친일 것이다"
 NSB_soviet_civil_war_common.010.c:0 "트로츠키가 혁명의 진정한 영웅이다"
 NSB_soviet_civil_war_common.010.d:0 "우리는 부하린을 기억하여 이름을 바꿔야 할 것이다."
