 nsb_news.103.t:0 "[SOV.GetAdjective]-[GER.GetAdjective] 무역 협정"
 nsb_news.103.desc:0 "[SOV.GetNameDef](와)과 [GER.GetNameDef](은)는 무역 계약에 서명하였습니다. 이 계약에 의하면, [SOV.GetAdjective]측은 산업 개발과 군사 연구의 발전을 도모하며, [GER.GetAdjective]측은 곡물, 기름과 철광석 등의 수요가 높은 원자재의 수입을 원하고 있습니다."
 nsb_news.103.a:0 "[ROOT.GetNameDef]에게 이익이 될 것이다."
 nsb_news.103.b:0 "얼마나 갈 것인가?"
 nsb_news.104.t:0 "영국-[SOV.GetAdjective]의 [PER.GetName] 침공"
 nsb_news.104.desc:0 "몇 주에 걸친 계획 끝에, [ENG.GetNameDef](와)과 [SOV.GetNameDef](은)는 [PER.GetName]에서 협동 군사작전을 시행하게 되었습니다. 목표는 수적으로 열세이며 기술적으로도 열세인 상대로 신속한 점령전을 펼치는 것입니다. [ENG.GetLeader]에 의하면, 작전을 통해 [PER.GetAdjective]의 유전과 [SOV.GetNameDef]로 향하는 [ENG.GetAdjective]의 보급선이 확보될 것이며, [TUR.GetNameDef](을)를 통해 [PER.GetName](을)를 지나 바쿠 유전지대와 [RAJ.GetNameDef]로 적이 쳐들어올 가능성을 차단하는 효과가 있다고 합니다."
 nsb_news.104.a:0 "필요한 조치였다."
 nsb_news.104.b:0 "[ENG.GetLeader](와)과 [SOV.GetLeader]의 또 다른 희생양이군."
 nsb_news.104.c:0 "공평한 싸움이 아니다..."
 NSB_Soviet_fascist_civil_war.001.t:0 "[GetSovietCivilWarName]!"
 NSB_Soviet_fascist_civil_war.001.desc:0 "정치적 공작의 시간은 끝났습니다. 공산주의자들에 대한 무장 투쟁이 재개되었습니다. 이 전쟁 동안 우리를 지휘할 위원회도 구성되었습니다. 이번에는 끝까지 하나되어 싸울 것입니다. 이번에는 지지 않을 것입니다. 이번에는 제국을 다시 되찾을 것입니다!"
 NSB_Soviet_fascist_civil_war.001.a:0 "전투 준비!"
 NSB_Soviet_fascist_civil_war.002.t:0 "준비된 훈련병들"
 NSB_Soviet_fascist_civil_war.002.desc:0 "루키 사단은 공산주의 탄압가들에 맞서 싸울 준비가 되어 있습니다."
 NSB_Soviet_fascist_civil_war.002.a:0 "완벽하군."
 NSB_Soviet_fascist_civil_war.003.t:0 "$SOV_grigory_semyonov$이 [ROOT.GetName]을(를) 떠나다"
 NSB_Soviet_fascist_civil_war.003.desc:0 "러시아 내전이 다시 발발했습니다. 적군을 피해 탈출한 이후 쭉 이곳에 거주하고 있던 $SOV_grigory_semyonov$는 다시 한번 [ROOT.GetName](을)를 떠나 [SOV.GetNameDef] 공산주의자에 맞선 싸움에 합류하기로 했습니다."
 NSB_Soviet_fascist_civil_war.003.a:0 "뭐, 그는 가야 했겠지."
 NSB_soviet_communist_civil_war.001.t:0 "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.001.desc:0 "동지들이여, 깃발을 세우고 혁명을 위한 전쟁으로 나아갈 시간이 다시금 왔습니다. 우리가 프롤레타리아를 구원하기 전에, [ROOT.GetNameDef]의 통제권을 먼저 다시 얻어야 합니다. 우리가 백군을 이겨낸 것처럼, 우린 지금 모국의 진정한 혁명을 가로막고 있는 자들을 이겨내야 합니다.\n또한 우리는 이 투쟁에서 누가 우리의 지도자가 될지도 결정해야 합니다."
 NSB_soviet_communist_civil_war.001.a:0 "트로츠키는 언제나 스탈린의 적수였다"
 NSB_soviet_communist_civil_war.001.b:0 "스미르노프가 인민을 승리로 이끌 것이다"
 NSB_soviet_communist_civil_war.001.c:0 "군사 경험이 있는 사람이 필요하다"
 NSB_soviet_communist_civil_war.001.d:0 "지노비예프는 타고난 리더다"
 NSB_soviet_communist_civil_war.001.e:0 "카메네프는 좋은 간판이 될 것이다"
 NSB_soviet_communist_civil_war.002.t:0 "군에 체포된 베리야"
 NSB_soviet_communist_civil_war.002.desc:0 "$SOV_lavrenty_beriya$ 는 육군 장교들에게 체포되었으며 감옥으로 호송되어 재판을 기다리고 있습니다. 몇몇 사단이 베리야 지지자들로부터의 돌발상황을 차단하기 위해 수도로 이동했습니다. 한편 베리야의 측근들의 체포도 진행 중입니다. 이제 [ROOT.GetNameDef]의 새로운 지도자를 찾을 때가 되었습니다."
 NSB_soviet_communist_civil_war.002.a:0 "부하린은 완벽한 후보이다"
 NSB_soviet_communist_civil_war.002.b:0 "리코프여야 한다"
 NSB_soviet_communist_civil_war.002.c:0 "군대의 충성을 보장할 수 있는 사람"
 NSB_soviet_communist_civil_war.002.d:0 "지노비예프는 타고난 리더다"
 NSB_soviet_communist_civil_war.002.e:0 "카메네프는 좋은 간판이 될 것이다"
 NSB_soviet_communist_civil_war.003.t:0 "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.003.desc:0 "전쟁이 다시금 발발했습니다. 우리는 나라를 엉망진창으로 다스린 독재자에 맞서 무장해야 합니다. 스탈린은 소련을 너무 오랫동안 잘못된 방향으로 이끌었습니다. 내전을 일으키는 것이 좋은 방법은 아니지만 선택의 여지가 없었습니다."
 NSB_soviet_communist_civil_war.003.a:0 "부하린이 우릴 이끌 것이다"
 NSB_soviet_communist_civil_war.003.b:0 "인민들은 리코프를 따를 것이다"
 NSB_soviet_communist_civil_war.003.c:0 "군사 경험이 있는 사람이 필요하다"
 NSB_soviet_communist_civil_war.003.d:0 "지노비예프는 타고난 리더다"
 NSB_soviet_communist_civil_war.003.e:0 "카메네프는 좋은 간판이 될 것이다"
 NSB_soviet_communist_civil_war.004.t:0 "국제혁명가 여단에 대한 소집"
 NSB_soviet_communist_civil_war.004.desc:0 "[FROM.GetLeader]가 [SOS.GetLeader]에 대항하는 투쟁에 의용군들을 소집하고 있습니다. 다양한 단체들이 소집에 응답하고, 국제여단을 형성하고 있습니다."
 NSB_soviet_communist_civil_war.004.a:0 "이것은 권장해야 된다"
 NSB_soviet_communist_civil_war.004.b:0 "이것은 멈춰야 된다!"
 NSB_soviet_communist_civil_war.004.c:0 "오"
 NSB_soviet_communist_civil_war.005.t:0 "국제여단의 도착"
 NSB_soviet_communist_civil_war.005.desc:0 "전 세계의 혁명가들이 진정한 혁명의 적을 상대로 하는 싸움에 참가하기 위해 모였습니다. 자원병들이 국제 여단을 형성하고 있으며 곧 [ROOT.GetNameDef]의 적들을 향해 진격할 것입니다."
 NSB_soviet_communist_civil_war.005.a:0 "환영할 만한 소식이군."
 NSB_soviet_communist_civil_war.006.t:0 "[?SOV_uprising_state.GetName]에서의 대규모 시위"
 NSB_soviet_communist_civil_war.006.desc:1 "[?SOV_uprising_state.GetName]의 노동자들이 거리로 나와 집단 시위를 벌이고 있습니다. 노조의 영향력 강화를 원하는 외침이 가장 크지만, 다른 슬로건이나 항의 팻말 또한 흔히 보입니다. 노골적으로 스탈린 반대를 외치는 구호들 또한 몇 건이 보고되었습니다."
 NSB_soviet_communist_civil_war.006.a:0 "저들이 시위하게 놔두라"
 NSB_soviet_communist_civil_war.006.b:0 "걷잡을 수 없게 되기 전에 이를 멈춰야 한다"
 NSB_soviet_communist_civil_war.008.t:0 "암살 시도에서 살아남은 스탈린"
 NSB_soviet_communist_civil_war.008.desc:0 "스탈린의 목숨을 노렸지만 실패한 시도가 있었습니다. 총잡이 하나가 스탈린의 다챠에 침입했지만 그가 서기장실에 들어서기 전에 발견되었습니다. 이 암살자는 스탈린의 경호원에게 발각되자 총에 맞아 죽었습니다. 수도는 벌써 배후에 누가 있는지에 대한 뜬 소문으로 시끌벅적합니다."
 NSB_soviet_communist_civil_war.008.a:0 "어두운 미래가 보인다."
 NSB_soviet_communist_civil_war.009.t:0 "스탈린의 죽음"
 NSB_soviet_communist_civil_war.009.desc:0 "[SOV.GetNameDef]의 지도자 $SOV_iosif_stalin$(이)가 정체불명의 암살자에게 살해된 채 발견되었습니다. 암살이 벌어졌을 때 [SOV.GetNameDef]의 지도자는 다챠에 홀로 있었다고 합니다.\n공공의 적인 $SOV_lavrenty_beriya$가 이끄는 트로이카가 나라를 통제하고 있지만 시국은 불안정하며 [SOV.GetNameDef]의 미래는 불확실합니다."
 NSB_soviet_communist_civil_war.009.a:0 "흥미로운 시대가 우리를 기다린다."
 NSB_soviet_communist_civil_war.010.t:0 "[?SOS.SOV_general_to_desert.GetName]의 전향"
 NSB_soviet_communist_civil_war.010.desc:0 "스탈린의 조치에 실망한 [?SOS.SOV_general_to_desert.GetName](은)는 독재자의 편을 버리고 우리 측으로 전향했습니다. 몇 개의 사단 또한 [SOS.GetLeader]의 통제에 있기보단 이 장군의 지휘를 따르기로 결심했습니다."
 NSB_soviet_communist_civil_war.010.a:0 "그들은 모두 환영이다!"
 NSB_soviet_civil_war_common.001.t:0 "승리"
 NSB_soviet_civil_war_common.001.desc_left:0 "스탈린과의 전쟁이 드디어 끝났습니다. 독재정은 전복되었습니다. [ROOT.GetLeader] 동지가 우릴 승리로 이끌었습니다.\n이제는 혁명의 불꽃을 다시 일으키고 전 세계의 노동 계급에게 자유를 가져다줄 때입니다."
 NSB_soviet_civil_war_common.001.desc_right_concessions:0 "나라는 승리했으며, [ROOT.GetLeader](이)가 우리를 승리로 이끌었습니다. 이제는 우리 나라를 치유하고 재형성할 시기입니다. 우리는 우리가 이기기 위해서는 뭐든지 할 준비가 되었음을 보였습니다. 하지만 승리에는 언제나 대가가 따르는 법입니다. 그리고 우리의 영웅적인 병사들의 희생 외에도, 우리의 역사의 한 장을 마무리하기 전에 갚아야 할 빚이 있습니다."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions:0 "전승을 거둔 우리 군대가 크렘린을 행군하고 있습니다. 우리는 승리했습니다!\n오늘부로 [ROOT.GetNameDef]의 새 시대가 시작됩니다. [ROOT.GetLeader] 동지의 명철한 지도력 아래서 우리나라는 재건될 것이며, 더욱 강력해질 것입니다."
 NSB_soviet_civil_war_common.001.desc_exiles:0 "공산주의자 정권은 멸망했습니다. 승리한 우리의 병사들이 수도를 점령했습니다. 인민들은 마침내 빨갱이들의 폭정을 벗어나 자유를 얻었습니다. 새로운 러시아는 두 번의 내전과 몇 년간의 잘못된 정권 아래에서 파괴된 잿더미 위에서 다시 일어날 것입니다. "
 NSB_soviet_civil_war_common.001.a:0 "이제 지나갈 시간이군."
 NSB_soviet_civil_war_common.002.t:0 "[ROOT.GetNameDef]의 수도"
 NSB_soviet_civil_war_common.002.desc:1 "전쟁은 끝났습니다. 이제 미래의 수도를 정할 결정이 필요합니다."
 NSB_soviet_civil_war_common.002.a:0 "모스크바가 가장 중요한 도시다"
 NSB_soviet_civil_war_common.002.b:0 "레닌그라드가 혁명의 발상지다"
 NSB_soviet_civil_war_common.002.c:0 "페트로그라드여야 한다"
 NSB_soviet_civil_war_common.002.d:0 "[?SOV_civil_war_start_state.GetName](을)를 수도로 유지하자"
 NSB_soviet_civil_war_common.002.e:0 "블라디보스토크가 동부의 새로운 수도가 될 것이다"
 NSB_soviet_civil_war_common.002.f:0 "상트페테르부르크가 제국의 수도였다"
