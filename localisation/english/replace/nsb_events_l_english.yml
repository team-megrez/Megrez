l_english:
 BALTIC_events.1.t:0 "[From.GetNameDefCap]의 독립 보장 요청"
 BALTIC_events.1.d:0 "[From.GetNameDef] 측의 독립 보장 갱신 요청이 담긴 전보가 오늘 아침 [Root.GetLeader] 측에 전달되었습니다. 1918년의 독립부터 시작되어 온 [Root.GetNameDef] 측과 [From.GetNameDef] 측의 우호관계를 언급하며, [From.GetLeader] 측은 [From.GetLeader.GetHerHis]의 국가의 존속이 동유럽의 지속적인 평화의 유지에 있어서 필수적임을 주장했습니다.\n\n[From.GetNameDef] 측과 [SOV.GetNameDefCap] 측 간의 긴장감이 끓어오르는 지금, [From.GetLeader] 측의 제안을 받아들이는 것은 [Root.GetNameDef](을)를 [SOV.GetAdjective](와)과의 갈등 속으로 끌어드리게 될 것입니다..."
 BALTIC_events.1.a:0 "우리는 우리의 [From.GetAdjective] 친구들을 지켜줄 것이다."
 BALTIC_events.1.b:0 "우리는 [From.GetLeader]도 [From.GetLeader.GetHerHis]의 정부도 지지하지 않는다."
 BALTIC_events.101.t:0 "[From.GetNameDefCap] 측의 수락!"
 BALTIC_events.101.d:0 "[From.GetLeader] 측은 [From.GetHerHis]의 [Root.GetAdjective]의 독립을 지지하고 [Root.GetNameDef]의 독립을 위협하는 모든 형태의 분쟁에 개입할 것이라는 방침을 발표했습니다."
 BALTIC_events.101.a:0 "우리는 안전하다."
 BALTIC_events.102.t:0 "[From.GetNameDefCap]의 거부!"
 BALTIC_events.102.d:0 "[Root.GetLeader] 측에게 몹시 충격적이게도, [From.GetAdjective]의 외교부는 [Root.GetNameDef] 측과의 군사적 관계를 맺지 않을 것을 결정했습니다."
 BALTIC_events.102.a:0 "다른 해결책을 찾아야겠군."
 BALTIC_events.2.t:0 "발트의 협동을 요청하는 [From.GetNameDefCap]"
 BALTIC_events.2.d_baltic:0 "[From.GetLeader](와)과 [From.GetHerHis]의 내각은 [Root.GetAdjective] 정부에 느슨하게 유지되던 발트 협상국을 군사동맹으로 격상하여 발표하자는 제안을 타진했습니다. 만약 이 제안에 동의한다면, 전쟁이 발발했을 경우, 동맹체의 주권을 위협하는 공동의 적에 함께 맞서 싸울 게 될 것입니다.\n\n [From.GetLeader](은)는 최종적으로는 발트 협상국을 리가부터 오슬로까지를 전부 망라할 수 있는 연합체로 만들겠다는, 실현되기 어려워 보이는 꿈을 가지고 있습니다."
 BALTIC_events.2.d_scandi:0 "[From.GetLeader](와)과 [From.GetHerHis] 내각은 느슨하게 조직된 발트 협상국을 군사 동맹으로 공식화하자는 제안을 가지고 [Root.GetAdjective] 정부에 접촉하였습니다. 만약 이 제안에 동의한다면, 전쟁이 발발했을 경우, 동맹체의 주권을 위협하는 공동의 적에 함께 맞서 싸우게 될 것입니다.\n\n[From.GetLeader](은)는 저들이 발트 쪽 국경분쟁에서 그들이 원하는 것을 쟁취하고 나면 그 후에는 스칸디나비아를 전쟁목표로 생각하고 있는 것이 분명하다고 주장하고 있습니다. 이런 국제적 갈등이 만연한 시기에는 힘을 합치는 것이 현명할 것입니다."
 BALTIC_events.2.a:0 "우리도 참여해야겠군!"
 BALTIC_events.2.b:0 "우리에겐 더 나은 선택지가 있을 것이다."
 BALTIC_events.202.a:0 "감히 우리를 거절하다니!"
 BALTIC_events.203.t:0 "버려진 발트 협상국 계획!"
 BALTIC_events.203.d:0 "[SOV.GetAdjective]의 침공을 대비하는데 있어 충분한 지지를 받지 못한 [From.GetLeader](은)는 발트 협상국의 구상안을 버리고 다른 대안을 찾기로 결정했습니다. 조국에서의 대대적인 실망과 더불어, [From.GetNameDef]에서 우리의 친구들과 함께 [SOV.GetAdjective]에 맞서 싸우는 꿈은 단지 꿈으로만 남게 되었습니다."
 BALTIC_events.203.a:0 "실망스럽군."
 BALTIC_events.3.t:0 "[From.GetNameDefCap]의 직접적 개입 요청"
 BALTIC_events.3.d:0 "[From.GetLeader]의 [From.GetAdjective] 인민군과 [From.GetNonIdeologyName]의 독재 부르주아 계층을 위해 싸우는 어리석은 프롤레타리아 간의 내전은 여전히 격렬하지만, [From.GetLeader](이)가 혼자서 이 내전을 승리로 이끌어낼 만한 능력이 없다는 사실은 확실합니다. [From.GetNonIdeologyName]의 [Root.GetAdjective] 대사로부터 [Root.GetLeader]에게 전해진 전문에는 [From.GetAdjective] 혁명군의 앞날을 우려하는 내용이 담겨있었습니다. 그는 이 내전에서 패배할 경우, [From.GetNonIdeologyName]의 뒤를 이어갈 사회주의에 그 어떠한 희망조차 남지 않을 것이라 생각하고 있습니다."
 BALTIC_events.3.a:0 "즉각 조치를 취해야겠군!"
 BALTIC_events.3.b:0 "프롤레타리아만이 스스로를 해방시킬 수 있다."
 BALTIC_events.301.t:0 "[From.GetNameDefCap]의 개입 거부"
 BALTIC_events.301.d:0 "[From.GetNameDef]에 있는 우리의 동지들은 직접 개입을 호소하는 [Root.GetLeader]의 애원에 입국 거부로 응수했습니다. [From.GetLeader](은)는 [Root.GetAdjective] 노동자들의 해방은 본인들 스스로가 이뤄내야 하며, [From.GetNameDef](이)가 직접 개입하는 행위는 제국주의와 다를 것이 없다고 주장하였습니다."
 BALTIC_events.301.a:0 "[From.GetLeader.GetSheHeCap]의 말에 일리가 있다."
 BALTIC_events.4.t:0 "[Root.Capital.GetName]에서의 공산주의자 행진!"
 BALTIC_events.4.d:0 "[Root.GetAdjective]인들은 최근 자신들의 정부에 실망감을 키우고 있습니다. [Root.Capital.GetName]의 거리마다 곧 폭발할 것만 같은 긴장감이 감돌고 있습니다. 현 정권에 불만을 표출하는 시위가 소리를 얻고 있으며 하층민들을 다루는 과정에서 몇몇 [Root.GetAdjective] 헌병이 폭력적으로 시위를 진압하였고, 그 과정에서 결국 시위대는 [Root.Capital.GetName]의 의사당 건물까지 도달했습니다. 의사당 건물에서는 [Root.GetLeader](이)가 [Root.GetRulingParty]당 수뇌부와 회의를 하고 있었습니다. 시위대의 요구는 명확합니다. [Root.GetLeader](와)과 [Root.GetLeader.GetHerHis]의 [Root.GetRulingParty]당이 하야하지 않으면 폭력적인 혁명을 일으킬 것입니다."
 BALTIC_events.4.a:0 "우리에겐 선택의 여지가 없다."
 BALTIC_events.4.b:0 "퇴위? 절대 안돼!"
 BALTIC_events.5.t:0 "[From.GetNameDefCap](이)가 [From.GetNonIdeologyName]-벨라루스 연합을 성립하고자 합니다"
 BALTIC_events.5.d:0 "과거 짧게 존속했었던 리투아니아-벨라루스 소비에트 사회주의 공화국에서 영감을 얻어, [From.GetLeader](은)는 [From.GetNameDef](을)를 벨라루스 소비에트 사회주의 공화국으로 통합하려 합니다. [From.GetLeader.GetSheHeCap](은)는 두 나라의 통일이 동서양의 장벽을 제거함으로써 [From.GetNameDef](이)가 범세계적 혁명에 더욱 크게 기여할 수 있을 거라고 주장합니다."
 BALTIC_events.5.a:0 "기발한 생각이군!"
 BALTIC_events.5.b:0 "벨라루스는 [Root.GetAdjective]에 남을 것이다."
 BALTIC_events.501.t:0 "[From.GetNameDefCap]의 승낙!"
 BALTIC_events.501.d:0 "통합된 [Root.GetNonIdeologyName]-벨라루스 소비에트 사회주의 공화국을 형성하기 위한 [Root.GetAdjective]의 제안에 [From.GetNameDef](으)로부터의 회신이 왔습니다. [From.GetLeader](은)는 동유럽 본토와 발트 3국의 통일이 열어젖힐 기회에 흥분을 감추지 못하며, 이와 같은 연방은 필연적으로 동서 간의 격차를 해소하고, 더 나아가 대륙 전체에 혁명을 확산시키는 우리의 목표에 힘을 실어줄 것이라 주장했습니다."
 BALTIC_events.501.a:0 "[Root.GetNonIdeologyName](이)가 더욱 커졌군!"
 BALTIC_events.502.t:0 "[From.GetNameDefCap]의 거부!"
 BALTIC_events.502.d:0 "본디 리투아니아-벨라루스 소비에트 사회주의 공화국은 동서양의 간극을 메우기 위해 설립됐었으나, [From.GetLeader](은)는 그런 것은 더 이상 필요하지 않다고 믿으며, 벨라루스는 소련의 필수적인 일원이기 때문에 [Root.GetNameDef]에게 양도될 수 없다고 주장한 것으로 보입니다."
 BALTIC_events.502.a:0 "적어도 우린 노력했어."
 BALTIC_events.503.t:0 "벨라루스에서의 선전전"
 BALTIC_events.503.d:0 "리투아니아-벨라루스 소비에트 사회주의 공화국의 유산을 되찾기 위해, [From.GetNameDef](은)는 벨라루스 정부의 구성원들이 [From.GetNonIdeologyName](으)로 망명하도록 부추겨 벨라루스 정부를 불안정하게 만들고 있습니다!"
 BALTIC_events.503.a:0 "우리가 곧 해결할 것이다."
 BALTIC_events.6.t:0 "[From.GetNameDefCap]의 발트 통합 모색"
 BALTIC_events.6.d:0 "발트 3국은 오랜 기간 동안 외세 제국주의의 군화 아래 고통과 억압의 역사를 공유해 왔지만, 더 이상은 그렇지 않습니다. [Root.GetNameDefCap](와)과 [From.GetNameDef](은)는 모두 사회주의 혁명 아래 해방되었지만 [From.GetLeader](은)는 이것이 발트 3국의 지속적인 생존을 보장하지 않는다고 주장합니다. [From.GetLeader.GetSheHeCap](은)는 발트 3국이 분단되어 있는 이상, 제국주의와 자본주의로부터 스스로를 취약하게 만드는 것이고, 이고, 이는 제국주의와 자본주의에 약하고 취약하며, 발트 연합공화국으로의 통일만이 외세의 맹공으로부터 우리 자신을 지킬 수 있다고 주장합니다."
 BALTIC_events.6.a:0 "[From.GetLeader](이)가 옳았다. 우리는 통일되어야 한다!"
 BALTIC_events.6.b:0 "말도 안 되는 소리! [Root.GetNonIdeologyName](은)는 [Root.GetAdjective](으)로 남는다!"
 BALTIC_events.601.t:0 "[From.GetNameDefCap]의 거부!"
 BALTIC_events.601.d:0 "[From.GetLeader](은)는 [Root.GetAdjective]의 통합 요청에 대해 노골적인 혐오와 거부로 응답했습니다. 많은 사람들이 [From.GetNameDef]의 자치권을 존중하지만, 발트 3국의 분열된 국력보다 하나 된 세력으로서의 모습이 더 나을 것이라는 점은 부인할 수 없습니다."
 BALTIC_events.601.a:0 "우리는 그들을 저들로부터 구할 것이다."
 BALTIC_events.601.b:0 "어찌됐든 그들에게는 자주적 결정권이 있다."
 BALTIC_events.7.t:0 "[From.GetNameDefCap]의 [baltic_wargoal_target.GetAdjective] 침공 요청"
 BALTIC_events.7.d:0 "서유럽으로 통하는 [Root.GetAdjective]의 관문으로도 불리는 [From.GetNameDefCap](은)는 오늘 [Root.GetNameDefCap](을)를 대표하여 [baltic_wargoal_target.GetNameDef] 침공 계획을 제안했습니다. [From.GetLeader](은)는 [baltic_wargoal_target.GetAdjective] 침공은 유럽 전역에 혁명을 전파하기 위한 협력에 매우 중요한 요소이며, [baltic_wargoal_target.GetAdjective] 정부의 해체는 더 큰 확장의 주춧돌이 될 것이라고 주장했습니다."
 BALTIC_events.7.a:0 "기발하군!"
 BALTIC_events.7.b:0 "아직은 혁명의 때가 아니다."
 BALTIC_events.701.t:0 "[baltic_wargoal_target.GetAdjective]의 침공을 가로막은 [From.GetNameDefCap]"
 BALTIC_events.701.d:0 "[baltic_wargoal_target.GetNonIdeologyName](을)를 침공해 달라는 [Root.GetAdjective]의 요구는 [From.GetNameDef]에 의해 각하되었습니다. 그는 침략의 비용이 너무 크고 [From.GetAdjective]인과 [Root.GetAdjective]인의 목숨을 걸 정도로 중대한 사항은 아니라고 말했습니다. [baltic_wargoal_target.GetNameDef](은)는 오늘 공산주의 혁명군을 상대하지 않아도 될 것입니다."
 BALTIC_events.701.a:0 "오, 그래..."
 BALTIC_events.11.t:0 "숲의 형제들의 선전전"
 BALTIC_events.11.d:0 "적지 않은 숫자의 반공 출판물들이 우리나라 곳곳으로 퍼져나가 [Root.GetAdjective] 시민들의 손에 들어가고 있습니다. 이 선전물들은 [Root.GetLeader](을)를 희화화하였으며 [Root.GetLeader.GetHerHim](을)를 반역자, 더 나아가 [SOV.GetAdjective]의 첩자라고 인신공격하고 있습니다. 이런 출판물들의 본질은 [Root.GetAdjective] 민족주의를 미화하고 공산주의의 붉은 물결이 범국가적 시대의 흐름이라는 사실을 부정하는 데 있습니다. 민족주의자들은 이 선전물들이 출판되어 비밀스럽게 퍼져나간다는 사실에 당연하게도 크게 고양돼있을 것입니다."
 BALTIC_events.11.a:0 "배신자들!"
 BALTIC_events.12.t:0 "숲의 형제들의 [forest_brothers_raid_state_target.GetName] 대규모 습격"
 BALTIC_events.12.d:0 "그들은 갑자기 하늘에서 뚝 떨어진 것처럼 [forest_brothers_raid_state_target.GetName] 내 주요 산업 지점들을 습격했고, 저장된 장비에 심각한 손상을 입혔습니다. 다행히 공장이 문을 닫은 밤에 공격이 일어났지만 국유재산 피해가 막심했습니다."
 BALTIC_events.12.a:0 "전부 계급의 반역자들이다."
 BALTIC_events.13.t:0 "숲의 형제들과의 충돌"
 BALTIC_events.13.d:0 "[forest_brothers_raid_state_target.GetName] 주둔군은 순찰 도중 숲의 형제들로부터 습격을 받았습니다. 우리 측이 입은 피해는 거의 미미했지만, 소규모 교전 소식이 현지인들 사이에 빠르게 퍼졌고, 많은 사람들이 숲의 형제들을 [Root.GetLeader]의 지도자로서의 정당성에 도전하는 [Root.GetAdjective] 민족주의 선봉대로 인식하기 시작했습니다."
 BALTIC_events.13.a:0 "그 놈들을 몰아내라!"
 BALTIC_events.14.t:0 "숲의 형제들이 장비를 빼돌리다"
 BALTIC_events.14.d:0 "지난 몇 주 동안, 많은 소총과 기타 군사 장비가 공장에서 생산됐으나 [Root.GetAdjective] 붉은 군대에 도착하지 못하고 증발했습니다. 사라진 물자는 숲의 형제들의 손에 들어간 것으로 밝혀졌고 정부는 이제 범인의 정체를 알지만, 생산 라인의 고삐를 조이고 단 한 발의 탄환도 숲의 형제들의 약실에 들어가지 않도록 확실히 하려면 몇 주가 걸릴 것입니다."
 BALTIC_events.14.a:0 "이 반역자들을 끝장낼 것이다!"
 BALTIC_events_7_tt:0 "'§Y[Root.GetNameDefCap]의 핀란드 침공 요청§!' 사건 발생."
 BALTIC_events_8_tt:0 "'§Y[Root.GetNameDefCap]의 덴마크 침공 요청§!' 사건 발생."
 BALTIC_events_9_tt:0 "'§Y[Root.GetNameDefCap]의 스웨덴 침공 요청§!' 사건 발생."
 BALTIC_events_10_tt:0 "'§Y[Root.GetNameDefCap]의 폴란드 침공 요청§!' 사건 발생."
 BALTIC_events_15_tt:0 "'§Y[Root.GetNameDefCap]의 리투아니아 침공 요청§!' 사건 발생."
 BALTIC_events_16_tt:0 "'§Y[Root.GetNameDefCap]의 라트비아 침공 요청§!' 사건 발생."
 BALTIC_events_17_tt:0 "'§Y[Root.GetNameDefCap]의 에스토니아 침공 요청§!' 사건 발생."
 BALTIC_events.18.t:0 "선전전"
 BALTIC_events.18.d:0 "[From.GetNameDefCap](은)는 [Root.GetAdjective] 정치에 영향력을 행사하며, 대중에게 공산주의 물결을 일으키고 반체제 인사를 무장시켰습니다. 이 선전에 맞서야만 우리는 [From.GetAdjective]의 위협에서 벗어나 공산주의를 이 땅에서 몰아낼 희망을 간직할 수 있습니다."
 BALTIC_events.18.a:0 "[Root.GetNameDefCap](은)는 절대 공산화되지 않을 것이다!"
 BALTIC_events.19.t:0 "[SOV.GetNameDefCap] 측은 우리에게 [BALTIC_country_to_transfer.GetNonIdeologyName]를 넘겼습니다."
 BALTIC_events.19.desc:0 "오늘은 [ROOT.GetNameDef]의 위대한 날입니다! 우리 동지들의 용맹한 군사작전 덕분에 [SOV.GetNameDefCap](은)는 최근 해방된 [BALTIC_country_to_transfer.GetNonIdeologyName](와)과 용감한 소속 노동자들이 우리의 관할권으로 정당하게 들어왔음을 선포하였습니다. [GetExtraBalticTerritories]\n\n이로써 우리 발트 단일국의 국력은 노동자의 적들과 대등하게 맞서 싸울 수 있도록 한층 더 진일보했습니다."
 BALTIC_events.19.extra:0 "또한 그들은 [BALTIC_loose_territory_country.GetNonIdeologyAdjective]의 통제권을 우리에게 이양하였습니다. 우리는 [BALTIC_loose_territory_country.GetNonIdeologyName]의 영구적 감독자가 될 자격이 있음을 꾸준히 증명해야 할 것입니다."
 BALTIC_events.19.a:0 "당연한 선택이다!"
 BALTIC_entente_events.1.t:0 "[From.GetNonIdeologyName]의 발트 연합 투자"
 BALTIC_entente_events.1.d:0 "발트 연합의 지도자로서 [From.GetNameDef](은)는 회원국을 위한 자금 지원을 약속했습니다. 이 기금은 [Root.GetNameDef](와)과 [From.GetNameDef] 모두에게 이익이 되며 우리 회원국들의 자유와 발전에 대한 지속적인 헌신을 증명합니다!"
 BALTIC_entente_events.1.a:0 "함께라면 우리는 더 강해진다."
 BALTIC_entente_events.1.b:0 "민주주의를 회복할 기회다!"
 BALTIC_entente_events.6.t:0 "[From.GetNonIdeologyName]의 통일 제안"
 BALTIC_entente_events.6.d:0 "발트 연합은 발트 3국 간의 미약한 연합으로 처음 시작된 이후 환골탈태했다 할 수 있습니다. 이제 발트 3국은 정치적으로 너무 얽혀 거의 한 몸이라 할 수 있습니다. [From.GetLeader](은)는 발트 연합의 군사 및 민간 정부를 하나로 통합하여 완연한 하나의 국가로 발전시키길 제안하는 것 같습니다."
 BALTIC_entente_events.6.a:0 "훌륭한 계획이다!"
 BALTIC_entente_events.6.b:0 "절대 안돼!"
 LIT_events.1.t:0 "[SOV.GetAdjective]-[LIT.GetAdjective]의 [POL.GetNameDef] 분할"
 LIT_events.1.d:0 "[LIT.GetLeader](이)가 [LIT.GetAdjective](을)를 옛 수도인 빌뉴스와 재통합하려는 것이 명백한 것으로 보입니다. 스스로의 힘으로는 [POL.GetNameDef]에게 거의 위협이 되지 못하는 [LIT.GetAdjective](은)는, [Root.GetNameDef]의 국가를 분할하여 [POL.GetAdjective]령 우크라이나와 벨라루스를 [Root.GetNameDefCap]에 합병시키고 빌뉴스를 [LIT.GetNameDef](으)로 반환시키고자 합니다.\n\n[POL.GetNameDefCap](은)는 물론 소련-리투아니아의 합동 최후통첩을 거부할 수 있으며 이는 [POL.GetNameDef](와)과 [Root.GetNameDef]의 전쟁을 야기할 것입니다."
 LIT_events.1.a:0 "아주 멋진 제안이야!"
 LIT_events.1.b:0 "우리는 [LIT.GetLeader](와)과 그 어떤 협정도 맺지 않을 것이다."
 LIT_events.101.t:0 "[SOV.GetAdjective]-[LIT.GetAdjective] 최후통첩"
 LIT_events.101.d:0 "1920년 이래로 빌뉴스는 [Root.GetNameDef]의 통제 하에 있었으며, 이는 빌뉴스를 자신들의 정당한 수도로 여기는 [LIT.GetNameDef]의 지속적인 도발 원인이 됐습니다. [SOV.GetLeader]의 개입으로 양국의 영토 분쟁은 끓는점에 달했고, 리투아니아인들은 폴란드 동부를 [SOV.GetAdjective](와)과 리투아니아에게 분할 이양할 것을 요구합니다. 수락하면 동부 폴란드 전체를 포기해야 할 것이고, 거부하면 [SOV.GetAdjective]-[LIT.GetAdjective] 연정의 최우선 공격 대상이 될 것입니다."
 LIT_events.101.a:0 "항복하겠다!"
 LIT_events.101.b:0 "순순히 내줄 순 없다!"
 LIT_events.102.t:0 "[From.GetNameDefCap]의 수락!"
 LIT_events.102.d:0 "[SOV.GetNameDefCap](은)는 [POL.GetNameDef]의 영토 분할에 동의하며 참여하기로 결정했습니다. 이제 [POL.GetAdjective]에게 우리의 요구 사항을 전달하는 일만 남았습니다."
 LIT_events.102.a:0 "빌뉴스가 우리 손아귀에 있다!"
 LIT_events.103.t:0 "[From.GetNameDefCap]의 거부!"
 LIT_events.103.d:0 "[SOV.GetNameDefCap](은)는 [POL.GetNameDef] 영토 분할에 참여하는 것을 거부했습니다. 우리는 여전히 [POL.GetNameDef]와 개전할 수 있지만 장관들은 이 전쟁이 패전으로 끝날 것이라 확신합니다."
 LIT_events.103.a:0 "그들을 물리쳐라!"
 LIT_events.104.t:0 "[POL.GetNameDefCap]의 거부!"
 LIT_events.104.d:0 "압도적인 전력차에도 불구하고, [POL.GetNameDef] 측은 우리의 요구에 복종하기를 거부했습니다!"
 LIT_events.104.a:0 "전쟁이다!"
 LIT_events.104.b:0 "그 가치보다 쏟아야 하는 노력이 더 큰 상황이다."
 LIT_events.2.t:0 "[From.GetNameDefCap]의 평화 제안"
 LIT_events.2.d:0 "비록 몇 년 동안 무력 충돌은 없었지만, 엄밀히 따지면 [Root.GetNonIdeologyName](와)과 [From.GetNonIdeologyName](은)는 공식적인 평화협정에 서명한 적이 없습니다. [From.GetLeader](은)는 오늘 [From.GetNameDef](와)과 [Root.GetNameDef](이)가 양국 간의 적대 행위를 끝내고, 동맹국으로 공동의 국경에서 증가하는 위협에 맞서 계속 나아갈 것을 요청했습니다. [From.GetLeader](은)는 여전히 빌뉴스가 [From.GetNonIdeologyName]의 정당한 수도라고 주장하지만, [From.GetLeader.GetSheHe](은)는 무기를 내려놓고 공식적인 평화를 선언하는 것이 양국의 국익에 가장 이롭다고 밝혔습니다."
 LIT_events.2.a:0 "[From.GetLeader.GetSheHeCap]의 말이 일리가 있다."
 LIT_events.2.b:0 "내 생각은 다르다."
 LIT_events.201.d:0 "[From.GetLeader](이)가 [Root.GetAdjective] 각료들의 심정에 동의하는 것으로 보이며, 당분간 [Root.GetNameDef](와)과 평온한 평화의 시대에 진입하기로 결정했습니다. 이 평화는 양국의 상호 독립 보장으로 이어질 것이고, 전쟁이 발발할 경우 우리의 동반자인 [From.GetNameDef]의 도움을 기대할 수 있을 것입니다!"
 LIT_events.201.a:0 "훌륭하군!"
 LIT_events.202.d:0 "[From.GetNameDefCap](은)는 [Root.GetNameDef](와)과 어떠한 종류의 공식적인 평화협정도 체결하기를 거부했습니다. 이 냉전은, 언뜻 봤을 땐, 무기한 지속될 것으로 보입니다."
 LIT_events.202.a:0 "글쎄, 어쩌면 거절하지 않을지도 모른다."
 LIT_events.3.t:0 "[From.GetNameDefCap]의 영구적 평화 요청"
 LIT_events.3.d:0 "지난 10년간 [Root.GetNonIdeologyName](와)과 [From.GetNonIdeologyName] 사이의 논쟁은 [From.GetNonIdeologyName]의 역사적 수도인 빌뉴스를 [Root.GetAdjective]가 점거했다는 점에서 유발됐습니다. 두 나라가 우호적인 관계에 있는 지금, [From.GetLeader](은)는 [Root.GetNameDef](이)가 빌뉴스에 대한 지배권과 [From.GetAdjective]의 모든 영토에 대한 소유권 주장을 포기한다면 이는 양국 간의 영원한 평화를 불러올 것이며, 거부한다면 실망할지라도 이 때문에 [From.GetNonIdeologyName](이)가 [Root.GetNameDef](을)를 상대로 한 전쟁을 일으키지는 않을 것이라고 [From.GetLeader](은)는 전했습니다."
 LIT_events.3.a:0 "일리 있는 주장이군."
 LIT_events.3.b:0 "터무니없는 소리."
 LIT_events.301.d:1 "마침내 [Root.GetNonIdeologyName](와)과 [From.GetNonIdeologyName] 사이의 평화적인 합의가 이루어졌고, [Root.GetNameDef] 수립 이후 비교적 조용하게 종종 끓어오르던 갈등이 종식될 것으로 보입니다. 많은 [From.GetAdjective] 국민의 가슴에는 연방에 대한 야망이 여전히 존재하지만, 우리는 이 연합이 새로운 종류의 연방이 될 것이라 확신합니다. 바로 상호 간의 신뢰에서 탄생한 하나된 동맹입니다."
 LIT_events.301.a:0 "우리 시대의 평화로다!"
 LIT_events.302.d:0 "[From.GetLeader](은)는 [Root.GetAdjective]의 역사적인 수도의 반환과 관련된 [Root.GetNameDef]의 요청을 거부하기로 결정했습니다. 이 결정이 최근 지속되어온 평화적 관계의 즉각적 종말을 뜻하는 것은 아니겠으나, [Root.GetNameDef](이)가 과거의 주적에 가지고 있던 불신에 다시 불을 붙였음에는 의심의 여지가 없습니다."
 LIT_events.302.a:0 "실망스럽군."
 LIT_events.4.t:0 "[From.GetNameDefCap]의 군사 주둔권 제안!"
 LIT_events.4.d:0 "[From.GetNameDef]의 장관들은 침략의 두려움에 떨다 못해 결국 [Root.GetAdjective] 군대가 [From.GetNonIdeologyName] 국경 내에 주둔하는 것을 허용하자고 제안했습니다. 그 대가로 [From.GetAdjective] 정부는 [Root.GetNameDef](이)가 자국의 주권을 위협하는 그 모든 것으로부터 자신들을 보호해 주길 바라지만, 이미 국경을 허용한 이상 [From.GetNameDef](은)는 [Root.GetAdjective]의 어떠한 요구에도 완전히 무력할 것입니다..."
 LIT_events.4.a:0 "천재일우의 기회처럼 들리는군!"
 LIT_events.4.b:0 "내 생각은 다르다."
 LIT_events.401.d:0 "[From.GetNameDefCap](은)는 우리의 관대한 제안을 거절하며 [Root.GetNonIdeologyName](을)를 대표하여 어떠한 분쟁에도 휘말리고 싶지 않다고 언급했습니다."
 LIT_events.5.t:0 "[From.GetNameDefCap]의 [784.GetName] 요구"
 LIT_events.5.desc:0 "1919년 빌뉴스 공세 이후, 리투아니아의 전통 수도는 [Root.GetNameDef]의 손에 들어가게 되었으며, 이후 수십 년 동안 두 국가 간의 논쟁을 불러왔습니다.\n\n도시를 둘러싼 냉전이 이어졌고, 오늘 [From.GetLeader](은)는 도시를 [From.GetNameDef]에게 양도하지 않을 경우 전쟁을 피할 수 없을 것이라고 으름장을 놨습니다.\n\n우리에게 이 도시의 쓰임새는 제한적이라고 할 수 있지만, 동시에 구 연방 최후의 유산이기도 합니다. 우리는 평화를 위해 폴란드-리투아니아의 꿈을 진심으로 포기할 준비가 됐습니까?"
 LIT_events.5.a:0 "그건 쓸모도 없는 도시다. 가져라."
 LIT_events.5.b:0 "우린 결코 포기하지 않는다."
 LIT_events.501.t:0 "빌뉴스를 되찾았다!"
 LIT_events.501.desc:0 "[From.GetNameDefCap](은)는 빌뉴스의 평화적 반환에 동의하며, 우리 사이에 존재했던 오랜 냉전을 공식적으로 종식시켰습니다. 빌뉴스의 반환으로, 마침내 리투아니아는 다시 완연한 모습으로 돌아왔습니다."
 LIT_events.502.desc:0 "놀랍지도 않지만, [From.GetNameDef](이)가 빌뉴스를 [Root.GetNameDef]에게 다시 이양해달라는 [Root.GetLeader]의 요청을 거부했습니다. 외교적 접근은 실패했지만, [Root.GetLeader](은)는 전쟁의 가능성을 완전히 배제하지 않았고, 국경 지역에서의 긴장도가 올라감에 따라, 전쟁은 피할 수 없어 보입니다."
 LIT_events.502.a:0 "전쟁? 나는 그걸 공격적인 협상이라 부르는데."
 LIT_events.6.t:0 "[From.GetNameDefCap]의 폴란드-리투아니아 패권 연맹 제안"
 LIT_events.6.d:0 "오늘 [Root.GetNonIdeologyName](와)과 [From.GetNonIdeologyName](이)가 연합하여 [GER.GetNameDef] 및 [SOV.GetNameDef] 양국에 필적할 새로운 세력을 창설하자는 전보가 [From.Capital.GetName]에서 도착했습니다 두 민족주의 국가들은 열강들 사이에 고립되어 유럽의 주요 열강들과 외교적으로 단절된 상태일 뿐 아니라, 서방 민주주의 열강들이 두 파시스트 국가들을 돕기 위해 발 벗고 분쟁에 참여하기를 꺼릴 것이기 때문입니다.\n\n[From.GetLeader](은)는 두 국가의 시작부터 이어져 내려온 [Root.GetAdjective]-[From.GetAdjective] 사이의 오랜 다툼을 끝낼 대안을 제시했습니다. [From.GetLeader.GetSheHeCap] 측은 두 국가를 과거 함께였던 연방 체제를 기반으로 한, 하지만 민족주의적 가치를 중시하는 폴란드-리투아니아 패권 연맹으로 통합하자고 제안했습니다."
 LIT_events.6.a:0 "더없이 기발한 생각이다!"
 LIT_events.6.b:0 "내 생각은 다르다."
 LIT_events.601.t:0 "연맹에 가입한 [From.GetNameDef]"
 LIT_events.601.d:0 "당연하게도, 폴란드는 폴란드-리투아니아 우월주의 연맹에 가입하기로 했습니다. 비록 이것이 리투아니아가 폴란드의 운명에 대해 볼 수 있는 마지막 비전은 아니지만, 이 결정은 발트의 미래를 보장하기 위한 중요한 첫 걸음을 내딛는 것입니다."
 LIT_events.601.a:0 "전부 계획대로야."
 LIT_events.602.t:0 "[From.GetNameDefCap]의 연맹 참여 거부"
 LIT_events.602.d:0 "[Root.GetAdjective] 장관들의 예상과는 다르게, [From.GetNameDef](은)는 폴란드-리투아니아 패권 연맹에 가입하기를 거절하였습니다. 두 나라간의 긴장도가 사라질 기미를 보이지 않고 있는데다가, 이번 협력 제안의 거절은 가까운 미래에 양국간의 폭력적인 충돌이라는 결과로 나타날 지도 모릅니다."
 LIT_events.602.a:0 "어쩌면 그들을 확신해야 할 지도 모른다."
 LIT_events.7.t:0 "[From.GetNameDefCap]의 [POL.GetAdjective]의 [Root.GetFactionName] 가입 요청"
 LIT_events.7.d:0 "[From.GetAdjective]-[POL.GetAdjective] 협력을 위해 활동중인 [From.GetAdjective] 외무부 장관은 오늘 [Root.GetAdjective] 당국자를 접견하여 [POL.GetNameDef](이)가 [Root.GetFactionName]에 초대되었다는 사실을 전달했습니다."
 LIT_events.7.a:0 "아주 멋진 제안이야!"
 LIT_events.7.b:0 "폴란드에 대해선 다른 계획이 있다."
 LIT_events.701.t:0 "[POL.GetAdjective]의 [From.GetFactionName] 가입을 막은 [From.GetNameDefCap]"
 LIT_events.701.d:0 "슬프지만, [From.GetFactionName] 지도자들은 [POL.GetAdjective](이)가 [From.GetFactionName]에 가입하는 것은 세력의 이익에 실질적으로 방해가 된다고 생각하는 것 같습니다. [From.GetNameDef](이)가 [POL.GetNameDef](을)를 향한 다른 계획을 가지고 있는 것은 확실합니다."
 LIT_events.701.a:0 "오 이런."
 LIT_events.8.t:0 "[From.GetNameDefCap]의 통일 요청"
 LIT_events.8.d:0 "[Root.GetAdjective] 당국자들은 오랫동안 과거의 연방을 재현하기 위해 노력해 왔습니다. 하지만 리투아니아인들은 항상 거절해 왔습니다. 하지만, [From.GetLeader](은)는 오늘 역사적인 결단을 내려 폴란드와 리투아니아의 재통합을 선언했습니다. 하지만 당황스럽게도 그 선언은 폴란드인과 리투아니아인을 동등하게 대우하고 있지 않습니다. 사실, 그 선언을 통해 [From.GetLeader](은)는 양국 모두를 지배하는 완전한 독재자가 될 것입니다."
 LIT_events.8.a:0 "기꺼이 감수할 수 있는 희생이다."
 LIT_events.8.b:0 "그럴 일 없다."
 LIT_events.801.t:0 "[From.GetNameDefCap]의 수락!"
 LIT_events.801.d:0 "폴란드의 독재자직을 내려놓고 권력을 [Root.GetLeader]에게 넘긴 후 통일하자는 [Root.GetAdjective]의 제안에 [From.GetLeader](이)가 반응을 내놓았습니다. 재통합된 연방, 이 사건은 이제부터 공통된 미래를 향유할 [From.GetNameDef]와 [Root.GetNameDef] 두 나라의 역사적 진보로 역사에 남게될 것입니다."
 LIT_events.801.a:0 "훌륭해."
 LIT_events.802.t:0 "[From.GetNameDefCap]의 거부"
 LIT_events.802.d:0 "폴란드는 [Root.GetNameDef]와 통일할 준비가 되지 않은 것으로 보입니다. 구 연방의 회복으로서 연합을 구성하려는 [Root.GetNameDefCap]의 노력에도 불구하고 [From.GetAdjective]의 공사들은 전혀 흔들리지 않는 것으로 보입니다."
 LIT_events.802.a:0 "아마도 폴란드인들을 더 설득해야 할 것이다."
 LIT_events.9.t:0 "[From.GetNameDefCap]의 폴란드 점령지 요청"
 LIT_events.9.d:0 "폴란드와 리투아니아의 오랜 협력의 역사를 거론하며, [From.GetLeader](은)는 [Root.GetFactionName]의 폴란드 점령을 [From.GetNameDef] 행정부 단독으로 진행한다면 큰 사건사고는 없을 것이라고 제안했습니다. 그의 제안을 따른다면 폴란드가 제공하는 귀중한 자원들을 희생하는 일이 되겠지만, 폴란드인의 저항 또한 리투아니아만의 문제가 될 것입니다."
 LIT_events.9.a:0 "안 될 이유가 없군."
 LIT_events.9.b:0 "우리는 동의하지 않는다."
 LIT_events.901.t:0 "[From.GetNameDefCap]의 폴란드 점령지 할양"
 LIT_events.901.d:0 "폴란드 점령지에 대한 지배권을 달라는 [Root.GetAdjective]의 요구는 [From.GetNameDef]에서 성공적으로 받아들여졌습니다. [Root.GetAdjective] 군인들이 이전 폴란드 영토였던 지역에서 주둔을 시작했으며, 따라서 [From.GetAdjective] 장군들과 병사들은 [From.GetNonIdeologyName](으)로 귀환중이며 다른 전선으로 재배치될 것입니다."
 LIT_events.901.a:0 "리투아니아에 영광을!"
 LIT_events.902.t:0 "[From.GetNameDefCap]의 거부"
 LIT_events.902.d:0 "폴란드 점령지에 대한 지배권을 달라는 [Root.GetAdjective]의 요구는 [From.GetNameDef]의 직접적인 반대를 마주하게 되었습니다. 폴란드 점령지의 지배권을 가져오려던 시도는 주요 폴란드 공업지역을 지배하려는 [Root.GetLeader] 본인의 의도로 인해 차단되었으며, 폴란드 땅에 대한 [From.GetAdjective]의 영토 할양 요구 또한 묵살되었습니다."
 LIT_events.902.a:0 "좋은 시도였다."
 LIT_events.10.t:0 "팔랑헤 내전"
 LIT_monarchy_events.1.t:0 "두 왕의 딜레마"
 LIT_monarchy_events.1.desc:0 "폴란드와 리투아니아 양국의 왕좌에 왕이 존재하는 현 상황에, 연방의 평화로운 통일을 노리는 야망은 어떤 식으로든 가망이 없어 보입니다. 하지만, 두 나라가 현재 이념적으로 비슷한 상황이므로 다른 길이 있을 지도 모릅니다. [POL_or_LIT_target.GetLeader]에게 동맹 제의를 해서 두 나라가 외교적 재해석을 가미한 연방을 형성하는 방법이 있습니다. 우리 두 나라는 함께한다면 친구로써 함께 나아가겠지만, 갈라선다면 반드시 적이 될 수밖에 없습니다."
 LIT_monarchy_events.1.a:0 "동맹이 더 나아보이는군."
 LIT_monarchy_events.1.b:0 "오직 하나만 있을 수 있다!"
 LIT_monarchy_events.101.t:0 "[From.GetLeader]의 평화 거부"
 LIT_monarchy_events.101.desc:0 "평화적 해결을 위한 우리의 노력에도 불구하고, [From.GetLeader](은)는 \"[From.GetNonIdeologyName]의 왕은 단 한 명뿐\"이라며 우리나라와의 우호적인 관계를 맺는 것을 거부했습니다. [From.GetNameDef](와)과의 전쟁은 이제 불가피한 것 같습니다."
 LIT_monarchy_events.101.a:0 "매우 야만적이군."
 LIT_monarchy_events.2.t:0 "국왕 민다우가스 3세"
 LIT_monarchy_events.2.desc:0 "1918년 6월 4일, 압도적인 지지율로 빌헬름 카를 폰 우라흐는 리투아니아 국왕으로 선출되었지만, 그러나 독일 제국의 간섭으로부터 국민투표가 무효로 했고 그들은 리투아니아는 그녀의 왕과 단결된 적이 없다고 선언했습니다. 하지만, 왕한테는 아들이 있었지만, 독일이 리투아니아를 통치하면서 지금은 먼 기억이 되었습니다. [Root.GetLeader]가 카를 게로 폰 우라흐를 리투아니아의 새 왕이 되도록 초대했습니다!\n\n어린 왕자는 민도가스 3세로 즉위했고 비록 그는 현재 의례적인 역할에 한정되어 있었지만, 리투아니아 군주제에 힘을 실어줄 새로운 계획이 있습니다."
 LIT_monarchy_events.2.a:0 "국왕 폐하 만세!"
 LIT_monarchy_events.2_tt:0 "§Y민다우가스 3세§!가 [Root.GetNonIdeologyName]의 왕이 됩니다. §Y[Root.GetLeader]§!는 [Root.GetRulingParty]의 지도자로 남을 것입니다."
 LAT_events.1.t:0 "진정한 적"
 LAT_events.1.d:0 "독립국이지만, [Root.GetNameDef](은)는 이제까지 단 한 번도 그들을 속박하는 제국주의의 사슬을 풀어낸 적이 없었습니다. [GER.GetAdjective](와)과 [SOV.GetAdjective]같은 세력들은 야망을 갖고 [Root.GetNameDef](을)를 자신들의 제국으로 예속시키기 위해 큰 그림을 그리고 있으며, [Root.GetNameDef]의 자결권 같은 것에는 관심이 없습니다. [Root.GetAdjective]의 독립을 위해 전방에 나가 싸우고자 하는 열망이 있는 사람은 많이 있긴 하지만, 당장은 두 열강 중에 어느 나라가 지금 상태에서 더 큰 위협인지 결단하고 그들의 침략에 대비해야만 합니다."
 LAT_events.1.a:0 "[SOV.GetNameDefCap](이)가 진정한 위협이다!"
 LAT_events.1.b:0 "우리는 [GER.GetNameDef]을 믿을 수 없다."
 LAT_events.8.t:0 "불길에 휩싸인 라트비아"
 LAT_events.8.d:0 "정부가 파시스트 천둥십자당에게 걸린 활동 금지령을 해제해 주기로 하자, 구스타우스 첼민슈와 그의 지지자들은 더 대담해져서 라트비아 전역에서 더 폭력적이고 활동적으로 변해가기 시작했습니다. 오늘, 그 폭력성이 정점을 찍어서 천둥십자당은 무장을 한 채로 리가 시내를 행진하며, 라트비아 정부에 즉시 항복을 요구하였습니다.\n\n정부는 천둥십자당과 협력할 생각이 있었던 것이 분명하지만, 천둥십자당은 자신들의 정부에 [Root.GetLeader](을)를 끼워줄 생각이 없는 것 같습니다."
 LAT_events.8.a:0 "우린 반역자들을 분쇄할 것이다!"
 LAT_events.8.b:0 "더 강력한 라트비아를 위하여!"
 nsb_coup.0.t:0 "장교단의 음모론?"
 nsb_coup.0.desc:0 "현재 [Root.GetNameDef]에서 일어난 사건 때문에 우리 장군들 중 몇 명이 불쾌해한다는 것은 공공연한 비밀입니다. 상호간의 입장차를 좁히기 위해 더욱 급진적인 행동을 고려하고 있는 자들도 있는 것 같습니다. [?.Root.meeting_location.GetName] 어딘가에 있는 비밀 장소에서 여러 명의 장교들이 몇 번인가 모임을 가지고 있다는 소문이 있습니다.\n\n상세한 정보는 그리 많지 않지만, 우리는 [coup_member_1.GetName](와)과 [coup_member_2.GetName](이)가 공모자들이라고 생각하고 있습니다. 후자는 [coup_member_3.GetName](와)과 연락이 닿아 있다고 합니다. 그 자들의 모임이 정확히 무엇을 노리고 있는지는 불명확합니다."
 nsb_coup.0.a:0 "이 일의 진상을 밝혀내야한다."
 nsb_coup.1.t:0 "[Root.GetLeader]의 정권 탈취"
 nsb_coup.1.desc:0 "몇 주간의 세심한 계획 수립을 통해, [Root.GetLeader] 휘하의 장교들 중 한 무리가 오늘 정부의 통제권을 차지하기 위한 [Root.GetOperationName] 작전을 개시했습니다. \n\n오랜 기간 준비를 한 보람이 있었는지, [Root.GetLeader]에게 충성스러운 병력들은 재빠르게 중요한 정부 건물들을 점령할 수 있었습니다. 지역 수비대와 경찰 병력들은 압도적인 전력차를 마주하여 총 한 발 발사하지 못하고 항복했습니다. 수도를 빠져나가는 길은 모두 가로막혔으며 도주하려는 장관들을 모조리 체포하고 있습니다.\n\n이전 정부 인사들이 이제 안전하게 구류되었으니, [Root.GetLeader](은)는 나머지 [Root.GetNameDef]를 손에 넣었습니다. 지방 행정부도 곧 우리에게 충성을 맹세할 것입니다."
 nsb_coup.1.a:0 "누가 뭐래도, 나는 우리의 새로운 통치자들을 환영한다."
