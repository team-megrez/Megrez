 NSB_soviet_five_year_plan.01.t:0 "5개년 계획 방해됨"
 NSB_soviet_five_year_plan.01.desc:0 "현재 모국이 공격받고 있는 상황에서, 경제 성장을 위한 계획들은 더이상 진행할 수 없습니다. 평화가 다시 찾아올 경우 그 계획을 재개할 수 있을지 모르지만, 지금은 우선 군수품 생산에 집중해야만 합니다."
 NSB_soviet_five_year_plan.01.a:0 "저주받을 놈들!"
 NSB_soviet_five_year_plan_tt:0 "§Y$SOV_third_five_year_plan$§!과 관련된 모든 산업 중점들이 비활성화됩니다."
 NSB_soviet_great_patriotic_war.01.t:0 "니콜라이 이바노비치 쿠츠네초프가 보직을 원함"
 NSB_soviet_great_patriotic_war.01.desc:0 "[?ROOT.SOV_invader_of_ukraine.GetAdjective](이)가 우크라이나를 침공하자, 니콜라이 쿠츠네초프가 내무인민위원부에게 조국을 방어하는 전쟁에 참여하도록 해 달라는 부탁을 전해 왔습니다. 그의 뛰어난 능력들을 이용하면 그는 그 지역에서 활동하는 파르티잔 활동에 아주 유용한 자원이 될 수 있을 것입니다."
 NSB_soviet_great_patriotic_war.01.a:0 "합류를 환영하네, 동무!"
 NSB_soviet_propaganda_capmaign_events.1.t:0 "공산주의의 젊은 건설자들"
 NSB_soviet_propaganda_capmaign_events.1.desc:0 "우리의 친구들과 [SOV.GetNameDef]의 지도자들이 지금 자라나는 세대들에게 꼭 필요한 지식을 전해주기 위한 활동을 시작했습니다. 좋은 공산주의자란 모름지기  더 나은 세계를 건설하기 위해 신체적으로 튼튼해야 하며, 잘 교육받고 무슨 일을 해야 하는지 완전히 이해해야 합니다.\n\n우리 나라의 열정 넘치는 젊은이들이 이 활동에 자극받았으며, 이제는 가능하면 이 가르침을 최대한 따르며 살기 위해 노력하고 있습니다."
 NSB_soviet_propaganda_capmaign_events.1.a:0 "미래 세대는 더 밝은 미래를 스스로 건설해 나가야 한다."
 NSB_soviet_propaganda_capmaign_events.2.t:0 "평화 약속이 깨짐"
 NSB_soviet_propaganda_capmaign_events.2.desc:0 "지속적인 안전 보장을 위해 선제적인 행동을 취하기로 한 우리의 결정이 최근 우리가 발표한 성명과 맞물려서 우리의 발목을 잡고 있습니다. 대부분의 사람들은 이 상황에 대해서 대놓고 따지고 들지는 않습니다. 하지만 비밀 경찰들의 보고에 따르면 전쟁준비를 하는 것이 뻔한 상황에서 왜 평화를 약속하고 있는지 많은 사람들이 남몰래 궁금해하고 있다고 합니다.\n\n아무도 우리의 행동을 보고 거짓말이라고 감히 따지려 하지 않습니다. 하지만, 우리가 대중들에게 신뢰를 많이 잃은 것은 확실해 보입니다."
 NSB_soviet_propaganda_capmaign_events.2.a:0 "정말 유감스러운 타이밍이군."
 NSB_soviet_propaganda_capmaign_events.3.desc:0 "전쟁의 발발로 인해 대중들을 향안 우리의 입장이 약간 불편해졌습니다. 대다수의 사람들이 우리가 불공평하게 당한 쪽이라는 점에는 동의하고, 대중들의 분노 또한 당연히 침략자들에게 향해 있지만, 많은 사람들은 [THIS.GetLeader](이)가 어째서 이 공격을 예상하지 못했는지 궁금해하고 있습니다. 비밀경찰들의 보고에 따르면 사람들이 [THIS.GetLeader](을)를 \"위험할 정도로 순진하거나 범죄적으로 무능력하다\"고 선을 넘는 비난을 했다는 일이 몇 건 있었다고 합니다."
 NSB_soviet_propaganda_capmaign_events.3.a:0 "하지만 우리는 전쟁따위 원치 않았다!"
 NSB_soviet_foreign_politics_events.1.t:1 "정부에 가해지는 [FROM.GetAdjective]의 압력"
 NSB_soviet_foreign_politics_events.1.desc:0 "[FROM.GetAdjective] 외무장관이 [THIS.GetLeader](와)과의 긴급 협의를 위해 수도에 도착했습니다. [FROM.GetAdjective] 대표단은 국경 수비 문제에서부터 [FROM.GetLeader](이)가 현지 언론에 불쾌하게 묘사된 건까지 수많은 놀라운 현안들을 가지고 나타났습니다. 보도 자료에 의하면, 외무장관은 평화로운 협력관계의 중요성을 강조하였지만, [FROM.GetLeader] 측은 \"적대적이거나 비우호적인 [THIS.GetNameDef](을)를 받아들이기는 힘들 것\"이라고 말했습니다."
 NSB_soviet_foreign_politics_events.1.a:0 "저들이 우리 헌법을 고치려 하지만 않는다면 저들의 세력에 합류할 생각이 있다."
 NSB_soviet_foreign_politics_events.1.b:0 "우리 정부의 이념을 저들과 맞춰야 한다."
 NSB_soviet_foreign_politics_events.1.c:0 "조금도 양보할 생각은 없다."
 NSB_soviet_foreign_politics_events.2.t:2 "수도에서 [FROM.GetAdjective]의 지원을 받은 집회가 개최됨"
 NSB_soviet_foreign_politics_events.2.desc:1 "몇몇 정치 집단들이 이번 주 수도에서 집회를 한다고 선언했습니다. 우리 나라가 [FROM.GetNameDef](와)과 관계를 개선하려는 노력을 보여야 한다는 주장, [FROM.GetAdjective] 정권에 비판적인 정치인을 모두 공직에서 배제해야한다는 주장 말고는 딱히 표출하고 싶은 불만이 있어보이진 않았습니다.\n\n이 집회들이 그저 대중들의 지속적인 의견 표출일 뿐일 수도 있지만, 한 가지 주목할 만한 것은 집회를 주도하는 핵심 주동자 몇 명이 최근 [FROM.GetCapitalVictoryPointName]에 다녀왔다는 사실입니다. 그들은 모스크바에서 돌아온 이후로 점점 활동에 열기를 띄는 것 같았습니다."
 NSB_soviet_foreign_politics_events.2.a:0 "뭐, 시민들에겐 권리가 있다."
 NSB_soviet_foreign_politics_events.2.b:0 "경찰을 보내 머리통을 두들겨 줘라!"
 NSB_soviet_foreign_politics_events.10.t:1 "우리 경제에 투자하고 싶어하는 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.10.desc:0 "[FROM.GetAdjective] 정부는 우리 경제에 투자를 확대하는 프로그램을 실시하기로 했습니다. 프로그램의 일환으로, 그들은 우리에게 교량, 터널, 수도와 그 외 지방에 지을 도로 건설을 위한 자금을 마련해 줬습니다. 우리 나라의 건설 산업을 위한 수용량이 함께 증가하면서, 미래에도 이자를 낼 수 있을 것이 분명합니다. \n\n하지만, 정부 내 몇몇 사람들은 [FROM.GetAdjective]의 엔지니어들을 초대하고 투자를 받는 것은 앞으로 그들에게 계속 의존하게 되는 결과를 낳을 것이라고 우려하고 있습니다."
 NSB_soviet_foreign_politics_events.10.a:0 "고맙소, 동무들!"
 NSB_soviet_foreign_politics_events.10.b:0 "앞으로 [FROM.GetNameDef]에게 더 의존하게 될 뿐이다."
 NSB_soviet_foreign_politics_events.11.t:1 "[FROM.GetNameDefCap]의 전시 조치 요구"
 NSB_soviet_foreign_politics_events.11.desc:0 "전쟁이 조만간 일어날 가능성이 크게 올라가자, [FROM.GetAdjective] 정부는 우리의 전투 능력을 향상시키도록 우리에게 압력을 넣고 있습니다. 그들은 우리의 군 인력을 크게 증가시키길 원하고, 훈련 시간을 줄여서 전방에 배치될 사단의 숫자를 늘려서 [FROM.GetAdjective]의 사단들이 임무에서 벗어날 수 있도록 하기를 바라고 있습니다."
 NSB_soviet_foreign_politics_events.11.a:0 "확실히 그 말이 맞는 것 같다."
 NSB_soviet_foreign_politics_events.11.b:0 "우리 스스로를 지키는 법은 우리가 가장 잘 안다."
 NSB_soviet_foreign_politics_events.12.t:1 "국경 요새 확장을 원하는 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.12.desc:0 "[JAP.GetNameDef]의 위협이 커져가는 것을 인지하자, [FROM.GetAdjective] 정부는 당장 [JAP.GetNameDef]과의 국경지역을 요새화해야한다고 강하게 제안해 왔습니다. 방어선을 유지할 인력을 아끼기 위해서 그들은 요새화에 필요한 자재와 보급품은 모두 대겠다고 약속했습니다."
 NSB_soviet_foreign_politics_events.12.a:0 "먼저 제안해 줘서 고맙다."
 NSB_soviet_foreign_politics_events.12.b:0 "쓸데없는 분란이 생길지 모른다."
 NSB_soviet_foreign_politics_events.13.t:0 "[FROM.GetNameDef](이)가 [ROOT.GetAdjective]의 제안을 거절하다"
 NSB_soviet_foreign_politics_events.13.desc:0 "예상과는 다르게 [FROM.GetAdjective] 정부는 우리의 제안을 거부하고 우리 당국이 제시한 계획들을 모두 거절했습니다. 마치 [FROM.GetLeader](이)가 [ROOT.GetNameDef]에게 적대적인 의도를 가진 것처럼 보입니다..."
 NSB_soviet_foreign_politics_events.13.a:0 "진짜, [FROM.GetLeader] 저 인간 왜 저러지?"
 NSB_soviet_foreign_politics_events.20.t:1 "[FROM.GetNameDefCap]의 군사고문단 파견"
 NSB_soviet_foreign_politics_events.20.desc:0 "민주주의를 수호하기 위한 우리의 절박한 분투를 돕기 위해 [FROM.GetLeader](이)가 [FROM.GetAdjective] 군사 고문단을 파견하였습니다. 다양한 형태의 분쟁으로부터 경험을 쌓은 그들의 풍부한 경험을 받아들인다면 우리 군을 재건하는 데 큰 도움이 될 것이 분명합니다. 그들의 장비와 전략도 이용하면 파시스트 열강 놈들이 보내온 자칭 의용군들을 상대로 전장에서 대등하게 싸울 수 있을 것입니다."
 NSB_soviet_foreign_politics_events.20.a:0 "우리는 어깨를 맞대고 함께 싸운다!"
 NSB_soviet_foreign_politics_events.30.t:1 "[FROM.GetNameDefCap]의 알래스카 반환 요구"
 NSB_soviet_foreign_politics_events.30.desc:0 "몇 주 전, [FROM.GetAdjective]와 연계된 언론과 [FROM.GetAdjective]의 선전부가 협력해서 알래스카를 다시 논란의 중심으로 만들기 위한 압력을 가하기 시작했습니다. 그들은 일단 표면적으로는 1867년 있었던 알래스카의 구매가 사기, 또는 강매 계약이라고 근거 없는 주장을 하고 있습니다. 심지어는 알래스카에 사는 원주민, 개척자 모두가 분명 [FROM.GetNameDef]의 시민이 되는 편이 낫다는 식으로 말을 하고 있습니다.\n\n오늘, [FROM.GetAdjective] 대사가 서한을 가지고 왔습니다. 서한의 내용은, 자칭 \"망명 알래스카 자치 공화국 정부\"가 [FROM.GetNameDef]의 일부가 되기를 원하고 있으며, [FROM.GetLeader](이)가 그 요청을 받아들였다는 것이었습니다. 대사에 따르면 이제 마지막 남은 것은 권한 이양을 어떤 식으로 진행할지 협상하는 일 뿐이라고 합니다."
 NSB_soviet_foreign_politics_events.30.a:0 "그깟 얼어붙은 황무지는 놈들이 가지라지."
 NSB_soviet_foreign_politics_events.30.b:0 "정말 농담도 잘 하는군."
 NSB_soviet_foreign_politics_events.31.t:0 "알래스카의 반환"
 NSB_soviet_foreign_politics_events.31.desc:0 "시트카 요새에서 진행된 공식 행사에서, [FROM.GetNameDef](은)는 알래스카의 주권을 우리에게 양도하였습니다. 알래스카 주민들은 이번 양도 건으로 인해서 복잡한 심정인 것 같습니다만, 우리 고향 사람들은 좋아하고 있습니다."
 NSB_soviet_foreign_politics_events.31.a:0 "차르의 실수 중 또 하나가 없어지게 되었다."
 NSB_soviet_foreign_politics_events.32.t:0 "[FROM.GetNameDefCap]의 거부"
 NSB_soviet_foreign_politics_events.32.desc:0 "[FROM.GetAdjective] 국무부 장관은 우리의 요구에 입장을 내지 않았습니다. 대신, 문화개발부 차관 명의의 편지 한 통이 우리 대사관에 도착했습니다. 편지에는 완벽한 대체역사 소설을 쓰려고 하는 거였다면 노력을 가상하게 여기지만, 소설을 쓸 때는 공식적인 채널로 하지 말아 줬으면 한다고 써 있었습니다."
 NSB_soviet_foreign_politics_events.32.a:0 "오, 우리가 허세 부리는 걸로 알고 있나본데?"
 NSB_soviet_foreign_politics_events.32.b:0 "얼어붙은 땅덩어리는 더 이상 필요 없다."
 NSB_soviet_foreign_politics_events.150.t:0 "[FROM.GetNameDefCap]의 굴복"
 NSB_soviet_foreign_politics_events.150.desc:0 "이른 아침 내내 진행된 장관회의의 결과, [FROM.GetLeader](은)는 공식적으로 우리의 요구를 받아들였습니다. 우리의 [FROM.GetNameDef] 대사는 앞으로 [FROM.GetAdjective] 정부가 외교 및 내치에 있어서 우리와 뜻을 함께 하도록 지켜볼 것입니다."
 NSB_soviet_foreign_politics_events.150.a:0 "정말 지혜롭군."
 NSB_soviet_foreign_politics_events.151.t:0 "[FROM.GetNameDefCap]의 세력 가입"
 NSB_soviet_foreign_politics_events.151.desc:0 "[FROM.GetAdjective] 정부 내에서의 협상이 해결될 기미가 보이지 않자, [FROM.GetLeader](은)는 타협 방안을 제시했습니다. 그들이 [THIS.GetAdjective]군을 [FROM.GetAdjective] 영토 내에 받아들일 의향이 있는 한, 그들은 정부의 시스템에 일절 간섭을 받지 않을 것입니다.\n\n더 나아가, [FROM.GetAdjective]군은 계속 활동하게 될 것이고, [FROM.GetAdjective] 장교와 계급 체계를 따라갈 것이며, [FROM.GetAdjective] 정부의 명령만 들을 것입니다. 그러나, [FROM.GetLeader](은)는 상호 방위 계획에 대해 기꺼이 논의할 마음이 있어 보입니다."
 NSB_soviet_foreign_politics_events.151.a:0 "적어도 그들은 올바른 편에 써서 싸우게 될 것이다."
 NSB_soviet_foreign_politics_events.152.t:0 "[FROM.GetNameDefCap]의 거부"
 NSB_soviet_foreign_politics_events.152.desc:0 "[FROM.GetNameDef](와)과의 두드러지는 문제들을 해결하려 한 우리의 노력은 실패로 돌아간 듯합니다. 재차 논의를 하기 위해 우리 측 대사가 면담을 요청하자 [FROM.GetLeader](은)는 [FROM.GetAdjective]의 입장은 이미 명확하게 표현되었다면서, 앞으로 더 논의할 일은 없다고 무례하게 말했습니다."
 NSB_soviet_foreign_politics_events.152.a:0 "놈들은 더 끔찍한 운명을 선택한 것이다."
 NSB_soviet_foreign_politics_events.152.b:0 "일단은 더 몰아붙이지 않을 것이다."
 NSB_soviet_foreign_politics_events.152.c:0 "[FROM.GetNameDef] 침공 준비!"
 NSB_soviet_foreign_politics_events.152.d:0 "[ENG.GetAdjective](와)과 협동 침공을 준비해야만 합니다"
 NSB_soviet_foreign_politics_events.153.t:0 "영국-[SOV.GetAdjective]의 이란 침공"
 NSB_soviet_foreign_politics_events.153.desc:0 "[FROM.GetNameDef](으)로부터 우리에게 [PER.GetNameDef](을)를 향한 합동 군사작전을 제안하는 외교 메시지가 도착했습니다. [FROM.GetAdjective] 지휘부는 이 작전으로 우리가 이란의 유전 및 [FROM.GetNameDef](을)를 향한 보급선을 확보할 수 있을 것이라고 확인하였습니다. 또한 적성국이 [TUR.GetNameDef]에서 [PER.GetName](을)를 지나 바쿠 유전지대와 [RAJ.GetNameDef](으)로 진격하는 것을 방지할 수 있다고 합니다."
 NSB_soviet_foreign_politics_events.153.a:0 "페르시아 회랑을 확보해야만 한다!"
 NSB_soviet_foreign_politics_events.153.b:0 "[PER.GetAdjective]의 독립을 존중해야 한다."
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt:0 "[FROM.GetAdjective]는 홀로 [PER.GetNameDef](을)를 상대해야 할 것이다."
 NSB_soviet_foreign_politics_events.154.t:0 "영국-[SOV.GetAdjective]의 이란 침공"
 NSB_soviet_foreign_politics_events.154.desc:0 "[FROM.GetAdjective] 대사가 [PER.GetNameDef](을)를 향한 합동 군사작전을 조직하고 실행하는 데에 [FROM.GetNameDef](이)가 동의한다는 서한을 전해 왔습니다. [ROOT.GetAdjective](와)과 [FROM.GetAdjective] 지휘부는 이번 공격 작전은 숫자도 부족하고 기술적으로 낙후된 적을 상대로 빠르고 효율적으로 진행될 것으로 확신하고 있으며, 이란의 유전지대와 [ROOT.GetNameDef](을)를 향한 [FROM.GetAdjective] 보급선의 확보 및 적성국이 [TUR.GetNameDef]에서 [PER.GetName](을)를 지나 바쿠 유전지대와 [RAJ.GetNameDef](으)로 진격하는 것을 방지하는 효과를 가져올 것이라고 합니다."
 NSB_soviet_foreign_politics_events.154.a:0 "작전준비를 시작하라!"
 NSB_soviet_foreign_politics_events.155.t:0 "[FROM.GetAdjective] 정부의 거부"
 NSB_soviet_foreign_politics_events.155.desc:0 "[ROOT.GetAdjective](와)과 [FROM.GetAdjective] 양국의 외교관이 몇번의 진이 빠지는 회의를 가진 끝에, [FROM.GetNameDef](은)는 [PER.GetNameDef](을)를 목표로 하는 우리의 계획에 참여하지 않기로 결정하였습니다. 심지어 이 계획은 우리의 영토 야욕을 정당화하기 위한 계획이 아니냐며 [FROM.GetLeader](이)가 직접 떠보기까지 했습니다.\n아무래도 [PER.GetNameDef](은)는 우리 힘만으로 처리해야만 할 것 같습니다."
 NSB_soviet_foreign_politics_events.155.a:0 "믿을 게 못 되는 나라..."
 NSB_soviet_foreign_politics_events.200.t:0 "[FROM.GetNameDefCap]의 요구"
 NSB_soviet_foreign_politics_events.158.t:0 "신 [FROM.GetAdjective] 정부"
 NSB_soviet_foreign_politics_events.158.desc:1 "우리 측 외교관과의 협상이 실패로 돌아가고, 여론과 언론의 크나큰 압박을 이기지 못하고 [FROM.GetAdjective] 정부 수장이 하야를 결정하고 선거를 개시하기로 결정했습니다. 예상했던 대로, 이번 선거에서는 우리의 이익에 더 부합하는 [FROM.GetRulingParty]당이 승리했으며, [FROM.GetLeader](이)가 수장이 되었습니다."
 NSB_soviet_foreign_politics_events.158.a:0 "드디어, [FROM.GetNameDef]에게서 더 많은 협조를 받아낼 수 있겠다."
 NSB_soviet_foreign_politics_events.200.desc:1 "[FROM.GetAdjective] 대사는 [THIS.GetLeader](와)과 시급한 면담을 요구한다는 서한을 보내 왔습니다. 그 서한에 따르면, [FROM.GetAdjective] 정부는 더 이상 우리 나라 내의 \"불확실한 안보 상황\"을 참아줄 수 없다고 합니다. 현재로서는 그게 무슨 뜻인지 확실하지는 않습니다. 하지만 우리에게는 현재  [FROM.GetAdjective]군의 국내 주둔을 허용하거나, [FROM.GetNameDef]의 요구에 맞게 우리 정부를 재편하거나, [FROM.GetNameDef]의 군사 공격을 받거나, 세 가지의 선택지가 주어진 것만은 확실해 보입니다."
 NSB_soviet_foreign_politics_events.200.a:0 "우리에겐 선택의 여지가 없다."
 NSB_soviet_foreign_politics_events.200.b:0 "타협을 할까?"
 NSB_soviet_foreign_politics_events.200.c:0 "우리의 자유를 위해 싸우겠다!"
 NSB_soviet_foreign_politics_events.210.t:0 "[FROM.GetNameDef]의 압력"
 NSB_soviet_foreign_politics_events.210.desc:0 "[FROM.GetAdjective] 정부는 현재 우리의 외교 상황에 대해 불안함을 키우고 있는 것 같습니다. 지난 주, [FROM.GetAdjective] 대사는 최소 6회 이상 [THIS.GetLeader](와)과 접견하였으며, 마지막 접견 때 실질적으로 최종 권고를 통보했습니다.\n\n우리는 [FROM.GetNameDef]에 방위 조약 형식으로 참가하여 \"국내 문제에 대해 일정 수준의 감독을 받을 것\"을 요구받고 있습니다. 이 요구를 거부하면 [FROM.GetNameDef](은)는 우리에게 군사적 제재를 가할 것입니다."
 NSB_soviet_foreign_politics_events.210.a:0 "싸워봤자 소용 없을 것이다."
 NSB_soviet_foreign_politics_events.210.c:0 "오게 두어라!"
 NSB_soviet_foreign_politics_events.211.t:0 "하키모프 제안"
 NSB_soviet_foreign_politics_events.211.desc:0 "소련 총영사 카림 하키모프는 소비에트와 아랍 국가의 외교적 관계를 증진시키기 위해 기존의 두 배 노력을 기울이고 있습니다. 타타르 혈통의 소련인이자 무슬림 신도인 하키모프는 1926년 2월 이븐 사우드를 히자즈의 왕, 네지드의 술탄임을 확인하는 공식 서류를 제다에서 이븐 사우드의 집까지, 자차를 몰고 총탄을 뚫고 배달해낸 일로 이븐 사우드에게 존중받으며 우정을 나누는 사이가 되었습니다. 그 일 이후로 하키모프는 소비에트-아랍의 관계를 증진시키는 데 주역이 되었습니다. 정말로 소련판 아라비아의 로렌스라고 할 수 있습니다."
 NSB_soviet_foreign_politics_events.211.a:0 "하키모프의 제안에는 악의가 없을 지 모르지만, 소련의 야욕은 주의해야 한다."
 NSB_soviet_foreign_politics_events.250.t:0 "[FROM.GetNameDefCap]의 군사 원조"
 NSB_soviet_foreign_politics_events.250.desc:0 "소총과 보급품을 운반하는 [FROM.GetAdjective] 수송대가 우리 전선에 도착했습니다. 다음 수송대가 언제 도착할 거라는 말이 없으니, 이번 보급품으로 최대한 버텨야 될 겁니다."
 NSB_soviet_foreign_politics_events.251.t:0 "[JAP.GetNameDef](와)과의 전쟁을 준비하는 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.251.desc:0 "[FROM.GetLeader](은)는 [JAP.GetNameDef](와)과의 전쟁은 피할 수 없으며 가까운 미래에 일어날 가능성이 높다는 결론을 내린 것 같습니다. 따라서, 수도에 있는 [FROM.GetAdjective] 대변인은 국경 수비대에게 경고를 전달하고 군대 동원령을 내려 임박한 [JAP.GetAdjective]의 공격에 대비할 것을 촉구했습니다."
 NSB_soviet_foreign_politics_events.251.a:0 "우리는 준비되었다."
 NSB_soviet_foreign_politics_events.252.t:0 "[JAP.GetNameDef]과의 전쟁"
 NSB_soviet_foreign_politics_events.252.desc:0 "오랫동안 기다렸던 [JAP.GetNameDef](와)과의 전쟁이 찾아왔습니다. 오늘 이른 아침, [FROM.GetAdjective]군이 중국 전역에 위치한 [JAP.GetAdjective] 진지를 공격하기 시작했고, 이제 우리가 그들과 함께할 시간입니다. 우리 동맹 [FROM.GetAdjective]과 함께, [JAP.GetAdjective]군을 우리 땅에서 몰아낼 것입니다!"
 NSB_soviet_foreign_politics_events.252.a:0 "복수의 날이 밝았다!"
 NSB_soviet_foreign_politics_events.260.t:0 "[FROM.GetNameDefCap]의 평화 제안"
 NSB_soviet_foreign_politics_events.260.desc:0 "쿠릴 열도와 사할린을 점령하고 나자, 평화협정을 준비하기 위해 [FROM.GetAdjective] 지휘관이 현재 전선에서 교전 정지를 제안했습니다. 평화협정에서는 높은 확률로 쿠릴 열도와 남사할린을 [FROM.GetNameDef](이)가 할양받으며 북방 열도를 새 국경으로 설정할 것이라는 사실은 말하지 않았습니다."
 NSB_soviet_foreign_politics_events.260.a:0 "고통스럽지만 참을 만 하다."
 NSB_soviet_foreign_politics_events.260.b:0 "전세가 다시 우리에게 유리하게 흐를지 모른다."
 NSB_soviet_foreign_politics_events.261.desc:1 "쿠릴 열도와 남사할린을 점령하고 홋카이도에 효과적으로 상륙을 성공하자, 평화협정을 준비하기 위해 [FROM.GetAdjective] 지휘관은 현재 전선에서 교전 정지를 제안했습니다. 평화협정에서는 높은 확률로 쿠릴 열도 및 사할린의 [FROM.GetAdjective]영토임을 확인, 그리고 홋카이도를 [FROM.GetAdjective] 관리 하로 편입시킬 것입니다."
 NSB_soviet_foreign_politics_events.262.b:0 "정말 터무니 없는 제안이군!"
 NSB_soviet_foreign_politics_events.263.t:0 "[FROM.GetNameDefCap]의 동맹 제의"
 NSB_soviet_foreign_politics_events.263.desc:0 "[FROM.GetLeader](이)가 보낸 특사가 우리에게 대담한 제안을 제시해 왔습니다. [FROM.GetAdjective] 정부는 우리와 동맹 협정을 맺을 생각이 있다고 합니다! 자세한 사항은 아직 논의를 해야 되겠지만, 우리 두 나라의 동맹의 주된 목적은 [USA.GetNameDef](이)가 태평양에 행사하는 영향력을 줄이거나 제거하는 것입니다. 동맹이 맺어진다면 중국에서 우리의 위치를 흔드는 가장 큰 위협을 일소할 수 있을 것이며, 또한 많은 군 병력을 다른 곳에 재배치할 여유를 가질 수 있을 것입니다.\n\n해군 장교 대다수가 이러한 전망에 크게 들뜬 와중에, 육군 장교들은 동맹 제안 자체를 크게 의심하고 있습니다. 그들은 우리가 안심하고 등을 보이는 순간 [FROM.GetNameDef](이)가 칼을 꽂아 올 것을 걱정하고 있습니다."
 NSB_soviet_foreign_politics_events.263.a:0 "이것은 힘의 균형을 극적으로 바꿀 것이다."
 NSB_soviet_foreign_politics_events.263.b:0 "그들이 약속을 지킬 거라고 믿을 수는 없다."
 NSB_soviet_foreign_politics_events.264.t:0 "평화협정을 수용한 [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.264.desc:0 "[GetAppropriateSovietProgressInJapan] 후, [FROM.GetLeader](은)는 우리의 평화 제안을 수용했고, 상호 적대적 행위를 즉시 중단하는 보답으로 우리가 요구한 영토를 넘기기로 합의했습니다. \n이제 저들은 우리에게 [537.GetName], [555.GetName], [536.GetName]의 지역 통치권을 [ROOT.GetNameDef]에게 넘길 것입니다."
 NSB_soviet_foreign_politics_events.264.desc_default:0 "[ROOT.GetAdjective] [GetAppropriateRedArmyNsName]의 [FROM.GetAdjective]령 북부 도서지역 점령"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido:0 "[GetAppropriateRedArmyNsName]의 [536.GetName](을)를 포함한 [FROM.GetAdjective] 북방 지역 진출"
 NSB_soviet_foreign_politics_events.264.a:0 "[FROM.GetLeader]의 현명한 결정이다."
 NSB_soviet_foreign_politics_events.265.t:0 "평화협정을 거부한 [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.265.desc:0 "[From.GetNameDef](은)는 우리의 평화 제의를 거부했고, [FROM.GetAdjective] 영토를 점유중인 [ROOT.GetAdjective](을)를 일소하고 우리 영토로 밀고 들어올 때까지 싸움을 계속하겠다고 맹세했습니다."
 NSB_soviet_foreign_politics_events.265.a:0 "[FROM.GetLeader](은)는 이대로 계속 싸우면 나라가 망할 거라는 사실을 못 보는가?"
 NSB_soviet_foreign_politics_events.266.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] 친선 조약"
 NSB_soviet_foreign_politics_events.266.desc:0 "우리가 보내는 화해의 제스처에 만족한 [FROM.GetAdjective] 정부는 우리의 제안을 받아들였습니다.\n바로 몇 시간 전, [FROM.GetAdjective](와)과 [ROOT.GetAdjective] 외교관들은 상호 불가침조약에 서명했으며, [FROM.GetAdjective] 대사는 이 조약이 동방에서 새로운 협력관계의 시대를 여는 사건이 될 것이라고 말했습니다."
 NSB_soviet_foreign_politics_events.266.a:0 "이 협정의 성과는 미래에 열매를 맺을 것이다."
 NSB_soviet_foreign_politics_events.267.t:0 "우리의 방어 조약 제안을 거부한 [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.267.desc:0 "[FROM.GetAdjective] 정부는 우리의 화해 제의에 별 감흥을 느끼지 못했는지 무심하게 우리의 제안을 거부했습니다.\n극동에 있는 [FROM.GetLeader]의 야망을 예의주시할 필요가 있을 것 같습니다..."
 NSB_soviet_foreign_politics_events.267.a:0 "계획을 수정할 수밖에 없겠군..."
 NSB_soviet_foreign_politics_events.268.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] 반[USA.GetNameDef] 협정"
 NSB_soviet_foreign_politics_events.268.desc:0 "[USA.GetNameDef]에 대항한 공세 조약에 [FROM.GetAdjective] 정부는 솔직한 관심을 표했습니다. 그리고 [FROM.GetLeader]의 외교관들은 서류에 방금 서명을 마쳤습니다. [FROM.GetAdjective]군은 현재 새 위치 재배치되고 있으며, 고위 사령부는 동맹과 함께 [USA.GetNameDef](을)를 패배시키고 놈들의 세계 정치에서의 영향력을 영원히 배제시킬 수 있을 거라고 자신하고 있습니다."
 NSB_soviet_foreign_politics_events.268.a:0 "[USA.GetAdjective] 제국주의는 우리가 막겠다!"
 NSB_soviet_foreign_politics_events.269.t:0 "우리의 공세 조약을 거부한 [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.269.desc:0 "[FROM.GetAdjective] 정부는 우리의 제안을 거절했습니다. [ROOT.GetAdjective]군과 [FROM.GetAdjective]군이 연합하여 [USA.GetNameDef]에 공세를 펼치자는 우리의 조약 제안이 [FROM.GetLeader]의 관심을 끌지 못한 것 같습니다."
 NSB_soviet_foreign_politics_events.269.a:0 "유감스러운걸..."
 SOV_decision_will_be_locked_tt:0 "\n이 결정은 더이상 사용할 수 없습니다. 최종권고는 국가 당 한번만 보낼 수 있습니다."
 SOV_decision_will_remain_available_tt:0 "\n이 결정은 사용 가능한 채로 남을 것입니다."
 NSB_soviet_foreign_politics_events.270.t:1 "[FROM.GetAdjective] 카스피해 횡단 철도 확장"
 NSB_soviet_foreign_politics_events.270.desc:1 "러시아의 카스피 해 횡단철도는 중앙아시아를 횡단하여 동쪽의 타슈켄트까지 이어집니다. [FROM.GetAdjective] 정부는 이제 철도를 연장하여 수도에 연결, 더 나은 무역 관계를 설립하고자 합니다. [FROM.GetAdjective] 정부는 신강 시장으로의 확장을 염두에 두고 있는 것으로 보이며 이 사업이 개발 및 무역 부문에서 상호 호혜적인 관계의 첫걸음이 될 지도 모릅니다."
 NSB_soviet_foreign_politics_events.270.a:1 "우리는 이 사업을 찬성한다!"
 NSB_soviet_foreign_politics_events.270.b:1 "[SOV.GetAdjective] 상인들은 우리 나라에 간섭하지 말라."
 NSB_soviet_foreign_politics_events.271.t:0 "[FROM.GetNameDefCap]의 제안 동의"
 NSB_soviet_foreign_politics_events.271.desc:1 "세미팔라틴스크에 주재한 [SIK.GetAdjective] 영사는 우리 외교관에게 연락하여 카스피 해 횡단철도를 연장하고자 하는 [ROOT.GetAdjective]의 제안을 기쁘게 받아들이며, 우루무치에 있는 [SIK.GetAdjective] 정부도 같은 의견이라고 했습니다. 또한 그는 [SIK.GetNameDef] 임시정부가 우리 나라와 새로운 경제적, 외교적 관계를 발전시켜 나가는 것에 동의한다고 밝혔습니다."
 NSB_soviet_foreign_politics_events.271.a:1 "새 시장으로 향하는 문이 열렸다!"
 NSB_soviet_foreign_politics_events.272.t:0 "[FROM.GetNameDefCap]의 제안 거부"
 NSB_soviet_foreign_politics_events.272.desc:1 "세미팔라틴스크에 주재한 [SIK.GetAdjective] 영사는 우리 외교관에게 연락하여 [SIK.GetAdjective] 정부는 [SIK.GetAdjective]의 수도 우루무치를 잇는 카스피 해 횡단철도를 연장하고자 하는 [ROOT.GetAdjective]의 제안을 거절하기로 결정했다고 말했습니다."
 NSB_soviet_foreign_politics_events.272.a:1 "굉장히 유감스럽고 예상치 못한 국면의 전환이군."
 NSB_soviet_foreign_politics_events.272.b:1 "그들은 불장난을 하고 있다!"
 NSB_soviet_foreign_politics_events.273.t:1 "[619.GetName]에서 [FROM.GetAdjective]의 광물 탐사"
 NSB_soviet_foreign_politics_events.273.desc:1 "디화에 있는 [FROM.GetAdjective] 대변인은 [619.GetName]에 있는 자원을 탐사하고, 사회기반시설을 발전시켜 개발을 가능하게 하기 위한 새로운 제안을 제시했습니다. 그 대신, [FROM.GetAdjective] 무역부가 알타이에서 채굴되는 금, 희귀 광물과 같은 상품의 수출로 상환하겠다고 말했습니다."
 NSB_soviet_foreign_politics_events.273.a:1 "양쪽 모두에게 유익한 협정이다."
 NSB_soviet_foreign_politics_events.273.b:1 "그들은 그저 우리나라에서 [FROM.GetAdjective]의 영향력을 키우길 원한다."
 NSB_soviet_foreign_politics_events.274.t:0 "[FROM.GetNameDefCap]의 제안 동의"
 NSB_soviet_foreign_politics_events.274.desc:1 "디화에 있는 [ROOT.GetAdjective] 대변인에게 [SIK.GetAdjective] 외교관이 [619.GetName]의 자원을 탐사하고 지역의 사회기반시설을 발전시켜 개발을 가능하게 하려는 우리의 제안을 수락하겠다고 알렸습니다. 그 대신, [SIK.GetAdjective] 무역부는 알타이에서 채굴되는 금, 희귀 광물과같은 상품을 수출함으로써 대금을 상환할 것입니다."
 NSB_soviet_foreign_politics_events.274.a:1 "새로운 무역 기회들이 열릴 것이다!"
 NSB_soviet_foreign_politics_events.275.t:0 "[FROM.GetNameDefCap]의 제안 거부"
 NSB_soviet_foreign_politics_events.275.desc:1 "디화에 있는 [ROOT.GetAdjective] 대변인에게 [SIK.GetAdjective] 외교관이 우리나라에 투자하라는 제안을 정부가 거절했다고 알렸습니다. [SIK.GetNameDef]는 더 이상 [ROOT.GetNameDef]과 무역을 활성화하고 사업과 외교관계를 발전시키는 데에 관심이 없어 보입니다."
 NSB_soviet_foreign_politics_events.275.a:1 "나쁜 결정이다....."
 NSB_soviet_foreign_politics_events.275.b:1 "우린 허락을 구하던 것이 아닌데."
 NSB_soviet_foreign_politics_events.276.t:1 "[618.GetName]의 [FROM.GetAdjective] 광물 탐사"
 NSB_soviet_foreign_politics_events.276.desc:1 "새로운 [FROM.GetAdjective] 제안이 우리 외교관에게 도착했습니다. [FROM.GetNameDefCap]은 우리나라 북부의 광물과 유전을 발굴하는 것에 큰 관심을 가지고 있는 것으로 보이며, 자원개발권을 조건으로 지역의 광물을 탐사하고 사회기반시설을 확대하는 것을 제안했습니다. [FROM.GetAdjective] 대표부는 이 산업적 투자가 자연스레 해당 지역 내에서 국가적인 금, 은광 개발을 촉진시킬 수 있을 것이라 단언하고 있습니다."
 NSB_soviet_foreign_politics_events.276.a:1 "그 자원들은 우리에게 필요 없다. 우린 금이 필요하다!"
 NSB_soviet_foreign_politics_events.276.b:1 "[ROOT.GetAdjective]의 땅에 묻힌 자원은 이제 [ROOT.GetName] 소유입니다!"
 NSB_soviet_foreign_politics_events.277.t:0 "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.277.desc:1 "[SIK.GetNameDef]에 주재하는 [ROOT.GetAdjective] 외교관들의 보고에 따르면 우리가 제안한 북부 [SIK.GetNameDef]의 광물과 석유 자원 탐사 제안이 승인되었다고 합니다. [SIK.GetName] 임시정부는 [618.GetName] 역내의 기반 시설이 확장되기를 바라고 있습니다. 기반 시설이 확장된다면 자연스럽게 해당 지역의 금과 은의 산출량이 증가할 것이기에, 그들은 [ROOT.GetAdjective]의 투자에 대한 보답 개념으로 우리에게 [618.GetName] 내에서 발견한 전략 자원들을 모두 채취해갈 수 있도록 허가해 주었습니다. "
 NSB_soviet_foreign_politics_events.277.a:1 "그들은 이런 제안을 거절할 수 없다!"
 NSB_soviet_foreign_politics_events.278.t:0 "[FROM.GetAdjective] 군사 원조"
 NSB_soviet_foreign_politics_events.278.desc:0 "우리 이웃 국가인 [FROM.GetAdjective] 대사의 편지가 우리 외교관에게 전달되었습니다. 편지는 [ROOT.GetName]의 군사적 역량에 대한 우려와 함께, [ROOT.GetAdjective]군을 재건하기 위한 장비 및 교관을 지원하겠다는 제안을 담고 있었습니다. 항공대를 위한 항공기를 받을 것이고, 병사들을 위한 소총과 기관총을 받을 것이며, 우리를 위해 대포 공장과 요새를 지어줄 것이며 공군 양성을 위한 항공 학교 또한 지어질 것입니다. 그 대신, [FROM.GetAdjective] 정부는 우리에게 무역 장벽을 낮추고 양모, 면, 털가죽 및 가죽과 같은 [ROOT.GetAdjective] 일반 상품들의 수출을 늘려 달라고 요구하고 있습니다."
 NSB_soviet_foreign_politics_events.278.a:0 "이건 정말로 관대한 제안이다."
 NSB_soviet_foreign_politics_events.278.b:0 "우리는 [FROM.GetAdjective]의 경제적 점령을 멈춰야 한다!"
 NSB_soviet_foreign_politics_events.279.t:0 "[FROM.GetNameDefCap](이)가 우리 군사 원조를 수락함"
 NSB_soviet_foreign_politics_events.279.desc:0 "[SIK.GetNameDef]에 주재 중인 우리 외교관들의 보고에 따르면 [SIK.GetName]에게 제안한 군사 지원이 [SIK.GetLeader]에 의해 받아들여졌다고 합니다. 중국인 지도자는 육군 양성 및 국방에 신경을 많이 쓰고 있는 것으로 보이며, [ROOT.GetAdjective]의 도움을 받으면 [SIK.GetNameDef](은)는 분명 동쪽에서 오는 적대적인 군세에 맞서 싸울 수 있을 것으로 믿고 있는 것 같습니다."
 NSB_soviet_foreign_politics_events.279.a:0 "훌륭한 선택이군!"
 NSB_soviet_foreign_politics_events.280.t:0 "[FROM.GetAdjective] 영토 확장 지원"
 NSB_soviet_foreign_politics_events.280.desc:0 "동방을 향한 우리의 영토 확장에 이어서, [FROM.GetAdjective] 정부는 새로 확보한 우리 땅에 기반 시설 및 군사 방어 시설 건설을 도와 우리의 확장을 지원하겠다는 뜻을 밝혀 왔습니다. [FROM.GetNameDefCap](은)는 또한 [756.GetName]의 유전을 개발하는 것에 관심이 있어 보이는데, 그들이 말하길 이는 우리의 동쪽을 향한 진군을 위한 핵심적인 요소가 될 것이라고 합니다.\n다시 한번, [FROM.GetAdjective] 정부는 우리 시장 내에서 자신들의 무역 주체들을 위한 금융 혜택 및 그들을 향한 수출의 증가를 요구하고 있습니다."
 NSB_soviet_foreign_politics_events.280.a:0 "괜찮은 제안이다."
 NSB_soviet_foreign_politics_events.280.b:0 "이만 됐다, 우린 그들이 필요없다!"
 NSB_soviet_foreign_politics_events.281.t:0 "우리의 원조를 수락한 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.281.desc:0 "동방 원정을 위한 화물 및 군사 지원을 제공하겠다는 우리의 제안을 [SIK.GetLeader](이)가 받아들였습니다. 우리는 이제 그들이 새로 확보한 영토에 기반시설과 군사 방어시설을 건설할 수 있게 되었고, [756.GetName] 내에 있는 유전지역 또한 개발할 수 있게 되었습니다. 그 대가로, [SIK.GetAdjective] 정부는 우리 무역 주체들과의 거래에서 더 많은 경제적 혜택을 받게 될 것이고 우리 나라로 수출을 더 많이 할 수 있게 되었습니다."
 NSB_soviet_foreign_politics_events.281.a:0 "언제나 도와줄 수 있지!"
 NSB_soviet_foreign_politics_events.282.t:0 "[ROOT.GetNameDef]의 소비에트 공화국화를 요구하는 [SOV.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.282.desc:0 "최근 입수한 [FROM.GetNameDef] 공식 성명에 따르면 [ROOT.GetNameDef](이)가 독립 소비에트 사회주의 공화국 자격으로 [FROM.GetNameDef] 정부에 종속국으로 편입되기를 원한다고 합니다. [FROM.GetLeader] 스스로가 우리에게 어느 정도 수준의 자치권을 누리도록 약속하였고, 붉은 군대는 신강을 소련의 영토와 같이 보호해 줄 준비가 되어 있다고 했습니다. 그의 말에 의하면, 이러한 것들은 지금과 같은 어려운 환경에서 우리 두 나라가 상호 협력을 효율적으로 할 수 있도록 하기 위한 필수 조치라고 합니다.\n우리 나라에 유입되어 있는 많은 양의 [FROM.GetNameDef] 자본, 그리고 우리 경제에 미치는 [FROM.GetAdjective]의 영향을 고려했을 때, 답신을 보내기 전에 신중하게 생각해 볼 필요가 있을 것 같습니다."
 NSB_soviet_foreign_politics_events.282.a:0 "우린 다른 선택지가 없다."
 NSB_soviet_foreign_politics_events.282.b:0 "우린 이 멍청한 짓을 멈춰야 한다!"
 NSB_soviet_foreign_politics_events.283.t:0 "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.283.desc:0 "중국령 신강을 독립 소비에트 사회주의 공화국 자격으로 [ROOT.GetNameDef] 정부에 종속국으로 편입되는 것에 동의한다는 [FROM.GetLeader] 명의의 공식 성명을 입수하였습니다. 해당 지역에 대한 우리의 대규모 개발 계획이 우리의 동맹들과 좋은 관계를 맺고 필요한 도움을 주고자 하는 [ROOT.GetAdjective]의 선의를 잘 보여준 것 같습니다. 우리의 개발 계획을 보고 [FROM.GetLeader](은)는 요즘처럼 어려운 시기에 두 나라가 서로 효율적인 협력 관계를 형성하려면 우리의 요구를 받아들이는 수밖에 없다는 것을 이해하였습니다."
 NSB_soviet_foreign_politics_events.283.a:0 "환영한다, 동무들!"
 NSB_soviet_foreign_politics_events.284.t:0 "[FROM.GetNameDefCap]의 요구 거부"
 NSB_soviet_foreign_politics_events.284.desc:0 "우리는 독립 소비에트 사회주의 공화국 자격으로 [FROM.GetNameDef](을)를 우리나라에 통합하자는 우리의 제안을 거절한다는 [FROM.GetLeader]의 공식 성명을 입수하였습니다. 이 지역을 개발시키고 이웃 중국인들을 돕고자 했던 우리의 대규모 투자는 [FROM.GetLeader]에게 아무런 의미도 없었던 것입니다. 그는 아직도 [ROOT.GetNameDef](을)를 믿지 못하겠다는 시선으로 지켜보고 있습니다."
 NSB_soviet_foreign_politics_events.284.a:0 "그들이 우리 국가간 협력을 방해하고 있습니다."
 NSB_soviet_foreign_politics_events.284.b:0 "우리는 이 모욕을 그냥 넘어가도록 두지 않겠다!"
 NSB_soviet_foreign_politics_events.285.t:0 "붕괴 직전에 이른 [SOV.GetName]"
 NSB_soviet_foreign_politics_events.285.desc:0 "전쟁에서 끔찍한 손실을 입은 후, [SOV.GetNameDef]의 붕괴는 우리가 생각했던 것보다 더 가까워진 것 같습니다. 우리 정부의 몇몇 구성원들은 우리나라가 이러한 사태의 전환으로 인해 불가피하게 위협을 받고 있다고 단언하고 즉시 [SOV.GetAdjective]협정을 취소하고 대신에 중국 관리들과의 관계 강화에 착수할 것을 제안하고 있습니다. 그들은 우리가 [ROOT.GetNameDef]의 안전을 보장하려면 우리를 지원할 수 있는 강력한 동맹국을 찾기 위해 무슨 짓이든 해야 하고, [SOV.GetNameDef](은)는 현재 상황을 고려할 때 어떠한 보복도 할 수 없을 것 같다고 말합니다."
 NSB_soviet_foreign_politics_events.285.a:0 "우린 함께 적들을 상대한다!"
 NSB_soviet_foreign_politics_events.285.b:0 "자, 다른 친구들을 보러 가보자!"
 NSB_soviet_foreign_politics_events.286.t:0 "소련의 패배로 인해 위협받는 신강"
 NSB_soviet_foreign_politics_events.286.desc:0 "어제 공식 성명에서 [SIK.GetLeader](은)는 [ROOT.GetNameDef]에 대한 신강의 충성심을 재확인했고, 양국 간의 협력을 지속하고 싶다는 개인적인 바람을 밝혔습니다. 하지만, [SIK.GetNameDef] 내부의 겁쟁이 무리들이 [ROOT.GetNameDef]의 인상에 심각한 피해를 입힌 것은 확실하며, [SIK.GetRulingParty] 내에서 [SIK.GetLeader]의 지지 또한 큰 타격을 입었습니다."
 NSB_soviet_foreign_politics_events.286.a:0 "안쓰러운 상황이군..."
 NSB_soviet_foreign_politics_events.286.b:0 "이 말많은 배신자들을 본을 보여야 한다!"
 NSB_soviet_foreign_politics_events.287.t:0 "[SIK.GetNameDefCap] 측의 [ROOT.GetFactionName] 탈퇴"
 NSB_soviet_foreign_politics_events.287.desc:0 "어제 공식 성명 발표에서 [SIK.GetLeader](은)는 신강이 [ROOT.GetFactionName]에서 분리될 것이며 [ROOT.GetAdjective](와)과 맺은 모든 협정은 즉시 효력을 상실한다고 발표했습니다.\n그의 연설에 따르면, [ROOT:GetName](은)는 곧 붕괴될 처지에 있으며 동쪽과 서쪽의 적에 둘러싸였고, 지금이야말로 신강이 동쪽의 이웃인 중국, 그리고 형제들과 연대를 강화하여 외국인 침략자들에 맞서 싸워야 한다고 합니다."
 NSB_soviet_foreign_politics_events.287.a:0 "가게 놔둬라! 우리에겐 더 중요한 일들이 있다."
 NSB_soviet_foreign_politics_events.287.b:0 "그들은 그 대가를 치를 것이다!"
 SOV_sinikiang_influence_cg_tt_sik:0 "§Y[SOV.GetFlag][SOV.GetNameDefCap]§!(은)는 이 협정으로 소비재 §Y-1.0%§! 혜택을 받을 것입니다."
