 POL_defensive_plans:0 "방어 계획"
 POL_defensive_plans_desc:0 ""
 POL_defend_in_east_state:0 "[From.GetName] 방어 계획"
 POL_defend_in_east_state_desc:0 "동부 지역은 멀리 떨어진 데다가 개발이 덜 된 지역이라서, 자연의 힘이 강하게 미치는 곳입니다. 우리 군사들이 주변 환경을 유리하게 이용할 수 있도록 훈련시키고 침략자 러시아 놈들은 산개된 채로 혼란스러워 하도록 해야 합니다."
 POL_defend_in_west_state:0 "[From.GetName] 방어 계획"
 POL_defend_in_west_state_desc:0 "서부 지방에는 우리의 산업 대부분이 있고, 독일로부터 그곳을 방어하는 것은 매우 중요합니다. 우리 국경에 있는 압도적인 숫자에 맞서려면 서부에서 지역 방어 전략을 세워야 합니다."
 POL_four_year_plan_mission:0 "다음 4개년 계획을 준비"
 POL_four_year_plan_mission_desc:0 "4개년 계획이 진행 중입니다. 우리가 향후 4년을 위해 충분히 준비하려면 우리는 국가를 개혁하고 산업화하겠다는 약속을 반드시 이행해야 합니다."
