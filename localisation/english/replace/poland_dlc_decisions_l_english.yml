 POL_diplomatic_mission_to_AUS_desc:0 "우리가 다른 국가들을 미엥지모제에 가입하도록 설득하려면, 그것이 최선의 이익이라고 확신하게 해야 합니다. 유제프 벡을 외교 임무에 파견함으로써, 우리가 꿈꾸는 방어 동맹의 구축에 한 발짝 더 나아갈 수 있을 것입니다."
