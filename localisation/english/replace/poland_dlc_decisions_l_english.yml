l_english:
 POL_danzig_decisions:0 "단치히 '자유'시"
 POL_danzig_decisions_desc:0 "단치히는 너무 오랫동안 폴란드 경제의 걸림돌이었습니다! 우리가 도시를 장악할 때가 왔지만, 이 일은 시민들과 협력해야만 이뤄낼 수 있습니다..."
 POL_unification_propaganda:0 "통일 선전"
 POL_unification_propaganda_desc:1 "단치히는 폴란드인, 독일인 및 수많은 소수 민족의 문화가 공존하는 도시이고, 나치당은 이러한 공존을 깨트리려 합니다. 효과적인 선전으로 나치가 내어 줄 바에야 차라리 죽음을 택할 평등을 약속하여 도시의 소수 민족을 우리 편으로 끌어들일 수 있습니다."
 POL_military_appeasement:0 "군대 유화책"
 POL_military_appeasement_desc:0 "단치히 자유시는 무력만으로 통합될 수 없으며, 약간의 유화책으로 단치히 민병대를 폴란드의 구상에 좀 더 가깝게 끌어들일 수 있을 것입니다."
 POL_raid_nazi_resistance:0 "나치 잔당 습격"
 POL_raid_nazi_resistance_desc:0 "도시의 자유를 나치에게 넘겨주고 베를린에 종속시키려는 사람들이 있습니다. 가혹한 군사 조치가 현지 주민들의 우리에 대한 인식에 부정적인 영향을 미치더라도, 그러한 자들은 반드시 도시에서 제거되어야 합니다."
 POL_tighten_control:0 "통제 강화"
 POL_tighten_control_desc:0 "우리는 시민 혼란을일으키지 않고 시에 대한 통제를 강화할 수 있을 정도의 충분한 지지를 얻었습니다. 이를 통해 우리는 단치히의 자원에 더 많이 접근할 수 있고, 시의 통합을 달성하는 것에 더욱 가까워질 것입니다."
 POL_sanation_decisions:0 "폴란드 사나차 정부"
 POL_sanation_decisions_desc:0 "사나차는 우리의 통치를 방해하려 하는 좌파와 우파 두 진영으로 나뉘었습니다. 우리는 정파들을 적당히 우대하거나 소외시킴으로서 폴란드의 미래를 위한 안정적인 정부를 만들어야 합니다!"
 POL_sanation_left_irritation:0 "사나차 좌파 격양"
 POL_sanation_left_irritation_desc:0 "모시치츠키 정권에서 소외된 것에 지친 나머지, 사나차 좌파는 전 총리, 발레리 스와베크의 정부를 복원하려 하고 있습니다."
 POL_sanation_right_irritation:0 "사나차 우파 격양"
 POL_sanation_right_irritation_desc:0 "그들의 편인 대부분의 군대와 함께, 사나차 우파는 독재정권을 무너뜨리고 에드바르트 리츠시미그위가 이끄는 군사 정권을 수립하려 합니다. 군대와 팔랑헤주의 준군사조직과 연결되어 있는 사나차 우파는 위험한 정치 세력입니다."
 POL_sideline_the_left:0 "좌파를 배제"
 POL_sideline_the_left_desc:0 "우파의 도움으로, 우리는 좌파를 배제하고 그들을 사회의 정치적 가장자리로 내몰 수 있을 겁니다."
 POL_sideline_the_right:0 "우파를 배제"
 POL_sideline_the_right_desc:0 "우파는 강력하지만, 좌파와 성채의 협력으로 그들을 정치적 불리함으로 내몰 수 있을겁니다."
 POL_peasant_strike_category:0 "농민 파업"
 POL_peasant_strike_category_desc:0 ""
 POL_looming_peasants_strike_mission:0 "다가오는 농민 파업"
 POL_looming_peasants_strike_mission_desc:0 "농민들은 불만에 가득 차 있으며, 임금 인상과 식품 가격의 대폭 인하를 요구하고 있습니다. 폴란드 동부의 열악한 철도 상태가 이 지역에 식량과 장비를 공급하는 데에 많은 비용이 들게 하고 있지만, 철도에 대한 투자를 늘린다면 우리는 농민들이 요구하는 것을 실현할 수 있을 것입니다."
 POL_peasants_strike:0 "농민들의 대봉기!"
 POL_peasants_strike_desc:0 "동부에 긴장감이 끓어오르고 있습니다. 만약 이 위기를 빠르게 해결하지 못한다면, 우리는 내전을 마주하게 될지도 모릅니다. 농민당의 지도자 스타니스와프 미코와이치크가 이끈 파업은 폴란드 정부에 반대하는 민주주의자, 사회주의자와 공산주의자의 연합을 만들어 냈으며, 무시한다면 이들은 반란을 일으킬 것입니다."
 POL_invite_foreign_motor_decisions:0 "외국 자동차 회사 초대"
 POL_invite_foreign_motor_decisions_desc:0 ""
 POL_invite_ford:0 "포드 모터 초대"
 POL_invite_ford_desc:0 "싸고, 효율적이고, 미국 회사인 포드 모터스는 그 누구보다 빠르게 차량 장비를 대량생산할 수 있습니다."
 POL_invite_vauxhall:0 "복스홀 초대"
 POL_invite_vauxhall_desc:0 "영국인들은 그들의 모터 장비가 세계 어느 나라보다 훨씬 더 빠르고 품질이 뛰어나다는 것을 증명했습니다."
 POL_invite_somua:0 "SOMUA 초대"
 POL_invite_somua_desc:0 "프랑스의 자동차 및 장갑차는 다른 것들보다 더 단단하며, 적 차량의 총탄을 거의 피해를 입지 않고 막아낼 수 있습니다. 이것이 우리가 전쟁에서 살아남기 위해 필요한 유형의 차량입니다."
 POL_miedzymorze_decisions:0 "미엥지모제"
 POL_miedzymorze_decisions_desc:0 ""
 POL_diplomatic_mission_to_FIN:0 "[FIN.GetNameDef]에 외교 사절단 파견"
 POL_diplomatic_mission_to_FIN_desc:0 "다른 국가들을 미엥지모제에 가입하게 하려면, 그것이 그들에게 최선의 선택임을 증명해야 합니다. 유제프 벡을 외교 사절단으로 파견함으로써, 우리는 우리가 꿈꾸는 방어 동맹을 건설할 더 좋은 기회를 얻을 것입니다."
