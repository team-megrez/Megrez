 GER_Medium_SPG_equipment_1941_desc: "Hummel (Bumblebee) was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the German Wehrmacht during the Second World War from early 1943 until the end of the war."
 GER_Heavy_SPG_equipment_1945_desc: "Based on the hull of a King Tiger, it was to be able to mount a 170mm K 72 L/50 gun"
 Light_SPAA_equipment_1939_desc: "Anti-air artillery is primarily designed to shoot down hostile planes, although the rapid fire cannons can also be effective against ground targets. This model is mounted on the chassis of a light tank."
 medium_tank_aa_equipment_desc: "Mobile anti-air artillery mounted on a medium tank chassis."
 GER_Medium_SPAA_equipment_1941_desc: "The Flakpanzer IV 'Ostwind' (East Wind) was a self-propelled anti-aircraft gun based on the Panzer IV tank. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
 GER_Medium_SPAA_equipment_1945_desc: "Flakpanzer Coelian was a self-propelled anti-aircraft gun designed by Rheinmetall during World War II for the German armed forces. It was intended to be armed with two 3.7 cm FlaK 43 gun in a fully enclosed, rotating turret on the hull of a Panther medium tank but was not built before the end of the war in Europe."
