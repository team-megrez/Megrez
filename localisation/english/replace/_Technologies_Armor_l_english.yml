 heavy_tank_equipment_desc: "대전쟁의 전차는 영국과 프랑스가 서부 전선에서 참호전의 교착 상태를 타개하고자 개별적으로 동시에 개발하였습니다. 영국은 개발 초기 단계 동안 목적을 숨기기 위한 보안 수단으로 탱크라는 이름을 택하였습니다. 초기 전차는 기관총과 소구경 포로 무장하고, 느리게 움직이며, 소화기의 화력만 막을 수 있을 정도로 장갑이 약했습니다."
 light_armor_equipment: "경전차"
 light_armor_equipment_desc: "대전쟁의 전차는 영국과 프랑스가 서부 전선에서 참호전의 교착 상태를 타개하고자 개별적으로 동시에 개발하였습니다. 영국은 개발 초기 단계 동안 목적을 숨기기 위한 보안 수단으로 탱크라는 이름을 택하였습니다. 초기 전차는 기관총과 소구경 포로 무장하고, 느리게 움직이며, 소화기의 화력만 막을 수 있을 정도로 장갑이 약했습니다."
 GER_Light_Tank_equipment_1926_desc: "경 트랙터는 독일의 실험적 전차였습니다. 제1차 세계 대전 후 독일은 베르사유 조약에 따라 군사적 개발이 제한되었지만 '트랙터'라는 이름의 비밀 계획은 기갑전투차량과 포를 개발하고 있었습니다."
 GER_Light_Tank_equipment_1934_desc: "1호 전차는 1930년대 독일에서 생산된 경전차입니다. 1호 전차의 설계는 1932년에 시작되었고 1934년에 양산이 시작되었습니다. 독일 육군에 기갑전의 개념을 도입하기 위한 훈련용 전차로 기획되었던 1호 전차지만, 더 현대화된 전차의 부족으로 인해 전장에서 광범위하게 사용되었습니다."
 GER_Light_Tank_equipment_1936_desc: "2호 전차는 원래 좀 더 크고 발전된 전차가 개발되기 전까지 사용할 목적으로 설계된 전차였으나, 더 뛰어난 성능을 보유한 전차들의 수량이 그렇게 많지 않았던 관계로 다양한 임무에 투입되었습니다."
 GER_Light_Tank_equipment_1943_desc: "VK1602(16톤급 전차 계발계획의 2번째 설계안)은 독일에서 기획한 정찰용 경전차로 1942년 설계되었습니다. 75mm Kwk 41 대전차포를 탑재할 예정이었지만, 소구경의 50mm 대전차포를 탑재하는것으로 계획이 변경되었습니다. VK 1602는 판터 중형전차의 영향을 받아 전면 장갑은 경사장갑을 채택하였으며, 험지돌파 능력을 향상시키기 위해 350mm 폭의 궤도를 장착할 예정이었습니다."
 GER_Heavy_Tank_equipment_1941_desc: "The Tiger I was a German heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armor encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1."
 GER_Super_Heavy_Tank_equipment_1944_desc: "8호 전차 마우스는 2차 세계대전이 말기에 접어들 무렵인 1944년 말에 독일에서 완성된 초중전차입니다. 지금껏 완성되었던 전차들 중 가장 무거운 전차인 마우스는 128mm KwK 44 L/55 주포와 75mm 부포를 탑재하고 있었습니다."
