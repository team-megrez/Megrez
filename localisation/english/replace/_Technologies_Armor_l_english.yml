 Heavy_Tank_equipment_1916_short: "16년형 전차"
 Heavy_Tank_equipment_1916_desc: "대전쟁의 전차는 영국과 프랑스가 서부 전선에서 참호전의 교착 상태를 타개하고자 개별적으로 동시에 개발하였습니다. 영국은 개발 초기 단계 동안 목적을 숨기기 위한 보안 수단으로 탱크라는 이름을 택하였습니다. 초기 전차는 기관총과 소구경 포로 무장하고, 느리게 움직이며, 소화기의 화력만 막을 수 있을 정도로 장갑이 약했습니다."
