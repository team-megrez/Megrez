 ####국민정신####
 ENG_king_edward_viii:0 "국왕 에드워드 8세"
 ENG_king_edward_viii_desc:0 "대영제국의 패전 이후, 캐나다로 도피한 조지 5세의 붕어 이후 무너진 왕국을 물려받은 에드워드 8세는 브리튼 제도로의 귀환을 야심차게 계획하였지만, 결국 그들의 '식민지'였던 미국의 침공으로 마지막 희망이였던, 캐나다마저 잃고 이곳, '영연방의 교도소' 호주로 도피해왔습니다.\n\n가능한 모든 희망을 잃어버린 에드워드 8세와 왕실은, 아직까지 포기하지 않았습니다. 언젠가는 브리튼 제도의 런던으로 돌아간다는 목적을 가지고 움직이고 있으며, 그 꿈은 곧 실행될것이라 믿고있습니다."\
 AST_failed_return:0 "§R귀환은 실패했지만, 야심찬 국왕은 희망을 잃지 않았습니다.§!"