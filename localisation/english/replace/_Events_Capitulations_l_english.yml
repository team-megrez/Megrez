l_english:
 country_capitulated.0.t: "[Root.GetName]의 항복"
 country_capitulated.0.d_positive_both_no_faction: "\n\n[FROM.FROM.GetNewsIcon]\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [From.From.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 통제하고 있습니다.\n다른 곳에서 전쟁은 계속되고 있지만, 이것은 [From.From.GetNameDef]의 위대한 승리입니다."
 country_capitulated.0.d_positive_prev_no_faction: "\n\n[FROM.FROM.GetNewsIcon]\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [From.From.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 통제하고 있습니다.\n다른 곳에서 [Root.GetFactionName]의 잔존국들에 대한 전쟁이 계속되고 있지만, 이것은 [From.From.GetNameDef]의 위대한 승리입니다."
 country_capitulated.0.d_positive_prev_faction: "\n\n[FROM.FROM.GetNewsIcon]\n[From.From.GetLeader](이)가 비겁한 [Root.GetAdjective](이)가 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하여 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](이)가 이제 그들의 본토를 통제하고 있습니다.\n비록 다른 곳에서 [Root.GetFactionName]에 의한 전투가 계속되고 있지만, 이는 [From.From.GetFactionName]의 위대한 승리입니다."
 country_capitulated.0.d_negative_both_no_faction: "\n\n[FROM.FROM.GetNewsIcon]\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [Root.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 통제하고 있습니다.\n이 치명적인 손실에도 불구하고, [From.From.GetNameDef]에 대항한 전쟁은 아직 끝나지 않았습니다."
 country_capitulated.0.d_negative_prev_no_faction: "\n\n[FROM.FROM.GetNewsIcon]\n[Root.GetLeader] has announced that the [Root.GetAdjective] nation can no longer withstand the pressure from the occupying [From.From.GetAdjective] forces, committing travesties throughout the country. The [Root.GetAdjective] government has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThough the war against [From.From.GetNameDef] continues, this is an unfortunate setback for all of the [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n\n[FROM.FROM.GetNewsIcon]\n[Root.GetLeader] has announced that the [Root.GetAdjective] nation can no longer withstand the pressure from the occupying [From.From.GetAdjective] forces, committing travesties throughout the country. The [Root.GetAdjective] government has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThough the war against [From.From.GetNameDef] and the rest of the [From.From.GetFactionName] continues, this is an unfortunate setback for all of the [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\n\n[FROM.FROM.GetNewsIcon]\nThe [Root.GetAdjective] government has gone into exile and their main forces have capitulated to [From.From.GetNameDef], who is now in control of their home area.\n\nAlthough the struggles between [From.From.GetName] and [Root.GetName] are over, [From.From.GetNameDef] is still at all-out war, and the fighting continues elsewhere."
 country_capitulated.0.d_neutral_prev_no_faction: "\n\n[FROM.FROM.GetNewsIcon]\nThe [Root.GetAdjective] government has gone into exile and their main forces have capitulated to [From.From.GetNameDef], who is now in control of their home area.\n\nThe struggle in [Root.GetName] was only a small part of the conflict. The war between [From.From.GetNameDef] and what remains of the [Root.GetFactionName] continues elsewhere."
 country_capitulated.0.d_neutral_prev_faction: "\n\n[FROM.FROM.GetNewsIcon]\nThe [Root.GetAdjective] government has gone into exile and their main forces have capitulated to [From.From.GetNameDef], who is now in control of their home area.\n\nThe struggle between [From.From.GetNameDef] and [Root.GetNameDef] was only a small part of the conflict. The war between the [From.From.GetFactionName] and what remains of the [Root.GetFactionName] continues elsewhere."
 country_capitulated.0.d_positive_collab_diff_ideology: "\n\n[FROM.FROM.GetNewsIcon]\n[Root.GetNameDef] has announced its total surrender to [From.From.GetNameDef]. The [From.From.GetAdjective] forces along with a number of independent [Root.GetAdjective] [From.From.GetRulingIdeology] supporters have forced [Root.GetLeader] and his government into exile as a new government has been established to rule [Root.GetNameDef] in cooperation with [From.From.GetNameDef]. [From.From.GetLeader] has remarked that this mutual agreement will bring a new age of prosperity and cooperation to [Root.GetNameDef].\n[Root.GetLeader] responded by stating that even in exile, he shall continue to fight for [Root.GetNameDef] and support all resistance efforts in his homeland."
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n\n[FROM.FROM.GetNewsIcon]\n[Root.GetNameDef] 정부는 [From.From.GetNameDef]에 완전한 항복을 선언했습니다. [Root.GetLeader]에 의해 [Root.GetNameDef](이)가 되어버린 [From.From.GetRulingIdeologyNoun]의 오명에 실망한 수많은 [Root.GetAdjective] 시민들은 그를 권력에서 끌어내리고 [From.From.GetNameDef]의 지도 아래 신정부를 설립하기 위해 [From.From.GetAdjective]군에 입대했습니다. [From.From.GetLeader](은)는 이런 상호간의 합의가 [From.From.GetNameDef]에 새로운 번영과 협력의 시대를 가져다 줄 것이라 언급했습니다.\n[Root.GetLeader](은)는 이 선언에 대해 [From.From.GetLeader](은)는 진정한 [From.From.GetRulingIdeology](이)가 아니라고 주장하고 비록 그가 망명 중에 있을 지라도 그는 그의 고국인 [Root.GetNameDef](을)를 위해 계속해서 투쟁하고, 모든 저항 운동에 대해 지원할 것이라고 했습니다."
 country_capitulated.0.d_negative_collab_diff_ideology: "\n\n[FROM.FROM.GetNewsIcon]\n[Root.GetNameDef](은)는 [From.From.GetNameDef]에게 완전한 항복을 선언했습니다. [Root.GetFascistLeader]가 [From.From.GetLeader]의 소원대로 나라를 통치하도록 국가원수가 되었으며, 국가 내부의 [From.From.GetRulingIdeology]주의자들에 대한 [Root.GetAdjective] 정부의 관용이 [Root.GetName]의 몰락에 작용했다는 것이 분명합니다.\n[Root.GetLeader](은)는 이것이 [Root.GetAdjective]의 끝이 아니라고 주장하며, 조국에서 추방 당한 동안에도 모든 저항 운동을 지지하겠다고 밝혔습니다."
 country_capitulated.0.A: "좋은 소식이군!"
 country_capitulated.0.B: "암흑의 시대로군..."
 country_capitulated.0.C: "불확실한 시대군"