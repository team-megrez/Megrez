 Infantry_Support_Gun_equipment_1914_desc: "보병지원포는 소구경 포 입니다. 주로 요새화된 목표물에 포탄을 투사하기 위한 직사포입니다. 폭발성 포탄은 벙커와 초기의 기갑전력의 경장갑에 효과적입니다. "
