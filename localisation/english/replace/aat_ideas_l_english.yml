 FIN_repurposed_small_industries: "소규모 산업 용도 변경"
 FIN_repurposed_small_industries_desc: "소규모 산업을 장악하고 전쟁의 요구를 충족시키기 위해 용도를 변경함으로써 핀란드 정부는 이제 물자를 확보하고 민간 및 군사 수요 모두에 맞게 경제를 완전히 동원할 수 있습니다."
 FIN_lotta_svard: "로타 스배르드"
 FIN_lotta_svard_desc: "로타 스배르드는 수년 동안 보조적 역할으로 우리 군대를 지원해 왔습니다. 국가가 이러한 심각한 상황에 직면한 상황에서 우리는 그들을 무장시키고 회원들이 국가 방위를 지원하는 데 보다 최전선에서 역할을 할 수 있도록 함으로써 그들의 역할을 확대했습니다."
 FIN_lotta_svard_support_battalions_bonus_tt: "§Y$category_support_battalions$:§! 조직력: §G+10§!, HP: §G+5§!"
 FIN_international_volunteers: "국제의용군"
 FIN_international_volunteers_desc: "전 세계의 의용군이 우리 군에 입대하기 위해 핀란드로 오고 있습니다. 핀란드인들은 전쟁에서 홀로 싸우지 않을 것입니다!"
 FIN_militarized_society_requirement_tt: "징집법이 §Y$all_adults_serve$§! 혹은 §Y$scraping_the_barrel$§!에 해당하지 않는 경우 §R일시적으로 제거될 것입니다§!."
 FIN_the_lone_wolf_tt: "§R세력 창설 또는 가입 불가능§!"
 FIN_popular_support_for_the_revolution: "혁명을 위한 대중들의 지지"
 FIN_popular_support_for_the_revolution_desc: "[FIN.GetAdjective]는 마침내 일어나 부르주아 억압의 족쇄를 벗어던졌습니다. 우리의 운동은 함께 제국주의의 토대를 흔들 뿐만 아니라 [FIN.GetNonIdeologyName](을)를 세계적으로 전파할 것입니다!"
 FIN_imprisoned_right_wing_leaders: "투옥된 우익 지도자"
 FIN_imprisoned_right_wing_leaders_desc: "정치인과 재계 거물 등 다양한 우익 파벌의 지도자들은 반혁명 활동을 막기 위해 우선적으로 투옥되었습니다."
 FIN_low_army_morale: "낮은 군대 사기"
 FIN_low_army_morale_desc: "우리 군대는 마지막 내전이 있은 직후 또 다른 내전을 벌일 것이라는 전망에 열광하지 않습니다. 특히 적대 행위가 발발한 이후 우리 군대의 사기 타격을 입었습니다."
 FIN_commitment_from_construction_workers: "건설 노동자의 헌신"
 FIN_commitment_from_construction_workers_desc: "건설 노동자들은 자본주의자가 행하는 착취의 잔혹함에 전혀 낯설지 않습니다. 그리하여 그 중 많은 이들이 우리 혁명 운동의 열렬한 지지자가 되었습니다. 그 중 일부가 군에 입대했지만, 많은 노동자들이 국가가 전쟁을 수행하는 데 필요할 수 있는 모든 건설 작업에 자신의 전문 지식을 활용하여 헌신하고자 합니다."
 FIN_commitment_from_the_trade_unions: "노동조합의 헌신"
 FIN_commitment_from_the_trade_unions_desc: "노동조합은 수십 년 동안 일터에서 벌어지는 자본주의자가 행하는 억압의 불의에 맞서 격렬하게 싸워 왔으며 민중에게 계급 의식을 고양하는 데 결정적인 역할을 해왔습니다. 이제, 그들은 자본주의를 완전히 종식시키고자 우리의 혁명적 운동에 전폭적으로 참여하고 있습니다."
 FIN_infiltrated_assets: "침투 자산"
 FIN_infiltrated_assets_desc: "타국과의 새로운 무역 협정을 통해, 우리는 우리 상대국에 침투할 기회 또한 얻었습니다. 이를 통해 그들의 동기와 목적을 더 잘 이해할 수 있을 것이며, 우리가 우리 자신을 더 잘 보호할 수 있게 될 것입니다."
 FIN_baltic_sea_focus: "발트해 중점"
 FIN_baltic_sea_focus_desc: "발트해는 국가 방위를 위한 주요 관심사입니다. 우리는 해군에 이 지역에서 목표를 최대한 효과적으로 수행하는 데 필요한 훈련과 자원을 제공해야 합니다."
 FIN_finnish_goods: "핀란드산 상품"
 FIN_finnish_goods_desc: "기민한 책략으로 쿠시넨의 [FIN.GetName](와)과 강력한 무역 협정을 체결하여, 고가품에 대한 특권을 보장받고 그 조달에 있어 매우 유리한 조건을 확보했습니다."
 FIN_fascist_regime: "파시즘 정권"
 FIN_fascist_regime_desc: "$FIN_a_fascist_regime$"
 FIN_patriotic_peoples_movement_ns_1: "$FIN_patriotic_peoples_movement$"
 FIN_academic_karelian_society_ns_1: "$FIN_academic_karelian_society$"
 FIN_suojeluskunta_ns_1: "시민위병"
 FIN_anti_soviet_sentiment: "반소 정서"
 FIN_anti_soviet_sentiment_desc: "이 나라의 사람들은 [SOU.GetNameDef]에 대한 깊은 분노를 품고 있으며, 이를 이름만 바뀐 러시아 제국이나 그들의 전통적 가치에 대한 위협에 지나지 않는다고 생각합니다."
 FIN_confederation_of_finno_russian_republics_dm: "핀-러시아 연방 공화국"
 FIN_confederation_of_finno_russian_republics_dm_desc: "$FIN_confederated_finno_russian_republics$"
 NOR_complacent_cabinet_ns: "현실에 안주하는 내각"
 NOR_complacent_cabinet_ns_desc: "요한 뉘고르스볼이 안정적인 정부를 구성했다는 사실은 결코 가벼운 성과가 아닙니다. 그와 그의 내각은 이것이 마지막 장애물이라고 생각하는 것 같지만, 그들이 아직 모르는 것은 이것이 많은 장애물 중 첫 번째일 뿐이라는 사실입니다."
 NOR_obsolete_armed_forces_ns_1: "구식 군대"
 NOR_obsolete_armed_forces_ns_1_desc: "노르웨이는 오랫동안 군대를 돌보지 않았고, 현재로서 군대는 전투보다 박물관에서 더 유용할 것입니다."
 NOR_the_hard_thirties_ns: "고난의 30년대"
 NOR_the_hard_thirties_ns_desc: "1929년 대공황의 여파는 노르웨이 전역의 모든 가정과 기업에서 여전히 느껴지고 있습니다. 이 10년을 지나려면 기적이 필요할지도 모릅니다."
 NOR_anti_communist_sentiment_ns: "반공 정서"
 NOR_anti_communist_sentiment_ns_desc: "[SOU.GetNameDefCap](와)과 해외의 공산주의자는 많은 [NOR.GetAdjective]인에게 두려움을 심어주었고, 그렇기에 붉은 위협을 상대하는 한 파시즘은 비교적 진정한 우려의 대상이 아닙니다."
 NOR_disjointed_cabinet_conscription_law_TT: "§R징병법 격상 불가능§!"
 NOR_broken_gun_ns: "부러진 총"
 NOR_broken_gun_ns_desc: "우리의 '부러진 총 정책'은 평화와 번영이 [NOR.GetName] 전역과 그 너머로 확산되도록 보장할 것입니다. 우리는 이 돈을 시민의 삶을 개선하는 데 이용할 수 있고, 이웃에게 우리가 해를 끼치지 않는다는 것을 보여줄 수 있습니다."
 NOR_printing_money_ns: "화폐 발행"
 NOR_printing_money_ns_desc: "10년이 실제로 끝나기 전에 '고난의 30년대'에서 벗어나려면, 많은 돈이 필요합니다!"
 NOR_defensive_rearmament_ns: "방어적 재무장"
 NOR_defensive_rearmament_ns_desc: "전 세계가 우리를 호전주의자라고 생각해 선제적으로 공격하게 해서는 안 됩니다. 재무장을 위한 모든 노력에는 분명한 방어 목적이 있어야 합니다."
 NOR_coordinating_committee: "조정 위원회"
 NOR_coordinating_committee_desc: "민간 저항 활동의 중심에는 망명 정부와 [NOR.GetName]의 민간 저항 운동의 다양한 부류를 연결하는 임무를 맡은 조정 위원회가 있습니다."
 NOR_kretsen_ns: "크렛센"
 NOR_kretsen_ns_desc: "우리 침략자들의 깊숙한 곳에 자리하고 그리멜룬드 농장에서 비밀 모임을 갖는 이 집단은 파시스트 점령 안팎에서 민간인 저항을 이끄는 임무를 가지고 있습니다."
 NOR_sivorg_ns: "시보르그"
 NOR_sivorg_ns_desc: "조정 위원회와 크렛센을 아우르는 민간 저항 단체들의 집합입니다. 이들은 우리가 파시즘을 물리치고 [NOR.GetName]에 자유를 되찾아줄 것이라는 희망을 놓아서는 안 되는 국내 전선의 남녀입니다."
 NOR_ketsen_plus_KK_fake_ns: "$NOR_kretsen_ns$ §W그리고§! $NOR_coordinating_committee$"
 NOR_efficient_production_ns: "효율적인 생산"
 NOR_efficient_production_ns_desc: "효율성을 위한 어떠한 개선도 무시될 수 없습니다. 우리가 가진 것을 최대한 활용하지 않는다면 생산량을 압도당할 것을 각오해야 합니다."
 NOR_new_haeren_ns_1: "새로운 육군"
 NOR_new_haeren_ns_1_desc: "과거의 [NOR.GetAdjective] 육군은 이 위험한 시기에 충분하지 않았습니다. 이는 새로운 전쟁을 위한 새로운 육군입니다."
 NOR_new_haeren_ns_2_desc: "$NOR_new_haeren_ns_1_desc$"
 NOR_kungens_garde_ns: "국왕 폐하의 근위대"
 NOR_kungens_garde_ns_desc: "국왕은 삼백만의 신민을 거느리고 있지만 적과 정면으로 맞서 싸울 수 있는 역량은 오직 하나, [NOR.GetAdjective] 군의 정예 부대 뿐입니다."
 NOR_expanded_conscription_ns: "확대된 징병"
 NOR_expanded_conscription_ns_desc: "어려운 시기에 처한 인구가 희박한 나라로서, 어느 [NOR.GetAdjective] 사람도 멍하니 앉아 있는 사치를 부릴 여유가 없습니다. 우리의 목표가 달성되려면 최소한의 요구 사항을 충족하는 모든 사람은 징집되어야 합니다."
 NOR_communist_education_centers_ns_1: "공산주의 교육원"
 NOR_communist_education_centers_ns_1_desc: "이 교육원은 해외에서 온 우리 동지들에 의해 설립되었으며, 그들은 앞으로 다가올 새로운 [NOR.GetNonIdeologyName]를 위해 [NOR.GetAdjective] 사람들을 준비시키려는 노력의 최전선에 있습니다."
 NOR_crumbling_fortifications_ns: "무너지는 요새"
 NOR_crumbling_fortifications_ns_desc: "어떤 경우에는 이것들을 요새라고 부르기 힘들 것입니다. 이것들은 낡았을 뿐만 아니라 현대 전투에 전혀 대비되어 있지 않습니다."
 NOR_reduced_workers_rights_ns: "감소된 노동자의 권리"
 NOR_reduced_workers_rights_ns_desc: "전쟁과 파멸이 임박해 오면서, 우리는 당분간 우리 노동자의 권리를 제한하는 희생을 치렀습니다. 전쟁이 끝나면 그들은 이해하게 될 것입니다."
 NOR_investing_in_norway_ns: "노르웨이 투자"
 NOR_investing_in_norway_ns_desc: "[NOR.GetName]에 우리 자본을 투자하는 것은 우리 나라들을 더욱 가까워지게 할 뿐 아니라 우리가 미래에 도움을 필요로 할 수 있는 동맹국을 강화시킬 것입니다."
 NOR_improved_training_ns: "개선된 훈련"
 NOR_improved_training_ns_desc: "우리의 새로운 훈련 프로그램을 통해 우리는 인력을 전장에 더 빨리 보충하면서도 그들에게 생존하고 적을 파괴하기 위해 알아야 할 모든 것을 가르칠 수 있습니다."
 NOR_flexible_officers_academy_spirit: "융통성 있는 장교"
 NOR_flexible_officers_academy_spirit_desc: "이 새로운 세대의 장교들은 먼지 쌓인 책들과 아주 오래된 평시 교수들에게서보다 더 많은 것을 배울 수 있기에  [NOR.GetAdjective] 군대를 승리로 이끌 것입니다."
 NOR_contested_leadership_ns: "분쟁 중인 지도력"
 NOR_contested_leadership_ns_desc: "[get_NOR_contested_leadership_ns_desc]"
 NOR_contested_leadership_ns_desc_ger: "크비슬링이 쿠데타를 통해 무엇을 달성하고자 했는지와는 관계없이, [GER.GetNameDef](은)는 [NOR.GetNonIdeologyName]가 정복된 이후 설치될 정부에 대한 그들만의 계획을 가지고 있었습니다. 진실은 크비슬링이 이 일에 적합하다고 생각하는 독일국 사람은 거의 없다는 것입니다. 이상하게도 [NOR.GetAdjective]의 하찮은 폭군을 좋아하는 것 같은 히틀러 자신을 제외한다면 말이죠."
 NOR_contested_leadership_ns_desc_generic: "크비슬링이 그의 쿠데타를 달성했음에도 불구하고, 사실은 군대 내부의 모든 사람들과 심지어 자기 자신의 행정부조차도 그의 정권 탈취를 인정하지 않기에 권력의 위계가 매우 혼란스럽습니다."
 NOR_abandoning_nynorsk_ns: "$NOR_abandoning_nynorsk$"
 NOR_abandoning_nynorsk_ns_desc: "국민연합의 지도자들은 뉘노르스크가 용납되지 않을 것이며 모든 시민들은 보크말 노르웨이어를 사용해야 한다고 결정했습니다."
 NOR_oppressed_civilians_dmod: "탄압받는 시민들"
 NOR_oppressed_civilians_dmod_desc: "노르웨이 시민들은 외국 폭군을 대신하여 국민연합이 파시스트 정권에 대한 반대를 억누르기 위해 부과한 광범위한 일련의 조치를 경험하고 있습니다."
 NOR_ulfhedhnar_ns: "$NOR_ulfhedhnar_wolf_coats$"
 NOR_ulfhedhnar_ns_desc: "우리는 전통의 바이킹 베르세르크인 울프헤드나르를 부활시켰습니다. 이들은 전투에 열정적이며 우리의 세계 정복을 주도할 준비가 되어 있습니다."
 NOR_permanent_revolution_ns: "영구혁명"
 NOR_permanent_revolution_ns_desc: "레프 트로츠키가 우리에게 가르쳤듯이, 전 세계의 모든 노동자가 해방되고 노동의 과실 아래 재결합할 때까지 혁명은 끝나지 않을 것입니다. 노동 계급에게 국경은 의미가 없습니다."
 NOR_attack_sweden_ns: "스웨덴 공격"
 NOR_attack_sweden_ns_desc: "[SWE.GetNonIdeologyName]은 남겨두기에는 너무 중요한 목표입니다. 우리가 그들의 자원을 먼저 장악하지 않으면, 이는 적의 손에 떨어지거나, 더 나쁘게는 [SWE.GetAdjective] 전쟁 모리배들에게 넘어갈 수도 있습니다."
 NOR_attack_denmark_ns: "덴마크 공격"
 NOR_attack_denmark_ns_desc: "[DEN.GetNonIdeologyName]는 나머지 유럽 지역과 연결되는 다리입니다. 불행히도 이는 그것이 적의 스칸디나비아로의 진출 기지가 될 수 있음을 의미하기도 합니다. 우리는 이를 방치할 수는 없습니다."
 NOR_crush_stalin_ns: "스탈린 분쇄"
 NOR_crush_stalin_ns_desc: "스탈린과 그의 일명 [SOU.GetName](은)는 공산주의가 의미하는 바의 척도로 사용되곤 합니다. 이 깡패 정권은 붉은 페인트칠을 한 낡은 러시아 제국과 다를 것이 없기에 우리는 그것이 계속되도록 놓아둘 수 없습니다."
 NOR_crush_hitler_ns: "히틀러 분쇄"
 NOR_crush_hitler_ns_desc: "히틀러만큼 잔인하고 비인도적인 정권은 거의 없습니다. 우리는 이 미치광이가 우리 시야에 만연하도록 놓아둘 수 없습니다. 그와 그의 나치 [GER.GetNonIdeologyName]을 신속하고 단호하게 처리합시다."
 NOR_liberate_finland_ns: "핀란드 해방"
 NOR_liberate_finland_ns_desc: "[FIN.GetName]의 노동자들은 명백히 해방되어야만 합니다. 그들은 자신이나 같은 핀란드인을 위해서가 아니라 지주와 산업가를 위해서 수고합니다. 그들이 혁명을 위해 일할 수 있도록 이 땅을 해방하여 우리 동지들을 도와줍시다."
 NOR_king_haakon_vii_ns: "국왕 호콘 7세"
 NOR_king_haakon_vii_ns_desc: "13세기 이후 최초의 [NOR.GetAdjective] 군주인 호콘 7세는 민주주의의 귀감입니다. 국민투표 후에야 그는 왕위를 수락하였고, [NOR.GetName]의 통치를 그의 고문들과 다른 고위 귀족들에게 맡겼습니다."
 NOR_independent_norway_dmod: "독립 노르웨이"
 NOR_independent_norway_dmod_desc: "우리는 1905년부터 스웨덴으로부터 독립 상태였으며, 그동안 머나먼 길을 걸어왔습니다. 이제 우리 조상들이 꿈꿔왔던 [NOR.GetNonIdeologyName]를 만들어가는 일은 우리의 몫입니다."
 NOR_army_air_force_dmod: "육군 항공대"
 NOR_army_air_force_dmod_desc: "현재 초기 공군의 임무는 지상군이 어디로 가든 지원하는 것이므로 별도의 계층 구조는 필요하지 않습니다. 당장은 말이죠."
 NOR_royal_air_force_dmod: "공군"
 NOR_royal_air_force_dmod_desc: "우리 공군은 그들이 [NOR.GetAdjective]의 하늘 뿐 아니라 자기 자신의 운명의 주인으로 여겨질 수 있을 정도로 발전하였습니다."
 NOR_royal_navy_dmod: "해군"
 NOR_royal_navy_dmod_desc: "우리의 자랑스러운 해군은 [NOR.GetName] 주변과 그 너머의 바다를 항해할 것입니다. 결국 우리 나라로 오는 가장 넓은 고속도로는 북해이니깐요."
 NOR_administrative_council_dmod: "행정위원회 "
 NOR_administrative_council_dmod_desc: "우리 나라가 점령 하에 있는 동안, 이들은 작은 문제를 담당할 것이며, 큰 결정은 우리 파시스트 지배자에 의해 저 멀리서 내려질 것입니다."
 NOR_kingdom_of_norway_dmod: "$NOR_the_kingdom_of_norway$"
 NOR_kingdom_of_norway_dmod_desc: "민주주의의 외관이 무슨 소용이 있을까요? 마침내 의회가 해체되었으니 우리 왕국은 국왕의 자애로운 손길과 페데르 앙케르 베델-야를스베르그 섭정의 정의로운 주먹 아래 번영할 수 있습니다."
 NOR_prep_his_dmod_1: "개발 중"
 NOR_prep_his_dmod_1_desc: "우리는 이 주를 낙후된 지역에서 소규모 민간 산업을 갖춘 곳으로 발전시키기 위해 노력하고 있습니다."
 NOR_prep_his_dmod_2: "개발됨"
 NOR_prep_his_dmod_2_desc: "이 주는 어느 정도 개발되었지만, 유력한 산업 지역으로 여겨지려면 아직 갈 길이 멉니다."
 NOR_prep_his_dmod_3: "고도로 개발됨"
 NOR_prep_his_dmod_3_desc: "이 주는 노르웨이 민간 산업의 대의에 전적으로 헌신하고 있습니다."
 NOR_prep_resistance_dmod: "심어진 저항"
 NOR_prep_resistance_dmod_desc: "우리 침략자들이 우리를 어떻게 생각하든, [NOR.GetNonIdeologyName]의 사람들은 그렇게 쉽게 항복하지 않을 것입니다. 우리는 요원, 숨겨진 도구와 분산된 자원을 숨겨두었고 이는 끔찍한 침략자들에 저항하는 데 활용될 것입니다."
 NOR_defend_state_dmod: "지역 방어"
 NOR_defend_state_dmod_desc: "우리는 우리의 정당한 것을 가진 모든 것으로 방어할 것입니다. 침략자들은 죽어야만 합니다."
 NOR_prep_fasc_dmod_1: "파시즘 지지자"
 NOR_prep_fasc_dmod_2: "$NOR_prep_fasc_dmod_1$"
 NOR_prep_fasc_dmod_3: "$NOR_prep_fasc_dmod_1$"
 NOR_royal_defenses: "국왕 폐하의 방어"
 NOR_royal_defenses_desc: "왕궁의 명령에 따라, 이 주는 왕국을 보호하는 데 필요한 적절한 방어 시설을 구축하는 데 주력할 것입니다."
 NOR_aat_norsk_hydro: "$NOR_norsk_hydro$"
 NOR_folks_hydro: "인민의 하이드로"
 SWE_army_rearnament_value: "육군 재무장: [SWE_rearmament_status_text_army] ([?SWE.folkhemmet_army_part]/[?SWE.folkhemmet_max_constituent_parts])"
 SWE_navy_rearnament_value: "해군 재무장: [SWE_rearmament_status_text_navy] [?SWE.folkhemmet_navy_part]/[?SWE.folkhemmet_max_constituent_parts]"
 SWE_air_rearnament_value: "공군 재무장: [SWE_rearmament_status_text_air] [?SWE.folkhemmet_air_part]/[?SWE.folkhemmet_max_constituent_parts]"
 SWE_folkhemmet_intactness_value: "§Y폴크헴메트 상태:§! [SWE_folkhemmet_status_text] ([?SWE.folkhemmet_intactness]/[?SWE.folkhemmet_max_intactness])"
 SWE_folkhemmet_system_desc: "세계가 전 지구적 분쟁에 무한정 가까워짐에 스웨덴은 복지 시스템을 희생하여 재무장해야 하는지 아니면 이를 그대로 유지하되 향후 분쟁에 대비하지 못할 위험을 감수해야 하는지의 기로에 서 있습니다."
 SWE_folkhemmet_intactness_intact: "§G온전함§!"
 SWE_folkhemmet_intactness_eroding: "§Y약화됨§!"
 SWE_folkhemmet_intactness_gone: "§R무너짐§!"
 SWE_folkhemmet_army_status_text: "[SWE_rearmament_status_text_army]"
 SWE_rearmament_3_text: "§Y완전한 규모의 자금§!"
 SWE_rearmament_2_text: "§Y보통 규모의 자금§!"
 SWE_rearmament_1_text: "§Y낮은 규모의 자금§!"
 SWE_rearmament_0_text: "§Y자금 없음§!"
 SWE_folkhemmet_pdx_tooltip: "우리는 매년 [SWE.GetnameDef]의 재무장 또는 군축에 관한 정책을 설정할 수 있습니다. 사회가 재무장을 추진하게 할수록 §Y전쟁 지지도§!, §Y군수공장§!과 §Y조선소§! 건설 속도 혜택은 증가하고, §Y안정도§!, §Y민간공장§! 건설 속도 혜택은 감소합니다.\n0 §Y손상 없음§!의 §Y폴크헴메트§!는 반대이며, 민간 혜택이 §R부정적§!이고 군사 혜택이 §G긍정적§!입니다.\n\n재무장 위원회가 소집되면 정책을 자유롭게 변경할 수 있는 기간이 주어지지만, 위원회가 종료되면 그 선택이 다음 해까지 고정됩니다."
 SWE_hungershield: "훙에르셸드"
 SWE_hungershield_instant_desc: "스웨덴은 안정도가 §Y68%§! 보다 낮아진다면 파업이나 폭동이 일어날 위험이 있습니다. §Y제거 가능 조건:§!\n스웨덴이 무역으로 얻는 공장을 포함하여 §Y45§!개보다 많은 민간공장을 보유하거나 무역으로 얻는 공장을 제외하여 §Y25§!개보다 많은 민간공장을 보유함\n제거 시 §Y정치력§! §G120§! 획득"
