 FIN_valtionrautatiet: "핀란드 국유철도"
 FIN_finnish_army: "핀란드 육군"
 FIN_finnish_army_desc: "자랑스럽고 독립적인 유산의 산물로서, 외세의 공격에 맞선 수년간의 투쟁으로 강해진 핀란드 군대는 만만치 않은  병력입니다. 조국을 지키고자 하는 강렬한 의지를 지닌 핀란드 군인들은 숙련된 명사수들이자 회복력있는 싸움꾼들로, 가장 위협적인 적들이라 할지라도 맞설 준비가 되어있습니다. 한정된 자원에도 불구하고, 핀란드 군은 쉽게 무너지지 않는 인내와 불굴의 정신을 보여줍니다."
 FIN_finnish_navy: "핀란드 해군"
 FIN_finnish_navy_desc: "핀란드 해군은 영세하지만 자랑스런 병력으로 모든 위협에 맞서 조국을 지킬 준비가 되어있습니다. 연안 방어와 항로 보호에 집중하며, 핀란드 해군은 핀란드 독립의 유효한 상징이자 전반적인 방어전략의 핵심 요소입니다. 압도적인 역경에 직면할 수도 있겠지만, 핀란드 해군 병사들은 모든 용기와 끈기를 모아 육군과 함께 싸울 결의를 다졌습니다."
 FIN_finnish_airforce: "핀란드 공군"
 FIN_finnish_airforce_desc: "작은 규모와 한정된 자원에도 불구하고, 핀란드 공군은 숙련된 조종사들과 수년간의 실험과 개선을 통해 기술을 연마한 혁신적인 설계자들로 구성된 간부진을 자랑합니다. 급변하는 상황에 적응하려는 순수한 결단력과 의지를 통해, 핀란드 공군은 지상군의 용기와 끈기를 다해 고국을 방어할 무시할 수 없는 병력이라는 명성을 쌓아올렸습니다."
 FIN_national_industry_expand: "$BUL_national_industry_01$"
 FIN_national_industry_expand_desc: "$SWI_expand_arms_industry_desc$"
 FIN_sami_pathfinders: "사미인 길잡이"
 FIN_sami_pathfinders_desc: "전문 사냥꾼이자 야생 가이드인 사미인은 핀란드 북부의 험준한 지형을 쉽게 탐색할 수 있으며 핀란드 군대에 중요한 정보를 제공할 수 있습니다. \n전투가 한창일 때도, 고요한 숲 속 깊은 곳에서든, 사미인 길잡이는 이제 핀란드 육군의 핵심 자산이자 핀란드의 자랑스러운 유산의 영원한 상징이 되었습니다."
 FIN_fortification_effort: "요새화 주력"
 FIN_fortification_effort_desc: "$FIN_defense_in_depth_desc$"
 FIN_coastal_batteries_effort: "해안포대 주력"
 FIN_coastal_batteries_effort_desc: "$FIN_coastal_defense_desc$"
 FIN_mannerheim_line_expansion_modifier: "만네르헤임선 확장"
 FIN_mannerheim_line_expansion_modifier_desc: "만네르헤임 선을 강화하고 확장함으로써 우리는 핀란드가 가볍게 여겨지지 않을 것이며 핀란드인들이 모든 수단을 동원하여 독립을 수호할 준비가 되어 있다는 분명한 메시지를 보낼 것입니다."
 FIN_bank_of_aland_ns: "$FIN_bank_of_aland$"
 FIN_bank_of_aland_ns_desc: "$FIN_bank_of_aland_desc$"
 FIN_infrastructure_effort: "기반시설 주력"
 FIN_infrastructure_effort_desc: "$FIN_industrial_development_desc$"
 FIN_hydro_electric_expansion: "수력발전 확대"
 FIN_hydro_electric_expansion_desc: "천연자원을 활용하여 [ROOT.GetName]의 풍부한 강, 수력 발전 인프라의 의미 있는 확장이 진행 중입니다. 새로운 수력 발전소 건설에 대한 투자는 우리의 산업 역량을 획기적으로 확장하고 국가의 성장을 주도할 수 있는 수단을 제공할 것입니다."
 FIN_motti_tactics_modifier: "모티 전술"
 FIN_motti_tactics_modifier_desc: "핀란드 군대는 주에서 모티 전술을 사용하여 병참 및 통신 회선을 무력화시킬 목적으로 적 사단을 포위하고 고립시키고 있습니다."
 FIN_weapon_caches_modifier: "무기 은닉처"
 FIN_weapon_caches_modifier_desc: "비밀 군사 작전에 이어 핀란드 레지스탕스가 침략자와의 싸움을 계속할 수 있도록 많은 양의 핀란드 육군 무기와 장비가 주에 흩어져 있는 은닉처에 숨겨져 있습니다."
 FIN_public_opposition_to_the_winter_war: "겨울전쟁에 대한 대중의 반대"
 FIN_public_opposition_to_the_winter_war_desc: "사람들은 [FIN.GetNonIdeologyName]입니다. 한때 비주류 의견이었고 한때 억압되어왔던 것이 우리가 통제할 수 없는 주류 정서가 되었습니다."
 FIN_we_are_the_white_death_idea: "우리는 백사병이다"
 FIN_we_are_the_white_death_idea_desc: "우리의 유명한 저격수인 시모 해위해는 전장에서 용감한 행동을 통해 우리 군대의 사기를 높였습니다. 군대는 이제 '백사병'이라는 집단적 이름을 중심으로 집결하고 있습니다. 우리 나라를 침공할 만큼 어리석은 모든 적을 파괴하겠다는 그들의 불굴의 의지를 나타내는 이름입니다."
 FIN_embraced_by_the_white_death: "백사병에게 포착됨"
 FIN_embraced_by_the_white_death_desc: "시모 해위해는 죽음에 가까운 여러 번의 전투에도 불구하고 계속해서 우리의 적에게 죽음과 두려움의 차가운 포용을 가하고 있습니다."
 FIN_the_lapland_war: "라플란드 전쟁 참전"
