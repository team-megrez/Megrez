 SWE_folkhemmet_desc: "$SWE_per_albin_hansson$과 사회민주주의자들은 수년에 걸쳐 '폴크헴메트' 또는 '국민의 집'으로 알려진 여러 차례의 개혁을 도입했습니다. 이 일련의 개혁들은 군사 예산을 대가로 하여 사회 안전망, 더 나은 주거 환경과 대중의 교육 접근성 확대를 이루어 냈습니다. 많은 사람들이 이러한 개혁을 좋아하지만, 부유하거나 군국주의적 입장을 지닌 이들은 이를 경멸합니다."
 SWE_folkhemmet_communism_desc: "사회민주주의자들은 수년에 걸쳐 '폴크헴메트' 또는 '국민의 집'으로 알려진 여러 차례의 개혁을 도입했습니다. 이 일련의 개혁들은 군사 예산을 대가로 하여 사회 안전망, 더 나은 주거 환경과 대중의 교육 접근성 확대를 이루어 냈습니다. 프롤레타리아 독재가 확립되면서, 우리는 이 정책을 확장할 기회를 갖게 되었습니다."
 SWE_paid_holidays_idea_desc: "수년 동안 고용주와 근로자 사이의 긴장이 고조된 후, 국가는 노동자들이 연간 최소 유급 휴가를 받을 수 있도록 보장하기 위해 나섰습니다. 이 개혁은 근로자들에게 인기가 많지만 고용주들은 강제적 생산성 감소에 실망했습니다."