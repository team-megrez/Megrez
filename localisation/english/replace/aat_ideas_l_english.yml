 DEN_designer_can_be_improved_tt: "이 설계사는 §Y$DEN_aalborg_portland_cement_plant$§! 중점을 완료하여 개선될 수 있습니다."
 DEN_improved_designer_tt: "이 설계사는 개선됨"
 DEN_industrial_capability_dynamic_modifier: "덴마크 산업 역량"
 DEN_light_market_regulation_research_bonus: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_desc: "덴마크는 전통적으로 농업 사회이자 생산자였지만, 산업의 중요성과 경제적 의미가 커졌습니다. 현대의 급속한 발전에 발맞추기 위해서는 산업화와 현대화를 추진해야 합니다."
 DEN_industrial_capability_dynamic_modifier_light_regulation_desc: "$DEN_industrial_capability_dynamic_modifier_desc$"
 DEN_industrial_capability_dynamic_modifier_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_improved_desc: "덴마크는 전통적으로 농업 사회이자 생산자였지만, 산업의 중요성과 경제적 의미가 커졌습니다. 우리는 산업을 현대화하고 발전시켜 경쟁력과 생산성을 높이기 위한 첫 발걸음을 내디뎠습니다."
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved_desc: "$DEN_industrial_capability_dynamic_modifier_improved_desc$"
 DEN_industrial_capability_dynamic_modifier_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_max_improved_desc: "덴마크는 전통적으로 농업 사회이자 생산자였지만, 산업의 중요성과 경제적 의미도 커졌습니다. 우리 산업은 완전히 현대화되고 개발되어 하루종일 최대 생산력으로 운영됩니다."
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved_desc: "$DEN_industrial_capability_dynamic_modifier_max_improved_desc$"
 DEN_economic_crisis_dynamic_modifier: "경제 위기"
 DEN_economic_crisis_dynamic_modifier_desc: "대공황이 우리를 강타했습니다. 결과적으로, 농산물에 대한 수요 감소는 많은 농민들에게 부채와 압류를 의미했으며, 치솟는 실업률은 정치적 주변부의 극단주의 운동의 온상이 되었습니다."
 DEN_neglected_military_dynamic_modifier: "등한시된 군대"
 DEN_neglected_military_dynamic_modifier_desc: "우리는 독일인들을 자극하지 않기 위해 수년간 비무장 중립 정책을 추구해 왔습니다. 군대는 우리의 주권을 상징적으로 수호하는 장식용 군대에 지나지 않습니다. 군대는 수년에 걸쳐 지속적인 예산 삭감을 받아왔고, 잠재적인 충돌에 전혀 준비가 되어 있지 않은 상태입니다."
 DEN_danish_produce: "덴마크산 농산물"
 DEN_danish_produce_desc: "베이컨과 유제품은 덴마크 수출품의 주 요소였으며, 제1차 세계 대전 중에 영국 및 독일과의 무역으로 이익을 얻은 사람들을 지칭하는 '굴라시 남작'이라는 용어가 만들어졌습니다."
 DEN_sahnefront: "버터 전선"
 DEN_sahnefront_desc: "덴마크는 풍부한 농업 전통을 지닌 풍요로운 나라이며, 우리의 괴뢰국으로서 우리는 그러한 혜택을 누릴 것입니다. 덴마크를 소유하면 우리의 군사력과 역량이 강화될 것입니다."
 DEN_improved_logistics: "개선된 군수"
 DEN_improved_logistics_desc: "덴마크는 부유하고 풍요로운 나라입니다. 이러한 자원을 활용하여 우리는 군대를 위한 식량을 확보하고 군사력을 강화할 것입니다."
 DEN_danish_licensing_ns: "무역 협정"
 DEN_danish_licensing_ns_desc: "국가 간 거래와 상업이 필수인 세상에서는 긴밀한 무역 상대가 있다는 것은 좋은 일입니다. 이번 거래는 양국 모두에게 이익이 될 것이며 양국 간의 유대를 강화할 것입니다."
 DEN_danish_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_overlord_licensing_ns_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_overlord_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_war_preparations_dynamic_modifier: "전쟁 준비"
 DEN_war_preparations_dynamic_modifier_desc: "준비되어야만 폭풍을 헤쳐나갈 수 있습니다. 우리는 필요할 때를 대비해 원자재와 기타 공급품을 비축하고 전쟁에 동원할 수 있도록 산업을 준비해야 합니다."
 DEN_rule_the_north_sea: "북해 지배"
 DEN_rule_the_north_sea_desc: "북해에 대한 우리의 야망을 실현하려면 우리는 우리의 영토를 지키고 다른 나라가 이를 점령하는 것을 저지할 수 있는 최고의 화력을 갖춘 대함대를 창설해야 합니다."
 DEN_fromandskorpset_ns: "$DEN_fromandskorpset$"
 DEN_fromandskorpset_ns_desc: "우리의 특수 수륙양용 부대가 창설됨에 따라 우리는 우리의 군사력을 바다 너머와 외국 해안까지 광범위하게 투사할 준비가 되어 있습니다."
 DEN_declaration_of_neutrality: "중립 선언"
 DEN_declaration_of_neutrality_desc: "덴마크는 수십 년 동안 전쟁을 피할 수 있었으며 이는 중립 정책을 통해서만 가능했습니다. 이는 우리에게 큰 도움이 되었으며 앞으로도 계속 그러할 것입니다."
 DEN_denmark_becomes_a_puppet_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§!(은)는 자신보다 강력한 인접한 국가가 침략해 온다면 그의 괴뢰국이 되지만 현 정부 형태를 유지하는 선택지를 갖게 될 것입니다.\n\n"
 DEN_neutrality_flag: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! 측이 독립국이고 전쟁 중이 아님."
 DEN_political_edicts_dynamic_modifier: "정치적 칙령"
 DEN_political_edicts_dynamic_modifier_desc: "모든 덴마크인은 이 어려운 시기에 자신에게 기대되는 것과 요구되는 것이 무엇인지 알아야 합니다. 우리는 우리 나라에 대한 적대적인 행동을 경계하고 공동의 목표를 향해 함께 노력해야 합니다."
 DEN_resistance_dynamic_modifier: "저항 운동"
 DEN_resistance_dynamic_modifier_desc: "[?DEN.DEN_overlord_nation.GetAdjective]의 점령군에 하나되어 저항해야만 우리가 자유로운 [DEN.GetNameDef]를 다시 보기를 바랄 수 있습니다. 저항 운동은 이의 중심에 있으며 우리의 자유를 회복하는 데 대단히 중요할 것입니다."
 DEN_resistance_dynamic_modifier_improved: "$DEN_resistance_dynamic_modifier$"
 DEN_resistance_dynamic_modifier_improved_desc: "$DEN_resistance_dynamic_modifier_desc$"
 DEN_occupation_laws_dynamic_modifier: "점령법"
 DEN_occupation_laws_dynamic_modifier_desc: "우리 [?DEN.DEN_overlord_nation.GetAdjective] 종주국은 우리에게 자신의 전쟁수행을 도울 것을 명령했으며 우리가 이를 준수하도록 몇 가지 법률을 제정했습니다."
 DEN_securing_sweden_ns: "[SWE.GetNameDef] 확보"
 DEN_securing_sweden_ns_desc: "스웨덴인들은 한때 칼마르 연방의 일부였으며 덴마크의 지배를 받았습니다. 스웨덴을 우리 왕국에 다시 통합할 때가 왔습니다. 우리 군대는 이날을 위해 준비했으며 그 어느 적대적인 스웨덴 군대도 싸워 파괴하기 위해 부지런히 훈련했습니다."
 DEN_securing_norway_ns: "[NOR.GetNameDef] 확보"
 DEN_securing_norway_ns_desc: "노르웨이인들은 수백년 동안 우리 왕국의 일부였습니다. 노르웨이를 [DEN.GetNameDefCap]에 다시 통합할 때가 왔습니다. 우리 군대는 이날을 위해 준비했으며 그 어느 적대적인 노르웨이 군대도 싸워 파괴하기 위해 부지런히 훈련했습니다."
 DEN_securing_finland_ns: "[FIN.GetNameDef] 확보"
 DEN_securing_finland_ns_desc: "우리가 비록 직접적으로 그들을 통치한 적은 없지만 핀란드인들은 칼마르 연방 아래서 우리를 따랐습니다. 핀란드를 덴마크의 직접 통치 하에 둘 때가 왔습니다. 우리 군대는 이날을 위해 준비했으며 그 어느 적대적인 핀란드 군대도 싸워 파괴하기 위해 부지런히 훈련했습니다."
 DEN_foreign_influence_ns: "해외 여론의 영향"
 DEN_fascist_propaganda_ns: "파시즘 선전"
 DEN_fascist_propaganda_ns_desc: "기만적이고 정직하지 못한 파시스트들은 우리 통치를 약화하려는 시도로 우리 정부에 대한 악의적인 소문을 퍼뜨리고 있습니다."
 DEN_communist_propaganda_ns: "공산주의 선전"
 DEN_communist_propaganda_ns_desc: "기만적이고 정직하지 못한 공산주의자들은 우리 통치를 약화하려는 시도로 우리 정부에 대한 악의적인 소문을 퍼뜨리고 있습니다."
 DEN_monarchist_discontent_ns: "군주주의자의 불만"
 DEN_monarchist_discontent_ns_desc: "구식 상징인 국왕을 지지하는 애국적 운동이 시작되었습니다. 그들은 우리의 국민의, 국민에 의한, 국민을 위한 정부에 불만을 가지고 있으며 국왕이 직접 권력을 잡는 것을 보고 싶어 합니다."
 DEN_haeren_dynamic_modifier: "육군"
 DEN_haeren_dynamic_modifier_desc: "덴마크는 오랜 세월 스칸디나비아를 통치했으며 이 지역의 지배적인 세력이었습니다. 우리 군대는 아무런 방해도 받지 않고 발트해 지역을 가로질러 행진했습니다. 육군은 옛 모습의 그림자일 뿐이지만, 우리는 다시금 우리 국경과 사람들을 지키기 위해 우리 힘과 군사력을 강화할 수 있습니다."
 DEN_haeren_dynamic_modifier_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_improved_desc: "덴마크는 오랜 세월 스칸디나비아를 통치했으며 이 지역의 지배적인 세력이었습니다. 우리 군대는 아무런 방해도 받지 않고 발트해 지역을 가로질러 행진했습니다. 육군은 이전의 힘을 어느 정도 회복했지만, 이는 과거의 영광을 회복하기 위한 첫 번째 조치일 뿐입니다."
 DEN_haeren_dynamic_modifier_max_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_max_improved_desc: "덴마크는 오랜 세월 스칸디나비아를 통치했으며 이 지역의 지배적인 세력이었습니다. 우리 군대는 아무런 방해도 받지 않고 발트해 지역을 가로질러 행진했습니다. 우리 군대는 다시금 경외와 두려움의 대상이 되었습니다! 우리는 그 힘을 회복하는 데 성공했고 어떤 일이 닥치더라도 준비되어 있습니다."
 DEN_sovaernet_dynamic_modifier: "해군"
 DEN_sovaernet_dynamic_modifier_desc: "덴마크는 한때 강력한 함대로 파도를 지배하는 발트해의 강국이었고, 우리는 그 이전에도 오랜 항해의 역사를 갖고 있습니다. 바이킹은 두려움을 퍼뜨리고 땅을 정복하기 위해 멀리 항해했습니다. 투지와 결단력으로 우리는 해군을 재건하여 다시 한 번 바다를 지배할 수 있을 것입니다."
 DEN_sovaernet_dynamic_modifier_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_improved_desc: "덴마크는 한때 강력한 함대로 파도를 지배하는 발트해의 강국이었고, 우리는 그 이전에도 오랜 항해의 역사를 갖고 있습니다. 바이킹은 두려움을 퍼뜨리고 땅을 정복하기 위해 멀리 항해했습니다. 아직 해야 할 일이 많이 남았지만, 해군은 이전의 영광과 세력을 어느 정도 회복했습니다."
 DEN_sovaernet_dynamic_modifier_max_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_max_improved_desc: "덴마크는 한때 강력한 함대로 파도를 지배하는 발트해의 강국이었고, 우리는 그 이전에도 오랜 항해의 역사를 갖고 있습니다. 바이킹은 두려움을 퍼뜨리고 땅을 정복하기 위해 멀리 항해했습니다. 우리 해군은 증강되었으며 다시 한 번 항해를 시작하여 바다를 지배할 준비가 되어 있습니다."
 DEN_flyvevabnet_dynamic_modifier: "공군"
 DEN_flyvevabnet_dynamic_modifier_desc: "공중전은 전쟁을 수행하는 가장 새로운 방법이자 현대적인 군대의 기준입니다. 덴마크 군대의 가장 새로운 군종인 공군의 설립으로, 우리는 진정으로 주목할 만한 현대적인 군대가 되었습니다."
 DEN_flyvevabnet_dynamic_modifier_improved: "$DEN_flyvevabnet_dynamic_modifier$"
 DEN_flyvevabnet_dynamic_modifier_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
 DEN_flyvevabnet_dynamic_modifier_max_improved: "$DEN_flyvevabnet_dynamic_modifier$"
 DEN_flyvevabnet_dynamic_modifier_max_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
 DEN_development_projects_state_modifier: "산업 개발 계획"
 DEN_development_projects_state_modifier_desc: "산업 부문은 보다 가성비 높은 생산 공정과 제품을 확충하고 개발해야 합니다. 우리는 이 주의 경제 성장을 돕기 위해 산업이 번영할 수 있도록 여기에 자원을 투자했습니다."
 DEN_development_projects_mainland_state_modifier: "$DEN_development_projects_state_modifier$"
 DEN_development_projects_mainland_state_modifier_desc: "$DEN_development_projects_state_modifier_desc$"
 DEN_military_projects_state_modifier: "군사 발전 계획"
 DEN_military_projects_state_modifier_desc: "이 주는 군사력을 보호하고 강화하여 국가의 안보를 보장하는 데 필요한 지역으로 여겨졌습니다."
 DEN_home_guard_state_modifier: "향토방위대"
 DEN_home_guard_state_modifier_desc: "향토방위대가 이 주에서 활성화되어 적의 전진을 늦춥니다."
 DEN_pan_scandinavianism_modifier: "범스칸디나비아주의 정신"
 DEN_pan_scandinavianism_modifier_desc: "범스칸디나비아주의의 열정이 이 주를 사로잡았고, 지역 주민의 의지와 헌신을 북돋았습니다."
 NORDIC_to_arms_against_tyranny_ns: "폭정에 맞서 무장하라"
 NORDIC_to_arms_against_tyranny_ns_desc: "폭군의 발톱이 우리 노르드 이웃의 독립을 위협하니, 우리는 폭군의 다음 먹잇감이 되지 않도록 이들을 지킬 준비가 되어 있어야 합니다."
 NORDIC_the_nordic_march_ns: "노르드의 행진"
 NORDIC_the_nordic_march_ns_desc: "우리 이웃 국가들은 아직 보지 못하지만, 그들이 폭군이라 부르는 것은 변화의 바람에 지나지 않으며, 그들이 자신이 가는 길의 모든 것을 파괴한 이후에 새로운 노르드 질서가 잿더미 속에서 일어날 것이고, 우리는 그 권력을 장악할 위치에 있을 것입니다."
 NORDIC_joint_army_originator_ns: "[NORDIC_get_adjective] 육군 지휘관"
