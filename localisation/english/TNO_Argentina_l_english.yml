 ARG_the_death_of_discipline: "무너진 규율"
 ARG_the_death_of_discipline_desc: "1950년대에 숙청된 반페론주의 장교들의 복귀와 페론주의, 로나르주의 장교들에 대한 숙청은 아르헨티나 군대의 전통적인 엄격한 위계질서를 풀어버렸고, 문명 세계의 거의 모든 곳에서 볼 수 없는 수준으로 규율을 약화시켰습니다.\n\n군내에서 확립된 전통의 이러한 파괴는 두 가지 방식으로 표현되었습니다. 부활한 장교들의 페론 귀환 가능성에 대한 편집증적인 정치 관리와, 지속적이고 굴욕적인 §R군사적 계획§!으로 표현되어 프론디시 대통령은 몇 번이고 군사적 요구에 굴복할 수밖에 없었습니다.\n\n이 혼돈의 상태에 대한 §Y반발이 커지는§! 가운데, 프론디시 대통령과 다른 사람들은, 유혈사태에 대한 책임을 회피하기로 결정하였고, 그들은 역설적으로 끊임없는 반란을 진압하기 위한 필요한 명령을 군의 \"전문가\"에게 하기를 거부하게 만들었습니다.\n\n뿐만 아니라, 쿠데타의 합법성과 관련된 §Y사실상의 정부 원칙(De Facto Government Doctrine)§!이 지속되고 있는 현실은 아르헨티나 판례법의 오랜 요소들에 의해 지지를 받고 있으며, §R\"혁명\"§!의 가능성이 항상 존재하는 위험요소가 되게 하였습니다."
 ARG_structural_unhingement: "구조적 분열"
 ARG_structural_unhingement_desc: "\"오랜 기간동안 아르헨티나를 괴롭혀온 가장 큰 질병은 그들이 거의 모든 표현에서 진실하지 않다는 것이다. 탄탄한 문화적 기반이 부족하고, 겁나고, 그렇게 하는 것이 편하기 때문에, 아르헨티나에서는 거의 모든 사람들이 '가식적인' 모습을 보인다. 국가는 그 자체로 완전히 정상적이고 민주적인 국가라고 공표하고 있으나, 어느 사람들도 그렇게 생각하지 않으며 그들은 실제 모습을 숨기고 있다. 겉으로 드러나는, 형식적이고, 명목적인 모습과 실제 국가 사이의 이러한 불일치한 특징은 정치 분야에서 가장 두드러지게 나타난다.\"\n\n- 파블로 곤살레스 베르헤스 박사"
 ARG_greekback_lira_blues: "달러, 리라, 그리고 우울"
 ARG_greekback_lira_blues_desc: "아르헨티나 국민들 사이에 병적인 집착이 만연합니다. 신문 1면에서, 풍자가들의 오프닝 독백에서, 노동조합회의와 상공회의소에서 페소화의 이탈리아 리라나 미국 달러 환율을 들먹이며 경제 상황에 영향을 받을 모든 이들을 떨게 하고 있습니다. \n\n언론이 선정적인 기사로 불안감에 박차를 가하면서, 환율에 대한 집착은 점점 더 심해지고 있습니다. 상업이 큰 비율을 차지하는 아르헨티나의 경제 특성상, 환율은 경제의 신용성과 거래성을 나타내는 비교적 정확한 수치로서 기능합니다. §j그렇기에, 정부의 경제 실적은 무엇보다도 지금 당장의 환율로 평가받게 될 것입니다§!."
 ARG_juan_domingo_el_ausente: "후안 도밍고 누구?"
 ARG_juan_domingo_el_ausente_desc: "제1조: 아르헨티나 공화국에서 다음의 행위를 하여서는 아니 된다.\n\n1항) 실각한 정권의 사상을 긍정할 목적을 가진 것으로 타당하게 해석될 수 있는 개인이나 단체가 §Y페론주의§!를 대표하기 위해 사진, 그림, 상징, 표현, 정책, 기사자료, 예술을 사용하는 것으로 해석될 수 있는 행위\n\n§Y페론주의§!를 지지한 공무원과 그 친척을 묘사한 초상화 및 조각, §Y페론주의§!를 상징하는 문장 및 깃발, 퇴임한 대통령의 본명, §Y\"페론주의\", \"페론주의자\", \"정의주의\", \"정의주의자\", \"제3지대\"§!, 약칭 §YPP§!, 실각한 정권에 의해 지정된 기념일, 음악 \"§Y페론주의§! 행진곡\" 및 \"에비타 장군\"이나 퇴임한 대통령이나 영부인의 연설문의 일부나 그에 준하는 표현 등의 사용\n\n2항) 1항에서 정의한 목적을 가진 개인이 1항에서 정의한 것들을 주장하는 것, 제작자의 의도에 따라 1항에서 정의한 것과 같이 해석될 수 있으며 어떠한 방식으로든 §Y페론주의§!를 상징하는 개인이나 유기체나 사상이 연상될 수 있는 사진, 그림, 상징, 신호, 표현, 정책, 기사자료, 예술 작품의 사용\n\n부령 41/61, 1956년"
 ARG_anarchy_in_the_army: "무정부 상태의 육군"
 ARG_anarchy_in_the_army_desc: "우리 자신이 몸담고 있는 하찮은 정치의 결과로 우리는 점점 더 외로워지고 있습니다. '내'가 '우리'라고 말할 때, '우리'는 공통적 이해관계를 가지고 있다고 믿고 오랫동안 함께했던 군인들을 의미합니다. 또한 오늘날 '우리'를 단결시키는 유일한 요소가 페론에 대항하는 것이라는 것을 인식할 수 있었습니다. 그러나 '우리'의 차이점은 '우리'를 소멸시키고 흩어지게 했고, 더 나쁜 점은 그들이 '우리'를 신용하지 못하게 만들었습니다.\n\n규율은 죽어버렸고, 우리가 그것을 죽인 겁니다."
 ARG_navy_controlled_army: "육군을 통제하는 해군"
 ARG_navy_controlled_army_desc: "내부 투쟁에 빠져 있는 육군은 전통적인 적인 아르헨티나 해군의 조종을 막을 수 없다는 사실을 입증하고 말았습니다. 육군의 최고위직 장군들은 그들의 경쟁자들을 제거하기 위해 해군의 지원에 의존하고 있으며. 이제 함대의 주인에게 비용을 지불해야 합니다.\n\n이 상황은 원칙적으로는 용인될 수 없는 것이지만, 현재 해군은 군에서 가장 강력한 힘을 가지고 있으며 아무 간섭 없이 자유롭게 국가를 운영할 수 있습니다."
 ARG_reign_of_the_cavalry: "기병의 통치"
 ARG_reign_of_the_cavalry_desc: "상황이 나쁘게 치닫으면서, 신이 더 커다란 부대의 편임이 증명되었습니다.\n\n군 내에서 아르헨티나 기병대의 탱크가 가져온 '적색파'의 종말은, 오랫동안 육군의 지휘 구조 아래 무시당했다고 느껴 오던 비주류 지도자들의 등장이라는 의미이기도 하였습니다. 그들이 취한 첫 번째 조치는 유례없을 정도의 철저하고 전면적인 육군 내의 숙청으로, 이 결과 보병, 공병의 많은 장교들이 쓸려나갔습니다. 숙청 이후, 거의 모든 고위직이 청색파 기병대와 그들의 포병대 동맹들에게 맡겨졌고, 이 상황은 적어도 10년 이상 지속될 것으로 예상되고 있습니다."
