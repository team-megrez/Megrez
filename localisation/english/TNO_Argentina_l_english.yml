 ARG_Arturo_Frondizi: "아르투로 프론디시"
 POLITICS_AF_DESC: "14명의 형제자매중 12번째로 태어난 어린 아르투로와, (그의 모든 형제자매는) 어머니의 강요로 인해 지적인 경력을 쌓아야 했었습니다. 그는 그 운명을 피하기 위해 한때 축구선수가 되려고도 하였지만, 불의의 부상은 그를 부에노스아이레스 법대에 들어가게 했습니다. 여기서, 이전에는 평범했던 프론디시는 탁월한 모습을 보여줬으나, 당시 군사정권이 임명한 대학 총장에 반대하는 의미로 졸업 증명서를 받는 것을 거부했습니다.\n\n그 이후 급진당(UCR)을 통해 정계에 발을 들이고서, 프론디시는 리카르도 발빈과 함께 1946년 대리인으로 선출되기 전까지 여러 차례 실패한 군사 쿠데타에 참여했었습니다. 두 사람은 MIR(비타협적 혁신 운동)의 지도자로도 활동하였고, 1951년 선거에서는 UCR의 집권을 위해 파벌을 이끌었으며, 이 선거에서 이들은 한 팀으로 출마했다가 굴욕적인 패배를 당하기도 했습니다. 그 둘은 반페론파의 수장이 되면서 정치적 생명을 유지할수 있었습니다. 특히 프론디시는 \"석유와 정치\"라는 민족주의적인 책을 저술하면서 페론주의자들이 해외 석유기업과 접촉하려는 모습을 비난하기도 하였습니다. 그리고 (그가 가장 좋아하는 활동이 된) 쿠데타 음모의 주도자가 되기도 했습니다.\n\n그러나 폭군이 물러난 이후 프론디시의 무절제한 행동은 우려할 수준으로 변했습니다. 그는 UCR 국가위원회에 대한 자신의 권한을 이용하여 1958년 강령으로 발빈을 대체하고 대통령 후보가 되었으며, UCR을 돌이킬 수 없을 정도로 분열시키는 위기를 자초했습니다. 자신의 UCR-I가 발빈의 UCR-P를 대적할 수 없다는 사실이 명백해지자 프론디시는 쫓겨난 페론주의자들에게 지킬수도 없는 약속을 하였고 그 표를 이용해 선거에서 승리하였습니다. 그러나 취임 직후 그는 자신의 선거계획과 완전히 다른 노선을 통해 정부를 이끌었습니다.\n\n여기에, 프론디시가 페론주의자들에게 했던 약속이 드러나자 UCRI와 군대는 분노하였으며, 그 세 파벌은 그의 통치를 거의 불가능한 수준으로 만들었습니다. 결국 프론디시의 끊임없는(그리고 제대로 할 수도 없을 것으로 보여지는) 전략은 아르헨티나를 빠르게 정치적 혼돈으로 몰아넣었습니다. 역설적으로 그의 비전은 그의 산업주의적 경제정책의 놀라운 성공으로 입증되기도 하였으나, 그 성과는 그의 정부를 비난하는 많은 정치적인 파업활동과 군부의 움직임로 인해 제대로 조명되지 못하고 있습니다."
 ARG_Pedro_Eugenio_Aramburu: "페드로 에우헤니오 아람부루"
 POLITICS_PEA_DESC: "부도덕하고, 반사회적이고, 무감각하고, 이기적인 사람인 페드로 에우헤니오 아람부루는 아르헨티나 육군의 기괴한 정치화의 궁극적 증류물로, 필요할 때마다 언제든 충성심이나 이념을 바꿀 수 있으며, 기독교 윤리와는 완전히 동떨어진 사람입니다.\n\n페론주의 정권 시절 내내 사건을 벌이거나 음모를 꾸미려는 성향을 드러내지 않은 채 얌전히 고위 장교로 복무하였던 인상적이지 않은 보병장교였던 아람부루는, 정치적 분위기가 바뀌자 열정적인 고릴라로 변신해 전쟁부 장관으로서 로나르디를 몰아붙이는 데 중요한 역할을 했습니다. 며칠 후, 그는 대통령 하르퉁 제독의 요청으로 몇몇 반체제 장군들과 민간인 페론주의자 동료들에 대한 악명 높은 처형을 승인했고, 심지어 그의 친한 친구인 벵고아 장군이 로나르디 지지를 포기하는 것을 거부했다는 이유로 투옥시켰습니다. 이러한 충성에도 불구하고, 그는 승진과 관련된 보상을 받지 못했고, 신과 국가에 대해서라면 그 어떤 것도 감내해내려는 그의 오랜 야망인 대통령이 되지 못하는 사실을 여전히 원망했습니다.\n\n전략을 바꾸어서, 아람부루는 코렌타인 변호사의 불운한 대통령 임기 기간 동안 육군에서 친 프론디시 파벌의 리더로 활동했으며, 몇 번이고 반복되는 음모로부터 그를 구해냄으로서 1963년 UCRI의 대통령 후보로 선출되려고 하였습니다. 실제로 아람부루는 프론디시의 대통령직을 위협하는 위기를 해결해 달라고 요청받았지만, 도중에 그는 마음을 바꾸어서 프론디시를 배신했습니다. 포기의 계획이 실패하자 아람부루는 대통령직에 오르기 위해 메넨데즈 장군에 대한 음모를 꾸몄고, 아람부루는 그를 정신병원에 성공적으로 가두면서 마침내 대통령직에 오를 수 있었습니다.\n\n그러나 직접 정권을 잡는 것은 본래 아람부루가 짠 계획이 아니였습니다. 페론주의가 금지되고 전통적인 UCR은 지난 몇 년간의 정치적 혼란으로 인해 회복할 수 없을 정도로 분열되었으며, 부패한 고릴라(반페론주의자)들이 선거를 통해 권력을 장악하려는 상황에서 그는 신중하게 그가 수용할만한 선거법을 새로 고안해냈습니다. 이 상황에서 그에 의해 만들어진 정당인 UDELPA는 위해 반체제적 PDP, 급진파 연합주의자, 민주사회주의자, 그리고 군부 이익단체들이 연합한 당으로, 퇴위된 폭군에 대한 기억이 시간이 흐르면서 완전히 지워질 때까지 근본적으로 비 대표적이고 억압적인 중도좌파 '온건주의'를 유지하려고 합니다."
 ARG_Juan_Carlos_Ongania: "후안 카를로스 옹가니아"
 POLITICS_JCO_DESC: "\"바다코끼리\" 라는 별명을 가진 후안 카를로스 옹가니아 중장은 규칙에 따라 살고 죽는 사람입니다. 사실, 옹가니아의 구조주의에 대한 광신적인 집착 성향은 그의 성적이 종종 저조하게 나오도록 만들었으며, 그 예시로 그는 전국군사대학에서 하위 25%의 성적으로 졸업을 해야 했었습니다. 그 성향은 그의 타고난 지휘 능력과 개인적인 정직함이 합쳐지면서, 그는 전형적인 \"트로페로\"식 장군이 되는 것을 무척 혐오했으며, 그래서 그는 단 한 번도 참모직, 관리직을 맡지 않고 오직 부대 지휘관만을 전담하는 장교로 경력을 쌓았습니다.\n\n규칙을 따르는 그의 성향은 쿠데타 계획 등에 대하여 옹가니아 장군에게 불쾌감을 주었고, 그는 반페론주의 음모에 참여하는 것을 거부하였으며, 페론 정권이 무너질 때 말 축사를 감찰하는 부하장교로 좌천되어서 마굿간 일을 하는 등의 어려움을 겪기도 했습니다. 보잘 것 없는 직급의 기간을 보낸 이후, 그는 기갑장교가 되었습니다. 1960년대 조직에서의 붕괴에 염증을 느낀 옹가니아는 그의 한계점에 다다랐고, 그리고 동료 기병 장교들과 함께 '적색파'를 무너뜨리는 전략을 이끌었으며, 우연히 아르헨티나의 민주주의를 구해내며 48세에 총사령관직에 올라섰습니다.\n\n거기서 옹가니아의 동기는 모호해졌습니다. 그의 은퇴 이유, 권력을 얻게 한 쿠데타에 연루되었을 가능성, 그리고 그가 진정으로 믿는 정도 같은 것들 말입니다. 아니면 그가 위대한 지도자라고 믿도록 가스라이팅을 받아왔을지도 모릅니다. 알려진 사실으로는 군에 의한 정권인수 비상계획이 결국 불만을 품은 장군들에 의해 시행되어 옹가니아를 대통령으로 임명되게 하였는데, 그는 \"백지 수표\"를 받고\"진정한 민족혁명\"을 할수 있을 경우에만 이를 받아들였습니다. 정확히 이게 무슨 뜻이냐면, 그의 정부에 공존하고 있는 자유주의자들과 민족주의자들 사이의 적대감이 증가하고 있는 것을 고려해 볼때, 무슨 일이 일어날 지에 대해서는 앞으로 두고 보아야 할 것입니다. 그럼에도 불구하고, 옹가니아의 계획은 대부분의 노동조합들과 대기업층을 포합한 광범위한 지지를 받고 있는 것으로 보이며, 그를 비난하는 사람들조차 그가 교양있고 정의로운 사람이라고 인식하고 있습니다."
 ARG_Jose_Luis_Romero: "호세 루이스 로메로"
 POLITICS_JLR_DESC: "로메로에게 역사가로서의 명성은 정치적으로 헌신적인 시민과 떼려야 뗄 수 없는 관계입니다. 스페인 이민자 가정에서 태어난 로메로는 어렸을 때부터 역사와 철학에 대한 관심을 표현했습니다. 그는 그리스-로마 역사에 대한 연구로 동료들 사이에서 곧 지적 명성을 얻었고 여러 문화 잡지에 글을 기고했습니다. 사회 및 경제 구조의 메커니즘을 이해하려는 로메로의 열정은 사회당에서의 전투적인 태도와도 연결되었습니다. 페론의 정부에 격렬하게 반대한 그는 라플라타 대학교에서 축출되었지만 1956년 쿠데타 이후 그는 라플라타 대학교의 총장으로 임명되었습니다.\n\n\"페론주의\"는 사회주의 역사가에게 항상 그런 상충되는 단어였습니다. 노동계급의 마음과 정신을 얻으려는 파시즘적 특징을 지닌 운동은 생각할 수도 없고 거의 부자연스러운 것이어야 합니다. 그러나 로메로에게 진실은 자명했습니다. 페론주의자들은 사회주의가 실패한 곳에서 승리했었습니다. 그는 사회주의자로서 변화를 주도하는 주요 지지자 중 한 명이 되었으며, 보다 적극적인 반체제적 안건을 통해 페론주의 유권자들에게 어필하려고 했습니다.\n\n그러나 로메로는 지난 몇 년 동안 당을 괴롭힌 내부 모순을 해결하기 위해 고군분투합니다. 미국은 제국주의 열강일까요, 파시즘에 대항하는 동맹일까요? 페론주의은 노동자들의 불만의 표현일까요? 아니면 선동적인 속임수일까요? 사회과학에 대한 방대한 지식에도 불구하고 그는 여전히 많은 답을 제시하지 못하고 있습니다. 그럼에도 불구하고 그는 더 나은 교육 시스템, 더 많은 민주주의, 더 나은 근무 조건과 같은 문제를 해결할 몇 가지 아이디어를 가지고 있습니다. 나라의 구조적 허물을 바로잡는 것이 노동계급을 돕는 유일한 길일 뿐만 아니라 민주주의 자체를 구하는 길이기도 합니다."
 ARG_Ricardo_Balbin: "리카르도 발빈"
 POLITICS_BALBIN_DESC: "후안 페론에 대항하는 민주화 투쟁의 얼굴이자, 패전의 전문가인 리카르도 발빈은 이제 4전 4패라는 엄청난 굴욕을 직면함과 함께 이제 가장 높은 자리에 앉게 되었습니다. 이렇게 될 수 있었던 이유는 전적으로 그를 세 번이나 이긴 페론의 관대함에서 나온 것이었습니다.\n\n사실, 이건 공평한 일이였습니다. 발빈이 하룻밤 사이에 아르헨티나 정치 전면에 나설 수 있었던 것은 페론의 치밀한 움직임의 결과였습니다. 프론디시의 멈추지 않을 듯 해보이던 상승세를 약화시키기 위하여 페론은 발빈에 대한 고의적으로 실패하는 암살 시도를 명령하였고, 이는 예상대로 점잖지만 눈에 띄게 비타협적 성향을 가진 평범한 국회의원을 순교자로 만들었습니다. 사실, 그 계획은 너무 잘 진행되어서, 프론디시 의 당 내의 다수파를 완전히 무너지게 만들며 그가 페론주의자들의 자산이 될 정도로 분개하도록 만들었습니다.\n\n프론디시가 페론주의자들에게 무너지면서 발빈은 야당이 내세울 수 있는 유일한 거물로 남게 되었고, 그래서 그는 6년동안 페론과 그의 부하들을 상대로 지겹고 점점 더 우울해지는 진군을 해야 했습니다. 그러나 이 영원한 후보라는 이미지가 그에게 도움이 된 것으로 드러났습니다. 페론은 죽음에 임박해지면서 마땅한 후계자가 없다는 것을 감지하고, 유용하고 (과도기적이고 동정적인 인물인) 온순한 야당 지도자를 찾아냈으며, 그를 부통령으로 선출 시켜서 페론 자신의 사후 통제력을 잃을 때 평화롭게 정권을 해체시키려 하였습니다.\n\n페론이 죽은 지금, 그의 계획은 완벽하게 진행되고 있는 것 같은데, 합법적인 대통령에 대한 어떠한 움직임도 미연에 방지하기 위해 반페론주의자들은 선제적 쿠데타를 일으키면서, 발빈은 페론주의당이 스스로 무너지는 것을 그저 지켜볼 수밖에 없었습니다. 그를 포함한 많은 사람들은 이것이 그의 임기가 끝남에 따라 자유 선거제도가 돌아오게 되는 것을 의미한다고 생각했습니다.  하지만 UCRP는 예전 같지 않고, 군부의 지지와 지시를 받으며 점점 힘을 얻고 있는 국방장관 이달고 솔라 같은 사람들은 프랑켄슈타인같은 UCRP-PP/PPF 동맹 형태를 통해 다음 선거의 결과를 미리 결정함으로써 과도기를 연장하는 것이 필요하다는 견해를 보였습니다."
 ARG_Arturo_Umberto_Illia: "아르투로 움베르토 일리아"
 POLITICS_ILLIA_DESC: "아르헨티나에서의 정계 진출방법 중, 일반적으로 정치적 성지 부에노스아이레스의 권력의 전당을 향해 고향을 떠나는 코르도바의 젊은 변호사들이 있습니다. 그와 대조적으로, 아르투로 일리야는 철도 소속 의사의 인사를 관리하기 위한 히폴리토 이리고옌의 요청에 의해 중부 지방의 작은 마을 크루스델에헤로 향했던 포르테뇨(유럽계 이주민) 출신 의사였습니다.\n\n1929년에 행정 직위에 임명된 이후, 일리야는 코르도바에서 정직한 행정가로의 능력을 증명하며 엄청난 인기를 얻었습니다. 1930년대 이 지역이 악명 높은 그 시대에 면역이 되면서 코르도바 UCR은 계속 집권할수 있었고, 일리야의 상사였던 아마데오 사바니티를 대표로 하는 비타협적 좌파 성향을 강화시켰습니다. 사바티니의 '코르도바 라인'에 소속되었던 그는 1960년 자신의 상사가 죽자 그 자리를 이어받아, UCR 내의 반프론디시파로 두각을 나타냈습니다. 일리야는 코르도바 부 주지사로 재직한 3년을 제외하고는, 교통이 발달되지 않아 있었던 크루스델에헤의 유일한 의료 종사자로 활동하며 자신의 정치 경력을 이끌어 나갔습니다.\n\n국민의 건강 증진에 헌신하는 이타적이고 건전한 시골 의사라는 이미지는 대통령 재임에 있어 일리야에게 귀중한 자산이 되었습니다. 그러나 근본적으로 진실해 보이는 일리야의 이미지 이면에는 1930년대의 세계관에 고정되어있는 변화에 능숙하지 않고 나이든 남자 또한 존재합니다. 그의 산만한 태도, 옛날 말투, 비전의 부족, 의사결정 과정에서의 비급진파들의 배제행위는 과거 일리야의 영웅이였던 이리고옌 시기와 비교되게 하였습니다. 더 나쁜 점으로는, 그렇게 권력에 배제당하여 분노와 소외감을 느낀 자들의 눈에는 그가 비밀스러운 급진분파의 이름 아래 20퍼센트의 표를 얻으며 그들의 결점과 실수를 전혀 인정하지 않으려하는듯 보인다는 것입니다."
 ARG_Rogelio_Julio_Frigerio: "로헬리오 훌리오 프리헤리오"
 ARG_Carlos_Alberto_Perez_Companc: "카를로스 알베르토 페레스 콤팡크"
 POLITICS_CARLOS_ALBERTO_PEREZ_COMPANC: "옹가니아 장군이 은쟁반에 올려놓아진 채 그에게 주어진 후보직을 거부하자, 받아들여질 만한 후계자를 찾기 위해 미친 듯이 뛰어다녀야하는 임무가 따라왔습니다. 이 가상의 대통령 지명자가 지녀야 할 특성 중에 가장 중요한 것들을 요약해 봅시다.\n\n1. PAF(페론, 아줄(청색)파, 프론디시)가 승인할 만한 사람\n\n2. 가톨릭 교도이며 개발주의적 성향으로 알려진 사람\n\n3. 일부 세력의 편애를 피하기 위해 (국민)전선 수뇌부들과 거리를 둔 사람\n\n지주 혈통을 가진 가톨릭 신자이면서 정치적 무신론자인 페레스 콤팡크 박사는 훌륭하게도 이 모든 것을 풍부하게 가지고 있는 사람이였습니다. 사실, 출마를 며칠 앞두고 전혀 알려지지 않은 사람으로서 그가 가진 가장 큰 장점은 청색파 장군이나 페론주의 정치 지도자들의 마음에 동요를 불러일으킬 수 없다는 점입니다. 육군 정보부에서 그의 자산 현황를 철저히 조사하는 것을 포함하여, 몇 주 동안 그 자신도 엄중한 조사를 받은 이후, 그는 국민전선의 경제 프로그램을 합법적으로 이행하는 것에서만 이익을 얻을 수 있는 정직한 사업가라는 명성 아래 그 자리에 앉혀졌습니다. \n\n그럼에도 불구하고, 그 모든 조사와 감사에도, 여론은 그와 비슷한 경제적 배경을 가진 로헬리오 프리헤리오를 그리워 하고 있으며, 실제로 그의 입후보는 프론디시와 프리헤리오의 목적을 위해 그들의 계획 아래 국민전선에서 그를 선출하게 한 빙산의 일각과 같은 계획입니다. 하지만 모두를 속일 수는 없었고, 국민전선의 지지자인 은퇴한 장군 후스토 레옹 벵고아는 콤팡크 후보자의 의심스러운 중립성에 대해 경고를 하였으며, 결국 한때 전쟁부 장관을 역임했던 이와 콤팡크는 파트너가 되면서 둘 다 비난받을 여지를 주게 되었습니다.\n\n그들의 승리는 페론주의 지도자의 신중한 지지로 이루어졌으며, 이제 잠재적 안정을 향해 가는 길이 열렸습니다. 그럼에도 불구하고 페론주의자들이 정부에서 주변적인 역할만 하도록 제한되고 있다는 점은 의심할 여지 없이 그들에게 어색함을 느끼게 하고 있습니다. 대부분의 중요직은 UCRI 프론디시파와 무명의 민족주의자(페레즈 콤팡크를 포함해서)들에게 넘어갔으며, 이는 정권 유지 가능성에 대한 의문을 던지고 있습니다. 사실, 페론주의파들의 내전이 눈앞에 다가오고 있다는 점을 고려해 볼 때, 폐위된 폭군의 전폭적인 지지와 설계도 이 격변을 국민전선 정부가 피해내기엔 충분하지 않을 수 있습니다."
 ARG_Jose_Maria_Guido: "호세 마리아 기도"
 POLITICS_JOSE_MARIA_GUIDO_DESC: "아르헨티나의 역사에서 대통령직은 너무나 탐나는 지위였기 때문에 그 직책을 유지한다는 생각에 절망하는 것은 생각할 수도 없었을 것이라고 증명되었습니다. 적어도 지금까지는요.\n\n호세 마리아 기도는 리오 네그로 출신의 잘 알려진 작은 마을의 변호사로, 1956년 \"프론디시의 레우테난트스(Leutenants)\"로 정치적 명성을 얻었고, 나중에 UCRI로 바뀌는 UCR의 정치인으로서 전 대통령의 국가위원회 최고의 동맹이였습니다. 페론-프론디시의 협정으로 인해 페론주의 지지세가 강한 주에서 상원의원으로 선출된 이후, 기도는 알레한드로 고메스와 발빈이 연이어 사임한 이후 승계서열 1순위 후보자가 되었습니다.\n\n기도 본인은 프론디시를 집무실에서 살아남을수 있도록 지지하기로 마음을 먹었기 때문에, 그는 대통령직을 승계하라고 하는 군 내각과 장교들의 거듭된 강요를 거부했었습니다. 그러나 이는 기도에게 알려지지 않은 프론디시가 계획했던 일으로, 그의 실각 이후 그가 있었던 정부의 영속성을 보장해 주기 위해서 결국 기도는 결국 전 대통령의 책략에 빨려들어가야 했습니다. 결국 괴로워하는 기도는 전혀 준비가 되지 않은 채 대통령직에 내몰렸습니다. 감옥에 갇힌 프론디시가 보낸 편지에 적혀있는 유일한 지시사항은 다음과 같았습니다. \n\n\"기도는 당을 떠나야 한다. 당은 탈당한 기도와 협력해야 한다. 정부와 당을 구별짓고, 정부의 잔재를 구해내라. 입법부 구성원들은 떠나서는 안 되며, 필요에 따라 정족수를 제공해야 한다. 일단은 제도적 안정을 위해 협상을 실시하라. 내전을 피하기 위해서는 해당 과제를 극복해야 한다.\"\n\n기도의 이 달갑지 않은 임무는 그에 필요한 비인기적인 조치들을 고려할 때 의심할 여지 없이 증명될 것이며, 대통령 권한이 대폭 축소됨과 함께 실패한 민주주의의 실험을 다시 한번 끝내려는 일부 장군들의 증가하는 욕망 덕분에 그 과제는 더욱 어려워지고 있습니다. 하지만 무엇보다도, 자신의 이미지를 지키고자 하는 기도 자신의 욕망과 함께, 혹시 터질지 모르는 유혈사태에 대한 공포는 그들을 막기 위해 필요한 조치를 취해야 하는 것을 훨씬 더 어렵게 만듭니다."
 ARG_Vicente_Solano_Lima: "비센테 솔라노 리마"
 POLITICS_VICENTE_SOLANO_LIMA_DESC: "비센테 솔라노 리마 박사는 페론 이전의 또다른 세대인, 아르헨티나 정치에서 잊혀진 시대에도 있었던 사람입니다. 1901년 로사스파의 아들로 태어난 그는, 파라과이의 독재자 솔라노 로페즈를 기리기 위해 중간 미들네임을 '솔라노'로 지었지만, 그의 성인 '리마'와 합쳐지면서 그 이름은 떼어놓을 수 없는 존재가 되었습니다.\n\n젊은 비센테는 변호사가 되기로 마음먹었지만, 동기생인 에르네스토 산마르티노와는 달리 그는 보수 정치계에 입문하게 되었습니다. 그는 국민민주당(PDN)의 부의장이 되었고, 후에 로돌포 모레노 지방 행정부에서 수석 장관으로 임명되었습니다. 그가 초기 페론주의 노동 정책을 실행하면서 \"붉은 장관\"이라는 별명을 얻은 것도 이때였습니다. 1943년 쿠데타 직전까지 짧은 기간동안 추방생활을 한 그는 귀환하여 1946년 부에노스아이레스 보수파를 장악했습니다. 페론 대통령 재임 중 보수성향의 신문을 인쇄한 사건으로 인해 몬테비데오로 잠시 망명하기도 했지만, 그는 자신이 반페론주의자가 아니라는 일관적인 입장을 보였습니다.\n\n그가 가진 조합 지도자들과의 친분과 페론주의자들의 보여주기식 선거에 출마하려는 그의 의지 때문에, 솔라노 리마는 1950년대 내내 PDN의 얼굴로 활동하였습니다. 페론주의에 대한 그의 유화적인 입장은 그와 부에노스아이레스 보수파 내부의 '리버럴' 보수 정당들과 갈등을 빚게 하였습니다. 결국 이 갈등은 1956년 솔라노 리마의 파벌이 그를 대체한 해군 쿠데타에 맞서 로나르디를 지지했을 때 폭발하였습니다. 그 결과로 발생한 위기는 PDN을 분열시켰고, 솔라노 리마는 보수인민당(PCP)를 스스로 만들어 친페론주의 정책을 채택했습니다. 이러한 유화적인 태도와, 로나르디에 대한 그의 옹호, 그리고 명목상으로의 반페론주의라는 이미지는 그를 국민전선과 청색파들이 용인할수 있는 후보로 만들었습니다.\n\n국민전선은 '생산주의' 사회부문이 결집된 단체로, 군부의 지원을 통해 야심찬 산업화 프로젝트를 수행할 수 있을 것이지만, 그 창립자였던 전 보수주의자 로돌포 마르티네즈가 의도한 보편성을 이루는 데에는 실패했습니다. 대부분의 급진주의자들이 여기에 참여를 거부하면서, 국민전선은 솔라노 리마 대리인을 필두로 페론주의자, 프론디시파, 기독교민주당, 국민당, PCP가 연합하게 되었습니다. 하지만 국민전선의 창설을 주선한 장군들에게는 불행하게도 솔라노 리마와 페론의 관계는 그들이 상상하는 것보다 훨씬 §Y깊어§! 보입니다."
 ARG_Emilio_Hardoy: "에밀리오 아르도이"
 POLITICS_EMILIO_HARDOY_DESC: "에밀리오 율리오 아르도이 박사는 아르헨티나 보수주의와 그것이 만들어낸 민주주의를 조화시키는 것을 인생의 사명으로 삼고 있습니다.\n\n부에노스아이레스 보수 정치에 깊이 빠져 있는 중산층 변호사 집안에서 태어난 아르도이는 16살때 아버지의 사망이라는 비극적인 일을 겪었습니다. 지역 보수당 정치 기계의 안전망에 포착된 아르도이는 변호사가 될 때까지 로마스데사모라 시정부의 지원금 통해 빈곤을 피했습니다. 그 지원으로 의해 부에노스 아이레스 당 지부로 온 아르도이는 보수당을 위해 일하면서 그의 젊은 시기를 보냈습니다.\n\n초기의 이 연줄은 성공적인 결과를 가져왔었고, 대대적인 부정선거에서 당명을 바꾸었던 국민민주당(보수당)이 승리함에 따라 아르도이는 1935년 24세의 나이로 국회의원에 선출되었습니다. 그러나 이 선거는 아르도이와 나머지 아르헨티나 보수주의 세력을 수년 동안 괴롭혔으며, 이를 가능하게 한 시스템은 1943년에 결국 전복되었습니다. 실각한 보수당은 1912년 자신들이 만든 선거제도에 의해 희생됨에 따라 커다란 내부적 위기에 휩싸였고, 한때는 거의 대표자가 없는 상태로 남겨졌습니다. 거기에, 급진주의자들의 격렬한 반대로 인해 민주연합의 결성에서도 배제됨에 따라 이 사기극을 주도했던 사람들은 보수진영을 떠났고, 남은 자들을 국가 정치에서 무의미한 3세력으로 만들어버렸습니다.\n\n그러나 모든 위기에는 기회가 있듯이, 페론주의에 의한 아르도이의 반복적이고 무자비한 투옥 생활은 UCR이 발빈에게 행한 짓이 만든 결과처럼, 부에노스아이레스의 보수주의 정계에서 명성을 얻게 하였습니다. 그의 유일한 지역 라이벌이였던 비셴테 솔라노 리마는 분할 정당를 결성하여 아르헨티나 보수주의를 되살리는 기념비적인 임무를 부드러운 말을 하는 변호사에게 맡기고 물러났습니다.\n \n이후 10년 동안 아르도이는 다시 한번 이름을 바꾼 부에노스아이레스 보수연합과 그가 설립한 중도당전국연맹(FNPC)을 집어삼킨 불안과 비관을 극복하기 위해 열심히 투쟁했습니다. 그는 프론디시의 대통령직을 잇는 매우 분열되고 무정부적인 선거에서 '승리'할 만큼 충분히 성공했지만, 진실은 FNPC가 제대로 된 정당이 아니며 보수당이 1916년 이후의 민주주의와 완전히 화해하지 못했다는 것입니다.심지어 아르도이 자신과 그의 '민주화주의자' 측도 프론디시 행정부의 가장 암울한 시기에 그의 사퇴를 공개적으로 요구하기도 했었습니다. 아르도이의 임기 기간동안 해야할 업무와 별개로, 그는 진정한 대중의 기반을 갖춘 제대로 된 보수당을 재건해야 하는 어려운 임무를 맡게 되었습니다."
 ARG_Raul_Poggi: "라울 알레한드로 포기"
 POLITICS_RAUL_POGGI_DESC: "평범하고 구질구질한 촌뜨기(캄페차노) 장교이자 전형적인 거만한 고릴라 등으로 표현되는 라울 포기 제독은 아마도 아르헨티나군의 최악의 면모를 상징할 것입니다. \n\n프론디시 정부에서의 의도적인 군사 기술자 우대 정책의 결과로 무명 장교는 과분한 진급을 할수 있었으며, 한때 토란지스트(Torranzist)였던 포기는 불순한 음모의 희생양이 되기 직전에 그의 멘토를 배신하였습니다. 그 보상으로 사지가 잘린 육군의 지도부를 장악하였으나, 포기 자신은 해군 지도부의 영향을 받아왔기 때문에, 그의 한 우물만 판 경력은 인기없는 그의 평판에 거의 도움이 되지 않았습니다. \n\n그에 대한 반감이 커지고 있다는 걸 의식하지 못한 듯, 제독들에 의해 조종당하고 있는 포기는 더 큰 야망을 키우고 있습니다. 프론디시의 불행은 다시 한 번 과분한 진급의 길을 열어두었고, 해군이 장악하고 있는 군사정부라는 그 위치를 확인한 그는 다른 해결책을 찾는 시도가 실패함에 따라 대통령직을 향한 즐거운 행진을 시작했습니다.\n\n포기가 행정명령서에 대해 별로 읽어보지도 않은 채 그것에 즐겁게 서명하는 동안, 그의 아래에 있는 국가와 군대의 족쇄가 풀리기 시작했습니다. 이제 해방된 뚜렷하게 극단적인 성향을 보이는 반페론주의 세력들은 (사실 아르헨티나 정치의 특징이긴 했지만) 상대적 관용심을 버리는 동시에 혐오를 위한 폭력을 향하여 나아가고 있으며, 심지어 이 비민주적인 정부에서도 그러려는것 같습니다.\n\n그 동안 이 평범한 장군은 점점 더 커지는 압박을 받아오고 있으며, 특히나 군의 규율이 무너지면서 자신보다 인기있는 육군의 카우디요가 권위를 얻어감에 따라 그의 분노가 치밀어오르고 있습니다."
 ARG_Benjamin_Menendez: "벵하민 메넨데스"
 POLITICS_BENJAMIN_MENENDEZ_DESC: "벵하민 메넨데스 소장에게 쿠데타는 취미생활이 아니라 생활방식에 가까운 일이였습니다. 불행하게도, 그는 이를 수행하는 데 있어 전혀 능숙하지 않았습니다.\n\n1910년 군대에 들어간 후, 메넨데스는 생각할 수 있는 거의 모든 실패한 쿠데타에 연루되었습니다. 한때 민족주의자이자 친독파였던 그 장교는 1930년대 후반에 후스토 장군과 오르티즈 박사에 대한 쿠데타 시도를 연이어 실패했습니다. 또 1943년 6월 카스티요에 반대하여 혁명을 맹목적이고 기꺼이 지지했지만, 1945년 페론에 의해 투옥당하였습니다. 민주연합 정부가 대전쟁 기간동안 그의 성향을 이유로 그를 예비역으로 밀어내려 했을때, 그는 그들도 실각시키려 하였으나 어떠한 지원도 받지 못하였습니다. 그 직후에 이 기병장교는 열렬한 자유주의자가 되었으며, 1951년 페론의 대통령직을 점거하기 위한 실패한 시도에서도 급진 연합주의자들과 협력했었습니다.\n\n페론의 남은 임기 동안 수감되어 있었던 메넨데스는 석방되었으나, 중요직에서 배제당했습니다. 프론디시 대통령 재임 기간동안 페론주의자들의 귀환에 대한 걱정으로 인해, 그는 그의 정부를 2차례 타도하려고 했지만, 그의 \"빼앗긴\" 젊은 장교들에게 방해받으면서 프론디시의 성공적 퇴진에서 아무런 역할도 하지 못했습니다. 그러나 결국 포기와 그 파벌의 몰락은 권력과 위신을 잃을 수 있는 위험성을 진 해군을 대통령이 될 수 있는 퇴역 장군 곁으로 깊숙히 연관되게 만들어버렸습니다. 그리고 메넨데스와 로하스를 대통령직과 부통령직으로 선출하여 로하스가 조종하는 군사정권이라는 계획이 만들어졌습니다.\n\n메넨데스의 몇 번째인지 알수 없을 정도의 시도와, 마침내 성공하게 된 쿠데타 계획과 관련된 극단적인 행운의 요소는 제쳐두고, 70세의 늙은 장군은 자신의 대통령직 존속 가능성에 대해 심각한 질문에 직면해 있습니다. 간단히 말해 보자면, 지금까지 있어왔던 그의 끊임없는 실패한 이야기와, 해군의 복종 문제, 과거의 친독 성향, 그리고 그저 평범한 장군이였다는 점은 그의 유용성에 대한 의문을 던지고 있습니다. 그뿐만 아니라, 악화되어가는 페론주의자들의 폭력활동에 대한 그의 태도는 점점 힘을 얻어가는 군 내에서의 절제 요구와는 상반되는것 같아 보입니다."
 ARG_Rodolfo_Martinez: "로돌포 마르티네스"
 POLITICS_RODOLFO_MARTINEZ_DESC: "아르헨티나 정치에서 입법, 행정, 사법부를 의존해주는 수많은 변호사들, 로스 독트로스들 중 눈에 띄는 사람은 거의 없었습니다. 최근까지 로돌포 파스토르 마르티네스 박사는 그들 중 한 명이 아니었습니다.\n\n코르도바 출신의 보수 성향 변호사인 마르티네스는 군대에서 짧은 시간을 보낸 후 1940년대에 판사가 되었습니다. 군 생활 당시 그는 에두아르도 로나르디 소령 밑에서 복무했으며, 그의 사촌과 결혼까지 하였습니다. 그러나 그의 법조 경력은 민주연합의 국가 위원회에서의 그의 소속이 그를 정치로 몰아넣으면서 짧게 끝나버렸으며, 그는 코르도바 민주당 원내대표로 잠시 활동하였습니다.\n\n이후 마르티네스는 향후 5년 동안 페론주의 반대파로 잘 알려진 기독교민주당 창당에 핵심적인 역할을 하였으며, 1956년 로나르디가 페론을 축출했을 때 그는 새 정당을 대표하는 자문위원회에 임명되었습니다. 그리고 장군의 비호 아래 그는 산업부 장관으로 승진했습니다. 하르퉁의 임시 행정부에서도 마르티네스는 정부에서 가장 강한 반페론주의적 인물 중 한 명으로 남아 있었으며, 그리고 전쟁 장관인 아람부루 장군과는 긴밀한 관계를 맺었습니다. 얼마 후 그는 부에노스아이레스 대학교 교수로 임명되면서 일시적으로 정계를 떠났습니다.\n\n마르티네스는 프론디시 정부가 끝나가는 시기 아람부루의 부탁으로 복귀하며 정치 인생의 전환점을 맞이하였습니다. 비타협적 대통령을 축출할지 말지에 대한 정치적 친구의 유턴에 분노하여, 마르티네스는 그와의 관계를 끊고 다시 로나르주의자가 되었고, 정치 프로젝트를 되살리기 위한 노력으로 죽은 장군의 동맹들과 협력했습니다. 알바로 알소가라이와 관계가 있는 장군들의 쿠데타에 직면한 그는 마지막 저항 시도를 제거하고, 마르티네스와 그의 부하 마리아노 그론도나는 기도의 임시 정부를 성공적으로 탈취해 국민 전선과 선거장치를 만들어냈습니다. 그들은 페론주의를 정치 체제에 통합하여 무력화하하면서 국가를 움직이는 것이 가능하기를 희망합니다."
 ARG_Alfredo_Palacios: "알프레도 팔라시오스"
 POLITICS_ALFREDO_PALACIOS_DESC: "알프레도 로렌소 팔라시오스는 1878년 우루과이의 부유한 가정에서 태어나 사회당의 창립 멤버가 되었습니다. 그 공로로 1904년 그는 개별 선거구에 대한 간단한 실험 과정에서 국회의원으로 선출되었습니다. 거기서 팔라시오스는 보수 성향의 동료 의원인 전 대통령 카를로스 폐예그리니와 친분을 맺었고, 그의 지지를 받아 진보적인 노동법을 통과시킴으로서 오늘날까지 부에노스아이레스의 산업 노동자들 사이에서 상당한 지지를 받는 기반을 만들었습니다.\n\n사회주의자들 사이에서 떠오르는 혜성으로서, 그가 1916년 첫 선거부터 그들의 이상적인 후보처럼 보였던 시절도 있었지만, 여성 문제로 인해 결투를 벌임으로서(당규에서 결투를 금지했기때문에) 그는 제명당하고 말았습니다. 1920년대 대부분을 정계에서 떨어진 채 지내는 동안 그는 어마어마한 학문적 경력을 쌓았고, 이리고예니즘을 대하는 사회주의자 내부적 분열 여파로 그들을 다시 이끌기 위해 복귀 요청을 받았습니다.\n\n사회당이 UCRA-보수정부에 대한 의회 내에서의 최대 야당이 됨에 따라, 1930년대에는 그의 추종자들이 상당히 늘었지만, 1943년 이후 페론주의의 출현은 사실상 사회당의 지지 기반을 무너뜨렸습니다. 이후 팔라시오스는 제1차 민주연합에 가입하여 잠시 노동부 장관으로 있었으나, 페론 대령이 정권을 차지하면서 물러나야 했습니다. 당내에서 그의 지위가 아메리코 히올디 같은 사람들에 의해 위협받으면서 점차 정지척으로 잊혀져 갈 운명같아 보였지만, 페론의 집권을 막는 일련의 시도가 실패함에 따라 팔라시오스는 다시 야당의 주요 인물로 주목받을 수 있었습니다.\n\n페론이 몰락한 이후, 고령의 팔라시오스는 우루과이 대사로 임명되었고 1958년엔 두 번째 대통령 선거에 출마하여 4위를 차지했습니다. 1961년 상원선거에서의 역전 승리를 통해 병든 PS의 분열을 막은 후 그는 다시 재기하였고, 잠재적인 반페론주의 전선의 후보로 거론되기 시작되었으며, 85세의 팔라시오스는 히올디로부터 자신이 급진주의자와 보수주의자 모두에게 지지받을수 있는 유일한 인물이라고 설득하는 데 성공하였습니다.\n\n좋든 나쁘든 간에, 팔라시오스는 이제 불가능한 일을 해냈습니다. 그는 선거를 통해 페론주의를 패배시켰으며(비록 페론이 없었지만), 그의 70년 정치 경력을 아르헨티나 역사상 유례없는 승리를 거두면서 마무리지을 수 있었습니다. 고령의 나이는 그의 임기를 마칠 기회를 주지 않을 것이지만, 그의 당선이 §Y전체주의§!로의 회귀를 막을 수 있었기 때문에 팔라시오스 대통령은 행복하게 죽을 것입니다. 당분간은 말이죠..."
 ARG_Juan_Domingo_Peron: "후안 도밍고 페론"
 POLITICS_JUAN_DOMINGO_PERON_DESC: "두 번이나 실각하고, 두 번이나 복귀한 후안 도밍고 페론 대령은 후안 마누엘 데 로사스도 이루지 못한 일을 해냈습니다.\n\n그에 대한 과거의 비방자들의 탐탁치 않은 동의를 얻어, 가톨릭 민족주의자, 자멸적 지지를 하는 멍청한 일부 좌파들, 법치주의를 자처하는 일부 청색파 장교들, 그리고 페론의 공작원들은 §Q국민전선§!을 만들기로 합의하였고, 그의 귀환을 위하여 일련의 사건들에 침투하였습니다.\n\n비록 그들은 아직 깨닫지 못했을 거지만, 몽유병이 걸린채 그들의 길을 가는것이 그들이 한때 쫓아낸 그 사람을 돌아오게 하도록 하는 유용한 멍청이들과의 융합 과정은, 아르헨티나 미래에 대한 그들의 비전에 따르면 그들에게 페론이 좀더 순종적이기를 기대하나, 그들은 완전히 속았습니다.\n\n손쉽게 그의 자리로 되돌아옴에 따라, 이 영악한 아르헨티나의 귀감은 다른 모든 사람들이 생각한 것과 똑같은 결론에 도달할 수 있었습니다. 페론주의는 가치있습니다. 이에 따라, 페론 대령은 1956년 무례하게도 중단되었던 그의 원래 정부의 형태에 대한 근본적인 변화가 필요하지 않다고 생각했습니다. 그게 필요한 것이었습니다. 그래서, '페론당 행진곡'의 곡조와 압도적인 표심 아래, 아르헨티나는 10년 전의 그 시대로 힘차게 진군할 것입니다.\n\n이 계획에 반대하는 국가의 40퍼센트를 차지하는 불행한 사람들을 위해서, 돌아온 대령은 '공산주의자 진압 특별부서'의 친숙한 환대가 충분히 제공되는 비야 데보토 교도소라는 숙소를 제공해 줄 수 있습니다. 물론 그의 현명과 지혜에서 우러나온 마지막 말은 다음과 같습니다.\n\n\"§Y내가§! 나아서가 아니라, §V너희들§!이 훨씬 못나서 돌아온 것이다.\""
 ARG_Roberto_Marcelo_Levingston: "로베르토 마르셀로 레빙스톤"
 POLITICS_ROBERTO_MARCELO_LEVINGSTON_DESC: "로베르토 레빙스톤의 대통령직은 길버트와 설리번의 오페레타의 비현실적인 전제같이 상상조차 할 수 없는 일이었습니다.\n\n레빙스톤의 임명은, 워싱턴 주재 군 주재관에서 물러난 장군이 그가 알지도 못했던 12명의 저명한 장군 또는 민간인 후보 명단에서 이 모든 후보들이 그 자리를 거부함에 따른 일련의 기이한 기회로 인하여 저녁 식사 중에 전화로 그 임명 소식을 전달받게 된다는, 아르헨티나 역사상 가장 기괴한 이야기로 평가받고 있습니다. 아르헨티나 정보국의 몇 안 되는 내부자들만이 알고 있는 무명의 새로운 대통령이라는 이유로 인해 평이 악화하고 있는 이 기괴할 정도로 유머러스한 사건은 라누세 장군의 무식한 대역을 자처하는 역할을 하는 군부의 실력자들에 의해 이루어졌다고 합니다.\n\n그러나 이는 진실과는 거리가 멉니다. 사실, 누구나 상상할 수 있는 것과는 달리, 비타협적 급진 좌파 외과 의사인 오스카 알렌데라는 유일한 동맹을 얻은 우파의 유령인 레빙스톤 장군은 대담한 십자군 원정에 나섰습니다. 홀로 세상을 등진 이들에게(라누세 군사정권의 힘도 포함하여), 두 사람의 유일한 희망은 알렌데의 좌파 민족주의 경제 계획의 성공 여부에 걸려 있습니다. 한편 군대에서는 레빙스톤이 라누세보다 높은 지위를 이용하여 힘을 발휘할 수 있습니다. 이러한 자칭 \"심화한 혁명\"은 수년 간의 군부 통치와 떠들썩한 담론에 지친 시민들에게는 무관심하게 받아들여지고 있으며, 심지어 조롱받고 있기도 합니다.\n\n보호하고자 하는 자들의 운명에 대한 무관심에 직면한 채, 다가오는 군부의 자유주의적 쓰나미에 대항하는 민족주의자들의 마지막 필사적 돌격은 이상해 보일 뿐만이 아니라, 거의 절망적으로 보이기도 하고, 낭만적으로 보이기도 합니다. 역사가 이를 그렇게 기억할지, 또는 지적이지만 지나치게 야심 찬 육군 장교가 그의 수준을 벗어난 육군 장교의 비극적 시도로 기억하게 될지, 그리고 대통령 자격 기록이 0에 가까운 정치적 화석이 페론부터 라누세까지 있었던 전체적 정치 조직을 무너뜨릴 수 있을지에 대해서는 두고 보아야 할 것입니다. 어느 쪽이 되건 간에, 레빙스톤과 이념적으로 다양하게 분포된 그의 동료들은 아르헨티나 혁명의 막이 내릴 때까지 시간이 별로 남지 않은 듯합니다. 그들이 행복한 결말을 쟁취해낼지에 대해서는, 이제 그들의 손에 달려 있습니다."
 ARG_Alejandro_Agustin_Lanusse: "알레한드로 아구스틴 라누세"
 POLITICS_ALEJANDRO_AGUSTIN_LANUSSE_DESC: "알레한드로 라누세는 비록 고정관념같이 보여지지는 않지만, 아르헨티나 군 지도자의 원형에 가까운 사람입니다. 좋은 연줄에, 엘리트 교육을 받았으며, 둘 중 하나가 아닌 척 할 수 있는 능력도 가지고 있는, 아마도 페론 이전의 마지막 카우디요(아구스틴 P. 후스토)의 걸걸한 조카는 아르헨티나 사회의 많은 사람들에게 군대의 이미지를 대표하여 보여주었습니다.\n\n그의 쿠데타를 통한 데뷔 과정은 (아마 스포츠라면 프로 선수가 될 수도 있었을 겁니다) 1951년 대위 계급으로서 페론의 취임식을 막으려는 불운한 급진 연합주의자들의 이 시도에서 중요한 역알을 맡으며 시작되었습니다. 1956년까지 투옥되어 있던 라누세는 석방된 지 한 달도 되지 않아 그를 쓰러뜨릴 음모를 다시 꾸미기 시작했습니다. 이후 그는 기병 병과 내에서 그의 명망 있는 지위를 통해 옹가니아 장군의 부상에 큰 역할을 하였으며, 1962년 적색파를 무너뜨리는 일원 중 한 명이 되기도 하였습니다.\n\n그 후 몇 년 동안 라누스와 옹가니아는 종종 서로를 친구로 여기기도 했으나, 후자가 이끄는 정부는(사실 라누세가 초래한 많은 일들이지만) 라누세에게 실망스럽게 받아들여졌으며, 그래서 라누세는 다시 한번 배신을 통해 그의 은인을 쓰러뜨렸습니다. (그리고 그는 자신를 군 수장으로 임명했습니다) 그리고 그는 이와 훨씬 덜 관련 있는 장군의 짧은 막간을 통하여 자신의 선거를 위한 길을 열어주기를 희망했습니다. 그러나 그의 희망은 다시 한번 좌절되었고, 결국 정부를 직접 통제하는 것이 가장 창피하지 않은 선택지라는 결론에 도달했습니다.\n\n그러나 이것이 합법적으로 대통령이 되려는 그의 야망을 끝내는 것을 의미하지는 않았습니다. 실제로 라누세는 미래에 대한 비전을 가지고 권력의 자리에 도착했습니다. 과거의 그 시절이요. 조금 더 구체적으로 말하면 삼촌이 있었던 과거 말입니다. 그의 계획은 가능한 한 오래 전 존재했던 콩코르단시아를 형성했었던 연합을 재현하는 것입니다. 그리고 이들과 함께, 페론을 이기기 위해 자신의 입후보 과정을 홍보하는 전략입니다. 벌써부터 벅차보이는 이 과제는 지난 몇 년 동안 군의 위신이 상실됨에 따라 더욱 어려워졌습니다. 그럼에도 불구하고, 라누세와 그의 내무장관인 저명한 UCRP 의원인 아르투로 모르 로이그는 어찌했건 간에 이것을 시도해 볼 것입니다. 실제로, 라누세와 그들은 페론주의 금지가 더 이상 지속 가능하지 않다는 사실을 알기 때문에 그가 주도하는 자유선거는 이제 아르헨티나와 폭군의 귀환 사이에 서 있는 유일한 것이 될 것입니다."
 ARG_Isabel_de_Peron: "이사벨 마르티네스 데 페론"
 POLITICS_ISABEL_DE_PERON_DESC: "고인이 된 지도자의 형편없는 취향의 가장 불행한 결과는 의심할 여지 없이 페론주의여성당의 모든 재능 있는 정치인 중에서 그들을 대표하기 위해 선택된 사람이 그의 아내였다는 사실일 겁니다.\n\n이사벨 페론은 의심의 여지 없이 짐승같은 사람입니다. 사실, 그녀는 아마도 아르헨티나 공직 생활에서 5등급을 통과하지 못한 가장 지능이 낮은 사람일 것입니다. 그 당시에, 그녀는 댄스스쿨로 진학하는 것이 그녀에게 훨씬 더 매력적이라는 것을 알게 되었고, 그곳에서 졸업하여 베네수엘라의 사창가라는 안정적인 취업 시장에 진출했습니다. 그녀가 최근에 추방당하고, 우울해진 홀아비 후안 페론을 만난 것은 바로 이곳에서였습니다. 욕정에 사로잡혔든, 엄청난 판단 착오로 고통받았든, 전 대통령은 남미 대륙에서 쫓겨났을 때 그가 얻었던 첩을 이베리아로 데려갔으며, 거기서 그는 프랑코의 프루디스트적 규범에 맞추기 위해 인해 유감스럽게도 그녀와 결혼하기를 강요받아야 했습니다\n\n이베리아에 있는 동안 악명 높은 카스티야 억양을 습득한 페론여사는 영부인의 의식적인 역할(그녀의 제한된 두뇌 능력보다 훨씬 더 재치 있고 매너리즘을 가진 사람이 필요한 그 자리)을 수행하기 위해 아르헨티나로 돌아왔지만 빠르게 지루함을 느꼈습니다. 그녀의 지루함을 풀어내기 위해, 그녀는 오컬트 예술에 공통의 관심을 가지고 있는 한때 독일의 정보 자산였던 페론당 간부인 §R호세 로페즈 레가§!를 중심으로 하는 사교계에 이끌렸습니다.\n\n호세 룩시나 리카르도 발빈을 후계자로 남겨두려는 페론의 계획이 실패하지 않았다면 이 사건은 실질적이지 않은 관계로 남아있을 수도 있었습니다. 전당대회에서의 치열한 경합을 통한 후보선출 없이, 페론당 대의원들 가능한 한 논란이 적은 선택을 했습니다. 바로 대통령 영부인 말입니다. 사실, 그렇게 준비되지 않고, 관심이 없고, 능력이 없는 여성을 선택한 것은 그녀의 가장 가까운 고문인 §R로페즈 레가§!를 임명하는것과 같은 일이였습니다. 실제로, 그의 측근들이 강력하고 수익성이 높은 정부 고위 직책에 임명된 것에서 알 수 있듯이, 그는 이 사실을 알리는데 시간을 낭비하지 않고 있습니다. 또한 복지부 건물에서는 점차 처벌이 완화되고 있는 그의 개인적 암살단이 운영되고 있습니다.\n\n노동파와 군은 지금까지 §R레가§!를 권력의 전당에 두는 것을 좌익 페론주의를 파괴하는 데 유용한 도구로서 용인해 왔지만, 그의 특권적 지위는 이제 옹호할 수 없는 수준이 되었습니다. 이젠 다른 요소가 명목상의 대통령에게 다른 배후의 지배자를 강요하기 전까지 그가 얼마나 많은 피해를 입히는가에 대한 문제가 되었을 뿐입니다."
 ARG_Rodolfo_Martinovic: "로돌포 마르티노빅"
 POLITICS_RODOLFO_MARTINOVIC_DESC: "언제부터 리카르도 발빈과의 갈등이 시작되었는지 알 수 없습니다. 정확히 언제 부에노스아이레스와 그 국가 위원회가 마침내 아르투로 일리아의 가장 가까운 지지자들의 인내심을 깨뜨렸는지 알 수 없습니다. 알려진 명확한 사실은 그것이 만들어낸 기이한 결과와 그것이 가져오게 된 주요 인물이 아니였던 주지사에게 가져다 준 혜택일 것입니다.\n\n로돌포 마르티노빅은 부에노스아이레스에서 크로아티아계 이민자의 아들로 태어났습니다. 급진주의 정치인들이 일반적으로 밟는 길처럼 그는 의학을 전공하여, 살기 힘들고 추위가 극심한 지역인 파타고니아 남부에서 활동하였습니다. 또다른 그의 고향인 산타크루스 주에서 그는 중요 병원을 설립하는 데 기여하였고, 그 공로로 산타크루스에서 정치적으로 인정받게 되었습니다. 그럼에도 불구하고, 이것만으로는 남부 시골에서 페론주의의 거대한 힘에 대항하는 데 성공하기에 충분하지 않았으며, 유망한 부주지사 후보였던 마르티노빅은 1958년 첫 선거에서 페론주의자가 지지하는 UCRI 후보에게 굴욕적인 패배를 경험해야 했습니다.\n\n하지만 마르티노빅은 무너지지 않았으며, 그 용감한 자세는 1963년에 그가 출마할 수 있을 정도의 지지를 얻도록 하였습니다. 그의 선거 운동 스타일, 일반적인 태도, 그리고 자신을 메시아같아보이도록 하는 (아마 이를 통해 인기를 얻은)행동은 그를 브라질의 자니우 쿠아드루스와 비교되게 하였습니다. 이뿐만 아니라, UCRP 지방 부서에서 발빈의 부하들이 그에게 가했던 지속적 적대감과 그에 대한 그의 공격적인 대응 또한 그를 전국구적 인물로 올려놓게 하였습니다. 그의 급진당 내부 문제 처리 도중에서의 점점 커져가는 환멸을 반영하는 태도로, 마르티노빅은 일리아와 그가 속한 코르도바 라인의 은밀한 지원을 받아 국가 위원회 의장에 대해 공개적인 입장을 표명하였습니다.\n\n놀랍게도, 이 파타고니아의 쿠아드루스는 골리앗과의 대결에서 승리하였고, 일리아가 국가 행정부를 장악하고 있는 상황에서 대통령 후보자의 자리를 차지할 사람은 자신 뿐만이라는것을 입증하였습니다. 선거 유세에서, 그가 사용하던 지방 전략과, 부에노스아이레스의 악명 높은 정치를 청산하라는 요구와 내무부에 대한 권리 옹호는 그에게 대통령직을 넘겨줄 만큼 충분히 반향을 불러일으킬 수 있었습니다. 그의 선거 운동 과정에서 (지난 몇 년 동안 급진당에서 보여지지 않았던) 이리고예니즘적 자세가 그의 승리에 대한 원동력으로 여겨지고 있습니다. 하지만 이제, 그가 공언했던 거의 모든 비 급진적인 정치세력, 노동조합, 사회 요소들과 직면하게 된 현실은 그의 통치를 훨씬 어려워지게 만들고 있으며, 여기에 UCRP 내부에 있는 그의 적들은, 발빈에 대한 그의 공격에 대해 분개하기 시작하였습니다."
 ARG_Cirpriano_Reyes: "시프리아노 레예스"
 POLITICS_CIPRIANO_REYES_DESC: "복수는 알맞은 기회에 하는것이 최고의 방법이라고들 합니다. 그리고 시프리아노 레예스는 20년동안 그 기회를 기다려 왔습니다.\n\n레예스는 한때 주도적인 노동조합원으로, 그의 꿈은 빠르게 산업화되는 부에노스아이레스 도시 지역에서 영국 노동당의 성공을 재현하는 것이었습니다. 그러나 이 꿈은 레예스의 꿈을 개인적인 악몽으로 바꾸어버린 어떤 대령이 노동부 차관에 임명됨에 따라 이루어졌습니다. 그럼에도 불구하고, 1943년부터 45년까지 페론의 경력을 성공시키기 위해 그처럼 지칠 줄 모르고 일하는 사람은 거의 없었습니다. 그가 45년 투옥됨에 따라 그 해 입후보 자격을 박탈당하자, 페론은 지지자들에게 무기명 투표를 하라고 명령했습니다. 레예스는 이에 동의하지 않고, 페론에 대항하여 1952년 대통령 선거에 직접 출마하였습니다.\n\n그 대가로, 이 반체제 노동 지도자는 급진주의자들과 페론주의 정부들에 의해 투옥당해야 했고, 그 이후 로나르디 행정부에서 한 자리를 제안받았으나, 행정부가 일찍 무너지면서 그것을 이루지 못하였습니다. 그럼에도 불구하고, 그는 노동당을 부활시키기로 결심하였으며, 페론의 지배에 점차 싫증을 느끼고 있는 노동조합원들과 조금씩, 확실하게 협력하였습니다. 아우구스토 반도르의 노조, 몇몇 신페론주의 정치인들과 함께 만든 반페론주의-페론주의 전선의 형성은 다시한번 대령에게서 벗어나 노동운동의 고삐를 쥐고 싸울 수 할 수 있게 해주었습니다. 그의 주도하에 있는 PL, UP, PTB, PP 및 몇몇 MPP 세력 등 반페론주의 세력뿐만이 아니라, 레예스는 전 대통령인 프론디시의 도움을 받아 프론디시의 MID, 기독민주당, 심지어 일부 극우 민족주의 정당등을 이루는 소규모 정당들의 광범위한 연합을 결집시킬수 있었습니다.\n\n정치적 기발함을 이용해 독립 노동파가 이끈 이 승리는 아르헨티나의 정치 현장을 완전히 뒤엎었으며, 군부 또한 레예스의 취임을 마지못해 인정하고 있습니다. 지금부터 무슨 일이 일어날지는 알 수 없지만, 한 가지 사실만은 확실합니다. 페론의 시대는 끝났고, 레예스는 그의 장의사가 될 것입니다."
 ARG_Guillermo_Estevez_Boero: "기예르모 에스테베스 보에로"
 POLITICS_GUSTAVO_BOERO_DESC: "어떻게 하면 아르헨티나 국가의 특수성 속에 사회주의를 적용시킬 수 있을까요? 수년간의 시련과 고난 끝에, 로사리오에서 태어난 사회주의 운동가가 그 방법을 알아낸 것 같습니다. 보에로는 평생 동안 학생운동의 중요 인물로서 학생들의 권리를 옹호하는 모든 투쟁에 참여하며 두각을 나타냈습니다. 그 본인이 사상가 대신 행동가이자 조직가로 특징지어졌음에도 불구하고, 보에로는 사회주의 운동을 활성화시키기 위해 자신의 정치 이론을 발전시켜 왔습니다.\n\n양립이 불가능할 정도의 차이에도 불구하고, 페론주의와 급진주의는 사람들이 생각하는 점보다 더 많은 공통점을 가지고 있습니다. 국내외적 경제 엘리트들은 민족주적 민중 운동을 무력으로 저지한다는 사실입니다. 보에로에 따르면, \"민족 해방\"의 길은 민주주의 체제의 안정을 보장하기 위한 정치적 동맹에 있다 여깁니다. 알프레도 팔라시오스의 유산을 바탕으로, 보에로는 평등, 사회 정의, 민주주의에 바탕을 둔 대중 운동이 아르헨티나의 자멸의 순환을 끝낼 것이라고 생각합니다.\n\n이제 그는 1969년 선거의 예상 밖의 승자로 부상했기 때문에, 그는 자신의 생각을 실행에 옮기고 싶어 합니다. 폭탄이나 무기 없이, 민주주의적 합의, 국익 보호, 그리고 라틴아메리카 국가들과의 연대를 통해 달성된 사회주의 말입니다. 새로운 국가는 죽음과 증오가 아닌, 미래에 대한 희망 속에서 세워질 것입니다.\n\n하지만, §R이를 시도했다가 실패한 다른 모든 사람들과 같은 결과가 나온다면 어떻게 될까요?§!"
 ARG_Emilio_Jofre: "에밀리오 호프레"
 POLITICS_EMILIO_JOFRE_DESC: "이젠 늙어버린 보수주의 세력을 위해 상황이 바뀔 수 있는 순간이 있다면 바로 이 순간일 것입니다. 에밀리오 호프레의 손에, 보수는 죽어버리거나, 살아날 것입니다.\n\n멘도사 지방에서 부유한 가정에서 태어난 호프레는 페론주의자와 급진주의자들로부터 주지사 자리를 빼앗는 데 성공하면서 처음으로 두각을 나타냈습니다. 60년대 후반까지, 호프레는 아르헨티나의 가장 성공적인 보수주의자 중 한 명이 되었습니다. 마침 보수정당들이 재정비하고, 재부상하고, 개혁을 시작하는 시점이였기 때문에 타이밍상으로도 완벽한 순간이었습니다. 그리고 그곳에서 에밀리오 호프레는 그들의 후보가 되었습니다.\n\n불가능할듯 보였던 선거운동은 효과를 보였고, 이제 호프레와 PDR는 권력을 장악했습니다. 이제 호프레는 1943년 이후 통일된 보수정당에 의해 통치되는 첫 번째 정부를 구성해야 합니다. 그것은 엄청난 도전이 될 것이지만, 호프레는 그 일을 감당할 수 있습니다. 그의 온건적 반페론주의 성향과 페미니즘적 성향은 그가 있는 당내의 많은 사람들의 견해와 상충될 수 있지만, 그의 통찰력은 그가 개혁주의의 흐름을 완전히 되돌릴 수 있는 내각을 모을 수 있게 해주었습니다. \n\n에밀리오 호프레가 지금 이렇게도 침착하게 있는 것은 이상하게 보여질 지도 모릅니다. 그의 당내에 있는 사람들한테는, 그의 성공(또는 그의 실패)는 앞으로 수십 년 동안 있을 보수주의 세력의 운명을 결정하게 될 것이기 때문입니다. 하지만 이건 그의 일입니다. 그런 예상 앞에서, 그에겐 이제 그 일을 해내는 것 말고는 할 수 있는 게 없기 때문입니다."
 POLITICS_ISAAC_ROJAS_DESC: "\"검은 개미\" 라는 별명을 가진 이사악 로하스 제독은, 넓고 검은 선글라스를 좋아하는 취향과 그의 작은 키 때문에 그런 별명이 붙여졌습니다. 아니면 그가 개미처럼 뻔뻔하게 권력을 추구하기 때문에 그런 별명이 붙었을 수도 있습니다.\n\n물론, 로하스는 이제 이전에 있었던 일들과 비슷한 불명예스러운 운명에 직면해 있습니다. 한때 군사정권의 주요 권력중개인이자 페론의 동맹에서 숙적이 되어버린 로하스는 현명하지 않게도 포기 정부와 메넨데스 정부를 지지함에 따라 상당한 영향력을 잃어버렸습니다. 이젠 해군을 제외한 모든 권력이 그의 손아귀에서 멀리 벗어나 버렸으며, 이제 로하스는 아람부루의 국가 통제 계획에 따르도록 강요받고 있습니다. 이 계획의 일부로서 로하스는 현재 선거가 열릴 수 있을 때까지 공화국의 임시 대통령으로 재직하고 있으며, 여기서 있을 아람부루의 \"승리\"는 정치 평론가들에 의해 기정사실로 간주되고 있습니다. 아람부루가 집권한 이후에 로하스가 어떻게 될지에 대해 아는 사람은 거의 없으며, 로하스 본인도 모를 것입니다."
 ARG_Julian_Licastro: "훌리안 리카스트로"
 POLITICS_JULIAN_LICASTRO_DESC: "아르헨티나에 대통령은 지금 없고, 현실이 아니였다면 허구의 싸구려 소설에서나 등장했을 법한 조직인 \"페론주의 기술사령부(CTP)의 수장 훌리안 리카스트로 소령만이 있습니다. 수석으로 졸업한 하급 장교 리카스트로는 페론주의에 호의적이였고, 이는 그에게 전례없이 빠른 진급을 보장해주었으며, 그는 이 대가로 페론주의 기술사령부 부장으로 임명되었습니다. 장기간의 정치적 계획과 기능적인 페론주의 철학을 확립하는 임무를 받은 페론당의 이 부서는 이제 국가기구를 장악하였습니다.\n\n비상시 선거를 통해 선출되었던 페론의 부통령이 이미 정립되어있는 페론주의 철학에서 벗어나게 되었을때, 리카스트로는 이것이 1943년 6월에 시작된 혁명의 종말이 될 것이라는 사실을 깨달았습니다. 그래서 그는 호세 루이스 발로니 대령과 다른 페론주의 소장파 장교들, 훌리오 바라브로, 카를로스 그로소등과 함께 그가 충성을 맹세한 정부에 반란을 일으킬 수 밖에 없었으며, 그들은 페론주의를 구해내기 위해 쿠데타를 일으켰습니다. CTP는 공식적으로는 페론주의 정당을 지속 가능하게 만들기 위해서 페론주의 정당에 \"개입\" 하였습니다. 구체적으로, 리카스트로는 좌파 페론주의자들의 숙청을 완화시키겠다고 약속했으며, 페론주의가 내적으로 작동할 수 있는 일관적인 이념적 틀을 만들기 위해 열심히 노력하고 있습니다.\n\n하지만 말로 표현하기는 쉽지만, 직접 행하는건 어렵습니다. 리카스트로가 나라를 지배할 지는 모르지만, 그는 역설적이게도 부하이며, 그리고 꽤나 젊은 나이의 육군 장교이기도 합니다. 그는 그래서 줄타기를 하고 있습니다. 확립되어진 페론주의 정치층들은 의심할 여지 없이 그에 반대하는 음모를 꾸밀 것이며, CTP의 많은 구성원들의 충성도 또한 문제가 되고 있습니다. 이러한 도전에도 불구하고, 리카스트로는 그의 비전을 정립해내기로 결심하였으나, 대학을 이제 갓 졸업한 많은 후배 관료들과 사상가들로 이루어진 그의 정부가 이를 완성해낼 수 있을 만큼 오래 살아남을지에 대해서는 여전히 의문이 남습니다."
 ARG_Carlos_Menem: "카를로스 사울 메넴"
 POLITICS_CARLOS_MENEM_DESC: "라리오사의 영주이자 주인, 부통령, 전문적 랠리 운전사, 독실한 무슬림 가정의 자식, 언론인이 한꺼번에 되는 것은 쉬운 일이 아닐 겁니다. 그럼에도 불구하고, 카를로스 \"투르크\" 메넴은 전 세계에 걸친 전문적 선동과들과는 비교할수 없을 정도의 카리스마와 만족감을 가지고 이 모든 역할을 동시에 수행해내고 있습니다. 사실, 20년 전에 정치생활을 시작한 파쿤도 키로가를 존경하는 이 사람은 페론마저도 놀라게 할 정도로 큰 인기를 얻었습니다.\n\n1964년 페론이 복귀하기 직전의 잠깐 사이에 라리오사 주지사로 선출된 그는 페론주의 주지사들이 의례 하는 것처럼 페론의 2, 3번째 정부 시기에도 터무니없을 정도로 편파적인 선거가 치루어졌던 자신의 주를 자신이 확고히 통제하는 봉건영토로 바꾸기 시작했습니다. 이 근거지를 확보하기도 전에, 그는 자신의 장기간적 선거운동을 위해 타지에도 지속적으로 방문하기 시작하였으며, 언젠가 그 혜택을 누릴 것을 기대하였습니다. 그리고 때가 되었을 때, 메넴은 병든 페론의 부통령이자 효과적인 후계자로서 자신만의 방식을 가진 선거를 강요할 수 있었습니다.\n\n그의 지지자들 중 많은 사람들이 그 정도에 의문을 품게 할 정도로 명백히 경제 현실과 동떨어진 코믹하고 선동적인 플랫폼에 참여하는 메넴은 \"지속성이 보이는\" 후보일 뿐만 아니라 페론 자신보다 더 열심히 페론주의를 유지할 사람으로 인식되었습니다.  이는 부분적으로 사실이며, 메넴은 반드시 정권을 지킬 것이며 이를 위해서라면 어떤 수단이라도 사용할 생각입니다. 그러나, 경제와 지정학전 상황에 대한 메넴의 평가는 공개석상에서 보여주는 것과는 완전히 다릅니다. 냉전에서 미국이 승리할것에 대한 확신과 아르헨티나 경제의 비효율성에 대해 확실히 알고 있는 새 대통령은 (페론주의 이데올로기의 전통적 지지자들에게 손해를 끼칠수 있음에도) 이에 맞춰서 정권을 조정하기로 결심하였습니다.\n\n메넴이 페론주의 정당 내에서 정치적 힘을 가지기 전에 넘어야 할 마지막 장애물은 그가 결정한 갑작스러운 조기 선거입니다. 이는 통제되어있되 중대한 화해의 수단으로만 여겨졌었지만 그걸 넘어 실제 대결로까지 발전하고 말았습니다. §C정통 페론당§! 내부에 속해있거나, PP/PPF내에서 숙청된 좌익 잔당들에 의해 구성되는 그의 반대자들에 의해, §M급진시민연합§!은 충분히 그를 이길 가능성을 가지고 있습니다. 사실, 전자가 홍보하던 불안할 정도로 인기 있는 선거 슬로건이 지적하듯이, 전통적인 페론주의자는 §Y메넴§!에게 투표할 수도 있지만, §l알소가라이§!를 선출할 수도 있습니다."
 ARG_Manuel_de_Anchorena: "마누엘 데 안초레나"
 POLITICS_MANUEL_DE_ANCHORENA_DESC: "에바 페론에게 \"거름 냄새나는 놈(Reeking with Manure)\"이라 낙인찍혔던 마누엘 데 안초레나는 한 가지 목적을 위해 그의 극도로 특권적인 배경에 의해 생겨난 단 하나의 목적을 위해서 모든 굴욕과 의심을 견뎌왔다와야 했습니다. 그는 페론주의를 (1835년부터 1852년까지 부에노스아이레스의 주지사였던) 후안 마누엘 데 로사스의 복권을 위해 사용하려 합니다. 이 목표가 평생을 바치기에는 너무 난해해 보일수도 있으나, 많은 지식인들, 민족주의 무장단체, 노동조합원들에게 이는 역사적으로 중요한 의미를 가진, 성스러운 십자군 같은 것입니다.\n\n페론주의로 전향한 목장 지주에게 그(로사스)의 이름이 복권되기 위한 사명은 페론주의 당내에서 전통주의, 파시즘적 정치 성향을 가지고 같은 목표를 가진 당원들에게서 상당한 지지를 받았습니다. 그들의 도움을 받아, 안초레나는 그의 영웅이 재직했던 부에노스 아이레스 주지사직을 거쳐, 부통령직까지 올랐습니다. 이제 국가의 지휘봉을 잡은 안초레나의 최우선 과제는 로사스의 복권에 대해 그의 많은 지지자들이 기대하는것보다 더 높은 수준으로 복권해주는 것입니다. 그는 1853년 헌법과 자유주의 사상의 유산을 노골적으로 비난하고 있으며, 로사스 시대에 쓰였던 미적 장식품들을 복원함과 함께 페론주의 헌법에 남아있는 그 흔적들을 점차 청산할 준비가 되어 있습니다.\n\n자유주의에 반대하는 이 십자군을 제외한다면, 안초레나는 주로 같은 생각을 가진 노동조합원들, 육군 장교들, 그리고 비교적 다양한 이념을 가진 페론주의 정당 간부들등이 주도하는 내각에 정부를 맡길 것으로 보인다. 그리고, 경제 삭감을 위해 긴축을을 하는것 외에는, 페론이 사망할 당시 거의 대부분의 정책을 유지하려 합니다. 사실, 안초레나 정부가 현재 적극적으로 보이고 있는 유일한 행동 그들의 이념적 기원과 상관없는 좌파에 대한 탄압입니다. 특히, 오스카르 이바니세빅 장관과 알베르토 오탈라가노 장관의 활동규모가 확대됨에 따라 독일에서 흔히 볼 수 있는 것과 유사해보이는 대규모 숙청에 관한 소문이 퍼지고 있습니다."
