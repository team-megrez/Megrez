 ARG_Alfredo_Roque_Vitolo: "알프레도 로케 비톨로"
 ARG_Alfredo_Roque_Vitolo_hog_desc: "§Y내무장관\n자유급진주의§!\n------------\n§L알프레도 로케 비톨로는 는 한때 1920년대 UCR(급진시민연합)의 멘도자 주 좌파 급진당 지부의 지도자(카우디요)의 이름에서 딴 \"렌시나스트\" 급진파의 일원이였습니다. 렌시나스가 라이벌 급진파에 의해 암살당하여 파벌이 분열되고 쇠퇴하였을 때, 비톨로는 UCR 국가 위원회에 충성을 맹세했고, 그는 급진당 멘도사 지부의 당수로 빠르게 치고 올라왔으며, 페론주의를 태동시킨 1943년의 쿠데타가 일어나기 전 까지 의회에서 활동을 했었습니다.\n\n1958년 프론디시가 UCR을 분열시켰을 때도 비톨로는 멘도사 주지사 경선에서 패해했음에도 다시 한 번 승리한 편에 머물기로 선택했고, 비타협 급진시민연합(UCRI)에 들어갔습니다. 그 보상으로 그는 정무와 경찰업무를 폭넓게 다루는 내무장관직에 임명되었으며, 현재까지 프론디시 내각에서 놀라울 정도로 오래 재임하는 유일한 장관이 되었습니다.§!"
 ARG_Miguel_Carcano: "미겔 앙헬 카르카노"
 ARG_Miguel_Carcano_for_desc: "§Y외무장관\n자유보수주의§!\n------------\n§L보수 성향의 코르도바 주지사를 지냈고, 1890년대 내각에서 장관을 지냈고 페론주의를 지지하였던 라몬 호세 카르카노의 아들로 태어난 미겔 카르카노는 1930년대에 보수당 의원으로 두 번 선출되기도 하였지만 PD의 일원으로 있는 동안 카르카노는 정당 활동보다는 외교 경력을 우선시하던 편이였습니다.\n\n제2차 세계 대전 기간 동안 프랑스, 영국, 미국 대사로 근무한 카르카노는 조지프 케네디와 케네디 가문과 친밀한 관계를 맺었습니다. 이 관계는 군사적 압력 아래 프리헤리오의 협력자들이 축출된 이후 그가 외무장관으로 임명될수 있는 동기가 되었습니다.§!"
 ARG_Alvaro_Alsogaray: "알바로 카를로스 알소가라이"
 ARG_Alvaro_Alsogaray_eco_desc: "§Y재무장관\n자유주의§!\n------------\n§L프론디시를 무너뜨리려는 많은 장군들처럼, 알바로 알소가라이 또한 한때 프론디시가 흠모했던 이폴리토 이리고옌 정권을 무너뜨리는 쿠데타 당시 생도로 참여하면서 그의 정치생활을 시작했었습니다. 그러나 동료 장교들과는 달리, \"엘 잉헤니에로\" 알소가라이는 자유시장 경제이론에 관심을 가지고 이에 집중하기 위해 대위로 군생활을 끝냈습니다.\n\n그의 사상은 대중의 정서와 상당히 맞지 않고(심지어 가장 보수적인 분야에서까지) 그가 있는 독립시민당의 영향력이 무척 미미함에도 불구하고, 군대와의 관계는 그를 1956~1958년 상무부 장관으로, 그리고 현재 재무부 장관직에 앉을 수 있도록 하였습니다. 그의 임명은 (원래 그 자리를 차지했어야 할) 로헬리오 프리헤리오의 추천으로 이뤄진것으로 보여지는데, 그의 개발주의적 계획를 집중하면서도 동시에 인플레이션 통제를 할수 있을 것으로 여겨졌기 때문입니다. 프론디시에게 실망스럽게도, 그는 그 당시의 약속을 대부분 어겼고, 그와 군의 관계는 그의 자리를 대체하기 매우 어렵게 만들었습니다.§!"
 ARG_Rosendo_Fraga: "로센도 프라가"
 ARG_Rosendo_Fraga_sec_desc: "§Y전쟁장관\n자유보수주의\n§!\n------------\n§L로센도 프라가 장군은 아르헨티나군의 가장 위대한 전통인 음모에 깊이 빠져 있는 군 가문 출신입니다. 그의 아버지처럼, 그 또한 군에서의 \"정치적\" 지도력을 세크라티오 데 게라, 즉 전쟁장관을 통해서 가지게 되었습니다. 삼대에 이어 로센도라는 이름을 물려받은 그는 한때 코르도바에 주둔한 4사단의 지휘관 시절 토란조 몬테로 장군의 영향을 받아 지속적으로 프론디시 정부에 대한 음모를 꾸미기도 했지만, 지금 그는 마음을 고쳐먹고 열렬한 충성파가 되었습니다.\n\n\"자유주의적 보수주의자\"라고 자칭한 프라가는 그의 과거 동지였던 토란조 몬테로 장군과 군대 내에서 그의 가장 가까운 지지자들에 대해 조금씩 불신관계를 쌓고 있습니다. 그의 성공은 다가가기 쉬운 그의 성격과 개인적인 명성에 힘입어서 프론디시 정권의 생존에 꼭 필요한 존재로 밝혀질 것입니다.§!"
 ARG_Mariano_Grondona: "마리아노 그론도나"
 ARG_Juan_E_Guglialmelli: "후안 E. 구글리알메이"
 ARG_Juan_C_Rosas: "후안 C. 로사스"
 ARG_Mariano_Grondona_hog_desc: "§Y내무장관\n보수주의§!\n------------\n§L한 지적인 청년이 자신도 모르게 빨리 권력의 전당으로 끌어올려졌습니다. 이제 마리아노 그론도나 박사는 내무부에서 매우 불안하고 연약한 국민전선 정부의 결집이라는 무겁고도 막중한 책임을 짊어져야 합니다.\n\n그론도나는 프론디시의 마지막 동맹인 로돌포 P. 마르티네즈를 따라 내각에 참여하여 정무와 경찰업무 관리를 담당하는 부처의 차관직에 앉았습니다. 가톨릭 신자이자 온건 반페론주의자인 그론도나는 전선 내의 정치적 파벌이 무너지지 않도록 하고 페론주의자들의 정치적 야망을 억제하는 임무를 맡고 있습니다. 이 과제를 하면서 그를 방해하는 요소는 상당히 젊은 그의 나이와 최근에야 이루어진 정계 입문으로 인해 그의 인적 관계의 형성이 무척 부족한 상태라는 점입니다. §!"
 ARG_Mario_Amadeo_for_desc: "§Y외무장관\n국가 가톨릭주의§!\n------------\n§L아르헨티나 민족주의 진영 스펙트럼에서 건전한 분야에는 엄청난 명성을 가진 변호사 출신 마리오 아마데오 프렝크 박사를 중심으로 하는 그룹이 있습니다. 2차 세계 대전 말 휴전을 중재하는 작은 역할을 한 노련한 외교관 아마데오는 로나르디 정부의 외무부에서 활동했고, 나중에는 그의 지적, 개인적 자원을 쏟아부어 1958년 당시 프론디시의 뜻을 따라 극우성향 지인들을 어리둥절하게 만들었습니다.\n\n이러한 프론디시파와의 연결은 민족주의자들이 다른 수단으로는 결코 얻지 못하는 선거와 관련된 일과 외교 업무권을 얻을 수 있게 하였습니다. 이기적인 민족주의자들과 달리, 아마데오는 절제할 줄 알며, 그는 민족주의자들의 새로운 권리를 보장해주는 충분한 확신이 없는 한 국민전선을 있는 그대로 유지하려고 노력하는것 외에 관심을 가지지 않습니다.§!"
 ARG_Juan_E_Guglialmelli_eco_desc: "§Y기획부 장관\n국민자유주의§!\n------------\n§L1958년 아르투로 프론디시의 이름은 군의 많은 사람들에게 공포와 두려움을 일으켰습니다. 그러나, \"J.E.G\"에게는, 이 개발주의 대통령은 정치적으로나 경력적으로나 그에게 축복이였습니다. 프론디시의 이상를 고수하는 구글리알메이는 아마도 군대에서 가장 지적인 사람일 것입니다. 그는 정부의 경제적 목표를 옹호하기 위해 많은 책을 저술하였으며, 이는 프론디시와 그의 개인적인 친밀관계를 얻게 하였습니다.\n\n그의 다작 활동 이후 군대 내부의 1962~63년 파벌전쟁에서 청색파를 이끌면서, 구글리알메이는 장군으로 진급했고, 국민전선이 설립된 이후 프리헤리오와 프론디시의 동의 아래 경제 정책에 대한 권한을 얻었습니다. 명목상 경제가 아닌 기획부를 이끌고 있지만 경제의 방향을 통제하는 것은 그의 새로운 §C플라네스 데 데사로요§! 입니다."
 ARG_Juan_C_Rosas_sec_desc: "§Y전쟁부 장관\n전제주의§!\n------------\n§L육군의 \"붉은 장군'으로서, 후안 카를로스 로사스는 아자드 힌드와 그 지도자의 민족주의 동일시되는 장교 집단 '순드라히스트'의 가장 주목받는 지도자입니다. 종종 이 때문에 \"마르크스주의자\"라는 비난을 받기도 하지만, 그는 그런 사람은 아니고 다만 다른 장군들보다 좌익의 '사회화' 조치에 대해 훨씬 더 관대한 편입니다.\n\n이런 관용과 그의 엄격한 법치주의 성향은 현 정부가 용인할 수 있는 확실한 후보로 자리잡게 하였습니다.§!"
 ARG_Juan_Palmero: "후안 팔메로"
 ARG_Miguel_Angel_Zavala_Ortiz: "미겔 앙헬 사발라 오르티스"
 ARG_Juan_Carlos_Pugliese: "후안 카를로스 푸글리에세"
 ARG_Ignacio_Avalos: "이그나시오 아발로스"
 ARG_Juan_Palmero_hog_desc: "§Y내무장관\n자유급진주의§!\n------------\n§L후안 세베리노 팔메로는 UCRP 당원만큼 일리야 대통령에게 충성스럽습니다. \"코르도바 라인\"의 동료이자, 번역하면 아르퉁 정부동안 코르도바 주에 대한 개입 정부의 수반이었던 팔메로는 페론주의의 지속적인 금지로 대표되는 압력 밸브를 영리하게 해제하면서 일리아의 축출을 방지해야 하는 어려운 임무를 떠맡고 있습니다. \n\n정부로서는 불행히도 팔레로는 그 일에 적임자는 아닐 것으로 보입니다. 그가 특별히 재능이 뛰어나거나 인기가 좋은 편은 아니지만, 그의 임명은 코르도바 UCR의 그의 직위에 영향받은것으로 보여집니다.§!"
 ARG_Miguel_Angel_Zavala_Ortiz_for_desc: "§Y외무장관\n자유급진주의§!\n----------\n§L고릴라(반페론주의자들)의 왕이였던 미겔 앙헬 사발라 오르티즈는 그의 '온건파' 연합주의자들과 함께 지난 몇 년 동안 페론주의에 대한 자신의 입장을 순화시켰습니다. UCR 파벌의 균형을 유지해야 한다는 일리야의 주장으로 인해 자신이 선호하던 재무 장관직에서 물러난 이후, 사발라 오르티즈는 외무장관에 임명되었습니다.\n\n국가와 일리아 대통령에 비해 다소 위험할 정도로 친미성향을 가진 자발라 오르티즈는 자신의 장관들은 '조언가' 역할만을 할 뿐이라고 보는 일리야에게 권한을 빼앗겼습니다§!"
 ARG_Juan_Carlos_Pugliese_eco_desc: "§Y재무장관\n자유주의§!\n------------\n§L후안 카를로스 푸글리에세는 아르헨티나 정치에서 평범한 정당 정치인이라는 무척 드문 사례입니다. 어린 시절부터 급진주의자였던 그는 UCR에서 다양한 직책에 을 전전하였고, 이후 입법부의 일에 전문화되었습니다. 처음에는 자신의 고향인 부에노스아이레스에서 지역 상원의원으로, 그 다음에는 연방 하원의원으로 선출되었습니다. 가족 관계도, 군 지인도, 경제성장에 대한 복잡한 이상 없는 특별할 것 없는 푸글리에세는 단지 평범하다는 이유로 UCR에서 주목받게 되었습니다.\n\n그러나 푸글리에세의 평범했던 활동은 그가 \"모든 급진당 정부의 대체된 장관\"으로 알려지면서 끝이 났습니다. 법무장관 수시니가 실각하면서 원치않게 그 자리를 대체하게된 푸글리에세는, 아르투로 일리아의 주요 경제 고문이었던 에우헤니오 블랑코가 연설 도중 사망했을때도 의회 복귀를 꿈꾸었습니다. 그를 대체해서, 아르헨티나 정치의 바쁜 세계에서 놀라울 정도로 그에게 정적이 거의 없는 푸글리에세는 온건 진보적정책과 보호주의적인 케인즈주의 경제계획을 수행하는 임무를 맡게 되었습니다.§!"
 ARG_Ignacio_Avalos_sec_desc: "§Y전쟁장관\n전제주의§!\n------------\n§L일반 대중이 생각하는 것과는 달리, 발전된 정치적 견해를 가진 육군 장교의 대부분은 온건 급진파입니다. 이그나시오 아발로스는 이런 부류의 평균적인 사람 중 한 명입니다.\n\n이 참모총장은 1957년 플랜테오(의견 불일치를 표현하기 위해 행해지는 집단적 또는 개별적 항의행위)에서 패하면서 퇴역해야했지만, 오히려 이는 이후에 발생한 사건을 피할 수 있게 하였습니다. UCRP에 입당했다는 점과 함께, 그는 퇴역 장군을 선호하는 옹가니아 장군에게 자신이 괜찮다는 점을 증명할수 있었습니다.§!"
 ARG_Pablo_Gonzales_Berges: "파블로 곤살레스 베르헤스"
 ARG_Adolfo_Vicchi: "아돌포 빅치"
 ARG_Raul_Prebisch: "라울 프레비스크"
 ARG_Pablo_Gonzales_Berges_hog_desc: "§Y내무장관\n자유보수주의§!\n----------\n§L파블로 곤살레스 베르헤스는 아르도이의 오른팔이자 오른쪽 날개입니다. 곤살레스 베르헤스는 대통령보다 훨씬 더 '고릴라(강경 반페론주의자)'스러운 인물이며, 비록 그가 적색파로 군 내에서 평이 그닥 좋지는 않지만 그가 장관으로 존재함으로서 페론의 귀환을 막을 수 있다는 방어심리에 의해 그 자리에 있을 수 있었습니다.\n\n대부분의 다른 안건에서도, 곤살레스 베르헤스와 아르도이는 동일한 의견을 가지며, 그의 내무직 임명은 선거 기반이 미약한 부에노스아이레스 보수주의자들의 인지도를 높이는 일환으로 여겨지고 있습니다.§!"
 ARG_Adolfo_Vicchi_for_desc: "§Y외무장관\n귀족적 보수주의§!\n------------\n§L고령의 멘도사 전 주지사는 1930년대에도 정치 활동을 했었던 몇 남지 않은 국가적 인물 중 한 명입니다. 다른 저명한 보수주의자들에 비해 악명의 10년 시기동안 비교적 덜 더렵혀졌던 빅치는 1950년대 페론을 상대로 음모를 꾸몄던 사람으로 잘 알려져있으며, 수많은 가상(그러나 집권하지 못하였던)의 혁명정부들에서 유망한 외무장관으로 여겨지기도 했었습니다.\n\n빅치는 꽤나 고령이지만, 아르도이의 승리에 멘도자 지역의 보수주의자들의 역할이 컸기 때문에 다른 젊은 후보자들에 비해 더 선호되었습니다.§!"
 ARG_Raul_Prebisch_eco_desc: "§Y재무장관\n보수주의§!\n----------\n§L전 세계 경제계에서 엄청난 명성을 가진 라울 프레비스크가 재무장관에 임명된 것은 놀라운 일이였습니다. 프레비스크는 1930년대 마지막 보수정권의 관료였고 자주 비판받기도 하는 로카-런시만 조약에서 중요한 역할을 했습니다.그가 나중에 개발주의 채택한 것은 아르헨티나 보수주의적 경제학자들의 분노를 불러일으켰습니다. 1956년 그가 제안한 경제위기에 대한 해결책들은 사실상 잠깐 동안 망명을 자극받을 정도로의 전방위적인 분노를 일으키기도 했습니다 .\n\n그럼에도 불구하고 프레비스크는 아르도이에 의해 재무장관으로 다시 소환되었는데, 이는 경제정책의 기초로서 프론디시의 개발주의적 정책을 받아들인 것을 증명하고 있습니다. 이 용어를 창안했던 프레비스크는 이 개념에 대한 다국적이고 자유시장적인 견해보다는 덜한 경향을 보이지만, 그의 임명은 대통령직을 넘어 영향력을 행사하려는 프론디시의 계획의 위대한 승리를 의미하고 있습니다.§!"
 ARG_Rosendo_Fraga_hardoy_sec_desc: "§Y전쟁부 장관\n자유보수주의§!\n------------\n§L예상 외로, 퇴역 장군 프라가가 보수당 의원인 그의 동생의 주장에 따라 전쟁부의 이전 직책으로 복귀했습니다. 프론디시 정부 의 합법성을 옹호하는 역할에 의해 추천된 그는 군 청색파에 대해 대응할 수 있는 사람입니다.\n\n정치적인 측면에서 훨씬 더 중요한 점은, 프라가는 보수당 정부에 의해 유지되거나 복권된 많은 전 프론디시 정부 관료 중 한 명을 의미한다는 것입니다.§!"
 ARG_Carlos_Sanchez_Viamonte: "카를로스 산체스 비아몬테"
 ARG_Torcuato_S_Di_Tella: "토르쿠아토 S. 디 테야"
 ARG_Carlos_Sanchez_Viamonte_hog_desc: "§Y내무장관\n민주사회주의§!"
 ARG_Americo_Ghioldi_for_desc: "§Y외무장관\n민주사회주의§!\n------------\n§L'히올디는 정치적 기회주의자인가 아니면 단지 우려하는 반파시스트인가?' 라고 시사 잡지가 묻습니다. '내 기분에 따라 달라.' 히올디는 냉소적으로 대답하고 싶어합니다. 그러나 그는 적들이 그의 피를 노리고 있다는 사실을 알고 있습니다. 부에노스 아이레스에서 태어난 히올디는 가문의 전통인 정치적 타협을 따랐으며, 그의 형제인 로돌포와 오레스테스는 공산주의 지도자가 되었습니다. 페론의 열렬한 적인 히올디는 그를 권력에서 몰아내기 위한 모든 음모에 가담했고 그의 궁극적인 몰락을 응원했습니다. 이후의 군사 정부와의 협력과 당의 지침에 도전하려는 시도는 그의 정치적 위치를 위태롭게 했으며 팔라시오스의 개입만이 그를 위험 상황에서 구제했었습니다. 로메로 정부의 외무장관인 히올디는 아르헨티나가 파시즘을 막을 수 있는 유일한 국가인 미국에 등을 돌리지 않도록 하고 싶어합니다. 결국 누군가는 트로츠키주의자들과 페론주의의 신봉자들이 모든 것을 망치기 전에 제자리에 돌려놓아야 합니다.§!"
 ARG_Torcuato_S_Di_Tella_eco_desc: "§Y재무장관\n민주사회주의§!\n------------\n§L특권 아래의 게으른 자식 또는 저명한 연구자으로만 그를 보았다면 디 테야 제국의 두 후계자 중 한 명은 눈에 띄지 않았 겁니다. 부유한 이탈리아계 이민 가정에서 태어난 그의 아버지는 무솔리니의 독재에서 벗어난 자선사업가였습니다. 그는 가문의 회사를 경영하도록 예고되어 있었지만, 경영자로의 회색 생활보다는 사회학에 더 관심이 많아 아버지를 실망시켰습니다. 그는 스웨덴에서 이스라엘까지 전 세계를 여행했고, 심지어 인도 여성과 결혼하기도 했습니다. 그는 다른 연구자들과 함께 경제 및 정치 연구에 전념하는 경제사회개발연구소를 설립했습니다. 수년간 디 테야의 주된 관심은 아르헨티나에서 사회주의를 어떻게 구현하느냐에 대한 연구였습니다. 경제부 장관으로서 디 테야는 다른 남미 국가들과 협력하면서 소비재 생산을 촉진하고 싶어합니다. 한때 그는 페론주의를 상당히 싫어했었지만, 그의 생각 중 일부를 재고하기 시작했습니다.§!"
 ARG_Aldo_Ferrer: "알도 페레르"
 ARG_Eduardo_R_Castro_Sanchez: "에두아르도 R. 카스트로 산체스"
 ARG_Silvano_Santander_hog_desc: "§Y부통령\n자유급진주의§!\n------------\n§L실바노 산탄데르는 아르헨티나에서 가장 편집증적인 반페론주의 대표합니다. 그는 주로 그의 정적들에 의해 친나치 활동에 대한 과장된, 때로는 명예훼손적인 주장과 프론디시 정부 시절 'Perment plotter's corp'의 일원이었던 것으로 대중들에게 알려져 있다.\n\n산탄데르의 선거인단제를 통한 부통령 선출은 가장 강력한 반파시스트적 인물을 보여주고자 하는 민주연합의 열망에 의해 이루어졌습니다. 산탄데르의 대대적인 숙청 요구와 '전체주의' 활동에 대한 조사가 결국 팔라시오스의 건강이 나빠지면 정책이 될 것이 확실하기 때문에 이 목표는 지나친 행동이였을지도 모릅니다.§!"
 ARG_Adolfo_Vicchi_ud_ii_for_desc: "§Y외무장관\n귀족적 보수주의§!\n----------\n§L고령의 멘도사 전 주지사는 1930년대에도 정치 활동을 했었던 몇 남지 않은 국가적 인물 중 한 명입니다. 다른 저명한 보수주의자들에 비해 10년의 사기 시간동안 비교적 덜 더렵혀졌던 빅치는 1950년대 페론을 상대로 음모를 꾸몄던 사람으로 잘 알려져있으며, 수많은 가상(그러나 집권하지 못하였던)의 혁명정부들에서 유망한 외무장관으로 여겨지기도 했었습니다.\n\nUD의 등장과 함께 보수주의자들은 가장 권위적인 대외관계 관련 소수의 장관직만 받을 수 있었는데 필연적으로 가장 유명한 반페론주의 외교관이 외교부의 수장에 임명되었습니다.§!"
 ARG_Aldo_Ferrer_eco_desc: "§Y재무장관\n사회급진주의§!\n------------\n§LUD가 오스카 알렌데에게 투표를 한 대가는 부에노스아이레스 주지사의 제자로서, 떠오르는 민족주의 경제학자 알도 페레르의 신 경제정책이였습니다.\n\n사실 그의 정책 중 일부는 UD에게 투표한 많은 보수진영들이 무척 싫어하는 것들도 있지만, 페론주의로의 회귀에 대한 두려움은 보호무역주의의 위험을 충분히 잠재울 수 있게 만들었습니다. 뿐만 아니라, 페레르의 정책은 청색파 장교들의 많은 견해와 일치하여서, 정부의 영속성을 견고하게 만들수 있게 합니다. 당분간은요.§!"
 ARG_Eduardo_R_Castro_Sanchez_sec_desc: "§Y전쟁부 장관\n전제주의§!\n------------\n§L선거를 통해 확고하게 자리잡은 민주연합 정부가 만장일치로 군 지도부의 상당 부분의 지휘권을 박탈하기로 한 결정은 불안정성에 대한 심각한 우려를 불러일으켰습니다. 이에 대한 해답으로 전쟁부장관과 군 통수권자의 역할을 한 개인에게 통합하는 방법이 제시되었습니다.\n\n그 선택을 통해 그 자리는 에두아르도 로물로 카스트로 산체스에게로 넘어가졌으며, 그의 총사령관 임명은 청색파 사령부의 대부분을 물러나게 했습니다. 알려진 것과 달리, 비정치적이고 법을 준수하려는 그가 군에 있는 한 쿠데타의 가능성은 크게 줄어들 것입니다.§!"
 ARG_Benjamin_Rattenbach: "벵하민 라텐바그"
 ARG_Jose_Maria_Guido_for_desc: "§Y외무장관\n자유급진주의§!\n------------\n§L기도 대통령은 그의 짧고 불행한 대통령 재임 기간 동안 그가 가졌던 몇 개의 권력 기능이 지금은 사라졌다는 것을 진정으로 이해하고 있지 못하지만, 어쨌건 그는 어느 쪽이든 상관하지 않을 것입니다.\n\n다가오는 선거까지 프론디시의 계획에 도움을 주고, 그 후 정계에서 영원히 은퇴할 생각인 기도는 대통령으로서의 의례적인 역할을 계속 수행하면서, 미화되어진 외무장관 역할을 수행할 것입니다.§!"
 ARG_Benjamin_Rattenbach_sec_desc: "§Y전쟁부 장관\n국가 가톨릭주의§!\n------------\n§L이미 사망한 로나르디 장군의 가장 친한 친구였던 라텐바흐 장군에게, 국민전선 계획의 성공은 꿈이 실현되는 길이였습니다.\n\n라텐바흐는 완고한 반페론주의자이긴 하지만, 그들이 그저 페론에게서만 분리된다면, 정치세력으로의 페론주의자들은 근본적으로 국가적이고, 기독교적이며, 원칙적으로 받아들일 수 있는 사람들이라는 개념을 고수하고 있기도 합니다. 뿐만 아니라, 내각 안에서의 청색파와 자색파의 투쟁은 전쟁부보다 총사령관의 위치가 우월하다 생각하는 옹가니아 장군의 견해를 무시할 수 있도록 하였고, 이를 통해 육군의 정상화에 대한 마지막 관문을 넘어설 수 있게 하였습니다.§!"
 ARG_Alberto_Maria_Fonrouge: "알베르토 마리아 폰로우헤"
 ARG_Rogelio_Frigerio: "로헬리오 프리헤리오"
 ARG_Manuel_Reimundes: "마누엘 레이문데스"
 ARG_Alberto_Maria_Fonrouge_hog_desc: "§Y내무장관\n포퓰리즘 보수주의§!\n------------\n§L솔라노 리마의 복귀 계획에서 중요한 부분은 군부 내의 청색파들에게 용인될 수 있는 내무장관을 선출하는 것이지만, 궁극적인 목표는 솔라노 리마의 진짜 계획을 알고 이에 동참하는 것입니다.\n\n형사 변호사이자 대중 보수당의 공동 창당자인 알베르토 마리아 폰로우헤는 이 일에 완벽한 사람입니다. 당의 가장 적절한 '보수적인' 멤버 중 한 명으로 생각되는 그는 기도 대통령 임기 마지막 달에 코리엔테스에서 연방정부에 대한 간섭의 역할을 수행했기 때문에 지명을 받는데 거의 영향을 받지 않았습니다. 이는 많은 사람에게 페론주의자들의 압력에 맞서 솔라노 리마의 정부 영속성을 보증하는 것으로 생각되지만, 진실은 그와 솔라노 리마 모두 그러한 요구를 거부할 의사가 없어 보인다는 것입니다.§!"
 ARG_Rogelio_Frigerio_eco_desc: "§Y재무장관\n국민자유주의§!\n------------\n§L우루과이에서의 짧은 망명 생활에서 돌아온 프론디시의 경제 지도자는 마침내 공식적으로 재무장관직을 맡을 기회를 얻었습니다. 지배전략을 표에서 경제에 대한 소유권으로 바꿈에 따라, 그 포트폴리오는 국민전선의 선출에 있어 프론디시의 역할에 대한 대가가 되었습니다.\n\n프리헤리오가 그 부처의 공직을 꿰차는 것은 적잖은 청색파 장교들에겐 눈엣가시였지만, (자신들이 일으킨 정부에 우려를 표하는) 그의 자존심이 군부에 대한 내각의 공조를 좌절시킬 것이라는 (잘못된) 가정은 결국 그의 '전체주의' 연줄에 대한 두려움과의 갈등에서 승리하게 만들었습니다.§!"
 ARG_Manuel_Reimundes_sec_desc: "§Y전쟁부 장관\n전제주의§!\n----------\n§L마누엘 레이문데스 장군은 잘 알려진 인물이자 동시에 잘 안 알려진 인물입니다. 잘 알려진 국가주의적 성향와 국민전선의 많은 인물들처럼 로나르디의 임시 정부에서 자리를 맡았다는 잘 알려진 행보를 가지고 있지만, 적은 수의 사람만이 그의 삶이나 기원에 대해 알고 있죠.\n\n비록 프론디시 정부 초기 전쟁부에 있었던 그의 아주 짧은 시간 동안 레이문데스는 친구보다 더 많은 적을 얻었지만, 그가 이전에 가지던 반페론주의 성향과 로나르디에 대한 충성심은 국민전선이 §Y폭군§!의 귀환을 더 용이하게 만들게 될 지도 모르는 사실에 대해 두려워하는 청색파 장교들에 의해 그의 존재를 용인할 수 있게 하였고 전쟁부 장관이란 자리에 다시 한번 앉게 하였습니다. 하지만, 어떤 이들은 레이문데스가 자신의 성장을 모방하여 폭군의 귀환을 막으려는 의지가 있는지에 대해 의심하고 있습니다...§!"
