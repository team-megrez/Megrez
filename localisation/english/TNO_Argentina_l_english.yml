 ARG_Eduardo_Gamond_eco_desc: "§Y재무장관\n사회급진주의§!"
 ARG_Ernesto_Sanmartino_hog_desc: "§Y내무장관\n자유급진주의§!"
 ARG_Arturo_Mathov_eco_desc: "§Y재무장관\n자유급진주의§!\n--------------\n§L후안 도밍고 페론을 혐오하는 이들 중, 축출당한 독재자 아르투로 마토프만큼이나 페론을 증오하는 반대 세력을 찾기는 어려울 겁니다. 러시아계 유대인 부모 사이에서 태어난 그는 페론 정권 초기부터 페론에게 대항하였으며, 독재자를 향한 다양한 테러 음모에 연루되기도 하였습니다. 페론에 대한 증오심 하나만으로 마토프는 UCR 연합주의자 정치인으로, 그리고 메넨데스 내각에서 자리 잡을 수 있었습니다.\n\n페론 정권 초기부터 마토프는 독재자를 아르헨티나에서 몰아낼 수 있다는 의지를 몇 번이고 증명해 보였습니다. 조만간, 마토프의 의지는 다시 시험대에 오르게 될 것이고, 마토프는 이에 맞설 준비가 되어 있을 겁니다.§!"
 ARG_Federico_Pinedo_eco_desc: "§Y재무장관\n보수주의§!\n------------\n§L호세 마리아 기도가 30년 이상 선거 연설에서 썼던 가장 좋아하는 주제는 페데리코 피네도에 대한 비방이였습니다.\n\n이전에 사회주의자였던 그는 나중에 사회주의에서 빠져나오면서 1930년대와 40년대엔 아르헨티나의 자유주의를 선호하는 경제학자가 되었습니다. 그 기간동안 두번의 재무장관직을 맡았으며, 그곳에서 그의 역할은 공공시설 매각을 추진하는 악명높은 품팔이같은 일이였기에, 이는 민족주의자와 비타협적 급진주의자들의 분노를 샀습니다.\n\n이후 20년간 사실상 정계에서 사라진 피네도는 로돌포 마르티네스의 추천으로 옛 자리로 돌아왔습다. 비록 이 일이 기도에게 역겹고 아이러니한 농담처럼 보였지만 말입니다.§!"
