 ARG_Ernesto_Sanmartino: "에르네스토 산마르티노"
 ARG_Arturo_Mathov: "아르투로 마토브"
 ARG_Isaac_Rojas_hog_desc: "§Y내무장관\n군사독재§!\n------------\n§L메넨데스의 정부가 작동하는 기술적 방법으로 인해, 이사악 로하스는 대통령이 아닙니다. 사실, 그의 이름과 직위를 제외한 모든 면에서, 이사악 로하스는 아르헨티나를 지배하는 유일한 사람입니다. 명목상으로 그는 아르헨티나 해군참모총장이지만 현 정부에 미치는 영향력은 그보다 훨씬 큽니다. 페론의 독재정권 시기 당시, 로하스는 페론 대통령의 열렬한 지지자였으며 56년 쿠데타가 일어나기 전까지는 페론 대통령을 이끌었습니다. 그 이후로 독재자에 대한 그의 지지는 식어버렸고, 그는 그의 귀환을 막기 위해 할 수 있는 모든 일을 하겠다고 맹세했습니다. 메넨데스를 권력의 전당에 앉히면서 그는 지금 소원을 이룬 것 같습니다.\n\n지난 몇 년간의 주요 목적을 달성한 로하스는 새로운 목적을 찾았습니다. 바로 \"페론\"이라는 이름이 아르헨티나뿐만 아니라 역사 전체에서 잊혀질 때까지 메넨데스가 대통령직을 계속 유지하도록 하는 것입니다.§!"
 ARG_Ernesto_Sanmartino_for_desc: "§Y외무장관\n자유급진주의§!\n------------\n§L에르네스토 산마르티노는 아르헨티나를 페론으로부터 해방시키기 위해 그 누구보다 더 많은 일을 했습니다. 어떠한 목표를 달성하기 위해 얼마나 멀리 가느냐는 점에서 모든 사람에게 한계가 있다고 가정해 봅시다. 아마 완전히 포기하는 것이 더 나은 선택이 될 수 있습니다. 안타깝게도 후안 도밍고 페론에게는 그런 한계가 존재하지 않았습니다.\n\n1951년까지 내무부 장관을 지낸 산마르티노는 페론의 귀환을 막기 위해 메넨데스와 함께 친위쿠데타에서 자신의 경력을 희생시키는 자신을 발견했습니다. 산마르티노가 거대한 임무를 완수하기 위해 벌인 일은 묻혀지지도 않았고, 그가 가장 많은 명성을 얻게 하지도 않았습니다. 하지만 페론을 권력에서 멀어지게 했고, 그것만으로도 충분했습니다.§!"
 ARG_Pedro_Eugenio_Aramburu_sec_desc: "§Y전쟁부 장관\n군사독재§!\n------------\n§L아르헨티나 정치가 엉망진창이라는 것은 공공연한 사실입니다. 연합주의자, 페론주의자, 급진주의자, 그리고 온건주의자들의 아르헨티나에서 자신의 기뢰를 가졌었고, 이제는 급진적 온건파의 차례가 되었습니다. 아르헨티나를 벼랑끝에서 되살리기 위한 군사 독재 정권 말입니다. 아르헨티나 정치인의 삶은 이제 광대같이 되어버렸고 아르헨티나는 하나의 서커스장이 되었습니다. 페드로 유제니오 아람부루만큼 그것에 지친 사람은 없습니다.\n\n군인으로 일하는 아람부루는 피로감을 느끼고 있습니다. 그를 가장 지치게 하는 것은 그 징후들이 다시 나타나고 있다는 것입니다. 그 사이클이 반복되기 시작하고, 그것을 막기 위해 할 수 있는 일은 아무것도 없어 보입니다. 어떤 대가를 치르더라도, 그의 대에서 이를 끝낼 것입니다.§!"
 ARG_Junta_Militar: "군사독재"
 ARG_Armando_P_Martineja: "아르만도 P. 마르티네하"
 ARG_Adolfo_Vicchi_poggi: "아돌포 빅치"
 ARG_Carlos_Eugenio_Moori_Koening: "카를로스 에우헤니오 모리-코에니그"
 ARG_Junta_Militar_hog_desc: "§Y입법부 권력\n군사독재§!"
 ARG_Armando_P_Martineja_for_desc: "§Y경제부 회의 의장\n군사독재§!\n------------\n§L아르헨티나 정계의 갈등이 가져온 끔찍한 혼란과 불행의 원인은, 이것에 대해 아무것도 할 수 없었다는 간단한 문제때문이였습니다. 상황에 따라 대처하는 사람들은 항상 있기 마련이지만, 그냥 삶을 남들에게 맡기면서 내버려 두는 사람들도 있습니다. 아르만도 P. 마르티네하는 이 두가지 부류의 사람이 아닙니다.\n\n페론주의의 가능성에 직면한 모든 사람들에게, 그들은 혐오감 또는 이에 대한 음모 중 하나로 대응하였고, 그 주제에 대해 \"어쩔 수 없지\"고 느끼는 사람은 거의 없었습니다. 그 주제에서, 마르티네하의 입장은 명확합니다. 즉, 그는 그 남자에 대해 상당한 앙심을 품고 있습니다.사실 그의 존재가 반페론주의 운동의 지속적 유지에 필수적인 사람은 아니였고, 그는 그저 평범한 적색파의 일원이었습니다. 마르티네하에겐, 페론이 아르헨티나와 떨어져 있어야 한다면, 그것만으로도 충분하다 생각합니다.§!"
 ARG_Adolfo_Vicchi_poggi_eco_desc: "§Y재무장관\n귀족적 보수주의§!\n------------\n§L아돌포 앙헬 빅치 박사는 1930년대에 멘도사 주지사로 처음 정치에 발을 들여놓았지만 연방정부의 개입으로 강제로 물러나야 했습니다. 이 사건을 통해, 그는 무기에 권력이 있다는 것과 아르헨티나 정치에 대한 새로운 군사 개입의 물결이 지속될 것이라는 사실을 재빠르게 이해했습니다. 이는 어떠한 정치 프로젝트도 군사적 지원 없이는 살아남을 수 없다는 것을 의미하였습니다. 후안 도밍고 페론의 선동적 포퓰리즘의 등장은 보수 기득권층에게 예상치 못한 위협이 되었고, 이 상황에 직면한 빅치는 그가 아르헨티나의 실세라고 이해한 것에 의존하였습니다.\n\n보수파에서 급진파, 히올디 형제와 같은 사회주의자에 이르기까지 대규모 연대 일원으로서, 아돌포 빅치 박사는 페론 정권을 전복시키려는 시도로 마요 광장에 대한 폭탄 테러를 계획했고, 이것이 실패한 이후 군부가 정권을 장악하는 것을 지원하였으며, 그로 인해 그는 명성 높은 외교적 지위를 얻게 되었고 다시 한 번 포기 장군과 함계 일하게 되었습니다. 아돌포 앙헬 빅치 박사는 아르헨티나에서 권력이 진정으로 어디에 있는지 알고 있는 많은 국민들 중 한 명일 뿐입니다. 권력은 투표함에서 나오지 않습니다.§!"
 ARG_Carlos_Eugenio_Moori_Koening_sec_desc: "§Y전쟁부 장관\n군사독재§!\n------------\n§L무엇이 사람들로 하여금 최악의 범죄를 저지르게 할 수 있을까요? 어떤 사람들은 조국이고, 어떤 사람들은 신이고, 어떤 사람들은 더 나은 세상에 대한 희망으로 상상할 수 있는 최악의 행동을 할 수 있습니다. 또 다른 이유로는 더 평범한 것이 있습니다. 바로 여자입니다. 헬레네 때문에 파리스는 트로이의 멸망을 주도하고, 마르쿠스 안토니우스는 클레오파트라를 위해 로마를 배신했지만, 그 사람들은 살아있는 유혹에 이끌려 타락한 것이었습니다, 한편 모리 코에니그 대령의 경우는 다소 특이한 경우였습니다.\n\n처음엔 그저 하르퉁 장군이 내린 간단한 임무였습니다. 에바 페론의 시신을 감시하고 페론주의자들의 저항 구심점으로 이용하지 않도록 하는 것이었고, 코에니그 대령은 프러시아의 규율을 따랐습니다. 하지만 코에니그 대령은 순수 프러시아인이 아니였으며, 적도 이남의 핏줄은 그를 여느 가우초와 다르지 않게 만들었으며, 그 혈통의 모든 범죄를 저지도록 만들었습니다. 그가 에비타를 처음 다락방에 눕혔을 때 그 푸른 눈동자, 방부처리된 창백한 아름다움이 영원히 보존되는 것을 보았을 때, 그의 내면의 무언가가 바뀌기 시작했습니다. 대령은 에비타가 밤에 집을 산책하는 악몽을 꾸기 시작했습니다. 그가 퇴근했을 때에 그를 맞이하기 위해 오는 우아한 발소리를 느꼈으며 ,계단에서는 여성스러운 향수 냄새를 느꼈습니다. 아내와 함께 누워있을 때에는 다락방으로 유혹하는 먼 곳에서의 목소리가 들렸습니다. 야간 밀회에 대한 소문이 최고사령부 장교부터 감방에 갇힌 전복자들 사이에서 들불처럼 퍼지기 시작하였습니다. 그들 모두가 죽은 자와 사랑에 빠진 포기의 가장 충성스러운 전쟁 장관의 이야기에 혐오감을 느꼈습니다. 그 혐오감 뒤엔 공포가 따랐습니다. 만약 그가 그럴 수 있다면, 그는 또 무엇을 할 수 있을까요?\n\n가정의 분위기가 파탄에 이르게 되자, 아내의 압력으로 유명한 사제가 에바 페론의 시신에 엑소시즘을 행하기 위해 불려갔습니다. 만약 그녀가 현명했다면, 모리-코에니그의 부인은 그녀의 남편에게 엑소시즘을 행하도록 지시했을겁니다.§!"
 ARG_Mariano_Jose_Drago: "마리아노 호세 드라고"
 ARG_Federico_Pinedo: "페데리코 피네도"
 ARG_Rodolfo_Martinez_hog_desc: "§Y내무장관\n기독교 민주주의§!\n------------\n§L아람부루 장군의 권유로 죽어가는 프론디시 내각에 초대된 로돌포 \"롤로\" 마르티네스는 그의 지원자와 사이가 나빠졌고, 그가 앙심을 품었건, 또는 확신에 찼던 간에 프론디시 정권의 생존을 위해 그의 정치적 야망을 방해하기로 결심했습니다.\n\n이것이 실패했을 때, 마르티네스는 프론디시로부터 군사 쿠데타를 미연에 방지하기 위해 호세 마리아 기도를 찾아내서 취임하도록 설득하는 일을 맡았습니다. 그날 첫 만남부터 기도의 공식 취임 선서까지 몇 시간 동안 엄청난 고통 속에 맺어진 두 사람 사이의 우정은 마르티네스에게 내무장관직을 계속 맡을 것을 요청하기에 충분했으며, 아직 선거가 무효화되지 않은 후임 페론파 의원과 주지사들의 문제에 대한 어떤 형태의 해결책을 시도할수 있도록 만들었습니다.§!"
 ARG_Mariano_Jose_Drago_for_desc: "§Y외무장관\n보수주의§!\n------------\n§L아마도 아르헨티나 역사상 가장 인정받는 외무장관의 아들인 마리아노 호세 드라고는 아르헨티나 보수주의의 전통(승마 클럽, 외교 서비스, 라 프렌사)에 깊이 빠진, 그의 동료 당원들의 집단에 거의 불명확하게 가려져 있는 사람입니다.\n\n드라고는 유능한 외교관이고 지적인 지식인이지만, 외국 대사관에서 근무한 경험을 제외하면, 다른 어떤 후보보다 그를 추천할 만한 장점을 가지고 있지 않습니다.§!"
