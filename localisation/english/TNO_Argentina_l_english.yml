 ARG_Rodolfo_Decker_hog_desc: "§Y내무장관\n페론주의§!"
 ARG_Roman_Subiza: "로만 수비사"
 ARG_Roman_Subiza_hog_desc: "§Y내무, 정치국 장관\n페론주의§!\n------------\n§L로만 수비사 박사는 페론주의 초기 몇 년 동안 페론주의 정권 건설에 위협이 되된다면 어디서든 연방주의자들을 암살하는 사람이였습니다. 이 임무를 수행하면서 젊은 나이에 수비사는 아르헨티나 역사상 최고 기록이 된 6개 주의 감시관이 되었고, 1956년 비극적으로 페론과 함께 망명길에 올랐을 때까지 짧은 경력을 쌓았습니다.\n\n과거 장군의 정치적 마이크로매니저인 앙헬 보를렝히가 사망한 이후, 수비사 말고 내무부 자리를 채울 수 있는 더 나은 후보자는 없었습니다. 그는 비스카 대통령의 짧은 임시정부 기간동안 새로 만들어진 정치국 수장으로서 새로 만들어진 소선거구제 시스템 설계를 교묘하고 신속하게 처리했으며, 이러한 직업관으로 인해 그는 경쟁자인 라울 아폴드 통신부 장관에 비해 우위를 점하게 되었습니다.§!"
 ARG_Mario_Amadeo_peron_for_desc: "§Y외무장관\n국가 가톨릭주의§!\n------------\n§L페론 정권과 페론을 무너뜨린 정권의 외무장관을 동시에 지낸 기묘한 경력을 가진 마리오 아마데오는 그의 민족주의적 꿈을 전자에 의해서는 어떻게는 구현해 낼 수 있었으나, 후자 정권에 의해서 그 꿈을 이루지 못한 채 짧은 임기를 끝내고 사임해야 했습니다.\n\n가끔 (튀어나오는 시간이 하루 중 시간과 행성의 정렬을 통해 예측하는 것이 최선인) 페론의 민족주의적 충동이 아메데오에게 희망의 여지를 남겨두기도 하지만, 그가 페론에게 거는 기대는 필연적으로 프론디시와 코케에게 바랬던 기대만큼이나 잔혹하게 무너질 수 밖에 없을 겁니다.§!"
 ARG_Jorge_Antonio: "호르헤 안토니오"
 ARG_Jorge_Antonio_eco_desc: "§Y중앙 은행 및 환율 연구소 소장\n페론주의§!\n------------\n§L페론주의의 가장 난해한 정책 중 하나는, 장군 자신이 지지하는 기업주의 선호에서 탄생한 것으로, 경제는 사업가들이 다루어야 한다는 것이었습니다. 그러나 페론의 초기 동료들과 마찬가지로 '천재' 미구엘 미란다는 이미 오래 전에 죽었습니다.\n\n미란다의 경제 행정관 자리에는 대통령의 산업 분야 고문으로 일하면서 의심스러운 관행을 통해 첫 번째 페론주의 정권에서 막대한 부를 축적한 호르헤 안토니오가 앉아 있습니다. 미란다와 마찬가지로 아르헨티나 중앙은행의 새 입주자는 (투기를 통해) 그의 사업을 하면서 경제를 다루려는 열의를 보였고, 그의 노동조합 지지층을 만족시키기 위해 공공 지출을 늘려달라는 페론의 요청에 불가피하게 긍정적인 반응을 보였습니다.§!"
 ARG_Miguel_Angel_Iniguez: "미겔 앙헬 이니게스"
 ARG_Miguel_Angel_Iniguez_sec_desc: "§Y전쟁부 장관\n페론주의§!\n------------\n§L본래 충성파였지만 페론주의자가 아닌 장군이었던 M.A. 이니게스는 페론과 로나르디가 순서대로 축출된 여파로 아람부루 전쟁부 장관에게 부당한 대우를 받음으로써 벼랑 끝으로 내몰렸습니다. 보복에 의해 절망과 분노로 가득 찬 그는 해방 혁명으로 시선을 돌렸고, 이니게스는 추방당한 페론에 대해 충성하면서 1950년대 후반에서 60년대 초반까지 성공하지 못한 무모한 반란을 위해 흩어진 수비대를 동원하기도 했습니다.\n\n페론이 옹가니아와 거래를 하면서 청색파 퇴역 고위 장교들의 복귀를 명시적으로 금지했지만, 전쟁부 장관 같은 정치직은 이니게스 같은 사람들에게도 여전히 열려 있었습니다. 돌아온 장군의 충성스러운 군대를 확보하기 위해 앞서 말한 거래의 제약 속에서 일해야 한다는 점을 빼면요.§!"
