 POLITICS_SJV_CHELVANAYAKAM_DESC:0 "사무엘 제임스 벨루필라이 첼바나야캄은 논란이 많은 인물입니다. 지지자들은 그를 타밀족과 싱할라족을 통합할 비폭력 반대파를 이끄는 '아버지 첼바'라고 칭송합니다. 비평가들은 싱할라족과 차이가 거의 없는 사람들만의 민족 국가를 만들고 싶어하며 그를 위험한 좌익 민족주의자라고 비웃습니다. 그러나 아무도 그가 동기부여받고 있다는 것은 부정할 수 없습니다.\n\n첼바나야캄은 말라야에서 태어났지만 가족은 그가 어렸을 때 실론으로 이주했습니다. 그는 교사로 일하면서, 곧 변호사가 되었고 모든 것이 거기서부터 떠올랐습니다. 그는 대영제국의 조지 6세의 고문으로 일했고, 실론 대법원의 자리를 제안받았지만 거절했습다. 솔베리 위원회 기간 동안 타밀족들의 이권을 대변하며 대영제국과 긍정적인 접촉을 했습니다. 그리고 나서 모든 것이 무너져 내렸습니다.\n\n첼바나야캄은 고팔라의 결정인 인도 공화국으로의 편입을 반대하며 신할라 공용어법이 통과됨으로서 타밀족들이 또 한번 배신당했음에도 불구하고 스리랑카의 자치권 확대를 계속 옹호했습니다. 다른 이들이 폭력 투쟁으로 돌아섰을 때에도 그는 평화 노선을 고수했습니다. 폭력은 타밀족에 대한 국제적인 여론을 악화시켰을 뿐이지만, 그의 노력은 [TIG.GetName]의 수상이라는 직위가 보여주듯이 분명히 성공적이었습니다. 그러나 폭력적인 민족 통일주의가 지지를 얻고 그가 노쇠해지며 타밀족들을 위한 시간은 얼마 남지 않게 되었습니다. 만일 첼바나야캄이 자유로운 타밀족들의 국가가 지속되기를 바란다면 그는 곧 행동해야 할 것입니다."
