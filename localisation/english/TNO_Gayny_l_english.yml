 GAY_warrior_order: "전사의 의무"
 GAY_warrior_order_desc: "수 세기 동안 러시아는 하나의 신성하고 보편적인 사도교회의 수호자였으나 차르 족속이 그 본분을 다하지 못해 주께서 그들을 치셨고 그 타락에 대한 별로 이 땅에 역병에 역병을 더하여 보내셨나이다. 하지만 우리 성 게오르기 기사단은 러시아의 구국이 러시아가 믿음의 땅이라는 근본으로 돌아감에 있다는 것을 이해하고, 이 땅에 믿음을 부활시키고 주님의 은총을 받고 주님의 축복으로 모든 적을 물리치는 데 필요한 강인함을 부여받아 침략자와 공산주의라는 붉은 재앙으로부터 러시아를 회복할 것입니다."
 GAY.1.t: "어느 날"
 GAY.1.desc: "다닐의 하루는 동트기 2시간 전부터 시작됩니다. 야간 순찰원들이 랜턴과 종을 든 채 전투 수도사들을 깨웁니다. 이들이 옷을 입으면 군목사가 아침기도를 주도합니다. 과시로는 인간의 신성을 부여하지 않기 때문에 그 기도는 단순한 기도입니다. 일을 마친 이후 목사는 일요일에 항상 하는 성찬식을 거행합니다. 수도사들은 맡겨진 임무에 따라 기도하고, 준비하고, 그날의 복장을 갖춥니다. 다닐은 훈련하고, 기도하고, 서기관에 걸맞은 직무를 수행할 것입니다. 다닐은 조용히 아멘을 외며 하루를 시작합니다.\n\n잠시 후 아침 순찰대가 출발합니다. 식사 후 다닐은 전투 장비를 갖추고 부하들을 이끌며 워게임을 합니다. 훈련을 하면서 그는 휘하 분대를 잘 조율하고 지휘한다고 느낍니다. 워게임에서 (모의) 총을 맞은 그는 동료들이 혼란에 빠지는 모습을 안타깝게 지켜봅니다. 훈련을 마치고 점심을 먹은 후, 오후엔 한적한 곳에서 명상하며 시간을 보냅니다. 저녁 시간이 되고서야 식사를 마친 그들은 다른 일을 시작합니다. 몇몇은 순찰이나 성자를 연구합니다. 다닐은 다른 일을 해야 합니다.\n\n경전실 문을 열고 촛불을 켭니다. 잉크병, 펜, 양피지와 종이로 된 글, 보석과 금박을 입힌 가죽 표지로 제본된 책들이 드러납니다. 그곳이 바로 그의 집입니다. 다닐은 오늘 밤도 기쁘게 자기 일을 해 나갈 것입니다. 하나님이 존재하건 않건 신경 쓰지 않습니다. 마음속으로 조용히 기도하는 그는 믿음이 사람을 위대하게 만든다는 진리를 믿으며 주님에게 감사합니다. 자정이 되자 그는 하던 일을 그만두고 잠자리에 들기 전 밤기도에 참여합니다."
 GAY.1.a: "수도원에서의 또다른 하루."
