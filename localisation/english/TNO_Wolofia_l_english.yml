 WOL_idea_wolofian_stiffness: "월로피아의 완고함"
 WOL_idea_wolofian_stiffness_desc: "월로피아는 가장 오래되었고 안정된 서아프리카의 정권 중 하나이지만, 이 안정성은 흔들리는 토대 위에 세워졌습니다. 정부는 상고르 주변 사람들에게 인기있는 범아프리카주의 네그리튀드 이념과 자신들의 특권적 지위를 유지하려는 다수 월로프인의 이익 사이에서 조심스럽게 균형을 잡아야 합니다. 세네갈 공화국이 될 수도 있었던 이 나라가 진정으로 평등한 민주주의를 달성하기까지는 갈 길이 멀어 보입니다."
 WOL_idea_haven_africa: "아프리카의 안식처"
 WOL_idea_haven_africa_desc: "민주주의는 아프리카에서 보기 드문 광경이고, 실제로 민주주의가 굴러가는 곳은 훨씬 찾기 어렵습니다. 여기서 후자의 사례는 월로피아에서만 찾아볼 수 있습니다. 이 국가는 치열한 정치적 싸움, 군사 쿠데타, 외부에서의 침공 및 최악의 폭격을 피했습니다. 월로피아는 아프리카 전역의 사람들에게 폭력과 억압을 피할 수 있는 피난처가 되었고 아프리카 대륙의 다른 곳에선 용납되지 않는 정치적 사상과 표현의 온상이 되었습니다."
 POLITICS_LEOPOLD_SEDAR_SENGHOR_DESC: "16년 동안의 방황. 이것이 월로피아 공화국의 초대 대통령인 레오폴 세다르 상고르 자신이 고향이라 부를 수 있는 장소에 도착하기 위해 걸린 시간입니다. 시인이자 프랑스어에 능통한 상고르는 프랑스령 식민지인 중 소르본 대학에서 공부할 수 있는 특권을 가진 소수의 흑인 중 한 명이었으며, 졸업 이후 프랑스어 문법 교수가 되었습니다. 한때 프랑스 사회에 존재하는 인종차별에 대한 노골적인 비판을 제기하였기도 하지만, 그는 프랑스군에 입대하여 모든 사람들 평등하게 대할 미래를 믿으며 나치에 맞서 싸웠습니다. 슬프게도, 이는 실현되지 못하였습니다. 독일군에게 포로로 잡혀간 그와 그의 동료 병사들은 간신히 처형을 피하고 의료상의 이유로 석방되어 수용소를 탈출할 수 있었습니다.\n\n전쟁이 끝난 후 유럽에서 독립에 대한 희망이 사라졌다는 것이 분명해졌을 때, 상고르는 무능한 페탱의 식민 통치로부터 통제권을 되찾기 위해 서아프리카로 돌아왔습니다. 새로운 월로피아 공화국은 아프리카 해방의 원칙과 강력한 아프리카 민족 문화에 기반을 두고 있는, 상고르 자신이 스스로 발전시킨 반식민주의 개념인 \"네그리튀드\" 원칙에 기초한 국가였습니다. 동시에, 상고르 대통령은 드 골과 긴밀한 관계를 유지하며 일부 프랑스인 행정관이 그의 정부에 속하도록 허용하면서 구 프랑스 공화국과 여전히 강력한 유대 관계를 유지하고 있습니다.\n\n이 모호함은 아프리카 해방에 대한 자신의 주장과 오래된 압제자들에 대한 충성이라는 모순을 지적하는 비평가들의 지적에서 벗어나지 못하도록 만들었습니다. 결국, 호랑이는 자신이 호랑이라고 선언하지 않습니다. 대신 먹이에 뛰어듭니다. 이제 흑인은 통치를 위해 관련이 없는 일부 백인들의 허락을 받을 필요가 없습니다. 그는 단순히 자신의 것을 정당하게 취하기만 하면 됩니다. 정부 내에서 상고르에 대한 강한 반대가 없기 때문에, 월로피아는 정치적으로 정체된 국가가 되었고 범아프리카주의 혁명가들은 그와 그의 프랑스인 하인들을 제거하여 카메룬을 모델로 한 국가를 건설하려 합니다. 하지만 이제야 고향 땅을 찾은 상고르는 더 방황할 생각이 없습니다. 그는 월로피아를 모든 아프리카인 사이에서 빛나는 본보기로 만들 것이며, 이에 약간의 희생이 뒤따를 것입니다."
