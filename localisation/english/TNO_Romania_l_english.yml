 ROM_reign_of_the_steel_crown:0 "Reign of the Steel Crown"
 ROM_reign_of_the_steel_crown_desc:0 "Mihai I, King of Romania has for a few years been ruling as what is de facto an enlightened despot. Depending on who you ask, the reasons for this are different: according to the King and his partisans, it is only to prepare the country for an eventual democratization down the line; but if you ask the King's enemies, they will tell you that it is because he is a tyrant, who only uses a possible return to democracy to keep power to himself. What is clear, however, is that only Mihai himself knows for sure."
 ROM_legacy_of_the_kings_coup:0 "Legacy of the King's Coup"
 ROM_legacy_of_the_kings_coup_desc:0 "Worryingly, there are many in our country who oppose the King's rule. Not the least among them are the remnants of the Iron Guard, hiding in the woods as terrorists or partisans, depending on who you ask. The army is also discontent, which could prove to be a lot of trouble down the line, provided nothing gets done. Yes, Romania is in a difficult place right now, but hopefully things will get better..."
 ROM_ethnic_upheaval:0 "Ethnic Upheaval"
 ROM_ethnic_upheaval_desc:0 "Unlike what some people may think, Romania is a multi-ethnic nation, and even more so after we gained territory following the end of the Second World War. From Ukrainians in Transnistria to Hungarians in Transylvania to Serbs and Germans in Banat, all these minorities have one thing in common: they agitate for either autonomy or independence, which makes them a problem we will have to tackle."