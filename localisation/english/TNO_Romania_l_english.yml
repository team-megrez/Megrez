 POLITICS_ION_MIHAILACHE_DESC: "루마니아 농본주의의 아버지뻘이자 국가농민당의 창립자인 이온 미할라케는 정계라는 외줄 타기를 온전히 헤쳐 나가는 데 성공한 보기 드문 정치인일 겁니다. 비록 당원들보다 좀 더 좌익적 성향을 지니고 있긴 하지만, 그는 PNT와 국민들 사이에서 존경받고 있습니다. 루마니아의 정치인들은 그의 존재를 쉬이 무시할 수 없을 정도로 그의 영향력은 막대합니다.\n\n50년 전 미할라케의 경력은 교육 분야에서 시작되었습니다. 동료 교사들과 지역 성직자들 사이에서 인기를 구가한 그는 이를 북부 문네니아에서 정치단체로 구체화하며 전국적인 영향력을 구축해 냈습니다.\n\n농민의 이익을 위한 개혁을 주창해 온 독재와 전쟁이란 우여곡절 속에서도 살아남아 안토네스쿠의 몰락 이후 루마니아의 정계를 휘어잡았습니다. 1960년 선거에서 32년 만에 PNT의 과반을 확보하고 당내 좌파 세력을 재결집시킨 그는 사회민주당(PSD)의 지지를 받은 다수당 정부를 이끄는 중입니다.\n\n하지만 인생은 짧고, 미할라케는 다른 이들이 우려해 온 나이 문제를 체감하기 시작했습니다. 이제 그의 희망은 뒤를 잇는 자가 루마니아와 국민들을 위해 자신들의 업적을 이어 나가길 바라는 것뿐입니다."
 ROM_Nicolae_Penescu_hog_desc: "§Y각료회의 부의장\n농본주의§!\n--------------\n§L니콜라에 페네스쿠는 1952년 미하일 안토네스쿠의 정당정치 재합법화 이후 주목받아 온 베테랑 농본주의 정치인입니다. PNT 사무총장을 시작으로 마니우, 포프, 코포수 내각의 내무부 장관으로 재직하며 총애를 받아 왔으며, 1858년 각료회의의 부의장으로 선출되었습니다.\n\n오늘날 페네스쿠는 PNT 내에서 명망 있는 정치인으로 알려져 있습니다. 당내에서 미할라케를 이은 2인자이자 정부 내 중도파의 목소리를 대변하는 그는 PNT/PSD 연합의 균형을 유지하기 위해 노력하고 있습니다.§!"
 ROM_Viorel_V_Tilea_for_desc: "§Y외무장관\n농본주의§!\n--------------\n§L비오렐 V. 틸레아는 외교의 대가라 할 수 있습니다. 파리 강화회의에서 국가를 대표하며 높으신 분들의 눈도장을 받았습니다. 이후 런던 주재 루마니아 대사관 공사를 맡은 그는 국민군단의 대두에 염증을 느끼고 공직을 사임하고 영국으로 정치적 망명을 선택했습니다.\n\n틸레아는 PNT 망명자들의 리더가 되어 이온 라치우에게 자리를 물려줄 때까지 그 자리를 지켜 왔습니다. 바다사자 작전 이후 캐나다로 도피한 그는 1956년 안토네스쿠 정권이 붕괴할 때까지 망명 생활을 이어갔습니다. 이후 마니우 내각에 입각한 그는 사실상 종신 외무부 장관으로 여겨지고 있습니다.§!"
 ROM_Gheorghe_Zane_eco_desc: "§Y재무장관\n좌익농본주의§!\n--------------\n§LPNT 내부 사정을 잘 아는 사람이라면 게오르게 자네가 이만큼이나 중요한 직위에 가장 적합한 자라는 것을 알 것입니다. 경제학자이자 역사가이기도 한 그는 19세기 말 갈라치에서 태어나 빈곤을 딛고 일어나 루마니아의 정치, 경제, 금융 문서들을 다루는 주요 학자가 되었습니다. 이런 경력과 신뢰도 덕분에 PNT는 경제적 합리주의에 초점을 맞추었으며, 그 계획은 승리라는 공식으로 증명되었습니다.\n\n그런 그가 정계에 입문한 이후 PNT 내에서 빠르게 지도자 반열까지 오를 수 있었던 동기는 코르넬리우 코포수의 호의 덕이라 할 수 있을 겁니다. 이제 자네는 PNT 좌파의 핵심 기수로서 의사결정 단계에서 강력한 영향력을 행사할 수 있지만, 동시에 기꺼이 타협 또한 할 줄 아는 그는, 정파를 가리지 않고 인기를 구가할 수 있었습니다.§!"
 ROM_Corneliu_Coposu_sec_desc: "§Y내무장관\n기독교 보수주의§!\n--------------\n§L법학도, 언론인, 권투선수이면서 동시에 PNT의 창립자인 이울리우 마니우의 제자인 코르넬리우는 만능 정치인이라 할 수 있습니다. 처음에는 조직가로, 이제 당 대표 대리인으로서 일하며 그는 PNT라는 정치기계의 정비공 이상의 직위를 꿈꾸고 있습니다.\n\n미할라케를 입후보했던 PNT의 당대회에서 코포수는 각료회의 임시의장직을 맡으며 업무를 주재해 왔습니다. 그는 계산적인 사람이고, 정계에서 어느 정도 타협을 해야 할 수 있지만 그의 도덕성은 아직 더럽혀지지 않았습니다. 지난 10년 동안 정계의 스포트라이트 받아왔던 인물이 이제 와서 다시 한번 음지로 들어가려 하는 그의 저의는 아직 밝혀지지 않았습니다. 각료회의 의장이라는 직책이 그를 다시 필요로 하더라도 이번엔 코포수는 그 부름에 응하지 않을 것입니다.§!"
 ROM_Scars_Of_Vienna: "빈 중재의 상흔"
 ROM_Scars_Of_Vienna_desc: "루마니아의 애국자들은 억지로 통과된 빈 중재로 인해 떨어져 나간 북트란실바니아의 존재를 상기하며 이에 분개하곤 합니다. 그렇기에 이 땅은 자랑스러운 루마니아의 영토로서 인식되고 있습니다. 민족주의자들은 자신의 강토를 점령하고 있는 헝가리라는 야수에게 최후의 일격을 가할 때만을 벼르고 있습니다. 안토네스쿠 정권 시절 외무장관 미하이 안토네스쿠는 잃어버린 실지를 회복하지 못하였습니다. 국가와 민족의 상처를 치유할 책임은 그 후계자들의 어깨에 달리게 되었습니다."
 ROM_Ghosts_Of_The_Past: "과거의 망령"
 ROM_Ghosts_Of_The_Past_desc: "오늘날 루마니아의 민주주의는 전례 없는 수준으로 발전해 나가고 있지만, 그것이 이온 안토네스쿠 정권 이후 찾아온 빛이라고 생각하는 건 오산일 겁니다. 국토를 훼손해 가면서도 아직도 완공을 못한 다뉴브-흑해 운하부터, 무너져가는 농업사회, 그리고 엘리트 계층의 권력 확대에 이르기까지 안토네스쿠 정권은 루마니아 국내에 실패를 양산하며 다음 정부에 수많은 부담을 안겨주었습니다. 그리고 오늘날의 의제는 어제의 실수를 계속해서 반복해 나가고 있습니다."
 ROM_Antonescus_Territorial_Remnant: "안토네스쿠의 독이 든 성배"
 ROM_Antonescus_Territorial_Remnant_desc: "루마니아가 제2차 세계대전에서 승전하고 보상으로 받은 영토인 트란스니스트리아는 실로 독이 든 성배였습니다. 티기나 협정에 따라 루마니아는 트란스니스트리아에 막대한 예산과 병력을 투입하고 있지만, 별다른 혜택을 얻지 못하고 있으며, 설상가상으로 여러 문제로 인해 현상 유지를 위한 노력도 거의 못 하고 있습니다. 이러한 문제로, 드네스트르 고원의 정착민들은 무능한 중앙정부가 이러한 문제에 대해 아무런 조치도 취하지 않고 있다는 사실에 분노하고 있습니다."
 ROM_Transnistria_Burden_tt: "§R\"루마니아 국민들은 국경을 넘어선 투쟁이 이어지는 것을 결코 받아들이려 하지 않을 것이다.\"§! - §Y디누 브러티아누§!와 §Y이울리우 마니우§!"
 ROM_Michael_The_Brave: "용담왕 미하이"
 ROM_Michael_The_Brave_desc: "루마니아 사회에서 미하이 1세만큼 보편적으로 사랑받는 인물은 없을 겁니다. 브러티아누 총리의 집권을 방해하며 1923년 헌법을 복원하고 자유 선거를 시행하는 데 중대한 역할을 한 그는 루마니아 헌정의 수호자로 여겨지며, 현 루마니아의 필수적인 부분으로 간주되고 있습니다. 덕분에 국왕은 세간에 왕국뿐만 아니라 루마니아의 헌정을 수호하고, 폭정으로부터 그의 국민을 안전하게 보호해야 하는 막중한 책임을 지고 있는 인물로 인식되고 있습니다."
 ROM_King_And_Pawn: "킹과 폰"
 ROM_King_And_Pawn_desc: "루마니아는 제2차 세계대전의 승전국 지위를 확보하고 그 혜택을 누려왔지만, 이제는 그 승리의 대가를 치르는 중입니다. 독일과의 광범위한 관계로 인해 루마니아는 팍트 외의 무역 상대국을 거의 잃어버렸으며, 이를 통해 독일은 루마니아를 경제적으로 완전히 종속시켰습니다. 이제 루마니아는 킹이 만지작대는 하나의 장기말일 뿐이며, 그들이 추구하는 민주주의 이데올로기에 반하는 외세 주인에게 머리를 숙이는 처지가 되었습니다."
 ROM_WORLD.1.t: "[Get_newspaper_header]트란스니스트리아 전쟁"
 ROM_WORLD.1.desc: "우크라이네 국가판무관부의 붕괴로 촉발된 내전이 유럽 전역을 동요시키고 있지만, 그중 루마니아만큼이나 그 혼란이 극심한 나라는 없을 겁니다. 우크라이나 게릴라들이 트란스니스트리아 지역으로 쏟아져 들어오면서 한때 진정되었던 반군이 다시 활동을 시작하고 폭력사태가 급증하고 있다 합니다.\n\n알려진 바에 따르면 반군은 오데사 지하 채석장을 거점삼아 도시를 기습하는 전술을 쓰고 있는 듯  합니다. 건물과 관리들을 표적으로 삼는 폭탄테러가 이어짐에 따라 오데사 일대의 행정은 거의 마비되는 수준이라 합니다. 새로 임명된 니콜라에 페네스쿠 각료회의 의장은 가중되는 무질서를 해결하겠다 공언하였으나 그 구체적인 내용은 아직 알려지지 않은 듯합니다."
 ROM_WORLD.1.a: "안토네스쿠의 어리석음을 저들이 그대로 물려받았다."
 ROM_WORLD.2.t: "[Get_newspaper_header]오데사 인질 사태"
 ROM_WORLD.2.desc: "오데사에서 충격적인 소식이 전해졌습니다. 우크라이나 봉기군 게릴라들이 현지의 민족독일인 지부 사무실을 점거하고 내부 사람들을 인질로 확보했다 합니다. 트란스니스트리아 총독부 내 거주하는 흑해 독일계 이익을 관리하는 특별특공대 R 25지역 부대 본부이기도 한 이곳은 점차 소외당하고 있는 우크라이나인들의 분노를 불러일으켰던 곳이기도 합니다.\n\n사태에 대비해 페네스쿠 각료의장은 테러리스트들을 무력화시키고 위기를 해결하기 위해 독일의 지원을 받는 구출 작전을 실시할 것이라 발표했습니다. 한편 오데사 시장 게르만 픈테아는 즉시 비상사태를 선포했습니다. 다만 게르마니아 측의 공식적인 입장은 아직 밝혀지지 않았습니다."
 ROM_WORLD.2.a: "곤경에 빠진 나라에서 나온 골치 아픈 소식이군..."
 ROM_WORLD.3.t: "[Get_newspaper_header]페네스쿠 암살, 코포수의 총리직 계승"
 ROM_WORLD.3.desc: "지난 몇 주 동안 루마니아 정계를 떠들썩하게 했던 오데사 인질극은 우크라이나 무장세력의 무력화와 성공적인 인질 구출로 진정되는 듯 보였습니다. 안타깝게도 이 분위기는 각료회의 내부 폭탄테러로 인해 페네스쿠 의장이 사망하면서 다시 가라앉고 말았습니다. 이번 테러사태의 배후를 자청하는 우크라이나 봉기군 프리드니르스트로비아 지부는 인질 사태에 대한 보복으로 사건을 벌였다는 입장을 밝혔습니다.\n\n폭탄테러 이후 긴급 각료회의가 소집되어 미하이 국왕은 새로운 선거가 실시될 때까지 코르넬리우 코포수를 임시 각료회의 의장으로 임명하였습니다. 트란스니스트리아는 당분간 그리고리 바스탄 장군의 군정에 놓일 것으로 보입니다."
 ROM_WORLD.3.a: "시작은 승리, 그 후엔 비극일지어다."
 ROM_WORLD.4.t: "[Get_newspaper_header]페네스쿠의 사임, 농본주의 정권의 불명예 퇴진"
 ROM_WORLD.4.desc: "지난 몇 주 사이 루마니아 정계를 떠들썩하게 했던 오데사 인질극은 인질과 우크라이나 반군 모두가 사망해 버린 비극으로 끝났습니다. 여기에 더해 페네스쿠 각료회의 의장이 트란스니스트리아 주둔을 정당화하기 위해 선동가 니키타 스모키너와 접선하였다는 사실이 알려지면서 현지 언론은 이를 '티라스폴 사건'이라는 스캔들로 보도하였고, 이에 따라 정권의 불신임도는 극에 도달했습니다.\n\n이미 페네스쿠 의장은 미하이 국왕에게 사임 의사를 밝혔다 합니다. 한편 코르넬리우 코포수가 새로운 선거가 실시될 때까지 임시 각료의장으로 재직할 것으로 보입니다. 차후 치러질 선거는 PNL이 여유롭게 승리할 것으로 예측됩니다. 그리고 트란스니스트리아는 당분간 그리고리 바스탄 장군의 군정에 놓일 것으로 보입니다."
 ROM_WORLD.4.a: "루마니아의 정치 지형이 하룻밤 사이 뒤집어졌군."
 ROM_WORLD.5.t: "[Get_newspaper_header]트란스니스트리아 국민 투표"
 ROM_WORLD.5.desc: "트란스니스트리아 분쟁이 진정됨에 따라 부쿠레슈티 정부는 해당 지역 일부를 루마니아에 편입할 것인지에 대한 주민투표를 실시할 것이라고 발표했습니다. 선거가 실시되는 지역은 몰도바계가 대다수를 구성하는 아나니에브, 르브니차, 오비디오폴, 티라스폴 및 두버사리 등 드네스트르 계곡에 걸친 5개 지역에서 실시됩니다.\n\n많은 국제 관측통들은 이 국민투표가 과반수를 손쉽게 돌파하면서 가결될 것으로 예측하고 있으며, 동시에 지역 내 고조되었던 긴장을 완화시키는 데 도움이 될 것이라 믿고 있습니다. 루마니아 정부는 나머지 지역을 프리드니르스트로비아 공화국을 설립하여 현지인의 자치 체제로 전환할 것이라 밝혔습니다."
 ROM_WORLD.5.a: "우크라이나의 일부는 어딘가에서 여전히 살아남아 있을 것이다."
 ROM_WORLD.6.t: "[Get_newspaper_header]루마니아의 트란스니스트리아 포기"
 ROM_WORLD.6.desc: "오늘 부쿠레슈티에서 흘러나온 공식 성명은 한동안 많은 이들이 예상해 왔던 것을 확인시켜 주었습니다. 루마니아 정부는 오늘 트란스니스트리아 영토에서 철수할 것임을 공식적으로 발표했습니다. 국제 관측망은 이번 철수가 지역 내에서 벌어지는 끊임없는 반란과 라도 큼페아누 총리 취임 당시 촉발된 학생 시위가 결정타를 먹였다고 보고 있습니다.\n\n루마니아는 해당 영토를 독일에 넘겼으며, 이곳 총독령의 미래는 라이히와 지크프리트 하스의 엄격한 통제 아래 놓이게 되었습니다."
 ROM_WORLD.6.a: "안토네스쿠의 유산이 버려졌구만."
 ROM_WORLD.7.t: "[Get_newspaper_header]절체절명의 위기"
 ROM_WORLD.7.desc: "헝가리 외교관들은 트란실바니아 북부의 게릴라들이 활동을 재개한 것의 배후로 루마니아를 지목하며 강력한 비난 성명을 발표했습니다. 그들이 제출한 보고서에는 루마니아 무기가 헝가리 국경 내 민족주의 반군에게 밀수되는 증거가 담겨 있으며, 해당 서류는 신뢰할 만한 전문가들에 의해 검증되었다고 밝혔습니다.\n\n부쿠레슈티 정부는 해당 의혹을 부인했으나 '이국 땅에 갇힌 루마니아인'에 대한 동정심을 표명하면서 고조된 상황을 더욱 악화시켰습니다. 게르마니아 정부는 평화와 유럽의 단결을 촉구하는 성명을 발표했지만, 국제 관측망들은 양국간의 공개적인 갈등이 불가피할 것으로 예측하고 있습니다. "
 ROM_WORLD.7.a: "팍트가 피를 흘린다..."
 ROM_WORLD.8.t: "[Get_newspaper_header]트란스니스트리아 국민 투표"
 ROM_WORLD.8.desc: "트란스니스트리아 분쟁이 진정됨에 따라 부쿠레슈티 정부는 해당 지역 일부를 루마니아에 편입할 것인지에 대한 주민투표를 실시할 것이라고 발표했습니다. 선거가 실시되는 지역은 몰도바계가 대다수를 구성하는 아나니에브, 르브니차, 오비디오폴, 티라스폴 및 두버사리와 오데사 시를 포함하는 드네스트르 계곡에 걸친 6개 지역에서 실시됩니다.\n\n많은 국제 관측통들은 이 국민투표가 과반수를 손쉽게 돌파하면서 가결될 것으로 예측하고 있습니다. 다만 오데사만큼은 부쿠레슈티 정부의 입맞에 맞는 광범위한 부정선거가 이루어질 가능성이 높다고 보여집니다. 루마니아 정부는 나머지 지역을 가능한 한 빠르게 현지인 행정부 체제로 전환할 것이라 밝혔습니다."
 ROM_WORLD.8.a: "그래서 그 대가가 뭐라고?"
 ROM_old_tatarescians_party: "PNL - (구 터터레스쿠파)"
 ROM_old_tatarescians_party_long: "국민자유당 - (구 터터레스쿠파)"