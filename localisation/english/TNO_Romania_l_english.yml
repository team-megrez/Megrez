 ROM_Mihai_I:0 "미하이 1세"
 POLITICS_MICHAEL_I_DESC:0 "루마니아의 군주 미하이 1세는 20년 이상 군림해왔지만 통치기간은 훨씬 짧습니다. 독재자 이온 안토네스쿠와 철위대에 의해 20세가 채 되지 않은 나이에 왕위에 오른 미하이는 꼭두각시 왕으로 여겨졌습니다. 2차 세계대전의 전장에서 콘두커토르가 승리와 명성을 쌓을때 그는 어둠 속에 남겨져 있었습니다. 안토네스쿠가 루마니아를 꽉 잡고 있는걸 눈으로 본 미하이는 독재자와 군대의 금빛 새장에서 빠져 나올 때를 기다렸습니다. 안토네스쿠가 과도한 자만심에 불타 헝가리에게서 트란실바니아를 되찾기로 결정했을때 마침내 기회가 찾아왔습니다.\n\n전쟁은 승리했지만, 많은 대가를 치렀습니다. 루마니아군은 수많은 사상자를 마주했고 점령지의 저항은 한계치에 도달했으며 팍트에서의 방출은 루마니아를 국제적으로 고립시키고 경제 붕괴를 초래했습니다. 위기가 최고조에 도달했을때, 항상 조용하지만 관찰력이 있던 미하이는 행동을 개시했습니다. 국왕은 마침내 나라의 민주주의를 회복한다는 목표로 노망난 안토네스쿠를 축출하고 그 지지자 중 많은 이들을 체포했고 콘두커토르의 유산을 없애기 위해 임시정부를 설립했습니다.\n\n왕의 카리스마와 매력은 많은 사람들을 금방 자기편으로 끌어들였고, 루마니아 사회는 수십년만에 억압적인 군국주의 정권에서 벗어나 자유화와 민주화의 험난한 길을 걸었습니다. 대중들 눈에 보이진 않지만 그럼에도 미하이에 대한 반발은 여전히 존재합니다. 군대에는 여전히 안토네스쿠의 영광스러웠던 시대를 그리워하는 이들이 많고 루마니아의 외딴 곳에서는 피비린내 나는 과거의 유령이 여전히 숲을 배회합니다..."
