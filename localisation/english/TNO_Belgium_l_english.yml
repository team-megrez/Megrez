 POLITICS_LEON_DEGRELLE_DESC:0 "Leon Degrelle began his political career as the leader of the Rexist movement within Belgium, a far-right, Catholic political party, heavily influenced by Fascist and Corporatist thought. During the war, Degrelle proclaimed Rexism to be a close friend of National Socialism, choosing to collaborate with the occupiers of Belgium and join the Wallonian Legion, quickly rising up within the ranks of this organization to become its leader. After the war ended, Degrelle became responsible for the rule and control of much of southern Belgium under the Reich, as one of the most influential collaborators in all of the Einheitspakt.\n\nNow, with Wallonia fully integrated into Heinrich Himmler's Ordenstaat, Degrelle continues to exercise control over the lands as commander of the SS-Wallonien collaboration brigade. Though Degrelle has competently and ably served the Ordenstaat in their adoption and application of the Burgundian system, the Reichsführer-SS has grown suspicious of the Belgian. With how important Degrelle has grown, however, Himmler has been unable to get rid of him without proof that the man is plotting something."
 POLITICS_LEON_DEGRELLE_COLLAPSE_DESC:0 "레옹 드그렐이 여기까지 왔을 거라고 누가 생각이나 했겠습니까? 많지는 않지만, 적어도 그 남자 본인은 말이죠- 하지만 그는 지금 여기에 있고, 그는 성공할 기회를 한 번 쯤은 가지고 있었습니다.\n\n레옹 드그렐은 처음에는 그의 당과 함께 독일의 침공으로 분열되었지만, 그는 시간이 흐르면서 그들의 가장 열렬한 협력자 중 한 명으로 성장했습니다. 철십사장의 수상자이자 전쟁 영웅이며, 발로니엔 국민의 자랑스러운 옹호자인 드그렐은 자신의 땅이 하인리히 힘러와 그의 장군들의 지배하에 놓이게 되었다는 소식에 몹시 불쾌해 하였습니다. 그것은 힘러의 스파르타적 아리아 이상에 왈로니아 문화와 독립의 꿈이 땅바닥에 처박히는걸 의미하였으니까요.\n\n처음에 드그렐은 힘러의 작품을 은밀하게 훼손하려 했고, 미묘하게 무기를 챙기고, 그의 부하들의 봉기에 대비하였습니다. 이를 감추려는 노력에도 불구하고 이 사실이 드러났고, 드그렐과 그의 부하들은 그 이후 도피중입니다. 비록 그들이 지금까지 그들을 사냥하는 SS 여단으로부터 숨는 데 성공했지만, 드그렐은 그들이 그를 찾는 것은 시간문제라는 것을 알고 있습니다. 하이드리히가 독일 내전에서 승리한 이후 이는 심화되었습니다. 빠져나갈 길이 없어진 드그렐과 그의 부하들은 오직 시간만을 벌고 있었습니다. 하이드리히가 힘러에게서 화려하게 탈출해 희미한 희망의 조짐이 보이기 전까지는 말입니다.\n\n분열의 혼란 속에서 드그렐과 그의 부하들은 힘러의 손아귀에서 발로니엔을 점령하고, 피할 수 없는 반격을 위해 병력을 배치했습니다. 이제 발로니엔 사단에게는 단 한 가지 희망이 있습니다. 그와 하이드리히가 힘을 합쳐 힘러의 공격을 물리치고 함께 싸울 수 있습니다. 만약 어떤 이유로든 그러한 합의가 무산된다면, 드그렐과 발로니엔 사단은 반드시 죽게 될 것입니다. 그리고 발로니엔도 그들과 함께 사라질 겁니다."
 BEL_restorationist_fervor:0 "수복주의 열정"
 BEL_restorationist_fervor_desc:0 "드그렐은 벨기에가 그의 원조로 다시 태어나, 원치 않는 요소들을 제거하고, 라이히와 동등한 지위로 올라서기를 갈망합니다. 그러한 열망은 이 시대에는 있을 수 없는 것처럼 보이지만, 드그렐은 대화보다는 행동으로 보여줄 것입니다."
 BEL_high_in_honors:0 "높은 명예"
 BEL_high_in_honors_desc:0 "드그렐과 왈롱 군단은 친위대 내에서 큰 존경을 받고 있습니다. 그들은 제2차 세계 대전과 서러시아 전쟁에서 볼셰비키에 대항하여 그들의 용맹을 몇번이나 증명했고, 현재까지 가장 유명한 협력자 군단입니다."
