 POLITICS_LEON_DEGRELLE_DESC:0 "레옹 드그렐은 벨기에에서 파시스트와 협동조합주의 사상에 영향을 받은 극우 가톨릭 정당 렉시스트 운동의 지도자로서 정치 경력을 밟기 시작했습니다. 2차 세계대전 기간 드그렐은 렉시즘을 국가사회주의의 동료라고 선언한 이후 점령군과 협력하여 발로니엔 군단에 합류를 선택하였고, 쾌속 진급을 통해 군단의 지도자가 되었습니다. 전후 드그렐은 아인하이츠팍트에서 가장 영향력 있는 협력자로서, 라이히 치아 벨기에 남부의 많은 지역의 통치와 통제권을 위임받았습니다.\n\n이제 발로니엔이 하인리히 힘러 휘하의 기사단국에 통합됨에 따라 드그렐은 발로니엔 SS의 수장으로서 관할 영토의 통제권을 이어 나가고 있습니다. 드그렐은 부르군트 체제을 받아들이고 관할 지역 내에 적용하는 등 그에게 충성을 보임과 함께 유능함을 보였지만, SS 국가지도지도자는 벨기에인에 대한 의심을 품게 되었습니다. 하지만 드그렐이 무시할  수 없을 정도로 영향력을 키웠기에 그가 이상한 꼬투리를 보이지 않는 한 힘러는 그를 함부로 제거할 수 없는 상황입니다."
 POLITICS_LEON_DEGRELLE_COLLAPSE_DESC:0 "레옹 드그렐이 여기까지 왔을 거라고 누가 생각이나 했겠습니까? 많지는 않지만, 적어도 그 남자 본인은 말이죠. 하지만 그는 지금 여기에 있고, 그는 성공할 기회를 한 번 쯤은 가지고 있었습니다.\n\n레옹 드그렐은 처음에는 그의 당과 함께 독일의 침공으로 분열되었지만, 그는 시간이 흐르면서 그들의 가장 열렬한 협력자 중 한 명으로 성장했습니다. 철십사장의 수상자이자 전쟁 영웅이며, 발로니엔 국민의 자랑스러운 옹호자인 드그렐은 자신의 땅이 하인리히 힘러와 그의 장군들의 지배하에 놓이게 되었다는 소식에 몹시 불쾌해 하였습니다. 그것은 힘러의 스파르타적 아리아 이상에 발로네엔 문화와 독립의 꿈이 땅바닥에 처박히는걸 의미하였으니까요.\n\n처음에 드그렐은 힘러의 작품을 은밀하게 훼손하려 했고, 미묘하게 무기를 챙기고, 그의 부하들의 봉기에 대비하였습니다. 이를 감추려는 노력에도 불구하고 진실은 드러났고, 드그렐과 그의 부하들은 그 이후 도피중입니다. 비록 그들이 지금까지 그들을 사냥하는 SS 여단으로부터 숨는 데 성공했지만, 드그렐은 그들이 그를 찾는 것은 시간문제라는 것을 알고 있습니다. 하이드리히가 독일 내전에서 승리한 이후 이는 심화되었습니다. 빠져나갈 길이 없어진 드그렐과 그의 부하들은 오직 시간만을 벌고 있었습니다. 하이드리히가 힘러에게서 화려하게 탈출해 희미한 희망의 조짐이 보이기 전까지는 말입니다.\n\n분열의 혼란 속에서 드그렐과 그의 부하들은 힘러의 손아귀에서 발로니엔을 점령하고, 피할 수 없는 반격을 위해 병력을 배치했습니다. 이제 발로니엔 사단에게는 단 한 가지 희망만이 있습니다. 그와 하이드리히가 힘을 합쳐 힘러의 공격을 물리치고 함께 싸울 수 있습니다. 만약 어떤 이유로든 그러한 합의가 무산된다면, 드그렐과 발로니엔 사단은 반드시 죽게 될 것입니다. 그리고 발로니엔도 그들과 함께 사라질 겁니다."
