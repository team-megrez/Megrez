l_english:
 LOADING_TIP_0:0 "§B모든 역사는 인간이 이상을 구현하기 위해 한 노력이다.\n- 에이먼 데 벌레라, 1929년§!"
 LOADING_TIP_1:0 "§B우리는 투표소를 통해 만들어진 정부를 믿지 않는다. 스페인 국민의 의지는 투표함으로 자유롭게 나타낼 수 없다. 스페인은 멍청한 꿈을 꾸지 않는다.\n- 프란시스코 프랑코, 1938년§!"
 LOADING_TIP_2:0 "§B저는 독일을 - 나머지 독일을 포기하지 않았습니다. 전쟁에서 불가피한 것처럼 보이는 증오를 극복할 날이 올 것입니다. 유럽인이 살 수 있는 유럽은 언젠가 반드시 실현될 것입니다.\n- 빌리 브란트, 1943년§!"
 LOADING_TIP_3:0 "§B이 대륙에 변화의 바람이 불고있다. 좋건 싫건 민족의식의 성장은 정치적 사실이다.\n- 해럴드 맥밀런, 1960년§!"
 LOADING_TIP_4:0 "§B관용이 무관심으로 타락하게 둬서는 안된다.\n- 마가렛 체이스 스미스, 1972년§!"
 LOADING_TIP_5:0 "§B역사는 모순 속에서 움직인다.\n- 니콜라이 부하린, 1917년§!"
 LOADING_TIP_6:0 "§B그 국가가 배출하는 인물 뿐만 아니라 그 국가가 존경하는 인물, 기억하는 인물로도 그 국가가 어떤 국가인지 알 수 있습니다.\n- 존 F. 케네디, 1963년§!"
 LOADING_TIP_7:0 "§B우리가 실패할 것은 거의 확실하다. 하지만 저 범죄자를 끝낼 용기를 가진 사람이 한 줌도 되지 않는다면 미래의 역사가 독일 국민을 어떻게 판단하겠는가?\n- 헤닝 폰 트레슈코프, 1945년§!"
 LOADING_TIP_8:0 "§B오래된 꿈을 이룰 수단이 가까운 곳에 있습니다. 이제 빈곤을 몰아낼 수 있습니다. 언제까지 우리 안에 있는 이 저개발국을 무시해야 합니까? 언제까지 동료 인간들이 고통받는 동안 고개를 돌려야 합니까? 언제까지?\n- 마이클 해링턴, 1962년§!"
 LOADING_TIP_9:0 "§B노동 계급 사람들은 모든 일을 할 수 있다. 노동 계급에게 충동과 열정을 불어넣고 방향을 알려준다면 온 세상을 휘저을수 있다.\n- 빌 알렉산더, 1940년§!"
 LOADING_TIP_10:0 "§B독재자가 사라졌을 때 군대가 무너지는 속도, 관료들이 물러나는 속도, 사회 구조가 사라지는 속도는 미국 정책 입안자들을 자주 놀라게 한다.\n- 진 커크패트릭, 1979년§!"
 LOADING_TIP_11:0 "§B내가 계속해서 말해왔지만, 우리 경제의 초점은 개인이 되어야한다.\n- 루트비히 에르하르트, 1963년§!"
 LOADING_TIP_12:0 "§BSS 장교에게 어려움이란 없다. 어려움이 생기자마자 제거하는게 SS 장교의 의무다.\n- 하인리히 힘러, 1942년§!"
 LOADING_TIP_13:0 "§B지금의 패배주의적인 태도는 패배로 이어질게 뻔하다... 미래를 포기할 수는 없다.\n- 숀 레마스, 1965년§!"
 LOADING_TIP_14:0 "§B민주주의는 상태가 아니다. 민주주의는 과정이다.\n- 헬무트 슈미트, 1969년§!"
 LOADING_TIP_15:0 "§B그 옛날 그리스인들이 남긴 말에 귀 기울입시다. 인간의 야만성을 다스리고 이 세상에서의 삶을 순화시키자는 말 말입니다.\n- 로버트 F. 케네디, 1968년§!"
 LOADING_TIP_16:0 "§B자유를 위한 싸움은 이길 때까지 계속되어야 한다. 조국이 자유롭고 행복하고 평화로운 공동체가 될 때까지 우리는 쉴 수 없다.\n- 올리버 탐보, 1964년§!"
 LOADING_TIP_17:0 "§B변화를 거부하는 자는 부패의 건축가다. 인간이 만든 기관 중 진보를 거부하는 곳은 공동묘지 뿐이다.\n- 해럴드 윌슨, 1967년§!"
 LOADING_TIP_18:0 "§B미래는 쓰여지지 않았다. 사람들만이 미래를 쓸 수 있으니까.\n- 아돌포 수아레스, 1969년§!"
 LOADING_TIP_19:0 "§B민주주의는 이론상으로는 아름답지만 실제로는 틀렸다.\n- 베니토 무솔리니, 1928년§!"
 LOADING_TIP_20:0 "§B단지 현재에 맞지 않는다는 이유로 과거를 지울 수 없으며 지워서도 안 된다.\n- 골다 메이어, 1975년§!"
 LOADING_TIP_21:0 "§B비관주의는 유대인에게 허락되지 않는 사치다.\n- 골다 메이어, 1974년§!"
 LOADING_TIP_22:0 "§B독일은 평화를 절대 깨지 않을 것입니다. 독일은 이웃 국민들과 명예로운 관계에 있기를 바랍니다.\n- 아돌프 히틀러, 1935년§!"
 LOADING_TIP_23:0 "§B우리는 도살장으로 끌려 가는 어린 양이 되지 않으리라. 우리가 약하고 무력한 건 사실이다. 하지만 살인에 대한 유일한 대답은 봉기다. 형제들이여, 살인자들에게 휘둘리며 사는 것보다 자유인처럼 싸우다 죽는 것이 더 낫다. 일어나라. 마지막 숨결을 내쉬며 일어나라.\n- 아바 코브네르, 1942년§!"
 LOADING_TIP_24:0 "§B지난 전쟁의 병사로서 이렇게 잔혹하고 파괴적인 광기가 다시 인류를 뒤덮을 일이 없기를 간절히 기도할 뿐입니다. 그 어떤 곳의 사람들도 전쟁을 원하지 않습니다.\n- 에드워드 8세 윈저, 1939년§!"
 LOADING_TIP_25:0 "§B따라서 개인은 결국 자신의 자아가 국가의 존재 앞에서는 그다지 중요하지 않다는 사실을 깨닫게 될 필요가 있다.\n- 아돌프 히틀러, 1939년§!"
 LOADING_TIP_26:0 "§B패배한 자가 끝장난 사람은 아니다. 그만둔 자가 끝장난 사람이다.\n- 리처드 닉슨, 1962년§!"
 LOADING_TIP_27:0 "§B우리는 독일 외에 어떤 신도 원치 않는다. 독일에게 광적인 믿음과 희망과 사랑을 갖고 바치는 것이 극히 중요하다.\n- 아돌프 히틀러, 1935년§!"
 LOADING_TIP_28:0 "§B천 년이 가도 독일의 긍지는 지워지지 않을 것입니다!\n- 한스 프랑크, 1945년§!"
 LOADING_TIP_29:0 "§B나는 우리나라를 영광스럽게 만든 과거의 개념이 돌아오도록 싸울 것이다. 공직은 봉사하러 가는 것이지 명예나 이익을 얻기위해 가는 것이 아니라는 개념이 돌아오도록.\n- 호르헤 알레산드리, 1957년§!"
 LOADING_TIP_30:0 "§B정말 내가 권력을 잡게 된다면, 첫 번째로 할 일이자 제일 중요한 일은 유대인의 절멸이다.\n- 아돌프 히틀러, 1922년§!"
 LOADING_TIP_31:0 "§B제발 내게 스카치 큰 병 하나 가져오게. 참으로 끔찍한 나라야.\n- 레지널드 모들링, 1963년§!"
 LOADING_TIP_32:0 "§B자신이 얻고자 하는 것과 그것을 어떻게 지휘할 것인지 명확히 그려지지 않는 한 아무도 전쟁을 시작하지 않는다. 더 정확히 말하면 아무도 전쟁을 시작해서는 안된다.\n- 칼 폰 클라우제비츠의 전쟁론, 1832년§!"
 LOADING_TIP_33:0 "§B가끔씩 이런 느낌이 든다. 내가 대기업이 아니라 정비소를 경영하는 것 같은 느낌이.\n- 쿠르트 게오르크 키징거, 1968년§!"
 LOADING_TIP_34:0 "§B나는 신과 역사 앞에서만 책임을 진다.\n- 프란시스코 프랑코, 1937년§!"
 LOADING_TIP_35:0 "§B어떤 민족이 번영하냐 아니면 굶어죽느냐는 놈들이 우리 문화를 위한 노예로 필요할 때에만 관심이 있다. 그 외의 경우에는 관심이 없다.\n- 하인리히 힘러, 1943년§!"
 LOADING_TIP_36:0 "§B파시즘은 지능적인 노예제입니다.\n- 빌리 브란트, 1933년§!"
 LOADING_TIP_37:0 "§B미국이여 돌아오라.\n- 조지 맥거번, 1972년§!"
 LOADING_TIP_38:0 "§B이제 전쟁은 ultima ratio(최후 수단)이 아니라 ultima irratio(최후 비이성)이 되었습니다.\n- 빌리 브란트, 1971년§!"
 LOADING_TIP_39:0 "§B모든 것이 파시즘 독재가 주 단위, 월 단위 문제가 아니라 년 단위의 문제라는 것을 보여줍니다.\n- 빌리 브란트, 1933년§!"
 LOADING_TIP_40:0 "§B오늘 나는 한 손에 올리브 가지를, 다른 한 손에 자유 투사의 총을 들고 왔다. 올리브 가지를 떨어뜨리게 만들지 말라. 다시 한 번 말한다. 올리브 가지를 떨어뜨리게 만들지 말라.\n- 야세르 아라파트, 1963년§!"
 LOADING_TIP_41:0 "§B투표권이 없는 사람은 보호받지 못하는 사람이다.\n- 린든 B. 존슨, 1966년§!"
 LOADING_TIP_42:0 "§B우리가 성문을 지키는 수호자가 되겠다고 자처한 것은 아닙니다. 하지만 우리 외에 다른 사람은 없습니다.\n- 린든 B. 존슨, 1965년§!"
 LOADING_TIP_43:0 "§BSS 대원은 같은 혈통에게 정직하고, 예의 바르고, 충직하며, 동료다워야 한다. 그 외의 이들에게는 아니다. 프랑스인과 벨기에인에게 무슨 일이 생기더라도 아무 관심도 없다.\n- 하인리히 힘러, 1959년§!"
 LOADING_TIP_44:0 "§B에레츠 이스라엘, 힘이 아니라 권리로써.\n- 메나헴 베긴, 1950년§!"
 LOADING_TIP_45:0 "§B우리는 민주주의 삶의 방식의 자유를 믿습니다. 우리가 그 신념에 충실하고 끈질기게 따른다면 독일 파시즘을 두려워할 이유가 없습니다.\n- 마가렛 대처, 1965년§!"
 LOADING_TIP_46:0 "§B신이 인간을 만들고 인간이 사탄을 만든 이후, 유대인에게 행해진 일들 중 나치 정권 시기 독일인들이 했던 것만큼 잔학한 행위는 없었다.\n- 메나헴 베긴, 1977년§!"
 LOADING_TIP_47:0 "§B모든 것을 종합해서, 후회는 없다고 말해야겠소.\n- 아돌프 아이히만, 1960년§!"
 LOADING_TIP_48:0 "§B자유 수호의 측면에서 극단주의는 잘못된 것이 아닙니다. 또한 정의 추구의 측면에서 중용은 좋은 것이 아닙니다.\n- 배리 골드워터, 1964년§!"
 LOADING_TIP_49:0 "§B독일인들이 공격한다면 우리는 방어할 것이다. 겨울이 올때까지 공격하지 않는다면 우리가 공격해 놈들을 조각조각 찢어버릴 것이다!\n- 게오르기 주코프, 1967년§!"
 LOADING_TIP_50:0 "§B이상한 게임이군요. 이길 수 있는 방법은 게임을 하지 않는 것 뿐입니다.§!"
 LOADING_TIP_51:0 "§B옛 고국으로부터 우리 모두의 마음 속에 남아있는 것은 삶을 행복하게, 때로는 고통스럽게 하지만, 언젠가 우리는 조국을 직접 맞이하게 되리라 의심치 않는다.\n- 바실리 슈크신, 1958년§!"
 LOADING_TIP_52:0 "§B혁명이 일어난다면 어디서 끝날지는 신 밖에 모른다. 나는 입헌 정권이 러시아의 종말과 같다고 본다. 우리에게는 폭군이 필요하다!\n- 미하일 투하쳅스키, 1917년§!"
 LOADING_TIP_53:0 "§B'총통이시여, 신이 내려주신 나의 총통이시여. 제 삶을 오랫동안 지켜주소서. 당신은 제일 깊은 구렁텅이에서 독일을 구해내셨나이다. 제 일용할 양식에 감사를 표합니다. 오랫동안 저와 함께 있어주소서. 저를 떠나지 말아주소서. 총통이시여, 나의 총통이시여, 나의 믿음, 나의 빛이시여. 총통 각하 만세.'\n- 히틀러 유겐트 기도문, 1933년§!"
 LOADING_TIP_54:0 "§B만들어지는 모든 총, 진수되는 모든 군함, 발사되는 모든 로켓은 굶주리고 먹지 못하는 이들, 추위에 시달리고 제대로 입지 못하는 이들을 상대로 도둑질을 했다는 뜻이다.\n- 드와이트 D. 아이젠하워, 1953년§!"
 LOADING_TIP_55:0 "§B확실히 분명하게 국민은 우리를 위하고... 그리고 그들을 위한다.\n- 안토니우 드 올리베이라 살라자르, 1935년§!"
 LOADING_TIP_56:0 "§B나는 러시아의 행동을 예측할 수 없다. 러시아는 여러 겹으로 싸인 수수께끼다.\n- 윈스턴 처칠, 1939년§!"
 LOADING_TIP_57:0 "§B쉽게 살기위해 기도하지 마십시오. 강한 사람이 되기위해 기도하십시오.\n- 존 F. 케네디, 1963년§!"
 LOADING_TIP_58:0 "§B교만한 자는 오래가지 못하니 한낱 봄날 밤 꿈과 같느니라. 용맹한 자도 마지막엔 멸망하느니 오로지 바람 앞의 티끌 같은 처지인 것을.\n- 헤이케모노가타리§!"
 LOADING_TIP_59:0 "§B저는 아메리칸 드림을 볼 수 없습니다. 아메리칸 나이트메어를 볼 뿐입니다.\n- 말콤 X, 1964년§!"
 LOADING_TIP_60:0 "§B우리 모두 군비 경쟁에 제동을 걸고싶어 합니다. 우리 모두 군비 통제를 이루고 싶어합니다. 하지만 평화를 위해 과감하게 우리 군사력을 잘라내야 한다고 말하는 자에게는 자기도 모른채 전쟁을 무릅쓰고 있다고 말하겠습니다.\n- 헨리 \"스쿱\" 잭슨, 1972년§!"
 LOADING_TIP_61:0 "§B이 방에 있는 모든 상원의원들이 너무 일찍 묻힌 미국 청년 50,000명을 파병한데 부분적으로 책임이 있습니다. 이 방에서 피비린내가 납니다. 다리가 없거나, 팔이 없거나, 성기가 없거나, 얼굴이 없거나, 희망이 없는 청년들의 피비린내가.\n- 조지 맥거번, 1970년§!"
 LOADING_TIP_62:0 "§B우리가 권력을 잡는다면 집무실에서 시체로 끌려나오지 않는 한 권력을 포기하지 않겠다.\n- 요제프 괴벨스, 1932년§!"
 LOADING_TIP_63:0 "§B자유는 잘못될 수 있는 권리지 잘못을 저지를 권리가 아니다.\n- 존 디펜베이커, 1958년§!"
 LOADING_TIP_64:0 "§B어제는 우리가 돌이킬 수 없다, 하지만 내일은 이기거나 지거나 우리의 몫이다.\n- 린든 B. 존슨, 1964년§!"
 LOADING_TIP_65:0 "§B이제 우리 병사들이 각자의 정의를 구현할 때다.\n- 알렉산드르 바실렙스키, 1960년§!"
 LOADING_TIP_66:0 "§B그 젊디젊은 레닌과 10월의 청년들은 앞서 나아간다!\n- 부랴티야 코뮌 구호, 1962년§!"
 LOADING_TIP_67:0 "§B전 세계에서 반란이 일어나고 있다. 곧 왕은 다섯 밖에 남지 않을 것이다. 이탈리아 왕, 스페이드 킹, 클로버 킹, 하트 킹, 다이아몬드 킹.\n- 파루크 이집트 국왕, 1948년§!"
 LOADING_TIP_68:0 "§B잉글랜드의 민주주의는 끝났다. 이 나라의 민주주의 역시 끝날지도 모른다.\n- 조지프 케네디 시니어, 1940년§!"
 LOADING_TIP_69:0 "§B저는 우리 나라가 우리끼리 싸웠던 때가 아니라 적들에 맞서 싸웠던 것처럼 힘을 되찾고 합치는걸 보기를 원합니다.\n- 마가렛 체이스 스미스, 1950년§!"
 LOADING_TIP_70:0 "§B지금 시대에 우리의 모든 꿈들 중 세계 평화만큼 중요하거나 이루기 어려운 것은 없다.\n- 레스터 B. 피어슨, 1957년§!"
 LOADING_TIP_71:0 "§B모든 군인들은 자신이 하고 있는 일의 도덕적 측면을 생각한다. 그러나 모든 전쟁은 부도덕한 것이며, 그것이 당신을 괴롭힌다면, 당신은 좋은 군인이 아니다.\n- 커티스 르메이, 1962년§!"
 LOADING_TIP_72:0 "§B희망의 끝이 죽음의 시작이다.\n- 샤를 드 골, 1945년§!"
 LOADING_TIP_73:0 "§B핵전쟁을 또 다른 정치의 연장으로 여길수는 없다. 그건 세계적 자살의 한 방법이 될 것이다.\n- 안드레이 사하로프, 1968년§!"
 LOADING_TIP_74:0 "§B인간과 파시즘은 공존할 수 없다.\n- 바실리 그로스만, 1960년§!"
 LOADING_TIP_75:0 "§B소라트니키(동료들이여)! 러시아 민족의 혁명이 시작되었다! 이제 돌아갈 수 없다. 러시아는 사라지거나 우리의 것이 되리라!\n- 콘스탄틴 로자옙스키, 1941년§!"
 LOADING_TIP_76:0 "§B자유가 없는 모국은 나에게 모국이 아니다. 모국이 없는 자유는 견디기 매우 힘들지만 나에게는 자유가 남아있다.\n- 로만 굴, 1952년§!"
 LOADING_TIP_77:0 "§B내게 인생에서 제일 중요한 것은 조국과 인민에 대한 봉사다. 나는 내 의무를 위해 할 수 있는 모든 것을 했다고 떳떳하게 말할 수 있다.\n- 게오르기 주코프, 1969년§!"
 LOADING_TIP_78:0 "§B역사는 모두가 절대 일어나지 않으리라 알았던 전쟁으로 가득 차있다.\n- 이녹 파월, 1967년§!"
 LOADING_TIP_79:0 "§B독일도, 이탈리아도 의심하지 않는다. 우리의 위기는 물질적인 위기가 아니다. 우리는 우리 운명에 대한 신념을 잃었다... 우리는 안내인 없는 선원들과 같다.\n- 필리프 페탱, 1936년§!"
 LOADING_TIP_80:0 "§B서쪽의 잉글랜드부터 동쪽의 모스크바에 이르기까지 유럽 대륙을 가로질러 어둠의 장막이 드리워졌습니다.\n- 윈스턴 처칠, 1944년§!"
 LOADING_TIP_81:0 "§B정치에서 무슨 말을 듣고 싶다면 남자에게 물어봐라. 무언가를 해내고 싶다면 여자에게 물어봐라.\n- 마가렛 대처, 1965년§!"
 LOADING_TIP_82:0 "§B내가 권력을 떠나는 날, 내 주머니 안에는 먼지밖에 없을 것이다.\n- 안토니우 드 올리베이라 살라자르, 1968년§!"
 LOADING_TIP_83:0 "§B진정한 브르타뉴인에게 프랑스를 위해 죽을 권리는 없다.\n- 올리에 모르드렐, 1940년§!"
 LOADING_TIP_84:0 "§B수용소에서 놈들이 먹인 쓰레기 때문에 많은 것을 잃었다. 근육, 살, 이빨. 하지만 신념은 잃지 않았다. 나는 군인이다. 나는 내 의무를 계속한다.\n- 드미트리 카르비셰프, 1960년§!"
 LOADING_TIP_85:0 "§B애국심과 국수주의 사이에는 큰 차이가 있다. 전자는 자기 나라에 대한 사랑이다. 후자는 다른 모든 나라에 대한 증오다.\n- 드미트리 리하초프, 1962년§!"
 LOADING_TIP_86:0 "§B시체를 넘어가야 하는 것은 위대한 이의 저주이다.\n- 하인리히 힘러, 1961년§!"
 LOADING_TIP_87:0 "§B우린 독일놈들 신발이나 닦은 게 되었소!\n- 이탈로 발보, 1951년§!"
 LOADING_TIP_88:0 "§B우리는 피로 뒤덮힌 길을 가야만 한다. 다른 대안은 없다. 우리에게 이건 생사의 문제, 삶이나 생존의 문제다. 우리는 우리를 기다리는 고난을 마주할 준비를 해야한다.\n- 가말 압델 나세르, 1969년§!"
 LOADING_TIP_89:0 "§B이제부터 인류는 의식이 있는 선택과 신중한 정책을 통해서만 살아남을 수 있습니다.\n- 요한 바오로 2세, 1981년§!"
 LOADING_TIP_90:0 "§B피를 주십시오. 그럼 자유를 드리겠습니다!\n- 수바스 찬드라 보스, 1944년§!"
 LOADING_TIP_91:0 "§B얼마나 걸리든 간에, 내 모든 삶을 여러분을 위해, 위대한 황가에 속한 모든 이를 위해 봉사하는 사람들께 헌신합니다.\n- 여왕 엘리자베스 2세, 1947년§!"
 LOADING_TIP_92:0 "§B국민들은 언제나 지도자의 명령을 따를 수 있소. 국민들이 공격당했다고 말해주고 평화주의자들은 애국심이 부족하며 나라를 위험에 빠뜨린다고 비난하기만 하면 되는거요. 이건 어느 나라에서나 통하는 방법이요.\n- 헤르만 괴링, 1956년§!"
 LOADING_TIP_93:0 "§B동무들이여, 명심하라. 동무들이 공산주의를 향해 개선 행진을 벌일 때 드는 깃발에는 내 피 한 방울이 묻어있을 것이다.\n- 니콜라이 부하린, 1940년§!"
 LOADING_TIP_94:0 "§B힘으로 빼앗긴 건 힘으로만 되찾을 수 있다.\n- 가말 압델 나세르, 1970년§!"
 LOADING_TIP_95:0 "§B라이히스탁에 대해 정말로 아는 것은 나 뿐이다. 내가 거기에 불을 질렀으니까!\n- 헤르만 괴링, 1942년§!"
 LOADING_TIP_96:0 "§B새로운 대규모 전쟁은 인류 문화와 문명의 파괴로 끝날 것이다. 우리 개혁은 미래에 이런 퇴보가 벌어지지 않도록 막고 인류가 공존할 수 있는 규칙을 제정하는데 기여해야 한다.\n- 알베르트 슈페어, 1961년§!"
 LOADING_TIP_97:0 "§B사람들이 우리랑 너무 엮이길 원치 않는 것은 당연한 일이다.\n- 라인하르트 하이드리히, 1941년§!"
 LOADING_TIP_98:0 "§B기념비를 부술 때 받침대는 남겨둬라. 언제나 써먹을 곳이 있다.\n- 스타니스와프 예지 레츠, 1957년§!"
 LOADING_TIP_99:0 "§B특히, 권위는 분석할 수 있다. 정확히 말하자면 권위는 반드시 분석된다.\n- 에드워드 사이드, 1978년§!"
 LOADING_TIP_100:0 "§B진실은 전쟁이 도움이 되었다는 것이다. 전쟁은 슬픔을 가져왔고 삶을 매우 힘들게 만들었다. 하지만 전쟁 전에는 더욱 힘들었는데, 그때는 모든 사람들이 혼자서 슬픔 속에 빠져 있었기 때문이다.\n- 드미트리 쇼스타코비치, 1979년§!"
 LOADING_TIP_101:0 "§B왜 놈들 목숨을 구하려 하십니까? 전 그 새끼들을 죽일 생각밖에 없습니다. 전쟁이 끝났을 때 미국인 두 명과 독일인 한 명만 살아남았다면 우리가 이긴겁니다!\n- 토머스 파워, 1962년§!"
 LOADING_TIP_102:0 "§B다른 이들이 역사를 쓰는 동안 우리만 팔짱을 끼고 있는건 굴욕이다.\n- 베니토 무솔리니, 1940년§!"
 LOADING_TIP_103:0 "§B백 년을 양으로 사는 것보다 하루를 사자로 사는 게 낫다.\n- 베니토 무솔리니, 1943년§!"
 LOADING_TIP_104:0 "§B언젠가는 세상이 국방군에게 이 일의 책임을 물을 겁니다. 국방군 바로 뒤에서 이런 일이 벌어지고 있으니 말입니다.\n- 빌헬름 카나리스, 1939년§!"
 LOADING_TIP_105:0 "§B내 충성은 스코틀랜드와 그 국민들을 위한 것이다.\n- 로버트 매킨타이어, 1944년§!"
 LOADING_TIP_106:0 "§B우리는 과거의 악이 여전히 있음에도 그걸 숨기려 했다. 그 때문에 현재의 새로운 악을 알아볼 수도 없게 되었다.\n- 자와할랄 네루, 1939년§!"
 LOADING_TIP_107:0 "§B1964년에는 투표권이 아니면 총알을.\n- 말콤 X, 1964년§!"
 LOADING_TIP_108:0 "§B지금 떠올려보면 진주만 공격이 기록될만한 기습으로 성공한 것은 하늘에서 내려온 축복처럼 느껴진다.\n- 도조 히데키, 1947년§!"
 LOADING_TIP_109:0 "§B압제는 힘의 정수다.\n- 에른스트 칼텐브루너, 1961년§!"
 LOADING_TIP_110:0 "§B독일의 잔인함과 탐욕은 독일인들이 과거에 즐겼던 동정으로부터 멀어지게 만들었다. 독일인은 나타나는 곳마다 증오를 끌어낸다. 정치적으로 독일의 지배는 재앙이다.\n- 루카 피에트로마르키, 1942년§!"
 LOADING_TIP_111:0 "§B이 모든 것은 프랑스를 분열시키러는 사악한 음모다. 북쪽은 이미 잡아먹혔고, 곧 이탈리아가 알제리를 요구할 것이다... 우리에게 대항하는 자들에게 해줄 말은 단 하나다. 예루살렘으로 돌아가라. 우리는 비용 정도는 치뤄줄 것이다.\n- 피에르 푸자드, 1956년§!"
 LOADING_TIP_112:0 "§B\"낙진\"이라는 것을 본 적은 한 번도 없었다. 그리고 앞으로도 없기를 바랬다.\n- 월터 M. 밀러 주니어, 리보위츠를 위한 찬송, 1959년§!"
 LOADING_TIP_113:0 "§B독일군은 하나의 기계다. 기계는 고장날 수 있다!\n- 콘스탄틴 로코솝스키, 1945년§!"
 LOADING_TIP_114:0 "§B그렇지만 한때 개인에게 명확했던 선택이 이제는 국가에도 명확해졌습니다. 평화냐 절멸이냐.\n- 레스터 B. 피어슨, 1957년§!"
 LOADING_TIP_115:0 "§B국가 안보 문제에서 최고의 정책은 정책이 없는 것이다.\n- 헨리 \"스쿱\" 잭슨, 1968년§!"
 LOADING_TIP_116:0 "§B나라가 갈갈이 찢어진 사람이라면 일어나 조국의 자유를 요구할 자격이 있다.\n- 셰이머스 투미, 1971년§!"
 LOADING_TIP_117:0 "§B적이 문 앞에 있다. 이건 삶과 죽음의 문제다.\n- 안드레이 즈다노프, 1941년§!"
 LOADING_TIP_118:0 "§B진주만을 기억하라 -- 계속 죽여라.\n- 해병대 격언§!"
 LOADING_TIP_119:0 "§B평화 유지보다 더 급한 과제는 없다. 평화가 없다면 우리의 독립은 별 것 아니게 된다. 조국의 부흥과 발전이 큰 의미를 갖지 못하게 될 것이다.\n- 수카르노, 1955년§!"
 LOADING_TIP_120:0 "§B사람들이 내가 권력을 장악한다고 하더군. 하지만 지식은 힘이고, 나는 사람들에게 지식을 줘. 그렇게 저들은 더 많은 권력을 갖게 되는거지. 그걸 모르는 걸까?\n- 로버트 맥나마라, 1971년§!"
 LOADING_TIP_121:0 "§B감정으로 이성을 대신할 수는 없습니다. 이 일을 하며 직감을 쓸 수는 있겠지만, 감정은 쓰지 않을겁니다.\n- 로버트 맥나마라, 1971년§!"
 LOADING_TIP_122:0 "§B영원한 자연은 명령을 위반한 것에 대해 가차없이 복수한다.\n- 아돌프 히틀러, 나의 투쟁, 1924년§!"
 LOADING_TIP_123:0 "§B사람은 죽을 수 있습니다. 나라는 흥하고 망할 수 있습니다. 하지만 사상은 계속 살아갑니다. 사상은 죽지 않고 버텨냅니다.\n- 존 F. 케네디, 1963년§!"
 LOADING_TIP_124:0 "§B한 개인이 특정한 생각을 위해 목숨을 잃을 수도 있다. 그러나 그 특정한 생각은 수천 명의 삶을 통해 구현될 것이다.\n- 수바스 찬드라 보스, 1940년§!"
 LOADING_TIP_125:0 "§B결과를 정당화하는 게 있는 한 결과가 수단을 정당화한다.\n- 레프 트로츠키, 1938년§!"
 LOADING_TIP_126:0 "§B자연에는 멸종이 없다. 변화만 있을 뿐이다.\n- 베르너 폰 브라운, 1962년§!"
 LOADING_TIP_127:0 "§B안타깝게도 이 땅은 꿈동산이 아닌 삶을 건 투쟁의 현장이오. 자연 그 자체이기에 지극히 가혹한거요.\n- 마르틴 보어만, 1971년§!"
 LOADING_TIP_128:0 "§B낙관주의자는 이 세상이 볼 수 있는 세상 중 최고라고 생각한다. 비관주의자는 그게 사실일까봐 두려워한다.\n- 제임스 브랜치 캐벨, The Silver Stallion, 1926년§!"
 LOADING_TIP_129:0 "§B악마가 어깨에 손을 올렸을 때 그게 악마라고 알아볼 수 있는 이는 별로 없다.\n- 알베르트 슈페어, 1972년§!"
 LOADING_TIP_130:0 "§B침략한 적에 대한 증오가 가장 인간적인 감정이다. 하지만 그런 마음의 고통과 영혼을 고뇌를 가지고 태어나서, 하느님은 누구도 다시 한번 더 그런 일을 겪지 않게 만든다.\n- 파벨 바토프, 흑색연맹에서, 1959년§!"
 LOADING_TIP_131:0 "§B눈에는 눈은 전 세계를 눈멀게 만들 뿐이다.§!"
 LOADING_TIP_132:0 "§B진리의 길을 걷는 사람이 없다고 그 길을 겁내지 마십시오.\n- 로버트 F. 케네디, 1968§!"
 LOADING_TIP_133:0 "§B인간은 전쟁을 위해 많은 것을 버텨낸다. 하지만 평화를 위해서는 아무것도 하려 하지 않는다.\n- 윌리엄 올라프 스테이플던, 씨앗과 꽃, 1916년§!"
 LOADING_TIP_134:0 "§B나는 내 악명 높은 운명이 될 것을 침착하게 받아들인다.\n- 갈레아초 치아노, 1963년§!"
 LOADING_TIP_135:0 "§B늘 그렇듯, 자기가 승리의 아버지라고 주장하는 이는 백 명이나 될 것이다. 하지만 패배는 아무도 자기가 아버지임을 인정하지 않을 것이다.\n- 갈레아초 치아노, 1946년§!"
 LOADING_TIP_136:0 "§B전쟁이 터지면 법은 침묵하기 마련이다\n- 마르쿠스 툴리우스 키케로, 기원전 52년§!"
 LOADING_TIP_137:0 "§B누구도 승자에게 진실을 말했냐고 묻지 않는다.\n- 아돌프 히틀러, 1939년§!"
 LOADING_TIP_138:0 "§B우리는 해변에서 싸웠습니다. 우리는 들판과 거리에서 싸웠습니다. 우리는 절대로 항복하지 않습니다. 그리고 어느날 우리는 다시 한 번 싸울 것입니다.\n- 윈스턴 처칠, 1946년§!"
 LOADING_TIP_139:0 "§B사람들은 많은 것을 요구하지 않는다. 당신이 사랑하는 것을 증오하고 당신이 경멸하는 것을 사랑하길 바랄 뿐이다.\n- 보리스 파스테르나크, 1960년§!"
 LOADING_TIP_140:0 "§B친구에게는 모든 것을 주어라. 적에게는 정의조차도 주지 말아라!\n- 후안 도밍고 페론, 1973년§!"
 LOADING_TIP_141:0 "§B이들은 죽은 것도 산 것도 아니다. 이들은 데사파레시도스(실종자)다.\n- 호르헤 라파엘 비델라, 1979년§!"
 LOADING_TIP_142:0 "§B수백 개의 정부가 사라져도, 원칙은 남아 있을 것입니다.\n- 이폴리토 이리고옌, 1916년§!"
 LOADING_TIP_143:0 "§B당신은 민주주의와 함께 치료하고, 먹고, 가르칩니다.\n- 라울 알폰신, 1983년§!"
 LOADING_TIP_144:0 "§B난 네가 입 다물 때가 좋아. 네가 여기 없는 것 같거든.\n- 파블로 네루다, 1924년§!"
 LOADING_TIP_145:0 "§B두려워 마십시오, 얼마 못 가 대로가 또다시 열리고 자유로운 사람들이 다시 한 번 걸어다닐 것입니다!\n- 살바도르 아옌데, 1967년§!"
 LOADING_TIP_146:0 "§B나는 가톨릭 신자이자 천주교도이자 로마 교회의 신도지만 순진하지는 않다.\n- 아우구스토 피노체트, 1983년§!"
 LOADING_TIP_147:0 "§B하지만 \"데스카미사도\"라면 누가 페론에 반대하는 말을 하던 그 머리를 병으로 내리쳐야 합니다!\n- 마리아 에바 페론§!"
 LOADING_TIP_148:0 "§B민중들의 평화로운 결집은 폭력보다 강하다.\n- 라울 알폰신§!"
 LOADING_TIP_149:0 "§B때로는 기다릴 줄 아는 것이 이기는 것이다.\n- 제툴리우 바르가스§!"
 LOADING_TIP_150:0 "§B나는 평생 동안 국민의 노예였다. 내가 노예로 섬겨왔던 국민은 다른 누군가의 노예가 되지 않으리라.\n- 제툴리우 바르가스§!"
 LOADING_TIP_151:0 "§B얼굴의 진중함이나 삶의 사회적 고립으로 우리를 판단하는 이들은 인간의 제일 큰 걱정이 고독 속에서 생겨난다는 것을 잊어버린 걸 겁니다.\n- 호르헤 알레산드리, 1957년§!"
 LOADING_TIP_152:0 "§B우리가 두려워 하는 것은 미래가 아니다. 우리가 두려워하는 것은 미래에 뭘 할지이다.\n- 카를루스 라세르다§!"
 LOADING_TIP_153:0 "§B브라질에서 혁명을 하는 것은 프랑스인과 결혼하는 것과 같다. 피가 없다.\n- 카를루스 라세르다§!"
 LOADING_TIP_154:0 "§B낙관론자가 실패할 수도 있지만 비관론자는 벌써부터 실패하고 있다.\n- 주셀리누 쿠비체크, 1956년§!"
 LOADING_TIP_155:0 "§B내가 계획한 것의 10%를 한다면, 나는 웃으면서 이 정부를 떠날 것이다.\n- 주앙 굴라르, 1964년§!"
 LOADING_TIP_156:0 "§B내가 훔친 걸지도 모른다. 하지만 나는 기대에 부응했다.\n- 아데마르 지 바로스, 1960년§!"
 LOADING_TIP_157:0 "§B페론은 우리 모두를 위한 신이다.\n- 마리아 에바 페론§!"
 LOADING_TIP_158:0 "§B신념은 인간이 아니지만 인간처럼 싸운다.\n- 탕크레두 네베스, 1985년§!"
 LOADING_TIP_159:0 "§B나는 민중의 악취보다 내 말에게서 나는 냄새를 더 좋아한다.\n- 주앙 바프티스타 드 올리베이라 피게이레두, 1982년§!"
 LOADING_TIP_160:0 "§B우리는 하나의 행동 방침을 따른다. 그 행동 방침이 독재정으로 끝났다는 것은 부끄러운 일이다.\n- 후안 마리아 보르다베리§!"
 LOADING_TIP_161:0 "§B나는 무력 지배가 존재하는 법의 지배에 대항해서 생각보다 빨리 일어날거라 믿는다.\n- 로베르토 비아욱스, 1967년§!"
 LOADING_TIP_162:0 "§B삶에 수치가 닥칠 때마다 무엇을 선택하든지 당신의 운명으로 향할 것입니다.\n- 라사리요 데 토르메스의 삶, 그의 행운과 불운§!"
 LOADING_TIP_163:0 "§B산초야, 자유란 하늘이 인간에게 준 가장 소중한 선물들 중 하나란다. 자유를 지키기 위해서라면 인생을 걸어도 될 것이고 또 걸어야만 하겠지.\n- 재치 있는 시골 귀족 돈키호테 데 라만차§!"
 LOADING_TIP_164:0 "§B젊으면서 혁명가가 아닌 것은 생물학적 모순입니다.\n- 살바도르 아옌데§!"
 LOADING_TIP_165:0 "§B민중들은 스스로 보호하지만 희생하지 말아야 하고, 민중은 자멸하거나 스스로를 난도질 해서는 안되며, 자신을 망신 주어서도 안 될 것입니다.\n- 살바도르 아옌데, 1967년§!"
 LOADING_TIP_166:0 "§B내가 쓰러진다면 깃발을 주워 입 맞춘 다음 계속 가라.\n- 오마르 토리호스§!"
 LOADING_TIP_167:0 "§B민중이 틀리는 일이 없는 것은 아니다. 하지만 민중만이 틀릴 수 있는 권리를 갖고 있다.\n- 호세 바트예 이 오르도녜스, 1904년§!"
 LOADING_TIP_168:0 "§B\"세상의 끝\"은 환상의 끝 외에는 아무것도 아니며 그 외에는 아무것도 될 수 없다.\n- 르네 게논, 1945년§!"
 LOADING_TIP_169:0 "§B공산주의보다 나쁜 것이 있다. 그건 바로 반공주의다.\n- 에두아르도 프레이 몬탈바, 1964년§!"
 LOADING_TIP_170:0 "§B매일 밤 뉴스를 볼 때마다 즐겁다. 세상은 불타고 있지만 브라질은 평화로우니까 말이다.\n- 에밀리우 가라스타주 메디시, 1970년§!"
 LOADING_TIP_171:0 "§B아르헨티나가 다시 안전해질 수 있게하려면 필요한 수의 사람이 죽어야 한다.\n- 호르헤 라파엘 비델라, 1976년§!"
 LOADING_TIP_172:0 "§B죽은 이가 불평하지 않는다면, 죽은 이유가 있는 것이다.\n- 알프레도 지타로사, 1976년§!"
 LOADING_TIP_173:0 "§B이건 아빠에게 털어놓아야겠어요. 전 그때 제가 살인을 정말 좋아한다는걸 알았어요.\n- 에르네스토 '체' 게바라, 1959년§!"
 LOADING_TIP_174:0 "§B세계 역사에서 그리스도와 바라바가 재판을 받을 때 국민 투표를 했었다는 것을, 거기서 군중이 바라바를 선택했다는 것을 잊지 말라.\n- 아우구스토 피노체트, 1989년§!"
 LOADING_TIP_175:0 "§B적을 고를 때는 조심해야 한다. 결국에는 적과 비슷해지기 때문이다.\n- 호르헤 루이스 보르헤스§!"
 LOADING_TIP_176:0 "§B민주주의란 때론 피로 목욕을 해야 하는 것이다.\n- 아우구스토 피노체트, 1983년§!"
 LOADING_TIP_177:0 "§B나는 운하 지대를 차지하고 의회에 그 문제를 논의하게 했다. 그리고 논의가 진행되는 동안 운하 건설도 진행된다.\n- 시어도어 루스벨트, 1911§!"
 LOADING_TIP_178:0 "§B우리에게는 아무것도 없습니다. 그러니 우리는 모든 일을 할 것입니다.\n- 카를로스 디트보른, 1956년§!"
 LOADING_TIP_179:0 "§B어제와 오늘의 페루의 역사, 그리고 내일의 예언은 이겁니다. 국민이 했다.\n- 페르난도 벨라운데, 아푸리막, 1956년§!"
 LOADING_TIP_180:0 "§B혁명은 익으면 저절로 떨어지는 사과가 아니다. 떨어지게 만들어야 한다.\n- 에르네스토 '체' 게바라, 1967년§!"
 LOADING_TIP_181:0 "§B날 죽이러 온 걸 안다. 쏴라. 넌 한 사람을 죽일 뿐이다.\n- 에르네스토 '체' 게바라, 1967년§!"
 LOADING_TIP_182:0 "§B나는 아이티 민중을 안다. 내가 아이티 민중이기 때문이다.\n- 프랑수아 뒤발리에, 1964년§!"
 LOADING_TIP_183:0 "§B신의 섭리가 자유라는 이름의 고통으로 아메리카를 괴롭히는 운명을 미국에게 내려준 것 같다.\n- 시몬 볼리바르, 1829년§!"
 LOADING_TIP_184:0 "§B물론 누가 관을 열면 누구는 관을 부순다. 삼나무의 은은한 악취가 날거라는 것은 아무 상관 없다.\n- 미겔 세라노, 1965년§!"
 LOADING_TIP_185:0 "§B내 생각에는, 사회주의 조국을 이루어내려면 최소한 백만 명은 죽여야 한다.\n- 마리오 로베르토 산투초, 1965년§!"
 LOADING_TIP_186:0 "§B이것 좀 보십시오, 아르헨티나에 사는 사람 중 1/3은 과격파입니다. 1/3은 보수주의자고 약 1/5은 사회주의자예요... 이들 중 반은 저를 사랑하고, 반은 저를 증오합니다. 그러니, 이들 모두 페론주의자입니다!\n- 후안 도밍고 페론, 1972년§!"
 LOADING_TIP_187:0 "§B이건 첫 번째 쿠데타가 아니다. 마지막 쿠데타도 아닐 것이다.\n- 벵하민 메넨데스, 1951년§!"
 LOADING_TIP_188:0 "§B승자도 아니고 패자도 아니다. 아르헨티나인이다.\n- 에두아르도 로나르디, 1955년§!"
 LOADING_TIP_189:0 "§B아르헨티나의 네 기사는 보수파의 사기, 페론주의의 탐욕, 군부의 오만, 과격파의 정부다.\n- 에밀리오 아르도이, 1991년§!"
 LOADING_TIP_190:0 "§B저 칠레 놈들은 지랄 좀 그만 떠는 게 좋을 거다. 안 그러면 내일은 내가 산티아고에서 아침밥을 먹을 테니.\n- 후안 벨라스코 알바라도, 1975년§!"
 LOADING_TIP_191:0 "§B우리가 저 «칠로테스»를 공격해도 된다는 허가를 받았었다면, 모데나 궁에서 새해 축배를 들고 태평양에 샴페인을 쌀 것이다.\n- 루시아노 벵하민 메넨데스, 1978년§!"
 LOADING_TIP_192:0 "§B우리 정부 최악의 실수요? ...승낙한거요.\n- 아르투로 프론디시, 1972년§!"
 LOADING_TIP_193:0 "§B전우들, 이 전투는 불리하다. 용기를 가져라. 지금까지 적들이 우리 깃발을 끌어 내렸던 적은 없다. 오늘의 전투가 그 첫 번째가 되지도 않을 것이다. 갑판으로!\n- 아르투로 프라트의 유언, 1879년§!"
 LOADING_TIP_194:0 "§B보통, 경제학 연구는 무언가를 사기에 최고의 순간이 보통은 지난해라는 것을 보여줍니다.\n- 마티 앨런, 1955년§!"
 LOADING_TIP_195:0 "§B시스템은 거기 속한 사람을 처벌하지 않는다. 대신 보상한다. 시스템은 집행인을 가두지 않는다. 대신 데리고 있다.\n- 로돌포 왈쉬, 1957년§!"
 LOADING_TIP_196:0 "§B제국은 시민과 군인이 필요하지 노예가 필요하지는 않다! 우리가 부리는 사람들이 우리에게 대항해 일어날까 확인하느라 바쁠 텐데, 다가올 전쟁에 얼마나 잘 싸울 수 있겠는가?\n- 에토레 무티, 1966년§!"
 LOADING_TIP_197:0 "§B히틀러는 춤추는 데르비시야. 놈은 반드시 쓰러져야 해.\n- 헤닝 폰 트레슈코프, 1938년§!"
 LOADING_TIP_198:0 "§B주님과 파시즘으로, 우리는 이탈리아를 다시 만들 것이다.\n- 니콜로 자니, 1965년§!"
 LOADING_TIP_199:0 "§B우리가 독일에 맞서 싸운 지 얼마나 되었는가? 아무 이유 없이 그리 오래, 그리 열심히 싸운 것은 아니지 않은가?\n- 유리 호를리스, 1963년§!"
 LOADING_TIP_200:0 "§B나는 군인으로서, 섬멸전에 돌입할 때가 되었다고 믿는다.\n- 하페즈 알아사드, 1967년§!"
 LOADING_TIP_201:0 "§B제국은 콘크리트로 만들어진 밧줄과 강철 사슬 아래 하나로 뭉칠 것이다. 제국의 유대가 완성되는 날, 제국이 이탈리아라는 사실을 아무도 의심하지 않을 것이며, 그 영광은 영원할 것이다.\n- 이탈로 발보, 1966년§!"
 LOADING_TIP_202:0 "§B거리에 피가 흐를 때 매수하라.\n- 로스차일드 남작, 1871년§!"
 LOADING_TIP_203:0 "§B전능하신 알라만이 빛이며, 그 외 모든 것은 어둠이니라.\n- 벨라야테 파키(성직자에 의한 통치), 호메이니, 1970년§!"
 LOADING_TIP_204:0 "§B무정부는 정치적 이념이 아니며, 근본적으로 용납될 수 없는 상황이다. 무정부는 어디에 숨어있든 그 해악에 의해 사라질 것이고 질서로 대체될 것이다.\n- 알레산드로 파볼리니, 1965년§!"
 LOADING_TIP_205:0 "§B나는 세상의 웃음거리가 되고 싶지 않다. 사람들을 빨아들이는 제2의 히틀러처럼 여겨지고 싶지도 않다.\n- 아브드 알카림 카심, 1961년§!"
 LOADING_TIP_206:0 "§B저들이 저를 죽이게 둡시다. 제가 여러분께 긍지, 명예, 자유를 심어주었다면 죽어도 상관없습니다. 가말 압델 나세르가 죽게 된다면, 여러분 각자가 가말 압델 나세르가 될 것입니다.\n- 가말 압델 나세르, 1972년§!"
 LOADING_TIP_207:0 "§B독재정이 무너지고, 민주주의가 번영할 것이다.\n- 크롱 찬다웡의 유언, 1961년§!"
 LOADING_TIP_208:0 "§B중국어로 \"위기\"는 두 글자입니다. 첫 번째 글자는 위험을 뜻합니다. 두 번째 글자는 기회를 뜻합니다.\n- 리처드 닉슨, 1962년§!"
 LOADING_TIP_209:0 "§B평화로운 방법으로만 평화를 이룰 수 있다고 생각하는 나라는 곧 다른 나라의 일부가 될 것이다.\n- 리처드 닉슨, 1985년§!"
 LOADING_TIP_210:0 "§B문짝을 부수면 썩은 건물 전체가 무너져 내릴 것이다.\n- 아돌프 히틀러, 1941년§!"
 LOADING_TIP_211:0 "§B스스로의 보금자리를 더럽히는 인간이란 얼마나 이상한 생물인가.\n- 리처드 닉슨, 1985년§!"
 LOADING_TIP_212:0 "§B우리는 민족의 형제애와 단결을 위해 수많은 피를 흘렸으니 그 누구라도 이를 건드리고 안으로부터 파괴시키려는 것을 용납치 않으리라.\n- 요시프 브로즈 티토, 1959년§!"
 LOADING_TIP_213:0 "§B당신들은 영국에서 왔지. 맨체스터를 남에게 주겠다고 하면 받아들이겠소? 맨체스터 사람들을 집에서 내쫓고 재산과 모든 것을 빼앗고는 합의하겠느냔 말이요? 그게 바로 팔레스타인 문제요.\n- 가말 압델 나세르, 1964년§!"
 LOADING_TIP_214:0 "§B호기심은 창의성의 열쇠입니다.\n- 모리타 아키오, 1963년§!"
 LOADING_TIP_215:0 "§B우리는 피로 뒤덮힌 길을 가야만 합니다. 다른 방법은 없습니다. 우리에게 이건 사느냐 죽느냐의 문제, 생존하냐 존재하냐의 문제입니다. 우리는 우리를 기다리는 도전을 마주칠 준비를 해야합니다.\n- 가말 압델 나세르, 1969년§!"
 LOADING_TIP_216:0 "§B지난 세상은 죽어가고 있으며 새로운 세계는 아직 태어나지 않았다. 그래서 현재는 괴물의 시간이다.\n- 안토니오 그람시, 1930년§!"
 LOADING_TIP_217:0 "§B우리는 피의 바다와 불의 지평선에서 승리를 향해 싸워야 한다.\n- 월스트리트 저널, 1969년§!"
 LOADING_TIP_218:0 "§B경찰은 전적으로 필요한 모든 사건에 개입해야 한다. 신중해야 하기도 하지만 필요한 만큼 정력적이기도 해야한다.\n- 구스타보 디아스 오르다스, 1968년§!"
 LOADING_TIP_219:0 "§B크로아티아는 유대인 문제가 해결된 나라 중 하나다.\n- 지그프리트 카셰, 1944년§!"
 LOADING_TIP_220:0 "§B독일 내전은 독일 인종이 가진 피에 대한 굶주림의 정점일 뿐이다. 싸울 적이 사라지자 필연적으로 원시적 상태로 돌아가, 자신들과 조국을 갈가리 찢어놓는 것이다.\n- 니콜로 자니, 1965년§!"
 LOADING_TIP_221:0 "§B많은 이들이 일으키는 경제학상의 오류는 파이가 일정하다는 선입견에서 비롯된다. 한쪽이 이익을 얻으면 다른 한쪽을 희생시켜야 한다고 생각하는 것이다.\n- 밀턴 프리드먼, 1980년§!"
 LOADING_TIP_222:0 "§B우리 중 열 명이 죽을 때, 당신들 중 한 명이 죽을 것이다. 그래도 먼저 지치는 쪽은 당신들일 것이다.\n- 호찌민, 1946년§!"
 LOADING_TIP_223:0 "§B크게 실패할 용기가 있는 자만이 언제나 크게 성취할 수 있다.\n- 로버트 F. 케네디, 1968년§!"
 LOADING_TIP_224:0 "§B그건 정당이라보단 분노에 가깝다. 이들을 박멸시킬 수 있는 유일한 방법은 공화국을 그들에게 주는 것이다. 권력을 잡으면 그들의 무능함이 드러날 것이며, 그들을 비판하는 자가 주장하는 것보다 더 나쁜 짓들을 벌일 것이다.\n- 카를로스 페예그리니, 급진시민연합, 1910년§!"
 LOADING_TIP_225:0 "§B새로운 아이디어를 만드는 보다 오래된 생각에서 벗어나는 것이 더 어렵다.\n-존 메이너드 케인즈, 1946년§!"
 LOADING_TIP_226:0 "§B거짓말은 세 종류가 있다. 거짓말, 못돼먹은 거짓말, 그리고 통계.\n- 마크 트웨인, 1907년§!"
 LOADING_TIP_227:0 "§B지금 우리의 입지는 위태롭다. 우리가 진정 민족주의를 통해 4억 인민을 뭉치게 하여 강대한 국가를 만들지 못한다면 중국이 위험에 빠지고 인민들은 파멸할 것이다.\n-쑨원, 1924년§!"
 LOADING_TIP_228:0 "§B시대적 필요에 따라 변화하지 않고 정체된 것은 죽기 마련이다. 정치 세계에서 시간을 끄는 것은 치명적 결과를 가져온다.\n- 프란시스코 프랑코, 1959년§!"
 LOADING_TIP_229:0 "§B파시즘은 희생자의 수로 정의되지 않는다. 희생자를 죽이는 방식으로 정의된다.\n- 장 폴 사르트르, 1953§!"
 LOADING_TIP_230:0 "§B현대 기술을 이용하여 수백만 명을 한 개인의 의지 아래 종속시킬 수 있다.\n- 알베르트 슈페어, 1959년§!"
 LOADING_TIP_231:0 "§B여러분이 원하는 것을 전부 줄 수 있을 정도로 큰 정부는 여러분이 가진 것을 모두 빼앗을 수 있을 정도로 큰 정부입니다.\n- 배리 골드워터, 1964년§!"
 LOADING_TIP_232:0 "§B일본이 감히 우리를 깔보는 것은 주로 민중이 무조직한 상태에 있었기 때문이다. 그 결점이 극복된다면 일본침략자는 일어선 우리 수억의 민중 앞에 끌려가 불바다에 뛰어든 들소가 돼, 반드시 타죽을 것이다.\n- 마오쩌둥, 1938년§!"
 LOADING_TIP_233:0 "§B사회주의는 빈곤과 착취에 대한 겁쟁이들의 해답이다! 당신들의 사슬을 깨부술 수 있는 것은 파시즘 뿐이다!\n- 에토레 무티, 1968년§!"
 LOADING_TIP_234:0 "§B나치 하나와 공산주의자 하나가 의견을 맞추는게 공산주의자 둘이 함께 일하는 것보다 더 쉽다.\n- 이라크 공산주의 속담, 1946년§!"
 LOADING_TIP_235:0 "§B제국주의 음모는 아랍-쿠르드 단결의 암초에 좌초하리라!\n- 바그다드에 내걸린 현수막, 1959년§!"
 LOADING_TIP_236:0 "§B당신에게 해주는 이 말을 잊지 마라. 당신의 백성들에게 선량하고 자비로워야 한다. 만일 당신이 포악하고 잔인해진다면, 그들은 당신 곁을 떠날 것이다. 우리가 온 세상을 불쌍히 여겨 당신을 보낸 것이니 말이다.\n- 후세인 알리 몬타제리, 1975년§!"
 LOADING_TIP_237:0 "§B이 나라 어디를 방문하건 당신은 사람들의 삶 속에 비참함, 빈곤, 결핍이 만연해있는지 알게 될 것이다. 오두막, 늪지대를 가리지 않고 그곳엔 산송장들이 넘쳐난다.\n- 압둘카림 카심, 1959년§!"
 LOADING_TIP_238:0 "§B이라크의 나세르 아리프 만세!\n- 바스라에서 들리는 구호, 1958년§!"
 LOADING_TIP_239:0 "§B난장판을 만든 사람이 그걸 치울 거라고 믿을 수는 없다.\n- 리처드 닉슨, 1961년§!"
 LOADING_TIP_240:0 "§B사람은 옮은 것을 위해 일어나기를 거부할 때 죽습니다. 사람은 정의를 위해 일어나기를 거부할 때 죽습니다.\n- 마틴 루터 킹 주니어, 1965년§!"
 LOADING_TIP_241:0 "§B제일 좋은 강철이 제일 뜨거운 불길을 받아내야 한다.\n- 리처드 닉슨, 1975년§!"
 LOADING_TIP_242:0 "§B어떤 암살자의 총탄도 순교자의 대의를 가라앉히지는 못했습니다.\n- 로버트 F. 케네디, 1968년§!"
 LOADING_TIP_243:0 "§B여러분들 모두 양심이 있어야 하는 자리에 계산대가 들어있군요.\n-톰 우렌, 1984년§!"
 LOADING_TIP_244:0 "§B1960년 선거에서 온 나라, 그리고 전 세계의 관심은 세계가 반 노예, 반 자유인 상태로 존속할 것인가로 바뀌었다.\n- 존 F. 케네디, 1960년§!"
 LOADING_TIP_245:0 "§B힘으로 맺어진 사회에는 인간다움이란게 없다. 인간의 진보와 완성을 달성하기는 커녕 인간의 자유를 저해할 뿐이다.\n- 교황 요한 23세, 1962년§!"
 LOADING_TIP_246:0 "§B만약 한 개인이 지도자가 되고 싶어하고 논란이 없다면, 그건 그가 어느 누구에게도 지지받지 못한다는 말이다.\n- 리처드 닉슨, 1978년§!"
 LOADING_TIP_247:0 "§B과거에서 교훈을 배울 수는 있지만, 과거 속에서 살 수는 없다.\n- 린든 B. 존슨, 1966년§!"
 LOADING_TIP_248:0 "§B직설적으로 말해주지. 규율은 유지되기 위해선 독재가 이루어져야 한다.\n- 쁠랙 피분송크람, 1936년§!"
 LOADING_TIP_249:0 "§B승리는 더 이상 진실이 아니다. 그것은 누가 폐허 속에 살아 남았는지를 묘사하는 단어일 뿐이다.\n- 린든 B. 존슨, 1966년§!"
 LOADING_TIP_250:0 "§B닉슨은 스페인산 말 같지. 스페인산 말은 처음 9 마신은 다른 어떤 말보다도 빨리 뛰어. 하지만 그다음에는 빙글 돌더니 반대 방향으로 가버려. 너도 알게 될 거야. 닉슨은 마지막에 뭔가 잘못할 거야. 언제나 그러니까.\n- 린든 B. 존슨, 1961년§!"
 LOADING_TIP_251:0 "§B그들은 힘으로서 우리를 지배할 수 있을진 모르지만, 사회적 진보는 범죄나 힘으로 막을 수 있는 게 아니다. 역사는 우리의 것이며, 대중이야말로 역사의 주역이다.\n- 살바도르 아옌데, 1967년§!"
 LOADING_TIP_252:0 "§B파괴와 살육의 방법에는 한계란 것이 없습니다. 날마다 새로운 피가 땅을 적시며, 부상 입은 자와 죽임 당한 자의 몸이 땅을 뒤덮습니다.\n- 교황 베네딕토 15세, 1914년§!"
 LOADING_TIP_253:0 "§B우리나라를 대가로 세계의 평화가 지켜졌다면, 저는 여러분들에 박수를 보내겠습니다. 하지만 그렇지 않다면, 신이 여러분들을 돕길 빌겠습니다.\n- 얀 마사리크, 1938년§!"
 LOADING_TIP_254:0 "§B난 틀리지 않았어. 하루하루의 삶도 나아지고 있고, 노동조합의 조직도 견고해지고 있다고, 근데 저 멍청한 좌파들은 왜 입을 다물려 하지 않는거지?\n- 후안 도밍고 페론, 1974년§!"
 LOADING_TIP_255:0 "§B오, 나는 몰랐어도 나는 스스로를 지웠다.\n- 카실도 에레라, 1976년§!"
 LOADING_TIP_256:0 "§B옮은 일을 위해 우리는 반항하고 폭군에 도전했다. 우리는 폭군의 시체 위해 정의의 깃발을 세웠다. 우리는 죽음에 도전하고 피로 복수하였다. \n- 압둘 알하디 알파키키, 1981년§!"
 LOADING_TIP_257:0 "§B보어만은 부하들을 젖소와 황소 다루듯이 대한다.\n- 알베르트 슈페어, 1955년§!"
 LOADING_TIP_258:0 "§B병역 기피자들을 놀라게 할 수 있는 것으로, 나는 어떤 전쟁이 도덕적인지 확신할 수 없다.\n- 배리 모리스 골드워터, 1979년§!"
 LOADING_TIP_259:0 "§B...우리는 어느새 엄청난 혼란에 빠지고 말았다. 그 구조조차 이해하지 못한 섬세한 기계를 조종하려다 실패한 것이다.\n-존 메이너드 케인즈, 1930년§!"
 LOADING_TIP_260:0 "§B그러나 경제학자의 존재는 비전문가들에게 영향을 미친다...정치인, 언론인, 관료, 일반 대중들에게까지 말이다.\n- 프리드리히 하이에크, 1974년§!"
 LOADING_TIP_261:0 "§B아르헨티나는 나름대로 발전된 국가이므로, 공화제, 영반제, 민주제의 아래 통지되고 있다. 어디까지나 '상대적으로' 말이다.\n- 잡지 '티아 비센타', 1963년§!"
 LOADING_TIP_262:0 "§B난 웃으면서 내 무덤에 뛰어들 것이다. 내 손에 500만명의 피가 묻어있으며, 이것은 나에게 더할 나위 없는 만족감을 준다.\n- 아돌프 아이히만, 1945년§!"
 LOADING_TIP_263:0 "§B오늘 나는 다시 녹색 제복을 입었다. 그러나 기득권의 수호와 착취를 위해서가 아닌 갓 태어난 인민혁명군 소속이 되기 위해서이다.\n- 스반테 그렌데§!"
 LOADING_TIP_264:0 "§B잊으려고 하면 할수록 고통만 더해질 뿐, 구원의 비결은 과거를 기억하는 데에 있다.\n- 리하르트 폰 바이츠제크, 1985년§!"
 LOADING_TIP_265:0 "§B자유란 국가의 삶에서 사치가 아니라 그 근본과 본질, 그리고 의미이다.\n- 미셸 아플라크§!"
 LOADING_TIP_266:0 "§B미래가 밝지 않다면 적어도 다채롭기는 할 것이다.\n- 블릭사 바르겔트, 2001년§!"
 LOADING_TIP_267:0 "§B더 이상 할 수 있는게 없어. 일이 제대로 풀리지 않았다고.\n- 쿠데타 이후 아르투로 일리아가 실바노 산탄데르에게 한 말, 1966년§!"
 LOADING_TIP_268:0 "§B진정한 아리아인은 히틀러처럼 영리하고, 괴링처럼 강인하며, 힘러처럼 충성스러워야 한다.\n- 서러시아 선전 포스터, 1960년§!"
 LOADING_TIP_269:0 "§B식민지인들에게 가장 중요한 가치를 지닌 것은 땅이다. 토지가 빵을 제공해 주고 그들의 존엄을 보장해주기 때문이다.\n- 프란츠 파농, 1963년§!"
 LOADING_TIP_270:0 "§B정부나 정당은 그들에게 걸맞는 국민들을 가지고 있다. 그리고 국민들 또한 그들에게 걸맞는 정부를 가지게 될 것이다.\n- 프란츠 파농, 1963년§!"
 LOADING_TIP_271:0 "§B우리는 유대인 제거를 유럽 문화에 대한 기여로 여겨야 한다.\n- 발두어 폰 시라흐, 1942년§!"
 LOADING_TIP_272:0 "§B하나님께선 아브라함에게 소돔에 단 열명의 의인이라도 있다면 소돔을 멸망시키지 않겠다고 약속하였다. 그러니 난 하나님께서 독일을 멸망시키지 않으시길 바랄 뿐이다.\n- 헤닝 폰 트레슈코프, 1945년§!"
 LOADING_TIP_273:0 "§B지구는 인류의 요람이지만 영원히 요람에서 살 수 없다.\n- 콘스탄틴 치올콥스키, 1911년§!"
 LOADING_TIP_274:0 "§B의심의 씨앗이 한 번 뿌려진다면 진실은 무용해지고, 수십 년 동안 싸하온 신뢰를 무너뜨리기 위해선 오직 버드나무 가지 하나만 있어도 된다.\n- 니콜로 지아니, 1965년§!"
 LOADING_TIP_275:0 "§B왜냐하면 경제는 여자이기 때문에, 그것을 통제하기 위해선 당신은 반드시 그것을 굴복시켜야한다.\n-알렉산드로 파볼리니, 마키아벨리를 설명하면서, 1966년§!"
 LOADING_TIP_276:0 "§B파시스트 정부는 개인을 자유롭게 투옥, 추방, 박해할 수 있을지도 모른다. 하지만 신새대 전체를 통해 과연 무엇을 할 수 있을까?\n- 미셸 아플라크, 1945년§!"
 LOADING_TIP_277:0 "§B아프리카 혁명에 참여하기 위해 혁명가를 작곡하는 것만으로는 충분하지 않다. 인민들과 함께 혁명을 이루어야 한다. 그러면 노래는 저절로 나올 것이다.\n- 아메드 세쿠 투레, 1959년§!"
 LOADING_TIP_278:0 "§B\"대통령 각하. 이 직책을 받아들이시기 전에 경고 하나 해드리지요. 전 장래에 독재체제를 수립하는 것을 지지하고 있습니다.\"\n\"압니다. 근데 그 이야기는 나중에 하는거로 하죠.\"\n아르투로 오소리아 아라나 대령과 호세 마리아 기도의 대화, 1962년§!"
 LOADING_TIP_279:0 "§B인종주의는 대부분 원시 이론과 엮인 망상 속에서 만들어졌다. \n- 안툰 사데의 저서 《민족의 흥망》에서, 1932년.§!"
 LOADING_TIP_280:0 "§B당신은 게슈타포의 손아귀 안에 있다. 우리가 당신에게 자비를 베풀 것이라고 생각하지 마라.\n-하인리히 '게슈타포' 뮐러, 1939년§!"
 LOADING_TIP_281:0 "§B우리의 미래를 돌려주십시오. 당신과 함께했던 과거는 이걸로 충분합니다... 살아갈 수 있는, 성장할 수 있는, 사랑스런 우리 조국을 돌려주십시오.\n- 마이클 콜린스, 영국-아일랜드 조약 협상 도중, 1921년§!"
 LOADING_TIP_282:0 "§B영웅들의 피는 철학자들의 먹물과 신자들의 기도보다 하나님에 더 가깝다.\n- 율리우스 에볼라, 1934§!"
 LOADING_TIP_283:0 "§B인생이 어떻든 상관없이 인간은 복수를 꿈꾼다.\n- 폴 고갱§!"
 LOADING_TIP_284:0 "§B너는 가서 간단한 일[반란]을 맡아라. 나는 중책[협력]을 맡겠다.\n- 왕징웨이, 1938년§!"
 LOADING_TIP_285:0 "§B독립과 자유보다 중요한 것은 없다.\n- 호찌민, 1966년§!"
 LOADING_TIP_286:0 "§B우리는 미국의 물건을 산다. 우리는 미국에 물건을 팔고 싶어한다. 이제 미국이 우리의 물건을 구매하지 않는다면 우리는 우리의 물건을 사고 싶어하는 자들에게 팔아야 한다. 왜냐면 우리가 물건을 팔 때, 우리의 노동을 판매하는 것이기 때문이다.\n- 루이스 바트예 베레스, 1955년§!"
 LOADING_TIP_287:0 "§B우리의 적은 질서를 공격하는 자만이 아니다. 탈주자와 무관심한 자 또한 그렇다.\n- 호르헤 파체코 아레코, 1968년§!"
 LOADING_TIP_288:0 "§B그리고 리베르 아르세가 어느 날 몬테비데오의 거리에서 숨을 거두었다. 고뇌에 찬 국민들이 우루과이가 변해가고 있다는 것을 깨달은 이후 사태는 통제가 불가능할정도로 심각해졌다.\n- 셸마르 미셸리니, 1971년§!"
 LOADING_TIP_289:0 "§B어떠한 일이 있어도 프랑스 저항의 불꽃은 꺼지지 않을 것이다\n- 샤를 드 골, 1940년§!"
 LOADING_TIP_290:0 "§B어떠한 정책도 현실을 벗어나면 그 가치를 잃게 된다.\n-샤를 드 골, 1960년§!"
 LOADING_TIP_291:0 "§B민주주의란 악마는 모든 진정한 가치를 무너뜨릴 수 있는 위협이며, 우리는 스스로의 무기를 이용해 그것을 물리쳐야 했다.\n- 프란츠 폰 파펜, 1944년§!"
 LOADING_TIP_292:0 "§B당신이 틀렸다. 우리가 그를 영입한 것이다.\n-히틀러의 총리 임명을 지지하는 것이 파펜 스스로가 히틀러의 수중에 들어가는 것이라고 지적한 보수주의자에게 그가 말한 답변, 1933년§!"
 LOADING_TIP_293:0 "§B우월한 크루세뇨인들은 비록 소수이지만 문화적, 인종적으로 열등한 다수 볼리비아인들에 의해 결코 동화되지 않을 것이다.\n- 라울 델 포소 카노, 1933§!"
 LOADING_TIP_294:0 "§B정치가 세계를 나누는 방식은 친구와 적이다.\n- 프랜시스 파커 요키, 1962년§!"
 LOADING_TIP_295:0 "§B전쟁이 증오를 의미하는 것과 달리 동맹은 사랑을 의미하는 것이 아니다.\n- 프랜시스 파커 요키, 1962년§!"
 LOADING_TIP_296:0 "§B미국의 사회주의는 투표함을 통해 이루어질 것이다.\n- 거스 할, 1996년§!"
 LOADING_TIP_297:0 "§B석유 독점에 대항해 결전을 개시하면서, 우리의 혁명은 제국주의와의 정면 투쟁으로 변화하였다.\n- 아흐마드 하산 알 바크르, 1972년§!"
 LOADING_TIP_298:0 "§B언론사에게 가서 당신이 통제하고 있다고 말해라. 뻔뻔스럽게 자유세계의 지도자라고 자처해라. 그러나 명예를 중시하는 나는 의를 따르기 때문에 모든 착취를 삼가고 있다.\n- 무하마드 마흐디 알자와하리, 1948년§!"
 LOADING_TIP_299:0 "§B간사한 자와 그 자손들이 궁궐 안에서 살고 있는 반면, 충성스러운 애국자들은 교수대에 매달리고 무덤 속에 파묻힌다.\n- 무하마드 살리흐 바르 알 울룸, 1968년§!"
 LOADING_TIP_300:0 "§B한국인들은 국가 밖에서 무슨 일이 일어나는지도 모른 채 그들만의 전통적 삶을 고수했다. 우리는 우물 안의 개구리와 같은 처지였던 것이다.\n-박정희, 1964년§! "
 LOADING_TIP_301:0 "§B새로운 천국을 창조한 모든 이들은 자신의 지옥에서 그 힘의 원천을 찾았다.\n- 프리드리히 니체, 1886년§!"
 LOADING_TIP_302:0 "§B바깥에서 회당이 불타고 있다. 그곳 또한 하나님의 집이었다.\n- 베른하르트 리히텐베르크 신부, 수정의 밤 이후, 1938년§!"
 LOADING_TIP_303:0 "§B세계에서 가장 위대하고 강력한 나라가 왜 제국의 역할을 하지 않는 것인가?\n- 어빙 크리스톨§!"
 LOADING_TIP_304:0 "§B페미니즘은 실패할 수밖에 없다. 타고난 인간의 본성을 거부하고, 이를 바꾸려 하기 때문이다.\n-필리스 슐래플리, 1972년§!"
 LOADING_TIP_305:0 "§B프랑스! 프랑스는 상처입었습니다! 프랑스는 파괴되었습니다! 프랑스는 고문받았습니다! 하지만 프랑스는 해방되었습니다!\n- 샤를 드골, 1971년§!"
 LOADING_TIP_306:0 "§B그 장기적 계획은 현재 사안에 대해 잘못 알려주고 있다. 장기적으로 우리는 모두 죽는다.\n- 존 메이너드 케인즈, 1923년§!"
 LOADING_TIP_307:0 "§B황금은 다시 살 수 있지만 독립은 그렇지 않다.\n- 시티 라흐마흐 카심, 1957년 항일봉기 직전§!"
 LOADING_TIP_308:0 "§B공화당의 답이나 민주당의 답을 구하지 말고 올바른 답을 구하라. 과거의 책임에서 벗어나려 하지 말고. 미래에 대한 책임을 받아들여야 한다.\n- 존 F. 케네디, 1963년§!"
 LOADING_TIP_309:0 "§B투견장에 있는 개의 크기가 반드시 클 필요는 없다. 중요한 것은 그 개가 가진 투지이다.\n- 드와이트 D. 아이젠하워, 1958년§!"
 LOADING_TIP_310:0 "§B일본인들은 우리가 홀로 설 수 없다고 말한다. 그들에게 우리가 서 있는 모습을 보여주자!\n- 림친시옹, 1962년§!"
 LOADING_TIP_311:0 "§B미국이 적대적 세력들에 둘러싸여진 채 혼자 남는다면 합중국은 결코 개방적이고 민주적인 사회를 유지할 수 없게 된다.\n- 진 커크패트릭, 1984년§!"
 LOADING_TIP_312:0 "§B정부가 존재한다는 이유만으로 그것이 합법적이라는 것은 아니다.\n- 진 커크패트릭, 1988년§!"
 LOADING_TIP_313:0 "§B만일 지옥길을 걷고 있다면, 계속 전진하라.\n- 윈스턴 처칠§!"
 LOADING_TIP_314:0 "§B개가 나를 한 번 문다면 그 죄는 개에게 있을것이다. 그러나 그 개가 나를 여러 번 물으면 그 죄는 우리에게 있다.\n- 필리스 슐래플리, 1995년§!"
 LOADING_TIP_315:0 "§B기도는 일을 대신할 수 없다.\n- 조지 W. 롬니, 1968년경§!"
 LOADING_TIP_316:0 "§B역사적으로 시민 불복종은 적절하고 유용한 수단이었다.\n- 필립 하트, 1965년§!"
 LOADING_TIP_317:0 "§B 내가 파시즘을 믿는 자처럼 생각한다는것이 가장 두렵다.\n-히로히토, 1945년§!"
 LOADING_TIP_318:0 "§B나는 '목소리가 없는 목소리'를 듣는다.\n-기시 노부스케, 1960년§!"
 LOADING_TIP_319:0 "§B슬프게도, 우리는 전쟁을 준비할 때 조숙한 거인처럼 보이고, 평화를 준비할 때는 정신지체 난쟁이같이 보인다.\n- 레스터 B. 피어슨, 1963년§!"
 LOADING_TIP_320:0 "§B독일이나 이탈리아 같은 국가와 긴밀한 동맹을 맺어야 한다면 이 나라의 미래가 어떻게 될 지 궁금하군.\n- 히로히토, 1940년§!"
 LOADING_TIP_321:0 "§B저에게 발코니를 주신다면 대통령이 되어 보겠습니다.\n- 호세 마리아 벨라스코 이바라, 1960년§!"
 LOADING_TIP_322:0 "§B정치에 진정한 친구라거나 영원한 적 같은건 존재하지 않는다.\n-쁘라만 아디렉산§!"
 LOADING_TIP_323:0 "§B360도 근본적인 전환을 해야한다.\n- 토도르 지프코프§!"
 LOADING_TIP_324:0 "§B자유롭지 않은 세상에 대응하는 유일한 방법은 존재 자체가 반역이라 느껴질정도로 완전히 자유로워지는 것이다.\n- 알베르 카뮈, 1951년§!"
 LOADING_TIP_325:0 "§B왕좌를 잃게 되더라도 두려워하지 않을 것이다. 그런 일이 일어난다면 곧바로 미국으로 가서 기계공으로 일할 것이다.\n- 보리스 3세§!"
 LOADING_TIP_326:0 "§B총리는 친독파이고, 아내는 친 이탈리아파며, 우리 국민은 친 러시아적이다\n- 보리스 3세§!"
 LOADING_TIP_327:0 "§B사람들은 오늘날 우리가 역사상 가장 커다란 대격변 중 하나를 목격하고 있음을 명심해야 한다.\n-보그단 필로프§!"
 LOADING_TIP_328:0 "§B아들아, 용기를 가져라. 이 삶이 훌륭하다고 굳게 믿거라. 긍정적으로 생각하고 혁명이 언제나 승리할거라 믿거라.\n- 발레리 사블린, 1961년§!"
 LOADING_TIP_329:0 "§B퀸즐랜드 주와 이 나라에서 일어날 수 있는 가장 위대한 사건은 모든 미디어를 없애버릴 때이다. 그렇게 되면 우리는 평화와 평온 속에서 살 수 있을 것이다. \n- 조 비엘케 피터슨, 1987년§!"
 LOADING_TIP_330:0 "§B그렇다. 그건 비극이였지. 우린 당신의 적과 협력했고 당신은 우리와 협력하였다. 하지만 우리 둘 다 그들을 위해 싸운건 아니지 않은가?\n- 아난드 모한 사하이, 1946년§!"
 LOADING_TIP_331:0 "§B적이 서로 친하면 그들을 갈라놓으라. 대비가 없는 곳을 공격하고, 예기치 못한 곳에 나아가라.\n- 손자병법§!"
 LOADING_TIP_332:0 "§B저는 제3차 세계대전 때 무엇으로 싸우게 될지는 잘 모르겠습니다. 하지만 제4차 세계대전 때 나뭇가지와 돌멩이로 싸울 것이란 건 알 것 같군요.\n-알베르트 아인슈타인, 1949년§!"
 LOADING_TIP_333:0 "§B민주주의는 평등을 요구할 뿐만 아니라, 각 개인의 가치에 있어 흔들리지 않는 신념을 요구한다.\n- 진 커크패트릭, 1978년§!"
 LOADING_TIP_334:0 "§B요컨데, 우린 켤코 나치즘에 오염되어선 안되며, 제국주의 깃발에 새겨진 또다른 별이 되어서도 안 된다.\n- 루이스 알베르토 데 에레라, 1947년§!"
 LOADING_TIP_335:0 "§B쿠데타 소문이 돌면 세레니를 보라. 그가 나쁜 마음을 품으면 사람들은 고통받을 것이다. 그가 딴생각을 품지 않으면 국가 또한 평화로울 것이다.\n- 오스카르 헤스티도, 1967년§!"
 LOADING_TIP_336:0 "§B오늘날 전쟁과 평화는 불가리아같은 소국에게 달려 있지 않다는 점을 깨달아야 한다.\n-보그단 필로프§!"
 LOADING_TIP_337:0 "§B저는 우리가 더욱 강해질 때 세계가 더욱 안전해질 것이라는 미국인들의 일반적인 믿음에 대해 의심하지 않습니다.\n- 진 커크패트릭, 1980년§!"
 LOADING_TIP_338:0 "§B세계의 혼란 절반은 필요한 것이 얼마나 적은지 모르는 데에서 기인한다.\n- 리처드 E. 버드 제독, 1935년 남극 대륙에 체류하던 당시§!"
 LOADING_TIP_339:0 "§B남들 앞에서 무릎꿇고 사는 인생은 살아갈 가치가 없다\n- 니콜라에 발체스쿠§!"
 LOADING_TIP_340:0 "§B\"어떻게 그런 말을 하면서 정신을 잃지 않고 주먹을 벽에 부딪히지 않도록 참을 수 있을까? ... 누군가는 발명해야 할 것이다... 그 누구도 말하지 않은 것을 말하기 위한 새로운 언어를 말이다.\"\n- 엘리 비젤, 1978년§!"
 LOADING_TIP_341:0 "§B전쟁에 지나친 것이란 존재하지 않는다. 이건 게임이다. 가장 강한 자만이 이길 수 있고, 우리는 반드시 이겨야 한다.\n- 기예르모 수아레스 마손, 1966년§!"
 LOADING_TIP_342:0 "§B미국에게는 영원한 적도, 영원한 친구도 없다. 오직 국익만이 존재할 뿐이다.\n- 헨리 키신저, 1971년§!"
 LOADING_TIP_343:0 "§B언젠가 동부는 남부, 북부, 서부를 압박하기 시작할 것이다. 그리고 서부는 일어나서 더 이상 견딜 수 없다고 목소리를 높이기 시작할 것이다.\n- 어니스트 C. 매닝, 1967년§!"
 LOADING_TIP_344:0 "§B알바니아인들은 너무 불평만 해대서 인생을 즐기는 법을 잊어버렸군.\n- 아메데오 데 차, 1952년§!"
 LOADING_TIP_345:0 "§B로켓은 잘못된 행성에 착륙한 것을 제외하면 완벽하게 작동했습니다.\n- 베르너 폰 브라운, 1944년 최초의 V-2가 런던을 강타했을 때§!"
 LOADING_TIP_346:0 "§B원자폭탄은 지혜로운 신이 우리나라에게 준 놀라운 선물이다.\n- 필리스 슐래플리, 1982년§!"
 LOADING_TIP_347:0 "§B웅장한 폐허\n- 에드윈 버즈 올드린, 1969년§!"
 LOADING_TIP_348:0 "§B만일 당신이 대답할 말이 없다면, 당신은 할 말이 없는 것입니다.\n- 마틴 루터 킹 주니어, 1961년§!"
 LOADING_TIP_349:0 "§B민족이 민족을, 나라가 나라를 대적하여 일어나겠고 곳곳에 기근과 지진이 있으리니 이 모든 것은 재난의 시작이니라\n- 마태복음 24장 7-8§!"
 LOADING_TIP_350:0 "§B직접적 위협에는 단호한 조치가 필요하다.\n- 딕 체니, 1992년§!"
 LOADING_TIP_351:0 "§B오타와의 지배자들은 유대-프리메이슨 정부 수립을 꾀하는 자들의 꼭두각시일 뿐이다.\n- 레알 카우에트, 1943년§!"
 LOADING_TIP_352:0 "§B이제 중요한 것은, 쿠데타의 실질적 목표가 아닌 저항하는 자들이 스스로 한 발을 내딛었음을 세계에 알리고 역사에 기록시키는 것이다.\n- 헤닝 폰 트레슈코프, 1944년§!"
 LOADING_TIP_353:0 "§B상황이 악화되지 않는 한 NPP는 결코 선출되지 않을 것이며 선출되지 않는 한 상황은 결코 악화되지 않을 것이다.\n- 진 커크패트릭, 1971년§!"
 LOADING_TIP_354:0 "§B적이 실수를 저지를때 방해하지 마라.\n- 나폴레옹§!"
 LOADING_TIP_355:0 "§B우리 모두가 자유로워질 때까지 이 나라에서 자유로운 미국인은 존재하지 않는다.\n- 재키 로빈슨, 1947년§!"
 LOADING_TIP_356:0 "§B저기 사람들이 가고 있다. 난 그들을 이끌기 위해서 그들을 따라가야 한다.\n- 알렉상드르 오귀스트 르드뤼 롤랭, 1857년§!"
 LOADING_TIP_357:0 "§B이건 도박이다! 하나님의 자녀 모두가 살아가는 세상을 만들 것인가. 어둠 속에 잠길 것인지, 우리는 서로 사랑하거나, 아니면 함께 죽거나 둘 중 하나를 선택해야 한다.\n- 린든 B. 존슨, 1964년§!"
 LOADING_TIP_358:0 "§B쥐가 고양이로 구성된 정부를 선택하는 것이 이상하다고 생각한다면, 지난 90년간의 캐나다 역사를 보아라.\n- 토미 더글라스, 1935년§!"
 LOADING_TIP_359:0 "§B도박꾼들은 도덕이란 경주마 가 결코 좋은 성적을 낼 수 없다는 사실과 이기심이라는 경주마는 항상 좋은 성적을 낸다는 사실을 알고 있다.\n- 고프 휘틀럼, 1989년§!"
 LOADING_TIP_360:0 "§B인생의 모든 의문에 대한 답의 열쇠, 즉 세상의 모든 축복과 저주에 대한 답의 열쇠는 사람의 마음속이 아닌 뼛속에 있다.\n- 요세푸스§!"
 LOADING_TIP_361:0 "§B용감하고 충성스러운 전사들이여, 우린 오래 전에 로마인은 물론, 우리의 진정한 주인 하나님을 제외한 그 누구도 섬기지 않을 것이라고 결심하였다! \n-엘리아자르 벤 야이르§!"
 LOADING_TIP_362:0 "§B용기는 두려움이 없는 것이 아니라 두려움에도 불구하고 행동하는 능력이다.\n-존 매케인§!"
 LOADING_TIP_363:0 "§B승리의 과실이 우리의 입안으로 너무나 빨리 들어오고 있소.\n- 히로히토, 1942년§!"
 LOADING_TIP_364:0 "§B나를 비난하라. 그런 건 아무래도 좋다. 역사는 나를 용서할 것이다.\n- 피델 카스트로, 1953년§!"
 LOADING_TIP_365:0 "§B지나치게 책에만 빠진 자들은 글에서 결코 벗어날 수 없으며, 항상 분석과 사소한 차이에만 매달리고 사물의 지엽적인 부분에만 매달린다.\n- 알비오 루치아니 추기경, 1976년§!"
 LOADING_TIP_366:0 "§B공포와 파괴는 파시즘의 주요 감정의 원천이며, 에로스는 주로 민주주의에 속한 것이다. \n-테오도르 아도르노, 1950년§!"
 LOADING_TIP_367:0 "§B때때로 사람들은 말합니다. \"우리는 완전히 부정직하고 부패한 사회 속에서 살고 있다.\" 그건 진실이 아닙니다. 선한 사람, 정직한 사람은 여전히 많습니다.\n- 요한 바오로 1세, 1978년§!"
 LOADING_TIP_368:0 "§B정부는 인간에 속한 것이지 사제나 신의 것이 아니다. 인류는 한 사람이 아닌 전 국민이 만든 그들의 법으로 스스로를 다스린다.\n- 메디 바자르간, 1970년§!"
 LOADING_TIP_369:0 "§B델리로 가는 길은 자유로 가는 길이다.\n- 수바스 찬드라 보스, 1946년§!"
 LOADING_TIP_370:0 "§B우린 더 이상 당신들의 원숭이가 아니다!\n- 파트리스 루뭄바, 1960년§!"
 LOADING_TIP_371:0 "§B그들은 기념되어야 할 존재가 아닌 기억되어야 할 존재이다.\n- 피노 로무알디, 1972년§!"
 LOADING_TIP_372:0 "§B태어나면서부터 인종적 편견을 가진 자는 없다. 아이들은 아무 것도 모른다. 인종 문제는 교육문제이다.\n-아메드 세쿠 투레, 1961년§!"
 LOADING_TIP_373:0 "§B신은 공정하다.\n- 에두아르도 로나르디, 1956년§!"
 LOADING_TIP_374:0 "§B제국주의적 무력 이념은 반드시, 그 어떤 방향에서 시작했든, 영원히 무력화되어야 한다.\n- 백장미단의 전단§!"
 LOADING_TIP_375:0 "§B언론의 자유, 종교의 자유, 그리고 범죄적인 폭압정부의 횡포로부터의 시민을 보호하는 것, 이것들이 새로운 유럽의 기초가 될 것이다.\n- 백장미단의 전단§!"
 LOADING_TIP_376:0 "§B버킹엄 궁전은 살인자를 대접하지 않는다.\n- 조지 6세, 1947년§!"
 LOADING_TIP_377:0 "§B오 사람들이여! 우리(알라)가 너희를 창조하여 남성과 여성을 두고 종족과 부족을 만들었으니.\n-꾸란 49장 13절§!"
 LOADING_TIP_379:0 "§B볼리비아는 남아메리카에서 게릴라전을 일으키기에 가장 적합한 국가이다.\n- 에르네스토 '체' 게바라, 1960년§!"
 LOADING_TIP_378:0 "§B모든 국가와 각 상황에 통용되 공통된 혁명 모델을 찾는 것은 순수한 형이상학이다.\n- 조르조 아멘돌라, 1965년§!"
 LOADING_TIP_381:0 "§B이 몸을 땅에 묻거든 / 그대들이여 떨치고 일어나라 / 예속의 사슬을 끊고 / 적들의 피로서 그대들의 자유를 굳게 지키라\n- 타라스 셰우첸코의 시 \"유언\"에서§!"
 LOADING_TIP_382:0 "§B혁명은 사람을 죽이는 것이 아니라 살리기 위한 것이다!\n- 루쉰§!"
 LOADING_TIP_383:0 "§B천리길 여행도 한걸음부터 시작이다.\n- 도덕경§!"
 LOADING_TIP_384:0 "§B방황의 나날 끝에 그 이유를 깨달았다 / '이것은 그의 조국이 아니었다. 오직 시간만이 답해준다 / 오래된 법에 대한 경멸 / 이 배신인지 선견인지 알려줄 것이다. 그가 여기서 편히 쉬길.\n- 레오 에이머리§!"
 LOADING_TIP_385:0 "§B무슨 일이 일어나도 프랑스에 켜진 저항의 불꽃은 꺼지지 않아야 하며 꺼지지 않을 것이다.\n- 샤를 드 골, 1940년§!"
 LOADING_TIP_386:0 "§B대담하고, 확대 지향적이며, 자신감있고, 무엇보다 목적을 가진 새로운 영국으로!... 1918년의 정신이 다시 살아나고 있다.\n- 해럴드 윌슨, 1964년§!"
 LOADING_TIP_387:0 "§B\"폭동은 그냥 일어나는 것이 아니다. 외부 선동가들과, 무장 게릴라, 공산주의자들과 친 공산주의자들로 가득찬 형형색색의 민권분자들과 신좌파 조직들에 의해 만들어진다.\"\n- 필리스 슐래플리§!"
 LOADING_TIP_388:0 "§B연방정부로부터 재정 지원을 받은 빈곤 노동자층과 다른 많은 선량한 자들은... (중략) ...이 '게토'의 문제를 해결하는 유일한 방법은 그것을 불태우는 것이라고 생각한다.\n- 필리스 슐래플리, 1967년§!"
 LOADING_TIP_389:0 "§B권력은 그것을 가지지 못한 자들을 지치게 한다.\n- 줄리오 안드레오티, 1951년§!"
 LOADING_TIP_390:0 "§B대부분의 자유는 법을 어긴 자들이 누리곤 했다.\n- 마이클 풋, 1980년§!"
 LOADING_TIP_391:0 "§B점령자들에게 항복할 바에야 모든 것을 불태워버리는 것이 낫다.\n- 아리스 벨루히오티스, 1945년§!"
 LOADING_TIP_392:0 "§B타협가는 악어가 마지막에는 자신을 잡아먹을 것을 기대하며 악어에게 먹이를 주는 사람이다.\n- 윈스턴 처칠, 1954년§!"
 LOADING_TIP_393:0 "§B가능한 한 균형을 잡고, 그것이 더 이상 불가능할때 세상을 불태워라!\n- 유제프 피우투스스키, 1935년§!"
 LOADING_TIP_394:0 "§B공동체의 일부만을 유리하게 하는 시스템은 오래 가지 못한다. 어느 공동체이건 미래를 만드는 것은 다수이다.\n- 쁘리디 파놈용, 1968년§!"
 LOADING_TIP_395:0 "§B우리의 생애 동안, 그리고 우리 자식들이 살아가는 동안 우린 신구질서 사이에서 끊임없이 권력을 위해 싸울 것입니다.\n- 쁠랙 피분송크람, 1940년§!"
 LOADING_TIP_396:0 "§B오직 나만이 내 행동에 책임을 질 수 있다.\n- 사릿 타나랏, 1958년§!"
 LOADING_TIP_397:0 "§B사람들은 스스로의 손으로 나에게 대적하지 않을 것이며, 과두제는 나를 죽이지 않을 것이다. 그런 일이 일어난다면 국가가 무너질 것을 잘 알기 때문이다.\n- 호르헤 엘리에세르 가이탄, 1947년§!"
 LOADING_TIP_398:0 "§B질병이 그의 피부를 삼키리니 곧 사망의 장자가 그의 지체를 먹을 것이며 그가 의지하던 것들이 장막에서 뽑히며 그는 공포의 왕에게로 잡혀가고\n- 욥기 18장 13~14§!"
 LOADING_TIP_399:0 "§B저는 독재자가 아니며, 독재자가 되려 하지도 않습니다\n- 모리타 아키오, 1961년§!"
 LOADING_TIP_380:0 "§B부르주아 국가에 관해, 현 시점에서 우리는 그것을 극복해내기 위해 노력하고 있습니다... 우리의 목표는 가장 완벽하고, 과학적이며, 마르크스적인 사회주의입니다.\n- 살바도르 아옌데, 1970년§!"
 LOADING_TIP_400:0 "§B나는 매일매일 이 회사의 무게를 어깨에 짊어지고 있습니다.\n- 마쓰시타 마사하루, 1963년§!"
 LOADING_TIP_401:0 "§B아이디어가 중요한 게 아니다. 중요한 건, 그 아이디를 어떻게 현실화시키느냐라는 것이다.\n- 이부카 마사루, 1972년§!"
 LOADING_TIP_402:0 "§B확고한 방향이나 지침이 없는 회사는 포류할 것이고, 새로운 리더가 들어올 때마다 방향을 계속 바꿔댈 것이다.\n- 고마이 겐이치로, 1965년§!"
 LOADING_TIP_403:0 "§B너가 원한다면 풍수지리를 믿을 수 있겠지만, 궁극적으로 사람들은 자신의 운명을 통제한다.\n- 리카싱, 1969년§!"
 LOADING_TIP_404:0 "§B전 이 회사의 회장 이부카입니다. 이름 잘 기억하세요.\n- 이부카 마사루, 1960년§!"
 LOADING_TIP_405:0 "§B사업을 하는 동료를 가족처럼 대하라. 당신의 사업 성공여부는 그들의 동정심에 달려 있다.\n- 마쓰시타 고노스케, 1936년§!"
 LOADING_TIP_406:0 "§B눈앞에 작은 목표만이 보였다. 내가 생각할 수 있는 것은 다음에 무엇을 만들까라는 생각 뿐이었다.\n- 이부카 마사루, 1955년§!"
 LOADING_TIP_407:0 "§B성공은 개인의 의지와 노력의 힘에 의해 결정된다.\n- 모리타 아키오, 1962년§!"
 LOADING_TIP_408:0 "§B당신과 기업에 대한 좋은 평판은 재정증명서에 반영되지 않는 귀중한 자산이다.\n- 리카싱, 1967년§!"
 LOADING_TIP_409:0 "§B당신이 얼마나 훌륭하고 성공적인지, 그리고 얼마나 영리하고 교활한지에 상관없이, 당신의 비즈니스와 미래는 당신이 고용한 자의 손에 달려있다.\n- 모리타 아키오, 1964년§!"
 LOADING_TIP_410:0 "§B공학자들이 기술 혁신의 기쁨을 느끼고 사회에 대한 사명을 자각하여 마음껏 일할 수 있는 근무환경을 마련해야 한다.\n- 이부카 마사루, 1947년§!"
 LOADING_TIP_411:0 "§B재산이 아니라 지식이 당신의 진정한 동반자이며, 평생의 동반자가 될 것이다. 재산은 금세 사라진다.\n- 스탠리 호, 1966년§!"
 LOADING_TIP_412:0 "§B회사의 최고 의사결정권한은 회장에게 집중되어야 한다. 그렇지 않다면 혼란이 일고 정확하지 않은 결정이 생긴다.\n- 고마이 겐이치로, 1967년§!"
 LOADING_TIP_413:0 "§B회장이 높으신 분에게 너무 굽실댄다면 명확한 경영구조가 확립될 수 없다.\n- 고마이 겐이치로, 1967년§!"
 LOADING_TIP_414:0 "§B사람이 일하는 대가로 돈을 지급하는 것이 유일한 보상이라 생각하는 것은 크나큰 잘못이다. 사람들은 돈이 필요하지만, 동시에 그들의 일하는 것에 행복해하고 동시에 자랑스러워하기를 원한다.\n- 모리타 아키오, 1966년§!"