l_english:
 fiscal_crisis.0.t:0 "재정 위기!"
 fiscal_crisis.0.desc: "재정이 위태로워지고 있으며 gdp 대비 부채 비율이 치솟고 있습니다! 이제 정부 지출을 대폭 줄이거나 아니면 심각한 경제 위기에 맞닥트려야 합니다.\n\n[THIS.GetLeader] 지도 하의 정부는 국가 부채를 줄이면서 예산의 균형을 맞출 방도를 찾아야 합니다. 채무 불이행을 선언하거나 완전히 파산하지 않도록 말입니다."
 fiscal_crisis.0.a: "재정 위기에 처해 있는 동안 지속적인 경제 회복은 얻지 못합니다."
 fiscal_crisis.1.t: "회복에 이르는 긴 여정"
 fiscal_crisis.1.desc: "은행이 다시 문을 열고 상점이 셔터를 올리면서 우리나라는 안도의 한숨을 내쉬고 있습니다. 우리 경제는 최악의 폭풍우를 이겨냈고 이제 맑은 하늘이 지평선에 나타납니다. 하지만 모든 것이 좋은 것은 아닙니다. 집은 압류되었고, 사업체는 문을 닫았으며, 가난으로 인해 삶이 망가졌습니다. 어떤 사람들에게는 회복이 너무 늦었습니다. "
 fiscal_crisis.1.a: "미래는 더 밝다. 아주 조금일지라도."
 fiscal_crisis.2.t: "숨 쉴 공간"
 fiscal_crisis.2.desc: "경제 침체가 남긴 상처가 아물기 시작했습니다. 간간이 일어나는 통증으로 여전히 고통스럽지만 치유되고 있습니다. 정부의 지원과 개인의 독창성이 재정 회복을 이끌었고, 우리가 어디까지 왔는지 감사할 수밖에 없습니다. 나라 전역에서 사람들은 조심스럽게 투자하고, 대출받고, 위험을 감수하기 시작했으며, 갑자기 빈곤층으로 떨어지는 두려움은 피했습니다. 상황이 호전되고 있지만 이러한 위기에 다시 빠지지 않도록 방심하지 말아야 합니다."
 fiscal_crisis.2.a: "먼발치에서 약간의 희망이 보이군."
 fiscal_crisis.11.t: "채무불이행"
 fiscal_crisis.11.desc: "우리 정부가 더 이상 부채를 갚지 못하고 파산을 선언한 지 1년 후, 감사하게도 우리는 재정 싱크홀에서 탈출했습니다. 우리의 신용은 더 이상 채무 불이행 상태가 아니며 다시 한 번 돈을 빌리는 것을 재개할 수 있습니다. 그러나 우리 경제학자들은 우리가 그런 끔찍한 상황에 다시 빠지지 않도록 앞으로 더욱 조심할 것을 촉구합니다."
 fiscal_crisis.11.a: "그녀가 가는 동안 꾸준히."
 fiscal_crisis.12.t: "파산"
 fiscal_crisis.12.desc: "끔찍한 관리 부실과 불행으로 인해 더 이상 채권자에게 지불할 수 없습니다. 결과적으로 우리는 파산을 선언했으며 이는 우리 경제와 시민에게 치명적인 영향을 미칠 것입니다. 채권자 사이에서 우리의 평판이 손상되고 은행은 상각을 해야 하며 내부 수요는 급락할 것입니다. 상황이 나아지리라는 희망만 가질 수 있지만 당장은 암울한 미래에 직면해 있습니다."
 fiscal_crisis.12.a: "우리가 어떻게 이런 일이 일어나도록 내버려 두었습니까?"
 TNO_bankruptcy: "§R이것은 경제에 좋지 않을 것입니다§!"
 fiscal_crisis.20.t: "더 깊은 곳으로"
 fiscal_crisis.20.desc: "우리의 최선의 노력에도 불구하고 재정 위기는 계속 악화되고 있습니다. 주택들이 압류당하고, 기업들이 공중분해되고, 일자리들이 사라졌습니다. 이 길을 계속 걸어가봤자 지금보다 더 많은 것을 잃어버릴 뿐입니다. 경제학자들과 정치인들이 다투는 동안, 국민들은 자신의 예금이 신기루처럼 사라지는 꼴을 지켜볼 수밖에 없습니다. 돈이 엄청난 속도로 빠져나가고 있습니다. 정부에 대한 신뢰도 마찬가지입니다."
 fiscal_crisis.20.a: "\"해결해내라, 빨리!\""
 econ_fiscal_crisis_deccat_available:0 "재정 위기를 관리하기 위한 새로운 §Y결정 카테고리§!가 해금될 것입니다!"
 no_action_against_fc: "우리는 재정 위기에 대처하지 않습니다"
 Fiscal_crisis_response_category: "위기 대처"
 Fiscal_crisis_response_category_desc: "재정 위기란 한 국가의 지출 목록이 너무 무모하여 홀로 지속 불가능할 때 더 넓은 경제 세계가 주는 정답입니다. 때로는 전세계적인 지정학적, 지경제학적 요인으로 발생하기도 하며 그 중 일부는 국가에 큰 영향을 미치거나 보호할 수 없는 가능성이 발생할 수 있으며 그로 인해 발생할 수 있는 결과는 다음과 같습니다. 민간 시장에서 공채 매입을 통해 공공지출 확장이 불가능하며 이자율이 높음에도 민간 시장이 사기를 거부합니다. 또한 이와 연계되어 국가가 군사, 치안, 전략적 인프라와 같은 기초적인 인프라도 투자할 수 없게 됩니다.\n\n재정 위기가 오래 지속될수록 국가 경제가 더욱 악화되는데 공공 서비스가 붕괴되고 산업이 침체되며 은행은 패닉에 빠진 투자자들과 쥐꼬리만한 저축금이라도 찾으러는 절망적인 가족으로부터 엄청난 압박을 받습니다. 또한 정부 자체도 재정 위기로부터 안전하지 않습니다. 아무니 가혹한 탄압이나 선전으로 설득하러 해도 국민들은 결국 신속한 행동을 요구할 것입니다. 또한 그것을 해결하지 못한지도자에게 엄청난 불행도요..."
 slash_bureaucracy: "관료 비용 절감"
 slash_bureaucracy_desc: "한 국가의 관료제는 종종 비대하고 중복되며 복잡하고 어디서나 국가 예산을 엄청나게 잡아먹습니다. 따라서 정부 지출을 줄일 수 있는 가장 효과적인 방법이 공무원과 관료 인력의 감축입니다. 비전문가면서 사무실 자리를 축내는 사무원과 직원을 해고하고, 그 외에도 최소한 위기가 지나갈 때까지는 고용 규모를 매우 줄여야 합니다.\n\n물론 이 결정으로 여파가 없는 것은 아닙니다. 심각한 인력과 물자 부족이 뒤따를 것이며 많은 공무원들이 일을 제대로 할 수 없어 정부의 의제 실현 능력이 극히 줄어드며 심지어 일부는 이전의 생활 방식을 유지하기 위해 뇌물도 받을 것입니다. 위기가 지나간 후에도 산더미같이 밀린 서류를 처리해야 하는 새로운 부담이 생겨나 이 여파는 몇 달 혹은 몇 년이나 우리나라를 괴롭힐 것입니다."
 FC_admin_cost_down: "우리의 §Y행정 예산§!이 §G60%§! §G감소§!하지만 §R장기간 행정 효율이 매우 낮아질 것입니다.§!"
 privatisation_programs: "전면 민영화 프로그램 제정"
 privatisation_programs_desc: "대부분의 정부는 정치적 성향이나 경제적 이해관계를 벗어나 전략적으로 중요하다고 간주되는 공공기관, 재산, 활동을 광범위하게 유지하고 있습니다. 공원과 숲에서부터 국유화된 무기산업체와 국영 자원채굴사까지 국가는 이를 주요 상품과 서비스를 만족시키기 위한 도구로 사용하고 있습니다.\n\n위기가 닥쳤을 땐 장기간의 계획보단 당장의 현금이 더 급해집니다. 이처럼 수많은 국영 재산과 사업을 민영화한다면 국고에 돈이 채워지고 추가적인 재정 손실이 일어날 수 있는 요인을 제거할 수 있습니다. 물론 민영화는 즉각적인 보상을 가져오지만 위기가 지나간다면 정부가 더 이상 그 수요를 충족할 수 있는 직접적인 수단을 가지고 있지 않으므로 정부의 시장 의존도가 더 늘어나게 될 것입니다."
 FC_privatization: "이는 §R우리의 안정도와 수입에 큰 해§!를 끼칠 것이지만, §G당장은 빠르게 현금을 얻을 것§!입니다."
 negotiate_deferred_payment: "채권자와 부채 감소 협상"
 negotiate_deferred_payment_desc: "때때로 지금 당장의 계란이 내년의 닭보다는 더 나을 수도 있습니다. 채권자들은 그들의 돈을 원하지만, 그들도 밧줄을 너무 심하게 땡기면 줄이 끊어져버릴 위험이 있다는 것을 압니다. 이처럼 우리가 가용하 수 있는 가장 강력한 협박성 무기는 채무불이행을 선언할 수 있는 능력입니다. 우리 경제에 재앙이 되긴 하겠지만 또한 채권자들도 동전 한 푼 없이 넘어가버린다는 것을 말하는 것이죠. 삼손이 모든 블레셋인들과 함께 다 같이 죽게 놔둬 보자고요.\n\n확실히 우리는 채무불이행을 선언하지 않고 전부 지불하는 대가로 약간의 채무를 탕감해달라는 설득력있는 주장을 낼 수 있습니다. 하지만 채권자들을 위협하는 것은 세계 금융 시장에 다시 발을 내딛게 될 우리에게 결코 좋은 일은 아닐 것입니다. 위기가 지나고 나면 우리 채권을 구매할 사람들은 더 높은 금리를 요구할 것입니다."
 FC_interest_rate_down: "§R인플레이션의 5%와 교환하여 이자율을 60% 인하합니다.§!"
 print_emergency: "통화 공급 증가"
 print_emergency_desc: "명목상 가장 중요한 신의원칙은 채권에 기재된 금액을 정확하게 갚아야 한다는 것입니다. 비록 그 금액이 커피 한 잔 살 수도 없는 돈이라도 말이죠. 따라서 돈을 아주 많이 찍어내면 많은 빚을 꽤나 빠르게 갚을 수 있을 것입니다.\n\n물론 이 관행은 아무런 영향 없이 시행할 수 없습니다. 인위적인 화폐발행은 수 년간 우리를 괴롭힐 인플레이션 증가와 같은 말입니다. 또한 통화의 구매력이 사실상 상실되면서 자신이 모아둔 저축이 하루아침에 사라지는 것을 볼 중산층과 하류층을 화나게 만들 것입니다."
 fiscal_crisis_default_overlord: "지배자와 부채 상환 계획 협상"
 fiscal_crisis_default_overlord_desc: "우리의... 세계 강대국과의 가까운 관계 덕분에 우리는 힘든 시기에 그들에게 도움을 요청할 수 있습니다. 그들에게 채권자들과 함께 채무 상환 계획을 후원해 달라고 요청하여 더 나은 조건을 확보할 수도 있으며 전체 채무량도 깎을 수 있을 것입니다.\n\n물론 이런 도움은 공짜가 아닙니다. 이 게획이 승인되는 동시에 우리는 후원국으로부터 \"친절한 제안\"과 \"상호협력\" 요청이 확실하게 증가할 것이며 그들의 영향력이 우리에게 더욱 깊게 뻗어나가고 그들의 사업체가 우리 경제에 더욱 깊숙히 침투할 것입니다. 친절은 두 가지 얼굴을 하고 있습니다..."
 FC_overlord_cancel_debt: "우리의 지배국이 §R일부 수입을 대가§!로 §R부채§!의 일부를 §G대신 상환§!할 것입니다."
 fiscal_crisis_default_1: "긴급공채 발행"
 fiscal_crisis_default_1_desc: "비상 상황에는 모든 시민이 제 의무를 다해야 합니다. 전시에는 군대 입대나 배급제를 통해 이행하며 재정 위기 상황의 경우에는 긴급공채 구매로 이뤄집니다. 결코 상황되지 않을 애국적인 채권 구매를 통해 모국을 유지해야 할 필요성을 강조하는 선전 작전도 이뤄질 겁니다.\n\n물론 이런 선전은 우리에게 기부해야할 돈을 가진 사람들에게는 잘 받아들여지지 않을 것입니다. 하지만 이 노력은 아프지 않을 것이며 모인 돈은 위기가 지나갈 때까지 긴급하게 필요한 비용으로  쓸 수 있을 것입니다. 그러고 나서 충성심을 보인 사람들에게 어떻게 보상할지를 생각해 볼 수 있죠."
 fiscal_crisis_default_2: "국립은행과 거래하기"
 fiscal_crisis_default_2_desc: "국제 투자가들은 균열을 내기에는 너무 강한 놈들이지만, 국내 투자가들, 특히 은행들은 그렇지 않습니다. 조심스러운 회유책과 약간의 위협을 곁들이면 그 투자가들로 하여금 자신들의 요구를 조금 포기하도록 \"설득\"할 수 있을지도 모릅니다. 다른 요구를 들어준다는 약속과 대중의 지지를 통해서요.\n\n물론, 대부분은 그 설득을 별로 좋아하지 않을 것이며 정치적 후폭풍도 작지 않을 것입니다. 그러나 이것은 우리가 전체 상환 대신 택할 수 있는 유일한 기회입니다. 국가의 건전성을 위해서라면, 사익은 다소나마 희생되어야만 하며, 우리의 정치 성향이나 경제 정책이 어쨌든 간에 일단 살아남는 것이 최선이라는 점은 변하지 않습니다."
 default_2_tooltip: "§R이는 위기 기간 동안 부채가 정치력에 가하는 영향력을 다소 증가시킬 것입니다.§!"
 fiscal_crisis_default_3: "부채에 관한 회의 소집"
 fiscal_crisis_default_3_desc: "때로는, 위기에 직접 대처하는 것이 최선의 수단입니다. 국내외 채권자들은 신속한 조치를 기대하고 있으며, 재정위기를 해결하기 위해 협력할 의지를 그들에게 확신시킬 가장 좋은 방법은 우리가 하고 있는 일을 보여주어 그들의 불안감을 해소시키는 겁니다. 국제 회의를 소집함으로서 우리가 하는 일을 모두가 지켜볼 수 있을 것입니다.\n\n예상한 대로 이는 심각한 정치적 영향을 가져올 것입니다. 사람들은 회의를 외국 세력이 우리의 문제에 부당한 영향력을 행사하고 우리가 그들의 꼭두각시일거라고 해석할 것입니다. 회의가 진행되는 동안 대규모 시위와 사회의 급진화가 이루어질 것입니다."
 fiscal_crisis_default_4: "채무자에게 양보 강요"
 fiscal_crisis_default_4_desc: "경제는 잔혹한것이며, 옮은 것 조차 만족을 의미하지 않습니다. 우리의 통화를 작동시키기 위해서는 채권자에게 굴복해선 안 됩니다. 따라서 이를 통제하는 것은 그들이 아니라 우리라고 명시할 것입니다. 그들이 돈을 원한다면, 우리 말을 들을 것입니다.\n\n앞으로 누가 우리 채권을 사려 할 지 모르겠다만, 지금 그런걸 신경쓸 처지입니까? 개혁은 더 이상 우리를 빛더미에 올라앉지 않게 할 것이고, 그들에게 돈을 보관시켜 놓고 우리의 국고를 채울 수 있는 더 나은 방법을 찾을 것입니다. 그렇게 되길 바랄 뿐입니다..."
 fiscal_crisis_default_5: "불리한 채무 재조정"
 fiscal_crisis_default_5_desc: "우리 채권자들은 터무니없는 금리를 통해 우리 경제를 질식시키려 합니다. 우리의 인내심은 고갈되었고, 극단적인 조치를 취해야 할 것입니다. 주권 국가로서 우린 어떤 채무를 먼저 상환할 것인지 일방적으로 결정하고, 전체, 부분적 이전의 수준을 일방적으로 결정할 것입니다.\n\n물론 이는 나쁜 결과를 가져올 것입니다. 국제적 경제 주체들은 우리나라가 국체에 대한 가장 기본적인 룰을 침해했다고 비난하겠지만, 현실적으로 보아야 합니다. 여기까지 왔다면 그 대가를 치룰 수 밖에 없는 겁니다. "
 default_5_tooltip: "§R이 선택은 위기가 지속되는 동안 부채가 정치력에 미치는 영향을 크게 증가시키고 안정도를 더욱 감소시킬 것입니다.§!"
 end_econ_investment: "국가 프로그램 감축"
 end_econ_investment_desc: "모든 정부는 경제 발전부터 교육에 이르는 대규모 보조금 프로그램을 지원합니다. 이 어령누 시기 예산은 대폭 조정되어야 하며, 가용자금은 더욱 중요한 지출에 사용되어야 합니다.\n\n예상할 수 있듯이, 이러한 대규모 감축은 우리의 사회 및 경제발전을 크게 저해할 것입니다. 하지만 지금 당장 미래를 생각할 여유는 없으며, 위기가 계속되면 우리는 보조금을 지급할 여력마저 잃을 것입니다."
 FC_civ_cost_down: "§R우리는 경제 성장을 희생시키면서 국가의 지출을 일시적으로 줄일 것입니다.§! "
 slash_research: "연구 예산 삭감"
 slash_research_desc: "건전한 정부는 유망한 과학기관에 많은 자금을 투자합니다. 그러나 이 어려운 시기 우리는 이런 사치를 부릴 여유가 없습니다. 연구비는 삭감될 것이며 기관은 한동안 자립해야 할 것입니다.\n\n이를 통해 우리의 혁신 능력이 감소될 것은 자명하지만, 돈이 더 시급한 문제입니다. 수천 년 전, 사람들은 \"돈\"이 가장 위대한 발명품이라 생각했습니다. 우리 선조이 보여준 모범을 따라 부단히 노력해야할 것입니다..."
 FC_research_freeze: "우리는  §Y연구§!에 지출되는 비용을 §R크게§! 줄여 예비자금을 확보할 것입니다. 이는 §R미래의 연구 노력을 엄청나게 늦추는§! 대가를 치룰 것입니다."
 restore_trust_debtors: "신용를 사기"
 restore_trust_debtors_desc: "벼랑 끝 전술과 지나친 자신감은 우리에게 이득될 것이 없습니다. 결국 아무도 우리 채권을 사지 않는다면 살아남을 수 없습니다. 문제를 해결하기 위해선 시장의 신뢰를 회복하기 위한 노력을 해야 합니다.\n\n우린 자발적으로 연체된 채권 일부와 그 이자를 상환하여 우리 채권자들에게 우리가 협력한 의향이 있음을 알릴 것입니다. 돈을 짜내는 일은 엄청난 고통을 수반할 것이지만, 이 위기는 언젠가 끝날 것입니다. 이를 회피하지 않고 우리의 시장이 열려 있다는 점을 확실히 해야 합니다."
 freeze_military: "국방비 감축"
 freeze_military_desc: "국력은 군사력으로 측정됩니다. 근데 우리가 그들의 봉급마저도 제대로 지불할 수 없다면 거대한 군대가 무슨 소용이겠습니까?  몇 달 내로 병사들을 폭도로 돌변시키는 것보단 어떤 사업을 보류하고 어떤 사업을 삭감시킬지 선택하는 것이 훨씬 낫습니다. 신규 징집을 중지하고, 군 사업을 연기시켜 군비를 최소한으로 유지시킬 것입니다. 이는 우리 국고에 구호를 제공해 줄 것입니다.\n\n모두가 예상할 수 있듯 이는 장기적으로 가혹한 결과를 초래할 것입니다. 방치된 장비는 더 쉽게 손상되고, 오래된 전수로가 무기는 현대적 장비들에게 열세를 보일 것이며, 젊은이들은 입대를 기피할 것이빈다. 하지만 전쟁은 전쟁이고, 경제 전쟁에도 희생이란 필요합니다."
 FC_mil_freeze: "§Y군비§!를 §G80%§! 삭감시키는 대가로 §R육해군 지출을 확보할 수 없고, 인력이 유출되는 일을 보아야 할 것입니다.§!"
