 POLITICS_LUTZ_GRAF_KROSIGK_DESC:0 "보수적 변호사이자 실각한 전직 재무장관 루츠 그라프 슈베린 폰 크로지크는 광활한 라이히 영토를 관리하게 될 것이라 예상되었던 사람이 결코 아니였습니다. 미움받던 폰 파펜의 의해 라이히의 재무장관에 임명되었던 그는 히틀러의 어떠한 명령에도 냉정하게, 그리고 맹목적인 순종을 함으로서 국가사회주의자들의 통치체제 아래에 그 지위를 유지했으며, 막대한 재정 지출의 시대에 라이히의 통화를 꾸준히 관리하였습니다. 그러나 1950년대 있었던 경제위기는 그의 역량으로 감당이 되지 않는 일이였습니다. 이전까지 쌓아왔던 실적과, 히틀러의 총애마저도 그의 해임을 막을 수 없었습니다.\n\n라이히 장관직에서 강등된 크로지크는 수많은 부서들을 돌아다니며 서류를 뒤적여 대는 떠돌이 관료로 전락했습니다. 그러나 그는 원주민들을 달래주는 다소 부드러우면서도 능숙한 솜씨 덕분에 결국 뵈멘-뫼렌의 보호자가 되었습니다. 1950년대 초 국가보호령이 최종적으로 독일에 합병됨에 따라, 그는 그 직위에 있는 마지막 인물이 되었습니다.\n\n라이히가 국가보호령을 합병한 지 몇년이 지난 지금, 크로지크는 다시금 이 지역의 정치판에 등장했습니다. 이번에는, 혼란이 라이히를 삼킨 뒤 통치가 인계된 지역 국방군 사령부인 제19군구의 군 사령관으로서 말입니다. 독일 내전 참가국들은 이 좁은 중립지대를 아직 지배하지는 못했지만, 이 지역과 그곳을 지배하는 전국방위위원의 미래는 어느 내전 참가자의 자취를 통해 그 상황을 무너뜨린다면 아마 그 장래는 암담해질 겁니다."
 POLITICS_KURT_DALUEGE_DESC:0 "실레시아의 조그만한 마을에서 태어난 쿠르트 막스 프란트 달뤼거는 타고난 독일인으로서 옛 제국의 군사 문화에서 자라났습니다. 달뤼거는 어린 시절부터 나치당에 입당하였고, 곧 SS에 입영하여 질서경찰의 수장을 지냈습니다. 그 자리는 그같은 소시오패스에게는 딱 맞는 자리였습니다. 달루게는 빨치산, 그리고 반대파를 무너뜨리는데 무척 뛰어난 능력을 발휘했습니다.\n\n소련을 꺾은 이후, 달뤼거가 보헤미아에 발령되자 그는 마치 이유없이 좌천당했다는 느낌을 받았습니다. 달뤼거는 이 지위를 싫어했지만, 자신이 곧 독일 정치의 중심으로 돌아갈 수 있을 것이라고 확신했기에 자신이 감시하는 자들에 대한 냉혹함과 잔인함을 가감없이 발휘했습니다. 힘러가 쿠데타를 일으켰을 때, 프라크에 있떤 그는 그 장면을 지켜 볼 수 밖에 없었습니다. 중앙 독일 정계로의 복귀는 결코 이루어지지 않았고요.\n\n그러나, 당에서 결여된 위상은 결코 그를 실망시킨것 만은 아니였습니다. 그는 보헤미아 지역에 자신의 네트워크를 구축했고, 심지어 서러시아 전쟁 이후 몇 년 동안 SS의 원칙을 배반하고 체코 저항군과 협력했습니다. 내전이 닥치자, 그는 자신의 네트워크를 통해 프라하 수비대를 쫓아내고, 자신을 SS최상급집단지도자라고 선언했습니다. 그의 쿠데타를 지지할 자들은 SS라는 광신자들 외에는 거의 없으며, 이를 따라줄 것이 분명해 보이는 광신적인 행동이 예상됩니다.\n\n달뤼거가 보기엔, 그는 충분히 오랬돈안 게르마니아 정계에서 외면되 왔습니다. 퇴폐적인 바보들이 대륙을 가로질러 소리치게 냅둡시다. 달뤼거는 이제 보헤미아의 권력을 쥐고 있으며, 독일, 심지어 부르군트의 그 누구도 달뤼거의 권력을 빼앗으려 하지 않고 있습니다."
