 POLITICS_TAIMUR_DESC:0 "지역이 점점 더 불안정해짐에 따라, 오만 술탄국은 아랍 지역의 중심에 혼돈의 물결을 만들어내며, 사면초가의 위기에 봉착했습니다. 북쪽과 동쪽에서는 기름에 대한 갈증에 사로잡혀있고, 풍부한 무기, 영향력, 그리고 충분한 외교력이 있지만 금방이라도 무너질것 같은 이탈리아 제국에게. 서쪽은 주변 식민지인의 공포 때문에 한번 더 정복을 시작하려는 와하비 광신도의 지도자가 지배하는 사우디 아라비아에게. 바다인 동쪽으로부터는, 독수리와 용이 점점 더 가까워지고 있습니다. 국가 내부에서는 아랍인 민족주의자들과 반항적인 종교지도자의 힘이 점점 커지고 있습니다. 이러한 위협이 넘쳐날때, 술탄국은 강하고 헌신적인 리더쉽을 통해 이겨낼수 있을까요??\n\n안타깝게도, 이러한 위협에 직면해야할 귀공자는 간신히 가족과 궁전만 다루는 사이드 빈 타이무르 입니다, 그외의 국민은 말할것도 없고요. 이 때문에 그는 고립의 위협을 부담하고 이탈리아의 보호를 받던지, 미약한 중간 과정을 거쳐 굴욕적인 친구 조약을 체결해 트리비움비아투스에 참여하길 거부하거나 그들의 조언을 받을지 선택해야 합니다. 타이무르는 오만의 석유로 나온 부를 비참한 처지의 대다수 민중의 상황을 개선시키지 않고 술과 빠른 차를 사는 데에만 사용했으며 대신 국민들에게 카세트플레이어나 필름 릴과 같은 도덕적인 위험물을 금지시켜 국민의 충성도를 유지하였습니다.\n\n이름뿐인 술탄은 편집증과 고립감에 빠져서는 술해 취해 얼빠진 상태와 비명을 지르는 발작 상태를 왔다갔다하며 대신 획책을 꾸미는 평의회와 술탄의 아들 카부스가 번갈아 가며 통치하고 있습니다. 국제 언론통들에게는 위험한 새 시대에 오만의 생존은 오직 우연과 경쟁자들의 다른 관심 덕분이라는 사실이 분명해지고 있습니다. 이런 국가적 접근법이 얼마나 오래 갈지는 매우 불분명합니다."
 OMA_Said_Bin_Taimur:0 "사이드 빈 타이무르"
 OMA_Qaboos_bin_Said_Al_Said:0 "카부스 빈 사이드 알사이드"
 OMI_Ghalib_Ahinai:0 "갈립 아히나이"
 OMB_Layla_Fakhro:0 "라일라 파흐로"
 OMA_the_old_sultan:0 "늙은 술탄"
 OMA_the_old_sultan_desc:0 "술탄 사이드 빈 타이무르는 틀림없이 위대한 사람입니다. 그렇지 않았다면 어떻게 할 수 있었을까요? 자신의 통치에 매우 자신있는 술탄은 궁궐을 떠날 필요조차 없습니다. 대신 진정한 권력의 풍족한 사치를 즐기고 다니죠. 우리나라의 비교적 적은 석유 매장량은 분명히 이 정도 규모의 사치를 감당할 수 없고, 그 돈은 더 어두운 원천에서 나온 것이 틀림없다고 속삭이는 사람들이 있지만, 그들은 착각에 빠진 바보들입니다. 의심할 바 없이, 200년 동안 오만을 이끌어온 왕조는 앞으로 천년 동안 오만을 이끌 것입니다."
 OMA_the_young_heir:0 "어린 후계자"
 OMA_the_young_heir_desc:0 "쇠락하는 제국의 끝없는 비극 중 하나는 힘없는 통치자가 대개 힘없는 아들을 낳는다는 것입니다. 이상하게도 카부스는 그의 아버지와 다르게 어렸을 때부터 자신이 총명하고 부지런하며, 통치자의 권리와 책임을 갈망한다는 것을 보여줬습니다. 그러나 지금은 두 사람 모두 발코니에서 이따금 하는 연설을 제외하고는 공적인 생활을 삼가고 있습니다. 아랫사람들은 둘의 관계가 아버지와 아들, 통치자와 신하, 또는 간수와 죄수 중 무엇인지 궁금해하고 있습니다."
 OMA_whispers_in_the_desert:0 "사막의 속삭임"
 OMA_whispers_in_the_desert_desc:0 "천 년 동안 중동은 술탄과 셰이크의 영역이었으나, 지금은 모든 골목과 모래밭에서 새로운 이념을 가진 새로운 세력들을 찾을 수 있을 것입니다. 예멘 사막에는 그림자가 도사리고 있고, 부족민들은 사냥을 나갔지만 돌아오지 않았습니다. 소총과 발라클라바를 잡기 위해 농기구를 내려놓은 젊은이들은 사회주의 해방이나 이슬람 부흥에 관한 이야기를 들려줍니다. 술탄 사이드 빈 타이무르 폐하께서의 선언에 따르면, 그러한 소문은 말도 안 되는 소문에 불과하며 응징이 필요한 반역자들만이 퍼트리고 다니는 소문에 불과하답니다."
