 HIS_PP_flavor.4.t: "대통령의 절망"
 HIS_PP_flavor.4.desc: "결단의 책상 위에는 사직서가 수북히 쌓여 있었다. 대부분의 문구는 대통령에 대한 실망같은 내용이 적혀 있었고, 일부는 글 위에 눈물자국이 배여 있었다. 비서실장 홀드먼은 미동도 않고 평소의 무표정한 모습으로 닉슨 대통령을 바라보고 있었으며, 대통령은 가죽의자에 앉은 채 결단의 책상 위에 발을 디딘 채 멍한 표정을 하고 있었다.\n\nCIA 소속으로 추정되는 한 남자가 오른손에 서류철을 들고 들어왔다. 책상 위에 그 폴더를 놓자, 닉슨은 마치 꿈에서 깨어난 것처럼 벌떡 일어나 소리치기 시작했다. \"이게 다 어떻게 된 거야? 그러니까, 분명 우리는 프로젝트에 엄청난 돈도 썼고, 할 수 있는 모든 일을 했고, 불쌍하게 징집된 그 개자식들- 그, 그... 트루히요 개자식들을 조지기 위해서였다고!\" 감정에 북받친 고함소리는 그를 말더듬게 하였지만, 분명 그 뜻만은 분명히 전달되고 있었다.\n\n\"우리는 왜...! 그러니까, 그러니까.... 그 개자식들에게 한방 먹일 수 없는거냐고!\" 울분에 찬 대통령이 팔을 허공으로 휘둘렀다. \"그래, 아직 방법이 있을지도 몰라. 우리가 그들에게 직접 침공할 구실을 만들 수 있지 않을까...\" 그러나 요원이 입을 채 열기도 전에, 대통령이 그 말을 잘라버렸다. \"아니지, 그 빌어먹을 언론에게 다 흘러가겠지, 국무부 그 개자식들이 그 계획을 다 흘려버리고 말 거니까!\" 대통령의 고함이 잦아들자 방 안이 다시 조용해졌다. \"당장 나가.\"\n\n그 남자는 당혹스러운 표정을 보였으나 결국 방 안에서 물러났다. 닉슨은 다시 자리에 쓰러지듯 않으며 주먹을 움켜쥐고 깊은 한숨을 내쉬었다. 할데만만이 문이 닫힌 이후의 내리깔린 침묵을 견딜 분이였다. 마침내 닉슨이 다시 입을 열었다. \"언론이 우리에게 책임지려 하는 사람들이 있으면 말이야.\" 대통령이 다시 심호흡을 했다. \"다 해고해. 이 좆같은 재앙에 얽힐 껀덕지를 전부 없애버려야 한다.\""
 HIS_PP_flavor.4.a: "\"알겠습니다.\""
 HIS_PP_flavor.5.t: "황소와 수탉이 독수리를 겁주다"
 HIS_PP_flavor.5.desc: "주 도미니카 공화국 이베리아 대사관 분위기는 항상 조용했었다. 이 대사관은 이베리아 재외공관들 중 가장 호화로운 건물이지만, 이들의 역할은 유럽과 조그만한 카리브해 국가의 사업가들을 위한 다리역할 이상의 행동을 보이지 않았다. 하지만, 오늘은 특별한 날이다. 커튼이 쳐져있고, 대사관의 문은 잠겨 있었다. 대사관은 오늘 그들을 위한 파티를 벌이고 있었다.\n\n공식적으로, 포르투갈과 스페인 이베리아 정부 관리들은 도미니카 공화국의 실패로 끝난 미국 시민들의 죽음에 대해 환호하거나, 논평을 올린 적이 없다. 그러나 그날 이베리아의 사업가와 정치인들은 이베리아 대사관에 모여 서로의 공을 치하하고 있었다. 결국, 트루히요의 승리는 이베리아의 승리와도 같았다.\n\n짧은 시간 동안 수십 명의 미국인들이 도미니카 공화국에 포로가 되었고, 이제 닉슨은 그들 중의 일부라도 되찾기 위해 몸을 굽혀야 할 처지였다. 그러면, 미국과 도미니카 공화국 사이 있을 회담에서 양측과 외교관계를 맺고 있고 동시에 우호적인 국가가 누가 있겠는가? 이베리아는 이 협상의 중재자역에 가장 알맞은 국가였다. 이제 대사와 기업가들은 미국이 포로을 데려가기 위해 베풀어야 할 호의에 침을 흘리고 있었고, 아마 트루히요도 마찬가지일 것이다.\n\n트루히요의 정권이 내외부의 모든 적들로부터 지켜지면서, 이베리아는 마침내 안정을 취할 수 있게 되었다. 키스케야는 앞으로 몇 년 동안 우리들에게 빚을 질 것이고, 권력을 쥔 자들 중 누구도 그 사실을 잊지 않을 것이다."
 HIS_PP_flavor.5.a: "트루히요는 언제나 승리하리라!"
 HIS_PP_flavor.6.t: "앵슈에서 고조되는 긴장"
 HIS_PP_flavor.6.desc: "상황이 악화되고 있었습니다.\n\n넬손 자크는 역사에 별로 중요한 인물이 아니었습니다. 그는 어느정도 고립되었으나 적당한 거리에 인근 마을에 살고 있는 앵슈의 소박한 농민일 뿐었습니다. 도미니카 점령 기간동안 그를 구해줄 수 있었던 것은 그 고립감뿐일지도 모릅니다. 그는 자신을 둔갑해야 하는 법을 배워야 했고, 불어 억양을 감추고 평범한 도미니카 흑인인 척 행동해야 했습니다.\n\n그는 고개를 숙여야 했습니다. 그렇지 않은 이들에게 무슨 일이 일어났는지 보았기 때문입니다\n\n군의 지원을 받다 도미니카 정착민들에 의해 마을의 인구가 감소했습니다. 거부한 자들은 학살당했고, 무력으로 저항하면 연대책임으로 폭력적인 보복이 뒤따라 왔습니다. 그는 점령군에 의해 가족과 친구를 잃었고, 일부는 죽거나 실종되었습니다.\n\n그는 도미니카인들이 자신을 내버려 둔 체 이곳에서 살아갈 수 있었을 거라고 생각했으나, 상황은 점 차 변하고 있었고 불길한 기운이 감돌기 시작했습니다. 이젠 더 이상 정착민만이 오지 않고, 도미니카인들이 이를 위해 아이티인들을 학대하는 것이 아닙니다. 그리고 그런 움직임엔 이유가 있습니다. 보급품을 가득 실은 트럭에, 이를 지원하러 오는 군인들의 열이 계속해서 들어오고 있습니다.\n\n무언가 더 커다란 일이 벌어지고 있습니다. 모두가 느낄 수 있을 만큼 긴장이 고조되고 있었습니다. 불쌍한 아이티 농민을 그저 쫓아내거나, 괴롭히기 위해 수천 명의 군인이 필요한 게 아닙니다. 이들은 무언가를 준비하고 있었고, 그 무언가에 대해서 어렴풋이 짐작이 가지고 있었습니다. 만일 그의 생각이 옳다면, 그가 이곳에 오래 머물수록 이곳은 더 위험해질 겁니다."
 HIS_PP_flavor.6.a: "화약고가 쌓여가는군."
 HIS_PP_flavor.7.t: "불타는 다리"
 HIS_PP_flavor.7.desc: "대사관 내부엔 연기가 자욱했고, 불꽃이 갈라지는 소리는 양복을 입은 자들의 분주한 소리와 섞이고 있었다. 건물 외에 있는 모든 이들은 깨진 창문을 천으로 덮거나 소각용 파일을 쓰레기통으로 옮기느라 분주했다. 한편, 소수의 불운한 인원들은 건물 주변으로 모여든 군중들을 진정시키기 위해 애쓰고 있었다. 아무리 고함을 지르고 대사관 진입을 제어하려 해도, 사람들은 끊임없이 몰려들고 있었다. 대사관 집무실에 있는 주 도미니카 이베리아 대사는 머리를 감싼 채 책상에 앉아 있을 뿐이었다.\n\n눈 앞에는 전화기가 놓여 있었다. 다른 전화기와 다를 바 없는 검은색으로 이루어진 플라스틱 도구일 뿐이다. 그러나 이걸 집는 순간, 대사의 경력 커리어에는 빨간 줄이 그여질 것이다. 그에게는 시간을 벌 하나의 수단이 있었다. 그와, 대사관 직원들을 보호할 수 있는 한 가지 방법, 이베리아가 이 재앙에서 체면을 세울 수 있는 방법, 정확히는, 그런 일을 해 줄 수 있는 한 무리의 사람들이 있었다.\n\n미국인들은 섬으로 쳐들어온 이 미친개들의 목줄을 잡아당겨 이들이 우리 인원들을 다치게 하는 것을 막을 수 있었다. 그리고 이들은 미국으로 이동하고, 다시 이베리아로 귀국할 수 있는 비행기 티켓을 줄 수 있었다. 미국인들은 이들 언론이 지난 몇 주간의 거래에 대해 지나치게 떠들지 않도록 약속할 수 있었다. 대사는 미국에게 무릎꿇고 빌어야 할 것이다. 하지만 그 대가를 치루어야 한다. 절망적인 상황은 이베리아가 카리브해에 두고 온 모든 카드를 미국인들이 몰수하도록 용인해야 할 것이다. 그리고, 대사는 지금 충분히 절박한 상황이였다."
 HIS_PP_flavor.7.a: "굽혀야 할 때를 알아라."
 HIS_PP_flavor.8.t: "보고: 도미니카의 상황"
 HIS_PP_flavor.8.desc: "일급기밀\n눈으로만 볼것\n[getIntelAgencyCaps]의 모든 구성원에게\n작전명 베른슈타인\n\n도미니카 공화국 - 카리브 - 이베리아의 동맹국\n\n외무부와 [getIntelAgencyShort]의 용감한 요원들의 성공적인 공작을 통해서 트루히요 정부는 공산주의 카리브 군단에 대항하는 투쟁에서 승리를 거두었음. 미국의 지원을 받는 지도부와 이에 합류해 반란을 일으킨 반역자들은 이제 사살당하거나, 포로, 또는 아이티로 도주하였음. 정권은 다시금 공고해졌고, 정부를 위협할 적들은 거의 완전히 숙청되었음.\n\n이번 진전은 우리에게 상당한 기회를 줄 것으로 여겨짐, 트루히요의 승리에서 우리가 담당한 역할로 인해 그의 정부와 긴밀한 관계를 맺을 수 있는 가능성이 생김. 동시에 정보부는 도미니카 정보국 내에 깊이 침투할 수 있었는데, 차후에 큰 도움이 될 것으로 여겨짐.\n\n이와 별개로 우리의 기본적인 목표는 달성되었음. 미국인들이 자신의 뒷마당에 있는 아킬레스건을 제거한다는 목표를 제지하는 기본 계획은 완전히 성공함. 이번 계획 성공에 관여한 모든 인원들에 대한 보상과 치하에 대한 추천이 관련 관련 상관들에게서 정리되어 올라올 것임.\n\n독일이 안전하기를"
 HIS_PP_flavor.8.a: "미국의 복부를 노리는 칼날, 이젠 우리의 것이다!"
 HIS_PP_flavor.9.t: "앵슈 사건"
 HIS_PP_flavor.9.desc: "어제 정오 민족해방인민당(PPLN)의 파르티잔 병사들이 아이티/도미니카 국경을 넘어서 마을을 공격했다 합니다. 물론 이 모든 내용이 사실이지는 않겠지만, 트루히요는 이에 대응해 아이티 국경지대와 앵슈 전역에 계엄령을 선포하고 이미 과밀하게 배치된 군 병력을 더욱 강화했는데, 이는 아이티 침략을 위한 명백한 구실로 여겨지고 있습니다.\n\n백악관과 미 국회가 이 소식을 제대로 받아들이지 못하고 있다 말하는 건 상황을 과소평가하는 것입니다. 의회는 이미 소란스럽고, 펜타곤이 들끓고 있으며 수많은 아이티인과 도미니카 민간인들이 총격전에 휘말릴 겁니다. 랭글리의 고위 간부는 아이티 본토 침공이 1주일 내로 시작될 것으로 예측하고 있으며, 그 시점에 개입 가능성에 관한 보고서가 대통령 집무실 책상 위에 놓아지게 될 것입니다."
 HIS_PP_flavor.9.a: "히스파니올라가 숨죽이고 있다..."
 HIS_PP_flavor.10.t: "보고: 도미니카의 상황"
 HIS_PP_flavor.10.desc: "일급기밀\n눈으로만 볼것\n[getIntelAgencyCaps]의 모든 구성원에게\n작전명 베른슈타인\n\n도미니카 공화국 - 카리브 - 이베리아의 동맹국\n\n도미니카 공화국에 파견된 독일 요원들 전원이 섬 밖으로 탈출하였고, 우리의 개입흔적에 대한 흔적을 완전히 지울 수 있었음. 그러나 유감스럽게도 트루히요 정권의 무능으로 인해 카리브 군단의 공산주의자들은 섬 내의 반군들과 손잡고 섬의 합법정권을 무너뜨리고 도미니카를 미국의 지배 아래 떠넘겼음.\n\n전 대통령의 행방에 대한 정보는 알려지지 않음. [getIntelAgencyShort]는 그의 위치를 파악하기 위해 노력하고 있으나, 현재로서는 신변에 대한 확인이 려울 것 같음. 거기에 카리브 군단은 현재 이념적 불일치로 인한 파벌 분열의 가능성이 존재하지만, 이들 중 그 누구도 트루히요가 그랬던 것처럼 라이히와 협력할 파벌이 존재하진 않는 것으로 파악됨.\n\n도미니카 공화국에서 우리의 노력은 실패로 종료되었다고 판단됨. 미국인들이 이번 사건을 유리한 입지에서의 외교적 명분으로 압박할 명분을 주지 않도록 카리브해의 해당 지역에 대한 더 이상의 관여를 하지 않는 것이 최선일 것으로 여겨짐.\n\n독일이 안전하기를"
 HIS_PP_flavor.10.a: "뭐, 시도해볼만한 가치는 있었지."
 hispaniola_news.1.t: "[Get_newspaper_header]푸에르토플라타 침공"
 hispaniola_news.1.desc: "트라움비라투스의 붕괴는 유럽의 지정학적 입지를 상당 부분 무터뜨렸으며, 그 여파는 대양 건너의 국가까지 도달했습니다. 과거 라파엘 트루히요가 이끄는 도미니카 공화국은 미국이 계획한 암살 시도에서 번번히 벗어나면서 오래 전부터 유럽 추축국들의 아메리카 진출에 관한 관문 역할을 함과 동시에 무역 협정을 주도했습니다.\n\n그러나 이제 트루히요의 운이 끝난 것 같습니다. 스페인 공화파 출신 망명자 알베르토 바요가 이끄는 반파시스트 의용군 카리브 군단이 푸에르토플라타에 상륙해 트루히요를 축출하려 하고 있습니다. 미국과 쿠바 공군은 서로 협력해서 도미니카 공화국 북부의 주요 거점에 폭격을 진행하고 있습니다. 동시에 도미니카 공화국 내부에서의 반란과 관련된 보고가 들려오기 시작했으며, 이제 이 섬의 미래를 위한 싸움이 시작된 것이 분명해 보입니다."
 hispaniola_news.1.a: "트루히요를 영원히 끝내버릴 시간이다."
 hispaniola_news.1.b: "우리는 이 미국의 꼭두각시들에게 이곳의 진정한 주인이 누구인지 보여줄 것이다!"
 hispaniola_news.1.c: "카리브 도련선이 붕괴했다."
 hispaniola_news.2.t: "[Get_newspaper_header]도미니카 정권의 붕괴"
 hispaniola_news.2.desc: "최근 전문가들과 도미니카 반군이 주장하던 내용이 호아킨 발라게르가 도미니카를 탈출해 이베리아로 망명했다는 소식이 전해지며 사실로 판명되었습니다. 발라게르의 지지자들은 모두의 예상보다 더 강하게 저항하며 침공을 오랜 기간동안 버텨냈습니다. 그러나 도미니카 반군이 산토도밍고로 계속 접근해옴에 따라 정권이 더 이상 버틸 수 없는 상황이였다는 점이 분명해졌습니다.\n\n과거 쿠바 혁명의 승리와 비슷한 장면이 다시 나타나고 있는데, 승리를 거둔 반군 지도부들은 협력자들의 집이 보복자들에 의해 약탈당하는 사이 무기를 들고 산토도밍고 시내로 진입했습니다."
 hispaniola_news.2.a: "카리브해에 파시즘이 설 자리란 없다."
 hispaniola_news.2.b: "제국이 진정으로 무너졌다는 사실을 받아들일 시간이다."
 hispaniola_news.2.c: "미 제국주의 타락이 점차 확산되고 있군."
 hispaniola_news.2.d: "혁명의 열정이 카리브해에서 계속 확산되어 간다."
 hispaniola_news.3.t: "[Get_newspaper_header]카리브 군단을 격퇴시킨 트루히요"
 hispaniola_news.3.desc: "카리브 군단이 푸에르토플라타에 상륙한 이후, 전문가들은 트루히요 정권이 짧으면 며칠, 길어도 몇 주 내에 무너질 것이라는 관측을 하였습니다. 그러나 교전 과정에서 전국에 쌓인 시체가 독재자의 적이였다는 사실이 드러나면서 상황이 반전되었습니다. 군단의 마지막 잔당들이 항복하거나 도미니카 국외로 탈출하면서 트루히요 적권의 가장 큰 도전은 허무하게 끝을 맺고 말았습니다.\n\n섬에 대한 실패한 공격은 카리브 군단을 완전히 무력화시켰고, 몇몇 생존자들은 야음을 틈타 아이티 국경으로 도주했다고 합니다. 이번 실패는 카리브해에서 파시스트 세력이 건재하다는 사실을 증명하였으며, 미국과 쿠바의 위신은 크게 실추되었고 이제 트루히요의 지하감옥 안에 있는 전쟁 포로 석방 협상을 위해 그들에게 굽혀야 할 처지가 되었습니다."
 hispaniola_news.3.a: "씨발! 죄다 독일놈들 때문이야!"
 hispaniola_news.3.b: "히스파니아 사람들이 단결한다면, 그 누구를 두려워하리!"
 hispaniola_news.3.c: "하나님은 하늘에, 트루히요님은 산토도밍고에 계신다."
 hispaniola_news.4.t: "[Get_newspaper_header]풀헨시오 바티스타 처형"
 hispaniola_news.4.desc: "쿠바 역사의 최신 장은 그 반대쪽에서 불씨를 지핀 자에 의해 끝을 맺는 듯 합니다. 풀헨시오 바티스타 전 쿠바 대통령은 4년 전 혁명으로 인해 도미니카 공화국으로 피신한 이후 산토도밍고의 정세마저 역전되자 재산과 가족을 데리고 이베리아로 다시 도피하려 했습니다. 그러나 반군이 바티스타의 차량을 접수하면서 그의 도피계획은 실패로 끝나고 말았습니다.\n\n그가 쿠바로 압송된 이후 섬 전역에서 크고 작은 축하행사가 열렸습니다. 아바나 거리에서 공개적으로 조리돌림당한 바티스타는 부패, 폭력, 살인, 반역죄를 포함한 수백가지의 죄목으로 기소되어 공개적인 재판을 받았습니다. 모두가 예상한대로 사형을 선고받은 그는 TV 생중계가 되는 아래 신속히 총살당했습니다."
 hispaniola_news.4.a: "도망따위 칠 수 없다."
 hispaniola_news.4.b: "저들은 그저 오래된 상처에 소금을 뿌리고 있을 뿐..."
 hispaniola_news.4.c: "만인에게 미움받던 자가 죽음을 맞이하는군."
 hispaniola_news.5.t: "[Get_newspaper_header]도미니카 공화국에서의 공산주의 폭동"
 hispaniola_news.5.desc: "카리브 군단에 의해 트루히요 정권이 전복된 이후 군단 내부에서 있전 균열의 조짐은 최근 급격히 악화일로를 걷게 되었습니다.\n\n알베르토 바요 군단 사령관의 지원을 받는 군단 내 사회주의 일파는 현 도미니카 정부에 대항하는 두 번째 혁명을 시작했다고 합니다. 산토도밍고 주요 기관과 건물은 이미 이들에게 접수되었고, 섬 전역에 배치된 수비대는 이들에게 항복하거나 아예 혁명에 가담한 것으로 보입니다.\n\n주변국들이 새로운 사회주의 국가를 조십스레 지켜보는 가운데, 도미니카에선 막시모 안토니오 로페스가 새로운 대통령에 취임했고 취임사에서 그는 이번 진전이 대륙을 가로지르는 노동자 혁명의 시발점이 될 것이라고 선언했습니다."
 hispaniola_news.5.a: "이대로 보고만 있을거야?"
 hispaniola_news.6.t: "[Get_newspaper_header]도미니카 공화국에서의 대규모 체포 물결"
 hispaniola_news.6.desc: "트루히요에 대한 카리브 군단의 승리 이후, 군단 내의 균열이 드러나기 시작했고, 이들 사이의 갈등은 최근 급격히 악화되었습니다.\n\n이 갈등은 군단 사령관 알베르토 바요의 지원을 받은 사회주의자들이 도미니카 공화국에 대항하는 2차 혁명을 일으키면서 절정에 도달했습니다. 그러나 민병대와 전 반군 병력들이 신속히 진압에 나섰기때문에 그 시도는 실패로 끝났습니다.\n\n바요는 이후 체포되었고, 마지막 혁명가들의 반란이 진압되면서 군단 내에선 대규모의 숙청이 시작되었습니다. 숙청의 규모는 점차 확대될 것으로 보여지는데, 군단과 도미니카 민병대 세력은 국내에 있는 사회주의 무장세력을 뿌리뽑으려 할 것으로 보입니다."
 hispaniola_news.6.a: "상황이 안정되길 바란다."
 hispaniola_news.7.t: "[Get_newspaper_header]트루히요 정권 전복"
 hispaniola_news.7.desc: "오늘 라파엘 레오니다스 트루히요가 암살되면서 도미니카 전역에 혼란과 긴장이 감돌고 있습니다. 대통령 사저로 이동중 무장과한들에게 습격당한 독재자는 수 발의 총탄을 맞았고, 얼마 지나지 않아 사망한 것으로 알려졌습니다. 이번 암살을 주도한 것으로 추정되는 도미니카 대통령 호아킨 발라게르는 카우디요라는 직위를 즉시 폐지하고 즉시 자신의 정적들과 트루히요 정권의 고위 협력자들에 대한 숙청을 시작했습니다.\n\n이어서 발라게르는 카리브 군단과 반정부 세력과의 협상을 진행하여 몇 가지 양보를 했고, 결정적으로 이들과의 휴전협정을 체결했습니다. 현재 많은 이들이 안도감을 느끼고 있으나 과연 이 휴전 조건이 지켜질지, 그리고 협정이 얼마나 지속될 지에 대한 우려가 남았습니다."
 hispaniola_news.7.a: "개새끼는 죽었지만, 아직 모든게 끝난 건 아니다."
 hispaniola_news.7.b: "아직 기회는 있다."
 hispaniola_news.7.c: "도미니카 공화국의 평화가 경각에 달려있다."
 hispaniola_news.8.t: "[Get_newspaper_header]도미니카 문화혁명"
 hispaniola_news.8.desc: "막시모 안토니오 로페스가 집권한 이후, 공산주의 정부는 수 년간 정부 내의 권력투쟁을 통해 지위를 공고히 해가고 있었습니다. 최근 이들의 권력 투쟁과 내분의 위기는 절정에 이른 것으로 보입니다.\n\n최근 로페스는 \"정부와 사회 내에 있는 부르주아적 요소'가 국가의 부패와 침체를 초래했다고 주장하면서 트루히요, 파시스트, 자유주의의 잔재를 모조리 뿌리뽑고 마르스크-레닌-아마조니즘 원칙에 따른 사회주의 국가로 탈바꿈시키겠다는 선언을 하였습니다.\n\n이미 도미니카 내의 적위병들이 반체제 인사에 대한 숙청과 탄압을 시작한 것으로 보입니다. 새로운 국면에 들어든 혁명에 의해 현재 도미니카 전역에서는 폭력 사태가 속출하고 있습니다."
 hispaniola_news.8.a: "또 다른 폭군이 등장한 건가?"
 hispaniola_news.9.t: "[Get_newspaper_header]도미니카 공화국의 대통령으로 선출된 라파엘 보네이"
 hispaniola_news.9.desc: "일부 관측통들의 예상을 깨고, 라파엘 보네이가 도미니카 공화국의 대통령으로 선출된 것으로 보입니다.\n\n보네이는 과거 트루히요 정권에 협력했던 인물이였으나, 동시에 독재정권 치하에서도 리버럴 세력으로 활동했던 인물이며 이번 봉기에 참여한 주요 인물이기도 합니다. 그의 이념은 시장자유, 정치적 자유주의 사상이 혼합되었으며, 트루히요 시대에 있던 일부 정책들을 유지하려 했으며 이러한 강령들은 국민들을 사로잡은 것으로 여겨집니다.\n\n이제 대통령직으로 오른 보네이는 국가의 사회적, 정치적 정체성을 유지함과 함께 도미니카 공화국의 문호를 다시 전 세계를 향해 개방하겠다는 의지를 표명했습니다."
 hispaniola_news.9.a: "공화국의 새로운 장이 시작되었다."
 hispaniola_news.10.t: "[Get_newspaper_header]도미니카 공화국의 대통령으로 선출된 후안 보스크"
 hispaniola_news.10.desc: "후안 보스크는 트루히요 정권의 오랜 정적이였으며, 최근 봉기가 일어나기 한참 전부터 국외로 추방당해있는 상태였습니다. 이미 그는 이번 대통령 선거에서의 유력 후보였고, 많은 이들이 예상한 대로 그가 대통령에 당선되었습니다.\n\n최근 선거기간동안 그는 좌파 사회민족주의자들과 혁명가들 세력을 규합하여 거대 세력으로 성장한 채 정치무대에 등장했습니다. 당선된 그는 취임사에서 트루히요 정권 시절 잔재로 남은 정치, 경제 정책과 제도를 모조리 폐기하고 사회정의에 입각한 도미니카 사회의 재창조를 이룰 것이라 선언했습니다. \n\n이제 막 취임한 그는 쿠바의 영향을 받은 정책을 시행하기 시작했는데, 노동조합, 노동권, 정치적 권리에 대한 대폭적인 확대가 포함된 것으로 여겨집니다."
 hispaniola_news.10.a: "트루히요의 유산이 드디어 끝을 맺었다."
 hispaniola_news.11.t: "[Get_newspaper_header]아이티 전격전"
 hispaniola_news.11.desc: "도미니카-아이티 국경에서 수개월 동안 군사력이 증강되어온 이래 오늘 도미니카군은 아이티로 진격을 시작했습니다. 공군, 포병의 합동 포격을 시작으로 기갑부대가 선봉에 서는 이번 작전의 목표는 단숨에 포르토프랭스를 점령하는 것으로 보입니다. 도미니카군의 공식적인 진격 목표는 도미니카 공화국 내부에 침투해 있는 아이티 공산 게릴라들의 공세에 대한 보복 및 이들의 무력화입니다.\n\n그러나 지정학 전문가들의 대부분은 아이티가 자유 국가 기구 내에서 지위가 정지된 틈을 노려 아이티를 합병하고 세력에서 노출되 있는 부분을 확보하기 위한, 즉 트루히요 정권의 전략적 움직임을 감추기 위한 표면적 핑계인 것이라 보고 있습니다. 도미니카군이 별 저항 없이 순조로이 진격하는 점을 고려해 볼때 상황은 절망적인 것으로 보여지며, 많은 이들은 향후 도미니카의 지배가 아이티 국민들에게 미칠 영향에 대해 두려워하고 있습니다.\n"
 hispaniola_news.11.a: "서둘러! 막아야 한다!"
 hispaniola_news.12.t: "[Get_newspaper_header]아이티 혁명"
 hispaniola_news.12.desc: "속보입니다. 민족해방인민당(PPLN)이 오랜 반란 끝에 아이티 정부를 무너뜨리고 포르토프랭스를 점령했다는 충격적 소식이 들려왔습니다. 수년 간 부패와 무능에 맞서 싸와온 신정부는 권력을 공고히 하고 국가 재건에 주력을 다하고 있습니다.\n\n신정부의 안정성에 대한 우려가 여전한 가운데, 일부 관측통들은 극단주의와 폭력성으로 점철된 역사를 지닌 PPLN이 혁명의 열기에 편승해 대규모의 유혈사태를 벌이는 것 아닌가에 대한 우려를 보내고 있습니다.\n\n전 세계가 공산주의 지도부 아래 새로운 길을 나아갈 것을 주시하고 있는 가운데, 일각에서는 이번 사태가 카리브해와 미국에 어떤 영향을 가져올 지에 대해 궁금해하고 있으며, 아마 후자의 경우 이번 사태의 명백한 패자로 기록될 것입니다.\n"
 hispaniola_news.12.a: "첫 번째 도미노?"
