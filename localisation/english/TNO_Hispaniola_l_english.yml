 PPI_USAF_bombing: "미 공군의 폭격"
 PPI_USAF_bombing_desc: "미 공군이 반군의 지원을 위해 동원되었고, 군단이 상륙한 이후 우리 군과 보급선을 괴롭히고 있습니다. 그들의 공세가 강화될 것이 분명하기에 상황이 악화되기 전 우리의 피해를 최소화시킬 필요가 있습니다..."
 PPI_USAF_bombing_2: "강화된 미 공군의 폭격"
 PPI_USAF_bombing_2_desc: "미국인들은 우리의 보급선, 요새, 그리고 우리 국민들을 목표로 우리에 대한 공중작전을 강화시키고 있습니다. 우리는 불리한 위치에 있으나, 우리는 이 일을 통해 조국을 양키들과 그 추종자들로부터 구해낼 것입니다."
 PPI_USAF_bombing_3: "무척 강화된 미 공군의 폭격"
 PPI_USAF_bombing_3_desc: "미국인들은 지역 내 모든 것을 목표로 우리에 대한 공중작전을 극대화시켰습니다. 완전한 파괴만이 우릴 기다리고 있고, 우린 그저 기도하고 우리가 지구 표면에서 지워지지 않기를 바라는 것 외에는 아무것도 할 수 없습니다."
