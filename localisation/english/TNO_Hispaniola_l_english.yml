 HIS_HAI.20.t: "앵슈 긴장"
 HIS_HAI.20.desc: "최고기밀/[GetDateText]\n발신: GERARD DAVIS JR.\n대통령 제안서\n\n주제:아이티 국경지대에서 도미니카의 준비작업\n\n1.아이티 국경에서 대규모의 도미니카 공화국군이 확인됨. 규모는 수만 명에 달하며, 적절한 장비를 지급받은 상황을 고려 시 아이티에 대한 공세가 가능할 것으로 보여짐. 이는 독재자 라파엘 트루히요가 언젠가 공세적인 전쟁을 실행할 것을 시사하고 있음.\n\n2. X/XX과 X/XX 에 빅아이가 정찰을 한 결과 양국간의 분쟁지대인 앵슈에서 도미니카군이 대규모 증강된 것이 확인됨. 특히나 우려스러운 점으론 공격 각전을 지원하기 위한 것으로 보여지는 많은 군시설과 보급거점이 건설되고 있다는 점.임. SAD의 정찰 결과 많은 수의 부대가 해당 지역에 집결한 것을 확인했으며, 일반적인 양태인 방어태세로 주둔하고 있지 않다는 점이 확인되었음.\n\n3. 부대 규모의 확장은 최근 이루어지지 않은 것으로 보여지며, 정보원들은 침공이 임박할 것이라 예상하고 있음. 그리고 동시에 트루히요의 군대가 거의 저항없이 아이티를 압도할 시기를 예측하고 있음. 트루히요는 미국이 아이티를 지켜줄 수 없는 이 순간을 위해 군을 소집했을 가능성이 무척 높아보임. 관련 전문가들은 만일 일이 터지더라도 아이티가 도미니카군의 군세에 대항해 일주일 이상을 버티지 못할 것으로 예상하고 있음. \n\n4. 트루히요가 언제건 아이티를 공격할 수 있도록 확신하는 현 상황을 저지해야 함. 이 지역에서 적의 어떠한 공세도 저지할 수 있다는 확고한 태도를 유지해야 하며, 그동안 CIA는 병력의 수준, 규모에 대한 변화가 있는지 이 병력증강사태를 지속적으로 모니터링 할 것임."
 HIS_HAI.20.a: "진리를 알지니 진리가 너희를 자유롭게 하리라"
 HIS_HAI.21.t: "국경 소식"
 HIS_HAI.21.desc: "최고기밀/[GetDateText]\n\n발신: GERARD DAVIS JR.\n대통령 제안서\n\n주제:아이티 국경지대에서 도미니카군 철수\n\n1. 아이티 국경에 배치된 도미니카군이 철수를 시작함. 기갑병력을 포함한 많은 수의 병력이 앵슈에서 빠져나와 도미니카 전역에 재배치되는 중임. 예상되던 아이티 침공이 취소되었을 가능성이 높은 것으로 예상됩.\n\n2. 빅아이 또한 코르디예라 셉텐트리오날 산맥에서 이 지역을 벗어나는 열차 차량과 차량 수송 규모를 목격했음. 과거 촬영장면과 비교할 시 지역 내 창고에 보관되었던 보급품과 차량의 수 또한 현저히 감소했으며, 잔류병력들은 아이티의 침공에 관한 대응 수준으로 남아 있는 것으로 추정됨.\n\n3. 현지 언론에서도 앵슈의 병력 재배치 내용과 일치하는 보도가 진행되었음. 이러한 비무장화에 관해 언론들은 독재자 라파엘 트루히요가 최근 사망한 것과 직접적으로 관련된 것이라고 추정하고 있음. 이 변화를 통해 질서가 회복될 수 있을지, 또는 앵슈 문제를 완화시키려는 진정한 노력일 지에 대해서는 현재로서는 속단할 수 없음. 하지만 이제 아이티 침공이 신정부의 단기적인 목표에서 벗어난 만은 확실해 보임."
 HIS_HAI.21.a: "진리를 알지니 진리가 너희를 자유롭게 하리라"
