 PPLN_Government_of_the_Alliance_Generale: "연합동맹정부"
 PPLN_Government_of_the_Alliance_Generale_desc: "국민해방인민당(PPLN)은 혁명동맹의 지배적인 파트너라고 스스로 주장하지 않으나, 이들 중 가장 조직화한 집단으로서 권위를 얻었습니다. 이런 특권을 상쇄하기 위해 이들은 동료 혁명가들과 협력하고 더 많은 프로젝트에 대한 그들의 이해를 수용하기 위해 노력합니다. 여기서 문제는 아이티 사회의 근본적인 문제를 계급이 아닌 문화라 주장하는 자크-스테판 알렉시스의 누아르주의에 대한 논쟁이 치열해지고 있다는 겁니다."
 PPLN_Army_of_Insurgents: "무장 반군"
 PPLN_Army_of_Insurgents_desc: "역사상 모든 위대한 사회주의 봉기와 마찬가지로, PPLN 혁명군은 민병대 징집병과 아이티군 탈영자 출신의 누더기 같은 동맹으로 시작되었습니다. 하나의 군대가 전국에 퍼져 있는 것이 아닌, 중앙위원회의 명령을 받은 여러 지방군으로 구성되어 있으며 이는 어느 정도의 유연성을 가미하게 했습니다.\n\n그러나 새로운 혁명군에게 성장통이 전혀 없는 것은 아닙니다. 통신망, 보급의 열악함으로 인해 조직의 조율이 어렵고 프레드 밥티스트같은 악명높은 게릴라 부대처럼 지휘체계를 넘어서 행동하는 독립부대도 많이 있습니다. 중앙위원회가 이 문제에 대해 할 말이 있다면, 시간과 경험이 언젠가 이 문제를 해결해 줄 것이라는 겁니다."
 PPLN_Mass_Revolutionary_Movement: "대중 혁명운동"
 PPLN_Mass_Revolutionary_Movement_desc: "포르토프랭스의 엘리트들이 보지 못하고 무시하는 사회의 모든 측면을 수용하고, 아이티 전역에 대중적 호소력을 지닌 운동. 이것이 PPLN의 자부심입니다. 이 운동은 노동계급의 불만, 아이티인들이 아닌 자들에 대한 억압, 물라토 우월주의에 반대하는 흑인 민족주의에 대한 요구가 커지는 것을 대변하는 운동입니다. 아이티 부르주아 정부에 대항하는 이데올로기 전선에 당신의 대의가 무엇이건 PPLN은 당신을 받아들여 줄 것입니다."
 PPLN_Through_the_Hinche_Highway: "앵슈 고속도로 너머에서"
 PPLN_Through_the_Hinche_Highway_desc: "국경 너머 혁명가들의 신생 국가를 탄생시킨 도미니카 혁명 이후, PPLN의 운명의 변화는 예상치 못한 일이었으나 우리에게 반가운 일이기도 했습니다. 내륙에 있는 앵슈의 형제자매들은 우리에게 안식처와 자원병, 총기, 보급품들을 꾸준히 공급해 주고 있습니다. 그곳 거점에서 우리는 전우들과 함께 아이티를 되찾을 수 있다는 유리한 입지를 확보했습니다."
