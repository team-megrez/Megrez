HIS_HAI.6.b_tt_2: "§RControversy surrounding our presence in Haiti will be §Ystronger§!§!\n"

HIS_HAI.20.t: "Hinche Tensions"
HIS_HAI.20.desc: "TOP SECRET/[GetDateText]\nFROM: GERARD DAVIS JR.\nMEMORANDUM FOR THE PRESIDENT\n\nSUBJECT: DOMINICAN BUILDUP ON HAITIAN BORDER\n\n1. A large formation of armed forces from the Dominican Republic have been spotted on the border with Haiti. This force numbers in the tens of thousands, and is capable of launching an offensive into Haiti with combined arms support. This points to Dictator Rafael Trujillo preparing for an offensive war sometime in the future.\n\n2. Overflights by BIGEYE on X/XX and X/XX brought to our attention a large buildup of Dominican forces in the disputed Hinche region between the two countries. Especially concerning was the construction of many military installations and supply hubs seemingly meant to support offensive operations. SAD reconnaissance missions have confirmed a large number of units have assembled in the area, and many are not in a defensive posture as one would expect normally. \n\n3. This force has not seemed to expand recently, and informants within the government do not expect an imminent invasion. This may mean Trujillo is anticipating a time when his forces could overwhelm Haiti with little to no resistance. However, it is more likely Trujillo has assembled this force in preparation for a time in the future when America is unable to defend Haiti. Many analysts expect the Haitians to last less than a week against the Dominicans if this happens.\n\n4. It is imperative America does not allow Trujillo to think he can strike Haiti with impunity at any time. Our policy in the region should maintain this posture of firm commitment to dissuade any attack. In the meantime the CIA will continue to monitor this deployment for any changes in force levels or structure."
HIS_HAI.20.a: "AND YE SHALL KNOW THE TRUTH AND THE TRUTH SHALL MAKE YOU FREE"

HIS_HAI.21.t: "Border News"
HIS_HAI.21.desc: "TOP SECRET/[GetDateText]\n\nFROM: GERARD DAVIS JR.\nMEMORANDUM FOR THE PRESIDENT\n\nSUBJECT: DRAWDOWN OF DOMINICAN FORCES ON BORDER\n\n1. Dominican forces that have been built up on the border with Haiti have been withdrawn. Large numbers of troops, including many armored components, are being moved out of the Hinche area and redeployed across the country. It is highly likely any imminent invasion with Haiti has been canceled.\n\n2. BIGEYE overflights have seen a number of vehicles on trains moving away from the area, and road convoys in the Cordillera Septentrional mountain range. Comparison with previous images have shown a marked reduction in stored supplies and vehicles at various depots in the area, and what units remain seem to be ones kept as a reaction force for a Haitian incursion.\n\n3. On the ground sources have noted a large deployment of troops across the country, consistent with a redeployment of the military from Hinche. Many sources believe the demilitarization is directly linked with the recent death of longtime Dictator Rafael Trujillo. Whether this is to restore order or a genuine effort to deescalate the Hinche issue is unknown at this time. However what can be concluded is an invasion of Haiti is no longer a short term goal for the new government."
HIS_HAI.21.a: "AND YE SHALL KNOW THE TRUTH AND THE TRUTH SHALL MAKE YOU FREE."
