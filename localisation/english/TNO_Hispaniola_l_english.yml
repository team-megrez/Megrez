 hispaniola_news.30.t: "[Get_newspaper_header]도미니카 공화국 대선에서 승리한 후안 보스크"
 hispaniola_news.30.desc: "미주기구와 외국 군대에 의한 수개월의 감독 끝에, 도미니카에서 마침내 자유 선거가 온전하게 실시될 수 있었습니다. 새로이 치러진 선거에서 후안 보스크 박사가 사회정의, 정치, 사회, 경제의 폭넓은 개혁을 공약으로 하여 대통령에 당선되었다 합니다.\n\n새 대통령은 국내 트루히요가 남긴 유산과 처리해야 하는 험난한 길을 걸어야 합니다. 사회정의, 개혁을 위한 그의 계획은 기반 시설과 교육에 대한 대규모 투자가 필요하며, 개혁을 추진할 지지를 얻기 위해 복잡한 정치적 동맹관계를 조율해야 할 겁니다. 후안 보스크 당선인은 당면할 수많은 고난에도 불구하고 국가의 미래에 대한 낙관적 태도를 보이고 있으며, 더 공정하고 공평한 사회를 구축하면서 모든 국민이 번성하는 데 필요한 기회에 접근할 수 있도록 노력할 것으로 보입니다.\n"
 hispaniola_news.30.a: "키스케야는 그 망령과 마주해야 한다."
 hispaniola_news.31.t: "[Get_newspaper_header]도미니카 강점 종식"
 hispaniola_news.31.desc: "마지막 외국인 부대가 철수하면서, 도미니카 공화국에 새로운 역사의 장이 열리고 있습니다. 동시에 미주기구와 자유 국가 기구가 몇 달 동안 감독해 오던 수개월 간의 군정이 끝나고 후안 보스크 대통령이 감독하는 민주적 민간 정부로의 권력 이양이 완료되었다 합니다.\n\n보스크 대통령은 정치, 사회, 경제 등의 분야에서 폭넓은 개혁을 할 것을 다짐했습니다. 하지만 그 목표를 달성하기 위해선 복잡한 정세를 극복하고 다양한 부문에서 이해관계의 균형을 맞추어야 할 것입니다. 이에 따라 전 세계는 도미니카 공화국이 밝은 미래를 향해 새로운 길을 계획하는 도미니카 공화국을 예의주시할 것입니다."
 hispaniola_news.31.a: "올바른 길로의 한 걸음."
 hispaniola_news.32.t: "[Get_newspaper_header]발라게르의 도미니카의 카우디요직 폐지"
 hispaniola_news.32.desc: "도미니카 공화국에서 전해진 속보입니다. 발라게르 대통령이 카우디요인 람피스 트루히요와의 권력투쟁에서 승리하였다 합니다. 발라게르는 람피스를 망명시킨 이후 정치적 라이벌과 트루히요 충성파들을 향한 재빠른 숙청작업을 벌였다고 합니다. 전국적 방송에서 발라게르는 카우디요제의 폐지를 선언하고, 최근까지 자행되던 독재체제에서 벗어나 정치적 자유화와 개혁을 시행할 것을 약속했습니다.\n\n신정부는 보다 개방적이고 민주적인 사회를 구축하기 위해 크나큰 도전에 직면해 있습니다. 하지만 트루히요의 유산이 여전히 남아있고, 많은 도미니카 국민들은 발라게르의 약속에 회의적인 반응을 보이고 있습니다. 그럼에도발라게르 대통령은 개혁의 대의에 전념할 것으로 보이며, 트루히요 가문이 설계한 정치 기구와 정치적 과잉 행동을 해체하기 위한 중요한 절차들을 이미 완료했습니다.\n"
 hispaniola_news.32.a: "트루히요 시대가 끝났다."
 hispaniola_news.33.t: "[Get_newspaper_header]트루히요의 도미니카 대통령직 폐지"
 hispaniola_news.33.desc: "갑작스럽고도 유혈 낭자한 숙청이 벌어진 이후 카우디요 람피스 트루히요는 정적 발라게르 대통령을 물리치고 국가의 자유화 기조를 꺾어냄으로써 자신의 권력을 공고히 만들었습니다. 전국적인 방송 연설에서  그는 대통령직을 폐지하고 권력을 카우디요 아래 통합하겠다 선언했습니다. 막강한 권력을 쥔 군정보부는 전국적으로 반체제 인사와 정적 숙청을 진행하고 있으며, 대규모 체포와 처형에 관한 보도가 잇따르고 있습니다.\n\n트루히요 지배하 도미니카공화국이 앞으로 어떻게 될지는 미지수지만, 국제사회는 점차 우려의 시각을 높인 채 상황을 예의주시하고 있습니다. 한편 게르마니에에선 상황 제어를 성공한 트루히요를 향해 축사를 보냈다 합니다.\n"
