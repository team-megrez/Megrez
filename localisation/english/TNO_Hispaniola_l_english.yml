 HIS_puertoplata.4.t: "도미니카 공화국의 상황"
 HIS_puertoplata.4.desc: "일급기밀\n눈으로만 볼것\n[getGermanIntelAgencyCaps]의 모든 구성원에게\n작전명 베른슈타인\n\n도미니카 공화국 - 카리브 - 이베리아의 동맹국\n\n트라움비라투스의 붕괴는 라파엘 트루히요 정부의 입지를 취약하게 만들었고, 내외적 행동에 제약이 걸리게 하였음. 현재 미국은 쿠바와 멕시코와 협력하여 소규모의 카리브 군단 병력을 훈련시키며 이 지역의 독재정권을 전복시키려는 직접적 행동을 취하려 하고 있음. 보고서에 따르면 수륙양용 훈련을 통한 해상 침투가 계획되어 이으며, 대중 혁명을 위한 반체제 인사들과의 연결을 꾀하고 있음.\n\n최근 변동사항으로 인해 이베리아는 도미니카 공화국에 대한 유일한 지원국이 되었음. 이들은 미국, 쿠바인들의 계획과 배치된 요원들의 존재를 누설하였음. 산토도밍고 정부는 우리 정부에게 중립적인 입장이며, 이베리아와 우리와의 관계는 적대적임. 도미니카 정부를 지원한다고 해서 이러한 전망이 변할 것으로 여겨지진 않기 때문에, 이들의 존재를 통한 잠재적 이익은 무시해도 될 수준으로 판단됨. 그러나 이들의 지정학적 입지는 미국의 영향력이 지배하는 해당 지역에서 미국의 활동을 관찰할 수 있다는 점은 해당 작전에 관한 전략적 가치를 살릴 수 있을 것으로 기대됨.\n\n독일이 안전해지기를"
 HIS_puertoplata.4.a: "중립적 도미니카 공화국이 친미 공화국보다야 나을 것이다."
 HIS_puertoplata.4.b: "별 도움도 안 될 지역에 관심둘 이유는 없다."
 HIS_puertoplata.5.t: "임박해진 침공"
 HIS_puertoplata.5.desc: "일급기밀 - [GetDateText]\n발신: 행정 사무국\n대통령 제안서\n주제: 도미니카 공화국과 관련된 개입계획\n\n현재 카리브 군단의 훈련 계획은 적당한 성과를 거둔 채 마무리되고 있음. 푸에르토플라타 상륙작전은 미 국방부와 멕시코-쿠바 합동 정보기관의 심으를 통해 두 달 뒤에 개시될 예정임. 동시에 도시 전역에서 봉기가 일어날 계획임. 트루히요 정권과 외세 지원국들은 현 침략과 봉기계획을 미리 알고 있을 것으로 추정됨.\n\n현지 장교들이 제공한 보고서에 따르면, 현 군단의 능력은 향상되었으나 과거 경험이 이러한 이점에 제약을 주었다고 함. 봉기에 참여할 지역 반군과 군단에 무기 일부와 통신/보급품이 제공되었으며, 이들은 상륙을 위해 주요 지역에서 트루히요 군대의 시선을 분산시킬 것임. 최근 진행된 트루히요 정권의 반대파 탄압은 조직 핵심부를 표적삼아 진행되었으며, 이러한 전술은 이베리아 대테러 전술과 일치하는 것으로 판단됨. 동시에 도미니카의 무장이 증강되고 현대적 방공 시스템이 구축됨에 따라 침략에 대비한 투자가 이루어지고 있는 것으로 추정되고 있음.\n\n상술한 정보에 따라 계획된 개입작전에 있을 위협을 인식해야 할 것임. 외국의 개입은 해당 분쟁을 장기화시켜 작전의 성공 가능성을 줄일 수 있는 위험성을 내포하고 있음. 그러나 우리 또한 이러한 위험성을 이미 인지하고 있기 때문에, 우리 요원들은 외국 요원들을 체포하기 위해 총력을 다하고 있음. 그러나 그들의 초점은 상륙의 성공을 보장하는데 있기 때문에, 이러한 위험을 최소화시키기 위해서는 카리브 군단에 미 공군과 해군의 확고한 지원포격이 필요할 것으로 여겨짐"
 HIS_puertoplata.5.a: "진리를 알지니 진리가 너희를 자유롭게 하리라"
 HIS_puertoplata.5.a_tt: "§Y침공§!이 60일 후 §e시작§!될 것입니다."
 HIS_puertoplata.6.t: "임박해진 반란"
 HIS_puertoplata.6.desc: "기밀사항\n수신자 안토니우 올리베이라 살라자르 박사, 프랑시스코 프랑코 장군\n\n도미니카 공화국 - 카리브해의 전략적 동맹국\n\n최근 쿠바 마야리와 니페만 일대에서 병력을 훈련하던 카리브 군단의 계획이 마무리를 맺는 듯 합니다. 최근 훈련 프로그램 강도가 감소했고, 몇 주 동안 캠프 내외에서 군사물자 수송량이 눈에 띄게 증가했다고 합니다. 여기에 최근 쿠바 고위인사들은 도미니카 공화국에 대한 공공연한 적대적 발언을 내놓고 있다 합니다. 동시에 도미니카 공화국의 해안지대에서의 반란조직 활동도 눈에 띄게 증가했습니다.\n\n정보부의 예상대로라면 두 달 내로 도미니카 공화국에 대한 공세가 발발할 것으로 여겨집니다. 이에 대응책을 강구해야 할 것이 좋습니다. 고려할 만한 비상계획에 관한 초안이 이미 작성되어 있습니다. 해당 계획은 우리 군의 특수부대 증강과 장비 선적과 함께 진행될 것입니다. 최근 적들의 방첩 활동이 잦아졌습니다만, 현재는 거의 이루어지지 않는 것으로 보여집니다."
 HIS_puertoplata.6.a: "히스파니올라를 위한 싸움이 다가오고 있다."
 HIS_puertoplata.6.a_tt: "§R째깍째깍...§!"
 HIS_puertoplata.7.t: "임박해진 반란"
 HIS_puertoplata.7.desc: "일급기밀\n눈으로만 볼것\n[getGermanIntelAgencyCaps]의 모든 구성원에게\n작전명 베른슈타인\n\n도미니카 공화국 - 카리브 - 이베리아의 동맹국\n\n도미니카 공화국을 침공하기 위한 카리브 군단의 마지막 준비가 진행중이라고 함. 최근 훈련의 강도가 감소함과 함께 장비 비축에 더 집중하기 시작했으며, 몇몇 상륙정들이 카리브 군단 거주지 인근에 정박해 있음. 도미니카 공화국 내 전투와 반란이 급증하였으나, 현재로서는 그 활동이 얼마나 진전되었는지 평가하긴 아직 어려운 것으로 파악됨. 트루히요 정부는 이미 카리브 군단의 위험성을 인지하고 있는 것으로 보이나, 그들의 규모가 구체적으로 얼마나 되는 지에 대해서는 파악하지 못한 것으로 보임.\n\n현재 추세라면 군단의 침공은 약 2달 후 시작될 것으로 보여짐. 정보부는 히스파니올라 섬 내부의 조직을 형성하려는 노력을 하였으나 큰 성과는 없었던 것으로 보여짐. 다만 성공적으로 침투된 인원들은 어느정도 군단의 노력을 약화시킬 수 있을 것으로 기대됨. 동시에 도미니카 공화국을 위한 원조가 비밀리에 진행되고 있음. 외교적인 관계에는 영향을 주지 않을 것으로 여겨지나 이들은 원조 물자를 수용했음. 유사하게 이베리아 외교관들도 우리의 지원행위를 암묵적으로 지지하고 있으나, 그 이상의 공개적 협력 시도는 수용하지 않으려 함.\n\n독일이 안전해지기를"
 HIS_puertoplata.7.a: "우리 요원들의 노력이 결실을 맺길 바란다."
 HIS_puertoplata.10.t: "상륙"
 HIS_puertoplata.10.desc: "조종사는 마침내 미소지었다. 그는 한 가지 임무를 수행 위해 꽤나 오랜 시간을 기다려왔다. 스틱을 앞으로 기울이자 A-6 인트루더 기체는 하강을 시작했고, 기체가 가속되자 그는 다시 스로틀을 뒤로 당겼다. 처음 방아쇠를 당길 땐 힘을 가볍게 쥐었으나, 손힘이 점차 강해지는 것이 느껴졌다. 그의 앞에 있는 거대한 언덕에 죽음의 불길이 쏟아졌고, 마침 그곳 꼭대기엔 그리스도 조각상이 서 있었다. 그리고 이제 그 언덕엔 파시스트 포병이 흩어져 있을 것이다.\n\n포병에게 가장 중요한 것은 정찰병이며, 그의 임무는 타겟을 찾아 포구 뒤에 있는 사람에게 그 정보를 전달하는 것이다. 오늘 그 정찰병은 무언가를 발견했을지 몰라도, 타겟을 발견하진 못했을 것이다. 머리 위에서 미국 비행기가 그를 향해, 죽음을 부르며 날아오고 있었다. 비행기 총구에서 불이 뿜어지는 것을 볼 때 그저 그는 얼굴을 찡그리는 것 이상의 행동을 할 수 없었다. 그 목격자는 무전기에 입술을 대고 말을 했는데, 그건 경고였을까, 아니면 도와달라는 비명이였을까. 아무도 알 수 없을 것이다. 그리고 그 목소리는 폭발음에 금세 묻히고 말았다. 이제 한 때 포병 진지였던 곳에 비행기가 떼를 지어 날아오며 침공의 시작을 알리기 시작했다. 비슷한 이야기가 도미니카 공화국 해안가 인근에서 펼쳐지고 있었다. 그렇다. 미군 비행기들이 군사 목표물을 향해 대대적인 공습을 실시하고 있었다. 그리고 비행기 아래 푸른 바다에서 상륙정이 해안에 도달했고, 그곳에서 2천 명 이상의 사람들이 쏟아져 나오며 파시즘에 맞서는 자유의 싸움을 시작하였다.\n\n내부에서도 공세가 시작되었다. 반란, 폭동, 시위대가 외부의 동지들과 함께 독재자를 타도하기 위한 싸움에 합류했다. CIA가 지급한 현대식 총기부터, 1차 세계대전 이전부터 사용되던 구식 총기, 심지어 조잡한 창과 몽둥이까지 독재정권을 끝내기 위해 동원되고 있었다.\n\n그리고 그 노력은 결실을 맺었다. 트루히요가 상황을 파악하기 전에 푸에르토플라타 상륙은 성공하였고, 얼마 지나지 않아 서쪽으로 30km 떨어진 루페론에서도 똑같은 일이 일어났다. 백악관 상황실에서 리처드 닉슨 대통령은 맞은편에 앉아 있는 콧수염을 기른 남자에게 고개를 끄덕이고 있었다. 반대편에서 피델 카스트로도 말없이 끄덕였다. 그들 앞엔 군단 총사령관 알베르토 바요가 보낸 전보가 있었다."
 HIS_puertoplata.10.a: "\"방어선 형성 완료. 작전 성공했습니다. 다음 단계로 넘어가겠습니다.\""
