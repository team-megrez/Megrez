 hispaniola_news.25.desc: "히스파니올라에 일단 평화가 돌아온 듯합니다. 도미니카군의 진격이 아이티 국민과 군의 예상외의 거센 저항에 부딪히는 사이, 미국의 개입이 임박해진 가운데 트루히요 정권은 서쪽의 이웃 국가들을 협상장에서 만날 수밖에 없었습니다. 오늘 포르토프랭스, 산토도밍고 대표는 아이티 내 도미니카군의 철수를 공식화하는 문서에 서명하였습니다.\n\n이에 따라 아이티는 수 세기 만에 두 번째로 외세 침략자를 몰아내는 데 성공하였습니다."
