 hispaniola_news.26.t: "[Get_newspaper_header]라파엘 트루히요의 사망"
 hispaniola_news.26.desc: "라파엘 레오니다스 트루히요의 사망 소식이 전해지면서 도미니카 공화국 전역이 충격의 도가니에 휩싸였습니다. 수십 년 동안 도미니카를 지배해온 독재자 트루히요는 노환으로 오늘 세상을 떠났다 합니다. 지지자들은 그의 죽음을 애도하고 있으나, 대부분의 도미니카 국민 사이에선 앞으로 무슨 일이 일어날 것인지에 대한 기대감이 감돌고 있다 합니다.\n\n일단 새 카우디요로 아들 람피스 트루히요가 집권했으나, 그의 통치 능력에 대해서 여전히 많은 의문부호가 남아 있습니다. 그가 정말로 권력을 쥐고 있는 건지, 아니면 단순히 허수아비인지에 대해 많은 이들이 확신하지 못하고 있으며, 도미니카는 이로써 기로에 서면서 국가의 장래에 대한 불안감이 커지고 있습니다."
