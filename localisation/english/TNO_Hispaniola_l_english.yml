 HAI_Mulatocratie: "물라토 정권"
 HAI_Mulatocratie_desc: "미군이 아이티 공화국에 상륙하여 아이티를 점령하자, 신 정권에서 미국과 협력하는 협력자들이 생겨났습니다. 이들은 공화국의 물라토 엘리트층이 되어서 막강한 정치, 경제력 지위를 장악했고, 국가를 지배하기 시작했습니다. \"물라토 정권\" 이라고 불리는 이 제도는 미국과 그 영향력에 밀접하게 연된되어 있습니다.\n\n아이티 국민들 사이에서의 이 지위 격차는 레스코 정부가 현상유지와 함께 개혁을 거부하면서 관계가 악화되었습니다. 이후 많은 사람들은 피에르 데조이와 그의 개혁 강령에 희망을 걸었습니다. 국가의 경제는 살아나고 있으나, 정치 개혁은 마치 주먹구구식 방식으로 이루어지며 휘청대기 시작합니다. 많은 국민들은 이미 정부에 대한 희망을 잃고 야당을 지지하기 시작했습니다."
 HAI_Occupation: "끝없는 점령"
 HAI_Occupation_desc: "미국의 아이티 점령은 공식적으론 1934년 끝났고, 마지막 미군이 그해 아이티를 떠났으나 미국은 지금까지 국가의 정책을 통제해오고 있으며, 점령자의 영향력은 아직 사라지지 않았습니다.\n\n일부 사람들은 시간이 흐름에 따라 이 영향력이 언젠가 사라질 것이라 희망했으나, 2차 세계대전에서 연합군의 패배는 이 지역에 관한 미국의 계획을 변경시켰습니다. 미국이 학생들과 대중의 시위를 단속하는 레스코 정부를 지지하였고, 동시에 이 지역을 자신의 영향권 아래 계속 두도록 하면서 이 나라의 정치에 적극적으로 개입했습니다. 그러나 이들의 친미 과두정부 지지는 많은 야당 단체들이 미국인을 쫓아내자는 구호 아래 정부에 대항하여 게릴라전을 벌이는 결과를 가져왔습니다.\n\n쿠바 혁명이 성공한 이후, 이 게릴라들의 세력은 더욱 증가하여 아이티 정부는 OFN에게 점점 더 큰 자원의 블랙홀이 되었고, OFN은 이제 외형적인 통제를 유지하기 위해 \"치안 유지군\"에 의존하고 있습니다. 이제 점령자건 그 반대자건 모든 국민들은 이 끝없는 점령이 얼마나 지속될 수 있을지 궁금해하고 있습니다."
 HAI_Noirisme_Socialism: "루맹의 망령"
 HAI_Noirisme_Socialism_desc: "수십년 간의 경제, 사회적 불평등 이후, 물라토 귀적들이 국가 전역을 지배하면서, 사회주의와 누아르주의의 이상이 아이티 흑인들의 의식 속에 뿌리내리게 되었습니다. 누아르주의가 야당의 이데올로기가 된 반면, 쿠바 혁명으로 인해 더욱 대담해진 게릴라 성향의 사회주의자들도 득세하기 시작했습니다. 그리고 두 이데올로기의 지지자들 사이에서 종종 대규모 충돌이 벌어지기도 합니다.\n\n그러나 계급, 인종 정체성의 문제가 점차 얽힘에 따라 두 이념의 지지자들은 하나의 깃발 아래 단결하고 있습니다. 자크 루맹의 범아프리카주의 이상은 1944년 그와 함께 죽음으로 끝을 맽었으나, 자크 스테판 알렉시와 그가 이끄는 인민합의당은 이를 부활시켜 정부에 대항하는 야당 세력을 주도하기 시작하였고, 이들은 미국인과 트루히요 양측을 비난하며 전국적인 인기를 얻고 있습니다."
 HAI_the_red_scare: "적색 공포"
 HAI_the_red_scare_desc: "트루히요가 도미니카의 왕좌에서 물러나면서, 많은 이들은 이 변화가 새로운 평화의 시대를 가져오고 히스파니올라 사이의 협력이 이루어질 것이라고 기대했으나, 이제 그 기대가 그저 허상이였다는 것이 증명되었습니다. 트루히요는 의심할 여지 없이 아이티-도미니카인들 사이의 인종차별과 증오를 조장하는 인물이였으나, 그 배후엔 그만 있는 것이 아니면, 양측은 서로에 대한 존중을 여전히 보이려 하고 있지 않습니다.\n\n이는 새로운 도미니카 정권인 혁명 민병대가 시골 지역을 점령하기 시작하고 아이티인과 도미니카인 모두를 공격하게 되면서 많은 아이티인들은 PEP와 마르크스주의에 등을 돌리는 결과를 초래했고, 아이티 공화국과 아이티 국민들에 대한 \"새로운 위협\"거리로 부상하게 되었습니다.\n\n라보는 이러한 생각을 막기 위해 최선을 다하고 있으나, 레옹 캉타브 휘하의 반혁명 장교들은 이 공포심을 조장하는 기반이 되어 라보가 도미니카인들에게 조금이라고 굽히는 모습을 보일 시 그에게 덤벼들 준비를 하고 있습니다."
 HAI_socialism_vs_noirism: "사회주의 vs 느아르주의"
 HAI_socialism_vs_noirism_desc: "PEP가 아이티 부르주아 국가에 대한 가장 큰 저항운동으로 성장하였으나, 국경을 넘어 혁명을 도운 카리브해 군단의 잔당들의 도움 없이는 정권 전복은 불가능했을 것입니다.\n\n그러나 이들의 원조는 생각치 못한 이점을 가져왔습니다. 그들은 혁명군의 훈련과 정권 장악에 필수적이였으나, 사회주의란 존재감이 군단에 주는 영향력은 무시할 수 없는 규모였습니다. 마르크스주의의 혁명 세입자들은 PEP와 범아프리카주의의 배경으로 존재하고 있으나, 많은 이들은 그들을 그저 그 배경에 남이있기를 바랄 뿐이기 때문에 그들의 모든 점이 환영받는 것은 아닙니다. 많은 이들은 혁명의 \"오리지널 비전\"이 누아르주의를 기반으로 삼고 있다고 주장하는데, 이는 국민들의 경제적 투쟁이 아닌 물라토 엘리트들의 문화적 억압에서 탄생한 것이라 보고 있습니다.\n\n자크 알렉시는 자신의 인기와 카리스마를 통해 양측을 제어하고 있으나, 많은 이들은 그가 얼마나 오랫동안 이들을 화나게 하지 않고 양측을 조율하는 줄타기를 할 수 있을지 궁금해하고 있습니다."
 HAI_dreams_of_equality_and_democracy: "평등과 민주의 꿈"
 HAI_dreams_of_equality_and_democracy_desc: "내년 선거를 개최하길 희망하는 라보는 아이티 공화국의 심장부에 진정한 평등과 민주주의를 포함하는 새로운 헌법을 통과시키기 위해 그의 지도 아래 많은 정당들을 통합시켰습니다.\n\n그러나 이 꿈에 수많은 도전자들이 나타나기 시작하면서, 대통령의 길에 꽃길만이 있지 않다는 점이 명백해졌습니다. 과거 대통령을 지지하던 자들은 개혁이 이렇게까지 진행되어가는거에 당혹해하며 이젠 그를 기피하고 있고, 제라드 레스코가 주도하는물라토 엘리트층에게 권력을 돌려주려는 정치운동이 힘을 얻기 시작하였으며 국가기관과 전 총리도 그에 합류했습니다\n\n설상가상으로, 워싱턴은 선거에 참여한 막스 외디쿠르의 인기가 예상보다 훨씬 큰 것과 좀더 '중립적' 포지션의 다니엘 피뇰레의 인기를 보면서, 아이티 국내의의 반미감정이 예상한 것보다 더 큰 것으로 판단하고 그에 대한 \"무조건적 지지\"를 철회하기 시작했습니다. "
 HAI_enemies_on_all_sides: "사방의 적"
 HAI_enemies_on_all_sides_desc: "히스파니올라 섬 내에서 아이티의 적들이 격퇴되었고, 수십 년 동안 아이티를 지배해오던 부르주아 엘리트들이 도망치거나 투옥되었으며 트루히요의 파시스트 정권이 종말을 맞이하였으나, 아이티와 아이티 국민들의 적이 완전히 사라진 것은 아닙니다.\n\n미국인과 그들의 꼭두각시가 우리 주위에 있는 한, 아이티 사회주의 공화국은 언제나 위협에 둘러싸여 있습니다. 정복된 도미니카 영토의 자원을 이용하여, 정부는 포로들의 강제 노동력을 통해 히스파니올라 해안 전역에 요새를 건설하는 계획을 세웠고, 침략에 대항하는 국가의 방어 전략을 준비하기 시작했습니다. 이와 동시에 반체제 인사들을 관리하기 위한 새로운 기관인 인민방위청이 설립되었습니다.\n\n처음엔 이 조직은 저항 세력을 분쇄하는 것을 목표로 도미니카 지역에서 운영되었으나, 상황은 곧 변했습니다. 정부의 많은 사람들은 카리브해 군단의 영향력을 경계하며 그들이 충성하지 않을 것을 두려워하고 있기에, 인민방위청은 국가 기관으로 변모하고 섬 전역을 관리하기 시작하면서 더욱 군사화될 것입니다."
 HAI_hispaniola_war_torn_socialist: "히스파니올라 전쟁의 조짐"
 HAI_hispaniola_war_torn_socialist_desc: "히스파니올라는 그들의 역사가 기록되는 시점부터 전쟁으로 찢어져야 했습니다. 그러나 미국의 점령이 끝나고, 트루히요의 친구인 엘리 레스코가 당선되면서 상황이 진정되고 두 나라 사이는 평화가 깃든 새로운 시대가 예고되는 듯 했습니다.\n\n그러나 상황은 오래 지속되지 않았습니다. 두 독재자는 얼마안가 갈등을 벌이기 시작했으며, 아이티에 대한 미국의 간섭이 증가하면서 양국 사이의 긴장은 시간이 지남에 따라 고조되었습니다. 국경 충돌이 잦아지면서, 상대적으로 대규모이고 조직된 도미니카군이 1936년 합의된 국경선을 넘어서서 아이티 땅 일부를 점령했습니다.\n\n아이티에서 사회주의 혁명이 일어나고, 국경을 넘어 도망친 카리브해 군단의 잔당들이 전쟁의 불길을 부채질하면서 긴장은 더욱 악화되고 있습니다. 이젠 사회주의 민병대가 국경을 넘어 도미니카인 주둔지와 수비대를 괴롭히시 시작했습니다. 히스파니올라 섬의 전쟁은 이제 피할 수 없는 운명이 된 것 같아보입니다"
 HAI_hispaniola_war_torn_democracy: "히스파니올라 전쟁의 조짐"
 HAI_hispaniola_war_torn_democracy_desc: "히스파니올라는 그들의 역사가 기록되는 시점부터 전쟁으로 찢어져야 했습니다. 그러나 미국의 점령이 끝나고, 트루히요의 친구인 엘리 레스코가 당선되면서 상황이 진정되고 두 나라 사이는 평화가 깃든 새로운 시대가 예고되는 듯 했습니다.\n\n그러나 상황은 오래 지속되지 않았습니다. 두 독재자는 얼마안가 갈등을 벌이기 시작했으며, 아이티에 대한 미국의 간섭이 증가하면서 양국 사이의 긴장은 시간이 지남에 따라 고조되었습니다. 국경 충돌이 잦아지면서, 상대적으로 대규모이고 조직된 도미니카군이 1936년 합의된 국경선을 넘어서서 아이티 땅 일부를 점령했습니다.\n\n그러나 트루히요 정권이 종말을 맞이하고 라보의 쿠데타로 양국이 모두 민주주의 체제로 진입하면서 양국의 국민 사이의 긴장이 해소될 것이라는 희망이 싹트고 있습니다. 그러나 도미니카 공화국이 여전히 아이티 영토를 점령하고 있는 가운데, 섬의 평화라는 꿈에 여전히 의구심이 꿈틀대고 있습니다."
 HAI_something_familiar_yet_different: "친숙하면서도 다른 무언가"
 HAI_something_familiar_yet_different_desc: "언뜻 보면, 보네이는 또 다른 트루히요로 보일 수 있습니다. 정책적인 측면, 그리고 트루히요 정권의 저명한 인사로의 그의 경력을 생각해보면 이상할 일은 아닙니다. 그러나 이러한 시각은 자유주의와 자유 선거에 관한 새 대통령의 약속을 간과하였습니다. 명심하세요. 트루히요의 정책은 살아있지만, 그들과 함께한 억압은 더 이상 없답니다."
 HAI_a_flimsy_alliance: "어설픈 동맹"
 HAI_a_flimsy_alliance_desc: "후안 보스크 정권은 다양한 종류의 반트루히요 좌파들의 느슨한 동맹체와도 같습니다. 이는 때때로 대통령이 원하는 걸 넘어선 결과로 나타날 수 있습니다. 이는 정권 내의 분열을 야기하기도 하지만, 현재 도미니카 공화국 내의 적이라는 공통된 증오심이 이들을 하나로 묶고 있습니다."
 HAI_the_death_of_hope: "사라진 희망"
 HAI_the_death_of_hope_desc: "선거에서 레스코가 승리하면서, 많은 이들은 근미래 아이티의 민주화에 대한 모든 희망을 잃었습니다. 외세의 영향력을 등에 업은 대통령은 훨씬 반민주주의적 수단에 관여하고 자신에게 권력을 집중시키고 있습니다.\n\n아이티의 민주주의 신봉자들은 이제 하나의 결론을 내렸습니다. 엘리 레스코 정권이 무너지고 아이티에서 외세의 영향력이 거세되지 않는 한, 희망은 존재하지 않는다는 사실을 말이죠."
 HAI_on_the_hells_of_giants: "거인이라는 지옥 위에서"
 HAI_on_the_hells_of_giants_desc: "아이티가 직면한 문제는 특별한 것이 아닙니다. 많은 이들이 이전에 이 문제에 부딪혀야 했습니다. 심지어, 대륙의 거인도 그들만의 시련과 고난에 직면해야 했습니다. 하지만 자유와 문제 해결이 배타적이지 않다는 것을 루즈벨트와과 그 추종자들이 증명해냈습니다. 구호와 자유는 함께할 수 있다는 사실 말이죠. 그리고 미국 사람들이 여전히 더 완벽한 연합을 위해 노력하는 한, 피뇰레와 아이티는 그들과 함께 행진할 것입니다."
 HAI_a_brighter_tomorrow: "더 밝은 미래로"
 HAI_a_brighter_tomorrow_desc: "아이티 공화국의 옛 호전적이고도 새로운 대통령 막스 외디쿠르 정권의 기반은 사회주의 정책에 기초합니다. 이 정책의 목표는 간단합니다. 지금까지 어떤 후보도 다루지 않았던 아이티의 고질병, 부의 불평등을 완전히 없애는 것이빈다.\n\n그 때문에 평범한 아이티 국민들은 외디쿠르를 존경하고 있습니다. 그러나, 일부는 외디쿠르의 프로그램에 그다지 만족하지 않아하는 것 같아 보입니다."
