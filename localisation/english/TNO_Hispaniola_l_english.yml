 HIS_Hispaniola_War: "히스파니올라섬 분쟁"
 HIS_Hispaniola_War_desc: "히스파니올라 섬은 이곳에 있는 두 나라가 독립한 이후 전쟁으로 인해 고통받아오는 땅입니다. 그러나 미국의 점령이 끝나고, 트루히요의 친구인 엘리 레스코가 당선되면서 상황이 진정되고 두 나라 사이는 평화가 깃든 새로운 시대가 예고되는 듯 했습니다.\n\n그러나 상황은 오래 지속되지 않았습니다. 두 독재자는 얼마안가 갈등을 벌이기 시작했으며, 아이티에 대한 미국의 간섭이 증가하면서 양국 사이의 긴장은 시간이 지남에 따라 고조되었습니다. 국경 충돌이 잦아지면서, 상대적으로 대규모이고 조직된 도미니카군이 1936년 합의된 국경선을 넘어서서 아이티 땅 일부를 점령했습니다.\n\n게릴라들이 시골 지역을 장악하면서 아이티군은 간신히 국토를 통제하고 있었는데, 그 상황에서 일어난 침략과 점령 사태는 아이티 정부의 거국적인 치욕을 부채질함과 동시에 아이티 정부를 더욱 벼랑 속으로 몰아넣었습니다. 아이티 국민들의 복수심이 많은 사람의 마음 속에서 일고 있기 때문에, 이 섬에서의 전쟁은 조만간 다시 일어날 것이 분명해 보입니다."
