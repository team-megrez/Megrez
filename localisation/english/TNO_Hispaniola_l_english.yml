 HIS_PP_flavor.4.t: "대통령의 절망"
 HIS_PP_flavor.4.desc: "결단의 책상 위에는 사직서가 수북히 쌓여 있었다. 대부분의 문구는 대통령에 대한 실망같은 내용이 적혀 있었고, 일부는 글 위에 눈물자국이 배여 있었다. 비서실장 홀드먼은 미동도 않고 평소의 무표정한 모습으로 닉슨 대통령을 바라보고 있었으며, 대통령은 가죽의자에 앉은 채 결단의 책상 위에 발을 디딘 채 멍한 표정을 하고 있었다.\n\nCIA 소속으로 추정되는 한 남자가 오른손에 서류철을 들고 들어왔다. 책상 위에 그 폴더를 놓자, 닉슨은 마치 꿈에서 깨어난 것처럼 벌떡 일어나 소리치기 시작했다. \"이게 다 어떻게 된 거야? 그러니까, 분명 우리는 프로젝트에 엄청난 돈도 썼고, 할 수 있는 모든 일을 했고, 불쌍하게 징집된 그 개자식들- 그, 그... 트루히요 개자식들을 조지기 위해서였다고!\" 감정에 북받친 고함소리는 그를 말더듬게 하였지만, 분명 그 뜻만은 분명히 전달되고 있었다.\n\n\"우리는 왜...! 그러니까, 그러니까.... 그 개자식들에게 한방 먹일 수 없는거냐고!\" 울분에 찬 대통령이 팔을 허공으로 휘둘렀다. \"그래, 아직 방법이 있을지도 몰라. 우리가 그들에게 직접 침공할 구실을 만들 수 있지 않을까...\" 그러나 요원이 입을 채 열기도 전에, 대통령이 그 말을 잘라버렸다. \"아니지, 그 빌어먹을 언론에게 다 흘러가겠지, 국무부 그 개자식들이 그 계획을 다 흘려버리고 말 거니까!\" 대통령의 고함이 잦아들자 방 안이 다시 조용해졌다. \"당장 나가.\"\n\n그 남자는 당혹스러운 표정을 보였으나 결국 방 안에서 물러났다. 닉슨은 다시 자리에 쓰러지듯 않으며 주먹을 움켜쥐고 깊은 한숨을 내쉬었다. 할데만만이 문이 닫힌 이후의 내리깔린 침묵을 견딜 분이였다. 마침내 닉슨이 다시 입을 열었다. \"언론이 우리에게 책임지려 하는 사람들이 있으면 말이야.\" 대통령이 다시 심호흡을 했다. \"다 해고해. 이 좆같은 재앙에 얽힐 껀덕지를 전부 없애버려야 한다.\""
 HIS_PP_flavor.4.a: "\"알겠습니다.\""
 HIS_PP_flavor.5.t: "황소와 수탉이 독수리를 겁주다"
 HIS_PP_flavor.5.desc: "주 도미니카 공화국 이베리아 대사관 분위기는 항상 조용했었다. 이 대사관은 이베리아 재외공관들 중 가장 호화로운 건물이지만, 이들의 역할은 유럽과 조그만한 카리브해 국가의 사업가들을 위한 다리역할 이상의 행동을 보이지 않았다. 하지만, 오늘은 특별한 날이다. 커튼이 쳐져있고, 대사관의 문은 잠겨 있었다. 대사관은 오늘 그들을 위한 파티를 벌이고 있었다.\n\n공식적으로, 포르투갈과 스페인 이베리아 정부 관리들은 도미니카 공화국의 실패로 끝난 미국 시민들의 죽음에 대해 환호하거나, 논평을 올린 적이 없다. 그러나 그날 이베리아의 사업가와 정치인들은 이베리아 대사관에 모여 서로의 공을 치하하고 있었다. 결국, 트루히요의 승리는 이베리아의 승리와도 같았다.\n\n짧은 시간 동안 수십 명의 미국인들이 도미니카 공화국에 포로가 되었고, 이제 닉슨은 그들 중의 일부라도 되찾기 위해 몸을 굽혀야 할 처지였다. 그러면, 미국과 도미니카 공화국 사이 있을 회담에서 양측과 외교관계를 맺고 있고 동시에 우호적인 국가가 누가 있겠는가? 이베리아는 이 협상의 중재자역에 가장 알맞은 국가였다. 이제 대사와 기업가들은 미국이 포로을 데려가기 위해 베풀어야 할 호의에 침을 흘리고 있었고, 아마 트루히요도 마찬가지일 것이다.\n\n트루히요의 정권이 내외부의 모든 적들로부터 지켜지면서, 이베리아는 마침내 안정을 취할 수 있게 되었다. 키스케야는 앞으로 몇 년 동안 우리들에게 빚을 질 것이고, 권력을 쥔 자들증 누구도 그 사실을 잊지 않을 것이다."
 HIS_PP_flavor.5.a: "트루히요는 언제나 승리하리라!"
