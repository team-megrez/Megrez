 hispaniola_news.61.t: "[Get_newspaper_header]아이티군의 혁명전선 격파"
 hispaniola_news.61.desc: "아이티 혁명전선 전쟁이 종결되었고, 아이티는 구 사회주의 공화국을 완전히 점령했습니다. 사회주의 반군 PPLN이 제거된 이후, 아이티의 반사회주의 십자군 전쟁은 마침내 도미니카 인민 공화국의 완전한 항복으로 끝났습니다.\n\n자유 국가 기구의 지원을 받은 도미니카 인민 공화국의 새로운 점령 정권은 공식적으로는 과도정부를 표방합니다. 하지만 현지민들은 신정권에 부정적인 반응을 보이고 있으며, 새로이 파견된 미주기구와 자유 국가 기구의 평화 유지부대에 대한 적대감을 표출하고 있다고 알려졌습니다.\n\n미국인 이런 변화에 대해 긍정적 반응을 보이고 있으나, 의회와 다른 OFN 국가에선 이 \"과도정부\"에 대한 투자에 대해 불만을 표출하고 있는 정황이 포착되었습니다."
 hispaniola_news.61.a: "그렇게 혁명은 산산조각 났다."
 hispaniola_news.62.t: "[Get_newspaper_header]히스파니올라 혁명"
 hispaniola_news.62.desc: "도미니카 공화국에서 시작된 히스파니올라섬 전역의 사회주의 혁명이 오늘 혁명 전선에 의해 아이티가 무너지면서 종료된 듯합니다. 히스파니올라 혁명 전선은 포르토프랭스를 점령하고 OFN의 지원을 받는 물라토 정권을 전복시키고 아이티의 두 번째 혁명 국가를 수립했습니다. 혁명 지도부인 자크 스테판 알렉시는 수도 포르토프랭스 거리에서 도미니카의 붉은 군대 기갑차량의 진군을 보며 \"미국인들의 말대로 우리는 첫 번째 도미노에 불과하다...\"라는 발언을 했다고 알려졌습니다.\n\n이번 변화는 라틴아메리카 내 새로운 공산주의 국가 설립뿐만이 아닌 안방에서 미국의 군사력이 도전받고 패배하였다는 것을 의미하기 때문에, 라틴아메리카 전역에 크나큰 영향을 끼칠 것으로 보입니다."
 hispaniola_news.62.a: "장족의 발전이군."
