 hispaniola_news.21.t: "[Get_newspaper_header]카프아이시앵 선언"
 hispaniola_news.21.desc: "총성이 아이티의 거리를 흔들고 있습니다. 민족해방인민당은 미 제국주의의 지원을 받는 아이티 정권에 대항해 전국적인 게릴라 투쟁을 촉구하는 성명을 발표했습니다.\n\n아이티 불행의 역사 속 최신 연극의 장은 레스코-데주아 정부가 공산주의 반체제 인사들을 근절시키려던 수년간의 노력을 수포로 만들었습니다. 아이티군이 동원됨에 따라 게릴라전과 소규모 봉기가 전국에서 발생하고 있다고 합니다.\n\n한편 카리브 너머에선 지역의 균형이 자신들의 이익에 반하는 것인지에 대해 미국이 사태를 예의주시하고 있습니다.\n"
 hispaniola_news.21.a: "팍스 아메리카나에 대한 도전인가?"
 hispaniola_news.21.b: "슬슬 신경쓰이는데."
 hispaniola_news.22.t: "[Get_newspaper_header]아이티를 장악한 라보"
 hispaniola_news.22.desc: "트루히요가 포르토프랭스를 향한 위협적인 발언을 하면서 도미니카 공화국의 침공 위협이 커지는 가운데, 아이티 대통령 데주아가 행정부, 군 당국의 지원을 받은 쿠데타를 통해 권좌에서 물러난 것이 확인되었습니다.\n\n이번 쿠데타는 장관 프랑크 라보가 주도했는데, 그는 미국을 압박해 비상사태 이후 민주주의와 아이티의 제도를 강화할 것을 약속했다 합니다.\n\n미국은 이번 사건에 침묵을 지키는 가운데, 워싱턴이 비록 라보의 진정성을 확신하고 있진 못하고 있으나, 히스파니올라의 정세가 안정되기 전까지는 이 국가가 자유 국가 기구에서의 자격이 정지된다고 하더라도 무력 정변에 대한 비난이 크게 확산할 것으로 보이진 않습니다."
 hispaniola_news.22.a: "구세주인가, 또다른 독재자인가?"
 hispaniola_news.23.t: "[Get_newspaper_header]산토도밍고국의 형성"
 hispaniola_news.23.desc: "도미니카군이 점령한 포르토프랭스(현재 \"푸에르토 람피스\"로 개명되었음)에서 라파엘 트루히요가 아이티를 상대로 한 도미니카 공화국의 총체적 승리를 선언하고 아이티를 도미니카에 합병할 것을 명령했다 합니다.\n\n트루히요는 새로이 점령한 국가를 순방하고 구 아이티 지명의 개명 및 삭제를 지시한 후, 히스파니올라 섬 전역을 산토도밍고국 지배 아래 통일시키겠다고 공식적으로 선언했습니다.\n\n정복당한 아이티 주민들을 향한 잔학행위가 보고되고 있는 가운데, 북미 전역에서 대규모 제노사이드를 피해 탈출하는 아이티인들의 물결이 이어지고 있다고 합니다. 많은 전문가는 트루히요의 과대망상 아래 현 상황이 계속해 악화되는 것 아니냐고 우려를 표했습니다."
 hispaniola_news.23.a: "히스파니올라의 빛이 꺼져간다."
 hispaniola_news.24.t: "[Get_newspaper_header]히스파니올라 휴전"
 hispaniola_news.24.desc: "히스파니올라에 일단 평화가 돌아온 듯합니다. 도미니카군의 진격이 아이티 국민과 군의 예상외의 거센 저항에 부딪히는 사이, 미국의 개입이 임박해진 가운데 트루히요 정권은 서쪽의 이웃 국가들을 협상장에서 만날 수밖에 없었습니다. 오늘 포르토프랭스, 산토도밍고 대표가 아이티 내 도미니카군의 철수를 공식화하는 문서에 서명하였으나, 앵슈 지역은 도미니카의 전격전 이전 상태를 유지할 것으로 보입니다.\n\n이에 따라 아이티는 수 세기 만에 두 번째로 외세 침략자를 몰아내는 데 성공하였습니다."
