 HIS_puertoplata.3.t: "군단 활동에 관한 보고"
 HIS_puertoplata.3.desc: "기밀사항\n수신자 안토니우 올리베이라 살라자르 박사, 프랑시스코 프랑코 장군\n\n도미니카 공화국 - 카리브해의 전략적 동맹국\n\n최근 몇 주 동안, 도미니카 정보국의 지원을 받아 쿠바에 소규모 요원들을 파견했습니다. 이들은 라파엘 트루히요 정부를 전복시키는 잠재적 음모를 밝혀내기 위한 방첩활동에 투입되었습니다. 최근 방첩 결과는 트루히요를 제거하기 위한 외국의 지원을 받는 음모 위험성이 사실이라는 것이 명백해졌습니다.\n\n우리 요원들은 협박, 갈취, 뇌물 등을 섞어가며 카리브 군단 소속 2천여명 병사들에게 부분적인 침투를 시행했음. 요원들은 이들과 함께 수륙양용, 전투훈련을 진행했으며, 이들이 최근 쿠바, 해외에서 모인 몇 년 내 조국을 떠난 정치적 반체제 인사라는 사실을 확인하였습니다. 이들이 도미니카 공화국에 대한 공격을 준비하고 있다는 사실이 명백하며, 최근 몇몇 곳의 해안지역을 겨냥한 반군 조직의 공격 패턴을 고려할 시 이는 명백해지고 있습니다.\n\n이는 도미니카 공화국의 전망을 어둡게 하고 있습니다. 쿠바와 비슷한 신정부는 의신할 여지 없이 우리에게 적대적일 것이며, 라틴아메리카 전역에 대한 우리의 이익을 위태롭게 할 것으로 여겨집니다. 도미니카 정부는 이 위협에 대한 경고를 받았으며, 대규모 전쟁에 대한 대비를 시작했습니다. 다만 군단의 계획을 밝히기 위한 우리의 노력을 통해 이를 저지하고 불필요한 위험요소를 미리 제거할 수 있을 것으로 판단됩니다. 이와 관련된 몇 가지 비상계획이 입안되었으며, 즉시 실행하기를 촉구합니다."
 HIS_puertoplata.3.a: "그 계획 한번 살펴보지."
