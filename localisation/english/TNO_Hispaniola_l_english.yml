 HAI_Mulatocratie: "물라토 정권"
 HAI_Mulatocratie_desc: "미군이 아이티 공화국에 상륙하여 아이티를 점령하자, 신 정권에서 미국과 협력하는 협력자들이 생겨났습니다. 이들은 공화국의 물라토 엘리트층이 되어서 막강한 정치, 경제력 지위를 장악했고, 국가를 지배하기 시작했습니다. \"물라토 정권\" 이라고 불리는 이 제도는 미국과 그 영향력에 밀접하게 연관되어 있습니다.\n\n아이티 국민들 사이에서의 이 지위 격차는 레스코 정부가 현상유지와 함께 개혁을 거부하면서 관계가 악화되었습니다. 이후 많은 사람들은 피에르 데주아와 그의 개혁 강령에 희망을 걸었습니다. 국가의 경제는 살아나고 있으나, 정치 개혁은 마치 주먹구구식 방식으로 이루어지며 휘청대기 시작합니다. 많은 국민들은 이미 정부에 대한 희망을 잃고 야당을 지지하기 시작했습니다."
 HAI_Occupation: "영원한 미국의 존재감"
 HAI_Occupation_desc: "미국의 아이티 점령은 공식적으론 1934년 끝났고, 마지막 미군이 그해 아이티를 떠났으나 미국은 지금까지 국가의 정책을 통제해오고 있으며, 점령자의 영향력은 아직 사라지지 않았습니다.\n\n일부 사람들은 시간이 흐름에 따라 이 영향력이 언젠가 사라질 것이라 희망했으나, 2차 세계대전에서 연합군의 패배는 이 지역에 관한 미국의 계획을 변경시켰습니다. 미국이 학생들과 대중의 시위를 단속하는 레스코 정부를 지지하였고, 동시에 이 지역을 자신의 영향권 아래 계속 두도록 하면서 이 나라의 정치에 적극적으로 개입했습니다. 그러나 이들의 친미 과두정부 지지는 많은 야당 단체들이 미국인을 쫓아내자는 구호 아래 정부에 대항하여 게릴라전을 벌이는 결과를 가져왔습니다.\n\n쿠바 혁명이 성공한 이후, 이 게릴라들의 세력은 더욱 증가하여 아이티 정부는 OFN에게 점점 더 큰 자원의 블랙홀이 되었고, OFN은 이제 외형적인 통제를 유지하기 위해 \"치안 유지군\"에 의존하고 있습니다. 이제 점령자건 그 반대자건 모든 국민들은 이 끝없는 점령이 얼마나 지속될 수 있을지 궁금해하고 있습니다."
 HAI_Noirisme_Socialism: "루맹의 망령"
 HAI_Noirisme_Socialism_desc: "수십년 간의 경제, 사회적 불평등 이후, 물라토 귀적들이 국가 전역을 지배하면서 사회주의와 누아르주의의 이상이 아이티 흑인들의 의식 속에 뿌리내리게 되었습니다. 누아르주의가 야당의 이데올로기가 된 반면, 쿠바 혁명으로 인해 더욱 대담해진 게릴라 성향의 사회주의자들도 득세하기 시작했습니다. 그리고 두 이데올로기의 지지자들 사이에서 종종 대규모 충돌이 벌어지기도 합니다.\n\n그러나 계급, 인종 정체성의 문제가 점차 얽힘에 따라 두 이념의 지지자들은 하나의 깃발 아래 단결하고 있습니다. 자크 루맹의 범아프리카주의 이상은 1944년 그와 함께 죽음으로 끝을 맺었으나, 자크 스테판 알렉시와 그가 이끄는 인민합의당은 이를 부활시켜 정부에 대항하는 야당 세력을 주도하기 시작하였고, 이들은 미국인과 트루히요 양측을 비난하며 전국적인 인기를 얻고 있습니다."
