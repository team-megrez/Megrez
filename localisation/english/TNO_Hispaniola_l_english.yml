 CAL_PPI_cosmopolitan_brotherhood: "코스모폴리탄 형제단"
 CAL_PPI_cosmopolitan_brotherhood_desc: "본질적으로, 2차 카리브 군단은 아메리카 전역에서 소집된 의용군 단체입니다. 이들은 지역 전체에 퍼진 파시즘의 암덩어리를 제거한다는 하나의 목표 아래 싸웁니다. 이들은 독재 정권의 경험이라 혼란을 겪으면서 국경을 넘어 형성된 깊은 형제애를 공유합니다.\n\n이러한 형제애는 분쟁에 도움을 되고 있으나, 잠재적인 신병들의 넓은 문화적, 언어적 배경의 차이는 의사소통에 약간 어려움을 주기도 합니다. 그러나 그 이러한 비효율성이라는 어려움에도 불구하고 카리브 군단의 사기는 하늘을 찌를 듯 높습니다."
 CAL_PPI_rebels_of_fortune: "행운의 반군"
 CAL_PPI_rebels_of_fortune_desc: "누군가는 영광을 위해, 누군가는 정치적 목적을 위해, 어떤 이는 부와 재산을 위해 싸웁니다. 군단은 용병과 비슷하게 국가적, 정치적 분열을 넘어서 연합한 형제집단입니다. 하지만 이들은 부가 아닌 사명을 위해 싸웁니다. 이들의 영광은 폭정에 맞서 싸우는 것이며, 이들의 정치적 목적은 독재자들과의 전쟁이고, 그들의 부는 대의에 대한 헌신으로 채워지며, 그들의 행운은 파시즘이 없는 카리브해가 될 것입니다.\n\n그리고 운명은 대담한 자를 좋아하죠!"
 CAL_PPI_Internal_Sectarianism: "내부 종파주의"
 CAL_PPI_Internal_Sectarianism_desc: "이론적으로, 군단은 파시즘에 대항하여 연합된 비정치적 조직입니다. 실제로 각 군단병들이 가진 다양한 정치적 입장은 많은 마찰을 야기했죠. 특히나 군단이 끌어들인 많은 공산주의자들은 군단의 목적 통일에 걸림돌이 되는 원천이 되기도 합니다.\n\n이러한 분열이 극복될 수 있을지는 시간만이 답해줄 것입니다."
 HIS_puertoplata.1.t: "파라다이스에서의 걱정거리"
 HIS_puertoplata.1.desc: "기밀사항\n\n수신자 안토니우 올리베이라 살라자르 박사, 프랑시스코 프랑코 장군\n\n도미니카 공화국 - 카리브해의 전략적 동맹국\n\n트라움비라투스가 붕괴하면서 도미니카 공화국 정권의 주요 연줄이 끊어졌습니다. 국가의 안보에 대한 우려로 인해 라파엘 트루히요의 입지가 약화되면서, 군 내의 소수 장군들이 쿠데타를 모의하였다고 합니다. 이 음모는 지난주 정부 정보기관을 통해 발각되어서 외국의 지원 없이 수월하게 와해되었습니다.\n\n이러한 음모는 트루히요 정권이 공고화되기 전인 과거에나 있었던 일로, 이번 음모로 근 10년만에 처음 일어난 일이라고 합니다. 문제는 최근 사건들이 이러한 이러한 음모를 꾸미는 위협을 증가시키고 있다는 점일 겁니다. 이 지역 내의 몇몇 국가들은 이 정권에 적대적으로, 멕시코와 베네수엘라는 오래 전부터 이들에게 적대적이였으며, 쿠바에서 벌어진 최근 사건은 이들을 반트루히요 조직의 중심으로 만들었습니다. 미국과의 관계는 말할 것도 없이 적대적입니다. 트루히요는 최근 우리에게 개인적으로 해당 국가들의 지원을 받는 향후 계획과 이들의 성공 가능성에 대한 우려를 표명했습니다.\n\n우리 정권에게 트루히요의 권력 유지는 필수적입니다. 도미니카 공화국은 현재 라틴아메리카 내에서 우리와 가장 가까운 동맹국으로, 라파엘 트루히요의 노력은 우리의 전략적 이익에 핵심적인 역할을 합니다. 트라움비라투스가 붕괴하면서, 많은 이들이 그들 정부를 우리의 존재에 방해되는 고립정권으로 간주하고 있습니다. 만일 그의 정권이 외부의 압력으로 붕괴한다면, 이후 등장하는 후임자들은 협력에 훨씬 덜 개방적일 것으로 예상되고 있습니다. 해당 국가에 대한 정부의 관심이 집중되어야 할 것으로 여겨지고 있으며, 국가의 외교적 지위에 대한 인식을 개선하기 위해 공개적인 추가 지원이 필요할 것으로 보여집니다.\n\n발신: 외무부"
