 HIS_PP_flavor.10.t: "보고: 도미니카의 상황"
 HIS_PP_flavor.10.desc: "일급기밀\n눈으로만 볼것\n[getGermanIntelAgencyCaps]의 모든 구성원에게\n작전명 베른슈타인\n\n도미니카 공화국 - 카리브 - 이베리아의 동맹국\n\n도미니카 공화국에 파견된 독일 요원들 전원이 섬 밖으로 탈출하였고, 우리의 개입흔적에 대한 흔적을 완전히 지울 수 있었음. 그러나 유감스럽게도 트루히요 정권의 무능으로 인해 카리브 군단의 공산주의자들은 섬 내의 반군들과 손잡고 섬의 합법정권을 무너뜨리고 도미니카를 미국의 지배 아래 떠넘겼음\n\n전 대통령의 행방에 대한 정보는 알려지지 않음. [getGermanIntelAgencyShort]는 그의 위치를 파악하기 위해 노력하고 있으나, 현재로서는 신변에 대한 확인이 려울 것 같음. 거기에 카리브 군단은 현재 이념적 불일치로 인한 파벌 분열의 가능성이 존재하지만, 이들 중 그 누구도 트루히요가 그랬던 것처럼 라이히와 협력할 파벌이 존재하진 않는 것으로 파악됨.\n\n도미니카 공화국에서 우리의 노력은 실패로 종료되었다고 판단됨. 미국인들이 이번 사건을 유리한 입지에서의 외교적 명분으로 압박할 명분을 주지 않도록 카리브해의 해당 지역에 대한 더 이상의 관여를 하지 않는 것이 최선일 것으로 여겨짐.\n\n독일이 안전하기를"
 HIS_PP_flavor.10.a: "뭐, 시도해볼만한 가치는 있었지."
 hispaniola_news.1.t: "[Get_newspaper_header]푸에르토플라타 침공"
 hispaniola_news.1.desc: "트라움비라투스의 붕괴는 유럽의 지정학적 입지를 상당 부분 무터뜨렸으며, 그 여파는 대양 건너의 국가까지 도달했습니다. 과거 라파엘 트루히요가 이끄는 도미니카 공화국은 미국이 계획한 암살 시도에서 번번히 벗어나면서 오래 전부터 유럽 추축국들의 아메리카 진출에 관한 관문 역할을 함과 동시에 무역 협정을 주도했습니다.\n\n그러나 이제 트루히요의 운이 끝난 것 같습니다. 스페인 공화파 출신 망명자 알베르토 바요가 이끄는 반파시스트 의용군 카리브 군단이 푸에르토플라타에 상륙해 트루히요를 축출하려 하고 있습니다. 미국과 쿠바 공군은 서로 협력해서 도미니카 공화국 북부의 주요 거점에 폭격을 진행하고 있습니다. 동시에 도미니카 공화국 내부에서의 반란과 관련된 보고가 들려오기 시작했으며, 이제 이 섬의 미래를 위한 싸움이 시작된 것이 분명해 보입니다."
 hispaniola_news.1.a: "트루히요를 영원히 끝내버릴 시간이다"
 hispaniola_news.1.b: "우리는 이 미국의 꼭두각시들에게 이곳의 진정한 주인이 누구인지 보여줄 것이다!"
 hispaniola_news.1.c: "카리브 도련선이 붕괴했다."
 hispaniola_news.2.t: "[Get_newspaper_header]도미니카 정권의 붕괴"
 hispaniola_news.2.desc: "최근 전문가들과 도미니카 반군이 주장하던 내용이 라파엘 트루히요와 그 끄나풀들이 이끌던 정권이 무너지면서 사실로 판명되었습니다. 사실 트루히요는 예상보다 내전에서 오래 버텼고, 대부분 전쟁이 장기화될 것으로 예상했었습니다. 그러나 트루히요 정권의 2인자 호아킨 발라게르가 독재자에 대한 쿠데타를 벌였고, 트루히요는 소수의 장교단들에게 붙잡혀서 총살되었다고 합니다.\n\n이후 카리브 군단의 주도 아래 도미니카 공화국 임시 정부가 수립되었습니다. 그러나 미국과 군단이 국가의 안정과 선거 준비를 진행하는 재건정부에 발라게르의 참여를 배제시킴에 따라 많은 보수파들이 임시정권의 공정성과 안정성에 대한 의문을 표하며 지지를 철회하였습니다. 이 일이 향후의 재건과 안정에 어떤 영향을 미칠 지는 두고 보아야 할 것입니다."
 hispaniola_news.2.a: "카리브해에 파시즘이 설 자리란 없다."
 hispaniola_news.2.b: "제국이 진정으로 무너졌다는 사실을 받아들일 시간이다."
 hispaniola_news.2.c: "미 제국주의 타락이 점차 확산되고 있군."
 hispaniola_news.2.d: "트루히요의 사상누각이 무너지고 있다."
 hispaniola_news.3.t: "[Get_newspaper_header]카리브 군단을 격퇴시킨 트루히요"
 hispaniola_news.3.desc: "카리브 군단이 푸에르토플라타에 상륙한 이후, 전문가들은 트루히요 정권이 짧으면 며칠, 길어도 몇 주 내에 무너질 것이라는 관측을 하였습니다. 그러나 교전 과정에서 전국에 쌓인 시체가 독재자의 적이였다는 사실이 드러나면서 상황이 반전되었습니다. 군단의 마지막 잔당들이 항복하거나 도미니카 국외로 탈출하면서 트루히요 적권의 가장 큰 도전은 허무하게 끝을 맺고 말았습니다.\n\n섬에 대한 실패한 공격은 카리브 군단을 완전히 무력화시켰고, 몇몇 생존자들은 야음을 틈타 아이티 국경으로 도주했다고 합니다. 이번 실패는 카리브해에서 파시스트 세력이 건재하다는 사실을 증명하였으며, 미국과 쿠바의 위신은 크게 실추되었고 이제 트루히요의 지하감옥 안에 있는 전쟁 포로 석방 협상을 위해 그들에게 굽혀야 할 처지가 되었습니다."
 hispaniola_news.3.a: "씨발! 죄다 독일놈들 때문이야!"
 hispaniola_news.3.b: "히스패닉 사람들이 단결한다면, 그 누구를 두려워하리!"
 hispaniola_news.3.c: "하나님은 하늘에, 트루히요님은 산토도밍고에 계신다."
 hispaniola_news.4.t: "[Get_newspaper_header]풀헨시오 바티스타 처형"
 hispaniola_news.4.desc: "쿠바 역사의 최신 장은 그 반대쪽에서 불씨를 지핀 자에 의해 끝을 맺는 듯 합니다. 풀헨시오 바티스타 전 쿠바 대통령은 4년 전 혁명으로 인해 도미니카 공화국으로 피신한 이후 산토도밍고의 정세마저 역전되자 재산과 가족을 데리고 이베리아로 다시 도피하려 했습니다. 그러나 반군이 바티스타의 차량을 접수하면서 그의 도피계획은 실패로 끝나고 말았습니다.\n\n그가 쿠바로 압송된 이후 섬 전역에서 크고 작은 축하행사가 열렸습니다. 아바나 거리에서 공개적으로 조리돌림당한 바티스타는 부패, 폭력, 살인, 반역죄를 포함한 수백가지의 죄목으로 기소되어 공개적인 재판을 받았습니다. 모두가 예상한대로 사형을 선고받은 그는 TV 생중계가 되는 아래 신속히 총살당했습니다."
 hispaniola_news.4.a: "도망따위 칠 수 없다."
 hispaniola_news.4.b: "저들은 그저 오래된 상처에 소금을 뿌리고 있을 뿐..."
 hispaniola_news.4.c: "만인에게 미움받던 자가 죽음을 맞이하는군."
 hispaniola_news.5.t: "[Get_newspaper_header]도미니카 공화국에서의 공산주의 폭동"
 hispaniola_news.5.desc: "카리브 군단에 의해 트루히요 정권이 전복된 이후 군단 내부에서 있전 균열의 조짐은 최근 급격히 악화일로를 걷게 되었습니다.\n\n알베르토 바요 군단 사령관의 지원을 받는 군단 내 사회주의 일파는 현 도미니카 정부에 대항하는 두 번째 혁명을 시작했다고 합니다. 산토도밍고 주요 기관과 건물은 이미 이들에게 접수되었고, 섬 전역에 배치된 수비대는 이들에게 항복하거나 아예 혁명에 가담한 것으로 보입니다.\n\n주변국들이 새로운 사회주의 국가를 조십스레 지켜보는 가운데, 도미니카에선 막시모 안토니오 로페스가 새로운 대통령에 취임했고 취임사에서 그는 이번 진전이 대륙을 가로지르는 노동자 혁명의 시발점이 될 것이라고 선언했습니다."
 hispaniola_news.5.a: "이대로 보고만 있을거야?"
 hispaniola_news.6.t: "[Get_newspaper_header]도미니카 공화국에서의 대규모 체포 물결"
 hispaniola_news.6.desc: "트루히요에 대한 카리브 군단의 승리 이후, 군단 내의 균열이 드러나기 시작했고, 이들 사이의 갈등은 최근 급격히 악화되었습니다.\n\n이 갈등은 군단 사령관 알베르토 바요의 지원을 받은 사회주의자들이 도미니카 공화국에 대항하는 2차 혁명을 일으키면서 절정에 도달했습니다. 그러나 민병대와 전 반군 병력들이 신속히 진압에 나섰기때문에 그 시도는 실패로 끝났습니다.\n\n바요는 이후 체포되었고, 마지막 혁명가들의 반란이 진압되면서 군단 내에선 대규모의 숙청이 시작되었습니다. 숙청의 규모는 점차 확대될 것으로 보여지는데, 군단과 도미니카 민병대 세력은 국내에 있는 사회주의 무장세력을 뿌리뽑으려 할 것으로 보입니다."
 hispaniola_news.6.a: "상황이 안정되길 바란다."
 hispaniola_news.7.t: "[Get_newspaper_header]도미니카 공화국에서의 쿠데타!"
 hispaniola_news.7.desc: "오늘 라파엘 트루히요가 암살되면서 도미니카 전역에 혼란과 긴장이 감돌고 있습니다. 대통령 사저로 이동중 무장과한들에게 습격당한 독재자는 수 발의 총탄을 맞았고, 얼마 지나지 않아 사망한 것으로 알려졌습니다. 이번 암살의 배후로 추정되는 대통령 권한대행 호아킨 발라게르는 즉시 자신의 정적들과 트루히요 정권의 협력자들에 대한 숙청을 시작했습니다.\n\n이어서 발라게르는 카리브 군단과 반정부 세력과의 협상을 진행하여 몇 가지 양보를 했고, 결정적으로 이들과의 휴전협정을 체결했습니다. 현재 많은 이들이 안도감을 느끼고 있으나 과연 이 휴전 조건이 지켜질지, 그리고 협정이 얼마나 지속될 지에 대한 우려가 남았습니다."
 hispaniola_news.7.a: "개새끼는 죽었지만, 아직 모든게 끝난 건 아니다."
 hispaniola_news.7.b: "아직 기회는 있다."
 hispaniola_news.7.c: "도미니카 공화국의 평화가 경각에 달려있다."
 hispaniola_news.8.t: "[Get_newspaper_header]도미니카 문화혁명"
 hispaniola_news.8.desc: "막시모 안토니오 로페스가 집권한 이후, 공산주의 정부는 수 년간 정부 내의 권력투쟁을 통해 지위를 공고히 해가고 있었습니다. 최근 이들의 권력 투쟁과 내분의 위기는 절정에 이른 것으로 보입니다.\n\n최근 로페스는 \"정부와 사회 내에 있는 부르주아적 요소'가 국가의 부패와 침체를 초래했다고 주장하면서 트루히요, 파시스트, 자유주의의 잔재를 모조리 뿌리뽑고 마르스크-레닌-아마조니즘 원칙에 따른 사회주의 국가로 탈바꿈시키겠다는 선언을 하였습니다.\n\n이미 도미니카 내의 적위병들이 반체제 인사에 대한 숙청과 탄압을 시작한 것으로 보입니다. 새로운 국면에 들어든 혁명에 의해 현재 도미니카 전역에서는 폭력 사태가 속출하고 있습니다."
 hispaniola_news.8.a: "또다른 폭군의 등장?"
 hispaniola_news.9.t: "[Get_newspaper_header]도미니카 공화국의 대통령으로 선출된 라파엘 보네이"
 hispaniola_news.9.desc: "일부 관측통들의 예상을 깨고, 라파엘 보네이가 도미니카 공화국의 대통령으로 선출된 것으로 보입니다.\n\n보네이는 과거 트루히요 정권에 협력했던 인물이였으나, 동시에 독재정권 치하에서도 리버럴 세력으로 활동했던 인물이며 이번 봉기에 참여한 주요 인물이기도 합니다. 그의 이념은 시장자유, 정치적 자유주의 사상이 혼합되었으며, 트루히요 시대에 있던 일부 정책들을 유지하려 했으며 이러한 강령들은 국민들을 사로잡은 것으로 여겨집니다.\n\n이제 대통령직으로 오른 보네이는 국가의 사회적, 정치적 정체성을 유지함과 함께 도미니카 공화국의 문호를 다시 전 세계를 향해 개방하겠다는 의지를 표명했습니다."
 hispaniola_news.9.a: "공화국의 새로운 장이 시작되었다."
 hispaniola_news.10.t: "[Get_newspaper_header]도미니카 공화국의 대통령으로 선출된 후안 보스크"
 hispaniola_news.10.desc: "후안 보스크는 트루히요 정권의 오랜 정적이였으며, 최근 봉기가 일어나기 한참 전부터 국외로 추방당해있는 상태였습니다. 이미 그는 이번 대통령 선거에서의 유력 후보였고, 많은 이들이 예상한 대로 그가 대통령에 당선되었습니다.\n\n최근 선거기간동안 그는 좌파 사회민족주의자들과 혁명가들 세력을 규합하여 거대 세력으로 성장한 채 정치무대에 등장했습니다. 당선된 그는 취임사에서 트루히요 정권 시절 잔재로 남은 정치, 경제 정책과 제도를 모조리 폐기하고 사회정의에 입각한 도미니카 사회의 재창조를 이룰 것이라 선언했습니다. \n\n이제 막 취임한 그는 쿠바의 영향을 받은 정책을 시행하기 시작했는데, 노동조합, 노동권, 정치적 권리에 대한 대폭적인 확대가 포함된 것으로 여겨집니다."
 hispaniola_news.10.a: "트루히요의 유산이 드디어 끝을 맺었다."
 hispaniola_news.11.t: "[Get_newspaper_header]도미니카 공화국을 침공한 아이티"
 hispaniola_news.11.desc: ""
 hispaniola_news.11.a: ""
 hispaniola_news.12.t: "[Get_newspaper_header]아이티 혁명"
 hispaniola_news.12.desc: "아이티에서 들려온 기묘한 소식입니다. 기존 아이티 정권이 오늘 전복되었다고 합니다.\n\n도미니카 공화국에서 카리브 군단이 패배하면서 많은 군단원들은 아이티 국경을 넘어 망명해야 했습니다. 여기서 많은 병력들은 고향으로 돌아가는 대신 아이티 지역 게릴라들에게 합류하기로 결정했으며, 이는 이전에도 불안정한 정부의 지방통제력을 상실하는 결과를 가져왔습니다. 사회주의 민병대와 지방 반군들은 일제히 봉기하여 미국의 지원을 받는 현 정권을 무너뜨렸으며, 현재 섬 내의 OFN 소속 요원들은 급히 철수하였다고 합니다. 무척 불안정한 신정부는 범아프리카 사회주의 이념을 추종하는 자크 스테판 알렉시가 이끌고 있다고 합니다."
 hispaniola_news.12.a: "아아티에 사회주의가 자리잡었군."