 HIS_puertoplata_shootdown.1.t: "이카루스"
 HIS_puertoplata_shootdown.1.desc: "마이클 ＇럭키＇ 오를로스키 대위는 미국 기준으로도 노련한 전투기 조종사이다.\n\n말라야에서 폭격의 정밀성을 그 누구보다도 완벽히 다듬었고, 다가오는 지상 공격과 적기의 공격에 맞닥뜨리기 전에 기체를 탈출하는 분별력 또한 배웠다. 동료 사이에서 그 공적 덕분에 ＇럭키＇란 별명을 얻은 그는 이번엔 도미니카에서 작전을 수행하게 되었다. 도미니카는 일본에 비해선 마당 산책 수준이었다. 그들의 유일한 위협은 이제 괴멸 상태가 된 공군과 몇 발을 맞아도 흠집도 나지 않는 예광탄 정도였다.\n\n하지만 오늘로 럭키 오를로스키의 연승 행진은 끝나고 말았다.\n\n목표물에 가까워질수록 조기 경보가 요란히 울릴 때부터 이상했다. 그저 기기 결함으로 치부한 것이 치명적 실수였다. 독일제 미사일이 기체를 들이받고 낙하산을 펼칠 때, 그는 도미니카인들이 일본군에 맞먹는 방공전력을 보유하고 있단 사실을 깨달았다. 동승한 윙맨이 무선으로 보고하기도 전에, 또 다른 미사일 한 대가 비행기 꼬리로 날아들고 있었다."
 HIS_puertoplata_shootdown.1.a: "그가 지상에 상륙했을 때, 자신을 겨냥한 도미니카군의 총구를 볼 수 있었다."
 HIS_puertoplata_shootdown.1.a_tt: "§R공중지원 효율성이 크게 감소합니다!§!\n"
 HIS_puertoplata_shootdown.2.t: "덫"
 HIS_puertoplata_shootdown.2.desc: "19세의 페냐 이병은 다가오는 양키 비행기를 보고 겁에 질렸다.\n\n그뿐만이 아니다. 대원 전원이 공포에 질려 있었다. 소이탄 한 발로 부대 전체가 전멸했다는 이야기는 이미 들어본 적 있다. 만일 열과 충격파가 충분히 위협적이지 않다면, 잠을 자려고 눈감을 때마다 상처와 비명을 듣게 될 터였다.\n\n하지만 그들이 완전히 무기력했던 것은 아니다. 이들은 비행기로부터 몸을 숨기는데 능숙해졌고, 오늘만큼은 복수해줄 생각이었다. 첨단 독일제 휴대용 방공장비가 담긴 상자를 운반하는 이들은 트루히요의 명령으로 이걸 본 목적대로 사용할 것이다. 상관의 당당해 보이는 미소가 페냐에게 용기를 심어주었다. 오늘 퇴폐적인 양키놈들은 피를 흘리게 되리라.\n\n제트기가 사정권 안에 들어오자 이들은 비행기를 겨냥해 발포했다. 위장색 속의 침묵을 깨듯 몇 차례 소리가 울렸고, 모든 분대의 미사일이 공중으로 솟아오르기 시작했다. 미사일이 날아가는 것을 조용히 쳐다본 이들은, 마침내 페냐가 쏜 미사일이 양키놈의 기체에 격추되어 불덩어리로 변하는 장면을 보았다.\n\n환호성이 울렸다. 페냐는 곤살레스, 네메시오에게 목마 태워져서 부대원 모두와 악수를 나누었다. 그들은 해냈다. 그들이 비행기를 격추시킨 것이다. 이제 이들은 양키들을 아이티로 돌려보내 그 야만적 흑인 뒤에 숨어들 수 있게 되었다.\n\n축하 분위기는 경계와 저주의 외침 때문에 끝나버렸다. 양키 조종사가 살아남은 채 낙하산을 타고 있었던 것이다. 페냐와 그의 부대는 소총을 들고 적 조종사를 사로잡기 위해 이동을 시작했다."
 HIS_puertoplata_shootdown.2.a: "양키놈을 잡아라!"
 HIS_puertoplata_shootdown.2.a_tt: "§G우리 휴대방공시스템이 엄청난 효율을 발휘하고 있습니다!§!\n"
 POLITICS_HAI_CANTAVE_DESC: "레옹 캉타브 장군이 시간을 할애하며 하는 일이 있다면, 그건 아마 민주주의와 사회주의를 비판하는 다른 이들의 이야기를 들어주는 것일 겁니다. 시간이 흐르면서, 그 일은 캉타브 장군의 가장 좋아하는 오락으로 변했습니다.\n\n구 아이티의 통치체제는 결함이 가득했습니다. '민주적으로', '선출된', 대통령 레스코와 데주아는 잘 쳐주어봤자 부패한 이기주의자일 뿐이고, 그저 자기 이익을 위해 군침을 흘리는 무능한 놈들이었습니다. 물라토 정권이 이렇게나 결함 가득한 체제라는 것을 증명했는데, 아이티에서 반민주주의 선전을 읽는 것은 어쩌면 당연한 것 아니겠습니까?\n\n그런데, 아이티 국민들이 사회주의란 유혹에 이끌려 잘못된 길을 걸어가고 있다는 사실이 드러났습니다. 어떻게 그런 실수를 저지르는 걸까요, 그로서는 이해할 수 없는 일이었습니다. 사회주의에 인접한 길을 걸었던 프랑스, 스페인 공화당, 쿠바, 소련이 겪어온 재앙이 그 길을 걸어가는 것에 관한 충분한 경고를 하였음에도 말이죠.\n\n용인할 수 없는 일입니다. 그리고 군은 이런 불의를 참지 않았습니다. 그렇게 레옹 캉타브는 권력을 장악하고 사회주의자들과 민주주의자들을 권력의 전당에서 쓸어냈습니다. 퇴폐적이고, 실패한 이데올로기를 지지하는 자들이 이 일에 대해 불평할지 모르지만, 그들의 의견은 중요하지 않습니다. 이제 아이티 공화국의 대통령이 된 레옹 캉타브는 아이티 국민들을 전적으로 책임질 것이니까요. 그래요, 다른 놈들이 다 실패했으니, 조용히 찌그러져 있으세요. 이제 캉타브가 모든 것을 처리할 것입니다."
 POLITICS_HAI_FIGNOLE_DESC: "아이티는 수년간 불안정하고 비참한 길을 걸어와야 했습니다. 인종주의에 기반한 잘못된 통치로 인해 아이티 국민들은 밀실거래의 희생양이 되었습니다. 수십 년 동안의 어리석은 행보로 인해 국가는 고통받아 왔고, 도미니카인들은 아이티 정부와 국민 양측을 희생양 삼아 이권을 취해갔습니다.\n\n조국이 피를 흘리는 동안, 다니엘 '르 프로페슈르' 피뇰레는 이를 방관하지 않았습니다. 철저한 자유주의자인 그는 레스코와 데주아 정부에 끊임없이 반항했습니다. 레스코 패거리들은 정부에 대한 비난 기사를 쓰면 신문을 폐간시킨다거나, 그를 강제로 해임하는 등 철저히 보복했습니다. 하지만 그 행동은 효과가 있었습니다. 피뇰레의 열정적인 연설은 민중들의 인기를 끌었으며, 깨어난 민중들은 \"우로 콘프레제\" 동맹파업을 벌어 물라토 전제정권에 대항했습니다.\n\n비록 탄압에 의해 세가 위축되고 있었으나, 피뇰레는 죽는 날까지 싸우는 그 자체만으로도 만족했을지 모릅니다. 하지만 상황이 달라졌습니다. 프랑크 라보 정권은 더 이상 철권을 휘두를 수 없었으며, 새 대통령은 민주주의자나 공산주의자보다 도미니카의 공격을 더욱 두려워하고 있었습니다. 그렇기에 그는 이 '교수'를 믿고 엘리트 계층 잔당들을 설득하였고, 피뇰레 본인 또한 국내 좌익들을 설득하여 전 국민들은 새로운 대통령을 받아들이고 지지기반을 일시적으로 안정화했습니다.\n\n이제 아이티 국민은 하나의 지도자 아래 일시적으로 단결했습니다. 군, 지주층, 사회주의 혁명가, 일반 노동자들은 나폴레옹과 또 다른 폭군들이 그랬듯 땅속에 처박히는 그날까지 협력해야 합니다. 그리고 피뇰레는 섬의 모든 마을에 자유가 울릴 때까지 쉬지 않을 것이라 맹세했습니다. "
 POLITICS_HAI_FRANCOIS_DUVALIER_DESC: "물라토 계층은 프랑수아 뒤발리에를 법과 질서에 대한 위협으로 여깁니다. 아프리카계 아이티인, 특히나 특권계급에 적대적이고 네그리튀드와 흑인 민족주의를 지지하는 이들은 뒤발리에를 그들의 구세주로 여깁니다. 그를 지지하는 나머지 절반의 세력인 군은 그를 '좋은 사람'이라고 부릅니다.\n\n하지만 젊은 시절 그에게 치료받은 사람, 군인, 외국인, 외교관 같은 이들은 모두 그를 '파파독'이라는 별명으로 부릅니다.\n\n권력으로의 길이 확실치 않았을 때 그의 사상을 살펴봅시다. 1910년대 후반 미국이 아이티를 점령하면서 발생한 인종차별, 폭력 사태는 흑인 민족주의를 발흥시키며 젊은 뒤발리에에게 강한 인상을 남겼습니다. 그는 물라토 정권, 그리고 가난한 다수의 흑인 계층이 낳는 사회적 분노를 보았습니다. 범아프리카 이상을 지지한 뒤발리에는 지역 네그리튀드 운동에 참여했고, 길고도 혼란스러운 정치인으로서의 여정을 의학 박사 학위를 따기 전까지 걸어갔습니다.\n\n그리고, 이제 갑작스러운 대역전극과 함께 그가 아이티의 대통령이 되었습니다. 대부분의 사람들은 그가 오래된 물라토 특권층의 폐해를 타도하고 미국인에게 대항할 것이라 믿습니다. 하지만 그 후의 정책 까진 모르며, 이는 아무도 예상하지 못한 방향으로 넘어갈지도 모릅니다."
 POLITICS_HAI_HUDICOURT_DESC: "아이티는 수년간 불안정하고 비참한 길을 걸어와야 했습니다. 인종주의에 기반한 잘못된 통치로 인해 아이티 국민들은 밀실거래의 희생양이 되었습니다. 수십 년 동안의 어리석은 행보로 인해 국가는 고통받아 왔고, 도미니카인들은 아이티 정부와 국민 양측을 희생양 삼아 이권을 취해갔습니다.\n\n막스 레리오 위디쿠르는 국가가 배신당하는 것을 가만히 지켜보는 이가 아니었습니다. 삼촌인 피에르 위디쿠르 의원은 그를 지도하면서 이 청년을 뛰어난 연설가이자, 아이티 좌익사상에 공헌한 인물로 만들어 냈습니다. 학업을 끝내고 변호사로 졸업한 그는 삼촌의 사무실에서 활동하기 시작했습니다.\n\n위디쿠르의 좌익 사상은 미국, 스테니오 뱅상, 엘리 레스코 등등 아이티 안팎의 모든 전제주의 정권과 패권에 대해 비판적 성향을 보입니다. 그리고 이들은 그를 탄압하는 것에 만족하지 않고, 몇 번이나 그를 고문하고, 그와 주변인들을 체포하고, 출판물을 폐쇄하고, 일터에서 추방했습니다. 하지만 이 중 어느 것도 그를 멈추게 할 수 없었습니다. 강철같은 결심은 더욱 굳혀져 갔고, 아이티 사회의 많은 계층들은 그에게 찬사를 보내며 넓은 지지층을 구축할 수 있었습니다.\n\n이제 시간이 왔습니다. 정부는 어떤 식으로건 길을 열어주었고, 이제 위디쿠르가 모든 책임을 맡게 되었습니다. 많은 이질적 파벌이 연합전선을 안정시키고 정부를 영속적이고도 제대로 굴러가도록 만들기 위해 그를 신뢰하고 있습니다. 위디쿠르는 국민들이 만들어 준 공로를 기억하며, 그들의 신뢰에 보답하기 위해 목숨을 걸 것입니다."
 POLITICS_HAI_LAVAUD_DESC: "전직 장군이자 현 대통령 프랑크 라보의 집무실을 들여다보면, 레스코와 그 후계자(라보는 그를 '레스코의 개 데주아'라고 부름) 가 남긴 물라토 정권의 상징들이 바닥에 나뒹굴고 있는 것을 볼 수 있습니다. 라보는 과거 상관의 어리석은 인종주의적 정책을 가능한 한 철폐하기 위해 노력하고 있기에, 그런 움직임은 낯선 것이 아닐 겁니다.\n\n레스코와 데주아가 남긴 (잘못된) 유산은 라보가 군 장성으로 활동하던 시절과 거의 일치합니다. 1944년 아이티 국군과 국방부를 지휘하게 된 그는 레스코가 트루히요에게 지나치게 접근하여, 아이티를 희생시켜 그 후계를 위한 유리한 고지를 만들어 주는 것을 지켜보았습니다. 물라토 엘리트층들이 그 변태 같은 놈을 찬양하는 노래를 부르는 동안, 라보는 트루히요의 눈에서 그들이 오랫동안 바라왔던 것, 아이티 병합이라는 야망만을 볼 수 있었습니다.\n\n시간이 흐르면서, 아이티의 이 태만한 상황을 두고 볼 수 없었습니다. 레스코 정부가 정권을 유지한다면, 트루히요의 꿈이자 라보가 생각하는 최악의 좇같은 일이 빨리 실현되거나, 분노에 찬 포르토프랭스의 대중이 국가를 공산주의 미치광이들에게 넘길 것이 자명했습니다. 그래서 라보는 그의 자리에서 할 수 있는 일, 대통령을 끌어내리고, 군을 동원하여 절실히 필요한 개혁을 시작했습니다.\n\n라보는 르 프로페슈르(le Professeur)나 칸송 페(Kanson Fe)와는 다른 인물입니다. 민주주의, 좌파에 대한 관용은 그의 사전에 없습니다. 하지만 물라토 정권을 타도할 수 있다면요? 라보는 항상 이를 꿈꿔왔습니다. 물라토 특권층이 오늘날까지 그들의 권력으로 선을 행한 적이란 절대 없었으니까요."
 POLITICS_HAI_LESCOT_DESC: "과거의 지도자와 다를 바 없는 새로운 지도자가 나타났, 아니 돌아왔습니다.\n\n앙투안 루이 레오카르디 엘리 레스코 대통령은 취임 초기부터 자신의 의지만으로 통치를 해왔습니다. 고대 로마의 시인 유베날리스의 풍자시에 이런 문구가 있습니다. \"내가 이렇게 하라 명령하노니, 내 뜻이 이성적 판단을 대신하게 하라.\" 풍자와 경멸의 의미를 담고 있는 이 뜻을 레스코는 아주 열광적으로 받아들인 듯합니다.\n\n20년간의 도둑정치와 부패(레스코는 이를 전략적인 자금 운용이라고 칭합니다.)는 레스코와 그 동료, 그리고 그에게 혜택을 받은 이들을 제외한 모든 이들이 퇴행적이라고 비난하는 통치와 결합하여 연합국이 2차 세계대전에서 패하고 도미니카 공화국이 혼란에 빠지는 그 순간에도 여전히 권좌를 차지하고 있었습니다. 하지만 미개한 흑인들은 물라토와 백인 아래에 있는 자신의 위치를 이해하지 못하고 그들의 지도자에게 반기를 들었기에 레스코는 그 후계자이자 대역에게 자리를 물려줄 수밖에 없었습니다.\n\n물론, 이제 그 시기는 끝났습니다. 그의 휘하에 있는 국민들은 그 어느 때보다 큰 목소리로 불만을 표출하고 있으나 어쨌건 레스코는 권좌에 돌아왔습니다. 미국인들은 평소대로 그 의무를 다하며 그의 정권을 지켜줄 겁니다. 아이티 국민의 의지는 그 어떤 결정에도 영향을 미치지 않을 겁니다. 무엇보다 중요한 것은 올바른 자가 책임자가 되고, 올바른 자가 그들의 머리 위에 앉아 있다는 것입니다."
 POLITICS_HAI_MAGLOIRE_DESC: "아이티인들에게 칸송 페(철의 바지)라고 부르는 폴 오자느 마글루아르 장군은 트루히요의 측근들과 교조적 공산주의자들이 국가를 둘러싸고 있는 가운데 아이티 최후의 희망으로 떠올랐습니다.\n\n마글루아르에겐 파란만장한 과거가 있습니다. 때로는 전제 정권에 반대하고, 기회주의적으로 전제정권을 지지하기도 했습니다. 한때 그는 군에서 레스코의 가장 충실한 지지자였으나, 민중의 분노를 보고 난 후 물라토 정권과 그 후계자를 내쫓는 것이 더 현명하다고 판단했습니다.\n\n도미니카와 공산주의자에게 둘러싸인 아이티의 현 상황은 미묘합니다. 외부의 지원이 있을 테지만, 국가 방위는 현명하고 신중하게 수행되어야 합니다. 아이티 정부는 국가의 안정을 위해 일하기를 원하는 모든 이들을 받아들이고, 해야 할 역할을 부여하며, 광범위한 연합체로써 굴러가야 할 것입니다.\n\n그보다 더 중요한 점은, 캉타브 정권의 독재라는 우를 청산해 내고 민주주의와 고도의 자유주의를 정착시켜야 한다는 겁니다. 그렇지 않으면, 이 나라는 150년의 고난을 헛되이 날려버릴 겁니다."
 USA_UA_haiti_long_haul_tt: "§Q아이티§!의 §R군사적 불안§!은 단기간에 가라앉을 것으로 보이지 않으며, 미국은 앞으로 수년간 §Q아이티 내전§!에 휘말려야 할 겁니다. \n\n그렇기에 미국의 개입이 장기적으로 예상치 못한 결과를 초래하지 않도록 §Y이 분쟁에서 단호한 행동이 필요할 것입니다§!."
