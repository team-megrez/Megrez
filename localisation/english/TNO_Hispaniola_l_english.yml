 hispaniola_news.36.t: "[Get_newspaper_header]프랑수아 뒤발리에의 아이티 대통령 당선"
 hispaniola_news.36.desc: "1964년 아이티 대선의 승자는 반공주의와 흑인 민족주의를 내세운 프랑수아 뒤발리에가 되었습니다. 현지 보도에 따르면 아이티군과 무장한 뒤발리에 지지자들의 조직적인 폭력, 유권자 협박, 탄압이 있었다는 보고와 함께, 일부에선 투표소에서 사람들을 쫓아내거나 총구로 유권자를 위협했다는 사례 또한 보고되었다고 합니다.\n\n정확한 상황은 알 수 없으나, 양측 세력이 선거 개입이 확실시되고 있음에도 불구하고 아이티 군부는 뒤발리에 대통령 당선인을 지지한다는 성명을 보냈습니다. 이미 신정부를 지지하는 여러 성명이 발표되었으며, 뒤발리에가 그래왔듯이 군부 또한 부정선거 의혹을 전면적으로 부인했습니다."
 hispaniola_news.36.a: "아이티에 새로운 스트롱맨이 왔다."
 hispaniola_news.37.t: "[Get_newspaper_header]아이티 정부 전복"
 hispaniola_news.37.desc: "포르토프랭스 전역에 계엄령이 발효되었습니다. 도미니카 공화국의 사회주의화와 PPLN의 준동이 심해지는 등 히스파니올라 전역의 사회주 세력이 성장하는 데 대한 기존 아이티 정부의 무능한 대응은 레스코 대통령의 암살을 계기로 군이 정치에 직접적인 개입을 결정짓게 했습니다. \n\n레옹 캉타브 장군의 지배 아래 설립된 아이티 군사정부는 반공주의의 보루가 될 것이라는 다짐과 함께 주요 도시에서의 사회주의 세력 탄압을 시작했으며, 동쪽 이웃국가 등은 그런 초법적 행위에 대한 비난 성명을 보였스비다.\n\n히스파니올라섬 전역에는 전선이 새로이 그려지고 있는 듯합니다."
 hispaniola_news.37.a: "무척 걱정되는군."
