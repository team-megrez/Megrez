 PPI_civil_war_desc: "우리 공화국의 혼란스러운 상황은 인류 최선의 노력과 계획이 어리석음과 불신 앞에서 살아남지 못한다는 방식을 분명하게 보여주고 있습니다. 우리 노력은 현 혼란에 대한 외교적 해결책을 추진하기에는 턱없이 부족했고, 이제 키스케야 전역이 피를 흘리고 있습니다.\n\n이제 우리에겐 무자비한 노력이 요구됩니다. 이는 구질서와 신질서 사이 최후의 결전이 될 것이며, 둘 중 하나만이 살아남는 잔인한 괴물의 시대입니다. 패배자는 화를 입을 것이고, 승리자의 손엔 도미니카 공화국의 미래를 설계할 권리가 주어질 겁니다."
