 HIS_PP_flavor.1.t: "도움의 손길"
 HIS_PP_flavor.1.desc: "\"피델, 6년 전 당신이 나에게 지금 우리가 이런 호화로운 별장에 침략을 위한 논의를 함께 하고 있을 거라고 말했다면 난 분명 반신반의했을 것이요.\" 페르난도 구티에레스는 의자에서 기지개를 켜며 농담을 했다. 그는 온 멕시코가 두려워하는 DFS의 2인자라기보단, 마치 어디 놀러온 미국인 관광객같은 차림을 하고 있었다. 심지어 한 손에는 럼주와 부채가 들려 있었다.\n\n\"예. 하지만 당신을 절 감옥에 집어넣었다가 놓아주셧죠. 근데 그때 제가 그 정황을 자세히 말했다면, 당신은 절 의심하지 않으셧을 겁니다.\" 평소의 올리브색 군복을 입은 채 시가를 피는 피델 카스트로가 응수했다. 떠오르는 일출은 하늘을 은은한 분홍색으로 물들이고 있었다. 그는 과거 학생으로서 품었던 꿈을 지금 트루히요라는 파시스트를 타도하기 위해 다시 한 번 시도하고 있었다. \"아, 엄밀히 따지면 말이죠, 쿠바는 어느 나라도 침공하고 있지 않기에 지금 저희는 침략을 이야기하고 있는 게 아닙니다. 분명 쿠바군은 도미니카에 상륙하고 있지 않습니다. 쿠바군 출신이 몇몇 있긴 하지만, 그들은 '자유 의지로 고용되어' 그곳에 간 거 뿐이니까요.\"\n\n\"그렇지만, 해외로 나간 그 소수의 존재가 카리브 전역을 공포에 빠트리는 것 걱정되는군요. 몇몇 사람들은 당신이...\" 잠시 구티에레스는 목을 가다듬었다. \"이 지역의 모든 '존경받는' 지도자들을 무너뜨리는 것 아니냐고 걱정하고 있습니다.\"\n\n카스트로가 시가에 불을 붙이며 응수했다. \"모든 신문은 미국인들에게만 관심 가지고 있습니다. 지들끼리 서로 침을 뱉으려 열중할때 아무도 저흴 괴롭힐 생각을 하지 못할 겁니다.\" \n\n\"만일 일이 잘못되면, 그링고(미국인)들이 당신을 희생양으로 삼지 않길 바랍니다. 저희가 당신의 일을 돕지 못해서 미안하군요. 하지만 지금 우리 병사들은 고향에 있어야 합니다.\" 구티에레스는 약간 미안한 기색을 보이고 있었다.\n\n\"페르난도, 당신은 저에게 충분히 해 줄 만큼 했습니다. 그저 저희 부하들을 위해 기도해주세요. 그것만으로도 괜찮아요.\"\n\n구티에레스가 미소지었고, 카스트로는 다시 자신의 시가에 열중하기 시작했다."
 HIS_PP_flavor.1.a: "악마도 기도를 하는건가?"
 HIS_PP_flavor.2.t: "승리"
 HIS_PP_flavor.2.desc: "일반적으로 도미니카 국민들은 대통령궁으로 가는 거리에서 군화 소리가 들린다면, 헤네랄리스모 트루히요 각하께서 또 열병식을 개최하고 있다 생각할 것이다. 그러나 이번 행진은 달랐다. 파시스트들을 쓰러뜨리려 온 자들은 그 목적을 달성했다. 총사령관 바요는 우리바리, 모건, 메노요, 쿠벨라, 카마뇨같은 전우들이 팔짱을 낀 채 맨 앞을, 그리고 군단 병력들과 얼마 전까지 반군이였던 의장대가 섞여서 그 뒤를 따르고 있었다. 바요는 눈앞의 돔 건물, 대통령궁을 올려다보았다. 라 아바나의 대통령궁만큼이나 화려하진 않지만, 분명 이곳에서도 웅장함이 느껴지고 있었다. 그러나 시우다드트루히요가 전쟁터가 되면서 그 건물은 상당한 피해를 입었다. 군데군데 창문이 깨져 있었고, 벽과 기둥엔 총알자국이, 그을린 흔적이 보이는 돔에선 연기가 피어오르고 있었다.\n\n전투가 끝나자 피델이 승리했을때의 그 장면이 도미니카의 거리에서 재현되고 있었다. 협력자들이 반군에 의해 끌려와 차량으로 압송되고, 충성파 군대는 군단병들에게 항복하여 두 손을 들고 고개를 숙인 채 끌려가고 있었다. 군데군데에서 트루히요의 초상이 불타고 동상이 끌어내려지고 있었으며, 그 끄나풀이 호의호식하던 집은 철저하게 약탈당했다. 그리고 도시 곳곳에서 승리한 반군들은 슬픔에 잠긴 민간인들이 거리에서 시신을 수습하는 일을 도와주었다.\n\n퍼레이드가 끝난 이후, 바요와 그 동지들은 대통령궁으로 들어갔다. 피델의 혁명 당시 승리 이후의 회의는 동지에에 가득 찬 화기애애한 장면이었으나, 회의장의 분위기는 긴장감이 감돌고 있었다. 다들 미래에 대한 다른 비전을 가지고 있었고, 이들의 동맹엔 금이 가기 시작했다. 하지만, 이들은 아직 대중을 향해 이미지를 관리할 필요가 있었다.\n\n그래서 이들은 다시 팔짱을 낀채 계단으로 걸어나왔다. 바요는 군단의 깃발에 둘러싸인 연단 위로 성큼성금 걸어갔다. 눈앞에는 OFN과 멕시코 기자들, 카메라맨과 쿠바 국기와 도미니카 국기를 흔들며 환호하는 군중들이 있었다. 바요는 피델만큼은 아니었지만, 위엄있는 목소리를 통해 군중의 관심을 끌기 시작했다. \n\n\"혁명 동지 여러분! 마침내 트루히요의 파시스트 폭정이 끝을 맺었습니다! 그러니 이제 국가를 위한 재건이 시작되야 할 차례입니다. 본인은 선거가 개최될 때까지 전 반파시스트 세력을 대표하는 임시 군정의 수장으로 재직할 것이며....\""
 HIS_PP_flavor.2.a: "혁명 만세!"
