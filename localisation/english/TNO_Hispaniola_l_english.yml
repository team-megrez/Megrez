 HIS_HAI_decision.1.t: "연대의 끈"
 HIS_HAI_decision.1.desc: "미국과 히스파니올라는 지리적으론 가깝지만 원하는 대로 미국의 모든 물자를 아이티 내륙으로 운송하거나 공수할 수는 없는 법입니다.\n\n운동은 해안 도시로 제한되며, 아이티 산악지대로 화물을 신속하게 수송할 수 있는 비행장은 존재하지 않습니다. 아이티 내륙 깊숙이 위치한 지역사회와 전진기지의 경우 수백 년 전 그래왔듯이 짐꾼과 노새의 피땀으로 연결된 보급망이 그 역할을 수행하고 있습니다.\n\n그렇게 되면 아이티의 인프라를 개선할 수 있는 마지막 수단인 철도가 있습니다. 세기 초 미국의 점령 다시 세워진 철도 노선은 아이티 전역에 흩어져 있습니다. 그러나 많은 레일은 더위에 의해 휘어졌고, 수십 년 동안 방치되면서 침목이 썩어가거나, 아니면 세워진 네트워크가 수요를 맞추기에 충분치 않습니다.\n\n하지만 이 작업은 간단하게 해결될 수 있을 겁니다. 철로와 침목은 고된 노동과 강철 수입으로 수리가 가능하며, 전기나 수입 경유만을 고집하지 않는다면 숯으로도 증기기관은 작동할 수 있을 겁니다. 레오간에서 포르토프랭스를 거쳐 베레트까지 수리된 노선은 내륙으로 보급품을 운반할 수 있으며, 그곳에서 기다리는 짐꾼과 노새가 이 선로의 도움을 받아 최종 목적지까지 여러 차례 보급품을 운송할 수 있을 겁니다.\n\n철로를 깔고, 레일을 수리하고, 창고를 관리하는 일은 화려하거나 멋진 작업은 아니지만, 적어도 제 몫을 해낼 수 있었습니다."
 HIS_HAI_decision.1.a: "때론 옛 방식이 효율적일 수도 있다."
 HIS_HAI_decision.2.t: "페인트칠만을 넘어선"
 HIS_HAI_decision.2.desc: "보웬 비행장의 울퉁불퉁한 활주로에 착륙하는 경험은 어찌 보면 OFN 조사단이 아이티 공군의 시찰을 시작하면서 어떤 일이 벌어질지를 보여주는 가장 좋은 지표였을 지도 모른다.\n\n활주로 전체가 갈라져 있었으며, 유지보수원들은 가장자리에 움푹 패인 홀을 수리하는 데 관심을 가지고 있지 않았다. 미 공군 C-130은 낡은 관체탑 옆에 구멍이 숭숭 나 있는 철골 구조물, 이곳이 제대로 사용할 수 있는 격납고가 존재하지 않는다는 사실을 깨달았다.\n\n내부에 있는 몇 대의 P-51 머스탱은 비바람으로부터 보호받기 위한 덮개마저 씌워져 있지 않은 상황이었고, 보이는 모든 광경의 미군 정비대원들은 턱이 바닥까지 떨어진 채 상황을 받아들이고 있었다. 그나마 몇몇 기체는 작동이 가능했지만 목숨을 걸고 비행하려는 이는 거의 존재하지 않았으며, 나머지는 이미 오래전 부품의 수요로 인해 떼어진 껍데기에 불과했을 뿐이다.\n\n사령부 건물 안에는 20년 가까이 재판되지 않아 사용되지 않은 매뉴얼과 훈련 교본이 먼지와 곰팡이로 뒤덮여 있었다. 부대에 남아 있는 파일럿들은 내무실의 바닥을 닦고 거의 1주일째 부재하고 있는 사령관들을 대신해 기지를 경비하는 데 더 많은 시간을 할애하고 있었다."
 HIS_HAI_decision.2.a: "공군은 밑바닥부터 다시 재건되어야 한다."
 HIS_HAI_decision.3.t: "태우느냐 없애느냐"
 HIS_HAI_decision.3.desc: "\"더글러스, 오늘 밤 우리가 운반하는 게 뭔지 알고 있나?\" 조종사 오해리스가 C-130의 계기판을 점검하며 부조종사에게 말을 걸었다.\n\n\"그... '고엽제'라는게 대체 뭡니까? 테리 쪽 애들이 네이팜탄을 남쪽에 반입 중이라는건 아는데, 이건 대체 뭔지 모르겠습니다.\" 더글러스가 해리스 옆의 조종간에 앉았다. 오해리스는 자신의 기억을 더듬어 가며 그 용어의 뜻을 기억하면서 손가락을 튕겼다.\n\n\"그래, 고엽제. 우리 아버지께서 정원사로 일하실 때 사용하셨던 약품이지. 식물을 죽이기 위해 뿌리는 화학 물질 비슷한건데... 효과가 상당히 빨리 나타나서 알던 친구가 흡입할 때 병원에 실려간 적 있었어. 괜찮긴 했는데 나중에 뼈에 문제가 생기더군. 자 그럼 우리가 왜 아이티에 고엽제를 가져간다고 생각하는가?\"\n\n\"그거 아니면 네이팜탄인 건가요? 음. 우리 병사들에게 싸울 기회를 주냐 마냐의 문제겠군요.\"\n\n이륙 후 비행의 몇 분은 순조로웠다. 오해리스와 더글러스 사이의 분위기는 평온했으나, 두 사람은 가슴 속에서 느껴지는 불편함을 차마 부인활 수 없었다.\"\n\n\"음... 그래. 너무 신경 쓰지 말자고. 결국 우리가 들고 있는게 사람들을 덜 다치게 해주니까 말이지.\""
 HIS_HAI_decision.3.a: "\"그냥 정원을 가꾸는 도구일 뿐이라고. 장담하지.\""
 HIS_HAI_decision.4.t: "우유부단함"
 HIS_HAI_decision.4.desc: "제리와 칼은 차 안에서 산업 지구의 심야 불빛을 바라보며 담배를 나눠 피웠다. 축하 파티라 하긴 어려웠을 테지만, 둘은 지난 몇 년 만에 좋은 기분을 느끼고 있었다. 다시 한번 불이 피워졌고, 칼은 코트 주머니에 있는 작은 술병을 꺼냈다.\n\n\"내가 지금 필요로 하는 게 뭔지 알아, 제리?\" 칼은 어느새 라디오 다이얼을 향해 손을 뻗으며 묻고 있었다.\n\n\"칼, 내 하늘에 대고 맹세컨데, 그 약쟁이 새끼들이나 하는 거 피우면 이 담배를 네-\" 제리의 목소리는 심야 재즈 세션의 음과 함께 끊겼다. 그들이 애청하는 라디오 진행자의 친숙한 목소리가 목을 가다듬기 시작했고, 제리와 칼을 몸을 뒤로 젖히며 긴장을 풀었다.\n\n\"시청자 여러분 안녕하십니까. 인민 라디오에 오신 것을 환영합니다. 오늘 전 펜타곤에 있는 친구로부터 끔찍한 소식을 들었습니다.\" 그 소식은 제리와 칼의 행동을 멈추게 했다.\n\n\"미국의 철수 이후 아이티 정권이 PPLN 반군에 대항해 취약점을 노출하면서 대통령이 육군 병력을 아이티에 다시 배치하기로 결정했다 합니다. 예. 미국이 아이티로 다시 돌아왔습니다.\"\n\n\"이럴 수는 없어! 우리가 얼마나 많은 시위를 했는데!\" 분노에 찬 칼이 외마디 고함을 질렀다.\n\n\"미국 정부는 '공산 반군'의 확장에 대응하여 아이티에 대규모 군을 재파병할 것을 오늘부로 공식화했습니다. 그렇습니다. 여러분. 이게 말도 안 되는 헛소리라는 것은 굳이 더 말할 필요도 없을 겁니다! 이미 저번 주 토요일에 우리 모두는 그 씨발놈의 귀족 나리에게 대항해서 그들을 제지했고, 이제 우리는 그걸 다시 할 수 있음을 보여줘야 합니다! 장담하건대, 우리 동지들의 수는 절대 줄어들지 않았으니까요!\""
 HIS_HAI_decision.4.a: "칼의 머릿속에 트렁크에 담겨져 있는 스프레이 캔이 떠올랐다."
 HIS_HAI_decision.5.t: "옛 군사지원사령부 속도"
 HIS_HAI_decision.5.desc: "아이티에 파견된 미군 중 일부는 정찰기를 조종하고, 다른 일부는 아이티군에 자문 활동을 하지만, 아이작 핸슨 공군소령같은 대부분의 일원은 서류작업을 한다. 공군 작전 그룹과 함께 거의 1년동안 아이티에서 서류작업을 해 온 그는 이 서류를 현장에 전달하는 일도 맡았다. 평소에는 포르토프랭스와 각 부처를 오가는 일이였지만 오늘은 조금 특별한 임무였다. 아이티에서 미국의 임무가 확대되어감에 따라 통일된 지휘체계가 필요했고, AFOG는 이로 인해 철수해야 했다. 이제 그 자리엔 아이티 군사지원사령부(MACH)가 들어설 것이며, 그는 이 존재를 전달하는 임무를 맡았다.\n\n핸슨은 MACH의 진정한 목적을 알 수 없었고, 고나브 섬으로 가는 배에서 이에 대한 호기심이 솟아올랐다. 한 손에 담배와 콜라병, 다른 한 손에 기밀 문서를 들고 있던 핸슨은 새로운 연합사령부가 아이티 전역, 심지어 고나브 섬까지 미군의 주둔을 확대한다는 사실을 깨다게 되었다. 서류를 다 읽고 나서 하늘 위에 떠 있는 구름까지 세고 나서야 배가 목적지에 도착했고, 헨슨 소령은 고나브 섬에서 향후 MACH의 작전의 중심지가 될 곳과는 거리가 먼 어느 허름한 호텔에 위치한 미 영사관과 육군 주재부서를 발견했다.\n\n호텔 안에는 먼지가 가득 낀 에스테스 케포버 전 대통령의 초상화가 걸려 있었고, 금간 탁자위에 담배꽁초, 그리고 지루한 표정으로 카드놀이를 하는 간부들이 있었다. \"소이어 부관 있으십니까?\" 헨슨의 목소리가 로비에 울려퍼지자 모여 있는 이들의 잡담이 멈췄다. 잠시 후 한 남자가 그의 주의를 끌면서 비웃는 뉘앙스로 말을 걸었다. \"소이어입니다. 무슨 일이죠?\" 그들은 핸슨이 새로이 창설된 연합사령부 소속 핸슨 소령이라고 밝힌 후에야 관심을 기울이기 시작했다. 핸슨은 고립된 기지가 향후에 어떻게 변화될지, 점령 시설을 복구할 임무를 맡은 300명의 인원이 이곳에 도착할 것이라 설명했다. 사람들은 자신의 평온한 임무가 심각해졌다는 사실에 적잖게 당혹감을 보였고, 소이어는 그에게 도움을 요청하였다. 하지만 핸슨은 그 간청을 외면할 뿐이었다."
 HIS_HAI_decision.5.a: "\"저도 해야 할 일이 있습니다.\""
 HIS_HAI_decision.6.t: "드래곤레이디의 비행"
 HIS_HAI_decision.6.desc: "75,000피트 상공에서 아서 레더우드의 시야에 녹색 빛의 히스파니올라섬이 보이고 있었다. U2 조종석에 그는 700만 명이 넘는 주민들이 살고 있는 삶의 터전을 바라보고 있었다.\n\n이 정도 높이면 우주에 살짝 닿아볼 수 있을 거라는 꿈을 꿀 법도 하지만, 그는 CIA가 자신에게 명령한 정보 수집 출격을 수행하고 있을 뿐이었다. 군 기지, 중요한 정부 건물, 대규모 병력의 이동을 촬영하기 위해서 최근 부착된 하이콘 모델 B 카메라가 기체에 부착되어 있었다. 최신 카메라는 14마일이 넘는 고도에서 2피트 상공에서 찍은 것과 같은 최첨단 기술이 탑재되어 있었다.\n\n오늘도 그들은 매일같이 출격하여 동맹 아이티를 위해 도미니카군의 정황에 관한 유용한 정보를 제공하고, 기습작전을 수행함으로써 폭압적인 산토도밍고 정권에 맞서는 그들의 투쟁을 도울 것이다."
 HIS_HAI_decision.6.a: "거기까지 올라가면 외로울 듯."
 HIS_HAI_decision.7.t: "오후의 훼방"
 HIS_HAI_decision.7.desc: "티브롱 반도의 깊은 산속에 자리 잡은 작은 마을 아네트는 내전 기간 내내 전국을 휩쓸어 오던 끊임없는 전쟁으로부터 멀리 떨어져 있는 안전한 피난처로 여겨져 왔으며, 이 마을의 문 앞까지 유혈사태는 결코 닿은 적 없었습니다. 하지만 어느 날 오후 그 환상은 산산이 조각나고 말았습니다.\n\n석양빛 하늘로 물든 하늘에 십여 대가 넘는 헬기가 다가오고 있었습니다. 금속 칼날이 기계의 불혐화음과 회전화는 날개의 광기 속에서 윙윙대며 돌아가고 있었습니다. 마을 중심부 상공을 맴돌며 헬기가 하강하자 주둔하고 있던 게릴라들이 가족들과 함께 집안에 들어가 바리케이드를 치기 히작했고, 마을 광장엔 많은 주민들이 모여 군인들이 떠나갈 것을 요청하고 있었습니다.\n\n미군은 헬기에서 내려 집집마다 수색을 시작했습니다. 저항에 나선 이들은 얼마 지나지 않아 압도적 열세를 깨달았고 대부분의 사람들은 저항을 하지 않았습니다. 바리케이드가 쳐진 집에는 불이 붙어 그 안에 있던 게릴라와 불행한 영혼은 함께 죽임당했습니다. 미군이 떠날 때 마을의 절반이 불에 탔고, 주민들은 항상 안전했다고 생각하였던 환상이 깨진 공포에 사로잡혀 평생 상처를 입은 채 살아갈 것입니다."
 HIS_HAI_decision.7.a: "맹렬한 불길이 일몰을 대신했다."
 HIS_HAI_decision.8.t: "민속, 환상, 그리고 실패"
 HIS_HAI_decision.8.desc: "수술복 차림으로 메스와 톱을 든 채 정신이 나가 있는 동료들에게 둘러싸여 있는 CIA 요원 에드워드 랜스데일은 눈앞의 테이블을 바라보며 만족스러운 표정으로 고개를 끄덕였다. 그의 눈앞엔 기지에서 너무 멀리 떨어져 있다는 이유로 체포된 불쌍한 아이티인 게릴라 시신이 놓여 있었다. 그 시체는 발톱과 털이 달린 형체를 알아볼 수 없는 흉물로 변해 있었는데, 이는 설화 속에서 아이티를 돌아다니며 아이들을 잡아먹는다는 늑대인간 정령 루가루를 재현하려는 기괴한 시도였다.\n\n이 계획은 CIA가 아이티 전역에서 벌이고 있는 새롭고도 강도 높은 심리작전의 일환으로 시도된 것이다. 그들은 부두교의 미신을 활용하여 공산주의자들이 시골의 농민들을 공격하고 있다는 위장술책 프로파간다를 시도하려 하였으나, 랜스데일의 이 계획은 조잡한 방법을 통해 포로를 초법적으로 처형한 것이 선을 심하게 넘었다고 지적하는 그의 동료와 아이티 정부의 분노를 불러일으켰다.\n\n지역 전설을 이용하려는 이 시도는 가장 미신에 빠진 게릴라들에게나 효과가 있는 등 상당히 엇갈린 결과를 가져왔지만, 대부분의 경우 무척 부정적인 반응을 보였다. 하지만 작전 입안자 애드웨드 랜스데일은 이러한 좌절에도 자신이 심리작전의 또 다른 돌파구를 마련하였다고 주장하였다."
 HIS_HAI_decision.8.a: "'성과'라고. 그래서 그 대가는?"
 HIS_HAI_decision.9.t: "물려받기"
 HIS_HAI_decision.9.desc: "포르토프랭스에서 미군 예비 물자로 운송된 상자 주위로 병사들이 모여들면서 막사 마당이 북적대기 시작했다. 마침내 아이티군 부대는 그들에게 꼭 필요한 소총, 수류탄, 탄약을 미국에 지원받게 되었다. 하지만 무기를 살펴보자, 병사들은 기대감을 잃고 씁쓸한 분위기에 휩싸였다.\n\n\"이 고물들, 50년 전에 저새끼들이 우리나라를 점령할 때 들고 있던 거 아니야?\" 먼지를 뒤집어쓴 낡은 M1903 스프링필드를 든 한 장교가 한탄했다. 상자에서 그 유물을 꺼낸 그는 탄창을 장전하고는 원거리의 목표물을 조준하곤 방아쇠를 당겨 보았다. 딸깍거리는 소리와 함께 모인 병사들의 한숨 소리가 들렸다. 분명 총구가 막힌 것이 틀림없었다.\n\n\"먼저 할 일이 있어 보이는군.\" 장교가 군인들에게 총을 수령하라고 손짓했다. \"우선 미국 놈들이 준 것을 목록화시켜야 한다. 뭐가 잘 작동되는지, 뭘 고쳐야 하는지 알아보자고.\"\n\n그 결과 부대에 제공된 무기의 30%에 육박하는 장비는 총알이 걸리거나 부품 전체가 없어진 상태였다. 어떤 형태로건 이 장비들은 수리가 필요할 것이다."
 HIS_HAI_decision.9.a: "없는 거보단 낫잖아."
 HIS_HAI_decision.10.t: "새 활주로"
 HIS_HAI_decision.10.desc: "\"이걸로 마무리하도록 하겠습니다.\" 미 공군 장교의 마지막 발언에 이어 악수를 통해 양측의 합의 타결 과정은 한 걸음만을 남기게 되었다. 공군기지는 공식적으로 아이티군에 이전될 예정이며, 바로 다음 날부터 기지에서 출격이 시작될 것이다.\n\n유지보수 훈련, 항공교통 관제 이전, 장비 이전과 조종사 인수인계 등의 절차가 며칠에 걸쳐 집행되었으며, 인력과 장비를 미국으로 다시 이동하는 해외 운송은 그 이상의 시간을 소요했다. 이제부터는 아이티 공군 장병들이 이곳을 비행할 것이며, 이는 우리 군의 지속적인 신뢰와 지원에 힘입어 아이티 공군의 능력이 향상되었다는 신호와도 같다.\n\n\"이제, 여기에 서명만 하시면 됩니다.\" 장교는 문서 맨 아랫부분을 가리키며 아이티군 장교에게 이를 건네주었다."
 HIS_HAI_decision.10.a: "\"감사합니다.\""
 HIS_HAI_decision.11.t: "히스파니올라의 평화... 잠시 동안?"
 HIS_HAI_decision.11.desc: "대표단이 악수하고 장군들에게 연락하면서 협상이 타결되었고, 협상에 의한 평화가 정착되었습니다. 미국은 합의된 조선을 준수할 것이며, 수천 명의 군인, 장비, 선박은 본국으로 돌아가는 기나긴 여정을 시작할 겁니다.\n\n국제 사회는 이 외교 승리를 공개적으로 환호하였으나, 정부와 국내 미국인들은 협상을 통한 합의가 아이티 개입의 의도된 결말이 아니라는 것을 알고 있으며, 일각에선 애초에 미국이 아이티 정부에 개입한 목적이 무엇인지에 대해 의문을 제기하고 있습니다.\n\n하지만 협상의 조건과 관계없이 많은 이들은 합의가 이루어짐에 따라 일시적이더라도 유혈사태가 종식된 것에 대해 기뻐합니다. 이 합의가 국내 상황에 미칠 영향에 대해선 좀 더 두고 보아야 할 것이며, 많은 이들은 목숨을 걸고 얻어낸 결과가 그만한 가치가 있었는지의 여부에 대해 궁금해하고 있습니다."
 HIS_HAI_decision.11.a: "평화가 지속되길."
 HIS_HAI_decision.12.t: "퍼레이드"
 HIS_HAI_decision.12.desc: "군중들이 퍼레이드로를 지나 오션 애비뉴로 내려오고 있었다. 일부는 아이티 민요를, 또 다른 이들은 콩가가 울리는 드럼 비트에 맞추어 브루클린을 가로질러 가는 동안 잼을 연주하고 있었다. 그들이 든 현수막에는 \"아이티에 자유선거를 촉구한다!\" \"자본주의 억압자에게 죽음을!\" 같은 문구가 걸려 있었다.\n\n군중들 사이엔 푸르고, 붉고, 빨갛고 검은 색의 깃발이 보였다. 그 뒤를 이어 십자가와 망치가 새겨진 낫도 있었다. 죽은 군인들의 사진을 올리며 평화를 촉구하는 팻말도 있었다. 사람들은 고국에서 가져온 화려한 의상을 입은 채 웃고 울고 춤추며 노래했다. 창문과 비상구에서 구경꾼들이 군중을 지켜보는 동안 수많은 함성이 거리에 울려 퍼지고 있었다.\n\n이 퍼레이드는 아이티의 모든 것을 상징하고 있다. 고국의 미래가 어찌 될지에 대해선 의견이 달랐지만, 뉴욕에 있는 재외 거주민들과 망명자 단체들은 남쪽에서 벌어지는 일을 잊지 않도록 결심한 듯했다. 미국은 이들을 보살펴야 할 책임과 의무가 있었다. 최초의 흑인 자유 공화국에 상처를 입힌 미국이 할 수 있는 최소한의 성의는 그들이 외치는 소리에 귀를 기울이는 것이었다."
 HIS_HAI_decision.12.a: "많은 이들이 한 목소리로 외치고 있었다."
 HIS_HAI_decision.13.t: "버클리에서의 영화의 밤"
 HIS_HAI_decision.13.desc: "\"'민주주의의 횃불이라고? 씨발 너 그게 뭔지는 알고 있지.\" 리처드가 물었다. 버클리 캠퍼스 내의 '아이티 개입 반대 위원회(CHIO)'는 이제 많은 보수주의자들이 '반미 기관'으로 간주하고 있지만, 아직은 캠퍼스 주변에 포스터를 붙이려는 반개입주의 학생들의 소규모 단체에 지나지 않을 뿐이었다. 이런 상황에서 반개입주의 다큐멘터리 상영한다는 소문을 퍼트린다면 그들의 활동에 큰 도움이 될 것이 분명했다.\n\n\"물론, 지난달에, 타임지에 올라왔던 아이티인들이 마을을 불태우는 장면이었잖아? 그만큼 반정권적인 상징이 어디에 있겠냐고.\" 아멜리아는 확신에 차 있었다. 하지만 나머지 12명의 CHIO 회원들은 납득이 안 된다는 듯 그녀의 말을 듣고 있었다.\n\n\"아멜리아. 마지막으로 그걸 상영한 극장에서 친전 시위가 벌어지면서 관객들이 제대로 입장하지 못-\"\n\n\"그건 톨레도에서 일어난 일이었지. 최소한 여기 사람들은 열린 마음을 지니고 있. 방화 위혐에 굴하지 않고 한 번쯤은 관람할 수 있다고. 그러면 그들도 해와 무지개만이 존재하지 않는다는 사실을 알게 되겠지. 지금도 사람들이 죽어가고 있어. 우린 이를 알려야 해.\" 그제야 아멜리아의 주장에 수긍하는 이들이 고개를 끄덕이기 시작했다. 하지만 그럼에도 리처드는 여전히 불안감을 떨치지 못한 듯해 보였다.\n\n\"아니 그러니까, 그런 게 허가될 리가 없잖아. 맞지? 절대 허가받지 못할 거라고.\"\n\n\"리처드, 이건 기회야. 이번 일로 OFN에 악몽으로 변할 수 있다고 신경을 쓰기 시작한다면, 항의하건 말건 그런 건 중요한 문제가 아니야. 적어도, 그들이 이 문제에 대해 숙고를 시작하게 될 것이란 말이지. 슬슬 다른 애들도 동의하는 것 같아보이는데?\" 리처드는 그 말에 한숨을 쉬며 수긍했다."
 HIS_HAI_decision.13.a: "\"기회는 한 번 뿐이야. 절대 실패하면 안돼.\""
 HIS_HAI_decision.14.t: "도움의 손길"
 HIS_HAI_decision.14.desc: "아이티 마을로 가는 중간 지점에 트럭과 승용차들이 정차하자 낡은 트럭 또한 속도를 늦추기 시작했다. 조심스레 운전석과 조수석에서 내린 선탑자들은 호송대 앞으로 걸어갔고, 나머지 자원봉사자들은 지난 몇 달 동안 이 단체를 조직해 온 리더 마크 메이슨에게 모였다. 마을 주민 중 일부가 무슨 행렬이 왔는지 살펴보기 위해 벽돌, 오두막집을 나와 기웃대기 시작했다. 자원봉사자들 한가운데에서 그 리더가 모두를 향해 손을 흔들고 있다.'\n\n\"아주 좋아. 2번부터 9번 트럭은 여기서 물품을 배분하고, 호송대가 돌아올 때까지 자리를 지킨다. 현지인들에게 친절하게 대하고, 대화는 반드시 통역사가 할 수 있도록, 그리고 너희들은 상자만 운반하면 돼. 알겠나?\" 아무도 대답하지 않았다. \"좋아. 나머지 트럭은 이쪽으로.\" 나머지 트럭들이 출발하자 마크는 다른 구호 요원들과 함께 작업을 시작했다. 잠시 후, 키 작은 아이티인 한 명이 앞으로 걸어오더니 물건을 도심부로 다시 되가져가라고 고래고래 고함을 치기 시작했다. 다들 트럭으로 돌아가려 할 때 마크는 경찰로 추정되는 현지인이 걸어오는 것을 발견하고 그와 이야기를 나누었다.\n\n몇 시간의 고된 노동 끝에 마크는 정오가 될 즈음 하루를 마감할 준비가 되었다고 느꼈다. 분명 그는 몇 주 동안 이곳에서 활동하며 고된 노동에 익숙해져 있었지만, 카리브의 무자비한 태양과 아이티 사람들의 고함소리에 점차 지쳐가고 있었다. 마크는 잠시 휴식을 요청할 재량으로 아까 그 아이티인에게 다가갔다.\n\n\"씨발 뭐라고? 휴식? 새끼들아, 여기까지 니들이 그리 하고 싶은 일을 하러 왔으면 하던 일이나 계속 해라고!\" 그 말에 마크는 뒤로 물러나 자신의 트럭을 향해 걸어가기 시작했다. 어깨 너머 시야에서 경관이 그놈에게 봉투를 건네려 하고 있었다."
 HIS_HAI_decision.14.a: "\"민주주의를 구한다고? 좇이나 까라지.\""
 HIS_HAI_decision.15.t: "아이티를 위한 행진"
 HIS_HAI_decision.15.desc: "리처드는 샌프란시스코의 미션 디스트릭트에 수많은 시민과 학생들이 행진하는 모습을 바라보며 자부심을 느꼈다. 아이티에서 미국의 철수를 요구하는 시위대의 함성, 팻말, 인터뷰는 사람들이 아이티 국민들만큼이나 전 세계가 미국의 철수를 원한다는 사실을 뚜렷이 보여주고 있었다. 특히 리처드는 단기간에 군중이 이렇게 늘어난 것이 놀라울 정도였다. CHIO에 합류하기 전 군중의 규모를 세는 법을 알고 있었긴 하다만, 지금 세어보면 가볍게 10,000명을 돌파할 것이 확실해 보였다. 동상 꼭대기에서 내려온 리처드는 시청 계단 꼭대기에 있는 수많은 인파를 헤치고 인터뷰하며 확성기를 들고 아멜리아를 찾으려 하고 있었다.\n\n\"...그러니까, 저와 다른 흑인 군인들 입장에서 저 사회주의자들이 대부분의 백인 미국인들이 하는 만행보다 덜하다고 생각합니다. 그러니 아이티인들이 보복을 하는 것에 대해 걱정할 필요가 없다고 생각합...\"\n\n\"...전쟁 반대! 제국주의 타도! 우리는 기업과 그 하수인의 개가...\"\n\n\"...저희 형이 아이티에 강제로 끌려갔습니다! 저희도 끌려갈 지도 몰라요...\"\n\n\"...그 자식 길 잃었나 봐, 어 잠깐... 리처드!\" 리처드는 단번에 그 목소리를 알아들었다.\n\n\"아멜리아. 파티에 참석한 걸 환영해! 이 모든 것이 우리의 힘으로 이뤄진 거라니 믿겨져?\" 황홀한 표정의 리처드가 그를 반겼다.\n\n\"리처드, 저들 절반이 USFU 출신이야. 그리고 곧 샌프란시스코 경찰들이 여기에 올 테니 사람들을 해산시켜야 해.\"\n\n\"아니, 만일 우리가 원한다 해도, 사람들은 절대 해산하려 하지 않을 거야. 아니, 떠날 수도 없고, 떠날 생각도 없어. 가스탄을 쏘건 우리를 구타하건 상관없어. 우린 여기를 지킬 거라고. 이미 아이티인들은 우리보다 더 많은 피를 흘렸어. 그러니까 우린 그들에게 빚을 진 셈이라고.\""
 HIS_HAI_decision.15.a: "이들은 하나의 목적을 지닌 채 행진했다."
 HIS_HAI_decision.16.t: "미국인으로부터의 도망"
 HIS_HAI_decision.16.desc: "리처드는 한 손으로 눈두덩을 문지르며 어두운 LA 거리를 뛰어다녔다. 엄밀히 따지면 시위는 성공적이었다. 수만 명의 군중들이 모였지만, 전쟁을 지지하는 찬전 시위자들 뒤에는 경찰이 있었다. 그 돼지새끼들이 가만히 있었더라면 CHIO가 이겼을 가능성이 더 높았다. 빈백탄(역주: 과거 시위진압에 쓰였던 콩주머니 비슷한 비살상용 탄환)을 눈에 맞고 나서야 리처드는 이 갈등에서 자신의 입지를 다시 한번 고민해 보기 시작했다. 빈 골목길로 비틀대며 들어간 리처드는 얼굴에서 손을 뗐다. 달빛이 비치는 밤이었지만, 눈에서 흘러내리는 것이 눈물이 아닌 눈의 일부라는 것을 느낄 수 있었다. 호흡이 거칠어지기 시작했다. 골목 모퉁이의 쓰레기통 뒤에서 한 노숙자가 불빛 속으로 그를 끌어당겼다.\n\n\"아.\" 리처드가 끙끙대며 반응했다. \"죄송합니다. 다른 데로 갈까요?\"  노숙자가 그를 바라보더니 키득대고 있었다.\n\n\"얘, 보아하니 도움이 필요한 것으로 보이는데, 내 아는 이가 있는데 따라오겠니?\" 그가 껄껄 웃으면서 골목길 어둠 속으로 사라졌다. 리처드는 본능적으로 따라가면 안 된다는 불안감을 느꼈으나, 결국 그의 뒤를 따라가고 있었다. 30분 동안 그를 따라 LA 최악의 지대로 걸어간 그들은 굴뚝이 솟아오른 어느 창고로 들어갔다. 안으로 들어가니 사람들이 수다를 떨거나 술을 마시고 있었다. 노숙자는 간이침대에 누운 채 고통에 신음하는 이들이 모인 곳으로 걸어갔다.\n\n\"이분은 마크 메이슨 씨. 의사야. 이자가 자넬 돌봐 줄 것이네. 마크 있나?\" \"오호! 또 다른 혁명가가 탄생했군, 자리에 앉게.\"\n\n소위 '의사'라 불리는 그자는 충분히 똑똑해 보였지만 리처드의 기준에선 결코 학식이 있는 자가 아니었다. 주위를 둘러보니 주변 사람들은 완장까진 아니더라도 각각 옷에 반전의 상징을 달고 있었다. 리처드는 그 광경을 보며 한숨을 쉬었다."
 HIS_HAI_decision.16.a: "또다른 전쟁. 그 피해자는 미국인이 되리라."
 HIS_HAI_decision.17.t: "양극화"
 HIS_HAI_decision.17.desc: "아이티 전쟁은 그들 사이에서 피할 수 없는 토론의 주제였다. 캠퍼스 학생들은 징집에 관한 농담을 주고받았다. 사업가들은 세금이 늘었다고 불평했다. 의원들은 전후 얼마나 많은 혜택을 주어야 하는지에 대해 고민하고 있었다. 이 주제는 국가의 담론을 압도하고 있는 분위기였다. 모든 이들은 자신의 의견을 가지고 있었지만, 그 의견은 점점 더 양극화되어 가고 있었다.\n\n대통령을 지지하는 이들에게 이 싸움은 고귀한 모험과도 같았다. 지난번 미국의 아이티 침공이 정당하다고 생각하는 자는 없었지만(당시를 기억하는 자들은 그 침공에 대한 혐오감이 여전히 남아 있었다) 그럼에도 이번 개입은 필요한 것이며, 동시에 애국이기도 했다. 미국은 민주주의 자유,그리고 모든 이들의 자유를 위해 세계를 안전하게 만들어 가고 있었다. 즉 미국은 세계에 대한 의무를 다하는 것이었다. 폭력, 커지는 분노, 그리고 미국의 조작을 지적하는 자들은 상황을 오판하거나 아니면 거짓말을 하고 있다고 그들은 믿었다.\n\n대통령에게 반대하는 이들, 즉 정당과 사회 운동가들의 오합지졸로 모인 집단에 이 전쟁은 점점 더 무의미하고 부당한 행위로 여겨졌다.. 미국이 이루고자 하는 모든 의도는(만일 그게 선한 의도라 할지라도), 이미 오래전 자신들이 벌인 행동에 의해 무의미해졌다고 볼 수 있을 것이다. 심지어 일부 사람들은 미국이 아이티인들의 삶을 파괴하고 있다고 주장했다. 또 다른 이들은 자국의 소년들이 무가치하게 죽어 나가고 있다고 외쳤다. 보수주의자들은 개입 비용을 누가 지불할 것인지에 관해 물었고, 진보주의자들은 인권 침해와 카리브해 전역에서 들려오는 잔학행위에 신음하고 있었다.\n\n전쟁은 사회의 모든 것을 집어삼키고 있었다. 결국 모든 국민들은 성향에 따라 전쟁에 찬반 입장을 취할 수밖에 없을 것이다. 사람들은 상대방의 나쁜 의도를 확신하면서 더욱 확고한 신념을 굳혀 나가기 시작했다."
 HIS_HAI_decision.17.a: "미국의 생활양식에 깊은 균열이 생겨났다."
 HIS_HAI_decision.18.t: "후보자"
 HIS_HAI_decision.18.desc: "반짝이는 조명 사이 누군가가 군중을 향해 손을 흔들며 무대로 향하는 계단을 걸어 올라가고 있었다. 당 의장과 악수하기 직전 카메라를 향해 멈춰 선 그는 손을 허리에 자연스레 내려놓았다. 미국 상원 선거에 출마한 주요 정당의 후보자답게 그는 \"감사합니다\"라는 말을 마치 입버릇처럼 하며 미소를 지은 채 연단을 향해 걸어가 군중들이 환호가 잦아들기를 기다렸다.\n\n\"유권자 여러분. 저는 오늘 여기서 여러분들 앞에 서게 되어 얼마나 감격스러운지 말로 이루 표현할 수 없습니다. 기득권들과 당의 높으신 자들은 우리가 할 수 없다고 외쳐댔지만, 우리의 풀뿌리 운동은 이제 언론에 의해 만천하에 알려지게 되었습니다!\" 그의 목소리엔 일부러 넣은 서민적인 말투가 담겨 있었다.\n\n군중들의 환호가 이어졌다. 그는 자신의 정치운동을 지지한 후원자들이 신문 표지에 그 사실을 새겨줄 것으로 생각하며 환한 미소를 지었다.\n\n\"사회의 소위 '엘리트'들은 너무 오랜 시간 동안 자신들의 요구를 우리에게 강요해 왔습니다. 학교에서 기도 시간을 뺏으려고, 우리 남자아이들에게 약을 먹인 채 여자애들같이 행동하게 만들려고 합니다. 그리고...\" 진심에서 우러나오는 듯한 그의 연설이 잠시 멈칫하더니, \"우리 아이들을 해외로 보내 죽게 하고, 우리 공동체의 구조를 찢어 갈기면서 미국을 무너뜨리려 하고 있습니다!\"\n\n강단을 꽉 움켜쥔 그는 싱긋 미소지었다.\n\n\"대통령은 대체 언제까지 아이들이 어디에 위치하는지도 모르는 험난한 오지 아이티에서 싸우도록 강요하려는 셈입니까? 대통령은 우리 아이들의 미래를 꺾는 것을 그만두고, 그들의 승리와 집으로 데려오는 데 필요한 일을 해야 합니다! 그리고 적합하지 이들을 포함하는 버스 통학제를 강요해서는 안 됩니다!\" 그리고는 군중들의 입맛에 쏙 어울리는 한마디를 덧붙였다. \"지난주, 저는 주지사에게 우리 지역사회에 더 이상 난민이 몰려와선 안 된다고 말했습니다! 아이티 범죄자와 공산주의자들이 우리 주에 더 이상 정착해서는 안 됩니다!\""
 HIS_HAI_decision.18.a: "군중들이 환호했다."
 HIS_HAI_decision.19.t: "프래깅"
 HIS_HAI_decision.19.desc: "\"소대장님, 임무를 거부합니다. 이런 일까지 저희가 받아들일 수는 없는 법입니다.\" 젠슨 이병이 모두를 대표해 그에게 선언했다. 그의 뒤에는 부대원 절반이 뒤에 모여 있었고, 금세라도 그 목적을 관철하기 위해 행진할 기세였다. 아니, 어떤 면에선 그랬을지도 모른다.\n\n\"대대장님이랑 이야기하고 와보지. 몇 분만 기다려라.\" 캐리 중위는 돌아서기 전까지 아군의 총에 맞아 죽을지도 모른다는 두려움을 감추기 급급했다. 랭스턴 대위의 막사에 들어선 그는 모자를 벗고 지친 기색의 대대장과 눈을 마주쳤다.\"\n\n\"대대장님.\"\n\n\"그래. 뭔지 알 것 같구먼.\" 안락의자에 늘어져 있는 대대장의 말투는 채 패배감에 젖어 있었다. \"처음에 '프래깅'이란 말을 들었을 때 내가 어떻게 했는 줄 아는가? 그냥 무시했어. 아니 분명 모두가 그랬었겠지. 근데 만일 그런 상황에서 CHIO 정신병자놈들이랑 같이 있었다면 어떤 일이 일어났을까? 그렇게 되니 우리 졸개 놈이 자기 상관에게 총을 쏘더군. 씨발... 이 망할 전쟁이.\"\n\n\"대대장님... 저희가 할 수 있는 게 있겠습니까?\" 비통한 표정의 캐리 중위가 그에게 애원했다. 랭스던 대위는 한숨을 쉬고 30분간 침묵이 흘렀다.\"\n\n\"할 수 있는 게 없잖아. 받아들여. 헌병대 놈들도 이미 우리들 같은 기지를 피해 다닌다고 하더군. 망할 겁쟁이 새끼들...\" 캐리 중위는 고개를 끄덕였지만, 자신의 세상이 녹아내리는 것을 느껴야 했다. 다시 밖으로 나와 보니 병사들은 여느 때와같이 비장한 표정으로 그를 바라보고 있었다.\n\n\"젠슨 이병. 기지를 지킨다는 조건 아래 요구를 받아들이지. 이 정도로 되겠나?\" 그 말에 젠슨은 충격을 받은 듯하면서도 침착하게 그를 바라보며 답했다.\n\n\"알겠습니다.\""
 HIS_HAI_decision.19.a: "아이티인들은 그들의 환호를 수 마일 밖에서도 들을 수 있었다."
 HIS_HAI_decision.20.t: "분노의 날"
 HIS_HAI_decision.20.desc: "72세의 국회의사당 교환원 텔마 파월에게 그날은 또 다른 조용한 밤이 되었을 터였다. 62년 민권 투쟁 이후 의회 내에서는 중대한 일이 일어나지 않았다. 가끔 의원실로 당장 연결해달라는 진상에게 시달리기도 했지만, 대부분의 전화는 예의 바르고 정중한 목소리였다. 종종 그녀는 연록이 든 자신의 목소리가 악성 민원의 목소리를 누그러뜨리게 만드는 데 도움이 된다고 생각했다.\n\n마침 또 다른 전화가 왔다. \"국회의사당입니다. 무엇을 도와-\"\n\n\"이 건물은 30분 후 폭파된다. 헛소리라 치부할지도 모르지만 이건 진짜야. 당장 대피해라. 이는 미국의 아이티 개입에 대해 항의하는 표시이다.\" 차마 대답하기도 전에 전화는 끊기고 말았다.\n\n잠시 의자에 앉아 있던 그녀는 심장이 두근대는 것을 느꼈다. 시계를 재빨리 살펴보니 이제 오전 1시 2분을 넘어가고 있었다.\n\n즉시 그녀는 행동에 나섰다. 국회의사당 내 경찰서, DC 메트로폴리탄 경찰서에 전화를 건 그녀는 신속하고도 활기찬 목소리로 상황을 설명했다. 이후 직원들이 자주 야근하는 부처인 건축사, 관리서, 우편실 등에 전화를 걸어 대피할 것을 알렸다. 모든 일이 끝났을 때 딱 20분이 지나 있었다. 마침 문밖에서 경보음이 울렸다.\n\n책상에서 지감과 남편의 사진을 꺼낸 그녀는 의사당의 대리석 복도를 재빨리 지나갔다. 문을 열고 안뜰로 나갈 때쯤 눈앞에 모인 경찰들의 불빛이 보였고, 직후 무언가 폭발하는 큰 소리와 군중들의 비명이 들렸다."
 HIS_HAI_decision.20.a: "경찰은 무너진 화장실과 폐허가 된 복도의 광경만을 볼 수 있었다."
 HIS_HAI_decision.21.t: "비행"
 HIS_HAI_decision.21.desc: "룰루즈와 장클로드는 바티스타 전쟁, 정치혼란, 미국의 개입 같은 수많은 격변을 겪으면서도 아이티에 꿋꿋이 남아있었다. 룰루즈는 지역 병원에서 간호사로, 장클로드는 아버지의 식당 관리를 보조하면서 고국을 휩쓰는 폭력으로부터 자신들이 안전지대에 있다고 생각했다. 그러던 도중 장클로드의 아버지가 오밤중 빨갱이의 총에 쓰러지고 룰루즈가 임신을 하면서 모든 것이 뒤바뀌고 말았다.\n\n처음에는 그들은 합법적인 경로로 입국을 시도했다. 생명의 위협을 느낀 부부는 미국 대사관에 찾아가 망명을 요청할 요령이었다. 하지만 막상 가고 보니 자신들과 똑같은 처지의 부부가 수백 쌍에 달했고, 거의 대부분은 자신들과 같이 조국이 나아가는 방향에 위협을 느끼는 성공한 중산층들이었다. 꼬박 하루를 기다리고 나서야 미국 영사와 만날 수 있었던 그들은 일련의 모순된 양식서를 작성해야 했었다. 장클로드는 큰맘을 먹고 변호사를 고용했고, 며칠 동안 만반의 준비를 갖추어 서류를 제출했지만, 아무런 답변이 오질 않았다.\n\n룰루즈의 배 속에 있는 생명이 자라나면서 둘은 좀 더 불미스러운 방법을 선택하기로 했다. 미국에 관광비자를 신청 후 잠적하는 방법은 미국인들이 임산부의 존재를 의심했기에 승인받기까지 너무 많이 오란 시간이 걸렸다. 밀입국을 시도할 수도 있지만 관타나모만으로 노를 저어 가는 길은 너무나도 위험했다. 룰루즈가 일하는 병원의 의사가 멕시코 대사관의 연줄과 약간의 뇌물을 통해 임시 관광 비자를 발급해 줄 의향이 있다는 사실을 전달받고 나서야 안심할 수 있었다. 그곳에서 차를 빌려 몰래 국경을 넘어가기만 하면 되는 것이다.\n\n부부는 가능한 한 많은 짐을 챙겼다. 아파트 문을 잠그고 에르모시요로 향하는 비행기를 탔을 때 둘은 두고 온 것에 대한 잡념을 잊기 위해 노력했다. 그곳에서 차를 빌리고 환전을 한 둘은 새로운 것을 배웠다. 아무리 청렴한 공무원이라도 충분한 돈만이 있다면 자신들의 불법행위를 눈감아 줄 수 있다는 사실을 말이다."
 HIS_HAI_decision.21.a: "국경을 넘어갈 때 룰루즈는 배에 강한 충격을 느꼈다."
 HIS_HAI_decision.23.t: "재정착"
 HIS_HAI_decision.23.desc: "멕시코 관리에게 뇌물을 주고 관광비자를 발급받은 장클로드 부부는 가지고 갈 수 있는 모든 것을 챙기고 아이티를 떠났다. 처음 몇 달은 힘들고 불쾌한 나날의 연속이었다. 텍사스와 루이지애나 전역에 걸친 여러 모텔에 머물렀다. 영어를 구사할 수 없었던 이들은 주유소 직원, 편의점 점원, 행인들의 자비를 얻기 위해 서투른 영어로 구걸을 여러 차례 해야만 했었다. 자신의 힘, 독립성, 기업가 정신에 자부심을 느꼈던 장클로드에게 있어 이는 굴욕적인 경험과도 같았다.\n\n하지만 그 모든 것을 이겨내고 낡은 차를 타고 남부를 횡단하며 마이애미에 도달한 이들은 투생 루베르튀르의 동상 앞에 설 수 있었다. 상황이 좀 더 나았더라면 그곳에서 잠시 동안 경외감을 느꼈을지도 모른다. 하지만 우선 룰루즈느 남편과 함께 아이를 품은 몸을 이끌고 가까운 성당에 들어갔다. 희미해진 스페인 억양으로 크레올어를 구사하는 친절한 라틴계 신부가 그들을 산부인과에 안내해 줬다. 얼마 지나지 않아 새아기 나딘이 태어났다.\n\n그렇게 이들의 새로운 삶이 시작되었다. 성당에서 얻은 인맥을 통해 마이애미에 정착한 이들은 자신들과 같은 처지에 처한 이들, 즉 수십 년 전부터 고국을 휩쓸었던 폭력을 피해 도망친 선량하고 정직한 이들이 많다는 사실을 깨달았다. 한때 부유층이었으나 데주아에 의해 투옥되었던 남녀가 서류 없이 아파트를 구할 수 있도록 도와주었다. 중년 베테랑 남성이 장클로드에게 건설 노동자 일자리를 구해 주었다. 리틀 아이티 전역의 여성들이 아기를 위한 선물을 가져왔고, 룰루즈가 가정부로 일하는 낮 동안 아기를 돌봐주겠다고 호의를 베풀었다.\n\n부부는 모든 선물을 받아들였다. 그런 호의를 거절할 처지가 아니었기도 하지만, 이후 그들은 아이티에서 탈출한 새로운 망명자들이 길을 찾으려 할 때 똑같은 호의를 베풀어 주었다. 이제 둘째 아이를 임신한 룰루즈는 일자리를 구하는 망명자들의 아이를 돌보았고, 건장해진 장클로드는 노조에서 얻은 지위를 통해 자기 동포들에게 새로운 일자리를 찾아주었다."
 HIS_HAI_decision.23.a: "힘겹지만 그래도 괜찮은 삶이었다."
 HIS_HAI_decision.24.t: "국경 경비"
 HIS_HAI_decision.24.desc: "멕시코 관리에게 뇌물을 주고 관광비자를 발급받은 장클로드 부부는 가지고 갈 수 있는 모든 것을 챙기고 아이티를 떠났다. 처음 몇 달은 힘들고 불쾌한 나날의 연속이었다. 텍사스와 루이지애나 전역에 걸친 여러 모텔에 머물렀다. 영어를 구사할 수 없었던 이들은 주유소 직원, 편의점 점원, 행인들의 자비를 얻기 위해 서투른 영어로 구걸을 여러 차례 해야만 했었다. 자신의 힘, 독립성, 기업가 정신에 자부심을 느꼈던 장클로드에게 있어 이는 굴욕적인 경험과도 같았다.\n\n하지만 그럼에도 성공할 것이라고, 신이 그들에게 자비를 베풀어 줄 것이라 믿었다. 그러다 버밍엄 외곽 모텔방에서 머무르던 어느 날 쿵쿵 울리는 소리와 열쇠 소리가 들렸다. 문을 열자, 데스크 직원과 경찰복을 입은 두 사람이 보이더니, \"안으로\"라는 영어로 무언가를 외친 그들은 비명을 지르는 룰루즈를 무시한 채 장클로드를 포박했다.\n\n그 후 몇 주는 악몽과도 같은 나날이었다. 겁에 질린 다른 남녀들과 함께 트럭에 갇힌 그들은 여러 명의 요원과 함께 어느 방에 구금되었다. 요원들은 서툰 프랑스어로 심문을 이어가자, 내용을 이해하지 못하는 자신들을 보고 짜증을 냈다. 강제로 어느 서류에 서명한 이들은 다시 몇 시간 동안 차에 태워졌다. 계속 차가 덜컹대고 있었기에 아내의 임신 사실을 알리려고 운전자에게 소리쳤으나 아무런 반응이 오질 않았다.\n\n마침내 구금에서 풀려났을 때 그들은 집이 아닌 수용소에 갇혀 있었다. 이들은 장클로드와 그 아내들을 경비병으로 둘러싸여 있는 허름한 공간, 즉 미국과 법원이 자신들을 처리할 때까지 결정하게 될 영광스러운 감방에 가둔 것이다. 룰루즈와 장클로드는 이제 안전해졌으나 다른 위험에 처하게 되었다."
 HIS_HAI_decision.24.a: "나쁜 사마리아인."
 HIS_HAI_decision.25.t: "폭동"
 HIS_HAI_decision.25.desc: "룰루즈는 영원히 떠났고, 장클로드의 삶은 파멸하고야 말았다.\n\n불과 몇 준 전까지만 하더라도 둘은 함께였다. 이들 부부는 조국 아이티에서 탈출한 이후 이곳 수용소로 보내졌다. 악마 같은 그 요원들은 자신들이 이해하지 못하는 언어를 통해 자신들이 불법으로 국경을 넘었다는 사실을 자백하는 서류에 서명하기를 강요했다. 수용소가 아이티와 다른 나라에서 온 난민들로 붐벼가며 죽을 배급받으며 살아가고 해진 담요로 추위를 막아야만 했다. 룰루즈가 진통을 겪고 끌려가기 전까지만 하더라도 이런 상황을 견딜 수 있다고 생각했다. 하지만 며칠이 지나도록 그녀는 돌아오지 않았고, 이 악마들은 그녀의 행방에 대한 질문에 답하지 않았다.\n\n장클로드는 흐느끼면서 진실과 마주했다. 결국 미국인들이 모든 것을 빼앗아 간 것이다. 낯선 이들이 자기 아버지를 죽게 만든 것은 바로 그들의 개입 때문이었다. 그들의 점령은 자신들 삶의 터전인 식당과 집을 포기하게 했다. 그가 남자로서 기대받을 만한 품위 있는 일을 할 때, 이들은 자기 아내와 아이를 빼앗아 마치 우리에 갇힌 개처럼 가두었다. 인간으로서 받을 수 없는 대우였다.\n\n간수들이 수감자들에게 강당을 떠나 각자 감방으로 돌아가라 요구했을 때 그는 움직이길 거부했다. 교도관들이 그에게 으르렁대며 곤봉을 휘두를 때도 움직이길 거부했다. 한 간수가 그의 등을 때렸을 때, 다른 난민들의 분노에 찬 고함이 터져 나올 때도, 분노가 두려움을 압도하고 난민들이 간수들을 둘러쌀 때도 움직이지 않았다. 동포들이 국가가 자신들에게 가한 학대에 대한 분노를 간수들을 구타하고 눈물을 흘릴 때도 움직이지 않았다. 수용소가 아수라장이 되자 사이렌이 울렸고, 더 많은 경비병이 진압용 총을 쏘며 나타났다.\n\n몇 주 후, 미합중국은 그를 폭동을 배후 조장한 혐의로 기소했다. 무의미한 재판 과정을 걸쳐 그는 추방되었다."
 HIS_HAI_decision.25.a: "장클로드는 룰루즈와 아직 태어나지 않은 아기에게 무슨 일이 일어나는 지 결코 알지 못할 것이다."
