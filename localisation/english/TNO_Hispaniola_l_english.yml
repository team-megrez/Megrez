hispaniola_news.47.t: "[Get_newspaper_header]Lavaud Negotiates End to Civil War" # Negotiated
hispaniola_news.47.desc: "Together with ranking members of the People's Party of National Liberation, President Franck Lavaud has announced an end to the Haitian Civil War that had wracked the country, and thrown the small Caribbean nation into violence. The PPLN agreed to demilitarize their forces, and participate in elections which were announced soon after the statement.\n\nThe announcement has resulted in celebrations throughout Haiti, many of whom credit Lavaud for successfully negotiating an end to the conflict. The end of the war also appears to portend the end of the PPLN, which has already begun to fracture due to internal disagreements and competing ambitions. With the leftist front divided, it appears that Lavaud's reelection is almost certain."
hispaniola_news.47.a: "Perhaps some hope for Haiti?"

hispaniola_news.48.t: "[Get_newspaper_header]PPLN Launches General Uprising"
hispaniola_news.48.desc: "Reports from Port au-Prince indicate that cities across Haiti have descended into urban warfare as the People's Party of National Liberation launched an all-out assault against the Haitian government.\n\nWhile the PPLN have waged a low-intensity insurgency against the Haitian government for a sustained period of time, this represents the first instance of large-scale open warfare. The Haitian government has declared a state of emergency, and mobilized military forces to end the insurgency.\n\nDespite government assurances of victory, entire sections of the country have turned into warzones."
hispaniola_news.48.a: "The revolution comes to Haiti."

hispaniola_news.49.t: "[Get_newspaper_header]President Dejoie Assassinated"
hispaniola_news.49.desc: "Port-au-Prince is a city under guard. The assassination of President Louis Dejoie by an agent of the People's Party of National Liberation has thrown the Haitian government into chaos. The Haitian army has already descended onto the streets of the capital, searching for suspects and accomplices.\n\nFormer president Antoine Louis Léocardie Élie Lescot has been inaugurated as Dejoie's successor. As the country grapples with civil war, President Lescot's close ties with the United States and his heavy-handed rule of the country amid the turbulent years of the Second World War have rendered him unpopular and bring back bitter memories amongst large swathes of the country's population."
hispaniola_news.49.a: "Certainly concerning."

hispaniola_news.50.t: "[Get_newspaper_header]Daniel Fignolé Elected as President of Haiti"
hispaniola_news.50.desc: "In the first truly democratic elections in decades, Pierre-Eustache Daniel Fignolé was elected as President of Haiti in a decisive victory. Haitian election officials have formally ratified his victory, and Fignolé is already assembling his cabinet and laying the groundwork for his agenda.\n\nWhile Fignolé is supportive of the OFN, and we can continue to expect Haiti to remain part of the organization, he has made it clear that the United States - and any foreign power - will not be able to coerce Haiti into acting against her interests anymore. He is willing to work with us as a partner, but not a client, and our relationship must be calibrated through that lens.\n\nWe assess that he has a strong chance of stabilizing the country, and is open towards business investments to grow the Haitian economy. It is almost certain the United States will remain Haiti's partner of choice, though he may attempt to diversify his trade with other nearby nations. President Fignolé's election signals a much brighter future for Haiti, and we are in an excellent position to help them achieve it."
hispaniola_news.50.a: "Haiti turns a new page."

hispaniola_news.51.t: "[Get_newspaper_header]Max Hudicourt Elected as President of Haiti"
hispaniola_news.51.desc: "In the first truly democratic elections in decades, Max Hudicourt was elected as President of Haiti in a clear victory. The Haitian progressive has already begun work assembling his cabinet, and preparing to pursue an ambitious agenda, if one that may be difficult to implement.\n\nHudicourt presents a potential challenge to the United States, and the OFN. Hudicourt's socialist leanings are well known, and he has indicated that he will pursue a firmly left-wing agenda. It is unclear how much of his plans he will be able to achieve, but his anti-business stances will almost certainly slow growth in Haiti, and be unfavorable to American corporations.\n\nPresident Hudicourt's views on the OFN are skeptical at best, and suspicious at worst. His rhetoric against the OFN has been harsh, but it is unlikely he will take Haiti out of the alliance unless he believes he is being negatively treated for his sympathies.\n\nEffort should be made to maintain the existing relationship with Haiti, as it presents an opening for the United States to encourage moderation of his agenda, though care must be taken to not appear overbearing, lest he perceive suggestions as threats or coercion."
hispaniola_news.51.a: "Haiti rides in uncharted, but calm waters."

hispaniola_news.52.t: "[Get_newspaper_header]Franck Lavaud Elected as President of Haiti"
hispaniola_news.52.desc: "In what was hailed as "the first truly democratic elections in decades," Franck Lavaud was elected as President of Haiti in an overwhelming victory. Unsurprisingly, Lavaud swept to victory with margins of support that international observers have expressed skepticism over.\n\nWhile it is almost certain that Lavaud's election was legitimate in the sense that he achieved the highest percentage of votes, there is strong evidence to suggest that there was minor forms of election tampering. Nonetheless, his victory has been accepted and supported by the majority of the Haitian population, though for reasons of stability more than genuine personal support.\n\nLavaud has been proactive in communicating his intentions to the United States. He is welcoming to American investments in Haiti, has been a vocal supporter of the OFN, and we can expect a strong working relationship now that he possesses a fresh electoral mandate. However, there is an expectation that the United States supports him throughout the tenure of his administration.\n\nWhile there are likely to be issues that appear during his presidency, he will likely be able to ultimately stabilize the country, and bring about some stabilizing changes. It is not the ideal situation for Haiti, but it is a clear improvement from previous administrations."
hispaniola_news.52.a: "Some progress is better than none."

hispaniola_news.53.t: "[Get_newspaper_header]Government Victory in Haiti"
hispaniola_news.53.desc: "After years of Socialist insurgency in Haiti, the OFN-backed government under [HAI.GetLeader] has finally beaten back the anti-government rebels. Through grit, determination, sheer brute force, and American backing, the Haitian government has beaten its greatest existential threat since the Dominican seizure of Hinche. As the smoke clears, the Haitian leadership has thanked the Americans for their support, and has begun measures to secure their rule, and to re-earn support among the local populace.\n\nAs the Dominican Republic has been the PPLN's greatest supporter -though not always intentionally- the eastern half of the island has been eyeing this situation with concern; now that the one nation they've treated antagonistically is free of their draining insurgency, and has stronger support from the OFN than ever before."
hispaniola_news.53.a: "America won't give up its grip that easily."

hispaniola_news.54.t: "[Get_newspaper_header]Insurgency Eradicated in Haiti"
hispaniola_news.54.desc: "After years of Communist insurgency in Haiti, the OFN-backed government under [HAI.GetLeader] has finally beaten back the anti-government rebels. Through grit, determination, sheer brute force, and American backing, the Haitian government has beaten its greatest existential threat since the Dominican seizure of Hinche. As the smoke clears, the Haitian leadership has thanked the Americans for their support, and has begun measures to secure their rule, and to re-earn support among the local populace.\n\nAs the Dominican Republic has been the PPLN's greatest supporter -though not always intentionally- the eastern half of the island has been eyeing this situation with concern; now that the one nation they've treated antagonistically is free of their draining insurgency, and has stronger support from the OFN than ever before."
hispaniola_news.54.a: "America won't give up its grip that easily."

hispaniola_news.55.t: "[Get_newspaper_header]The Fall of Port-au-Prince"
hispaniola_news.55.desc: "Crisis in Hispaniola today, as the anti-government Communist PPLN has finally succeeded in revolting against the OFN-backed Republic of Haiti. With militia units having forced the last remnants of government forces from the confines of the National Palace, Jacques Stephen Alexis' resistance government has proclaimed total victory over "...the corrupt Mulattocracy, which has oppressed our people for decades under the guise of freedom through the OFN". The new government's plans of supporting other left-wing groups in the region have similarly left the OFN on edge.\n\nThe United States in particular has expressed anger and dissapointment at this development, already having embargoed the island nation and said to be working to the detriment of the new revolutionary government. While the OFN as a whole has said little on the topic, it is clear that this is a certain loss for the free world."
hispaniola_news.55.a: "Shocking news from the Caribbean."

hispaniola_news.56.t: "[Get_newspaper_header]The Death of François Duvalier"
hispaniola_news.56.desc: "The Haitian government has confirmed reports that François Duvalier, known to the Haitian public as "Papa Doc," has died.\n\nWhile details of the death have not been released, it was previously reported that President Duvalier had been diagnosed with diabetes, and had suffered a heart attack in the past. Speculation among experts is that Duvalier suffered a second heart attack, as his declining health was known.\n\nDue to successfully passing a constitutional amendment, his son, Jean-Claude, known as "Baby Doc" has assumed the role as President, and a formal ceremony is scheduled to take place. It remains to be seen how, if at all, the new President Duvalier will differ from his father in his rule."
hispaniola_news.56.a: "Like father, like son?"

hispaniola_news.57.t: "[Get_newspaper_header]François Duvalier Declared Haitian President-For-Life"
hispaniola_news.57.desc: "Haitian President Duvalier has announced the passing of a constitutional referendum which codified him as Haitian president for life, enabled him to handpick a successor, and granted absolute power to the presidency.\n\nThis announcement was met with widespread accusations of fraud, as observers allege that ballots were pre-filled, workers claim that individuals were permitted to cast multiple votes, and voters complained of intimidation. President Duvalier claimed that 99% of the population voted in favor of the referendum, a claim rejected by many experts.\n\nMany are unsure what President Duvalier will do with his position secure - but it is clear that a new regime has been born in Haiti."
hispaniola_news.57.a: "Another dictator's power secured."

hispaniola_news.58.t: "[Get_newspaper_header]Cantave Consolidates Power in Haiti"
hispaniola_news.58.desc: "Haitian President Leon Cantave has announced the success of an introduced constitutional referendum, which codified himself as President for life, formalized his ability to name a successor, and gave absolute power to the presidency.\n\nPresident Cantave stated that the referendum results affirmed his mandate, though international observers have noted widespread allegations of voter suppression and violence from state security forces, which the administration denies.\n\nThe United States and neighboring countries have not yet released statements, and it remains unclear how this will affect future relations. Nonetheless, all are in agreement for the foreseeable future, Cantave's position is secure."
hispaniola_news.58.a: "Another dictator in Port au-Prince."

hispaniola_news.59.t: "[Get_newspaper_header]Haitian Constitutional Referendum Fails"
hispaniola_news.59.desc: "Following the failure of a constitutional referendum by Haitian President Leon Cantave, which would have codified him as president for life, and given the presidency absolute power, chaos briefly gripped the country.\n\nDespite attempts at voter suppression and intimidation, the Haitian public rallied to defeat the referendum vote, and remained protesting against Cantave's government even after its failure, demanding his removal.\n\nIn only a few days, the government conceded to the demands, and the Haitian Legislature announced Cantave's removal from office, with Paul Magloire appointed in his place. He has promised to guide the country through this difficult time, and bring much-needed stability."
hispaniola_news.59.a: "Something new, or a variant on the old?"

