 HIS_HAI_ugly.1.t: "어글리 아메리칸"
 HIS_HAI_ugly.1.desc: "\"해외 취업 기회! 지금 당장 미국을 위해 지원하세요!\" 컬럼비아 특별구 곳곳 표지판에 붙어있는 문구다. 이 선명할 정도로 빨간 글자는 관공서, 대학 건물, 기숙사 게시판 등에 게시되어 있었다. 문구는 해외에서 일할 수 있는 숙련된 인재가 부족하다는 점, 보수가 좋고 전 세계의 흥미로운 지역들을 여행할 수 있다는 점, 바다 너머 자유를 전파할 수 있다는 정의롭고도 애국적인 일을 할 수 있다는 사실을 강조하고 있었다.\n\n거친 옷차림, 더러운 손 때문에 스스로를 '어글리 아메리칸'이라 부르던 그는 이 마지막 문구에 매료되어 국무부 건물을 찾아왔다. 깔끔한 애로우 칼라 복장을 입은 특사들이 주최하는 성대한 설명회에 참석하고, 단정한 복장의 지원자들과 함께 야간 강의에도 참걱했다. 엔지니어라는 직업으로 고된 교대근무를 하는 틈틈히 그는 자유, 평등같은 대의를 위해 일할 자격이 있음을 보이기 위해, 멋진 고위관료들과 함께하기 위해 해외 근무 선발시험을 준비했다. 벌써 한 번 시험을 치렀으나, 아무런 소식도 돌아오지 않았기에 두 번째 시험을 치를 준비를 하고 있었다.\n\n기나긴 하루 일과가 끝나고, 그는 우편함을 다시 한번 열어보았다. 이 어글리한 아메리칸은 기름진 손으로 공용 우편함을 더럽히지 않도록 바지에 문지르고, 그에게 온 우편이 있나 세심하게 봉투더미를 훑어보았다. 청구서, 건너편 식당 메뉴판, 대통령 홍보물, 그리고... 우편물 맨 아래에 미국 국장이 양각으로 새겨진 두꺼운 봉투가 묻혀 있었다. 봉투를 빼내 내용물을 펼쳐보니,\n\n\"축하합니다! 선발시험에서 받은 점수 기준으로 포르토프랭스에 있는 미 대사관의 공무원으로 배치될 수 있는 자격을 얻으셧습니다. 합격자들은...\""
 HIS_HAI_ugly.1.a: "그는 손가락에 묻은 얼룩자국을 신경쓰지 않고 뿌듯한 마음으로 편지를 쥐었다."
 HIS_HAI_ugly.2.t: "어글리한 일처리"
 HIS_HAI_ugly.2.desc: "배치 전 어글리 아메리칸은 짧은 교육을 받았다. 아이티 현지 언어, 현지 상황을 파악하는 교육은 전혀 이루어지지 않았다. 국무부에서 내려온 지침은 대부분의 교육 시간이 신변 보호와 스파이로 몰리는 법을 피하는 것 등 이른바 \"보안 브리핑\"에 집중되어 있었다. 차라리 도서관에 방문하고 의회 보고서를 읽는 것이 더 나은 준비였다.\n\n그런 그는 아이티 해안가 한 마을에서 한 무리의 군인들과 언쟁을 벌여야 했다. \"여러분. 다시 한번 말씀드리겠습니다. 저희가 이곳에 있는 이유는 정부가 계획한 도로를 건설하고 현지인에게 일자리를 주기 위해서입니다. 이미 수천 명의 사람들과 이 문제에 대해 이야기했고, 현지 지도부들에게도 승인을 받았습니다. 이곳에서 적절한 서비스가 제공되어야 한단 말입니다.\" 답답한 마음을 억누르고 애쓰는 듯한 목소리였다.\n\n소대장이 흐트러진 카키색 옷을 입은 어글리 아메리칸을 바라보며 비꼬는 듯한 표정을 지었다. \"난 이 하찮은 놈들이 도로공사를 하는 것 보다 내 부하들이 밤결에 죽는게 더 걱정이야. 전에도 말한 적 있지만, 우리나라가 승인한 업체와 군이 있어야 공사가 가능하다. 그래야 사보타주를 막을 수 있거든.\"\n\n속이 타들어가는 기분이었다. \"우리의 궁극적인 목표를 흐트러뜨리는 일이라는 걸 모르시는 겁니까? 군인이 사람들을 향해 총구를 겨누는 것부터 이미 잘못된 겁니다. 외국 하청업체만 이곳에 잔뜩 들어오면 현지인들 입장에서 프로젝트를 지휘할 수도, 일자리도 없게 되는 것 아닙니까?\"\n\n그러나 눈앞의 남자는 단호했다. \"대체 무슨 말을 해야할 지 모르겠지만, 우리가 미국인의 생명을 보호하는 것에 불만이 있으면 지휘계통을 통해서 제기해라고. 그 동안엔...\" 그가 마을을 가리켰다. \"난 이놈들 모두를 잠재적인 위험요소로 취급할 것이네.\""
 HIS_HAI_ugly.2.a: "어글리 아메리칸은 군인들이 비포장 도로를 순찰하러 나가고 건설 장비가 바람에 펄럭이는 소리를 들으며 분노를 삭힐 뿐이었다."
 HIS_HAI_ugly.3.t: "어글리한 사람들"
 HIS_HAI_ugly.3.desc: "어글리 아메리칸은 자신이 이곳에 넥타이를 매지 않은 유일한 자라는 것을 이미 알고 있었다. 건설장비를 보내주러 마을에서 막 돌아온 그는 아이티 외무장관의저택에서 멋드러지게 차려입은 남성들 사이에서 거칠고 흙먼지묻은 카키색 옷을 입은 자신을 발견했다. 귀빈들이 웃으며 술을 마시는 동안, 창문 근처에 서 있는 군인들이 없었다면 자신이 전장 한가운데 있었다는 것을 잊어버렸을 지도 모른다.\n\n\"이런이런, 꼴이 말이 아니군.\" 고개를 돌려보니 말쑥한 정장 차림의 노인이 마티니를 홀짝이며 미소짓고 있었다. \"외무부에서 일하는 자들 수당이 양복을 살 여유도 없을 정도로 나빠지지 않았으면 하는데 말이지.\"\n\n\"대사님을 찾고 있습니다만... 혹시 어디 있는지 아십니까?\"\n\n\"아. 지금쯤 마리화나 피우면서 좋은 시간 보내고 계시겠지. 국무부 사람들이 방금 여자 몇 명 데리고 위층에 올라갔으니 침실로 가보시게나.\"\n\n아메리칸이 입을 여는 순간 군복 차림의 남자가 세이버로 샴페인 병을 따자 환호성이 울려퍼졌다. 카펫 위로 하얀 거품이 뚝뚝 떨어졌다.\n\n너무나도 의아한 장면이였다. \"우리를 즐겁게 하기 위해 이곳 사람들이 얼나나 열심히 일해야 했는지 생각해 보신 적 있었습니까? 최고의 파티, 최고의 음료, 최고의 여자들까지, 쿠데타 직전 이라크에 갔을 때도 이탈리아인들을 빼면 그때랑 다를 바 전혀 없었습니다.\" 그는 생각에 잠긴 듯한 표정이였다. \"예. 이런 파티마저 없어진다면 여기 있을 이유가 없습니다. 그냥 지도위에 있는 또다른 좆같은 곳이랑 다를 바 없어지죠.\"\n\n어글리 아메리칸은 마음속 혐오감을 더 이상 숨기지 않았다. 고개를 절레절레 흔들며 아무런 말 없이 그는 자리를 떴다."
 HIS_HAI_ugly.3.a: "\"친구, 잘 찾아보라고. 못 찾으면 같이 한잔 하고.\""
 HIS_HAI_ugly.4.t: "어글리한 기억"
 HIS_HAI_ugly.4.desc: "\"저, 괜찮으십니까?\"\n\n어글리 아메리칸이 눈을 깜박이자 포르토프랭스 타바레 코뮌에 있는 자신을 발견할 수 있었다. 주변엔 현지인 중산층과 외국 군인, 그리고 외교관들이 밤공기를 즐기며 다른 테이블에서 대화를 나누고 있었다. 근처 거리에선 밴드가 연주중이었다. 맞은편엔 대사관 비서로 일하고 있는 칙칙한 인상의 28세 여성 마리가 앉아 있었다. 그녀와 함께 저녁식사를 하는 것은 데이트일지도 몰랐다.\n\n어글리 아메리칸은 애써 침착하게 미소지었다. \"아. 좀 피곤해서요. 외교란 일이 제가 상상했던것보다 덜 실무적이고 이기적이란걸 깨달아서 말입니다.\"\n\n\"예. 그게 삶이죠.\" 나른한 말투의 그녀가 대답했다. \"항상 그래왔습니다. 그 때문에 흥분할 필요는 없어요.\"\n\n그는 미간을 찌푸렸으나, 차마 대답하기 전에 유리 깨지는 소리와 고함, 의자가 부서지는 소리가 들렸다. 미국인으로 보이는 술취한 군인이 일어나자 깨진 잔위에 웅크린 웨이터가 보였다. \"이 망할 자식이...\" 웨이터는 사과하려는 듯한 모습이였으나, 군인이 다리를 뒤로 빼고 웨이터의 가슴을 걷어치면서 그 목소리는 들리지 않았다. 고통에 찬 웨이터가 신음을 내뱉으며 나자빠졌다. 그런데도 병사는 어글리한 말을 내뱉어내고 있었다.\n\n\"멈춰!\" 어글리 아메리칸이 테이블에서 일어나 말했다. \"당신은 이자나 다른 현지인들에게 이렇게 대할 권리가 없습니다! 이 사람들에게 자유를 주기 위해서 이곳에 온 걸 기억하세요. 모든 일탈행위는 군의 명예를 실추시키는 행위입니다.\"\n\n그러나 그 남자의 주먹이 얼굴에 닿는 순간 나머지 말을 내뱉지 못했다. 그가 근처 테이블 바닥에 고꾸라지자 식당엔 충격에 휩싸인 정적이 흘렀다. 입안에 피맛이 느껴졌다. 술취한 그자가 자신에게 다가와 몸을 숙이는 순간, 아메리칸은 테이블에 앉은 채 고개를 돌리고 있는 마리를 힐끗 쳐다보았다. "
 HIS_HAI_ugly.4.a: "\"내 좆대로, 원하는대로 다 할거다.\" 침을 뱉은 그는 다시 말을 이어나갔다.\" 그럼 연방정부가 우리 행적따위 다 커버쳐준다고. 그걸 기억해.\""
 HIS_HAI_ugly.4.tt: "§R그는 병사가 자신에게 침을 뱉는 것을 느꼈다. 그자가 비틀대며 밤의 어둠 속으로 사라질때까지 그는 가만히 누워있을 뿐이었다.§!"
 HIS_HAI_ugly.5.t: "어글리한 요청"
 HIS_HAI_ugly.5.desc: "부상이 외모라는 피상적인  문제라면 별거 아니였겠지만, 어글리 아메리칸의 턱은 마리와 겪었던 불운한 데이트로 인해 부드러웠다. 입을 벌릴 때마다 찢어질 듯한 통증이 느껴졌다. 그것보다 더 큰 문제는 그 어느때보다 입을 써야할 시기에 말을 하기 어려웠다는 것이다. 부처가 원조의 분배를 효율적으로 쓰고 \"과투자\"를 줄이기 위해 인구 조사를 실시할 거라고 했다. 조사를 받지 못한 마을은 식량, 돈, 물자에 접근할 기회를 잃어버린 위험이 있었다. 많은 동료들이 신변 위협을 통해 대사관에 숨어 있는 상황에서, 그는 고통을 감내하면서도 혼자 일하고 있었다.\n\n\"봉주르, 무슈.\" 부상으로 인한 쉰 목소리와 어눌한 프렁스어는 마치 어린아이같은 억양을 느껴지게 했다. \"Je suis un americain avec... le gouvernement. Je voudrais... demander quelques questions à ta famille.(전 미국 정부 소속 인물입니다. 당신 가족에게 물어보고 싶은 것이 있어서요.)\"\n\n앞의 청년은 경멸과 지루하다는 듯한 표정을 지었다. 어글리 아메리칸이 다시금 말하려 했다. \"Je voudrais(저는 지금)...\"\n\n아이티인은 조용한 비포장도로를 둘러보았다. 마을사람들은 각자 일을 하러 나갔고, 미군 몇몇은 지프에 몸을 기댄 채 수다를 떨고 있었다. 뒤에 있는 빈 집을 슥 바라본 그는\n\n\"그렇다. 미국인. 질문에 대답한다. 가족과. 이쪽으로.\" 남자가 건물 쪽으로 손짓하며 말했다.\n\n어글리 아메리칸은 잠시 멈칫했다. 원래라면 이렇게 혼자 건물 안으로 들어가면 안 됐다. 하지만 지금까지 상황은 평화롭게 진행됐다. 일상적인 반미 집회와 구호같은 적대를 마주친 적은 있었지만, 보안 브리핑에서 경고한 수준의 적대는 없었고, 턱을 만지작거리면서 고개를 갸우뚱할 정도로 알 수 없는 수준의 적대도 없었다. "
 HIS_HAI_ugly.5.a: "문간에서 청년이 그에게 손짓했다. 어글리 아메리칸은 한숨을 쉬며 그를 따라갔다."
 HIS_HAI_ugly.6.t: "어글리한 결과"
 HIS_HAI_ugly.6.desc: "건물에 들어서는 순간 자신이 실수했다는 사실을 깨달았다. 어글리 아메리칸은 어느 가족에게 인사받는 대신 차갑고 금속같은 무언가가 노출되어 있는 그의 맨살을 날카롭게 누르는 것을 느꼈다.\n\n\"소리치면 죽인다.\"\n\n어글리 아메리칸은 손에 쥐고 있던 인구조사 양식을 쥔채 항복의 의미로 더러운 손을 들었다. 어두운 방안에서 남자가 어글리 아메리칸의 주머니에서 지갑을 꺼내 뒤적이는 동안, 그의 목을 죄고 있는 칼날의 빛이 어렴풋이 보였다.\n\n\"살려주세요.\" 어글리 아메리칸이 낮은 목소리로 말했다. 그가 지갑에서 현금뭉치를 꺼냈다. \"전 비무장 상태입니다. 설문조사를 하러 온 것 뿐입니다. 도와주러 왔을 뿐이에요.\"\n\n괴한은 텅 빈 지갑을 버렸다. \"도와준다고? 우릴 도살하고, 개돼지 취급하고, 그걸 너희말로 원조라고 부르는건가?\" 괴한은 바닥에 침을 뱉었다. 칼을 쥐고 있는 손이 흔들리는 느낌이었다. \"우린 너네 헌병대, 그리고 너네들이 강요하는 매춘부, 갱단에게 고통받는다. 그리고 지금 이순간도 너네 은행과 회사들이 우릴 약탈하러 오고 있지. 맞지 않나?'\n\n\"아닙니다... 전 그런 자가...\"\n\n\"너는 그런 걸 모른다고.\" 단호한 어투였다. 칼을 내려놓은 그는 순수한 혐오에 들어찬 표정으로 미국인을 노려보았다. \"너는 영웅이길 기대하면서 여기 왔을지 몰라도, 너는 너 자신이 어떤 존재인지도 모르는거다.\"\n\n그는 말을 이을 수 없었다. 어글리 아메리칸은 현지인에게 설문조사 서류를 집어던졌다. 마치 색종이처럼 종잇조각이 흩어지고 뒤로 물러난 동안, 어글리 아메리칸은 뒤로 돌아서서 다친 턱이 허용하는 한 큰 소리로 비명을 지르며 뛰쳐나갔다."
 HIS_HAI_ugly.6.a: "군인들과 함께 돌아왔을 때, 그가 찾을 수 있었던 것은 흩어진 서류와 빈 지갑뿐이었다."
 HIS_HAI_ugly.7.t: "어글리한 생각"
 HIS_HAI_ugly.7.desc: "마을에서 사건이 벌어진지 며칠이 지났고, 폭력 사태가 격화되고 어글리 아메리칸은 차가운 칼날이 살을 옥죄는 악몽에서 깨어나는 중이었기에 상부에선 그들의 현장활동을 자제하기로 결정했다. 그 대신 국무부는 \"동맹 아이티와의 새로운 관계를 위해 중요한 지원 역할\"을 하는 것으로 돌아갈 것이다. 실제로, 이는 미군의 백맨 역할을 하는 것을 의미했다.\n\n\"여러분, 포르토프랭스에 오신것을 환영합니다.\" 어글리 아메리칸이 칼바람과 비를 뚫고 외쳤다. 포르토프랭스 국제공황 활주로 근처에 서서 수송기가 착륙하는 동안, 그는 이젠 매끈해진 손으로 우산을 잡기 위해 애쓰고 있었다. 군복을 입기엔 너무나 어려보이는 어린 소년들이 쏟아져나왔다.\n\n흠뻑 젖은 군복을 입은 남자가 미소를 지으며 어글리 아메리칸에게 악수를 청했다. \"좋은 하루가 되면 좋겠습니다. 음... 이 날씨가 나쁜 징조가 아니길 바라야 할 것 같군요.\"\n\n어글리 아메리칸은 농담이 재미있다는 것처럼 가짜 미소를 지어 보였다. \"당신이 자리를 잡으면 대사께서 현 문제를 논의하기 위해 관저에서 만나자고 요청하셨습니다. 그 분께서는...\"\n\n농담거리는 이어졌다. 어글리 아메리칸은 \"안보 상황\" 현장 평가\"에 관해 관료적인 미사여구를 뱉어내면서도 입이 움찔거리는 것을 느꼈다. 그리고 암담한 마음도 느껴졌다. 처음 도착했을 때 그가 보았던 자신의 모습과는 전혀 달랐기 때문이다. 자신이 어린 소년들을 맞이하고, 그들을 죽음의 구덩이로 이끄는 제국의 하수인이라고 상상하기 싫었다. 그는 세상을 바꾸고 싶다는 어리석고도 어린애같은 희망을 품은 채 이곳에 온 것이다. \n\n어글리 아메리칸과 장교는 준비된 차량으로 걸어갔다. 그런 후 그는 새로 온 이들을 위해 문을 열고 안으로 들어가라 손짓했다. 그들은 대사관으로 가는 길에 정중한 목소리로 대화를 나누었다."
 HIS_HAI_ugly.7.a: "빗물이 그의 손가락에 묻은 얼룩을 닦아내기 시작했다."
 HIS_HAI_ugly.8.t: "어글리한 장면"
 HIS_HAI_ugly.8.desc: "어글리 아메리칸은 헬기가 공항 근처 기지서 이륙한 이후 배꼽시계가 점심을 달라고 아우성치는 것을 느꼈다. 포르토프랭스 도심은 마치 플라스틱 모형같이 광택을 내고 있었고, 미니어처같이 생긴 차량들이 아스팔트에서 비포장길로 변해가는 도로를 질주하고 있었다. 그리고 그는 황량한 언덕, 그리고 그 위에 흩어져 있는 작은 마을들을 바라보았다.\n\n\"저기 보여?\" 동행자가 지평선 근처 어딘가를 가리치며 말했다. \"프레드 밥티스트 휘하 적군들이 저기 숨어있다는 정보를 입수했어.\" 헬기가 덜컹거렸다. 동행자는 아래에 있는 미국-아이티 연합 부대를 향해 시선을 돌렸다. 하늘에서 보니 녹색에 대항하는 장난감 병정들같이 보였다. \"양측의 협력을 시험하는 좋은 임무가 될 듯 하군.\"\n\n어글리 아메리칸은 이해한다는듯 고개를 끄덕였다. 그는 조수석 손잡이를 꽉 쥐었다. 이번 시련이 끝나고 다시금 현장 작업을 할 수 있을 만큼 치안상황이 새선되었다고 대사에게 보고할 수 있다면 더할 나위 없이 기쁜 일이 될 것이다.\n\n\"이제 조우한다. 잘 보라고.\"\n\n어글리 아메리칸은 찝찝한 마음을 가지고 미국인-아이티인 부대의 동향을 내려다보았다. 마을에 몇 야드까지 접근하자, 언덕을 가로질러 찢어지는 소음이 울렸다. 동승자의 얼굴에서 미소가 거두어졌다. \"에라이 씨발.\"\n\n아래에 있는 사람들이 쓰러지고 있었다. 붉은 안개가 피어오를때마다 한 명씩 보이지 않는 적들에 의해 병사들이 쓰러지고 있었다. 몇몇 사람들은 허공에 총질을 하다가 흙바닥에 쓰러졌다. 얼굴이 창백해진 소년들이 두개골이 터지기 전까지 소총을 내버려두고 후퇴를 시도하는 것을 맥없이 지켜보아야 했다. 그때, 헬기 바닥에 총탄이 부딪히는 소리가 들렸다.\n\n\"씨발! 철수! 철수! 당장 빠져나간다!\""
 HIS_HAI_ugly.8.a: "어글리 아메리칸은 감정을 최대한 억누르다 마침내 방탄조끼 위로 구토를 했다."
 HIS_HAI_ugly.9.t: "어글리한 개발"
 HIS_HAI_ugly.9.desc: "높은 벽, 밀폐된 창문. 그 때문에 어글리 아메리칸은 항상 포르토프랭스주재 미국 대사관을 열심히 일하는 국무부 직원들을 보호하는 요새라 생각했다. 헬기 탑승에서의 불운한 경험을 포함해 더 겪었던 비참한 사건들을 통해 이젠 이곳은 감옥이랑 다를 바 없었다, 직원들은 현지인들과의 교류를 끊은 지 오래고, 그 대신 같은 복도를 몇 번이고 반복해서 걸어 다녔다. 그가 마리를 다시 만나기 시작한 것도 사랑이라는 큰 감정 때문이 아니라, 이 지루함과 무관심을 떨치고 책상에서 벗어날 핑곗거리를 찾는 것 또한 포함되어 있었다.\n\n\"선생님?\" 근처에서 목소리가 들려왔다. \"요청하신 국방부 작전 보고서 요약본입니다.\"\n\n생각에 잠겨있던 그가 목소리에 고개를 일으켜 고개를 들여 보았다. 카터? 체스터였나? 머릿속에 떠도는 기억의 이름이 흐릿해지고 있었다. 그자에 대해 유일하게 아는 것은 그자가 2주 전에 도착했다는 것이고, 다른 사람들에 비해 열 살은 어려 보이며, 현직 의원의 아들, 또는 조카라는 것뿐이다. 그는 이 청년을 교육하는 일도 하고 있었고, 동시에 새로운 군사 중점의 \"교전\"이 어떻게 진행되고 있는지에 대한 평가와 워싱턴과의 외교 전문을 작성할 수 있도록 요청하는 목적도 있었다.\n\n어글리 아메리칸은 억지로 감사의 미소를 지었다. 받은 서류뭉치를 펴보자, 그의 얼굴은 순식간에 창백해졌다. 관료적이고도 법률적 용어로 쓰인 문서에는 잔학행위에 관한 보고가 담겨 있었다. \"표적을 제거\", \"우리 사람들에 대한 적극적인 위협\"을 해결하기 위해 마을 전체가 \"재배치\"되는 내용에, 소수의 광적이고도 비이성적인 군인이 저지르는 것인 반란 근절 시스템에 의해 정기적인 폭력 \"사건\"이 발생하고 있었다. 고된 노동으로 인해 이제는 깔끔해진 그의 손이 무심코 서류를 꽉 쥐었다.\"\n\n\"선생님?\" 그 아이가 조심스레 물었다. \"안색이 안 좋으신 거 같은데... 괜찮으십니까?\""
 HIS_HAI_ugly.9.a: "\"그냥... 조금만 혼자 있게 해주세요. 일을 처리하기 전에 잠시 시간이 필요할 듯 합니다.\""
 HIS_HAI_ugly.10.t: "어글리한 말"
 HIS_HAI_ugly.10.desc: "그는 마리가 요청했던 대사관 관저에서의 만남을 거절했다. 그는 공관 부국장을 위해 치러진 조촐한 은퇴 파티도 거부했다. 그날은 늦은 밤이었고, 어글리 아메리칸은 책상 위에 놓인 타자기에 반쯤 쓰인 편지를 응시한 채 앉아 있었다.\n\n\"대사님. 지난 몇 주 동안 이곳에서 우리가 하는 일의 진실성과 미국이 아이티 국민을 위한 긍정적인 변화에 영향력을 미칠 수 있는 능력에 관한 확신을 잃었습니다. 이에 따라 저는 사임을 희망하며... 국무부에 제출하는 사직서를 동봉해 보내겠습니다.\"\n\n여기까지 썼다. 지난 한 시간 동안 그가 고심해온 내용이었다. 대체 그는 뭘 원하고 있는 것인가? 부서 지도부가 자기 행동을 불의에 맞선 용감한 행동으로 받아들이리라 생각하는가? (아니지) 동료들을 규합해 더 나은 것을 요구하길 바라는 것인가? (아냐) 지금, 이 순간에도 거리에서 자유와 정의라는 이름 아래 자행되고 있는 폭력으로부터 자신을 제외한 다른 이들을 구할 수 있어서 이러는 건가? (아니야)\n\n다시 한번 생각해보자. 그가 사임하면서 얻게 되는 유일한 것은 국무부가 그의 자리를 대체할 새로운 사람을 채우는 것으로 끝날 것이다. 아마 그는 자신보다 더 강인하고, 영리하며, 잘못에 당당히 맞서 싸울 수 있는 사람일 지도 모른다. 하지만 그보다 평생 일해본 적 없이 나은 셔츠를 입고 깨끗한 손을 지닌 또 다른 관료주의의 왕자가 올 가능성이 컸다. 이걸 직시해야 했다. 그러기에 그는 계속 노력해야 했다.\n\n어글리 아메리칸은 타자기에서 종이를 꺼내 구겨 쓰레기통에 집어 던졌다. 그리곤 말없이 체스터가 가져온 보고서를 집어 들고 워싱턴에 보낼 전보의 초안을 작성하기 시작했다."
 HIS_HAI_ugly.10.a: "청소직원은 늦은 밤에 타자기가 울리는 소리를 들었다."
 HIS_HAI_ugly.11.t: "어글리한 싸움"
 HIS_HAI_ugly.11.desc: "\"절 피하셨잖아요.\"\n\n\"일 때문에 바빴습니다.\"\n\n\"전 안 바쁘다고 생각해요? 매일 같은 건물에 있는데, 당신은 복도에 나오지도 않잖아요.\"\n\n\"힘든 일이 있었어요... 죄송합니다.\"\n\n\"식당 일 때문에 그러시는 거예요? 저도 압니다. 저도 뭔가 조처를 해야 했지만... 무서웠어요. 패닉이었다고요. 전...\"\n\n깔끔한 흰색 셔츠를 입은 어글리 아메리칸이 뒤쪽 창고에 있는 테이블에 앉은 채 천장을 응시했다. \"당신 잘못이 아닙니다. 그저... 당신을 볼 때마다 우리가 이곳에서 어떻게 실패해 가고 이 나라를 파멸시키는지 상상되어서 그런 것뿐이에요.\"\n\n\"우리가 여기서 왜 실패했는지 말해줄까요?\" 잠시 침묵이 흘렀다. \"설마 저 때문인가요?\" 그녀가 쓴웃음을 지었다. \"당신이 말하니 그래도 좀 아시는 듯 하군요.\"\n\n얼굴이 후끈해지는 기분이었다. \"전 진심으로 이곳을 변화시키기 위해 노력하는 중입니다. 열심히 일하고, 손도 더럽히면서 말입니다.\"\n\n\"하, 당신은 이 재앙에서 무언가를 구하기 위해 최선을 다하는 이가 당신뿐이라고 생각할 정도로 이기적입니까? 당신은 구원자가 되기 위해 노력하는 것처럼 착각할지 몰라도, 운 좋게 이곳에 와서 잘난 척 하는 이와 다를 바 없습니다.\" 그녀가 비웃었다. \"물어보죠. 아이티인들이 당신을 왜 필요로 한다고 생각하시죠?\"\n"
 HIS_HAI_ugly.11.a: "마리가 떠날 때 그는 어설픈 반박을 내뱉었다. 그것이 그녀에게 한 마지막 말이었다."
 HIS_HAI_ugly.12.t: "어글리한 행사"
 HIS_HAI_ugly.12.desc: "왜 그가 동료들 중에 워싱턴으로 가서 공로상을 수여받게 선정된 것일까? 그가 아이티에서 다른 이들이 하지 못한 일을 해서? 대사가 그를 보낼 정도로 추천을 해서? 포기 바텀의 어느 재수없는 직원이 그의 전보를 읽어서? 아니면 그가 그저 미국의 보이스카우트 단원처럼 생기고 그 사진이 선전하기에 유리해서일까?\n\n어글리 아메리칸은 그 의도를 알 수 없었다. 알 수 있는 것은 백악관 이스트룸 벽에 자신과는 급이 다른 관료주의의 왕자들이 줄서있을 것이라는 사실이었다. 그는 고급진 양복, 새것처럼 깃이 선 셔츠를 입고 행사에 참석했고, 대통령은 근면, 품위, 미국의 정신의 승리에 대해 연설했다. 다른 수상자들의 업적에 대해 설명한 후, 대통령이 자신의 이름을 호명했다. 대통령은 자유의 대의를 진전시키고, 아이티 국민들에게 힘을 준 그의 업적을 치하하며 그를 해외 근무의 모범적인 사례로 꼽았다.\n\n하지만 그딴 것이 알 바인가.\n\n\"축하하네.\" [GetPresidentLastName] 대통령이 연단에서 내려오며 말했다. 대통령은 그의 어깨를 토닥이며 상장을 손에 쥐어주었다. \"당신에게 밝은 미래가 있길 기원하지.\"\n\n그리고 그렇게 끝났다. 대통령이 퇴장하고 언론은 카메라를 치웠다. 직원들은 그를 건물 밖으로 내보냈다. 그는 파티, 호텔에서 지금 이 순간에도 미국이 전 세계에 가하는 폭력과는 상관이 없는 의미없는 대화를 나누었다. 그들은 웃고 낄낄대며, 미국의 권력 앞에 놓인 산더미같은 해골들을 무시하며 노래를 불러댈 뿐이었다."
 HIS_HAI_ugly.12.a: "아이티로 돌아가는 비행기에 탑승했을 때, 그는 자기 손에 더 이상 고된 노동의 흔적이 존재하지 않는다는 사실을 깨달았다."
 HIS_HAI_ugly.13.t: "어글리 아메리칸즈"
 HIS_HAI_ugly.13.desc: "그들은 워싱턴에 가서 종이 한 장을 받아오기 위해 돈을 쓰기도 했으나, 이제는 그 일에서 손을 털고 있었다. 국무부 지침에 따라 아이티 대사관의 운영이 \"축소\"되고 있었으며, \"외교상의 우선순위 지역\"을 재평가한다는 소식이 전해졌다. 그와 다른 직원들은 대사관에서의 직책을 끝내고, 자리가 생기는 대로 다른 직위로 재배치될 것이라는 통지를 받았다.\n\n어글리 아메리칸은 텅 빈 대사관 건물의 복도를 걸으며 마리와 다른 비서들이 일했던 일부러 피하면서 굳은 표정을 지었다. 미국의 잔학 행위에 관한 체스터가 보내준 보고서, 반 정도 쓰인 구겨진 사직서, 흩어져 버린 설문조사 양식, 턱 치료를 위해 받은 진통제 처방 등 파기해야 할 문서들로 상자가 가득 채워졌다. 아이티에서 그의 유산이 담긴 상자가 소각로에서 태워지는 그 순간에도 그는 아무런 반응을 보이지 않았다.\n\n차라리 이리되는 것이 낫다. 그가 이룩한 조그마한 성취들은 미군의 급격한 철수로 인해 이제 수포로 변해버렸다. 아이티 국기를 흔든 채 반미 구호를 외치는 성난 군중들이 그가 이곳에서 남긴 업적을 호의적으로 볼 것이라고도 생각하지 않았다.\n\n사람들이 축하해줄 일이 있으리라곤 처음부터 생각하지도 않았으니.\n\n자신의 흔적을 모두 없앤 후, 어글리 아메리칸은 대사관 옥상으로 가서 포르토프랭스를 떠나는 마지막 헬기에 탑승했다. 헬기가 이륙하자 그는 자신에 의해 실패한 이들을 보지 않기 위해 수평선을 향해 시선을 고정했다."
 HIS_HAI_ugly.13.a: "오 르부아(안녕히)..."
 HIS_HAI_ugly.14.t: "어글리한 탈출"
 HIS_HAI_ugly.14.desc: "그들은 문서 상자를 소각로에 넣고 있었다. 물건들을 정신없이 모으고 낡은 여행가방에 가능한 많은 것들을 밀어넣고 있었다. 대사관 담장 밖 군중들이 점점 더 패닉에 빠지는 동안, 그들은 사람들을 장갑차에 실어나르고 있었다. 아이티는 무너지는 중이었다. 정부는 이미 도망쳤으며, 이제 남은 것은 미 대사관 직원드로가 포르토프랭스 국제공항을 지키고 있는 잔여 미군 병력들 뿐이었다.\n\n어글리 아메리칸과 체스터가 잔학행위와 관련된 보고서를 소각용 봉투에 넣는 작업을 마쳤을 때, 피곤에 찌든 남자가 뒷문으로 들어왔다. 얼굴을 보니 급박한 모양이였다. \"이제 가야한다!\"\n\n차고에 들어서자 겁에 질린 표정의 마리가 트럭 뒤로 사라지는 모습이 보였다. 본능적으로 그는 마리가 사라졌던 트럭으로 뛰어갔다. 아우성지르고 겁에 질린 이들이 탈출과 피난처를 찾기 위해 붐비는 거리로 나가기 전, 아슬아슬하게 차문을 닫을 수 있었다. 한 청년이 차량 옆에 몸을 던지다 코너를 돌면서 튕겨 나가는 것을 지켜보았다. 한때 활기찬 상가는 주인이 민족해방인민당 병력들을 문을 닫으면서 황량한 분위기였다. 이젠 사라진 아이티 대통령 초상이 그려진 커다란 현수막이 바람에 펄럭일 뿐이었다.\n\n운전사가 뒤를 돌아보며 말했다. \"이제 얼마 안 남았습니다. 공항 터미널이 보이면-\"\n\n나머지 소리는 듣지 못했다. 총알이 앞유리창을 뚫으며 쿵 소리와 함께 유리창 깨지는 소리가 연쇄적으로 들렸다. 운전수는 그 자리에서 앞으로 쓰러졌고, 주인 잃은 차는 놀라울 정도의 속도로 가속하고 있었으며, 아마 길 끝에선 붉은 깃발을 든 한 무리의 군중이 있을 거란 것도 직감했다. 생각할 겨를도 없이, 그는 뒷좌석에서 안전벨트를 풀고 트렁크 문을 연 채 차에서 뛰어내렸다."
 HIS_HAI_ugly.14.a: "이젠 안녕히..."
 HIS_HAI_ugly.15.t: "어글리 아메리칸즈"
 HIS_HAI_ugly.15.desc: "그는 바람에 살랑대는 풀이 얼굴을 간지럽히는 감각에 깨어났다. 하늘 위엔 구름 한 점 없었고, 푸른 하늘은 머리 위를 지나간 비행기의 연기 흔적으로 갈라져 있었다. 어글리 아메리칸은 움직이지 않고 자기 몸이 정상인지 확인했다. 발가락, 오른팔은 구부릴 수 있었다. 팔꿈치 위에서 날카롭고도 차디찬 통증이 느껴졌다. 억지로 고개를 돌리자 풀에 얼룩지고 피 묻은 셔츠 소매 사이로 터진 상처가 보였다. 살갗을 찢고 나온 그의-\n\n순간 구토가 목구멍까지 올라와 입술을 데우자 그는 자리에서 일어섰다. 다시금 몸을 일으키니 이젠 도로 옆에 누워있는 트럭의 잔해가 보였다. 부서진 창문엔 종잇조각이 펄럭이고, 그 너머 소총을 든 소수의 인원이 폐허를 수색 중이었으나 그를 알아채지 못한 듯했다.\n\n그는 비틀대며 일어섰다.\n\n과연 발각될지 잠시 기다려보았다.\n\n그리곤 비틀거리며 도시로 돌아가기 시작했다.\n\n얼마나 걸렸을까, 시간을 잴 수도 없었다. 시간은 저절로 흘러갔다. 돌아오니 몇 년 전 처음 포르토프랭스에 도착한 이후 거리는 이상할 정도로 조용하고 텅 비어 있었다. 음악도, 축하 행사도 없었다. 거리를 걷는 외국인도 보이지 않았다. 그와 그의 동료들이 지탱해 온, 모든 것들이 신기루같이 사라진 것이다.\n\n더 이상 걸을 수 없게 되었을 때, 눈앞에 낡고 거대한 광고판이 보였다. 광고판엔 성조기, 하하 호호하는 많은 이들의 얼굴이 있었다. 그 위에는, 영어와 크레올어로 나뉘어 멋들어진 필체로 쓰인 간단한 문구가 적혀 있었다."
 HIS_HAI_ugly.15.a: "\"해외 취업 기회! 지금 당장 미국으로 오세요!\""
 HIS_HAI_ugly.15_tt: "§R오 르부아(Au revoir)...§!"
 HIS_HAI_ugly.16.t: "어글리 아메리칸즈"
 HIS_HAI_ugly.16.desc: "결국, 백악관 방문은 파티의 끝이었다. 그는 포르토프랭스의 대사관으로 돌아갔다. 보안군이 프레드 밥티스트의 군대인 아이티 적군과 고군분투하며 싸우는 동안, 그는 전보와 서류를 정리했다. 아이티 사태에 경각심을 느낀 미국이 개입을 포기하는 등 어려움과 난관이 있었다. 위기에 대한 해결책은 찾았으나, 결코 워싱턴이 원하던 해결책은 아니었고, 근본적인 불안감, 미국인들이 아이티에서 했던 짓들을 해결하는 방책도 아니었다.\n\n누군가 어깨에 손을 짚었다. 그리곤 입술이 그의 뺨을 쪼아대었다. \"자기. 괜찮아? 또 그 표정이네?\"\n\n어글리 아메리칸은 워싱턴 DC의 아파트에서 여자친구에게 고개를 돌렸다. 대통령이 카리브 동맹국에 대한 미국의 헌신과 아이티에 대한 지속적인 지원에 대해 약속하는 동안 그는 거친 손을 뻗어 그녀의 뺨을 어루만졌다. \"응. 메리. 난 괜찮아. 이젠 다음 배치만 생각할 거니까.\"\n\n그에게 키스를 해준 그녀는 다시 부엌으로 식사를 준비하러 자리를 떴다. 화면으로 시선을 돌리자, [GetPresidentLastName] 대통령이 장미 정원에 서서 한낮의 햇살 아래 모습을 드러내고 있었다. \"아이티에서 우리는 편의를 위해 원칙을 희생한 적이 단 한 번도 없었고, 우리의 존재 이유를 잊은 적도 없었습니다. 우리는 전 세계에서 미국이 선의를 행사하고 어딜 가건 정의를 보여줄 수 있다는 것을 증명하고자 했습니다. 우리가 이번 일로부터 배워야 할 것은-\"\n\n혐오감이 느껴진 그는 텔레비전을 껐다. 꺼진 화면에 자신의 추악한 모습이 비추어졌다."
 HIS_HAI_ugly.16.a: "오 르부아(안녕히)..."
 HIS_HAI_ugly.17.t: "어글리 아메리칸즈"
 HIS_HAI_ugly.17.desc: "\"허 씨발. 진짜로 그 대본 연설을 들어야 한다고?\"\n\n\"대통령이 준비한 것이니-\"\n\n\"뭐라 말할 것 같은데? 전에 아이티 현지에 있었잖아. 우리가 무엇을 하고, 무엇을 하지 않았는지 잘 알지 않아? 대통령이 하는 말은 저 멀리 상공에서, 당신이 보고한 내용을 잔뜩 걸러서 나온 조작된 내용일텐데?\"\n\n\"하지만.\" 어글리 아메리칸은 아이티에서의 임기가 끝난 후 새로 부임한 몬트리올 주재 미 영사관의 동료에게 말했다. \"우리는 미국의 정책을 대변해야 하고, 사람들이 물어볼 때 그곳에 대해 구체적으로 이야기할 수 있는 그 자체의 내용만이 중요할 뿐이다.\"\n\n동료 외교관은 항의하는 듯 손사래를 쳤으나, 어글리 아메리칸이 책상 사이에 놓인 라디오를 키는 것까지 방해하진 않았다. 그는 미국의 프로페셔널리즘을 보여주기 위해 무뚝뚝한 감정을 유지했다. 곧 펜을 꺼낸 그는 메모를 시작했다.\n\n잠시 정적이 흐르고, \"아이티에서 공화주의 세력의 승리를 통해 우리는 건국 원칙의 새로운 헌신을 볼 수 있었습니다. 우리는 미국이 정의를 위한 힘이라는 사실을 알고 있습니다. 최소한의 투자를 통해 우리는 동맹 아이티를 민주주의의 품으로 이끌고 수백만 명의 인권과 생계를 보장할 수...\"\n\n\"야! 야!\" 동료가 놀란 채 소리쳤다. \"니 펜! 씨발! 밑에 보라고!\"\n\n멍한 상태에서 깨어난 어글리 아메리칸이 내려다 보니 만년필이 반으로 쪼개져 있었다. 부러진 심에서 검붉은 물줄기가 흘러나와 그의 거친 손을 적시고 있었다."
 HIS_HAI_ugly.17.a: "오 르부아(안녕히)..."
 HIS_hinche_negotiations.1.t: "뒤발리에의 요구"
 HIS_hinche_negotiations.1.desc: "\"각하, 뒤발리에가 말썽을 일으켰습니다. 앵슈 분쟁에서 무력을 사용하겠다고 위협하고 있습니다.\"\n\n\"무슨 분쟁?\" [USA.GetLeader] 대통령이 브리핑 자료를 넘기며 카리브해 섹션을 찾은 후 '아이티'라 표시된 단락을 보고 눈살을 찌푸렸다. \n\n\"앵슈입니다.\" 보좌관이 자신의 메모를 넘기며 일일 브리핑에서 설명이 덜 되는 빈약한 부분의 내용에 맥락을 제공해주었다. \"아이티-도미니카 공화국 사이 분쟁지로, 30년대 이래 양국 관계의 뜨거운 감자였고 48년에 도미니카인들이 그곳을 무력으로 점령한 곳입니다.\"\n\n\"그럼, 뒤발리에는 왜 지금 와서 무력 시위를 하려는 거지?\"\n\n\"현상 유지만으로 충분하지 않다고 생각한 거겠죠. 뒤발리에는 의지만으로 상황을 반전시킬 수 있다고 경솔하게 생각하는 것 같습니다. 도미니카는 공식적으로 자유 국가 기구에 중재를 요청했으며, 이를 통해 미국의 지원을 바라고 있다고 합니다.\"\n\n[USA.GetLeader]은 한숨을 내쉬었다. 자유세계의 지도자로서 바쁜 업무에 또 다른 항목이 추가된다는 것은 별로 반갑지 않은 일이었다. 하지만 미국은 이들을 테이블로 데려올 수 있었다."
 HIS_hinche_negotiations.1.a: "그 덕에 뒤발리에의 자세는 그대로 유지될 수 있었다."
 HIS_hinche_negotiations.2.t: "관망은 끝이다"
 HIS_hinche_negotiations.2.desc: "\"각하, 아이티인들이 말썽을 일으켰습니다. 자유 국가 기구에 앵슈 분쟁에 관한 미국의 중재를 요청하고 있다 합니다.\"\n\n\"무슨 분쟁?\" [USA.GetLeader] 대통령이 브리핑 자료를 넘기며 카리브해 섹션을 찾은 후 '아이티'라 표시된 단락을 보고 눈살을 찌푸렸다. \n\n\"앵슈입니다.\" 보좌관이 자신의 메모를 넘기며 일일 브리핑에서 설명이 덜 되는 빈약한 부분의 내용에 맥락을 제공해주었다. \"아이티-도미니카 공화국 사이 분쟁지로, 30년대 이래 양국 관계의 뜨거운 감자였고 48년에 도미니카인들이 그곳을 무력으로 점령한 곳입니다.\"\n\n\"그럼, 뒤발리에는 왜 지금 와서 무력 시위를 하려는 거지?\"\n\n\"현상 유지만으로 충분하지 않다고 생각한 거겠죠. 신정부는 도미니카의 희생을 통해 승리를 거둘 수 있다 판단한 것 같습니다. 그들이 전쟁까지 불사할 지는 모르겠지만, 도미니카는 위험을 감수하는 대신 저희에게 지원을 요청했습니다.\"\n\n[USA.GetLeader]은 한숨을 내쉬었다. 자유세계의 지도자로서 바쁜 업무에 또 다른 항목이 추가된다는 것은 별로 반갑지 않은 일이었다. 하지만 미국은 이들을 테이블로 데려올 수 있었다."
 HIS_hinche_negotiations.2.a: "적어도 모두를 정직하게 할 수 있지."
 HIS_hinche_negotiations.3.t: "국경선 긋는 문제"
 HIS_hinche_negotiations.3.desc: "마이애미의 호텔 회의실에서 아이티, 도미니카 대표단이 첫 프레젠테이션을 마치고 서로를 향해 점잖으면서도 칼을 품은 말을 나눌 때, 미국인 대표는 잠시 휴식을 취할 시기라고 판단했다.\n\n아이티 대표단은 파슬리 학살부터, 그 이전까지 거슬러 올라가는 불신과 분노의 역사를 통해 도미니카 공화국이 저지른 모욕과 범죄행위에 대해 장황한 설명을 했습니다. 도미니카 공화국은 자신들의 약속을 지키지 않았고 아이티로 들어가는 발판이자, 의심한 바 없는 아이티의 정당한 영토 앵슈를 불법적으로 점령했으며, 이 문제가 해결되지 않는다면 앵슈와 히스파니올라 전역에 평화란 돌아오지 않을 것이라 주장했습니다.\n\n도미니카 대표는 당황하고 비난을 피하는 어른을 연기했습니다. 그는 두 나라끼리 해결할 수 있었던 갈등을 심화시킨 아이티인들을 비난했습니다. 도미니카 공화국이 수십년 간 문제를 해결하는데 완전히 무관심했다는 명백한 사실은 제쳐두고서 말이지요. 그들 입장에서 아이티는 균형을 박살내고 있었고, 이는 앵슈의 정당한 지배자가 누구인지에 대한 그 어떠한 질문도 회피할 수 있는 마법의 말이었습니다.\n\n이들은 스스로 문제를 해결할 수 없습니다. 미국이 그들을 위한 선택을 한다면 그런 싸움을 끌고 갈 필요가 없기 때문입니다. 즉 이는 아이티의 희망이자, 동시에 도미니카의 희망이기도 했습니다."
 HIS_hinche_negotiations.3.a: "도미니카가 앵슈를 여전히 지배할 것이다."
 HIS_hinche_negotiations.3.b: "아이티가 앵슈를 되찾아야 하겠군."
 HIS_hinche_negotiations.4.t: "주사위는 던져졌다"
 HIS_hinche_negotiations.4.desc: "\"정의와 대치되는 결정입니다!\"\n\n아이티 대표는 이미 발언 시간을 모두 소모했고, 사회자의 미약한 제지에도 치밀어오르는 분노를 막을 수 없었다. 맞은편에 있는 도미니카와 미국 대표단은 최대한의 사무적인 표정을 유지하며 무표정하게 앉아 있었다.\n\n도미니카인들에게 앵슈를 준다는 결정은 예상대로 회담 분위기를 폭발시켰다. 하지만 아이티인들이 조용히 물러날 것이라고는 기대하지 않았다. 아이티인의 분노를 분출하도록 내버려 두는 것에 비용이 필요하다면, 미국인과 도미니카인들은 그 비용을 기꺼이 지급할 의사가 있었다.\n\n\"저희는 대의와 정당하고도 역사적인 사실을 확인시키면서 선의로서 이 분쟁을 여기까지 가져왔습니다. 미국이 부당한 과거를 정당화시키고, 현 주장을 지지하는 것은 히스파니올라 전역을 어두운 미래로 이끌 것입니다.\"\n\n국제법에 대한 호소는 어느새 감정적인 호소로 바뀌었다. 아이티 대표가 지칠 때까지 발언권을 주기로 한 사회자는 아이티인들의 필리버스터를 제지하지 않았고, 대표단의 말을 한 귀로 다시 흘려보냈다.\n\n\"저희 불만을 공정하게 들어줄 수 없다면, 미국에 대한 우리의 신뢰에 대해 강한 의문을 표할 수밖에 없을 겁니다. 저희 정부에서 국민을 만족시키기 위해 새로운 옵션들을 고려해야 할 것 같군요.\"\n\n이 말은 나름의 위협을 내포하고 있었다. 국제 정치에선 모두가 투표권을 가진다. 투표권을 행사할 곳을 항상 선택할 수는 없을지라도 말이다. 도미니카 대표단은 이다음에 무슨 일이 일어날지 궁금해하며 미국인들을 바라보았다."
 HIS_hinche_negotiations.4.a: "우리의 결정은 변함없다. 앵슈는 도미니카 공화국 영토다."
 HIS_hinche_negotiations.4.b: "우리의 결정은 변함없다. 앵슈는 도미니카 공화국 영토다."
 HIS_hinche_negotiations.4.c: "우리의 결정은 변함없다. 앵슈는 도미니카 공화국 영토다."
 HIS_hinche_negotiations.5.t: "거부권"
 HIS_hinche_negotiations.5.desc: "아이티의 입장을 받아들이기로 한 미국의 결정은 예상대로 도미니카인들에게 안 좋은 반응을 가져왔다.\n\n당황한 척, 아니면 겸손하고도 인내심 있는 모습은 사라졌다. 도미니카 대표단은 얼굴이 파랗게 질릴 때까지 앵슈를 아이티에 넘겨주라는 미국의 제안을 완강하게 거부하고 있었다. 아이티인들은 거의 회담장을 뛰쳐나갈 뻔했다. 이들은 도미니카인들에게 더 이상 아무것도 기대하지 않고 있다고 주장했으나, 이들이 아직 남아있는 이유는 수년 동안 있었던 것들을 미국이 알게 되었다는 이유 그 하나뿐이었다.\n\n국무부의 외교관들은 다시 한번 휴회를 요구했다. 회담은 결렬되기 직전이었고, 아이티의 입장에 기운 일부 사람들은 회담을 되살리기 위해 도미니카에 대한 일종의 당근, 지금까지 제공되었던 어떤 지원책보다 더욱 관대한 개발 지원과 지도부들을 위한 일종의 '지원책'이 필요하다고 주장했다. 서로의 상호이익을 위해서라면 어마어마한 비용이 들지 몰라도, 분위기를 돌리기 위해서라도 효과가 있어야 했다.\n\n일각에선 새로운 분쟁, 불만이 다시 생겨났기에 새로이 프로세스를 시작해야 한다는 주장도 있었다. 아이티로건, 도미니카로건, 어느 편으로 바꾸든 간에 지금 편을 바꾸고 끝까지 밀어주는 것이 더 낫다는 것이었다."
 HIS_hinche_negotiations.5.a: "말로 해결되지 않는다면 돈이 해결해주겠지."
 HIS_hinche_negotiations.5.b: "아무리 봐도 아이티가 맞는 말 한거 같은데."
 HIS_hinche_negotiations.5.c: "도미니카의 입장을 재고해보자."
 HIS_hinche_negotiations.6.t: "흉터 조직"
 HIS_hinche_negotiations.6.desc: "미국 대표단이 아이티의 요구를 양보하지 않자 마이애미 회담은 그렇게 파토났다. 아이티 대표단은 거부된 요청을 변호하기 위해 더 이상의 주장 없이 한 시간 만에 회담장을 빠져나갔다.\n\n이제 백악관이 해야 할 일은 아이티 정부가 풍파를 어떻게 관리하는지 지켜보는 것뿐이었다. 다른 OFN 회원국들도 이 사건을 예의주시하는 중이었는데, 이는 미국이 지역 평화를 위해 OFN 회원국 하나를 버린 것으로, 그들 처지에서도 경험하면 안 되는 사례였기 때문이었다.\n\n\"각하?\" 군 보좌관이 집무실로 들어와 포르토프랭스 주재 미 대사관에서 보낸 짧은 전보를 [USA.GetLeader]에 건네며 말했다. \"몇몇 고위 관료들이 페르소나 논 그라타로 선언되었으나, 정부는 OFN에 잔류하기로 했다 합니다.\"\n\n[GetPresidentLastName]는 미간을 찌푸렸다. 아이티인들은 결국 자존심을 굽히고 OFN을 터트리지 않았다. 다행인 소식이다. 하지만 아이티의 불만이 앞으로 몇 년 동안 아이티와 미국 관계를 질질 끌고 갈 것이 분명했다.\n\n전보엔 반미 폭동으로 들끓는 아이티에서 체류 중인 미국인들을 귀국시킬 것을 요청하는 영사 발표의 초안이 수록되어 있었다. 미국인들이 아이티에서 환영받지 못하는 것은 이번이 처음은 아니었으나, 아이티인들은 이 사건을 오랫동안 기억할 것이고, 이전에 있던 다른 상처들만큼이나 오랫동안 기억하며 분개할 것이다."
 HIS_hinche_negotiations.6.a: "앞으로도 관리해야 할 또다른 문제가 있으려나?"
 HIS_hinche_negotiations.7.t: "더 이상 좋은 이웃이 아닌"
 HIS_hinche_negotiations.7.desc: "미국 대표단이 아이티의 요구를 양보하지 않자 마이애미 회담은 그렇게 파토났다. 아이티 대표단은 거부된 요청을 변호하기 위해 더 이상의 주장 없이 한 시간 만에 회담장을 빠져나갔다.\n\n이제 백악관이 해야 할 일은 아이티 정부가 풍파를 어떻게 관리하는지 지켜보는 것뿐이었다. 다른 OFN 회원국들도 이 사건을 예의주시하는 중이었는데, 이는 미국이 지역 평화를 위해 OFN 회원국 하나를 버린 것으로, 그들 처지에서도 경험하면 안 되는 사례였기 때문이었다.\n\n\"각하?\" 군 보좌관이 집무실로 들어와 포르토프랭스 주재 미 대사관에서 보낸 짧은 전보를 [USA.GetLeader]에 건네며 말했다. \"아이티가 OFN에서 탈퇴하겠다고 공식적인 통지를 보냈습니다.\"\n\n이게 그 결과였다. [GetPresidentLastName] 대통령은 콧등을 꼬집은 채 한숨을 쉬었다. 아이티는 도미니카 공화국을 지원하는 것에 대한 대가가 있을 것이란 협박을 했고, 이들은 그 위협을 그대로 수행했다.\n\n\"더 나쁜 소식도 있습니다.\" 정신을 차리려는 대통령에게 또다른 일격이었다. \"아이티인들은 OFN 주둔군이 아이티를 떠날 시한을 보냈답니다.\"\n\n어색한 침묵이 흘렀고, [GetPresidentLastName] 대통령은 이 소식을 억지로라도 받아들여야 했. 뱃속엔 응어리가 쌓이고 있었고, 아마 단기간에 사라질 것은 아닌 듯했다."
 HIS_hinche_negotiations.7.a: "골칫거리가 또다른 골칫거리로."
 HIS_hinche_negotiations.8.t: "선 넘기"
 HIS_hinche_negotiations.8.desc: "미국 대표단이 아이티의 요구를 양보하지 않자 마이애미 회담은 그렇게 파토났다. 아이티 대표단은 거부된 요청을 변호하기 위해 더 이상의 주장 없이 한 시간 만에 회담장을 빠져나갔다.\n\n이제 백악관이 해야 할 일은 아이티 정부가 풍파를 어떻게 관리하는지 지켜보는 것뿐이었다. 다른 OFN 회원국들도 이 사건을 예의주시하는 중이었는데, 이는 미국이 지역 평화를 위해 OFN 회원국 하나를 버린 것으로, 그들 처지에서도 경험하면 안 되는 사례였기 때문이었다.\n\n\"각하!\" 군 보좌관이 집무실로 달려와 포르토프랭스 주재 미 대사관에서 보낸 짧은 전보를 [USA.GetLeader]에 건네며 말했다. \"아이티군이 포르토프랭스에서 도미니카 국경으로 이동하기 시작했다 합니다! 뒤발리에 정부는 침묵중이지만 징후를 보아하니 분명합니다!\"\n\n\"뭐라? 진짜 침공한다고?\" [GetPresidentLastName] 대통령의 입이 떡 벌어졌다. 뒤발리에가 통제 불능의 인물이라고 들은 듯했으나 미국의 뒷마당에서 기꺼이 전쟁이라는 방아쇠를 당길 것이라고는 상상조차 하지 못했다. 이번엔 미국의 동정심이 어디에 있는지 너무나도 분명했기 때문이다.\n\n[GetPresidentLastName] 대통령은 그 후의 일을 제대로 기억하지 못했다. 포르토프랭스를 향해 뒤발리에가 선을 넘고 있다며 미친 듯이 전화를 걸었으나 응답이 오지 않았다. 군과 국무부는 도미니카 공화국 주재 미국인들을 대피시킬 계획을 세우고 있었으며, 미국이 또다시 히스파니올라에 개입하는 불운에 대비해서 충분한 화력을 구축해 두어야 했다."
 HIS_hinche_negotiations.8.a: "카리브해에 새로운 위기가 닥쳐온다."
 HIS_hinche_negotiations.9.t: "돈으로 하는 외교"
 HIS_hinche_negotiations.9.desc: "논리가 먹히지 않는 자리에, 금전적 욕구와 위협이 끼어들었다.\n\n도미니카인들은 아이티 측에 대한 미국의 외교적 영향력에도 불구하고, 아이티의 주장에 근거해서 예산을 편성할 수 없었다. 양측 사이엔 너무나도 많은 피가 흘렀고, 미국 달러의 무게와 미국 무기의 힘으로 설득되어야 하기 때문이었다.\n\n도미니카 정부에 대한 자금, 지원, 우대 대출에 대한 약속이 기록된 항목마다 달러 수치가 줄줄이 입력되고 있었다. 미국은 도미니카인들의 체면을 살릴 수 있도록 방 밖에서 아이티인들과 함께 일을 끝맺어야 한다는 태도를 보였다.\n\n달러의 0 개수가 너무 많아지자, 미국인들은 더 무뚝뚝한 외교적 수단이 무대에 오를 수 있도록 허용했다. 아이티인들이 회담장에 다시 들어온 것은 표면적으로는 히스파니올라 인근의 군비 문제를 논의하는 것이었으나, 실제로는 도미니카인들에게 어느 시점 이후 미국이 '노'라는 답을 받아들이지 않을 것이라는 인상을 주기 위한 것이었다.\n\n그렇게 모두 '예스'라는 합의에 도달했다. 모두가 회의에서 무언가를 얻었다. 아이티는 그들의 영토, 미국인들은 평화, 도미니카는 그에 상응하는 보상을 받았다."
 HIS_hinche_negotiations.9.a: "아무도 도미니카인들의 자존심에 대해 언급하지 않았다."
 HIS_hinche_negotiations.10.t: "결렬"
 HIS_hinche_negotiations.10.desc: "미국인들은 아이티의 입장을 지지하는 미묘한 설득에도 불구하고, 도미니카인들이 꿈쩍도 하지 않고, 이 회의장에서 떠나지 않을 것을 깨달았다.\n\n앵슈 영토분쟁에 대한 회담은 아침까지 이어졌고, (도미니카인들은 아마 이 피로가 아이티와 미국인들에게 그들의 주장에서 하지 못했던 전달을 하길 바랐던 것 같아 보였다) 미국인들은 커피를 담은 수레를 회의실로 끌고 와서 한 차례 더 휴식을 해야 한다고 제안했다.\n\n미국과 아이티인들은 도미니카 공화국을 향해 도덕적 우위를 넘겨주어야 했으나, 그 후의 문제는 여전히 남아있었다. 도미니카 공화국과의 관계가 회복되지 않을 것 같은 상황에서 남은 것은 히스파니올라에서 도미니카 공화국이 쇠퇴한 자리에 아이티가 빛을 발하게 하며 그 누구도 아이티의 현명함에 의문을 제기하지 않도록 하는 것뿐이었다.\n\n아이티인들은 이의를 제기하지 않았다. 결국 그들은 원하는 것을 얻었다."
 HIS_hinche_negotiations.10.a: "아이티는 미국의 자금과 투자로 빛날 것이다."
 HIS_hinche_negotiations.10.b: "허나 뒤발리에는 히스파니올라 전역이 그에게 대답할 때까지 멈추지 않았다."
 HIS_hinche_negotiations.11.t: "선을 넘다"
 HIS_hinche_negotiations.11.desc: "\"각하!\" 군 보좌관이 집무실로 달려와 포르토프랭스 주재 미 대사관에서 보낸 짧은 전보를 [USA.GetLeader]에 건네며 말했다. \"아이티군이 포르토프랭스에서 도미니카 국경으로 이동하기 시작했다 합니다! 뒤발리에 정부는 침묵중이지만 징후를 보아하니 분명합니다!\"\n\n\"뭐라? 진짜 침공한다고?\" [GetPresidentLastName] 대통령의 입이 떡 벌어졌다. 뒤발리에가 통제 불능의 인물이라고 들은 듯했으나 미국의 뒷마당에서 기꺼이 전쟁이라는 방아쇠를 당길 것이라고는 상상조차 하지 못했다. 이번엔 미국의 동정심이 어디에 있는지 너무나도 분명했기 때문이다.\n\n[GetPresidentLastName] 대통령은 그 후의 일을 제대로 기억하지 못했다. 포르토프랭스를 향해 뒤발리에가 선을 넘고 있다며 미친 듯이 전화를 걸었으나 응답이 오지 않았다. 군과 국무부는 도미니카 공화국 주재 미국인들을 대피시킬 계획을 세우고 있었으며, 미국이 또다시 히스파니올라에 개입하는 불운에 대비해서 충분한 화력을 구축해 두어야 했다."
