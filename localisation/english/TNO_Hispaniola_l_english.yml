 HIS_puertoplata.2.t: "기회"
 HIS_puertoplata.2.desc: "일급기밀 - [GetDateText]\n발신: 행정 사무국\n대통령 제안서\n주제: 도미니카 공화국 내 불안정\n\n최근 격변사항은 지정학적 측면에서의 라파엘 트루히요 정권의 약화를 수반했음. 트라움비라투스 붕괴 이후 쿠테타 음모가 어느 정도 진행되었으나, 결국 정부에 의해 진압되었다고. 쿠데타는 실패로 끝났으나 이번 사건은 도미니카 공화국 내의 정세변화를 보여주고 있음. 또다른 쿠데타, 더 조직적인 쿠데타 음모의 가능성이 있을 것을고 간주된. 그리고 이베리아를 제외한다면, 이 국가의 외교적입지는 완전히 고립되어 있음. 지난 10년동안 트루히요 정권이 주변국들에게 외면받아 왔던 것을 고려한다면 주변 국가들과의 관계 개선 노력의 가능성은 없어 보임.\n\n현장의 몇몇 요원들은 실패한 쿠데타의 전말을 알기 위해 도미니카 공화국 일부 지역의 충성파 관리들과 관계를 맺고 있음. 쿠데타에 대한 대응으로 소규모 숙청을 관리들이 우려하고 있으며, 쿠바에선 트루히요를 전복시키기 위한 카리브 군단 지원계획이 진행중에 있음(자세한 내용 첨부자료 확인바람). 아이티 국경에 주둔한 도미니카군의 변동없는 주둔은 현 외교정책에 변함이 없을 것을 시사하고 있음.\n\n트루히요가 지배하는 정권이 교체되는 것이 가장 시급할 것으로 여겨짐. 대부분의 야당들이 유럽, 라틴아메리카의 파시스트, 반미정권에 대한 트루히요의 지원으로 인한 반발로 단일화되어있음. 이들 반대파는 멕시코, 쿠바, 그리고 우리에게 우호적인 것으로 파악됨. 트루히요와 싸우기 위한 반군에게 도움을 주고 군단의 공세계획을 보조하기 위한 요원들이 현재 파견되었음. 일부 요원들은 도미니카군 내부에서 반군 세력을 조직하고 있으며, 일부에선 어느 정도 성과를 도출해냈음."
