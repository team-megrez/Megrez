 POLITICS_RAFAEL_TRUJILLO_DESC: "1920년 카우딜리스모가 국가를 굴복시키고, 1930년 라파엘 트루히요가 주도한 쿠데타는 도미니카사에서 트루히요 시대를 열었습니다. 이 시대는 정치적 안정과 경제적 번영을 가져오면서, 공화국에서 미국의 영향력을 떨쳐내고 국가와 국민의 진정한 우방인 이베리아와 이탈리아에에 더 가까이 다가가는 신정권은 많은 이들이 그를 '엘 베네팍토르(우리의 은인)'이라 부르게 하면서 국민들 사이에서 폭넓은 지지를 받았습니다.\n\n그러나 이 모든 안정과 번영은 폭압적이고도 잔인한 방식으로 탄압당한 반대파들의 시체 위에 세워진 것입니다. 대내적으로는 독재자에 반대하는 반대파들이 감옥에 보내져 고문당하고, 대외적으로는 트루히요가 주장하는 지역에서 살던 비우호적 아이티인들이 그에 대한 두려움 속에 죽음을 맞거나 고향을 떠나야만 했습니다.\n\n수십 년 동안 비밀경찰과 군대는 공화국의 적을 이곳에 접근하지 못하게 할 수 있었지만, 쿠바에서 미국의 지원으로 바티스타 정권이 전복됨에 따라 현 정권의 안정에 의문이 제기되었습니다. 트루히요는 자신이 다음이 될 지 모른다는 두려움 속에 이베리아와 이탈리아의 도움을 받아 군경을 증강하고 도미니카 공화국을 파시즘의 요새로 만드는 동시에 가능한 모든 곳에서 반미 운동을 지원하고 있습니다. 하지만 언젠가 반란이 일어날 것이 자명해 보입니다. 그럼 남은 유일한 문제는, 트루히요 정권의 존속 여부일 것입니다."
 DOM_Dios_Trujillo: "신과 트루히요"
 DOM_Dios_Trujillo_desc: "라파엘 레오니다스 트루히요 몰리나의 인기는 과소 평가할 수 없습니다. 1920년대의 빈곤과 혼란을 기억할 만큼 나이가 많은 사람들에게 그는 국가의 구세주입니다. 젊은 사람들에게 그는 미국 제국주의와 아이티의 야만주의로부터 도미니카를 수호하는 자입니다. 그를 짐승에 불과한 것으로 보는 사람들이 많이 있지만 '신과 트루히요'의 모토는 종종 그의 초상화 아래에 전국적으로 도배되어 있습니다. 많은 도미니카인들에게 하나님과 트루히요는 하나이며 동일합니다."
 DOM_Blanqueamiento: "블랑케아미엔토"
 DOM_Blanqueamiento_desc: "트루히요 치하의 도미니카 공화국이 진행하는 계획 중 주목할 만한 부분은 블랑케아미엔토, \"화이트닝\"일 것입니다. 도미니카 공화국은 스페인 백인 문화가 이 지역의 원주민들을 문명화시키는 등대로 서 있다고 믿고 있는데, 스페인 내전에서 그가 국민파와 더 가까움에도 불구하고 공화파 난민들을 수용하였고, 심지어 2차 세계대전 동안 나치의 진격을 피해 도망친 유대인 난민들까지 받아들였습니다.\n\n하지만 이건 그저 첫 단계일 뿐입니다. 내전이 끝난 이후, 트루히요는 프랑코와 더욱 긴밀한 관계를 추구했으며, 무역, 문화, 그리고 가장 중요한 부분인 반도에서의 이민 협정을 추진했습니다. 이 계획은 성공적인 것으로 증명되었고 이베리아인들이 떼지어 섬으로 이동하고 있으나, 그 수는 여전히 물라토와 흑인 인구비율에 타격을 주기엔 부족했습니다.\n\n백계 이민자들과 증가하는 긴장에 대한 반동으로 인해, 그의 정권은 아이티에 사는 압도적인 수의 아이티 흑인들에 대한 차별정책을 펼치면서 외국인 혐오를 조장하고 있습니다. 그 결과 많은 아이티 공동체의 제노사이드와 디아스포라 현상이 일어났고, 그 결과 도미니카 인구비율에서 백인들의 차지하는 비율이 인위적으로 증가했습니다."
 DOM_Rising_Resistance: "증가하는 저항"
 DOM_Rising_Resistance_desc: "외부인에게는 도미니카 공화국 전체가 트루히요를 사랑하는 것처럼 보이지만 그가 실각되는 것을 보기 위해 모든 위험을 감수하는 사람들이 있습니다. 그러나 1959년 정보부가 주도한 전국적인 단속으로 인해 대부분의 저항 지도자들이 감옥에 갇힌 후 이들 세력은 약화되고 흩어졌습니다. 반군 세포가 여전히 존재하고 있으나 이들이 자신의 목표를 달성하기 위해 외부의 도움이 절실히 필요합니다.\n\n그럼에도 불구하고, 정권에 관한 전반적인 불안감이 변화를 바라는 젊은 세대부터 트루히요 일가와 그 측근들의 추악한 행태에 좌절감을 느끼는 중장년층 세대까지 확산되고 있으며, 심지어 장교들 사이에서도 정권의 도덕적 방탕에 지쳐 병영에서 비밀스레 속삭이는 움직임이 감지되고 있습니다."
 DOM_Modernizing_Military: "현대화중인 군대"
 DOM_Modernizing_Military_desc: "지난 10년동안 도미니카군은 유럽과 아르헨티나를 향한 독점적 시장에서 설탕과 코코아 원두의 수출이란 수익성 높은 무역 이윤과, 트라움비라투스의 이해관계에 따른 지원을 통해 급속하게 확장되어 왔습니다. 인근 국가들의 적대심과 아이티의 OFN 가입으로 카리브해 국가들 사이에서 고립된 우리는 모든 방면에서 변질된 양키 제국주의의 침략으로부터 스스로를 보호해야 합니다. "
 DOM_Widespread_Revolts: "널리 퍼진 반란"
 DOM_Widespread_Revolts_desc: "도미니카 공화국의 외부에선 침략이, 내부에선 반란이 이러안고 있습니다. 이들은 트루히요의 목을 잘라버리겠다는 하나의 목표를 가지고 있으며, 두 전투가 동시에 진행되고 있습니다. 그리고 이들의 총사령관을 쓰러트리기 위해서 두 전투가 필요합니다. 경찰이 암살당하고, 창고가 폭파되고, 무기가 도난당하는 지금 이 모든 행봉은 해방이 임박하였음을 알리고 있는 듯 합니다. 거리는 현재 적과 아군의 피로 붉게 칠해졌기에, 한동안 실내에 머무르는 것이 안전을 보장할 수 있을 것입니다."
 DOM_Significant_Revolts: "대규모 반란"
 DOM_Significant_Revolts_desc: "도미니카 공화국에 혼란의 물결이 몰아쳐 트루히요 정권을 쓸어내려 하고 있습니다. 외적으론 카리브 군단이 국가를 공격하는 반면, 반체제 인사들과 반군이 30년 넘게 지속된 정권을 무너뜨리기 위한 동일한 목표를 가지고 내부에서 국가를 공격합니다. 게릴라전, 폭격, 암살이 더욱 흔히 일어나면서 트루히요의 군대에 상당한 부담을 주고 있습니다."
 DOM_Small_Insurgency: "소규모 반란"
 DOM_Small_Insurgency_desc: "카리브 군단이 주도하는 푸에르토플라타 침공은 도미니카 공화국의 지배자를 무너뜨리려는 유일한 시도가 아닙니다. 국가 내의 다양한 반체제 인사들과 반군이 그들과 함께하고 있습니다. 그러나 내부의 이 병력들이 많이 약화되었고, 독자적으로 무언가를 이룰 수 없을 것이 자명해 보이기에 이들의 역할은 군단을 지원하는 정도로 한정되고 있습니다"
 DOM_Nationwide_Crackdown: "전국적 탄압"
 DOM_Nationwide_Crackdown_desc: "라파엘 트루히요의 철권통치가 그의 통치를 위협해오는 다양한 반군과 반체제 인사들을 무너뜨렸습니다. 거리엔 시체가 즐비하고 아스팔트엔 피가 스며듭니다. 도미니카 공화국의 질서가 회복되었고, 그 상황이 유지될 듯 합니다."
