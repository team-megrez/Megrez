 hispaniola_news.47.t: "[Get_newspaper_header]내전 종식 협상을 타결시킨 라보"
 hispaniola_news.47.desc: "프랑크 라보 대통령과 민족해방인민당 지도부는 카리브해의 조그마한 국가 아이티를 폭력 사태로 몰아넣었던 아이티 내전의 종식을 공동 선언했습니다. PPLN은 휘하 무장세력을 비무장화시킴과 동시에 성명 직후 개최될 선거에 공식적으로 참여하기로 하였습니다.\n\n아이티 전역에서 축하행사가 열리고 있는 가운데, 많은 이들은 라보 대통령이 분쟁의 종식을 위한 협상을 성공적으로 끌어냈다고 평가하였습니다. 이번 내전의 종식은 민족해방인민당의 종말을 암시하고 있는 듯 합니다. 이미 당내 노선의 불일치와 파벌 내의 야심으로 인해 인민당이 분열의 길을 걷고 잇는 가운데, 좌익 전선의 분열은 라보 대통령의 재선을 확실시시키고 있습니다."
 hispaniola_news.47.a: "아이티에 혹시 희망이 있을지도?"
 hispaniola_news.48.t: "[Get_newspaper_header]PPLN 봉기"
 hispaniola_news.48.desc: "포르토프랭스에서 전해진 속보입니다. 민족해방인민당의 봉기와 함께 아이티 정부를 향한 총공세로 인해 아이티 전역의 도심부에서 시가전이 벌어졌다 합니다.\n\nPPLN은 그동안 아이티 정부에 대항하는 소규모 반군 활동을 이어왔지만, 이번 사태 같은 대규모 교전은 처음인 것으로 파악되고 있습니다. 아이티 정부는 비상사태를 선포하고 반란을 종결시키기 위해 군을 동원하고 있다고 합니다.\n\n비록 정부가 이번 봉기에서 승리를 선언했다지만, 아이티 국토 전역은 새로운 전쟁터로 변해가고 있습니다."
 hispaniola_news.48.a: "아이티에 혁명이 온다."
 hispaniola_news.49.t: "[Get_newspaper_header]데주아 대통령 암살"
 hispaniola_news.49.desc: "포르토프랭스의 경비가 오늘 더욱 삼엄해졌습니다. 민족해방인민당(PPLN) 소속의 요원이 루이 데주아 아이티 대통령을 암살하면서 아이티 정부가 혼란에 빠졌다 합니다. 아이티군은 수도의 거리로 나와 암살 사건의 용의자 및 공범을 수색하는 중이라고 합니다.\n\n앙투안 루이 레오카르디 엘리 레스코 전 대통령이 공백이 된 대통령직을 승계하였다 합니다. 국가가 내전으로 인해 몸살을 앓는 가운데, 레스코 대통령은 미국과의 긴밀한 관계와 2차 세계대전이란 격동기에 국가를 강압적으로 통치한 탓에 국민들 사이에 인기가 저조하며, 대다수의 국민들은 당시 정권 아래에서의 쓰라린 기억을 떠올리고 있는 듯합니다."
 hispaniola_news.49.a: "확실히 신경쓰이는데."
 hispaniola_news.50.t: "[Get_newspaper_header]아이티 대선 - 다니엘 피뇰레 승리"
 hispaniola_news.50.desc: "수십 년 만에 치러진 민주 선거에서 피에르 외스타슈 다니엘 피뇰레가 결정적인 승리를 거두며 아이티 대통령으로 선출되었습니다. 선거 당국은 피뇰레의 승리를 공식적으로 승인했고, 이미 내각 구성을 위한 토대가 마련되고 있다 합니다.\n\n피뇰레는 자유 국가 기구를 지지하고 있기에 아이티가 장래 자유 국가 기구의 일원으로 잔류할 것으로 보이나, 동시에 그는 미국과 다른 외세가 아이티의 이익에 반하는 행동을 강요해선 안 된다고 밝혔습니다. 파트너로서 함께 일하는 것에 대해서는 마다하지 않고, 아이티 경제를 성장시키기 위한 사업 투자에 개방적인 입장을 보인다 평하고 있습니다. 미국은 아이티의 동료로 남을 것이지만, 이제 아이티는 주변 국가들과 무역을 다각화하려는 시도를 보일 가능성 또한 있습니다. 피뇰레 대통령의 당선은 아이티의 더욱 밝은 미래를 알리는 신호이며 희망적으로는 국가에 대한 미국의 더 적은 개입입니다.\n"
 hispaniola_news.50.a: "아이티에 새로운 역사의 장이 열렸다."
 hispaniola_news.51.t: "[Get_newspaper_header]아이티 대선 - 막스 위디쿠르 승리"
 hispaniola_news.51.desc: "수십 년 만에 치러진  선거에서 막스 위디쿠르가 결정적인 승리를 거두며 아이티 대통령으로 선출되었습니다. 아이티 정계에서 진보주의자로 알려진 그는 이미 내각을 구성하는 작업을 시작했으며, 실행하기 어려울 수도 있는 야심찬 좌익적 의제를 추진할 것으로 보입니다.\n\n위디쿠르의 승리는 미국과 자유 국가 기구를 향한 잠재적인 도전과도 같습니다. 이미 그의 사회주의적 성향은 잘 알려져 있으며, 그의 반기업적 입장은 아이티의 성장 둔화와 함께 미국 기업에 불리한 전망을 보일 것이 틀림없어 보입니다. OFN에 관한 위디쿠르의 입장은 좋게 말해야 회의적, 나쁘게 말하면 의심에 가득 차 있다고 여겨집니다. 하지만 그런 엄격한 시선 내에서도 OFN과 동조할 입장을 가지고 있으며, 만일 아이티가 불이익을 받지 않는다고 생각하는 한 이 동맹에서 아이티가 무단으로 벗어날 것으로 보이지는 않습니다."
 hispaniola_news.51.a: "미지의 바다를 향하지만, 물결은 잔잔하다."
 hispaniola_news.52.t: "[Get_newspaper_header]아이티 대선 - 프랑크 라보 승리"
 hispaniola_news.52.desc: "수십 년 만에 치러진 민주 선거에서 프랑크 라보가 승리를 거두며 아이티 대통령으로 선출되었습니다. 다만 라보는 국제 관측망들이 회의론을 보인 만큼 낮은 지지율로 간신히 승리를 거두게 되었습니다. 라보의 당선은 후보 중 가장 높은 득표율을 얻었다는 점에서 확실하게 증명되었으나, 일부 부정선거를 시사하는 증거가 확인되었습니다. 그럼에도 불구하고, 그의 승리는 개인적인 지지라기보단 국가의 안정이라는 이유로 인해 대다수의 아이티 국민들에게서 수용되고 있는 듯합니다.\n\n라보 대통령은 아이티에 대한 미국의 투자를 환영하고, OFN을 적극 지지해 왔으며, 앞으로도 동맹과 긴밀한 협력 관계를 유지할 것으로 기대됩니다. 비록 재임 기간 여러 잡음이 터질지 몰라도, 라보는 나라를 안정시킬 수 있을 것으로 기대됩니다. \n"
 hispaniola_news.52.a: "없는 것보다야 조금의 진전이 낫다."
 hispaniola_news.53.t: "[Get_newspaper_header]아이티 정부의 승리"
 hispaniola_news.53.desc: "수 년간 아이티의 사회주의 반란이 이어진 후, OFN의 지원을 받는 [HAI.GetLeader] 정부가 마침내 반정부 반군을 격퇴해냈다 합니다. 기개, 결단력, 압도적인 무력, 미국의 지원을 통해 아이티 정부는 도미니카의 앵슈 점령 사태 이후 닥쳐온 최대의 국가 위기를 무찔러낸 듯 합니다. 내전의 연기가 걷힘에 따라 아이티 지도부는 미국의 지원에 감사를 표하며 자신들의 지배력을 확고히 하고 현지인들의 지지를 얻으려는 조치를 다시금 시작한 것으로 보입니다.\n\nPPLN의 최대 지원국으로 추정되고 있는 도미니카 인민 공화국은 적대국이 반군으로부터 자유로워지고 OFN의 강력한 지원을 받는 현 상황을 우려스럽게 주시하고 있는 것으로 알려졌습니다."
 hispaniola_news.53.a: "미국이 그리 쉽게 포기할 리가 없다."
 hispaniola_news.54.t: "[Get_newspaper_header]아이티 소요사태의 종식"
 hispaniola_news.54.desc: "수 년간 아이티의 공산주의 반란이 이어진 후, OFN의 지원을 받는 [HAI.GetLeader] 정부가 마침내 반정부 반군을 격퇴해냈다 합니다. 기개, 결단력, 압도적인 무력, 미국의 지원을 통해 아이티 정부는 도미니카의 앵슈 점령 사태 이후 닥쳐온 최대의 국가 위기를 무찔러낸 듯 합니다. 내전의 연기가 걷힘에 따라 아이티 지도부는 미국의 지원에 감사를 표하며 자신들의 지배력을 확고히 하고 현지인들의 지지를 얻으려는 조치를 다시금 시작한 것으로 보입니다.\n\nPPLN의 최대 지원국으로 추정되고 있는 도미니카 인민 공화국은 적대국이 반군으로부터 자유로워지고 OFN의 강력한 지원을 받는 현 상황을 우려스럽게 주시하고 있는 것으로 알려졌습니다."
 hispaniola_news.54.a: "미국이 그리 쉽게 포기할 리가 없다."
 hispaniola_news.55.t: "[Get_newspaper_header]포르토프랭스 함락"
 hispaniola_news.55.desc: "히스파니올라섬에서 전해진 소식입니다. 공산주의 반정부 반군 PPLN이 OFN 지원 하의 아이티 공화국에 대한 반란을 성공시켰다고 합니다. 민병대는 마지막으로 남은 정부군을 대통령궁에서 격퇴하고, 자크 스테판 알렉시의 저항 정부는 \"...OFN이란 뒷배를 업고 자유를 가장하여 수십 년 동안 국민을 억압해온 부패한 물라토 정권\"에 대한 완전한 승리를 선언했습니다. 신정부가 지역 내 다른 좌파단체를 지원하려는 계획 또한 이번 승리와 함께 OFN을 긴장시키고 있다고 합니다.\n\n특히나, 미국은 이번 상황에 분노와 실망감을 표출하며 이 섬나라를 향해 금수조치를 발동해 신 혁명정부에 불이익을 가하고 있다고 합니다. 자유 국가 기구는 이번 사태에 대해 침묵을 지키고 있으나, 이것이 자유세계에 있어 중대한 손실이라는 점은 분명해 보입니다.\n"
 hispaniola_news.55.a: "카리브에서 전해진 충격적 소식이군."
 hispaniola_news.56.t: "[Get_newspaper_header]프랑수아 뒤발리에의 사망"
 hispaniola_news.56.desc: "아이티 정부에서 발표한 보도에 따르면, 국민들에게 '파파 독'이라 불린 프랑수아 뒤발리에 대통령이 오늘 사망했다고 합니다.\n\n사인에 대해서는 자세히 알려지지 않았으나, 뒤발리에는 최근 당뇨병 진단과 함께 과거 심장마비를 겪은 적이 있었습니다. 의학 전문가들은 건강 악화가 알려진 뒤발리에 대통령이 이번에 두 번째 심장마비를 겪은 것으로 추정하고 있습니다.\n\n과거 통과된 개헌안에 따라 '베이비 독'이라고 불리는 아들 장 클로드 뒤발리에가 새 대통령직을 맡게 되었으며, 공식적인 취임식이 곧 열릴 것으로 보입니다. 신임 대통령 뒤발리에가 아버지와 다른 정치를 펼쳐나갈지에 대해서는 앞으로 두고 보아야 할 것입니다."
 hispaniola_news.56.a: "그 아비에 그 아들인가?"
 hispaniola_news.57.t: "[Get_newspaper_header]프랑수아 뒤발리에의 종신 대통령 선언"
 hispaniola_news.57.desc: "뒤발리에 아이티 대통령은 오늘 이후 자신이 종신 대통령이 되고, 후계자를 선택할 수 있는 등 대통령을 향한 절대적인 권한을 헌법 개정을 위한 국민투표가 통과하였다고 발표했습니다. 이번 발표 직후 부정행위에 대한 광범위한 반발이 일어났습니다. 입회인들 사이에서 투표용지에 찬성이 미리 기재되어 있었다거나, 노동자들 사이에서 개인이 복수의 표를 행사했다는 증언이 나오고, 선거 과정에서 협박받았다는 유권자가 있는 등 부정선거에 대한 뚜렷한 증거들이 여럿 관측되었습니다. 뒤발리에 대통령은 투표인의 99%가 찬성표를 던졌다고 주장했으나 많은 전문가는 이 주장을 믿지 않고 있습니다.\n\n뒤발리에 대통령이 자신의 지위를 확보한 이후 무엇을 할 것인지에 대해 확신할 수는 없으나, 아이티에 새로운 정권이 탄생한 것만은 분명해 보입니다."
 hispaniola_news.57.a: "또다른 독재자의 권력이 확보되었다."
 hispaniola_news.58.t: "[Get_newspaper_header]아이티에서 권력을 강화시킨 캉타브"
 hispaniola_news.58.desc: "레옹 캉타브 아이티 대통령은 오늘 새로 도입된 헌법의 국민투표가 가결되었다고 발표했습니다. 이로써 캉타브는 종신 대통령이 되고, 후계자를 지명할 권한을 부여함으로써 대통령에 대한 절대적인 권한을 가지게 되었습니다. 캉타브 대통령은 국민투표를 통해 합법적으로 헌법을 비준하였다고 밝혔으나, 국제적 선거 감시단들은 투표 과정에서 광범위하게 일어난 유권자 탄압과 국가 치안 부대의 폭력이 의심된다는 반응을 보였으며, 행정부는 이런 의혹에 대해 전적으로 부인하고 있습니다.\n\n미국과 인근 국가들은 아직 성명을 발표하지 않았으나, 향후 관계에 어떤 영향을 미칠지는 미지수입니다. 하지만 당분간 캉타브의 권력에 흠집을 낼 자들이 없다는 점은 확실해진 듯합니다."
 hispaniola_news.58.a: "포르토프랭스의 또다른 독재자."
 hispaniola_news.59.t: "[Get_newspaper_header]아이티 헌법 국민투표 실패, 마글루아르 임명"
 hispaniola_news.59.desc: "레옹 캉타브 대통령이 도입하려던 성문화된 종신 대통령직과 절대적 대통령 권한을 부여하는 국민투표가 실패로 끝나자, 아이티 정계는 일시적으로 혼란에 빠졌습니다. 유권자들을 향한 탄압과 위협에도 불구하고 아이티 대중은 국민투표를 부결시키기 위해 집결했으며, 투표가 부결된 이후에도 시위를 벌이며 캉타브의 퇴진을 요구했습니다.\n\n불과 며칠 만에 정부는 이 요구에 응했고, 아이티 입법부는 캉타브의 파면과 그 후임 대통령으로 폴 마글루아르를 임명했습니다. 새 대통령은 이 어려운 시기를 극복함과 함께 국가에 필요한 안정을 되찾아 오겠다고 약속했습니다."
 hispaniola_news.59.a: "새로운 것인가, 오래된 것의 변형인가?"
