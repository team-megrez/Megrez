 HAI_Paul_Eugene_Magloire: "폴 외젠 마글루아르 "
 POLITICS_HAI_DEJOIE_DESC: "프랑스계 노예 소유주의 후손이자 아이티 제2제국을 무너뜨린 파브르 제프라르 대통령의 후손인 루이 데주아 대통령은 지금의 자리에 오르기까지 그리 힘든 길을 걸어야 할 필요가 없었습니다. 본인이 그렇지 않다고 항변할 수야 있겠다만, 평범한 아이티인들에게 데주아의 대통령직은 그가 보유한 사탕수수 농장이나 토지같이 상속받은 것과 별 다를 바 없습니다.\n\n데주아는 부유한 지주의 아들로 태어났고, 그의 DNA엔 '지주와의 협력'이라는 것이 이미 내재되어 있었습니다. 그렇기에 그가 친구이자 멘토인 엘리 레스코와 긴밀한 관계를 맺고 있는 것은 어찌 보면 당연한 일일지도 모릅니다. 20년의 물라토 정부 기간 동안 데주아는 그의 친구와 함께 부유한 삶을 보낼 수 있었습니다.\n\n그러는 동안, 상황이 변했습니다. 레스코 대통령에게 호의적이었던 미국의 듀이 대통령이 퇴임한 이후 상황은 점차 악화하였습니다. 결국 레스코는 물러나야 했는데, 그 후계자는 바로 옆 사무실에 있던 인물이었습니다. 여기까지 말했으면 누군지 짐작이 가시지 않습니까? 아무런 할 일이 없는 외교관의 부인이라거나, 아이티에서 가장 가난하고도 억압받는 흑인 시민들 모두에게 물어보아도 금방 답을 맞출 것이니까요.\n\n어떤 이들은 공공연한 부패와 과두정에 대해 충분히 수치심을 느끼고, 종종 그 대가를 일반 시민들에게 돌려주려고 합니다. 아, 물론 데주아에겐 해당되지 않는 이야깁니다. 그에게 있어 레스코가 하는 방식에서 변화를 주는 것은 아무런 소용이 없는 일이기 때문입니다. 그는 자신만의 신념을 가진 인물일지 몰라도 전임자랑 다를 바 없는 물라토 정권의 인물이며, 레스코가 그랬던 것처럼 권력의 레버를 이들의 손에 쥐여주고 싶어 하는 인물입니다."
 POLITICS_HAI_JACQUES_STEPHEN_DESC: "'아이티인이 된다는 것은 곧 아프리카인이 된다는 것이다' 라는 말이 있습니다. 하지만 자크 스테판 알렉시에게 이 말의 의미는 한층 더 깊어집니다. 그는 아프리카의 문화와 정체성 융합의 결정체라는 역발상을 통해 아이티를 정의했습니다. 이를 통해 조국의 조상이 그래왔듯이 식민주의에 대항하는 단결된 투쟁을 형성해내고, 이를 통해 미래에 대한 꿈을 만드는 것이 그의 목표입니다. \n\n1922년 아이티 고나이브에서 태어난 자크-스테판 알렉시는 어린 시절부터 학구열을 불태워 왔으며, 프랑스와 미국에 유학을 다녀왔습니다. 해외에서 공부하는 동안 그는 작문과 공산주의의 꿈을 키워 왔으며, 알렉시에게 이 두 가지는 주인으로부터 억압받는 조국의 사슬을 탈출하는 수단으로 보았습니다.\n\n아프리카 정체성에 대한 긍정적 이미지를 촉진하는 것을 목표로 하는 \"네드리튜드\" 운동에 투신한 알렉시는 글쓰기 실력을 통해 범아프리카주의라는 이상에 동참해 왔습니다. 또한, 마르크스주의 이념 속의 다양한 반제국주의적 요소를 이용하기 위해 다양한 사회주의권 국가들을 돌아다녔고, 이를 통해 확보한 시골 지역의 지지기반을 통해 국민해방인민당을 이끌게 되었습니다. \n\n국민해방인민당(PPLN)이 알렉시를 필두로 권력을 강화하면서 아이티 역사에 새로운 장이 쓰이고 있습니다. 이를 통해 서구 식민주의의 영향력에서 벗어나 해외 형제자매들의 품으로 나아갈 수 있는 계기가 될 것입니다. 그에게 남은 것은 오직, 미국과 다른 외세가 조국에 여러 번 그래왔던 그 짓들이 자신의 꿈을 무너뜨리지 않는 걸 바랄 뿐입니다"
 HAI_Mulatocratie_Lavaud: "물라토 권력"
 HAI_Mulatocratie_Lavaud_desc: "미군이 아이티 공화국에 상륙하고 강점을 시작하자, 물라토 엘리트층은 새로운 정권의 협력자 역할을 자처했습니다. 그 결과 이들은 강력한 정치, 경제적 지위를 차지하게 되었으며 아이티를 장악할 수 있었습니다. 이러한 \"물라토 정권\" 체제는 아이티에 뿌리깊에 박혀 있는 미국의 영향력과 깊은 관계가 있습니다.\n\n레스코와 데주아의 거짓 약속으로 그 빛이 바랬음에도, 프랑크 라보 정권은 이어져오던 부패 관행을 뿌리뽑기 위한 실질적 개혁을 드디어 시행하기 시작했습니다. 개혁안에는 아이티 흑인들을 위한 정부 관료직 등용문의 개방과, 물라토 엘리트들의 지배력을 줄이는 것이 포함됩니다. 그러나 개혁이 시행되더라도, 미국이 아이티 정계에서 여전히 영향력을 행사하는 한 '물라토 권력'은 아이티에서 여전히 불균등한 수준의 통제력을 유지할 것이 분명해 보입니다."
 HAI_La_Fausse_Democratie: "가짜 민주주의"
 HAI_La_Fausse_Democratie_desc: "아이티 내전이 종식된 이후, 라보는 자신이 이끄는 개혁파가 아이티 정계에서 지배적 입지에 올라서 이전에 불가능했던 수많은 변화를 시행할 수 있는 기회를 잡았습니다. 라보와 그 당은 관료 순환제와 반부패 조치를 같이 활용하여 \"물라토 정권\" 체제를 해체하려는 시도를 점차 대담하게 시도하고 있습니다.\n\n그럼에도, 지배층 내부에서 부패가 사라지지 않을 것은 분명해 보입니다. 라보의 당은 현재 뚜렷한 반대 없이 지배를 이어가고 있으나 이들은 국가를 민주화시킬 의지가 없으며, 아이티의 수많은 국민들의 삶은 지난 수십 년 동안 그랬던 것처럼 똑같을 것입니다."
 HAI_Le_Souverain: "아이티의 주권"
 HAI_Le_Souverain_desc: "시대가 변화하면서, 아이티의 \"물라토 정권\"은 흑인 민족주의에 의해 역사 너머로 휩쓸려나가고 있습니다. 우파 포퓰리즘 정당을 내세워 혜성같이 권력을 장악한 뒤발리에는 미국의 개입으로 축적했던 물라토 계층의 권력을 빼앗아 아이티 흑인들에게 넘겨주려 합니다.\n\n아이티에서 미국의 영향력을 제거해야 한다 주장하는 이들은 이제 줄어든 대외 지원 아래 민족해방인민당이라는 내부의 적과 외세라는 외부의 적들과 싸워야 합니다. 그러나 뒤발리에는 국민과 군의 지지를 통해 이 불안정한 국가를 둘러싸는 모든 위협에 맞서 이길 수 있을 것이라는 확신을 가지고 있습니다. "
 HAI_La_Tonton_Macoute: "통통 마쿠트"
 HAI_La_Tonton_Macoute_desc: "버릇없는 아이를 자루에 집어넣어 쥐도새도 모르게 사라지게 한다는 노인의 이야기, 아마 전 세계에서 흔히 볼 수 있는 속담이자 아이티에도 존재하는 설화입니다. 하지만 아이티엔 이 초자연적인 인물이 실존하며, 군단은 그 이름을 이용하여 정적들에게 공포와 두려움을 알려줍니다. 아이티 전역에선 밑바닥부터 맨 위까지 실종, 강간, 공개적 린치로부터 그 누구도 안전하지 않습니다. 그리고 이들의 정점에 단 한 사람, 프랑수아 뒤발리에가 존재합니다.\n\n뒤발리에는 자신의 통치에 있어 가해져 오던 모든 도전을 이겨내고 이제 아이티에서 자신만의 정권을 확고히 다지고 있습니다. 그가 이끄는 국민통합당은 물라토 엘리트 권력층을 자신에게 충성하는 엘리트 지배층으로 바꾸는 데 성공했습니다. 국가보안의용민병대(MVSN)이란 준군사조직은 아메리카 대륙 역사상 가장 전체주의적인 정권의 의지를 집행하는 손입니다. 폭력과 신비주의로 유지되고 있는 개인독재 국가에서 뒤발리에는 그 누구도 범접할 수 없는 존재이며, 아이티의 모든 국민들은 공포와 두려움 속에서 살아가고 있습니다."
 HAI_La_Cantavecratie: "캉타브주의"
 HAI_La_Cantavecratie_desc: "한때 아이티를 지배하던 계층 물라토가 있었습니다. 출신, 그리고 자신의 인종으로 인해 이 나라를 지배하는데 가장 적합한 이들이라고 그들은 생각했습니다. 네. 실패했습니다. 오늘날 대신 결정을 내리는 이가 있는데, 그는 대중이 진정으로 필요하는 것이 무엇인지에 대해 잘 알고 있습니다. 그의 이름은 바로 레옹 캉타브입니다.\n\n캉타브를 향해 집중되는 독재는 거짓된 금권적 민주주의따위 필요하지 않습니다. 국가를 안부터 썩어가게 하는 공산주의자를 박멸하는 것이 훨씬 중요합니다. 비록 그는 미국의 원조를 받아들이고 있으나, 갈수록 억압적으로 변해가는 그의 정권은 자유 국가 기구의 높디높은 이상에 미치질 못합니다. 그리고 이 모든 것이 그의 존재를 워싱턴의 골칫거리로 만듭니다. 하지만 그는 민족해방인민당(PPLN)을 박멸하겠다 약속했으며, 그 약속을 잘 수행하고 있기에 OFN은 그저 조용히 쳐다볼 뿐입니다."
 HAI_Professionalism_Army_3: "민병대"
 HAI_Professionalism_Army_2: "민병대"
 HAI_Professionalism_Army_1: "민병대"
 HAI_Renewed_Haitian_Sovereignty: "새로운 아이티의 주권"
 HAI_Renewed_Haitian_Sovereignty_desc: "미군이 철수하고 국내 갈등이 해결됨에 따라 아이티는 다시 한 번 자국의 주권을 주장할 수 있게 되었습니다. 외세의 군대 대신 포르토프랭스에서의 지휘 아래 작지만 성장하는 군대가 상비군으로 성장하여 당분간 아이티의 자주국방을 확보하는 데 일조해 줄 겁니다.\n\n여전히 아이티엔 수많은 제도적 문제가 남아 있으나, 시장이 성장하고 자결 의지가 강해짐에 따라 국민들에게 적어도 상황이 나아질 수 있을 거란 희망을 안겨주었습니다."
 HAI_Struggle_for_Sovereignty: "주권을 위한 투쟁"
 HAI_Struggle_for_Sovereignty_desc: "뒤발리에 대통령은 아이티에서 미국의 영향력을 그닥 달가워하진 않지만, 도미니카의 파드파워보단 미국의 소프트파워가 더 낫기에 현재 상황으로선 OFN과 협력하고 있습니다. 때때로 그의 정권은 손쉽게 협력하고, 때로는 미국의 의제와 거리를 두기도 하며, 때로는 침묵을 지키기도 합니다. 양측의 관계는 미약함과 동시에 역동적인 관계라 칭할 수 있을 겁니다.\n\n편의를 위해 맺은 동맹은 변덕스럽습니다. 미국이 아이티 문제에 제대로 개입하지 못하면 이 조그만 국가는 떼어져나가거나 침략에 굴복해버릴 지도 모릅니다. 물론, 이러한 개입을 방치할 경우엔 포르토프랭스에서 어마어마한 후폭풍이 올 지도 모릅니다."
 HAI_Rising_PPLN_Insurgency: "증가하는 PPLN 반란"
 HAI_Rising_PPLN_Insurgency_desc: "푸에르토플라타 침공과 대학살의 혼란으로 인해 도미니카 공화국 국경 너머에서 난민이 밀려들어오며 불안정안 상황이 지속되고 있습니다. 이 상황은 사회주의 반군 인민민주해방당(PPLN)이 성장할 수 있는 기회가 되었고, 불어난 세력은 정부와 대치되는 상황까지 도달했습니다.\n\n이 반란은 과감한 조치를 취하지 않는 한 아이티 전역을 전쟁의 소용돌이에 몰아넣을 위험성을 내포합니다. 그러나 국제 사회는  아이티 정부가 반군에 맞서 적절한 개혁을 이루어낸다거나 그들 군세에 대응할 수 있는 능력을 가지고 있다고는 거의 믿지 않습니다."
 HAI_Protracted_Guerrilla_Campaign: "지지부진한 게릴라 소탕작전"
 HAI_Protracted_Guerrilla_Campaign_desc: "아이티 동부와 남서부에 몰려드는 게릴라들로 인해 정부군이 점차 시골 지역의 통제력을 잃어가고 있습니다. 아직 내전까지 확대되진 않았지만, 포르토프랭스에 쌓인 불만과 반미 정서로 인해 반군의 수는 날이 갈수록 증가하는 중입니다.\n\n정부는 이제 생존을 위한 일전을 준비하고 있으며, 이는 어떤 식으로건 폭력적인 대치를 통해 해결될 것입니다. 외국에 원조를 요청합시다."
 HAI_Lunite_Instable: "불안정한 연합"
 HAI_Lunite_Instable_desc: "절망적 상황은 불가능한 정치적 상황을 만들어내곤 하는데, 외부의 침공만큼이나 이에 부합하는 사례는 없을 겁니다. 도미니카 공화국의 침공으로 인해 아이티는 실용주의란 기치 아래 수많은 정당들이 점령군에 맞서 싸우기 위해 서로의 차이점을 보류해 두고 연합하였습니다. 이 \"연합전선\"은 과두 정치권, 개혁파, PPLN 모두를 분쟁 기간 동안 하나로 묶고 트루히요의 군대에 더 효율적인 저항을 할 수 있도록 합니다.\n\n많은 이들은 이번 사태가 아이티의 고질적 불안정성을 극복할 수 있는 기회 아니냐고 보기도 하지만, 아이티가 현재의 투쟁에서 승리할 수 있다 치더라도 역사적으로 고질적 분열이란 질병에 시달리는 아이티에 낙관이 오리라 보기는 어려울 겁니다."
 HAI_La_Renaissance_dHaiti: "아이티 르네상스"
 HAI_La_Renaissance_dHaiti_desc: "국제사회의 비관적 전망, 전쟁의 참화와 폐허, 한때 극복할 수 없을 것 같았던 내부 분열에도 불구하고 아이티는 도미니카 공화국의 침략을 극복해 새롭게 재건되고 있습니다. 기존 정권, 개혁파, PPLN 사이의 \"연합 전선\"은 유지되고 있으며, 비록 완전히 만족하는 쪽은 없을 지언정 더 이상 동포를 향해 무기를 들려고 하지 않습니다.\n\n인종 갈등이 사회 문제를 지배해오던 아이티에서 다민족 민주주의가 시도되는 것에 대해 조심스러운 관찰이 이어지는 가운데, 이 기간은 실험이라고 칭할 수 밖에 없을 겁니다. 비록 부패가 여전히 국가의 고질적 문제로 남아 있지만, 경제 성장과 새로운 정부의 등장으로 국민들은 최악의 순간이 이제 지나갔다는 희망을 품고 있습니다."
 HAI_Haitian_Social_Revolution: "아이티 사회혁명"
 HAI_Haitian_Social_Revolution_desc: "파괴적인 인종 갈등에서 벗어나 그 상처를 치유하는 방향으로 사회를 바꾸는 것은 결코 쉬운 일이 아닙니다. 새로운 사회주의 정권이 들어선 아이티는 자본주의란 잔재에 맞서 인종적으로 다양한 노동 계급을 통합하고 평등과 화합의 새로운 시대를 열려 하고 있습니다. 이 시도는 엇갈린 결과를 가져왔는데, 아마 이 상처는 너무나도 깊이 파고들었기에 단시간에 치유되진 않을 겁니다. 그러나 만일 이들이 성공한다면 루베르튀르, 데살린, 페티옹의 꿈이 마침내 이루어질 것입니다."
 HAI_LArmee_Rouge_dHaiti: "아이티의 붉은 군대"
 HAI_LArmee_Rouge_dHaiti_desc: "PPLN의 혁명이 성공적으로 이루어지면서 아이티의 군사력 개혁이란 과제가 시작되었습니다. 미 평화유지군의 부재로 인해 아이티는 밑바닥부터 군을 재건해야 하는데, 도미니카 공산 파르티잔과 쿠바 게릴라 전사들이 우리를 위해 지칠 줄 모른 채 노력하고 있습니다. 아이티의 자유 투사들의 정신을 계승한 이 민병대가 전문 군대로까지 전환하는 데에는 상당한 시간이 걸릴 것입니다."
 HAI_Socialist_Economy: "사회주의 경제"
 HAI_Socialist_Economy_desc: "아이티 정부는 PRH가 주재하는 엘리트 중심 경제에서 벗어나 새로운 경제를 구축하기 위한 노력을 기울이는 중입니다. 여기서 좋은 소식이라면 생필품 가격이 내려가고 있으며, 경제 활동이 아이티 사회 전체를 향상시키고 있다는 것입니다. 나쁜 소식을 꼽자면, 수출이 제한되고 아이티의 산업화 능력 부족이 생산력을 저해시키고 있다는 것입니다. 아이티는 이런 초기 사회주의 경제의 함정에서 벗어나기 위해 끊임없이 노력하고 있습니다."
 HAI_Exiles_and_Enemies: "망명자, 그리고 적들"
 HAI_Exiles_and_Enemies_desc: "아이티 국민이 제국주의 세력에 맞서 승리한 뒤에도, 포르토프랭스의 새 정권을 비방하는 이들은 수그러들고 있지 않습니다. 미국의 지원을 받는 전 정권의 잔당부터, 뒤발리에가 이끄는 극우 민족주의자까지, 여기에 설상가상으로 미국/OFN의 공동 비난으로 인해 신정부는 국제사회에서 대부분 인정받지 못하고 있으며, 이는 카리브에서 우리의 정당성을 알리기 위한 노력을 벅차게 만들 정도로 적성국을 증가시킴과 동시에 우리와 함께할 동맹국들을 크게 감소시켰습니다."
 HIS_HAI.6.t: "협상의 포지션"
 HIS_HAI.6.desc: "OFN에서 아이티의 자격이 정지되었다는 소식이 결단의 책상에 전달되자 닉슨의 고성이 울려퍼졌다. \"라보 그 개새끼 빨리 연결해!\" 분노한 닉슨이 자리에서 기다리는 동안 국무부 직원들은 소통 창구를 개통하기 위해 동분서주했다. 닉슨의 머릿속에서 파멸적 상상이 스쳐지나갔다. 미국의 지원 없이 트루히요의 진군에 함락당하는 아이티, 매일 그를 괴롭히는 NPP와 언론 놈들, 그리고 케네디 그 개자식의 미소까지. 닉슨은 무의식적으로 그들을 환영하고 있었다.\n\n시간은 오후가 되어, 비서가 라보가 전화를 받았다고 말하자 닉슨은 마치 굶주린 짐승처럼 수화기에 달려들었다. \"안녕하십니까? 라보 장군님, 저 닉슨입니다.\" 첫 마디는 일단 침착하게 해나갔다.\n\n\"안녕하십니까? 최근 아이티의 OFN 회원 자격 정지에 관련된 결정에 무척 우려스럽다는 입장을 전해드려야 할 것 같습니다.\"\n\n\"그게, 어, 저희측은 이게 대체 어떻게 된 것인지 조금 궁금하다는 점부터 알고 싶군요. 이제 정권을 잡으셧으니 어떻게 하실 계획인지도 말이죠, 음. 몇몇이 우려하는 방식으로... 말입니다. 굉장히 우려스럽군요.\"\n\n\"이해를 부탁드립니다. 대통령님. 제가-\" 닉슨은 순간 수화기를 멀리 떼고 이를 갈면서 개자식이라 되뇌었다. \"-저희 나라를 흔들리게 하는 부패를 뿌리 뽑아야 합니다.\"\n\n\"하지만, 그 보수파들 중에서도 분명 훌륭한 사람들은 존재합니다. 그들 중 일부에게 권력을 유지시키고 이 정권이 더 이상 존재하지 않는 다는 것을 전 세계에 표명해주면, OFN이 입장을 재고할 수 있을 지도 모르겠군요.\"\n\n\"대통령님, 그건 불가합니다. 푸에르토플라타의 실패는 저들의 책임이고, 국경 앞에 적을 둔 아이티엔 더 강력한 리더십이 필요하시단걸 아셔야 할 겁니다.\""
 HIS_HAI.6.a: "그러나 닉슨은 흔들리지 않았고, 라보는 이를 거스를 입장이 아니었다."
 HIS_HAI.6.a_tt: "§Y정치개혁£decision_icon_small  §G결정§!이 §G해금될§! 것입니다.§!\n"
 HIS_HAI.6.b: "닉슨은 자존심을 굽히고 어떻게 저들과 협력해야 할 지 고민하기 시작했다."
