 DOM_Ramfis_Trujillo: "라파엘 '람피스' 트루히요"
 POLITICS_RAMFIS_TRUJILLO_DESC: "현대 도미니카 공화국을 이루어 낸 이의 아들로 자란 라파엘 레오니다스 '람피스' 트루히요를 향해 많은 이들이 기대를 걸고 있습니다. 그의 아버지 또한 그렇게 믿었으며, 어린 나이 때부터 군 내의 진급과 권력을 향한 교량을 제공해 주었습니다. 오랜 시간 동안 그는 후계자이자 상속인으로서 많은 이들은 아버지의 정치적 수완까지 물려받을 수 있기를 바랐습니다.\n\n하지만 람피스는 나무에서 멀리 떨어진 듯합니다. 그는 젊은 여자, 자동차 경주에 쏟아붓는 관심만큼이나 정치에 관심을 보이지 않았습니다. 영화배우와의 사치스러운 교제에 열중하면서 육군 사관학교를 졸업하지 못한 일은 정권에게 크나큰 망신을 안겨주었습니다. 또한, 첫 번째 아내와의 불명예스러운 이혼은 그의 방탕한 생활에 어떤 변화도 주지 않았고, 대중들의 관심에서 그를 멀어지게 했습니다. 그의 이름을 들을 때, 많은 도미니카인은 제복을 입은 아비 옆에 있는 고급 자동차를 탄 검은 머리의 젊은 여성 연예인과 함께 있는 그를 떠올리며 비웃습니다.\n\n하지만 람피스는 이 웃음소리를 듣고 있었습니다. 그가 아비로부터 물려받은 것은 아마 아버지의 불안감일 겁니다. 그는 자신들을 비웃는 자가 틀렸다는 사실을 알고 있습니다. 그 또한 아버지만큼 위대한 지도자가 될 것입니다. 그를 의심하는 자들은 그 생각이 틀렸다는 것을 증명하거나...처리될 것입니다."
 POLITICS_RAMFIS_TRUJILLO_PUPPET_DESC: "현대 도미니카 공화국을 이루어 낸 이의 아들로 자란 라파엘 레오니다스 '람피스' 트루히요를 향해 많은 이들이 기대를 걸고 있습니다. 그의 아버지 또한 그렇게 믿었으며, 어린 나이 때부터 군 내의 진급과 권력을 향한 교량을 제공해 주었습니다. 오랜 시간 동안 그는 후계자이자 상속인으로서 많은 이들은 아버지의 정치적 수완까지 물려받을 수 있기를 바랐습니다.\n\n하지만 람피스는 나무에서 멀리 떨어진 듯합니다. 그는 젊은 여자, 자동차 경주에 쏟아붓는 관심만큼이나 정치에 관심을 보이지 않았습니다. 그래서 그가 고삐를 쥘 때가 되자, 그는 군사 정보국으로부터 거절할 수 없는 거래를 제안받았습니다. 람피스는 그가 원하는 만큼의 고급 자동차, 영화배우를 가질 수 있습니다. 썰고 싶은 모가지가 있다면 이름만 대면 됩니다. 하지만 진정한 권력자는 호니 아베스 가르시아 정보국 장관입니다.\n\n압베스는 젊은 시절 권력을 얻기 위해 전직 대통령과 관계를 맺었다는 소문이 도는 또 다른 족벌주의의 산물입니다. 하지만 압베스는 부패한 권력자임과 동시에 트루히요에 충성해온 인물이며, 죽은 지도자의 뜻을 이어가는 것 외에는 아무것도 관심이 없습니다. 어쨌건 압베스와 그의 첩보원, 그리고 그들 뒤에 있는 독일인 조련사들에 의해 람피스는 줄곧 그래왔듯 행복한 삶을 살 수 있게 되었습니다."
 POLITICS_JOAQUIN_BALAGUER_DESC: "누군가 산티아고 데 카바예로스의 가난한 농촌 마을에서 사는 호아킨 발라게르의 가족과 이웃에게 그가 수년간의 고행과 노력 끝에 도미니카 대통령의 대통령이 될 것이라 말한다면, 그들은 상대의 면전에서 헛소리라 치부하며 비웃을 것입니다. 하지만 이제 그 말은 현실이 되었습니다.\n\n미국의 점령과 아버지의 친구이자 푸에르토리코 독립운동의 지도자 케드리 알비스 캄포스가 가졌던 수사학 능력은 젊은 발라게르에게 지적 토론과 그 동반자인 정치에 대한 애정을 불러일으켰습니다. 작문과 법률 공부를 통해 발라게르는 최적의 검사 후보자가 되었는데, 아마 발라게르에게 기회가 없었다면 그는 그 자리에서 만족했을지도 모릅니다. 발라게르의 임기가 시작된 지 얼마 지나지 않아, 그의 사촌은 도미니카 공화국의 장래 지도자인 라파엘 레오니다스 트루히요와 결혼했습니다.\n\n시작은 순조로웠습니다. 발라게르는 트루히요의 가장 중요한 장관이자, 가장 친한 친구였습니다. 그는 눈에 띄지 않으며, 동시에 트루히요의 일탈과 지나친 행위에 침묵을 유지했습니다. 그러나 이 균형이 트루히요란 존재 자체가 자신이 일궈낸 국가에 위협으로 변해버리면서 빠르게 무너져 내렸습니다. 그렇기에 발라게르는 오랜 친구의 위업을 보존하기 위해 그의 암살을 획책할 수밖에 없었습니다.\n\n실수는 용납될 수 없습니다. 발라게르의 대두는 도미니카 공화국이 더욱 안전하고도 온건한 정치로 변하였다는 것을 의미합니다. 하지만 모든 것이 제대로 굴러가는 것은 아니며, 새 대통령은 스스로 조심해야 한다는 사실을 알고 있습니다. 그가 말하듯이 이번 변화에 열광하는 시민이 있는 반면에, 그것만으로 만족하지 못하는 숨은 공산주의자들이 여전히 도처에 깔려 있습니다. 발라게르가 일해온 모든 것을 무너뜨리려는 그들의 대두는 절대 받아들일 수 없습니다. 결코 말이죠."
 POLITICS_JOAQUIN_BALAGUER_STRUGGLE_DESC: "누군가 산티아고 데 카바예로스의 가난한 농촌 마을에서 사는 호아킨 발라게르의 가족과 이웃에게 그가 수년간의 고행과 노력 끝에 도미니카 대통령의 대통령이 될 것이라 말한다면, 그들은 상대의 면전에서 헛소리라 치부하며 비웃을 것입니다. 하지만 이제 그 말은 현실이 되었습니다.\n\n미국의 점령과 아버지의 친구이자 푸에르토리코 독립운동의 지도자 케드리 알비스 캄포스가 가졌던 수사학 능력은 젊은 발라게르에게 지적 토론과 그 동반자인 정치에 대한 애정을 불러일으켰습니다. 작문과 법률 공부를 통해 발라게르는 최적의 검사 후보자가 되었는데, 아마 발라게르에게 기회가 없었다면 그는 그 자리에서 만족했을지도 모릅니다. 발라게르의 임기가 시작된 지 얼마 지나지 않아, 그의 사촌은 도미니카 공화국의 장래 지도자인 라파엘 레오니다스 트루히요와 결혼했습니다.\n\n시작은 순조로웠습니다. 발라게르는 트루히요의 가장 중요한 장관이자, 가장 친한 친구였습니다. 그는 눈에 띄지 않으며, 동시에 트루히요의 일탈과 지나친 행위에 침묵을 유지했습니다. 그러나 이 균형이 트루히요란 존재 자체가 자신이 일궈낸 국가에 위협으로 변해버리면서 빠르게 무너져 내렸습니다. 발라게르는 한때 친구였던 자가 죽을 때까지 기다렸고, 그 후에야 권력을 잡을 수 있었습니다. 이제 그의 임무는 트루히요가 남긴 탄압이란 최악의 유산을 없애는 것입니다.\n\n그 목적을 달성하기 위해 발라게르는 반체제 인사, 야당과의 동맹을 맺어야 했습니다. 그는 이들에게 키스케야에 민주주의를 되찾아 주겠다고 약속했습니다. 하지만 그 카드는 발라게르의 손에 있습니다. 그 약속을 지킬 것인가, 아니면 자신의 계획에 약간의 변화를 줄 것인가. 결과는 그의 손에 달려 있습니다."
 POLITICS_GOBIERNO_RECONSTRUCCION_NACIONAL_DESC: "드디어 끝났습니다! 하나님은 하늘에, 그리고 트루히요는 (최소한) 6피트 땅속으로 떨어졌습니다. 그리고 폭군 패거리들은 그와 함께 떨어지거나, 감옥에 갇히게 되었습니다. 하지만 혁명가들에게 트루히요를 죽기 위해 단합하기는 쉬운 일이며, 도미니카 공화국의 미래를 결정짓기 위한 고난은 이제부터 시작입니다.\n\n이론상으로는, 정부는 명확하게 정립되어 있습니다. 도미니카 공화국이 임시 대통령은 늙은 혁명가 오라시오 오르녜스이며, 그는 트루히요 사후 국가의 재건을 지휘합니다. 모든 법령, 명령은 국가재건정부의 요청 아래 그의 서명을 거칩니다.\n\n하지만 실제 오르녜스의 권한은 명확하지 않으며, 국가재건정부는 제각각 성향 동료들의 합의에 따라 통치가 이뤄집니다. 하지만 도미니카의 혁명가들과 카리브의 맹우들은 서로 천차만별의 모순된 세계관과 관념을 지니고 있기에, 그 합의는 트루히요가 무덤에 던져진 순간부터 붕괴하고 있는 것일지도 모릅니다.\n\n오르녜스 대통령의 최우선적 과제는 키스케야의 정치를 안정화하고 안심한 채 선거를 치를 수 있도록 하는 것입니다. 하지만 대통령직의 심의 과정을 살펴보고 있자면, 이것이 그리 쉽게, 그리고 원활하게 진행될 것 같지는 않아 보입니다. "
 POLITICS_OFN_OAS_DOM_DESC: "소위 헤네랄리스모 라파엘 레오나디스 트루히요라 불리던 자의 방탕하고 과대망상적인 야망은 그의 정권을 무너뜨리고 일반 시민들 불행의 원인이 되었으며, 현재 우리나라의 군 주둔의 원인이 되었음을 §Y인식하기에 이르렀다§!.\n\n자유 국가 기구와 미주기구 평화유지군은 도미니카 공화국 국민들의 선택으로 그들의 지도와 지원을 하는 지역의 안정과 현재의 안정된 상황을 확보하기 위해 기꺼이 이 임무를 맡았다는 것을 §Y인식하기에 이르렀다§!.\n\n또한 도미니카 국민들은 자유 국가 기구와 미주기구 평화유지군의 존재와 지원 아래 국가 통치의 지속과 보존을 필요로 한다는 것을 §Y인식하기에 이르렀다§!. 그러기에, 다음과 같이 §m결의§!한다.\n\n§m1항:§! 도미니카 통치평의회를 설립한다.\n\n§m2항:§! 평의회의 구성은 무정부주의와 라파엘 트루히요의 꺼림칙했던 방식을 고수하지 않고 도미니카의 복지에 힘써왔던 이전 정권 내의 반대파 관료 및 군인들로 구성된다.\n\n§m3항:§! 통치평의회는 도미니카 공화국에서 OFN-OAS 과도정부의 존재가 필요한 동안 이들과 협력해야 한다."
 DOM_Dios_Trujillo_ramfis: "신과 트루히요"
 DOM_Dios_Trujillo_ramfis_desc: "라파엘 '람피스' 트루히요의 악명은 과소평가될 수 없습니다. 도미니카 공화국은 아버지가 남긴 잔혹한 정권의 지원을 받는 그의 호화로운 생활 방식과 더러운 이야기들이 잔뜩 들려옵니다. 그는 아버지만한 추진력을 가지고 있진 않지만, 아버지와 동등하게 보이고 싶다는 야망을 가지고 있습니다. 그를 꼭두각시, 플레이보이라고 보는 이들이 많은 가운데, 람피스는 이를 바꾸려 합니다. 많은 도미니카인에게 다시 한 번 하나님과 트루히요는 하나이며 동일한 존재가 될 것입니다"
 PPI_Military_Preparation: "군사적 대비"
 DOM_ceasefire_Mobilization: "국가 동원령"
 DOM_ceasefire_Mobilization_desc: "도미니카 공화국 대통령 호아킨 발라게르의 명령:\n\"전복 세력, 반역자, 침략자들의 위협은 그들의 성공에 기득권이 연결된 외세 세력에 의해 뒷받침되고 있기에 예의주시해야 합니다. 따라서 저는 도미니카 공화국 전역에 대규모 총동원령을 선포할 필요가 있다고 판단했습니다.\n\n우리는 키스케야의 안정을 지키기 위한 목숨을 건 전투에 대비해 항상 우리 자신과 가족들을 지킬 준비가 되어 있어야 합니다. 반역자의 기습은 다시는 용납되지 않을 것입니다. 모든 국민이 협조해주시길 바랍니다.\""
 DOM_ceasefire_New_State: "새 국가"
 DOM_ceasefire_New_State_desc: "비록 발라게르 대통령이 죽은 친척 트루히요와의 관계를 그리워하고 있다지만, 발라게르는 발라게르입니다.\n\n트루히요는 나이가 들면서 자신의 사리사욕과 쾌락주의를 퍼뜨리기만 할 뿐 자신의 비전을 잃어버렸으며, 그 모습은 헤르만 괴링을 온건하게 보일 정도로 심각했습니다. 하지만 발라게르는 제대로 된 목적이 있습니다. 그가 지배하는 도미니카 공화국에서 모든 국민은 고결하고 강해질 것이며, 어떤 종류의 외부 부패에도 굴하지 않고 자신이 해야 할 역할을 이해할 것입니다.\n\n지금이 적기입니다. 현재의 침체상황 속에서 발라게르가 기회를 제대로 잡고 카드를 올바르게 사용한다면, 회색 바다에 둘러싸인 키스케야를 진정한 미덕의 보루로 만들 수 있을 것입니다."
 DOM_The_Defense_State: "방위국가"
 DOM_The_Defense_State_desc: "지평선에 독수리 한 마리가 떠 있는 가운데 우리는 다른 독수리의 지원에 의존하고 있습니다. 우리는 방어 시설을 구축하고, 군대를 훈련하고 무장시키고, 북쪽 해안을 항상 주시하고 있습니다. 우리의 노력을 지원하기 위해 외교관들이 대서양을 횡단해 독일, 이베리아, 이탈리아 군의 우수한 무기와 고문단 지원을 구하고 있습니다.\n\nOFN이 산토도밍고에 도착하려면, 그들의 피로 물든 바다를 지나가야 할 것입니다."
 DOM_The_Defense_State_2: "방위국가"
 DOM_The_Defense_State_2_desc: "지평선에 독수리 한 마리가 떠 있는 가운데 우리는 다른 독수리의 지원에 의존하고 있습니다. 우리는 방어 시설을 구축하고, 군대를 훈련하고 무장시키고, 북쪽 해안을 항상 주시하고 있습니다. 우리의 노력을 지원하기 위해 외교관들이 대서양을 횡단해 독일, 이베리아, 이탈리아 군의 우수한 무기와 고문단 지원을 구하고 있습니다.\n\nOFN이 산토도밍고에 도착하려면, 그들의 피로 물든 바다를 지나가야 할 것입니다."
 DOM_Black_Spot_of_the_Caribbean: "카리브의 흑점"
 DOM_Black_Spot_of_the_Caribbean_desc: "1950년대의 트루히요는 자라지 않은 어린아이와 같이 미국의 코털을 건드리고 떼쓰는 골칫덩이와도 같았습니다. 이제 트루히요와 그의 공화국은 성장했고, 북쪽의 독수리를 표적으로 삼은 그들의 목적은 더욱 정교해졌습니다. 도미니카 공화국은 독일 정보기관의 지원을 받아 활동하는 유능한 정보기관에 의해 반미활동의 중심지가 되어 미국의 두려움과 미움을 사게 될 것입니다."
 DOM_Black_Spot_of_the_Caribbean_2: "카리브의 흑점"
 DOM_Black_Spot_of_the_Caribbean_2_desc: "1950년대의 트루히요는 자라지 않은 어린아이와 같이 미국의 코털을 건드리고 떼쓰는 골칫덩이와도 같았습니다. 이제 트루히요와 그의 공화국은 성장했고, 북쪽의 독수리를 표적으로 삼은 그들의 목적은 더욱 정교해졌습니다. 산토도밍고는 독일 정보기관의 지원을 받아 활동하는 유능한 정보기관에 의해 반미활동의 중심지가 되어 미국의 두려움과 미움을 사게 될 것입니다."
 DOM_La_Patria_Nueva: "새로운 조국"
 DOM_La_Patria_Nueva_desc: "키스케야는 한때 벽지에 위치한 식민지였으나, 트루히요는 이곳을 새로운 국민, 국가, 무시할 수 없는 하나의 세력이라는 더 큰 것으로 바꾸었습니다. 하지만 이는 그의 크나큰 혜안의 일부일 뿐입니다. 트루히요를 시조로 하는 새로운 문화, 더 백인적인 국민성을 구축하기 위한 투쟁이 지금 시작되려 하고 있습니다. 만일 성공한다면 그는 시몬 볼리바르, 알폰소 엔리케스와 함께 국부가 될 것이, 그 문화에 맞지 않는 수백만 명들의 아이티인들을 짓밟아 정상에 오를 것입니다."
 DOM_A_New_State: "새로운 국가?"
 DOM_A_New_State_desc: "트루히요의 쓸데없는 낭비인 공공연한 억압, 인종주의는 모두 버려져야 합니다. 발라게르와 그 내각은 혁신을 절실하게 필요로 하는 국가를 물려받았습니다. 산토도밍고는 팔을 걷고 근대 국가에 걸맞은 정치개혁을 준비해야 할 것입니다. 이 노력을 통해 얼어붙은 외교 관계를 풀고 세계가 우리의 국가를 진지하게 받아줄 것이니까요."
 DOM_Puppet_Caudillo: "꼭두각시 지도자"
 DOM_Puppet_Caudillo_desc: "도미니카 공화국의 카우디요 람피스 트루히요는 도박, 술, 창녀들을 즐기는 나날을 보내고 있습니다. 그를 뒷받침하는 자들은 왕좌 배후의 권력자들입니다. 호니 아베스 가르시아 국장이 이끄는 군사정보국(SIM)은 국가에 대한 통제력을 유지하는 중입니다. 람피스가 권좌를 비우고 흥청망청하는 동안 국가의 키는 아베스와 SIM이 주도합니다. 독일로서는 도미니카 공화국을 아프베어의 전초기지로 사용하려는 목적에 양자의 폭넓은 관계를 이용하기 가장 적절한 상황입니다."
 DOM_National_Rescue: "구국활동"
 DOM_National_Rescue_desc: "도미니카 공화국 과두정은 한 인간에게 권력을 집중시키는 것이 국가를 망치는 원인이라 생각했습니다. 폭군에게 힘을 주는 것이 그들을 파멸로 몰고 갔으며, 이제 이들은 또 다른 폭군의 등장을 막아야 합니다. 과두정 이익단체나 오랜 가문에 권력을 분산시켜둠으로서 이들은 권력을 유지하고 서로를 견제하면서 최악의 충동을 억제할 수 있습니다. 국민에게는 공화국을 구해내기 위한 시도라 주장하지만, 실제론 그 누구도 혼란을 벌이지 않도록 하기 위해서입니다."
 DOM_Auxiliary_Occupation: "보조 점령군"
 DOM_Auxiliary_Occupation_desc: "미군이 트루히요 정권에 충성했던 자들을 찾기 위해 지방을 배회합니다. 평의회 건물에서 \"극단주의\"에 충성하는 지를 조사하기 위해 양복과 넥타이를 입은 이들이 한꺼번에 서너명의 의원들을 끌어내 심문하는 등 마녀사냥이 벌어지고 있습니다. 비상정부는 트루히요가 이 나라에 남긴 부패를 없애길 바라며 이런 사냥을 묵인하고 있습니다. 그들이 이 나라에서 파시즘을 일소하는 데 있어 그 노력이 공정하고 신속하길 바랍시다."
 DOM_Pan_American_Force: "범아메리카군"
 DOM_Pan_American_Force_desc: "미국인이라 하면, 한 손에 햄버거, 다른 한 손에 자유의 횃불을 쥔 뚱뚱한 백인 남성을 떠올릴 것입니다. 도미니카 공화국의 미국인들을 보십시오. 브라질 엔지니어들이 멕시코 군인들을 위해 특화점(요새)를 만들고, 아이티인과 수리남 장교들이 담배와 서로의 전략을 교환하고, 서인도제도 10개 구성국에서 온 군인들이 거리를 순찰하며 이곳의 평화를 지킵니다. 도미니카 공화국 전역에서 미주기구는 독재에서 민주주의로의 이행을 감독하고 있습니다."
 DOM_The_Dominican_Peoples_Revolution: "도미니카 인민혁명"
 DOM_The_Dominican_Peoples_Revolution_desc: "트루히요의 시체가 총탄을 맞고 거리를 뒹구는 것은 시작에 불과했을 뿐입니다. 폭군의 정권의 무너졌고, 이제 도미니카 국민은 손에 다시금 운명을 쥐게 되었으며 단결할 수 있습니다. 도미니카 공화국 신정부의 첫걸음은 정통성을 확립하고 국민이 안고 있는 최악의 두려움에 답해주는 것입니다. 이들은 영감을 얻기 위해 쿠바를 바라보고, 자국 혁명과의 유사성을 보여줌으로써 이러한 혁명이 성공할 수 있음을 보여줍니다. 하지만 빅텐트적으로 정치단체를 포괄하는 쿠바의 민족주의적 현실은 기꺼이 무시됩니다."
 DOM_The_Dominican_Cultural_Revolution: "도미니카 문화혁명"
 DOM_The_Dominican_Cultural_Revolution_desc: "도미니카 국민은 국민혁명의 필요성과 가능성을 받아들이고 이를 실행할 준비를 하고 있습니다. 신정부는 계급에 따라 도미니카 공화국의 정체성을 재정립하고, 문화생활에 있는 가톨릭교회의 억압을 부수고, 부정한 토지 소유자들의 땅을 몰수하여 토지가 필요한 농부들에게 분배함으로써 이 혁명을 실현하고자 합니다."
 DOM_Starting_from_Scratch: "다시 원점으로"
 DOM_Starting_from_Scratch_desc: "새로운 작물을 원한다면 땅을 한번 불태워야 합니다. 잡초, 해충, 외래종으로 뒤덮인 땅을 제거하기 위해선 이를 하나하나 뜯어내 광활한 화전만을 넘겨야 합니다. 도미니카 혁명은 교회의 신비주의적 지배, 잔학하고 비대한 군대, 과두정 지배자들의 막대한 영향력을 화전농법과 같이 일소시켰습니다. 이제 새로운 씨를 뿌릴 시간입니다. 그 전에 가장 어려운 일을 해 냄으로써 새로운 국가의 토대를 쌓아야 합니다."
 DOM_Economic_Revolution: "경제 혁명"
 DOM_Economic_Revolution_desc: "새로이 태어난 도미니카 공화국은 트루히요의 도둑정치란 폐허에서 사회주의 경제를 구축한다는 흥미롭고도 어려운 과제를 맡게 되었습니다. 모든 국민의 요구에 부응하는 계획경제, 농민들에게 힘을 실어주고 국가를 부양하는 개혁된 농업 기반, 국민의 지성을 높이기 위해 무료로 누구나 참여할 수 있는 포괄적 교육 시스템, 노동자 민주주의, 식량, 고용 보장 등등... 새하얀 캔버스에 사회주의 유토피아란 이상을 그려 나갈 것입니다."
 DOM_Autonomous_Hinche: "앵슈 자치지구"
 DOM_Autonomous_Hinche_desc: "앵슈는 트루히요 정권에 의해 점령되었으나, 진정한 도미니카의 영토가 아닙니다. 새로운 공화국은 지역에서 선출된 PPLN 정치인들이 이 자치령에 대한 지배 권한을 가질 수 있도록 통치 체계를 바꾸었습니다. 샤를마뉴 페랄트의 도시에서 PPLN은 아이티의 부르주아 정부에 대항하는 게릴라전을 벌이고 있으며, 도미니카 공화국이 이들을 도와야 할 때 그 지원은 앵슈에서 시작됩니다."
 DOM_Autonomous_Hinche_tt: "§Y£GFX_haitian_guerrillas §ePPLN§!에 지원을 제공합니다.§!"
 DOM_Exodus: "망명자들의 엑소더스"
 DOM_Exodus_desc: "가라앉는 배에서 도망치는 쥐들처럼, 부르주아들은 혁명가들에게 붙잡혀 트루히요에 충성했다는 죄목과 지하 반동분자로 처벌을 피하고자 이베리아로 도망치고 있습니다. 슬프게도 이러한 운명을 두려워하는 이들의 명단이 상당히 길며, 그 목록엔 숙련된 노동자와 지식인들이 많이 이름을 올리고 있습니다. 그들의 경험, 지식과 함께 빠져나가는 부는 신생 도미니카 공화국의 상황을 비참하게 만들고 있습니다."
 DOM_Limits_Of_Tolerance: "관용의 한계"
 DOM_Limits_Of_Tolerance_desc: "혁명가들은 소위 자신의 \"혁명\"이 신기루라는 점을 이해하지 못합니다. 푸에르토플라타에서 시작된 것은 비극에 불과했습니다. 트루히요의 죽음이라는 성과마저 내전으로 수포로 변해버렸으나, 발라게르는 이런 악몽을 마침내 끊어냈습니다. 도미니카 공화국은 다시 암흑기에 들어가는 것을 막기 위해 정책과 원칙을 미세하게 조정하며 신중하게 변화할 것입니다. 만일 이것이 혁명이란 열정의 불을 꺼트린다면, 기꺼이 그럴 것입니다."
 DOM_Doctor_Prescription: "의사의 처방전"
 DOM_Doctor_Prescription_desc: "발라게르는 경제 성장이 작은 거래, 조그마한 공공사업으로 이루어진다 생각하지 않습니다. 사업과 거래의 규모는 크고 광범위하며, 포괄적이어야 합니다. 도미니카 공화국에 대한 그의 새로운 경제계획은 공공 개발, 도시 인프라에 막대한 투자를 요구합니다. 도로를 포장하고, 댐을 건설하고, 운하를 파고, 고속도로를 깔고, 한 구역 전체를 부수로 새로 만드는 겁니다. 이것이 발라게르의 비전이며, 그는 이 계획을 통해 경제가 성장하길 바랍니다."
 DOM_Mending_Our_Path: "우리의 길을 복원하기"
 DOM_Mending_Our_Path_desc: "발라게르는 트루히요같은 헌신감과 권력을 지니지 못한 인물로, 외세의 침략 없이도 제거할 수 있었던 숨은 파시스트였습니다. 그의 후계자는 도미니카 공화국을 올바른 길로 되돌리기 위해 노력하고 있습니다. 군은 지도자가 아닌 국민을 위해 봉사할 것이며, 지역 기업들은 대기업의 탐욕에서 해방될 것이고, 망명자들은 마침내 귀국할 수 있을 것입니다. 구스만의 계획이 끝나면 트루히요의 마지막 유산이 지워질 것이며, 도미니카 공화국은 마침내 자유로워질 것입니다."
 DOM_The_Living_Ghost: "여전히 살아있는 망령"
 DOM_The_Living_Ghost_desc: "트루히요가 땅속에 처박혔으나, 그의 망령은 여전히 도미니카 공화국을 배회하고 있습니다. 트루히요의 영향력에서 벗어나려는 신정부의 시도는 답보 상태이며, 이에 동조하는 이들은 그의 유산과 정부의 합법성에 대해 우리와 논쟁하며 그 노력을 무위로 돌리려 합니다. 현 정부가 트루히요의 망령에서 벗어나는 계획이 성공할지는 두고 보아야 할 것입니다."
 DOM_The_Dominican_Revolution_0: "도미니카 혁명"
 DOM_The_Dominican_Revolution_0_desc: "도미니카 공화국이 트루히요의 죽음이라는 승리의 기쁨에 깨어났을 때, 그 승리감에 도취한 승리자는 이런 질문을 받습니다. 이 투쟁과 죽음은 대체 무엇을 위한 것인가? 이 전쟁은 어떤 미래를 위해 일어나야 하였나. 도미니카 공화국이 일어나 커피를 내리고 트루히요를 쏴야 했던 이유를 쓰기 시작합니다. 아마 이들은 남은 인생을 정의하게 될 자를 찾게 될 것입니다."
 DOM_The_Dominican_Revolution_1: "도미니카 혁명"
 DOM_The_Dominican_Revolution_1_desc: "트루히요의 시체가 벌집이 되어 거리에 나뒹군다고 우리의 임무가 끝나는 것이 아닙니다. 그저 첫걸음일 뿐이며, 더 큰 게임의 시작에 불과했습니다. 도미니카 혁명은 사회정의, 경제, 문화적 평등 위에 국가를 건설하는 것입니다. 자유, 도덕, 변화를 외칩니다. 그렇게 도미니카 공화국은 영원히, 더 좋은 방향으로 나아갈 것입니다."
 DOM_The_Dominican_Revolution_2: "도미니카 혁명"
 DOM_The_Dominican_Revolution_2_desc: "트루히요의 시체가 벌집이 되어 거리에 나뒹굴 때, 투쟁이 끝났고 내전은 그 결과일 뿐이었습니다. 이상주의자와 몽상가들은 그 이후를 더 중요하게 생각할지 모르지만, 도미니카 혁명은 트루히요가 쓰러지면서 끝났습니다. 이제 더 큰 파도가 옵니다. 승리의 도취감, 그리고 꿈에서 깨어나 움직이는 세계의 흐름에 동참해야 합니다. 상식적인 정책, 점진적 개혁, 신중한 자유화라는 임무를 진지하게 받아들여야 할 때입니다."
 DOM_Reform_Program: "개혁 프로그램"
 DOM_Reform_Program_desc: "무시무시한 괴수를 퇴치한 보스크 정부는 이제 이 짐승을 낳은 가톨릭교회와 지주들에게 눈을 돌렸습니다. 시민 권력의 세속화를 통해 불필요한 교회의 권위를 배제하고, 토지 개혁을 통해 지주들이 탐욕스레 쌓은 땅을 다시 국민의 손에 되돌리는 계획입니다. 이는 대담한 계획이지만, 전쟁이란 수렁에서 헤어 나오지 못하고 있는 땅에서의 계획은 이미 흔들리고 있는 정부의 기반을 무너뜨릴지도 모릅니다."
 DOM_Fourth_Dominican_Republic: "도미니카 제 4공화국"
 DOM_Fourth_Dominican_Republic_desc: "날이 갈수록 트루히요 시대의 기억이 희미해져갑니다. 묵은 상처가 아물고, 오래된 상처는 희미해져 가고 있습니다. 국민들은 폭격의 폐허, 수많은 무덤이 있던 과거에서 눈을 돌려 이제 미래를 바라봅니다. 민주주의, 안정, 진정으로 국민을 위한 정부, 도미니카인들은 이제 보다 가벼운 마음으로 평안한 미래를 향해 힘차게 나아가고 있습니다."
 DOM_Common_Sense_Program: "상식이 있는 계획"
 DOM_Common_Sense_Program_desc: "우리 눈앞에 보이는 미래는 몽상가와 낙관적 사상가들의 시체로 가득한 지뢰밭과도 같습니다. 하지만 새로운 도미니카 공화국은 다를 것입니다. 우리는 안전한 길을 따라 온건한 발걸음을 내딛는 것을 더욱 선호하며, 신중하고도 사려 깊게 미래를 탐색해갑니다. 안정, 신중, 절제. 이 세 가지 표어는 또 다른 혼돈과 유혈사태로부터 도미니카 공화국을 지켜줄 것입니다."
 CAL_civil_war: "도미니카 혁명전선"
 CAL_civil_war_DEF: "파시즘 근절을 위한 도미니카 연합전선"
 CAL_civil_war_ADJ: "혁명 도미니카"
 CAL_frente_unido_party: "FUDEF"
 CAL_frente_unido_party_long: "파시즘 박멸을 위한 도미니카 통일전선"
 CAL_Horacio_Ornes: "오라시오 오르네스"
 POLITICS_ALBERTO_BAYO_DESC: "알베르토 바요에게 이번 전쟁은 첫 전쟁이 아닙니다. 그가 처음 보았던 분쟁도 아닙니다. 처음에 그는 스페인령 쿠바에서 태어났습니다. 곧 스페인으로 이주한 그는 파시스트의 공세에 끝까지 항거했습니다.\n\n공화파가 마요르카 섬을 탈환하기 위한 작전에서 실패한 지 20년이 지났습니다. 당시 그들은 처음 공세를 성공적으로 수행하며 승리를 확신했으나 국민파가 이탈리아인들을 개입시키면서 파시스트들이 공화국을 다시 물리치고 몰아냄으로써 막대한 손실을 본 채 물러나야 했습니다.\n\n그의 삶이 항상 그래왔듯 바요는 실각하여 거의 모든 권한을 박탈당하고 남은 내전 기간 후방에 있어야 했습니다. 멕시코에 정착한 그는 멕시코 육군사관학교에서 잠시 교육받은 후 혁명가 에르네스토 게바라와 피델 카스트로가 그를 찾을 때까지 가구 장인으로서의 삶을 보냈습니다.\n\n그 만남은 바요에게 있어 첫 번째 기회이자 진정한 성공과도 같았습니다. 게바라와 카스트로에게 게릴라 전술을 가르치고, 그란마 상륙작전에 합류해 혁명이 이뤄질 때까지 그들과 함께했으며, 이 과정에서 그의 역할은 지대했습니다. 쿠바군 장군이 된 옛 혁명가는 그렇게 고향으로 돌아왔습니다.\n\n이제 그들에게 문제 되는 곳은 쿠바도, 마요르카도 아닌 키스케야 입니다. 바요는 나이가 들수록 현명해지고 있으며, 자신의 실패를 되돌아보았습니다. 하지만 30년 전 그에게 모든 것을 앗아간, 실패한 작전과 유사한 상황에 놓였다는 사실은 여전히 그를 두렵게 하고 있습니다. 하지만 그는 다시는 같은 실수를 하지 않을 겁니다."
 POLITICS_HORACIO_ORNES_DESC: "1959년 루페온 상륙작전의 참사 이후 시바오 산맥에 지옥 같은 날을 견뎌서 지금까지, 오라시오 오르네스는 정말로 먼 길을 걸어왔습니다.\n\n비록 현지인들이 적대적이고 성과가 없었을지라도, 도시에선 트루히요의 폭정에 지친 반체제 인사들이 가득해졌습니다. 트루히요를 무너뜨릴 봉기를 위한 토대를 만들기 이상적인 곳이었으나, 산토도밍고에선 폭군의 개들이 여전히 권력을 쥐고 있었기에 그의 저항은 아직 끝나지 않았습니다.\n\n1922년 푸에르토플라타에서 태어난 오르네스는 마치 독재정권의 폭압에 맞서 싸울 운명을 지닌 것처럼 보였습니다. 처음엔 반체제 변호사이자 작가로 활동한 그는 카리브 전역에서 모든 형태의 폭정을 근절시키기 위해 망명의 길을 선택했습니다. 하지만 1947년 있던 카요 콘피테스 원정이 실패로 돌아갔고, 트루히요를 공격하던 계획은 쿠바와 라 아바나 정권의 폭격으로 끝났습니다. 이듬해, 카리브 군단은 둘로 나뉘어져 피델 카스트로 휘하의 젊은 군단인 2군단이 결성되었고, 오르네스는 마지못해 그들과 합류해 쿠바의 산악지대에서 6년간 고군분투했습니다.\n\n이제 오르네스가 그동안 노력해 온 것을 이룰 때가 왔습니다. 그의 평생의 목표가 눈앞에 다가왔고, 이 마지막 도전에 모든 것을 걸 것입니다."
 CAL_ceasefire_United_Front: "도미니카 연합전선"
 CAL_ceasefire_United_Front_desc: "위기 상황에 닥칠 때 인간과 지성 있는 동물은 서로의 차이를 제쳐두고 공동의 적을 상대로 협력하는 경향이 있습니다. 현대에 와서 가장 두드러지는 사례는 폭군을 몰아낸 이후 결성되는 혁명연합일 겁니다.\n\n반군을 구성하는 스펙트럼은 다양합니다. 이념적 차이, 개인적인 대립이 이들을 완전히 묶지는 못하지만, 이를 제쳐두더라도 이뤄내야 할 더욱 중대한 목표가 있습니다. 바로 트루히요의 유산을 역사라는 구덩이에 묻어버리는 것입니다."
 CAL_ceasefire_Champions: "반파시스트 투사들"
 CAL_ceasefire_Champions_desc: "\"하나님은 하늘에, 트루히요는 땅속으로, 그 하수인 발라게르도 함께, 혁명 만세!\"\n\n이 외침은 반파시즘, 반 히틀러주의자들로 구성된 대부분의 군단원에게 움직이게 하는 구호입니다. 2 카리브군단을 시작으로 폭군이 수십 년 동안 짓밟아 온 키스케야의 자유주의, 사회주의 반체제 인사들이 군단에 가세하면서 우리는 하나의 목적과 힘으로 단결했습니다.\n\n히틀러, 무솔리니, 프랑코의 개들에게 대항하는 우리의 단결은 우리 대의에 필요한 힘이며, 함께 카우디요의 위협을 영원히 종식하기 위해 노력할 것입니다!"
 CAL_decreasing_morale: "군단의 사기 저하"
 DOM_accelerated_training: "가속화된 훈련"
 HIS_PP_ceasefire.1.t: "장난감 전쟁"
 HIS_PP_ceasefire.1.desc: "닉슨 대통령은 백악관 회의실에 긴급회의를 소집한 후 모두가 회의실에 모일 때까지 밖에서 대기하고 있었다. 자신이 들어설 때 각료들이 일제히 일어나는 장면으로 미래의 기록에서 인상적으로 남기기를 원했다. 양복을 다듬고, 허리를 곧게 펴고 아무렇지도 않은 척 회의실에 들어섰다. \"자.\" 국방부의 고문들이 일어설 때 쓱 모인 인원들을 훑어보았다. 멕시코인들과 쿠바인들이 없었다. 즉 오늘은 집안 모임이었다. \"그럼 트루히요 문제에 관해 이야기해 보지.\"\n\n그렇게 전쟁 기계가 움직이기 시작했다. 소년 같은 얼굴의 군 고문단들은 책상 위에 도미니카 공화국 모형 지도를 놓고 반군과 도미니카군을 나타내는 병정 장난감들을 배치하고 이베리아와 독일 자산을 표시하는 일부 장난감을 옮겼다. 옆에는 트루히요의 얼굴에 X 표시가 된 모형이 버려져 있었다. 미국은 목적을 달성했고, 폭군을 물리치며 그의 원대한 야망을 종식한 것이다. 이 브리핑만 본다면 미국은 고개를 들고 고향으로 돌아갈 자격이 있었다.\n\n\"자네들, 분위기를 보아하니 '그런데'라는 말을 하고 싶은 듯한데.\" 대통령의 목소리는 약간 능글맞기까지 해 보였다.\n\n외부인이 들어왔는지 한 고문이 방안을 쓱 둘러보았다. 그리고 그는 판에서 모형 하나를 집어 들었다. \"각하. 트루히요의 오른팔이던 호아킨 발라게르가 지도자 사후 권력을 장악했습니다. 트루히요 사망 배후에 그이가 있다는 소문도 있고요. 군단과의 휴전을 추구하는 것을 보아 발라게르는 전임자보다 훨씬 이성적인 인물이라고 판단됩니다. 분명 지금 위기를 외교적 협상으로 해결할 용의가 있다고 판단됩니다. 이미 물밑 작업을 위해 지하 외교라인을 개설하고 있고요. 그자라면 기꺼이 우리와 무역을 재개하고, 또 다른 회담장으로 우리를 초대해 줄 가능성이 생깁니다. 바로 이베리아인들 말이죠.\"\n\n\"쿠바와 멕시코인들이 별로 안 좋아하나 보지?\"\n\n\"그들은 약간... 도덕적 우려를 표하고 있습니다.\" 잠시 침묵이 감돌았다. \"그들은 발라게르도 죽이길 원합니다. 우리가 협상에 나선다면 반발을 살 가능성이 있다 봅니다.\""
 HIS_PP_ceasefire.1.a: "\"매력적이긴 하지만, 우리가 그 제안을 받아들이면 그자식들이 우리에게 칼을 돌릴지도 모르지. 발라게르 또한 떠나야 해.\""
 HIS_PP_ceasefire.1.b: "\"쿠바인들의 도덕적 우려를 왜 신경써야 하나? 발라게르에게 우리 뜻을 전하게.\""
 HIS_PP_ceasefire.2.t: "도밍고에서"
 HIS_PP_ceasefire.2.desc: "\"부시 씨! 산토도밍고에 오신 것을 환영합니다.\" 매사추세츠 태생의 어느 텍사스인이 C-46에서 활주로로 내려오자, 환영식이 개최되었다. 도미니카군 의장대 옆에 무명의 대신에서 이제 도미니카의 지도자가 된 호아킨 발라게르가 그를 맞이하였다.\n\n\"감사합니다. 저희 정부를 대표해 이 자리에 오게 된 것을 무척 영광스럽게 생각합니다.\" 외교관은 환대에 관한 답으로 간단한 경례를 했다.\n\n\"만나서 반갑습니다.\" 도미니카 대통령은 그를 가까운 지프차로 안내했다. 차 안엔 운전사가 그들을 맞이할 대기를 하고 있었다. \"결국 평화로운 해결이 불가능했다는 점을 참으로 유감스레 생각합니다. 여러분 정부가 이 때문에 아바나와 멕시코시티 측과 꽤 고생하고 있다고 들었습니다.\"\n\n\"아, 그렇죠.\" 그들이 지나가는 건물에 흩뿌려진 총탄 자국은 평화가 최근에야 돌아왔다는 사실을 상기해 주었다. \"유감스러운 소식입니다만... 미국이 현시점에서 당신들 정부와 정상적 외교 관계를 완전히는 회복할 수 없다는 사실을 알리기 위해 왔습니다.\"\n\n\"확실히 유감스럽기야 하지만, 이미 예상했던 일입니다.\" 대통령의 얼굴이 찌푸려진 채 차량은 거리로 들어섰다. 이젠 한가로워진 군인들의 모습이 보였고, 창문마다 널빤지가 덮인 풍경이 보였다. \"하지만 언젠가는 잊히겠죠. 이 어려운 시기에 질서를 찾기 위해 미합중국 정부가 도움을 주신 것에 대해 우리 정부는 깊은 감사를 드립니다.\""
 HIS_PP_ceasefire.2.a: "\"근데, 당신들이 석유로 꽤나 재미를 보았다고 들었는데 말이죠.\""
 HIS_PP_ceasefire.3.t: "재난관리는 꼼꼼히"
 HIS_PP_ceasefire.3.desc: "전혀 예상치 못한 일이었다. 미국은 제공할 수 있는 모든 자원을 투입해 군단을 지원했으나, 반대쪽을 지지한다는 어리석은 결정을 내렸고, 그로 인해 처음에 지원했던 자들에게 패배를 안겨줬다. 국제 관계에 있어 이는 어마어마한 재앙이나 다름없으며, 언론은 이에 대한 답을 알기 위해 정부를 미친 듯이 추궁하고 있었다.\n\n중앙 사령부의 임무를 제대로 다하지 못하였기에, 미국 정부는 동맹국들과의 관계를 유지하기 위해 모든 수단을 강구해야 했다.\n\n닉슨은 언론의 반응에 맞서, 국내 일각에서 떠도는 소문들을 우선 은폐해야 할 필요가 있었다. 어쩌면, 그들은 새 정부를 인정한다는 대담한 선택을 해야 할지도 모른다.\n\n상황은 파국적인 정도까지야 아니었지만, 이를 방치한다면 그렇게 될 것이 분명했다. 당면한 상황을 진정시키기 위해 무언가 조치를 취할 필요가 있다. 대통령실은 이 난장판에서 벗어날 티켓, 즉 비난을 돌린 희생양을 찾아야만 했다."
 HIS_PP_ceasefire.3.a: "분명 잘 해결될 것이다..."
 HIS_PP_ceasefire.4.t: "미국의 제안"
 HIS_PP_ceasefire.4.desc: "히스파니올라에서 지속 중인 분쟁의 최근 진전과 가능한 위기 해법에 관한 소식을 전하겠습니다. 수 시간의 협상 끝에 미국 측은 이베리아도 같은 약속을 한다면 카리브해에서의 간섭을 축소할 것이라고 합의했습니다.\n\n구체적으로, 미국 특사는 콜롬비아 내전이 재점화될 가능성을 고려해 콜롬비아에 군을 배치하는 것을 자제하고 히스파니올라에서 서로의 입장을 상호 인정함으로써 도미니카 공화국을 사실상의 중립지대로 만들 것을 제안했습니다.\n\n개인적으로 저는 이 제안에 동의합니다. 조항을 받아들이도록 미국을 설득하는 데 상당한 시간을 소모했을 뿐만 아니라, 협정 서명을 통해 양국의 외교관계에 데탕트를 불러올 가능성이 크기 때문입니다. 최근 세계정세를 고려한다면, 우리가 언젠가 방향을 바꾸더라도 일단 미국과의 관계 정상화라는 길이 열려 있다면 분명 유용할 것으로 보입니다. 더욱이, 제안을 거부한다면 도미니카 공화국에 또 다른 분쟁이 일어날 것이고, 그런 상황은 이베리아의 이익과 반할 가능성이 큽니다.\n\n물론 언제나 그렇듯, 결정은 카우디요 각하 여러분들의 몫입니다."
 HIS_PP_ceasefire.4.a: "생각할 필요도 없군. 서명해."
 HIS_PP_ceasefire.4.b: "워싱턴에게 결코 굽히지 않을 것이다."
 HIS_PP_ceasefire.5.t: "수지타산"
 HIS_PP_ceasefire.5.desc: "발라게르의 승리 소식이 백악관에 전해지자, 대통령은 한숨을 내쉬며 관자놀이를 문질렀고, 비서가 건네준 신문을 펼쳐보았다.\n\n보고를 받은 그는 양복을 매만지고 일어서 창밖을 응시했다. 백악관의 잔디밭을 바라보면서 대통령은 깊은 생각에 잠겼다.\n\n결국 닉슨은 연합전선을 지지하기로 했으나, 카리브 지역의 동맹국의 압박이 더 큰 요인이었다. 그들과 이해관계, 특히나 절실히 필요로 하는 외교적 관계가 필요했기에 연합전선에 대한 지원을 철회하기엔 너무 늦은 시점이었다.\n\n하지만 그런데도 발라게르를 지원하지 않기로 한 결정은 후회를 남겼다. 어느 정도 말이 통할 가능성이 있었고, 유럽 정치라는 도박에서 기회를 가져다줄 수 있는 인물이었다. 그 기회를 통해 세계에서 미국의 역할을 확대할 여지를 줄 수 있었던 인물이었다.\n\n하지만 이렇게 된 이상 두 번째 기회가 올 때를 기다릴 수밖에 없었다. 현 결과는 지금 얻은 것만으로도 만족을 해야 했다. 고개를 돌린 닉슨은 비서에게 지시를 내렸다."
 HIS_PP_ceasefire.5.a: "\"트루히요를 제거하는 사명을 달성했다고 언론에 전하게.\""
 HIS_PP_ceasefire.6.t: "스모크 리시버"
 HIS_PP_ceasefire.6.desc: "대통령 집무실에선 닉슨 대통령의 애타는 발걸음 소리만이 울려 퍼질 뿐이었다. 집무실 밖에선 밥 받침만 비서실장이 회중시계를 들고 그의 지시를 기다리는 직원과 기술자들을 지켜보고 있었다. 전화가 울리자, 대통령은 수화기를 들어 귓가에 갖다 댔다. \"여보세요?\" 처음엔 혹여나 수화기 너머 나쁜 소식이 전해질까 봐 신경질적인 목소리였다. \"아. 발라게르는? 사라졌다고?\" 만족스러운 답변이 돌아온 듯 닉슨은 껄껄 웃기 시작했다. \"스페인 놈들이 꽁지 빠지도록 도망쳤겠군. 잘했네.\" 닉슨은 수화기에 손을 짚은 채 한마디 한마디를 덧붙인 채 전화를 끊었다. \"곧 다시 전화하겠네.\" 이제 홀더먼이 일을 할 차례였다.\n\n홀더먼 휘하 직원들이 최첨단 기구를 요란스레 결단의 책상 앞에 가져다 놓으면서 발걸음과 바퀴 소리가 요란해졌다. \"저게 무슨-\" 순식간에 집무실 안은 사람들로 가득해졌다. \"밥. 이게 대체 뭔가?\" 참모들이 대통령 전용 수화기를 장치에 연결하고, 집무실 문밖으로 코드를 늘어놓았다. 시계에 정신이 팔린 할드먼이 책상 위에 놓인 메모를 건네두며 대답했다. \"각하. 이게 전화 회의용 기구입니다.\" 이 거대한 AT&T는 4개 국가의 수도를 단일 회선으로 연결해 대통령의 목소리를 그대로 전달해 줄 수 있는 물건이었다. 참모총장이 찰칵 소리를 내며 스톱워치를 멈췄다. 이제 시작이었다.\n\n\"여보세요? 피델?\" 닉슨은 수화기에 대고 쿠바 대통령과 실시간으로 통화했다. 스피커에서 카스트로 대통령의 목소리가 울려 퍼졌다. \"닉슨 대통령님, 그리고 이 자리에 계신 모든 분에게 축하를 표하는 바입니다!\" 멕시코 대통령과 마이애미와 산토도밍고에 주재하는 새로운 도미니카 정부 대표단들이 축하의 말을 전했다. 모든 이들이 한꺼번에 말을 하자 전화선의 목소리는 불쾌하게 왜곡되어 갔다. 잠시 움츠러든 닉슨은 다시금 목을 가다듬고 모두를 주목시켰다. \"연합전선의 우리 병사들은 힘든 싸움에서 이겼고, 워싱턴에서 우리는 여러분의 행운을 위해 건배사를 하려 합니다.\" 그러자 또 다른 잡담이(아마 좋은 관계를 위한 건배사일 테지만) 전화선을 타고 와 마치 비닐이 긁히는 듯 울려댔으나 닉슨은 그 분위기에 어울려 주었다. 기계 상태는 참으로 끔찍하기 다름없었으나, 그는 축하 행사 분위기를 망칠 인물까지는 아니었다."
 HIS_PP_ceasefire.6.a: "\"건배!\""
 HIS_PP_ceasefire.7.t: "젖과 꿀에 잠겨"
 HIS_PP_ceasefire.7.desc: "윌리엄 태플리 베넷 주니어는 이베리아 연방 주재 미합중국 대사였으며, 무척 현명한 인물이다. 군단의 침공 때부터 푸에르토플라타의 모든 상황을 면밀히 주시한 그는 마침내 승리가 확실해짐에 따라 안심할 수 있었다.\n\n윌리엄은 전쟁을 위해 미국이 확보했던 여분의 군사 자금 상당 부분을 대사관에서 열릴 호화로운 파티에 쏟아부었고, 신정부의 주요 요인들을 파티에 초대했다. 참석자 중에는 흔쾌히 초대를 수락한 발라게르를 포함한 또 다른 정계 인사들이 있었다.\n\n수많은 허례허식에도 불구하고, 양측 사이에서 진정한 외교 변화가 시작되고 있었다. 윌리엄이 도미니카 공화국뿐만이 아닌 미국과 이베리아의 관계에 대해서 '새로운 시작'으로 칭하며 잔을 들고 발라게르에게 건배를 제안했을 때 분명해졌다.\n\n물론, 이 행사와 관련된 논란을 막기 위해 언론에 이를 흘리지 않았다. 하지만 몇몇 손님들이 대사의 건배사를 지켜보면서 수군대는 모습이 벌써 보이고 있었다."
 HIS_PP_ceasefire.7.a: "독수리가 새로운 공화국을 맴돌고 있다."
 HIS_PP_ceasefire.9.t: "휴전"
 HIS_PP_ceasefire.9.desc: "일급기밀\n눈으로만 볼것\n[getIntelAgencyCaps]의 모든 구성원에게\n작전명 베른슈타인\n\n트루히요 시티 - 도미니카 공화국\n\n보고에 따르면 최근 도미니카 공화국의 오랜 독재자 라파엘 트루히요에 대항하는 쿠데타가 벌어져 정부군과 미군이 지원하는 반군 사이에 불안정한 휴전이 이루어졌다 함. 확인되지 않은 소문에 따르면 발라게르는 미국 정부와의 추가적 협력 및 외교적 해결책을 모색하기 위해 미국 정부와 합의를 시도하는 중이라 함. 만일 이가 사실이라면 독일의 카리브 지역 계획과 미국과 이베리아의 관계 개선으로 인한 유럽에서 독일 패권에 직접적 위협이 될 가능성이 있음.\n\n반군과 정부 사이의 적대감을 일으킬 즉각적 사보타주 작전을 권장하는 바임. 브란덴부르크 특수부대를 배치하는 것을 추천하는 바임. 협상을 중단시키려면 휴전을 깨는 것이 가장 좋은 해결책이 될 것임.\n\n독일이 안전하기를"
 HIS_PP_ceasefire.9.a: "평화란 이토록 복잡한 것이다."
 HIS_PP_ceasefire.10.t: "휴전 - 그리고 미국의 결정"
 HIS_PP_ceasefire.10.desc: "트루히요시 주재 주 이베리아 대사관에서 마드리드로 연결되는 라인은 혼란 속에서도 여전히 끊기지 않은 채 남아 있었고, 점점 더 걱정스러워하는 살라자르와 프랑코에게 있어 생명줄이 되었다. 과거 동맹국이었던 미 제국의 등을 찌르던 (약간 미치광이 같긴 했는데, 어떤 독재자가 그렇지 않은가?)이가, 자기 부하들에 의해서 제거되었다? 물론 발라게르는 여전히 이들에게 우호적이었고 실제로 정부와 반군 사이 휴전을 맺었으나, 이제 미국인들 또한 그들과 일을 의논할 선택권을 가지게 되었다. 그리고 이 반란과 침략을 지원한 이가 미국이라는 사실은 그들이 과연 이 휴전을 이어갈지에 대한 확신을 주기 어려웠다.\n\n마지막 전보가 스페인 시각으로 오전 1시경 도착했다. 다음 날 아침, 두 사람은 애타게 기다리고, 서성이고, 이따금 둘 사이에 논쟁을 벌였다. 어떻게 해야 하는가? 무엇을 할 수 있는가? 이베리아는 서반구에서의 발판을 잃을 수 없었으나, 미국이란 기계를 저항할 수단도 없었다. 힘도, 인력도, 무기도 부족했다. 결국 선택은 워싱턴에 달려 있었다.\n\n청천벽력같은 소식의 전보가 이 침묵을 깼다. 워싱턴에서 전해진 전문의 내용을 요약해 보면 사실상의 거절이었다. 전쟁은 이어진다. 프랑코는 한숨을 내쉬었고, 살라자르는 의자에 털썩 주저앉았다. 앞으로 몇 주 후면 승패는 결정지어질 것이다."
 HIS_PP_ceasefire.10.a: "냉전은 세계 구석구석까지 영향을 끼치고 있다."
 HIS_PP_ceasefire.11.t: "휴전 - 그리고 미국의 결정"
 HIS_PP_ceasefire.11.desc: "트루히요시 주재 주 이베리아 대사관에서 마드리드로 연결되는 라인은 혼란 속에서도 여전히 끊기지 않은 채 남아 있었고, 점점 더 걱정스러워하는 살라자르와 프랑코에게 있어 생명줄이 되었다. 과거 동맹국이었던 미 제국의 등을 찌르던 (약간 미치광이 같긴 했는데, 어떤 독재자가 그렇지 않은가?)이가, 자기 부하들에 의해서 제거되었다? 물론 발라게르는 여전히 이들에게 우호적이었고 실제로 정부와 반군 사이 휴전을 맺었으나, 이제 미국인들 또한 그들과 일을 의논할 선택권을 가지게 되었다. 그리고 이 반란과 침략을 지원한 이가 미국이라는 사실은 그들이 과연 이 휴전을 이어갈지에 대한 확신을 주기 어려웠다.\n\n마지막 전보가 스페인 시각으로 오전 1시경 도착했다. 다음 날 아침, 두 사람은 애타게 기다리고, 서성이고, 이따금 둘 사이에 논쟁을 벌였다. 어떻게 해야 하는가? 무엇을 할 수 있는가? 이베리아는 서반구에서의 발판을 잃을 수 없었으나, 미국이란 기계를 저항할 수단도 없었다. 힘도, 인력도, 무기도 부족했다. 결국 선택은 워싱턴에 달려 있었다.\n\n침묵은 변화를 위한 좋은 소식과 함께 깨졌다. 발라게르는 상당한 양의 비자금, 그리고 어느 정도의 운을 건 채 미국을 설득해냈고, 대사관은 평화 회담을 중재하고 협상할 준비가 되어 있었다. 프랑코는 미소를 지었고, 살라자르는 주에게 감사기도를 드렸다. 이 모든 것은 아직 수포로 끝나지 않았다."
 HIS_PP_ceasefire.11.a: "이제 실전이다."
 HIS_PP_ceasefire.13.t: "반항"
 HIS_PP_ceasefire.13.desc: "\"그대로 읽게.\" 닉슨이 으르렁거렸다.\n\n비서는 떨리는 목소리로 전보를 읽기 시작했다.\n\n산토도밍고, 호아킨 발라게르가\n워싱턴 DC 미국 대통령에게\n\n내 사임과 반군과의 화해란 미명 아래 정부 조직화 요구는 도미니카 공화국 주권에 대한 모욕이자 공격과 다름없음 미국이 기회주의적 공산주의 집단과 공동투쟁하는 것은 불장난이 될 뿐 엄청난 위험을 내포하고 있으며 이를 중단하길 바람\n\n발라게르\n\n닉슨의 반응은 예상대로였다. 보좌관이 보내준 전보 사본을 찢어버린 그는 그 자리에 있던 관계자에게 소리쳤다. \"저 개자식이! 망할 파시스트 개자식이 뭐? 지가 미합중국에 대항할 수 있는 인물이라 생각하는 건가? 스스로 제 무덤을 판 꼴이랑 다름없어!\""
 HIS_PP_ceasefire.13.a: "\"'그 기회주의적 공산주의자들'에게 전하게, 우린 이제 그들 편이라고!\""
 HIS_PP_ceasefire.14.t: "우리 모두 즐겁게 지옥으로"
 HIS_PP_ceasefire.14.desc: "\"... 각하. 보다시피 연합전선과 도미니카 공화국 간 발효되었던 외교적 휴전의 효력이 종료되었습니다.\" 비서는 타오르는 목젖을 식히기 위해 침을 삼켰다. \"양측간의 교전이 재개되었다고-\"\n\n\"지금 언론은 이 사실을 알고 있나?\" 이마에 땀방울이 송골송골 맺힌 닉슨이 비서의 말을 끊었다. 펜을 쥔 손은 생각에 잠긴 것을 보여주듯 사고의 박자를 연주하고 있었다.\n\n\"아닙니다. 적어도 아직까진 모를 겁니다.\"\n\n닉슨은 고개를 끄덕이고 정보부장의 공허해진 눈동자를 바라보았다. \"내가 말했지 않나? 그 개자식들은 믿을 종자가 아니라고. 처음에도 경고했었지. 그가 퇴진을 거부했을 때도 그랬고, 그리고 지금도 그래. 한 번 파시스트면 영원한 파시스트라고.\"\n\n질책받는 정보부장은 말없이 고개를 끄덕였다.\n\n\"나는 말일세, 자네들이 민주주의란 모든 무기로 이놈들을 두들겨 패 줬으면 좋겠어. 알겠나? 우리를 건드리면, 친히 땅속에 파묻어 줄 것이란 사실을 세상에 증명해 주는 것 말이야.\" 닉슨은 들고 있는 펜으로 정보부장을 가리켰다. \"자네가 그놈들의 동아줄을 잘라내고, 도미니카 놈들이 방구를 껴대는 그 소리도 전선에 알려주고, 카스트로 놈 목구멍에 탄환을 장전시켜서 발라게르에게 발포하고 싶단 말일세. 알겠나?\"\n\n\"예. 각하. 알겠습니다.\"\n\n\"그래, 그래. 아주 좋아.\" 닉슨은 다시 책상에 펜을 두들기며 두뇌를 진정시키려 노력했다. 냉정함을 유지하고 싶었으나 내면의 긴장은 벌써 깨지고 있었다. 그냥 그 카드를 집어넣고, 애당초 그놈을 지지했다면 이런 일까지 벌어졌을까? 미국이 세계가 보는 앞에서 패한다면, 민주주의란 이 성가신 반군을 과연 지원할 가치가 있는 것일까?\n\n닉슨은 손을 흔들어 모인 이들을 퇴장시키고, 모두가 사라진 집무실에서 리처드 닉슨은 다시금 생각에 잠겼다."
 HIS_PP_ceasefire.14.a: "늦었어. 늦었어. 너무 늦었다구."
 HIS_PP_ceasefire.15.t: "최후통첩"
 HIS_PP_ceasefire.15.desc: "도미니카 공화국 주재 미합중국 특명전공사 윌리엄 태플리 베넷 주니어는 짐을 싸서 산티아고 데 로스 카발리에로스 탈출 준비를 서둘렀다. 측근들은 푸에르토플라타로 피신한 후 미국으로 갈 예정이었으나, 그에겐 대통령이 내린 극비 임무가 있었다. 그는 발라게르와 워싱턴을 연결하는 역할을 수행하기 위해 산토도밍고로 피신하게 된 것이었다. \n\n빈 호텔 방을 임시 집무실로 삼아, 그는 위기에 대한 평화적인 해결을 추구하게 되었다. 멀리서 들려오는 포성은 몇 달간 노력해 온 것이 허사가 되었다는 것을 알려주고 있었다. 15분 전 도미니카 공화국 공군이 폭격한 경찰서, 군 막사에서 울리는 사이렌 소리는 아직도 울리고 있었다.\n\n갑자기 문을 두드리는 소리가 들렸다. 반사적으로 욕이 나왔지만, 가방을 두고 문을 열어보니 도미니카군 반군 장교들이 몰려들었다. 이들은 불과 몇 달 전 푸에르토플라타 침공과 함께 내부에서 반란을 일으킨 자들이었다. 선두에는 친숙한 얼굴이자, 베넷이 가장 만나고 싶지 않았던 프란시스코 알베르토 카마뇨 대령이 있었다.\n\n둘은 서로를 노려보았다. 베넷 공사의 옷 가짐은 구겨져 있었고, 대령의 연두색 군복은 헝클어져 있었으며 얼굴은 이미 벌게져 있었다. 공습 사이렌 소리와 폭발음이 울리는 가운데 이들은 스페인어로 5분간 열띤 대화를 나누었다. 곧 이들은 소리치기 시작했다.\n\n\"발라게르에게 폭격을 멈추라고 하시오!\" 카마뇨 가 으르렁댔다. 자제심을 잃은 베넷은 가방을 쿵 잠그며 응수했다. \"협상할 시기가 아니라, 항복할 때입니다!\"\n\n카마뇨의 동료는 침묵에 빠졌고, 그 표정엔 좌절과 분노가 담겨 있었다. 대령은 와이오밍의 겨울 같은 어조로 말했다.\n\n\"그럼 저희는 무슨 일이 있어도 반파시스트 투쟁을 이어 나가도록 하겠소이다.\""
 HIS_PP_ceasefire.15.a: "작별인사 없이 이들은 등을 돌린 채 자신의 길을 걸어갔다. 한 쪽은 발라게르에게서 멀어지고, 다른 한 쪽은 발라게르에 가까줘지고 있었다."
 HIS_PP_ceasefire.16.t: "마드리드의 약속"
 HIS_PP_ceasefire.16.desc: "발라게르가 입을 열었다. \"확실히 말씀드리죠. 도미니카 공화국은 이베리아에 빚을 졌습니다. 이베리아의 지원이 없었다면 군의 재건과 훈련을 불가능했을 겁니다.\" 잠시 미소를 지은 그는 말을 이어갔다. \"여러분의 도움을 통해 우리는 승리할 겁니다.\"\n\n테이블 주위에 모인 안보 고문단과 장교들도 같은 반응이었다. 이베리아 대사는 만족스러운 표정이었고, 모든 상황에서 서로 긴밀히 협력해 왔기에 방 안의 분위기는 훈훈했다. 반군 진영에 대한 첫 포격이 시작됨에 따라 전쟁이 재개되는 것은 확실해졌고, 이베리아의 지속적인 지원은 중요 단계를 넘어서 필수적이었다.\n\n\"제 이름과 마드리드라는 미명 아래 보증해 드리죠. 앞으로도 저희는 여러분을 변함없이 지원해 드리겠습니다.\" 대사의 입꼬리는 천천히 올라가고 있었다. \"이 공산주의자들이 히스패닉의 통합을 위협하려 한다면, 그들은 우리의 결심이 흔들리지 않을 것이란  것을 알게 될 것입니다.\"\n\n이어 그는 몇 가지 메모를 적어나가기 시작했다. \"우리 정보국 요원들이 추가로 배치될 것이며, 고문단들 또한 여러분의 군대와 협력할 것입니다. 전투가 곧 재개될 가능성이 높기에, 시간 안에 준비해야 할 겁니다. 마드리드 측 또한 이 사실을 알고 있습니다.\"\n\n발라게르에게 있어 이는 무척 좋은 소식이었다. 비록 이베리아군과 맞먹는 전력을 갖추진 못했으나, 이 정도로도 공산 게릴라들을 제압하기엔 충분했다. 교전의 한 가지 목표가 달성되었으니, 이제 이들은 다른 문제를 다룰 수 있었다.\n\n\"훌륭하군요. 저희 군의 개선을 위한 이베리아 장비의 도입 선호도가 무척 높습니다. 마드리드에서 충분한 도움을 주실 것으로 기대하겠습니다.\" 대사는 미소를 지으며 가방에서 또 다른 서류를 꺼냈다."
 HIS_PP_ceasefire.16.a: "\"물론입니다. 세부 사항과 값에 대해 논의를 시작해보죠.\""
 HIS_PP_ceasefire.19.t: "이베리아의 동의"
 HIS_PP_ceasefire.19.desc: "마드리드가 카리브해에서 제안된 상호 데탕트를 받아들인다는 소식이 전해지면서 국무부는 마침내 한숨을 돌릴 수 있게 되었습니다. 도미니카 공화국에 대한 미국의 입장을 인정함과 동시에 미국 또한 상응하는 조처를 하고, 그 대신 콜롬비아에 군사적인 개입을 하지 않겠다 약속함으로써 지역 내의 긴장은 큰 폭으로 완화되었습니다.\n\n마드리드의 긍정적 반응은 이베리아 연합과 외교적 화해의 물꼬를 틀어주었습니다. 불과 몇 년 전만 하더라도 상상할 수 없는 일이었으나, 트라움비라투스의 붕괴와 히틀러 사후 유럽의 지정학적 변동은 미국과 이베리아가 상호 간의 우호 관계를 추구할 수 있을 정도로 변화했습니다."
 HIS_PP_ceasefire.19.a: "대서양 형재애의 첫걸음인가?"
 HIS_PP_ceasefire.20.t: "이베리아의 거절"
 HIS_PP_ceasefire.20.desc: "마드리드에서 전해진 공보에 따르면 이베리아 정부는 유감스럽게도 카리브 지역의 상황 완화를 위한 우리의 제안을 거부했다고 하며, 이에 따라 도미니카 공화국의 영구적 평화 합의의 진전은 좌절되었으며, 콜롬비아에 대한 이베리아의 개입이 명확해졌음이 증명되었습니다.\n\n이에 따라 국무부는 계획을 수정에 콜롬비아의 군 배치 준비에 박차를 가하기 시작했습니다. 더 시급한 일은, 이베리아의 거부가 미국의 대 도미니카 공화국 정책에 있어 큰 위협이 됨으로써 히스파니올라섬이 또다시 내전에 빠질 가능성이 커졌다는 점입니다. 발라게르 정부의 잠정적 지원을 통해 사태 완화와 타협을 시도한 정책을 폐기하고 반군에 대한 전폭적 지원을 재개해야 합니다. 국무부는 이미 상황의 전환과 관련해 발라게르의 퇴임을 요구하는 성명을 발표했습니다."
 HIS_PP_ceasefire.20.a: "히스파니올라는 계속 타오를 것이다."
 HIS_PP_ceasefire.21.t: "호아킨 발라게르의 서신"
 HIS_PP_ceasefire.21.desc: "프랑코 및 살라자르 카우디요에게,\n도미니카 공화국의 가장 어려운 상황에 이베리아 연합이 지원해 준 것에 대한 깊은 감사를 표하기 위해 이 편지를 씁니다. 지난 한 해는 우리 신생 공화국에 있어 가장 험난한 해였을 겁니다. 여러분의 지원이 없었다면 저희의 생존은 불가능했을 겁니다.\n\n여러분이 듣고 있는 소문과 비방에도 불구하고 우리나라는 이베리아 연합과의 관계 진전을 위해 최선을 다하는 중입니다. 자식이 집을 나가도 부모와 연락을 유지하듯, 도미니카 공화국 또한 그 뿌리를 잊지 않고 있습니다. 우리는 머나먼 해안을 모험한 용감한 정복자들의 후예이며, 비록 서로 멀리 떨어진 곳에 있으나 그 심장부와 결코 분리될 수 없을 겁니다. 여러분 연합과 긴밀한 관계를 유지하기 위해 노력할 것이며, 당신의 가장 강력하고도 충성스러운 동맹이 될 수 있기를 희망합니다.\n\n마지막으로, 국가 관계에 관한 공개적 표현에 있어 저의 재량을 가혹하게 평하지 않기를 부탁드립니다. 외교정책은 모든 국가의 기본적 요소이며, 국가의 척도는 이들이 친구와 동맹을 어떻게 대하는 가에 대해 달려 있으나, 현 국내 상황을 처리하는 시간이 너무나도 많이 소모되기에 이러한 관계 진전을 위해 할애할 시간이 제한되어 있습니다. 여러분 또한 비극적인 내전을 겪었으며, 형제간의 피비린내 나는 갈등에 뒤이어 몇 년간의 재건이 필요했다는 부분을 이해해 주실 것이라 믿습니다. 여러분들이 이 점을 이해한다면, 카리브해에 여전히 친구가 존재할 것이라는 사실을 깨닫게 되실 것입니다.\n\n진실한 마음으로,\n호아킨 안토니오 발라게르 리카르도 박사"
 HIS_PP_ceasefire.21.a: "도미니카 공화국 대통령 보냄."
 HIS_DOM_ceasefire_skeleton.3.t: "작전명 파워팩"
 HIS_DOM_ceasefire_skeleton.3.desc: "\"이동해! 빨리! 빨리!\" 수송선이 접안하고 해병대 장교의 외침과 함께 병사들이 줄줄이 하선을 시작했다.\n\n미 해군 함대를 포함한 나머지 배들은 산토도밍고 항구 가까운 곳에 남아 있었고, 또 다른 해병들을 태운 수송선들이 접안하고 있었다. 불과 얼마 전만 하더라도 이곳을 폭격했던 미국이, 이젠 동맹으로서 이곳에 상륙했다는 점은 이를 지휘하는 장교에게 있어 묘한 기분이었다.\n\n그리고 이들을 부른 자는 바로 도미니카 공화국 군사정부였다. 초청받았다곤 하나, 해병대를 조심스레 주시하는 도미니카 군인들의 긴장감과 의심을 불식시키기엔 불충분했다. 이 해병대들을 경계하고 있는 병사들은 분명 폭격의 기억이 뇌리에 남아 있을 것이다. 하지만 이들은 해병대와 함께 거리, 섬 전역에서 합동작전을 시작했다.\n\n들은 바로는 이번 협력은 아주 일시적인 것으로, 상황이 해결되면 미국은 곧바로 철수할 것이라 한다. 그럼, 이것이 동맹국을 위해 하는 것이 아니라는 건가? 필요할 때만 도와준다? 사실 그는 이런 '임시' 직업이 어떤 방식으로 진행되는지 이미 알고 있었다.\n\n몇 시간 사이 해병대는 검문소를 설치하고 충분한 도시 내 기반 시설들을 확보했다. 산토도밍고에 수천 명의 해병대원이 순찰할 때까지 병사들이 몰려왔다. 해병 중대가 편성되고, 브리핑이 이루어지고, 임무가 할당되고 있었다.\n\n몇 시간이 더 지나, 중대는 도미니카 내륙 전역에 배치돼 지역 안정을 유지할 수 있다 확신이 들 때까지 섬을 확보해 나갔다. 미국과 도미니카를 막론하고 모두가 사태가 조속히 수습되길 바라고 있었다."
 HIS_DOM_ceasefire_skeleton.3.a: "긴장감이 공기 중 깊게 배여 있었다."
 HIS_DOM_ceasefire_skeleton.4.t: "도미니카 공화국과 관련한 보고"
 HIS_DOM_ceasefire_skeleton.4.desc: "보고 요약: 도미니카 공화국의 일시적 점거 초반부 작전이 성공적으로 종료되었음. 미군은 중요 관심지역의 완전한 통제권 확립과 통신 라인의 구축을 완료했고, 혹시 모를 동요나 폭력사태에 대응이 가능한 병력을 배치하였음.\n\n작전이 성공적으로 종료됨에 따라 이제 도미니카 공화국의 장래에 대해 검토를 할 필요가 생겼음. 미국은 도미니카 공화국의 방향을 결정할 수 있으며, 신중한 검토를 통해 선택해야 할 것임. 이하 두 가지 선택지에 대해 간략히 설명하도록 하겠음\n\n1) 선거가 준비될 때까지 현 군사정부의 집권 연장: 군사정부와 미국 고문단이 충분한 준비가 되었다고 판단할 때까지 선거는 지연될 것이며, 이는 도미니카 공화국과 미국 사이의 동맹을 체결할 수 있으나 도미니카 국민과 카리브 주변국들 사이에서 반발이 나올 수 있음\n\n2) 가능한 한 빠르게 선거 개최: 현 군사정부는 이에 반대할 가능성이 낮으며 이에 반대할 생각 또한 없어 보임. 이 경우 현 정부는 해산되고 선거가 개최될 때까지 민정이 수립될 것임.\n\n현 상황에서 선거가 개최된다면 후안 보스크 박사가 승리할 것이 확실해 보임. 보스크 행정부는 미국의 많은 정책에 비판적 입장으 보이고 있기에, 무조건적인 친미정책을 견지하지 않을 것으로 예상함. 그러나 그의 승리는 민주주의에 대한 미국의 의지를 보여주는 것과 같으며, 특히나 쿠바와 멕시코에 미국이란 국가의 이미지를 향상해주는 효과를 가져올 것임."
 HIS_DOM_ceasefire_skeleton.4.a: "군정을 유지하라. 선거를 하기엔 아직 이르다."
 HIS_DOM_ceasefire_skeleton.4.a_tt: "§R카리브 동맹국을 적대할 가능성이 있습니다.§!"
 HIS_DOM_ceasefire_skeleton.4.b: "우리 일은 끝났다. 어떤 방향이건 간에, 도미니카인들이 자신의 미래를 선택하도록 두자. "
 HIS_DOM_ceasefire_skeleton.4.b_tt: "§Y과도정부가 형성됩니다§!"
 hispaniola_news.11.b: "우리를 건드려선 안 된다는 것을 알았어야 했다."
 hispaniola_news.11.c: "미국은 어떤 반응일까?"
 hispaniola_news.12.b: "히스파니올라는 붉어졌다. 나머지 카리브도 그렇게 되는가?"
 hispaniola_news.13.t: "[Get_newspaper_header]발라게르의 도미니카 내전 승리"
 hispaniola_news.13.desc: "도미니카 공화국 대통령 대행자 호아킨 발라게르가 도미니카 혁명전선과 카리브 군단 사이의 짧은 내전에서 승리를 선언했습니다. 살아남은 전투원들이 국경을 넘어 아이티로 탈출하거나 항복함에 따라 발라게르는 국가 재건 및 \"탈 트루히요\" 정책을 시작했습니다. 발라게르 정권은 도미니카 공화국을 외세에 개방하면서 느린 자유화 과정을 이어갈 것으로 보입니다.\n\n도미니카 공화국이 회복되기까지 아직 갈 길이 멀긴 하지만, 발라게르 정권이 미국, 이베리아 연합과의 관계를 어떻게 조율할지를 많은 이들이 관심을 가질 것으로 여겨집니다. 도미니카 공화국의 미래는 과거에서 재건하고 미래와 화해를 하기 위한 노력에 달려 있을 겁니다.\n"
 hispaniola_news.13.a: "새로운 대통령을 위해 건배!"
 hispaniola_news.13.b: "적어도 트루히요는 아니니까..."
 hispaniola_news.13.c: "많은 것이 바뀔수록, 또다른 많은 것이 그대로 남지."
 hispaniola_news.15.t: "[Get_newspaper_header]도미니카 내전"
 hispaniola_news.15.desc: "라파엘 트루히요 암살 이후 호아킨 발라게르 대통령이 협상했던 휴전이 오늘 갱신 없이 그대로 만료되었습니다. 그 결과 산토도밍고를 거점으로 하는 입헌 친 발라게르파와 산티아고 오라시오 오르네스가 이끄는 데 로스 카발레로스를 거점으로 하는 도미니카 혁명전선 사이에서 본격적인 내전이 재개되었습니다.\n\n외교적 해결책을 찾으려는 노력에도 불구하고, 지난 몇 달 동안 고조되어 온 긴장은 내전으로의 확대가 불가피했으며, 오늘 일찍이 도미니카 공군이 산티아고에 대규모 폭격을 감행했다 합니다. 이제 주사위는 던져졌으며, 분쟁의 유일한 해결책은 유혈 사태를 통한 전면전의 승리만 남았습니다.\n"
 hispaniola_news.15.a: "이 빨갱이들을 박멸할 때가 왔다."
 hispaniola_news.15.b: "넘어갈 수 없다!"
 hispaniola_news.15.c: "키스케야는 피를 원한다."
 hispaniola_news.15.d: "불타도록 냅둬라..."
 hispaniola_news.16.t: "[Get_newspaper_header]산토도밍고 협정"
 hispaniola_news.16.desc: "도미니카 공화국에서 분쟁을 벌이던 쌍방 대표가 이베리아, 미국 대표단의 중재를 통해 평화를 위한 공식적인 합의를 마무리했습니다. 이 합의는 미국-이베리아 간 외교 정책에서의 데탕트와 협력 가능성을 향한 중대한 전환점으로, 이 합의가 비록 갑작스러울지 몰라도 도미니카의 늘어나는 불확실성으로 인해 국민은 이를 환영하는 분위기입니다.\n\n그러나 모두가 합의에 기뻐하진 않았습니다. 쿠바와 멕시코는 이번 움직임을 국제적 협박에 의한 도미니카 혁명의 배신이라 비난하며, 협상 당사자들이 혁명가들에게 압력을 가해 입장을 굽히게 했다고 비난하며 외교적인 반대 의사를 비치었습니다. 그러나 이 합의가 도미니카인들에게 더 나은 미래의 길을 열어줄 것이라는 낙관론은 여전히 남아 있습니다.\n"
 hispaniola_news.16.a: "오늘은 상식이 통했군."
 hispaniola_news.16.b: "그링고(미국인)들이 우릴 배신하다니..."
 hispaniola_news.16.c: "예상치 못한 반전이군."
 hispaniola_news.17.t: "[Get_newspaper_header]트루히요 암살!"
 hispaniola_news.17.desc: "라파엘 레오니다스 트루히요가 신원 미상의 군인에게 암살당하면서 도미니카 공화국이 혼란에 빠졌습니다. 국가를 오랫동안 지배해온 지도자의 죽음을 애도하는 분위기가 조성된 가운데, 군사 정보국은 암살 배후로 의심되는 음모자들을 향한 잔인한 보복을 거듭하고 있다고 합니다. 한편 아버지의 뒤를 이은 람피스 트루히요는 국정을 장악하는 데 있어 애를 먹고 있다고 합니다.\n\n람피스는 군 안팎의 문제에 직면해 있습니다. 권력 장악력이 약한 상황에서 그가 국가를 안정시키고 혼란에 빠지는 것을 막을 수 있을지에 대한 귀추가 주목될 것으로 보입니다."
 hispaniola_news.17.a: "자업자득이다."
 hispaniola_news.18.t: "[Get_newspaper_header]히스파니올라 전쟁에서 승리한 아이티"
 hispaniola_news.18.desc: "미 해병대는 금세기 2번째로 산토도밍고의 거리를 행진하고 있습니다. 도미니카군의 진격은 아이티 국민과 군의 예상보다 거센 저항으로 인해 수렁에 빠졌고, 트루히요 정권은 다모클레스의 칼에 희생되었습니다. 포르토프랭스의 아이티 정부 요청에 따라 미군이 전쟁에 개입했다 합니다.\n\n이제 트루히요 정권은 소멸되었고, 미군과 미주기구의 감시 아래 도미니카 공화국을 보다 새롭고 민주적인 미래로 이끌 과도 위원회가 그 자리를 대체했습니다."
 hispaniola_news.18.a: "엉클 샘이 자기 뒷마당의 질서를 회복했다."
 hispaniola_news.19.t: "[Get_newspaper_header]미 제트기를 격추시킨 도미니카 공화국"
 hispaniola_news.19.desc: "도미니카 공화국이 2대 이상의 미국 F-105 썬더치프를 격추하고 조종사 두 명을 포로로 잡았다는 사실을 백악관이 입수하였다고 합니다. 도미니카 공화국은 포로들이 고문과 신체적 학대를 받고 있다는 징후를 흘리면서 복면을 쓴 경찰이 미국이 개입을 철회해야 한다는 협박성 메시지를 공개했습니다.\n\n이번 사건은 독일에서 수송된 휴대용 방공 미사일 시스템 실험과 맞물려 기습 요소를 잘 이용해 적기의 매복을 성공적으로 대응하였기에 가능한 것으로 보이고 있습니다. 미 공군은 이런 위협을 앞두고 공중 작전을 대폭 축소할 것으로 보입니다."
 hispaniola_news.19.a: "씨발 뭐라고?!"
 hispaniola_news.19.b: "양키놈들, 이거나 먹어라!"
 hispaniola_news.19.c: "부끄럽군."
