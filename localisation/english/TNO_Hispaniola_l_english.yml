 HIS_PP_flavor.7.t: "불타는 다리"
 HIS_PP_flavor.7.desc: "대사관 내부엔 연기가 자욱했고, 불꽃이 갈라지는 소리는 양복을 입은 자들의 분주한 소리와 섞이고 있었다. 건물 외에 있는 모든 이들은 깨진 창문을 천으로 덮거나 소각용 파일을 쓰레기통으로 옮기느라 분주했다. 한편, 소수의 불운한 인원들은 전물 주변으로 모여든 군중들을 진정시키기 위해 애쓰고 있었다. 아무리 고함을 지르고 대사관 진입을 제어하려 해도, 사람들은 끊임없이 몰려들고 있었다. 대사관 집무실에 있는 주 도미니카 이베리아 대사는 머리를 감싼 채 책상에 앉아 있을 뿐이었다.\n\n눈 앞에는 전화기가 놓여 있었다. 다른 전화기와 다를 바 없는 검은색으로 이루어진 플라스틱 도구일 뿐이다. 그러나 이걸 집는 순간, 대사의 경력 커리어에는 빨간 줄이 그여질 것이다. 그에게는 시간을 벌 하나의 수단이 있었다. 그와, 대사관 직원들을 보호할 수 있는 한 가지 방법, 이베리아가 이 재앙에서 체면을 세울 수 있는 방법, 정확히는, 그런 일을 해 줄 수 있는 한 무리의 사람들이 있었다.\n\n미국인들은 섬으로 쳐들어온 이 미친개들의 목줄을 잡아당겨 이들이 우리 인원들을 다치게 하는 것을 막을 수 있었다. 그리고 이들은 미국으로 이동하고, 다시 이베리아로 귀국할 수 있는 비행기 티켓을 줄 수 있었다. 미국인들은 이들 언론이 지난 몇 주간의 거래에 대해 지나치게 떠들지 않도록 약속할 수 있었다. 대사는 미국에게 무릎꿇고 빌어야 할 것이다. 하지만 그 대가를 치루어야 한다. 절망적인 상황은 이베리아가 카리브해에 두고 온 모든 카드를 미국인들이 몰수하도록 용인해야 할 것이다. 그리고, 대사는 지금 충분히 절박한 상황이였다."
 HIS_PP_flavor.7.a: "굽혀야 할 때를 알아라."
 HIS_PP_flavor.8.t: "보고: 도미니카의 상황"
 HIS_PP_flavor.8.desc: "일급기밀\n눈으로만 볼것\n[getGermanIntelAgencyCaps]의 모든 구성원에게\n작전명 베른슈타인\n\n도미니카 공화국 - 카리브 - 이베리아의 동맹국\n\n외무부와 [getGermanIntelAgencyShort]의 용감한 요원들의 성공적인 공작을 통해서 트루히요 정부는 공산주의 카리브 군단에 대항하는 투쟁에서 승리를 거두었음. 미국의 지원을 받는 지도부와 이에 합류해 반란을 일으킨 반역자들은 이제 사살당하거나, 포로, 또는 아이티로 도주하였음. 정권은 다시금 공고해졌고, 정부를 위협할 적들은 거의 완전히 숙청되었음.\n\n이번 진전은 우리에게 상당한 기회를 줄 것으로 여겨짐, 트루히요의 승리에서 우리가 담당한 역할로 인해 그의 정부와 긴밀한 관계를 맺을 수 있는 가능성이 생김. 동시에 정보부는 도미니카 정보국 내에 깊이 침투할 수 있었는데, 차후에 큰 도움이 될 것으로 여겨짐.\n\n이와 별개로 우리의 기본적인 목표는 달성되었음. 미국인들이 자신의 뒷마당에 있는 아킬레스건을 제거한다는 목표를 제지하는 기본 계획은 완전히 성공함. 이번 계획 성공에 관여한 모든 인원들에 대한 보상과 치하에 대한 추천이 관련 관련 상관들에게서 정리되어 올라올 것임.\n\n독일이 안전하기를"
 HIS_PP_flavor.8.a: "미국의 복부를 노리는 칼날, 이젠 우리의 것이다!"
