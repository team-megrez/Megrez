 OIL.509.t:0 "돌파"
 OIL.509.desc:0 "담남에서의 깊은 밤. 아랍인 추방자들은 불타는 독일제 전차들과 사우디군의 시체들을 뒤로하고 쉬고 있었다. 초반 상륙에서 피해를 보면서도 공수부대원들은 적의 기관총들을 무력화하는 데 성공했고 USS 셰에라자드 함은 앞으로 있을 사막에서 강행군에 필요할 물자들을 성공적으로 하역했다. 나르는 미국이 준 물자들의 품질을 의심했지만, 오합지졸인 사우디군 상대로 꽤 괜찮은 효과를 보여 섬 전체를 차지하는 데 성공했다. 복귀한 정찰대는 마지막 사우디군 잔당이 콰티프의 타루트 성에 남아 항전을 하고 있다고 보고했다. \"과거의 유적지는 쥐새끼들이 숨어들기에 완벽한 장소지\" 나세르는 사우디군의 행태에 비웃음치며 말했다.\n\nM26 퍼싱 중전차의 위에서 나시르는 사우디군이 숨은 성으로의 진군을 직접 이끌었다. 성에 도착하여 자세히 보니 기관총이나 대포는커녕 방어하는 병력조차 보이지 않았다. \"저놈들이 벌써 항복하길 원하는 건가?\" 혼잣말로 나시르가 말했다. 곧이어 성에서 한 무리의 병사들이 나오자, 나르의 병사들이 그들에게 총을 내려놓으라고 소리쳤다. 하지만 그들이 발견한 것은 같은 색의 군복을 입은 병사들, 그리고 아흐마드가 \"그래서 우린 언제 리야드로 갑니까?\" 를 말하면서 나오는 것으로, 사실 이 성의 중요성을 알고 있던 아흐마드가 미리 침투하여 성에 주둔하고 있던 사우디군을 전부 무력화하고 점거한 것이었다. 이런 사실이 알려지자, 나시르의 병력들 사이에서도 웃음이 터져 나오기 시작했다. \"야임마! 하마터면 쏠뻔 했잖아!\""
 OIL.509.a:0 "오늘은 아랍인들이 이겼지만... 얼마나 갈까?"
