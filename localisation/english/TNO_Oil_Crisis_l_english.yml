 OIL.520.desc:0 "처음에는 실패한 아랍 국수주의자들의 사우디아라비아 침공이 뉴스 뒷칸에 실리거나 아침 뉴스에서 잠시 언급되는 수준이였습니다. 그저 웃긴 이름을 가진 반군이 먼 나라의 억압적인 왕실을 축출하려는 소식은 오일 사태와 같은 더욱 중요한 사건에 비해 걱정할 필요가 전혀 없었습니다.\n\n하지만 오늘에는 똑같은 신문에서 그 소식이 전면에 실리고 뉴스 방송사들이 정규 방송편들을 중지하면서까지 보도하고 싶었던 점은 사실은 이 침공이 사우디아라비아가 미국의 요구를 받아들이기 위해 CIA에서 기획된 사건이라는 점으로, 유출된 자료에는 작전에 대한 불충분한 자금 지원과 총체적 난관인 보급선, 정보, 그리고 훈련 등이 적혀있었습니다. 이런 점들이 합쳐진 결과는 사우디의 석유 산업 중심지인 타루트 만에서의 총체적인 공세 실패였습니다.\n\n전미에서 분노가 일끓기 시작하였습니다. 일부는 자국의 정부가 타국의 정부를 뒤엎기 위해 테러리스트 단체를 후원했다는 사실에, 다른 일부는 미정부가 자유를 위한 전사들을 괴멸될 때까지 방치한 것에 대해 분노하고 있습니다. 이들을 제외한 대다수의 미국인은 게르마니아나 도쿄에서나 할법한 짓인 노골적인 군사적 위협에 창피해 하고 있으며 [USA.GetLeader] 대통령 및 그의 행정부는 아직 공개적인 입장은 내지 하지 않았지만, 현 행정부에 반대하는 의회의 세력들과 전국의 뉴스 채널들이 이 사태 관련자들의 처벌을 요구하고 있습니다.\n\n총체적으로 보자면 체크메이트 작전은 미국의 역사에서 가장 멍청했던 비밀작전으로 기록될 것이며 이는 우리의 친구 국가들과의 관계를 악화시키고 적들의 놀림감만 되었습니다."
 OIL.520.a:0 "나는 체스에 소질이 있진 않았지."
