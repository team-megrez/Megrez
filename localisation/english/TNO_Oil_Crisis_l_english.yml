 TNO_Oil_Crisis_desc:0 "정치력 획득: [?OC_political_power_factor|=%+0]\n소비재 필요량: [?OC_consumer_goods_factor|%Y0]\n안정도: [?OC_stability_factor|=%+2]\n건설 속도: [?OC_production_speed_buildings_factor|=%+2]\n공장 산출량: [?OC_industrial_capacity_factory|=%+2]\n조선소 산출량: [?OC_industrial_capacity_dockyard|=%+2]\n합성 석유: [?OC_production_oil_factor|=%+2]\n무역 거래 의견 요인: [?OC_trade_opinion_factor|=%Y2]\n원유에서 연료 획득: [?OC_fuel_gain_factor|=%+2]\n연간 GDP 성장 요인: [?OC_annual_gdp_growth_factor|=%+2]\n비례 비용: [?OC_proportional_pop_cost|=%-2]\n인력 비용 변동치: [?OC_personnel_cost_modifier|=%Y1]\n--------------\n최근 ENI 석유 회사가 붕괴하면서 전 세계의 원유 가격은 급격한 변동 시기를 겪고 있고 그 결과 전 세계적인 분쟁이 세계 시장을 완전히 붕괴시킬 위험을 가지고 있습니다.\n\n이념, 국적, 충성도에 관계 없이 전 세계 경제학자들은 단 한가지에 동의하고 있습니다:\n\n우리가 경제적으로 생존하기 위해서는 §Y폭풍을 견디고§! §R기적이 따르길 기도§!해야만 한다는 것입니다."
