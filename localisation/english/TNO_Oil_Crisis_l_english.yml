 TNO_Alt_Oil_Crisis_dynamic_modifier_desc: "최근 ENI 석유 회사가 파산하며 전 세계 유가가 급등락을 거듭하고 있으며, 이로 인한 세계 각국의 분쟁으로 시장 전체가 붕괴될 위기에 처해 있습니다.\n\n이념, 국적, 충성의 대상에 관계없이 전 세계 경제 전문가들은 단 한 사실에 동의합니다.\n\n우리가 경제적으로 생존하려면 §Y폭풍우를 헤쳐 나가§! §R기적을 바라는 것§! 뿐이라는 사실입니다."
