 OIL.500.t:0 "석유는 반드시 흘러야 한다"
 OIL.500.desc:0 "Like the she-wolf that nursed Romulus and his treacherous brother Remus, the United States has come to offer succor to Italy in its hour of need. Our newly democratic ally, wracked by rebellion in the Middle East, has little hope of holding onto their oil-rich colonial territory without the kind of help a superpower can provide. If Italy is able to re-establish their control over the region, not only will we be able to spread the OFN's influence but we will have a limitless source of oil, ready to keep the lights on in the US for decades to come.\n\nHowever, like just about every issue these days, intervention in the Middle East has become a fiercely debated issue, with two camps forming in Congress; those who advocate indirect intervention by supplying the Italians with funds, advisors and materiel, and those who argue for direct military intervention. The Republican-Democrats for the most part support limited intervention, while the NPP argue to slam the brunt of the United States military down on the enemy, but support for either policy come from both sides of the party line. The debate, consequently, is fierce at best and caustic at worst.\n\nDirect interventionists argue that the Italian military combined with the full force of the United States in combat is more than sufficient to defeat groups of ragtag desert guerrillas, and will ensure OFN supremacy in the region for the foreseeable future. On the other side, it is suggested that, while perhaps not quite as effective, indirect intervention is more than enough to help Italy win the war on their own, and prevent thousands of American boys dying in the sand.\n\nWith the memories of South Africa still fresh in the minds of every American, war in the Middle East could be a greatly polarizing issue. Whichever degree of intervention is chosen, we must be careful not to get mired in a conflict we can't win."
 OIL.500.a:0 "우리는 저 석유가 필요하다. 군대를 보내라."
 OIL.500.b:0 "안전하게 하자, 이탈리아인들은 이것을 통제할 수 있다."
 OIL.501.t:0 "독수리가 우리를 지원하기 위해 날아오르다!"
 OIL.501.desc:0 "워싱턴과의 외교회담을 통해 우리의 희망이 드디어 답을 해주었습니다. 미국은 우리를 돕기 위해 중동에 전투 병력과 자금, 군사 고문들과 자원들을 제공하기로 약속하였습니다! \n\n오늘은 분명 최고의 날이며 이제 막강한 미군을 우군으로 둔 이상 사우디나 범아랍주의자들이 중동을 장악하는 일은 불가능에 가까워 졌습니다. 수 년 안에 우리는 다시 지역의 통제권을 수복할것이며 세계를 향한 산유국의 역할을 이어나갈 것입니다.\n\n이제 병력들을 준비시키고 사막속으로 행군하는 일만 남았습니다. 먼지가 가라앉고 나면 중동과 번영이 우리 손아귀 안에 들어올것입니다."
 OIL.501.a:0 "The gravy days are on their way!"
 OIL.502.t:0 "독수리가 우리를 지원하기 위해 오다"
 OIL.502.desc:0 "우리의 새로운 동맹국인 미국은 우리의 소원에 응답이라도 하듯이 반역자들과 반군들의 싸움을 지원하고 있습니다. 안타깝게도 직접적인 군사 개입은 짧게 끝났지만, 미국은 자금과 군사 고문과 같은 간접적인 지원을 지속하고 있습니다.\n\n보급품들은 들어오기 시작했지만, 보급과 함께 불안감이 엄습해 옵니다, 미군이 있었더라면 막을 수 없었겠지만 이제 상황은 확신에서 멀어졌습니다, 우리 중 많은 수는 미국이 자신들의 원유 수출국을 보호하기 위해 도와줄 것이라 예상했지만 지금 받고 있는 도움은 그들이 진정 줄 수 있는 양에 비하면 적습니다.\n\n그래도 아직 우리는 큰 기회가 있습니다, 부패한 사우디군이나 너덜거리는 범아랍주의 반군에 비하면 우리는 가장 잘 무장되고 훈련된 현대적인 군대가 있습니다, 아무것도 없는 것보단 낫지만, 우리가 이제 혼자서 싸우는 것이 분명합니다."
 OIL.502.a:0 "지옥에 있는것처럼 싸워라 제군들, 지원군은 없으니깐."
 OIL.503.t:0 "바레인에서의 일몰"
 OIL.503.desc:0 "사라지는 태양을 뒤로 하고 CIA 공작원인 에드워드 하워드 헌트는 망원경으로 관측하면서 얼굴을 찡그렸다. 그는 3척의 일본 수송선이 엄청난 화염구와 함께 폭발하는 것을 지켜보고 있었다. 선박에는 태국 국기가 달려 있었지만, 바보가 아닌 이상 그 실체를 모를리가 없을 것이다.\n\n전쟁이 끝나기 까진 한참 멀었지만 헌트는 이를 보고 승리감을 느낄 수 있었다. 이번 작전의 성공으로 저들이 소위 부르는 천황폐하에게 싸다구 한대를 날려 줄 수 있었고, 이제 저 망할 쥐새끼들은 자신들이 이슬람주의자들에게 무기를 공급하고 있었다는 사실을 인정하지 않을 수 없을 것이다.\n\n최근 몇 달간 그와 동료 공작원들은 매우 성공적인 작전을 펼쳐 중동에서의 일본 첩보망과 일본이 게릴라들에게 제공하던 지원들을 성공적으로 방해하였다. 일본은 미국을 자극하지 않는 한 간섭을 할 수 없으며, 전진기지가 벵골에 위치한 것따위는 저들에게 별 도움이 되지 않았다.\n\n헌트는 깊은 숨을 쉬며 항구에서 날아오는 연기에 섞인 바다 냄새를 들이쉬었다. 항구에서는 노동자들과 소방관들이 불타는 수송선들이 침몰하는 동안 머리 잘린 닭마냥 당황하며 돌아다니고 있었다. 헌트는 자기 휘하 요원들이 인파들 사이로 사라지는 모습을 바라보았다.\n\n망원경을 치우며 헌트는 등을 쭉 뻗으며 스트레칭을 하였고 자신의 등뼈중 하나가 기분좋은 소리와 함께 시원해지는 느낌을 받았다. 황혼에 휩싸이는 불타는 항구를 뒤로 하고서 헌트는 뜀걸음으로 언덕을 내려갔다."
 OIL.503.a:0 "마치 아프리카처럼."
 OIL.504.t:0 "철권과 부서진 손목"
 OIL.504.desc:0 "After the seemingly endless debacle that had been South Africa, we expected our intervention in the Middle East to receive a certain level of opposition, but we certainly didn't anticipate that most of the dissent would come from those who wanted a more direct confrontation. It seems that our program of providing indirect aid to the Italians in the form of funding, materiel and advisors has become widely considered to be ineffective by the public and many in Congress.\n\nSupporters of the war have widely criticized the President's policy of keeping combat troops out of the Middle East, and are calling for us to enact a policy of more direct intervention in support of our Italian allies by putting boots on the ground and accentuating the Italian forces with our own. This, they say, will make the war unwinnable for the enemy. Some are even suggesting that any other decision on the President's part would be patently unpatriotic, a tacit admission that the American military isn't up to the task, that we don't give enough of a damn to protect the interests of our allies.\n\nIt's strange that, after the widespread anti-war sentiment from the public during the South African War, they would become so willing to send thousands more boys to die in the desert for the cynical and often obtuse interests of nation-states, but here we are. There's a lot of fear circulating that, without deploying combat troops, our intervention in the Middle East is doomed, and with it our economy. We can't allow our oil supply to be cut off, but is the price we may have to pay for keeping that pipeline open worth it?"
 OIL.504.a:0 "석유를 지배하는 자가 석유보다 많은 것들을 지배한다."
 OIL.505.t:0 "체크메이트 작전"
 OIL.505.desc:0 "백악관의 대통령 집무실은 여느 날과 다름없이 바쁜 업무들로 한참 북적였다. 집무실은 단지 미국인 수백만 명의 운명을 결정하는 것뿐만 아니라 전 세계가 집무실에서 결정되는 사안에 귀 기울여 들었다. 이번에는 사우디아라비아에서의 자작극으로 사우디아라비아를 불안정하게 하고 그사이 원유 유전들을 확보하는 안에 대하여 토론이 예정되었다. 미 대통령과의 만남에서 CIA 국장 리처드 헬름스는 체크메이트 작전의 장점들을 설명하기 시작했다. 그는 지도에서 사우디아라비아에 손가락을 갖다 대고 설명했다 \"이 방안은 아랍 반군들에게 바로 여기에 있는 담남의 타르트만을 공격하게 만드는 것입니다.\" [GetPresidentLastName]은 [GetHerHis]의 손가락을 지도에 놓으며 말했다. \"그래서 정확히 우린 누굴 이런 비밀 작전에 투입하는 건가? \" \"아랍반도 인민연방이라는 좀 이상한 놈들이 있습니다. 간단하게 말하자면 이집트 장군 나세르에게 감명받은 아랍 국수주의자들이죠, 그놈들은 아무런 정치적 계획이나 수도에 도달할 방법이 없습니다.\"\n\n[GetPresidentLastName]은 갑자기 모든 사안에 대해서 걱정하기 시작하며 물었다. \"만약 그들이 이길 수 없다면 왜 우리는 이런 작전에 돈을 낭비하는 건가?\" 식은땀이 줄줄 흐르기 시작한 CIA 국장을 보아 대통령은 그가 방심하고 있을 때 정곡을 찌른 것이 분명했다. \"이 작전의 목표는 왕실을 불안정화하기 위함이지 진짜로 새로운 정부를 세우는 것이 목표가 아닙니다. 사우디군이 게릴라군과 상대하는 동안에는 우리의 조건을 받아들일 가능성이 더 높고 중동 대부분의 유전을 통제하는 미친 국수주의자 정부와 타협하는 것보단 더 쉬울 겁니다.\"\n\n\"일리가 있군, 이 작전은 얼마나 돈이 들겠나?\" \"상황에 따라 다르겠지만 만약에 우리가 충분한 자금 지원이 있다면 장비와 훈련에 더욱 많은 투자를 할 수 있고 이는 성공 확률을 높일 수 있습니다.\"\n\n대통령은 의자에 기대어 앉으며 말했다. \"알겠네. 그러면 할 가치가 있겠군.\""
 OIL.505.a:0 "이런 작전에 투자할 돈은 없다."
 OIL.505.b:0 "돈을 절약하면서 지원하라."
 OIL.505.c:0 "우리는 사우디에게 누가 위인지 보여줄것이다."
 OIL.505.d:0 "작전의 전폭적인 지원을 허가하라."
 OIL.506.t:0 "훈련"
 OIL.506.a:0 "우리가 미국인을 믿을 수 있을까?"
 OIL.506.desc:0 "\"다시, 발포!\" 아흐마드가 소리쳤다. 20개의 박격포가 일제히 박격포탄을 뿜어내었고 멀리 떨어진 훈련용 목표물들을 파괴하였다. 버지니아 주의 캠프 펜들턴에서는 이런 종류의 훈련을 반세기 정도 하고 있었지만, 훈련장에 있던 군인들은 미국인들이 아니었다. \"나쁘진 않군.\" 아흐마드가 만족감과 함께 소리쳤다. \"지난 훈련 때보다 발전했군. 2달 전에는 박격포가 어떻게 작동하는지도 몰랐던 걸 감안하면. 훈련은 이쯤 돼서 종료하고 밥이나 휴식을 취할 수 있도록 한다. 우린 내일 상륙 훈련을 위해서 플로리다로 간다.\" 아흐마드는 문득 그들이 페르시아만으로 떠나기까지 6주밖에 안 남았다는 사실이 떠올랐다. 과연 저 병력으로 사우디군 방어선을 뚫을 수 있을까? 전직 아람코(ARAMCO) 직원이던 아흐마드는 20년간의 끔찍한 노동의 결과인 왼손의 4개만의 손가락을 떠올렸다. 망할 사우디 깡패놈들. 하지만 지난 2년 동안 CIA 휘하에서 사우디 망명자들을 훈련하는 게 잘린 손가락보단 더욱 의미 있는 목표였다. 아흐마드가 꿈꿔왔던 자유로운 아랍인들의 국가가 어느 때보다 가까이 보였다.\n\n훈련병들이 자신들의 막사로 돌아가자, 아흐마드는 나시르 알 사이드와 만났다. 아랍반도 인민연방의 지도자인 나시르는 미정부에 의해 사우디아라비아에서 탈출했을 때 아흐마드와 만난 사이였다. \"그래서 저 훈련병들이 나한테 왕의 모가지를 바칠 수 있는 놈들인가?\" 나시르가 낙관적인 목소리로 물었다. \"저들은 발전하고 있고. 우리가 상륙할 때 혁명이 일어나 사우디군 방어선을 무너트릴 수도 있습니다. 하지만 미국이 우리가 정권을 잡는다면 어떻게 할 거 같습니까? CIA는 자선단체로는 보이진 않아 보입니다만\" 아흐마드는 나시르에게 다시 명심시켰지만, 나시르는 호탕하게 웃었다. \"기억하게나, 저들이 원하는건 오직 유전일세.\" 아흐마드는 그들의 지도자의 희망이 맞기를 빌었다. \"그래서 오늘 저녁은 무엇인가?\""
 OIL.507.t:0 "상륙"
 OIL.507.desc:0 "상륙정들이 홍해의 강한 물살에 덜컹거리고 있었다. 물론 이런 상황에 대비해서 훈련받았지만 그런데도 일부 병사들의 멀미는 막을 수 없었다. 상륙의 날이 드디어 오늘이었고 나시르 본인조차 USS 로렌스 오브 아라비아 함의 발코니에 서서 연설하는 것에 온몸이 덜덜 떨렸다 \"아랍 국가의 용맹한 병사들이여. 오늘은 우리가 왕실의 억압과 독재에 맞서 우리의 형제들을 구하기 위한 성전에 떠나는 날이다!\" 나시르는 확성기를 통해 말했다. B-26B 폭격기들이 나세르의 연설을 방해하며 날아갔다. 아흐마드는 슬슬 불안해지기 시작했다. 미군이 사우디 공군을 무력화시키는 데 왜 이리 오래 걸리지? 작전의 성공을 위해서는 우리의 공수부대들이 방해 없이 착륙해야만 했지만, CIA가 제공한 조종사들이 그런 종류의 일을 처리하는 데 문제가 있군.\n\n\"우리가 이 위대한 전투에 들어가며 적군은 왕의 돈과 권리를 보호하기 위해 맹렬히 싸울 것이다!\" 나시르가 더욱 시끄러운 목소리로 연설을 이어 나갔다. 이번에도 연설은 저 멀리에서 들려오는 사우디군 방공포들의 소리로 방해되었다. 아흐마드는 배에서도 저들이 구식 2차대전에나 쓰이던 물건들 이라는 걸 알 수 있었다. \"하지만 이 전투는 우리의 아이들을 위한 기반암을...\" 연설을 이어 나가던 도중 갑자기 5대의 구식 독일제 전차들이 나타나 함선에 포격을 가하기 시작했다. 아흐마드는 사우디군이 상륙에 대해 너무나 훤히 알고 있는 것에 대해서 독일 놈들이 뒷배경에 있는 건 아닌지 궁금해하기 시작했다. 이를 나시르도 안 것인지 나시르의 얼굴에는 분노로 가득 차 있었다. \"그거 아나 제군들? 우린 지금부터 리야드로 간다. 아랍 인민들에게 영광을!\" 연설이 끝나자, 아흐마드의 부대는 주먹을 하늘로 올리며 축하했다. 아흐마드는 지금이 자신의 인생에서 가장 중요한 시기와 같다는 느낌을 받았다. 아라비아 반도의 운명을 위한 전투가 시작되기 직전이었다."
 OIL.507.a:0 "어떻게 흘러갈지 지켜보자."
 OIL.508.t:0 "아라비안 나이트"
 OIL.508.desc:0 "As the moon appears over Dammam, the corpses of the rebels decorate the beaches of Tarout Bay. The dream of a free Arabian nation shatters under the heavy fire of the machine gun nests. In the confusion, the commandos that were supposed to take them out fled on disarray. The remaining men were barely able to hold on the pier. The USS Scheherazade was supposed to bring more supplies, but now is part of the seabed. But when you are outnumbered 10 to 1, supplies don't make the difference. It was a miracle that they even lasted a single day. \"You were right this whole time, Ahmed. The Americans only used us as bait\" exclaimed Nasir with despair. Ahmed was desperately holding the wound of his friend. Just twenty-four hours ago, he was joking about putting the King's head on his wall. \"I don't lose hope yet. Maybe the Arab people revolts against the Saudis or maybe Nasser invades the region. Either way, I don't want this scum to get away so easily\". There was nothing Ahmed could do anymore. \"Honestly, I should have stayed in Egypt\" exhaled Nasir for the last time.\n\nAhmed made the proper military salute thinking of how everything went wrong. He cursed the CIA for sending them to this deadly trap without proper training. How could he expect that the people that got their asses kicked by the Germans knew something about warfare?The noises of approaching steps on the sand filled Ahmed with enough determination to avenge his fallen comrades. The Arab officer grabbed his machine gun for a final confrontation with the Saudis. After all, it was a better end than being beaten to death by strikebreakers for a minimum wage. As a dozen of soldiers started to flank him, he prepared to fire. And then the unthinkable happens: his gun jammed. \"You Yanks greedy pieces of shi...\""
 OIL.508.a:0 "꿈의 죽음이군."
 OIL.510.t:0 "체크메이트 작전 보고- 실패"
 OIL.510.desc:0 "\"안타깝게도 체크메이트 작전의 결과는 실패한 것으로 보임. 항공지원에도 불구하고 반군들은 해안의 방어선을 돌파하는 데 실패하였음. 834명 중 최소 615명이 실종되거나 전사한 것으로 보임. 나머지는 생포되어 우리와의 연관성을 증언했는지의 여부가 확실하지 않음. 46명의 아군 조종사 중 3명을 손실함. 1명은 적군이 통제하는 영토로 착륙했지만, 자살용 알약을 삼켰는지의 여부는 확실하지 않음. 작전의 실패 원인 중 가장 큰 이유는 적군의 위력을 너무 적게 예측한 이유임. 사우디군은 상륙을 막기 위한 강력한 방어선을 구축하였고 독일이 상륙에 대한 정보를 제공했을 가능성이 높지만, 이탈리아의 개입 가능성도 있음. 또한 이유는 아직 모르지만, 우리는 공수부대가 적군의 진지를 무력화할 수 있는 능력과 민중의 반란군 지지도도 과대평가하였음\"\n\n\"이번 작전의 총체적인 군사적/보급의 실패의 관한 보고서는 아직 작성 중이며 이번 작전과 같은 실패는 반복되어선 아니함. 특히 전 세계에서 늘어나고 있는 파시즘의 위협에 맞서기 위해선 절대 실패하여선 아니함. 사우디 정부와의 관계에선 이번 작전보다 소규모의 작전을 하는 게 더욱 효과적으로 보임\"\n\n[GetPresidentLastName]은 CIA가 체크메이트 작전과 관련해서 적은 보고서를 닫았다. [GetHerHis]의 얼굴을 실망감에 감쌌다. CIA는 이번 작전의 실패 이후 작전에서 미군이 개입된 모든 증거물을 인멸하고 있었다. \"아마도 CIA는 이런 작전들에 대한 통제권을 가질 필요가 없는 거 같군.\" 대통령은 한숨을 내쉬며 생각했다."
 OIL.510.a:0 "자원과 시간의 낭비다."
 OIL.511.t:0 "대장정"
 OIL.511.desc:0 "기다란 군인들의 행렬이 혹독한 아라비아의 사막을 뚫고 느리게 전진하고 있었다. 그들이 초반부 타루트에서 보였던 낙관적인 모습은 어디간데 없이 사라지고 끝없는 모래의 바다가 혁명군에게 피해를 안겨주기 시작하였다. 갈증과 질병은 아랍반도 인민연방군의 병력들에 큰 피해를 입혔고 아무리 끈질긴 병사라도 자연의 힘 앞에서는 굴복할 수 밖에 없었다. 나시르가 처음 계획에 따르면 이쯤되어 전국 각지에서 인민들이 들고 일어나 봉기를 일으켜켜 정권을 잡는다는 구상이였지만 지금와서 이 계획은 너무나 낙관적이였을 뿐이었다. 처음에는 일부 마을에서 지지를 얻거나 자원병을 받았지만 뒤에 만나는 마을 주민들은 현 정부에 충성적이거나 중립적이였다. 나시르는 자신의 참모진들을 소집하였다. \"지금 보기에는 우리가 우리의 힘을 과맹신하고 정부를 빠르게 전복할수 있을거라 보았지만 그게 아닌것 같아 보입니다.\" 나시르가 슬픈 얼굴로 이어서 말하는 동안에도 모래폭풍은 인민연방군 장교들의 얼굴에 매섭게 불어치고 있었다. \"우린 아직 2일밖에 행군하지 못했지만 리야드까진 아직 2백 킬로미터나 남았습니다.\"\n\n\"아흐마드, 우리군의 상태는 어떻습니까?\" \"약 1/3의 병력을 잃었습니다. 사기를 말하는것이라면 뭐라...\" 아흐마드는 하던 말을 멈추고 영겁과 같은 시간동안 말을 잇지 못했다. 지금의 상태로는 수도 근처의 근위대와 대적이 불가능할 것이다. \"솔직히 말하겠습니다. 만약 우리가 지금 상태로 왕을 상대로 병력을 보낸다면 학살이 벌어질것입니다. 이미 저희는 수일동안 사막 한가운데서 행군만 했습니다.\" 반군의 지도자로서는 가슴에 화살을 맞은거나 다름이 없는 충격이었다. 그의 군대는 사기를 최악의 시기에서 잃고 있었다. 만약 그의 군대마저 그의 대의를 거부한다면 혁명이 과연 이어질 수 있겠는가. 나시르는 수통에서 물 한모금을 마신뒤 회의를 이어 나갔다. \"그럼 우리가 가진 보급품이 얼마나 되나...\""
 OIL.511.a:0 "..."
 OIL.512.t:0 "기습이다!"
 OIL.512.desc:0 "나시르가 말을 끝내기도 전에 그의 머리에 겨누어진 붉은 점이 총성과 총알과 함께 나시르의 머리에 박혔다. 시체가 책상에 넘어져 피웅덩이를 만드는 한편 모래언덕 사이에 숨어 잠입한 사우디군 정찰대가 반군의 캠프를 향해 맹렬한 사격을 가하고 있었다. \"기습이다! 엄폐물을 찾아!\" 아흐마드가 필사적으로 외친 함성은 곧 이어 인근의 반군 캠프에서도 들리기 시작했다. 아흐마드는 트럭 뒤에 엄폐하였지만 나시르를 필요한 참모진들은 그와 다르게 운이 좋지는 않았다. 사우디군은 분명 마을을 향해 물을 찾으러간 2명을 쫒아 온것이 분명했다. \n\n담맘에서의 승리를 경험한 아흐마드의 혁명의 꿈은 수백만개의 조각으로 흩어졌지만 싸움도 없이 죽을 생각은 아니였다. \"망할 사우디놈들아! 여길 지나갈려면 나를 죽여야만 할테다!\" 아흐마드는 목청껏 소리를 지르면서 사우디 민병대 수십명을 향해 분노의 총알을 퍼부었다. 그 혼자로선 전투의 판도를 바꿀수는 없을 테지만 그가 죽기 전까지 최대한 많은 사우디의 충성스런 개들을 같이 지옥 길동무로 데려갈 셈이였다. 쓰러진 동료들을 포함한 자신들의 생각에 포화된 아흐마드는 사우디군의 저격수가 자신의 뒤에서 머리를 조준하는것도 모르고 있었다."
