 OIL.513.t:0 "체크메이트 작전 보고서"
 OIL.513.desc:0 "\"약간의 방해에도 불구하고 체크메이트 작전은 성공적으로 종료되었음. 반군은 오직 20% 병력을 초기 상륙에서 잃으면서 사우디군의 방어선을 관통하고 타루트 섬을 점령하는 데 성공함. 아군의 피해는 홍해로 추락한 조종사 1명 실종이 전부임. 초반 상륙전의 성공은 기존 공수 훈련의 결과로 말할 수 있음. 반군은 교외 지역을 통과하면서 공세종말점에 도달하였음하였음. 민중의 지지도는 아무리 높게 잡아도 미온적이었으며 반군들이 사막을 행군하며 보급 고갈과 사우디군의 계속된 공격으로 괴멸되었음. 현시점에서 반군들과의 무선통신이 소실되었지만, 우리의 관할지역이 아니기에 이상의 정보를 알 필요는 없어 보임.\"\n\n\"하지만 이번 작전의 주목표는 사우디아라비아 내부의 상황을 혼란스럽게 하는 것으로 고작 반군들이 자신들의 수도 근처에 왔다는 것 자체만으로도 사우디 정부 안에서의 분란이 일어나기 충분해 보임. 추가적인 소규모 병력 투입은 불필요할 것으로 추정함.\" 대통령은 보고서가 담긴 파일을 닫으며 생각하였다. 이 작전은 영리한 계획으로 충분히 좋은 결과를 산출해 냈다. \"내 생각에는 이런 종류의 작전들이 비싼 군사적 개입보단 더욱 효과적이란 말이지. 예상한 것보다 저들, 일처리를 꽤나 잘하는거 같아 보이는데.\""
