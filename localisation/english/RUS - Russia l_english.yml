 rusfor.1180.d.ROM: "어제 러시아 정부는 베사라비아의 반환을 요구했습니다. 만약 우리가 러시아의 요구를 받아들인다면, 루마니아는 국토의 중대한 부분을 잃게 됩니다. 만약 우리가 거부한다면 즉각적인 러시아의 침공 또한 마주하게 될 것입니다. 러시아 지도부의 이러한 끔찍한 요구에 우리는 어떻게 대응해야 할까요?"
 rusfor.1180.d.ROM_overlord: "어제 러시아 정부는 베사라비아의 반환을 요구했습니다. 만약 우리가 러시아의 요구를 받아들인다면, 루마니아는 1/3 가량의 국토를 잃게 됩니다. 만약 우리가 거부한다면 즉각적인 러시아의 침공 또한 마주하게 될 것입니다. 러시아 지도부의 이러한 끔찍한 요구에 우리는 어떻게 대응해야 할까요?"
