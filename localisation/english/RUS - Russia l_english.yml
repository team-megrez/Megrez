 RUS_Invite_Finland_desc: "핀란드는 제국으로부터 떨어져나와 전략적으로 중요한 지역인 카렐리야를 가져갔습니다. 하지만 그들에게 카렐리야의 반환을 요구하는 대신, 그들이 우리와 함께 하려고 하는지 지켜보는 건 어떨까요? 만약 아니라고 한다면, 언제나 그 대안은 있는 법입니다..."
