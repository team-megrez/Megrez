 RUS_pyotr_wrangel_regnal_leader_desc: "Among Russian generals of Baltic German birth, of which there are many, Pyotr IV Wrangel is perhaps the most famous. A talented cavalry officer from a family which gifted several commanders to the Imperial Russian Army, Wrangel distinguished himself during the Brusilov Offensive, where he showed himself as an aggressive yet trustworthy commander. For a brief time, after the October Revolution, he worked with Pavlo Skoropadsky's Ukrainian State and still remembers the Hetman fondly, but resigned from his post to not serve the German occupation and volunteered for the Volunteer Army instead. It is here where the legend of the so-called \"Black Baron\" began - the air of nobility and respectable loyalty around his persona built up gravitas among his men and his enemies, who started singing songs about the evil baron restoring the Tsar's throne.\n\nAfter the Russian Civil War, Wrangel remained in the army and rapidly climbed up in command thanks to the talent he showed during the war. Though generally apolitical, he vividly remembers the Russian Civil War and is willing to do anything it takes to prevent such a travesty from befalling Russia again - even if it means taking control of the nation and directing it with an iron fist. And no matter what he might do, his officers will follow him regardless - to this day, junior officers in the Army ask themselves \"If Tsar Pyotr was here, what would he do?\""
 RUS_dmitry_romanov_regnal: "드미트리 3세"
 RUS_dmitry_romanov_leader_desc: "Grand Duke Dmitry Pavlovich is a first cousin of the last Emperor of all Russians, Nikolay II, and one of the most famous members of the House of Romanov. Since his childhood, he has been seen as the forefront of a new generation of royals, unlike, say, the ageing Grand Duke Kirill - he is an avid sportsman and ambitious adventurer integrated into modern Western society. Through his friendship with Prince Feliks Yusupov, he participated in the assassination of Grigory Rasputin and was banished to Persia as a result - thanks to this, however, he survived the Russian Revolution and escaped to Western Europe. After an affair with Coco Chanel and Audrey Emery, Dmitry returned to Russia, and accepted the new Republican order - at least in the open.\n\nA coalition of monarchists and moderate right wing republicans have assembled behind Dmitry, seeing a saviour in his persona. Those afraid of Kirill's character believe that the \"Modern Romanov\" would make for a great constitutional monarch, whereas aristocratic republicans see a strong and charismatic persona which could unite the left and the right. Dmitry has never seen himself as a ruler, nor is he all that competent at governance, but should he be thrust into power, he certainly would not object - if he can extract amusement out of lording over Russia."
 RUS_dmitry_romanov_regnal_leader_desc: "Dmitry III Romanov is a first cousin of the last Emperor of all Russians, Nikolay II, and one of the most famous members of the House of Romanov. Since his childhood, he has been seen as the forefront of a new generation of royals, unlike, say, the ageing Grand Duke Kirill - he is an avid sportsman and ambitious adventurer integrated into modern Western society. Through his friendship with Prince Feliks Yusupov, he participated in the assassination of Grigory Rasputin and was banished to Persia as a result - thanks to this, however, he survived the Russian Revolution and escaped to Western Europe. After an affair with Coco Chanel and Audrey Emery, Dmitry returned to Russia, and accepted the new Republican order - at least in the open.\n\nA coalition of monarchists and moderate right wing republicans have assembled behind Dmitry, seeing a saviour in his persona. Those afraid of Kirill's character believe that the \"Modern Romanov\" would make for a great constitutional monarch, whereas aristocratic republicans see a strong and charismatic persona which could unite the left and the right. Dmitry has never seen himself as a ruler, nor is he all that competent at governance, but should he be thrust into power, he certainly would not object - if he can extract amusement out of lording over Russia."
 RUS_vladimir_romanov_regnal: "블라디미르 3세"
 RUS_vladimir_romanov_con_leader_desc: "Vladimir III Romanov is the second Tsar of the restored Russian Empire, taking the throne from his father Kirill in 1938, at a mere 21 years of age. He is a different man from his father and many other members of his dynasty - a young man who has never even seen Nikolay II or the former Russian Empire, and thus only knows it from stories and history books. Educated in Canada and having received a course in military affairs in Russia, Vladimir gives off the aura of an erudite and an intellectual. He speaks several languages - English, French, Spanish and German - besides his native Russian, he shows competence in diplomatic affairs and domestic issues alike. Assuming the throne at such a young age has had a toll on him and the first few years of his reign were bound to be awkward, but the Russian aristocracy and populace have great hopes in the young Tsar. Perhaps he can prevent a yet another Revolution."
 RUS_vladimir_romanov_abs_leader_desc: "Vladimir III Romanov is the second Tsar of the restored Russian Empire, taking the throne from his father Kirill in 1938, at a mere 21 years of age. He is a different man from his father and many other members of his dynasty - a young man who has never even seen Nikolay II or the former Russian Empire, and thus only knows it from stories and history books. Educated in Canada and having received a course in military affairs in Russia, Vladimir gives off the aura of an erudite and an intellectual. He speaks several languages - English, French, Spanish and German - besides his native Russian, he shows competence in diplomatic affairs and domestic issues alike. Assuming the throne at such a young age has had a toll on him and the first few years of his reign were bound to be awkward, but the Russian aristocracy and populace have great hopes in the young Tsar. Perhaps he can prevent a yet another Revolution."
 RUS_kirill_romanov_regnal: "키릴 1세"
 RUS_kirill_romanov_con_leader_desc: "Grand Duke Kirill Vladimirovich, now Kirill I of Russia, is one of the most troublesome members of the House of Romanov. Strong-willed, ambitious, and determined to seize the throne, he has caused a headache to his first cousin, Nikolay II, several times. It is an open secret that during the February Revolution, Kirill actively worked against the Tsar and the rest of the House, even to the point where he ordered his men to raise the red flag above Petrograd - not because of any dedication to revolutionary ideals, but because of the hopes that he would become regent, or possibly even Tsar, after his cousin's abdication.\n\nAfter the execution of Nikolay and his family, Kirill claimed his rule over the scattered house of Romanov, a claim which was hotly contested by the rest of the family, who claimed that Kirill had no right to a restored Russian throne nor to lead the Russian royal family. By 1929, however, he was ultimately recognised, the untimely death of Grand Duke Nikolay certainly helped. While Kirill begrudgingly pays some lip service to greater democratic ideals, it truly doesn't matter to him whether Russia is constitutional or authoritarian - as long as he is the one in charge."
 RUS_kirill_romanov_abs_leader_desc: "Grand Duke Kirill Vladimirovich, now Kirill I of Russia, is one of the most troublesome members of the House of Romanov. Strong-willed, ambitious, and determined to seize the throne, he has caused a headache to his first cousin, Nikolay II, several times. It is an open secret that during the February Revolution, Kirill actively worked against the Tsar and the rest of the House, even to the point where he ordered his men to raise the red flag above Petrograd - not because of any dedication to revolutionary ideals, but because of the hopes that he would become regent, or possibly even Tsar, after his cousin's abdication.\n\nAfter the execution of Nikolay and his family, Kirill claimed his rule over the scattered house of Romanov, a claim which was hotly contested by the rest of the family, who claimed that Kirill had no right to a restored Russian throne nor to lead the Russian royal family. By 1929, however, he was ultimately recognised, the untimely death of Grand Duke Nikolay certainly helped. While Kirill accepts his role as an unquestioned autocrat, it truly doesn't matter to him whether Russia is constitutional or authoritarian - as long as he is the one in charge."
