 RUS_country_intro_header: "고난의 역사"
 RUS_country_intro_content: "2월 혁명으로 수 세기에 걸친 차르의 전제 정치는 종식되었지만, 그 업적은 되돌릴 수 없는 위기에 처했습니다. 1917년 10월, 블라디미르 레닌이 이끄는 볼셰비키가 겨울궁전을 습격하고 러시아를 장악하여 세계 최초의 혁명적 사회주의 국가인 소비에트 러시아를 선포했습니다. 군주주의자, 공화주의자, 온건 사회주의자, 외국 개입주의자 등 다양한 세력이 이에 대항하여 일어섰습니다. 1918년 9월 레닌이 불만을 품은 사회혁명당 좌파의 파니 카플란에게 암살당하며 볼셰비키 혁명은 사산되었고, 볼셰비키 대의는 붕괴되기 시작했습니다. 여기에 내전 기간 동안 독일이 백군에 제공한 물자가 더해지면서 1920년 혁명은 성공적으로 진압될 수 있었습니다.\n\n1922년 백군의 장군들은 새로운 러시아 공화국을 위한 헌법을 제정하였으나, 민주적이면서도 문제가 많다는 문제로 인해 모든 사람을 만족시키지 못했습니다. 백군은 10월 쿠데타 이전 임시정부의 지도자였던 알렉산드르 케렌스키를 러시아 공화국의 초대 대통령으로 밀어붙였습니다. 케렌스키는 1925년 콜차크 반란에서 살아남아 경제 성장을 회복하기 위한 신경제정책을 시행하여 지난 15년 동안 러시아를 통치하면서 유능한 지도자임을 입증했습니다. 심각한 정치적 반대와 광범위한 선거 조작이 없었던 것도 그의 정치적 장수에 도움이 된 것은 분명합니다.\n\n그러나 1936년, 케렌스키 대통령은 정부 내 마지막 남은 우군을 약화시켰고, 신경제정책은 이제 어떤 성과도 내질 못하고 있습니다. 민족주의자들은 그가 독일에 굴복했다 여기고, 민주주의자들은 그가 독재자로 변해가고 있다고 믿으며, 사회주의자들은 단순히 이 모든 체제가 사라지기를 원하고 있습니다. 그러나 그들 모두는 러시아가 여전히 세계에서 힘을 발휘할 잠재력이 있다는 한 가지 믿음을 공유하고 있습니다..."
 RUS_guide: "§M민주공화국 선포§! (§S사회민주주의§! / §l사회자유주의§! / §m시장자유주의§! / §c사회보수주의§!)\n£white_dot 케렌스키 암살 이후 다양한 좌익 정당들의 연정이 권력을 얻게 하세요.\n£white_dot 실랴프니코프를 제외하고 아무나 임시 대통령으로 지명하세요.\n£white_dot 1937년 3월에 해금되는 두마 강화 중점을 선택하세요.\n£white_dot 선거를 통해 러시아 사회민주노동당, 사회혁명당, 입헌민주당, 러시아 연합 중 하나를 선택할 수 있습니다.\n\n§M상원의 지배 확립§! (§l사회자유주의§! / §m시장자유주의§! / §c사회보수주의§! / §g권위민주주의§!)\n£white_dot 케렌스키 암살 이후 체르노프의 연정이 실패하고 드미트리 로마노프가 권력을 얻게 하세요.\n£white_dot 1937년 3월에 해금되는 공화국의 생존 중점을 선택하세요.\n£white_dot 선거를 통해 사회혁명당, 입헌민주당, 국민 연합 내 사회보수주의 계파, 권위민주주의 계파 중 하나를 선택할 수 있습니다.\n\n§M제정복고§! (§l사회자유주의§! / §m시장자유주의§! / §c사회보수주의§! / §g권위민주주의§! / §P후견전제주의§!)\n£white_dot 케렌스키 암살 이후 드미트리 로마노프, 안톤 데니킨, 혹은 표트르 브란겔이 권력을 얻게 하세요.\n£white_dot 1937년 3월에 해금되는 제정복고 중점을 선택하세요.\n£white_dot 제국의 영광 중점을 선택하면 드미트리가 권력을 잡았을 경우 드미트리가 전제적인 차르가 되고 아니라면 키릴이 차르가 됩니다.\n£white_dot 입헌군주제 중점을 선택하면 키릴이 입헌군주제의 차르가 됩니다.\n£white_dot 후자의 경우, 선거를 통해 사회혁명당, 입헌민주당, 국민 연합 내 사회보수주의 계파, 권위민주주의 계파 중 하나를 선택할 수 있습니다.\n\n§M브란겔의 두마 해산§!  (§l사회자유주의§! / §m시장자유주의§! / §c사회보수주의§! / §g권위민주주의§! / §P후견전제주의§!)\n£white_dot 케렌스키 암살 이후 표트르 브란겔이 두마에 압력을 가하게 하세요.\n£white_dot 1937년 3월에 해금되는 철권 중점을 선택하세요.\n£white_dot 중점 선택 1년 후, 브란겔을 차르로 옹립할 수 있는 이벤트가 발생합니다.\n£white_dot 거부하면 브란겔은 군사 독재자로 남습니다.\n£white_dot 승인하면 중점계통의 군주주의 부분이 해금되고 브란겔을 전제적인 차르, 혹은 입헌군주제의 차르로 만들 수 있습니다.\n£white_dot 후자의 경우, 선거를 통해 사회혁명당, 입헌민주당, 국민 연합 내 사회보수주의 계파, 권위민주주의 계파 중 하나를 선택할 수 있습니다.\n\n§M데니킨의 독재정 수립§! (§P후견전제주의§!)\n£white_dot 케렌스키 암살 이후 라브르 코르닐로프가 모스크바로 진군하게 하세요.\n£white_dot 코르닐로프의 결정 이벤트에서 데니킨 원수를 데려오세요.\n£white_dot 1937년 3월경, 코르닐로프는 사망할 것입니다. 데니킨이 그의 뒤를 잇습니다.\n£white_dot 철권 중점을 선택하면 데니킨이 군사 독재자로 남습니다.\n£white_dot 1947년 데니킨이 사망하면, 민주공화국 복원, 전제적인 차르 블라디미르, 혹은 입헌군주제의 차르 블라디미르 중 하나를 선택할 수 있습니다.\n\n§M보즈드 사빈코프§! (§N국민대중주의§!)\n£white_dot 케렌스키 암살 이후 라브르 코르닐로프가 모스크바로 진군하게 하세요.\n£white_dot 코르닐로프의 결정 이벤트에서 보즈드를 정부로 초대하세요.\n£white_dot 1937년 3월경, 코르닐로프는 사망할 것이고 보리스 사빈코프가 권력을 잡을 것입니다.\n\n§M사회주의 반란§! (§R급진사회주의§! / §r생디칼리슴§! / §o전체주의§!)\n\n£white_dot 케렌스키 암살 이후 다양한 좌익 정당들의 연정이 권력을 얻게 하세요.\n£white_dot 실랴프니코프를 임시 대통령으로 지명하세요.\n£white_dot 반사회주의 쿠데타가 일어날 것입니다. 어느 쪽을 선택해도 내전으로 이어집니다.\n£white_dot 사회주의 러시아로 넘어가서 내전에서 승리합니다.\n£white_dot 이벤트를 통해 누가 노동조합사회당과 인민사회당을 이끌지 선택할 수 있습니다.\n£white_dot 곧 이어, 인민사회당, 노동조합사회당, 혹은 카를 라데크의 공산주의 인민해방전선이 권력을 잡게할 수 있습니다."
 RUS_country_intro_header_1: "1922년 러시아 헌법"
 RUS_country_intro_content_1: "적백내전이 끝나고, 2월 혁명으로부터 5년이 지난 1922년에 효력을 발휘한 러시아 공화국의 헌법에는 분열되었던 백군의 상처가 고스란히 담겨있습니다. 이 헌법은 러시아를 연방 민주 공화국으로 정의하고, 공화국의 모든 시민에게 보편적인 자유와 권리를 보장하는 내용을 담고 있으며, 발효 이후 러시아의 정치 제도들을 조직시킨 문서입니다.\n\n어떤 면에서 헌법은 1906년 제정된 국가기본법의 갱신이며, 상원은 이러한 권위주의적 유산을 보여주는 한 예입니다. 상원은 비선출직인 귀족, 대학교수, 기업 협회 등 상류층의 고위 의원과 대표로 구성됩니다. 하원인 국가두마는 선출직으로 구성되며 국내 대부분의 입법권을 갖고 있습니다. 그러나 선출되지 않는 상원의 존재는 러시아의 민주적 절차를 제한하고 있습니다.\n\n대통령은 상원에서 선출되지만 1906년 헌법에 명시된 차르의 지위를 본떠서 많은 권한과 의무를 부여받은 탓에 상당한 수준의 행정 권한을 지니고 있으며 양원의 승인을 받아 각료회의를 임명합니다. 대통령은 입법 행위를 집행하는 주요 행위자이며 외교 문제에 있어 공화국을 대표합니다. 또한 대통령은 두마의 승인 없이 긴급 조치를 취할 수 있다는, 악명 높은 헌법 제48조를 이용할 수도 있습니다. 알렉산드르 케렌스키 대통령은 이 권한을 이용해 갈수록 분열되어 가는 입법부를 우회하여 법령과 법률을 통과시키는 것을 좋아합니다.\n\n백군 장군들의 지도 아래 초안이 작성된 헌법은 그 조항이 민주주의에 불리하게 사용되지 않을 때만 민주주의의 수호자라고 부를 수 있습니다."
 RUS_country_intro_header_2: "신경제정책"
 RUS_country_intro_content_2: "적백내전으로 인해 온 나라가 황폐화되고 수백만 명이 사망했으며 볼가 지역에서는 기근이 발생하였으며, 러시아 대부분 지역에서는 무정부 상태가 지속되는 등 공화국 경제는 비참한 수준에 놓였습니다. 알렉산드르 케렌스키 정부는 막대한 정치적 자본을 보유했었으며, 이를 '신경제정책'(Novaya ekonomicheskaya politika)이라고 불리는 일련의 방대한 경제 부양 프로그램에 사용했습니다.\n\n신경제정책은 금융 안정화와 진보적 운동의 타협점을 결합시킨 정책입니다. 금본위제를 기반으로 하는 체르보네츠 루블이라는 새로운 화폐가 도입되었고, 이를 통해 만연한 인플레이션을 종식시켰습니다. 농촌 내 실질적 소유 토지에 대한 재분배가 인정되었고, 농업 효율성을 회복하기 위해 추가적인 토지 개혁이 공표되었습니다. 농업 부문의 회복으로 러시아는 수출국이 될 수 있었고, 미국과 독일의 막대한 투자와 함께 수출 수익으로 공단을 복구하고 철도 시스템을 재건할 수 있었습니다. 1920년대 후반까지 러시아는 지구상에서 가장 빠르게 성장하는 경제대국 중 하나였으며 잠재력 또한 풍부했습니다.\n\n경제 기적은 1933년부터 둔화되기 시작했습니다. 미국의 대공황으로 러시아에 대한 투자가 감소했고, 기계화 부족은 농업 효율성의 하락을 불러왔으며, 금본위제는 재정을 안정화시키기는커녕 족쇄로 작용했습니다. 1936년, 러시아는 본격적인 불황에 접어들었습니다.\n\n일부에서는 번영하는 독일 시장이 러시아를 구해줄 것이라는 희망을 품고 있지만, 전반적으로 신경제정책은 이미 한계에 이르렀으며 정책의 변화가 필요하다는 데 의견이 일치하고 있습니다. 그렇지만 러시아가 경제를 회복하고 다시 한 번 활기를 되찾는다면 러시아는 아직 개발되지 않은 잠재력을 바탕으로 산업 대국으로 거듭날 수 있을 것입니다."
 RUS_patriotic_war: "Great Patriotic War"
 RUS_patriotic_war_desc: "This is a total war, and fate of all Russian peoples is at stake."
 RUS_tsar: "Tsar of All the Russias"
 rusfor.47.d.democratic_INT: "The totalitarian [INT.GetAdjective] regime hates Russia and oppresses people for their love of God, honour, property and civil liberties. Everybody knows that the outcome of this war decides the fate of our Motherland. Citizens in big cities attack everything which has [INT.GetAdjective] origin or is connected to the socialist cause. State officials have already launched massive propaganda directed towards youngsters to induce them to enlist in the army or join the factories. Musicians, poets, painters and other artists from all political factions except Bolsheviks, have loudly announced their support for our regime. Orthodox clergy, like all major religion eminences, are saying prayers for the government and the troops at the front. Now that all predominant parties and trading unions have declared a \"sacred union\" to not weaken Russia, we can safeguard our future!"
 rusfor.47.d.authoritarian_INT: "The totalitarian French regime has declared war on Russia as they hate us and want to enslave everybody. Everybody knows that the outcome of this war will decide the fate of our Motherland. Citizens in big cities attack everything which has [INT.GetAdjective] origin or is connected to the socialist cause. State officials have already launched massive propaganda directed towards youngsters to induce them to enlist in the army or join the factories. Musicians, poets, painters as well as artists from all political factions, except some crazy democrats and Bolsheviks, have loudly announced their support for our regime. Orthodox clergy are saying prayers and blessings for our rulers and the troops at the front. Now that the government has brought everything under its control, we can safeguard our future!"
