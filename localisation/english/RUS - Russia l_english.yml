 RUS_cold_war_desc: "이제 나팔소리가 다시 우리들을 부릅니다. 무기가 필요하지만 무기를 들라는 부름이 아니고, 전투 준비를 갖추고 있지만 싸우라는 부름이 아닙니다. 긴 황혼의 투쟁의 짐을 지라는 부름인 것입니다."
