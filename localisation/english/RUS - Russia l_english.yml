 RUS_Foreign_Policy_decisions: "대외정책"
 RUS_Foreign_Policy_decisions_desc: "지난 몇십 년 동안 러시아는 세계열강들 사이에서 웃음거리였지만, 유럽의 상황이 연쇄적으로 영향을 미침에 따라 우리에게서 분리된 불법적인 국가에 대항하여 공격할 기회로 찾아왔습니다. 마침내 러시아라는 곰이 깨어났지만, 우리가 옛 러시아 제국의 영토를 되찾아야만 우리는 진정으로 러시아를 위대하게 여길 수 있을 것입니다. 하나이자 나눠질 수 없는 러시아여, 영원하여라."
 RUS_Attack_Region: "[From.GetNameDef] 공격"
 RUS_Seize_Tuva: "투바 점령"
 RUS_Seize_Tuva_desc: "The lands of Tuva were formerly under the control of the Russian Empire. Now that we have consolidated our lands in the West and Mongolia is occupied elsewhere, we should retake this border region to provide additional security for the Trans-Siberian Railway."
 RUS_Demand_Karelia: "카렐리야 요구"
 RUS_Demand_Karelia_desc: "핀란드의 영토 대부분은 비교적 가치 없는 땅입니다. 이러한 영토들을 요구하기보다, 우리는 러시아 내전 중에 부당하게 빼앗긴 카렐리아 영토의 반환을 요구할 뿐입니다. 핀란드인들이 이성적으로 생각할 수 있다면, 협상에 응할 것입니다."
 RUS_Demand_Bessarabia: "베사라비아 요구"
 RUS_Demand_Bessarabia_desc: "베사라비아의 주민들은 너무 오랫동안 그들의 조국에서 분리되었습니다. 루마니아는 이 땅을 우리에게 돌려주거나 우리 군대의 힘에 무너져야 할 것입니다."
 RUS_Demand_Galicia: "갈리치아 요구"
 RUS_Demand_Galicia_desc: "Our Slavic brothers in Galicia have been subjugated far too long under the destitute governance of Austria and its Magyar followers. We shall deliver an ultimatum straight to [From.Capital.GetCapitalVictoryPointName]: hand over Galicia or we shall liberate it by force."
 RUS_Attack_Poland_desc: "This vestigial Polish state was created by the Germans from our former lands, and has cruelly separated the Poles here from those in the surrounding occupying areas. With its existence meaningless, we should put this rump state of its misery, and unite with our Slavic brothers."
 RUS_Claim_The_Straits: "해협 영유권 주장"
 RUS_Claim_The_Straits_desc: "러시아는 항상 콘스탄티노플을 갈망해왔습니다. 그리고 운명이 항상 그런 러시아를 막아섰습니다. 지금, 우리는 보스포루스 해협을 손에 넣을 수 있는 절호의 기회를 마주했습니다."
 RUS_Attack_Ottomans: "[OTT.GetNameDef] 공격"
 RUS_Attack_Ottomans_desc: "우리의 오랜 숙적은 긴 시간동안 우리를 방해해 왔습니다. 이들을 고통에서 해방시키고, 동유럽의 거대한 질서로서의 우리의 지위를 다시 한 번 강조할 때가 되었습니다."
 RUS_Ultimatum_To_Persia: "[From.GetNameDef]에 최후통첩"
 RUS_Ultimatum_To_Persia_desc: "[From.GetNameDefCap] has taken advantage of the Weltkrieg to take control of Azerbaijan, which is a rightful possession of [ROOT.GetNameDef] We must give them an ultimatum - return Azerbaijan, or face war."
 RUS_Attack_Persia: "[From.GetNameDef] 분쇄"
 RUS_Attack_Persia_desc: "[From.GetNameDefCap](은)는 우리의 확장 정책을 방해하고 있고, 우리의 부동항을 얻고자하는 계획을 막고 있습니다. [From.GetNameDef] 혹은 우리, 두 국가 중 하나가 승자가 될 것입니다!"
 RUS_Attack_Transamur: "[From.GetNameDef] 반환 요구"
 RUS_Attack_Transamur_desc: "일본의 보호를 받으며 자신들이 정당한 국가라고 주장하는 자들과 끝장을 봐야합니다. 블라디보스토크는 다시 한번 '합법적인' 러시아에 의해 통치될 것입니다!"
 RUS_Attack_Japan: "[From.GetNameDef] 문제 처리"
 RUS_Attack_Japan_desc: "동부에 있는 우리의 오랜 라이벌인 일본은 오랜 기간동안 우리의 골칫거리였습니다. 우리의 서부영토가 확고히 통합되면서, 우리는 마침내 아시아를 죄고 있는 그들의 영향력을 완전히 무너뜨리는 데 우리의 관심을 집중할 수 있게 되었습니다."
 RUS_Integration_decisions: "영토 통합"
 RUS_Integration_decisions_desc: "We should make strives to reintegrate territories lost to us during the collapse of the Empire. The change in management from the old regime will have significant effects on our industry however in the long term it will leave Russia strong enough to face the dangers of the world."
 RUS_Integrate_Country: "[From.GetNameDef] 통합"
 RUS_Alliance_decisions: "러시아 영향권"
 RUS_Invite_Country: "[From.GetNameWithFlag] 초대"
 RUS_Invite_Mongolia_desc: "몽골인들은 우리의 영향력에 우호적인 것으로 보입니다. 이제 정식으로 두 나라를 하나로 묶어야 할 것입니다."
 RUS_Invite_Greece_desc: "The Greeks, our brothers in Orthodoxy, hold ambitions to key strategic locations in the Mediterranean. Together we will restore both of our ancient nations to greatness."
 RUS_Invite_Romania_desc: "루마니아는 오랫동안 우리의 영향권에 있었고, 유럽이 점점 더 불안정해지자 그들은 우리의 보호를 다시금 원하고 있습니다."
 RUS_Invite_Serbia_desc: "우리는 한때 세르비아와 함께 독일과 오스트리아와 싸웠습니다. 비록 벨트크리크라는 큰 대가를 치루긴 했습니다만, 지금 러시아가 열강의 위치에 있기 때문에, 우리와 세르비아 모두 벨트크리크의 부당한 대우를 다시 바로잡는 것이 적절할 것입니다."
 RUS_Invite_Baltics_desc: "The Baltic states were once part of the Empire, but perhaps it would be more pragmatic to offer them an alliance, rather than fritter away resources conquering and pacifying them. We would do well to align them to our aims, if even just to prevent others from doing so."
 RUS_Invite_Georgia_desc: "Georgia has refuted the Treaty of Poti, and in doing so has broken its previous ties with Germany. An alliance with them would do much to expand our influence in the region."
 RUS_Join_The_Academy_of_Sciences: "과학 아카데미 합류"
 RUS_Join_The_Academy_of_Sciences_desc: "우리는 과학적인 진보에 관해서 동맹국들과 더 밀접하게 협력해야 합니다."
