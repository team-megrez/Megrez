 RUS_Imperial_Glory_dmitry_tooltip: "§C새로운 전제군주국의 수장으로 드미트리 로마노프 공작을 옹립할 것입니다.§!\n"
 RUS_Empower_The_Senate_tooltip: "§C상원이 이끄는 귀족공화국의 대통령으로 드미트리가 유지될 것입니다.§!\n"
