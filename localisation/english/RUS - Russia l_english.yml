 RUS_totalist_party: "공산주의 인민해방전선"
 RUS_totalist_party_long: "공산주의 인민해방전선\n§gThe KNOF is an underground organisation founded by revolutionary extremist Karl Radek in the late 1920s that publishes propaganda about a Second Russian Revolution. Believing that Russia is the capitalist nation most vulnerable to a socialist revolt, Radek waits for a national catastrophe that will enable him to organise the workers into militias against the corrupt White establishment. Seeing itself as the vanguard of Russian socialism, the KNOF advocates rapid industrialisation under the auspices of five-year plans to quickly transition Russia into a proper socialist state. To that end, Radek seeks to control the labour unions and militarise their workers into labour armies that will diligently follow the will of the state.§!"
 RUS_syndicalist_party: "노동조합사회당"
 RUS_syndicalist_party_long: "노동조합사회당\n§gThe PSP is an urban-centred socialist party founded by former RSFSR Central Committee member Aleksandra Kollontai and her lover, fellow revolutionary Aleksandr Shlyapnikov. Although the PSP is a legal party, its supporters' rights have long been curtailed by the aristocracy, and they believe that the system must be overthrown. They hope that someday, the government will be weakened by a national catastrophe, letting them seize major cities such as Moscow to spearhead a revolution. True to its support base, the PSP believes that Russia must be managed by trade unions, seeing them as the most representative of the needs of the urban workers, themselves seen as the will of the proletariat. Due to this stance, the PSP is the Russian political party closest to orthodox French syndicalism, a fact conveniently utilised by its detractors to portray Kollontai, Shlyapnikov and the unions they represent as Communard-sponsored agitators.§!"
 RUS_radical_socialist_party: "인민사회당"
 RUS_radical_socialist_party_long: "인민사회당\n§gThe NSP is a socialist party founded by Old Bolsheviks Nikolai Bukharin and Aleksey Rykov, who sought to reorganise the Bolshevik remnants into a new political party to regain power in Russia. Knowing that they have little chance of peacefully gaining power due to the military, Bukharin and Rykov hope that the ongoing political crisis will culminate in the generals dismantling their sham democracy and starting a wave of repression, enabling the NSP to launch another revolution in the name of popular freedom. An opponent of bureaucratisation, the NSP asserts that Russia must industrialise slowly to prevent the creation of a massive state bureaucracy that could curtail the power of the proletariat. The party also seeks the amendment of the divide between urban workers and rural peasants, so that they can unite against the reactionary aristocracy and military.§!"
 RUS_social_democrat_party: "러시아 사회민주노동당"
 RUS_social_democrat_party_long: "Rossiyskaya Sotsial-Demokraticheskaya Rabochaya Partiya (Russian Social Democratic Labour Party)\n§gThe RSDRP, a familiar sight to all Russians who lived through 1917, has undergone great change since its foundation in 1898. Originally encompassing both radical Bolsheviks and more moderate Mensheviks, the RSDRP split after the failure of the October Revolution forced each faction to adapt to the new situation differently. The Bolsheviks either fled to the newly-estabilished Commune of France and Union of Britain, went underground in the hopes that figures like Nikolai Bukharin would bring forth a Second Revolution, or reformed into democratic socialist parties deemed more acceptable by the victorious Whites. The Mensheviks, on the other hand, fled to Georgia, but a group of internationalists, disillusioned with the Georgian wing's growing nationalism, returned to Russia and took on the mantle of the RSDRP by themselves. Under Irakliy Tseredeli's leadership, they have returned to prominence in politics, becoming the leading opposition party.§!"
