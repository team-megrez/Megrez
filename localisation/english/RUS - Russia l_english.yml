 russia.1.a: "하나이자 나눠질 수 없는 러시아여, 영원하여라!"
 russia.2.a: "최소한 헌법이 안정은 보장하고 있다!"
 russia.3.a: "우리는 경제를 강화해야 한다."
 russia.5.t: "케렌스키 암살"
 russia.5.d: "수도를 가로질러 총성이 울렸습니다. 러시아 공화국의 대통령, 알렉산드르 케렌스키가 상원 건물의 계단을 오르던 중 암살자의 총에 맞아 사망했습니다. 살인범은 도망치는 데 실패하고 헌병대의 총에 맞아 즉사했습니다. 그의 살해 동기는 밝혀지지 않았고, 러시아의 운명은 돌이킬 수 없이 바뀔 것입니다."
 russia.5.a: "세계를 뒤흔들 총격이로군."
 russia.6.t: "케렌스키 암살의 여파"
 russia.6.d: "케렌스키는 생전 많은 사람들로부터 미움을 받았지만, 그가 사망했을 때 비로소 러시아는 그가 얼마나 필요한지 깨달았습니다. 입헌민주당과 사회혁명당의 연정은 즉시 해체되기 시작했습니다. 케렌스키의 오른팔인 빅토르 체르노프는 대통령이 당의 얼굴마담 역할을 하는 동안 연정의 실무를 맡아왔으나, 그의 사후 그의 자리를 계속 지키기 어려워졌습니다. 상원과 두마의 우파 세력이 연합하여 병력을 모으고 있고, 훌륭한 대통령의 자질을 모두 갖춘 드미트리 대공이 그들의 구원자가 되어줄 것입니다. 체르노프의 유일한 희망은 이라클리 체레텔리와 알렉산드르 실랴프니코프로 대표되는 좌파 야당, 멘셰비키파와 급진사회주의자들이 사회혁명당, 입헌혁명당과 힘을 합치는 것으로, 서로간의 라이벌 의식과 뿌리깊은 증오에도 그들은 그렇게 해야만 할 것입니다.\n\n반민주주의 세력도 그림자 뒤에서 음모를 꾸미고 있습니다. 케렌스키가 떠나면서, 모스크바에서 의원들과 공놀이를 할 까닭을 잃은 검은 남작 표트르 브란겔과 라브르 코르닐로프 원수 또한 독립적으로 확실한 때에 정부를 장악할 계획을 꾸미고 있습니다...\n\n1월 위기의 결과가 어떻든 그것은 러시아 역사에 지속적인 영향을 미치게 될 것입니다."
 russia.6.a: "멘셰비키와 사회주의자들이 좌파 연합을 이루었다."
 russia.6.b: "체르노프의 연합이 무너졌다 - 의회 내 우파가 드미트리 로마노프를 선출했다."
 russia.6.c: "브란겔 남작이 계엄령을 선포하고 두마를 철권으로 통제할 것이다."
 russia.6.e: "코르닐로프가 모스크바를 기습하였고, 거리가 피로 물들었다!"
 russia.8.t: "대통령 권한대행 임명"
 russia.8.d: "마지막 순간, 체르노프의 노력 덕분에 입헌민주당의 왼쪽에 있는 모든 세력들, 즉 사회혁명당, 멘셰비키, 사회주의자들, 생디칼리스트들 그리고 수많은 다른 세력들 사이에서 헌법 수호를 위한 좌파 연정이 수립되었습니다. 앞으로 많은 일이 남았지만, 가장 힘든 단계는 지나쳤다고 해도 무방합니다.\n\n 좌파 연합은 헌법상의 임기 제한을 무시하고 총선을 위해 대통령을 선출하는 것을 꺼리고 있습니다. 따라서, 1937년 선거까지 오직 대통령 권한대행만이 임명될 것입니다. 좌우 여러 정당에서 이미 여러 후보가 나왔습니다. 하지만 지금은 혼란과 불안정의 시대로, 약소 정당 또한 강력한 동맹의 힘으로 권력을 차지할 수 있을 것입니다..."
 russia.8.a: "멘셰비키를 달래야 한다. 이라클리 체레텔리를 선출하자."
 russia.8.b: "빅토르 체르노프가 케렌스키의 유지를 잇는다!"
 russia.8.c: "파벨 밀류코프 수상이 질서를 회복시킬 것이다."
 russia.8.e: "알렉산드르 실랴프니코프가 모든 사회주의 정당의 인민전선을 결성한다!"
 russia.9.t: "수상 임명"
 russia.9.d: "그의 명령에 따르도록 두마를 강하게 단련시킨 표트르 브란겔은 대통령 권한대행으로 선출되었고 명목상으로 이 나라를 통치하고 있습니다. 그러나 그와 그의 군정은 딜레마에 직면해 있습니다 - 순조로운 권력 이양을 위해, 그는 국가의 일상적인 업무를 관리하는 데 도움을 줄 우호적인 문민정부를 구성할 필요가 있습니다. 비록 꼭두각시로 사용할 사람들은 넘쳐나지만, 그들 중 소수만이 능력과 지지 기반을 가지고 있으며, 이 선택이 브란겔의 통치 방식을 결정할 것입니다."
 russia.9.a: "케렌스키의 수상 파벨 밀류코프의 직위를 유지시키자."
 russia.9.b: "키릴 대주교가 대중의 지지를 이끌어낼 것이다."
 russia.9.c: "블라디미르 푸리시케비치와 러시아 인민연합."
 russia.9.e: "대통령직과 수상직을 합치자."
 russia.10.t: "코르닐로프의 결정"
 russia.10.d: "코르닐로프의 군대가 모스크바에 당도한다는 소식은 1917년의 반복을 촉발시켰습니다 - 노동조합과 좌파 조직들이 '독재자가 될 자'로부터 러시아의 민주주의와 헌법을 지키기 위해 손을 잡았습니다. 하지만, 코르닐로프는 이번에는 후퇴하지 않기로 선택했고, 인민공화당의 준군사조직인 전투부대의 도움을 받아, 거리에서 싸움이 펼쳐졌습니다. 몇 시간 동안의 바리케이드 설치와 거리 충돌 후, 마침내 질서가 회복되었습니다. 두마는 해체되었고, 새로운 러시아 군 최고사령관이자 대통령 권한대행인 라브르 게오르기예비치 코르닐로프가 이끄는 임시군사정부가 수립되었습니다.\n\n그러나 그는 일관성 있는 정치 계획이 부재하다면, 국가에 대한 그의 통제력은 빠르게 사라질 것이라는 사실을 알고 있습니다. 임시 총리인 알렉산드르 루콤스키 장군은 코르닐로프의 유명한 지지자이고 질서 유지에 도움이 될 것이지만, 그는 이 나라의 거의 모든 공화주의 세력과 좋지 않은 관계를 가지고 있습니다. 코르닐로프의 첫 번째 선택은 NRPR의 리더인 보리스 사빈코프를 수상의 자리에 초대하는 것이 될 것입니다. 그는 사빈코프와 절친한 사이는 아니지만, 국가혁신이라는 그의 극우적 개념은 맘에 들었습니다. 하지만, 사빈코프는 믿을 수 없는 자이고, 대신 데니킨 원수와 손을 잡으면 코르닐로프가 국가에 대한 통제를 강화하는 데 그가 도움을 줄 것입니다..."
 russia.10.a: "보즈드를 정부에 초대하자!"
 russia.10.b: "데니킨 원수를 대신 불러오자!"
 russia.37.t: "코르닐로프-사빈코프 연합"
 russia.37.d: "사회주의자들의 부기맨이자 러시아에서 가장 강력한 극우 세력인 '국민공화당'(Narodno-Respublikanskaya Partiya Rossii)은 모스크바에서 반볼셰비키 음모를 꾸미기 시작하였고, 조국수호연맹의 지도자 보리스 사빈코프는 러시아 전역에서 가장 흥미로운 정치인입니다. 그는 사회혁명당 소속 테러범에서 국민주의 정치인으로 전향하였고, 그의 가까운 동맹인 상징주의 시인 드미트리 메레즈코프스키의 영향을 받아 소수만 이해할 수 있는 그만의 극단적인 정치 사상을 정립하였습니다. \n\n1920년대에 러시아 정계의 가장자리에 있던 러시아 국민공화당은, 그 고유의 대중주의, 고토회복주의로 인해 1930년대에 폭발적 인기를 얻기 시작했으며, 러시아 바깥의 많은 국가들에서도 이들을 따라하고 있습니다. 1917년부터 거슬러가는 그의 옛 동지 코르닐로프의 부탁을 받아, 사빈코프는 러시아 국민공화당 전투부대를 러시아 국가의 안정을 위해 운용하겠다고 다짐했습니다."
 russia.37.a: "코르닐로프와 사빈코프가 신성한 러시아를 지켜낼 것이다!"
 russia.38.t: "마리야 스피리도노바 암살"
 russia.38.d: "모스크바에서 열린 사회혁명당 좌익 회의에서 마리아 스피리도노바가 사빈코프의 전투 부대원들에 의해 암살당했습니다. 저명한 사회주의 지도자의 암살은 정부에 대항하는 반란을 일으켰지만, 경찰과 전투부대에 의해 손쉽게 진압되었습니다. 오늘, 코르닐로프 장군은 좌파 사회혁명당을 공식적으로 금지시키는 법을 발표했습니다. 국가가 나서서 직접 그 싹을 잘라 버렸으니, 사회혁명당은 이제 코르닐로프-사빈코프 과두정에 어떠한 위협도 가하지 못할 것입니다."
 russia.38.a: "저들은 모두 국가의 적이다!"
 russia.39.t: "코르닐로프의 사망"
 russia.39.d.savinkov: "러시아의 최고사령관이자 대통령인 라브르 게오르기예비치 코르닐로프가 어젯밤 68세의 나이로 페트로그라드 외곽의 별장에서 세상을 떠났습니다. 코르닐로프가 사라지면서 수상직과 대통령직을 겸하게 된 사빈코프는 그 두개의 직책을 병합하였고 러시아 전역에 그의 지배를 굳혔습니다. 이 병합은 의심스러운 국민투표에 의해 승인되었는데, 유권자의 90% 이상이 '다'(찬성)라고 투표했습니다. 이제 사빈코프는 벨트크리크 이후 직면했던 많은 굴욕에서 벗어나 다시 한번 태양처럼 빛날 강력한 국가를 통치하게 되었습니다. 명령을 내리십시오, 보즈드여!"
 russia.39.d.denikin: "러시아의 최고사령관이자 대통령인 라브르 게오르기예비치 코르닐로프가 어젯밤 68세의 나이로 페트로그라드 외곽의 별장에서 세상을 떠났습니다. 코르닐로프가 사라지면서 수상직과 대통령직을 겸하게 된 사빈코프는 그 두개의 직책을 병합하였고 러시아 전역에 그의 지배를 굳혔습니다. 코르닐로프의 사후 두개의 파벌이 주도권을 잡기 위해 경쟁하고 있는데, 하나는 안톤 데니킨 원수의 파벌로, 강력한 전통주의에 입각한 권위주의 군정 통치를 지향합니다. 그 대척점에는 표트르 브란겔 남작과 젊은 장교들의 파벌이 있습니다. 남작은 자유주의자는 아니지만, 러시아엔 현대화가 필요하고, 정부가 실용주의적 정책을 펼쳐야만 국가 전역의 사회적 문제들을 해결할 수 있다는 것을 잘 알고 있습니다."
 russia.39.a: "러시아의 위대한 조타수가 영원히 가버렸구나."
 russia.39.b: "육군원수 데니킨이 그의 후계자가 될 것이다!"
 russia.39.c: "브란겔 남작이 개혁파 장교들을 결집시켰다!"
 russia.40.t: "첫 번째 명령"
 russia.40.d: "대통령직과 수상직의 병합으로, 보리스 사빈코프는 헌법 48조를 기술적으로 적용한 지침 제1호(일명 '프리카즈 보즈디야'라고도 한다)를 펜으로 써서 러시아에 대한 지배를 굳혔습니다. 무엇보다도, 이 지시는 사빈코프의 인민공화당을 제외한 모든 정당을 불법화해버렸습니다. 게다가, 그 지시를 통해 사빈코프의 전투 분대의 지위가 러시아군 보조부대의 지위로 격상되었고, 국가 전역의 이념을 통제하는 임무를 맡게 되었습니다. 사빈코프는 자신의 보복주의적 이상을 실현하기 위해 자신의 가까운 동맹이자 기업가인 알렉세이 푸틸로프를 재무장관으로 임명하기로 결정했고, 러시아 경제를 전쟁기계로 탈바꿈시키는 임무를 부여했습니다."
 russia.40.a: "국가의 적을 옭아맬 갈고리가 넘쳐나는군!"
 russia.42.t: "독재정치"
 russia.42.d: "우리의 지배가 자리를 잡은 후 국가가 어느정도 안정화되었고, 이제 국가에 질서를 더욱 확립해야 합니다. 몇몇은 심지어 차르 시절의 정치 체계를 복원시켜야 한다고 주장하고 있습니다."
 russia.42.a: "선택은 당신의 것이다."
 russia.43.t: "러시아의 미래"
 russia.43.d: "육군원수 데니킨이 그의 정적들로부터 정권을 탈취하여 군사정부를 세웠습니다! 자칭 전통주의자인 데니킨은 군부야말로 퇴폐적인 사회주의로부터 국가를 지키는 등불이라고 여기고 있습니다. 그러나, 러시아에 질서를 가져오기 위해 몇가지 유용한 제안이 제시되었고, 우리는 로마노프가를 복원하여 국가의 상징으로 활용하거나, 군부의 지배를 이어갈 수도 있습니다."
 russia.43.a: "선택은 당신의 것이다."
 russia.11.t: "입헌군주제"
 russia.11.d: "오랜 심사숙고와 정치적 고려 끝에, 러시아를 적법한 차르가 이끄는 입헌군주국으로 만들기로 결정했습니다."
 russia.11.a: "입헌군주제야말로 러시아에 필요한 것이다!"
 russia.11.b: "브란겔 원수가 입헌군주국을 이끌 제위계승자를 초대하였다."
 russia.11.c: "원수 데니킨이 입헌군주국을 이끌 제위계승자를 초대하였다."
 russia.12.t: "차르 키릴"
 russia.12.d: "불안정한 민주주의 때문에 러시아가 혼란에 빠진 지 1년이 넘었습니다. 이제 적법한 계승자 키릴 로마노프를 제위에 올려 러시아 차르정을 복원해야 합니다!"
 russia.12.a: "차르께 만세 삼창을!"
 russia.13.t: "차르 블라디미르"
 russia.13.d: "불안정한 민주주의 때문에 러시아가 혼란에 빠진 지 1년이 넘었습니다. 이제 적법한 계승자 블라디미르 로마노프를 제위에 올려 러시아 차르정을 복원해야 합니다!"
 russia.14.t: "차르 드미트리"
 russia.14.d: "새로운 차르 드미트리 로마노프의 지도하에 위대한 러시아 제국을 복원할 때가 왔습니다!"
 russia.14.a: "차르 드미트리 만세!"
 russia.16.t: "귀족공화국"
 russia.16.d: "케렌스키가 사망한지 1년이 넘었고 드미트리 로마노프는 귀족들의 지지를 받아 러시아의 공화정을 유지하기로 했습니다."
 russia.16.a: "공화국 만세!"
 russia.17.t: "민주공화국"
 russia.17.d: "케렌스키의 죽음이 공화국을 뒤흔든 지 1년이 넘었고, 그의 후계자들은 러시아의 민주주의를 지켜내는 데 성공했습니다."
 russia.17.a: "공화국 만세!"
 pres_elections_ari_rep: "1936년 드미트리가 대통령으로 선출되었고 다음 대선은 1940년에 있을 것입니다."
 pres_elections_dem_rep: "1937년 대선이 열릴 때까지 상원이 국가를 통치할 것입니다.\n"
 pres_elections_dem_rep_popular_front: "1936년 부하린이 대통령으로 선출되었고 다음 대선은 1940년에 있을 것입니다."
 russia.18.t: "보즈드의 부상"
 russia.18.d: "라브르 코르닐로프가 사망함에 따라 보리스 사빈코프와 그의 급진적인 러시아 국민공화당 지지자들은 국가 전체를 장악하는데 성공했습니다. 세계에서 가장 큰 나라에서 가장 중요한 정치인인 사빈코프는 논란의 여지가 없는 러시아의 보즈드(영도자)로 칭송받고 있으며, 생디칼리슴과 공화주의 전통에 반대하는 자신의 이념을 국가에 주입할 준비가 되어 있습니다. '국가혁신'이라고 불리는 이 이념의 목적은 러시아 국가를 전 세계의 러시아 이익과 러시아 시민들을 보호할 수 있는 국가로 재건하는 것입니다. 사빈코프는 라이히스팍트나 패배자 협상국에 의존하지 않을 것입니다. 그의 새로운 러시아는 세계의 어떤 동맹보다도 강력할 것입니다."
 russia.18.a: "강력한 국민은 강력한 국가가 필요하다!"
 russia.182.t: "마지막 단계?"
 russia.182.d: "브란겔이 오랫동안 권력을 잡으면서 많은 이들이 그의 공식적인 대관식을 열고 그의 권위를 세워야 한다고 주장하고 있습니다."
 russia.182.a: "멍청한 제안이다."
 russia.182.b: "좋아. 준비하자!"
 russia.183.t: "군정 국가"
 russia.183.d: "옛 백군의 유산인 육군원수 브란겔과 데니킨이 이끄는 군대가 러시아를 장악하는 데 성공하였습니다. 그들은 대내외의 적으로부터 조국 러시아를 지키기 위해 들고 일어났습니다. 그들과 함께라면 러시아는 두려울 게 없습니다."
 russia.183.a: "우라!"
 russia.20.t: "푸시킨 사망 100주년"
 russia.20.d: "어제 러시아 최고의 시인을 기념하기 위한 기념비가 수도에서 그 모습을 드러냈습니다. 푸시킨 사망 100주년 기념식은 이러한 어두운 시기에 하나의 등불이 될 것이며, 러시아 역사와 문화의 전성기를 되돌아 보게 할 것입니다."
 russia.20.a: "우리는 모든 시인을 사랑한다!"
 russia.21.t: "'징기스 칸의 유산', 니콜라이 트루베츠코이"
 russia.21.d: "유명한 언어학자이자 역사학자인 니콜라이 트루베츠코이 대공은 1930년대 정치로 눈을 돌렸고 유라시아주의에 대한 이념적 원칙을 책 한권에 성문화하기로 선택했습니다. 그 책이 바로 \"징기스 칸의 유산: 동쪽에서 러시아 역사를 바라보다\"입니다. 그 책은 벌써 러시아 문단을 돌아다니기 시작했고, 대중들 사이에서 조잡한 인용문이 돌아다니는 중입니다.\n\n유라시아주의는 어떤 범위 안에 살아가는 사람들을 규정하는 지리적 조건인 \"생활권\" (\"메스토 들랴 라즈비티야\") 개념을 신봉합니다. 같은 생물군이나 지리적 구역 내에서 살아가는 사람들은 공동의 문명과 연합하려는 자연스러운 욕구를 가디게 됩니다. 그들의 관점에서 보자면, 러시아는 동유럽과 중앙아시아의 모든 사람들을 포함하는 \"스텝 문명\"의 중심을 형성하고 있고, 유라시아주의자들은 그들을 집단적 친족으로 간주하고 러시아 통치 아래에 통합할 것을 요구합니다. 자신이 모스크바, 더 나아가 러시아의 대공이라고 선언한 투르베츠코이는 러시아 민족의 영웅인 몽골 제국과 칭기즈 칸의 후계자입니다.\n\n이런 \"러시아-유라시아\" 개념은 유라시아주의자들이 \"유라시아적\"이라고 믿는 이타주의, 영웅주의, 사회 체제와 복종과 같은 이념과 사상을 포함해야 합니다. 유라시아주의자들은 민주주의는 \"바다 민족\"을 위한 정치 체제라고 믿으며 민주주의는 러시아에 완전히 어긋나 있다고 믿습니다. 러시아는 민주주의를 강요하는 세계에 맞서 싸워야 할 뿐만 아니라 다른 비유럽 국가들을 서구의 지배에서 해방시키고 서구식 \"문화 제국주의\"를 물리쳐야 하는 의무가 있습니다.\n\n이 책이 출판된 이후, 그 사상이 러시아 우파 사이를 떠다니기 시작했습니다."
 russia.21.a: "흥미롭군!"
 russia.22.t: "또 다른 브레스트리토프스크는 없다"
 russia.22.d: "러시아 정세가 안정되기 시작한 지금, 러시아 국민들은 서쪽에 관심을 돌리기 시작했습니다. 브레스트리토프스크 조약은 체결 이래 러시아에 대한 징벌적 역할을 수행해 왔지만, 러시아는 드디어 그 조약을 백지화하는걸 고려할 만큼 자신감을 갖게 되었습니다. 인쇄 매체들은 러시아 서쪽 이웃들을 '독일 점령하 서부 영토'로 묘사하고, 그곳의 우리 동포들이 고통받고 있으며 어머니 러시아의 귀환을 바라고 있다는 지도와 논문을 출판하고 있습니다. 러시아의 여러 정파들은 서로 다른 이유로 이 문제에 같은 의견을 내고 있습니다. 러시아 국민주의자들은 독일에 대한 복수를 추구하는 반면, 좌파는 독일을 유럽의 사회주의와 생디칼리슴의 부상을 막는 패권국으로 보고 있습니다.\n\n누가 정권을 잡든, 러시아의 잃어버린 서부 영토들의 탈환이 최우선 순위가 되어야 할 것입니다. 그러나 러시아의 시민들과 지식인, 정치인들은 러시아가 선제 공격을 행하는 것을 바라지 않으며, 충분히 시간을 두고 기다릴 필요가 있다고 생각하고 있습니다. 독일이 다른 곳에 신경을 쏟을 때, 우리는 매처럼 먹이를 낚아챌 것입니다. 노련함은 지난 전쟁에서도 러시아를 구원했고, 이번에도 다르지 않을 것입니다."
 russia.22.a: "...베를린이 불타는 걸 어서 보고 싶군."
 russia.24.t: "좌파 카르텔"
 russia.24.d: "케렌스키 대통령 암살사건과 러시아의 불안한 정치 상황으로 인해 새로운 정치세력이 부상하고 이들을 지탱할 새로운 연합세력이 생겨났습니다. 수많은 소외된 극좌 정당들을 하나의 기치 아래 통합하기 위해, 멘셰비키는 인민사회당 및 노동조합사회당과 선거 동맹을 맺었습니다. \"좌파 카르텔\"로 불리는 이 동맹은 당연히 불안정한 상태이지만, 그런데도 러시아의 기성 정치세력에 심각한 도전을 가하고 있습니다. 카르텔은 동맹 성명서에서 공화국의 민주적 사회주의 개혁, 독일 제국주의에 대한 적대적 입장, 민주적 제도 유지 등을 주장하고 있습니다."
 russia.24.a: "그들을 계속 주시하자!"
 russia.24.b: "함께하면 더 강하다!"
 russia.1917.t: "혁명!"
 russia.1917.d.dmitriy: "'러시아 반혁명'이 일어난 후 아무도 사태가 곧 진정될 것이라고 예상하지 못했습니다. 가장 냉소적인 비관론자들만이 몇 주 안에 러시아가 다시 한번 혁명의 불길에 휩싸일 것이라고 상상할 수 있었습니다. 비록 코르닐로프의 문민정부로의 정권 이양 결정은 중도파가 우파와 갈라서는 것을 막아주기에는 충분했지만, 군대의 강압적인 집단 체포 방식이 이 나라의 좌파를 더 급진적인 정당으로 압도적으로 이동하게 했다는 점은 여전히 사실이었습니다. 개혁에 대한 어떤 희망도 케렌스키처럼 죽은 가운데, 많은 사람들이 거리로 나서는 것은 시간문제였습니다.\n\n페트로그라드와 모스크바에서 과격분자들에 의한 폭동으로 시작되었으며, 경찰이 그들을 진압할 수 없게 되면서 빠르게 힘을 얻었습니다. 드미트리보다 코르닐로프의 명령을 따르는 군대가 개입했을 때, 그 강압적인 조치는 사태를 악화시킬 뿐이었습니다. 날이 갈수록 더 많은 사람들이 적군의 편을 들면서 폭동이 격렬해졌습니다. 문민정부는 최선을 다했음에도 불구하고 이름뿐인 정부였습니다. 정부는 이미 한때 이 나라 인구의 많은 부분, 특히 코르닐로프의 가혹한 조치에 의해 희생된 사람들과 함께 있었을지도 모르는 어떤 정통성을 상실하고 있었습니다.\n\n폭동이 서부를 휩쓸기 시작한 지 얼마 되지 않아, 군대는 드미트리와 그의 내각을 수도에서 철수시킬 수밖에 없었습니다. 동쪽에 임시 수도가 마련되었고, 이미 서부를 되찾기 위해 싸울 준비가 되어 있었습니다. 옛 수도에서는 그 순간을 노린 혁명가들이 광범위한 대중의 지지없이 일 수도 있지만 권력을 잡았으며 모스크바와 페트로그라드를 둘러싼 많은 지역들이 곧 그들 대열에 합류하게 되습니다. 많은 농민들과 지식인들 모두가 개혁을 통해 결코 얻을 수 없는 것을 혁명으로 얻을 기회를 잡았기 때문입니다. 비록 새로운 사회주의 정부가 위태로운 위치에 있지만, 러시아가 또 한번의 피비린내 나는 내전을 향해 질주하는 것처럼 보이자 이미 민병대를 동원하고 대중의 지지를 모으기 위한 조치를 취하고 있습니다."
 russia.1917.d.kornilov: "'러시아 반혁명'이 일어난 후 아무도 사태가 곧 진정될 것이라고 예상하지 못했습니다. 가장 냉소적인 비관론자들만이 몇 주 안에 러시아가 다시 한번 혁명의 불길에 휩싸일 것이라고 상상할 수 있었습니다. 집단 체포와 수많은 즉결처형이라는 강압적인 접근은 많은 좌파를 더욱 급진적인 운동으로 몰아붙일 수 있었습니다. 많은 진보주의자들과 심지어 일부 보수주의자들까지도 군대가 취한 과감한 조치들에 의해 소외감을 느껴, 쿠데타 이후 처음 며칠 동안 코르닐로프가 가졌던 광범위한 지지는 빠르게 사라졌습니다. 얼마 지나지 않아 러시아 서부 지역의 몇몇 주요 도시에서 군대만이 다룰 수 있는 시위가 광범위하게 벌어졌습니다.\n\n코르닐로프의 독재적인 방식에 대한 반감을 나타내는 모든 사람들이 뒤섞여 시작된 시위는 급진좌파가 순식간에 지배하게 되었습니다. 이는 코르닐로프가 그들을 더욱 강하게 단속하기 위한 명분으로 사용하기에는 너무나 기쁜 일이었습니다. 상황이 걷잡을 수 없이 소용돌이치면서 상황은 시시각각으로 1917년과 점점 닮아가기 시작했습니다. 양측의 침착한 두뇌들이 혼란과 망설임으로 인해 마비되고 급진분자들이 행동을 취하자, 군인들이 동포를 공격하라는 명령에 불복하면서 시작된 것은 곧 군대와 볼셰비키 폭도들 사이의 충돌로 이어졌습니다.\n\n폭동이 서부를 휩쓸기 시작한 지 얼마 지나지 않아, 코르닐로프는 자신의 병력 대부분을 재결집하고 적군에 대항할 준비를 하기 위해 동쪽으로 철수하라고 명령했습니다. 한편 옛 수도에서는 온건파 사회주의자들과 다양한 볼셰비키 계열의 느슨한 연합이 권력을 장악하고 흔들리는 정부를 형성하고 있었습니다. 서부에서 코르닐로프의 권위가 증발함에 따라, 많은 농민들과 도시민들, 최근의 억압에 회생된 자들은 곧 혁명가들과 결합했습니다. 사회주의 정부의 현 상황은 기껏해야 위태롭지만, 이미 민병대와 탈영병들을 동원하여 수도를 적들로부터 탈환하려는 코르닐로프의 예상된 반격에 대항하기 시작했습니다. 러시아는 지금 또 한번의 피비린내 나는 내전을 향해 피할 수 없는 진로를 걷고 있습니다."
 russia.1917.a: "우리는 이 반역자들을 물리치고 공화국을 회복할 것이다! 서쪽으로!"
 russia.1917.b: "여기는 러시아며 하나이자 나눠질 수 없다! 반역자들을 쳐부술 것이다!"
 russia.1917.c: "§R[SOV.GetNameDef](으)로 플레이§!"
 russia.1918.t: "반사회주의 쿠데타"
 russia.1918.d: "[ROOT.GetLeader](이)가 러시아 임시대통령이 되었음에도 불구하고 여전히 군대 구조를 구성하는 구성원 대부분은 그의 배경을 절대로 믿지 않는 백군 출신입니다. 수많은 민간 관리들과 좌파에게 분노를 느끼는 러시아 대중들도 같은 말을 합니다. 케렌스키 암살 사건 이후 질서를 회복하는데 완전히 실패한 정부가 무너지는건 시간문제일 뿐입니다. [ROOT.GetLeader](은)는 정권을 잡은 이래로 계속해서 우파에게 경멸받아왔고, 자유주의자들에게 타협할 수 있는 인물로 받아들여 지기에는 너무도 사회주의자였으며, 행정부가 완전히 마비되었기 때문에 좌파를 결집하는 것 조차 힘든 상황입니다.\n\n[ROOT.GetLeader]의 실패한 정권이 무너진 이후 생디칼리슴 정권이 수립될 지도 모른다고 우려한 반동적인 장교들 몇명과 라브르 코르닐로프는 새벽녘에 움직이기 시작했습니다. 군대와 정보기관, 그리고 민간 기관 속에 만연하게 퍼진 배반으로 인해, 그들은 충성파가 저항을 시도하기도 전에 수많은 주요 정부 건물과 전략적 기반 시설을 장악하는데 성공했습니다. 스몰렌스크부터 캄챠카까지 전 러시아에 송출한 방송에서 코르닐로프는 무정부의 시대가 끝났고 군대가 빨갱이들로부터 러시아를 다시 한번 해방했다고 선언했습니다.\n\n정오가 되었고 임시정부는 이제 없어졌습니다. [ROOT.GetLeader](은)는 체포당했고 몇몇 주요 도시들의 방위군들이 유명한 좌파 정치인과 지지자들을 검거하기 시작했습니다. 수많은 러시아 보수주의자, 민족주의자 그리고 일부 자유주의자들까지 이런 상황에 환호하고 있지만, 다른 이들은 코르닐로프가 모든 정치적 개혁의 가능성을 잔인하게 파괴하는 모습을 공포에 질려 바라보았습니다. 코르닐로프가 여기서 어떤 행보를 보이든 간에, 러시아나 해외에서 이번 사태로 국가 혼란 상태가 끝나리라 믿는 이들은 아무도 없습니다.\n\n하지만 지금으로서 코르닐로프와 동료들은 러시아를 어떻게 통치할지 결정해야 합니다. 그가 통치력과 이런 시대에 필요한 강인한 정신력 양쪽에 자신이 있다고는 해도, 측근 조언자들은 러시아 사람들의 마음과 사고를 얻기 위해서는 상원을 부활시키고 선거를 발표해야 한다고 주장합니다. 그런 업무를 맡을 만한 최고의 후보는 반혁명의 열렬한 지지자이자 러시아에서 가장 영향력 있는 우파 정치인 중 한 명인 드미트리 로마노프입니다."
 russia.1918.a: "우리는 폭군이 아니다. 상원을 복원하자!"
 russia.1918.b: "볼셰비즘을 물리치기 위해선 강력한 힘이 필요하다. 군정을 유지하자!"
 russia.1920.t: "러시아인 망명자들이 모스크바로 출발하다"
 russia.1920.d: "When the working men of Britain rose up against the tyranny of the upper class in 1925, many generals of the failed Soviets in Russia offered their services to our fledging rebels. Since the revolution they had pledged their allegiance to Britain and trained our own officers in exchange for safe harbour and to work towards the international cause. But today, Russia calls once more and they now depart to the battlefields of their homelands. After emotional farewells, the exiles have departed for Russia with the blessing and best regards of the whole TUC."
 russia.1920.a: "행운을 빕니다, 여러분."
 russia.1921.t: "영국에서 출발한 망명자들이 도착하다"
 russia.1921.d: "When the British Revolution broke out in 1925, many Bolshevik officers offered their services to the British and since then had resided in the country serving and training the Republican Army. But with our own civil war in full swing, they have returned once more and are ready to help in the fight for a red Russia."
 russia.1921.a: "혁명은 계속된다."
 russia.1922.t: "붉은 위협"
 russia.1922.d: "Russia has once again fallen into civil war, yet again caused by the socialists. If this revolution ever wins, the Union is doomed - for the good of our nation, we must make common cause with the republicans for the time being."
 russia.1922.a: "우리는 행동해야 한다."
 russia.1945.t: "러시아 해군의 반란"
 russia.1945.d: "제2차 러시아 내전의 발발이 러시아 해군을 분열시켰습니다. 그들 중 몇몇은 새 소비에트 정부에 충성을 맹세했습니다."
 russia.1945.a: "함대가 반란을 일으켰다!"
 russia.1946.t: "전향을 택한 일부의 러시아 해군"
 russia.1946.d: "썩은 자본가들의 러시아 공화국에 충성하던 해군 중 일부가 레닌의 이상을 러시아 전역에 전파하기 위해 우리 세력에 합류했습니다."
 russia.1946.a: "새로운 붉은 해군이군!"
 russia.1947.t: "[653.GetCapitalVictoryPointName]의 함락"
 russia.1947.d: "승리의 붉은 군대는 썩은 러시아의 임시수도인 [653.GetCapitalVictoryPointName] 지역을 점령했습니다. 우리는 시민들의 저항에 직면해 있지만 곧 도시를 완전히 장악할 것입니다."
 russia.1947.a: "저항은 오래 가지 않을 것이다!"
 russia.1948.t: "[653.GetCapitalVictoryPointName]의 함락"
 russia.1948.d: "러시아 전역이 두려워하는 사회주의 세력이 방금 우랄 강을 건넜고 계속 전진하고 있습니다. 용맹한 우리 군대의 격렬한 저항에도 불구하고 [653.GetCapitalVictoryPointName]에 있는 우리의 전시 수도는 시베리아 중심부를 휩쓸고 있는 적군에게 함락되었습니다. 이는 반사회주의 세력에게 심각한 타격이 될 것이며, 이미 우리 군인들의 탈영이 잇따르고 있습니다. 종말이 가까워진 것 같습니다."
 russia.1948.a: "다 끝났다..."
 russia.1949.t: "혁명의 성공"
 russia.1949.d.kornilov: "코르닐로프가 러시아의 합법적인 정부를 전복시켰을 때, 그는 러시아의 신생 민주주의를 죽였고 수백만 러시아인들에게 독재체제로의 복귀는 불가피하다는 신호를 보냈습니다. 수천 명이 감옥으로 행진하였고, 더 많은 사람들이 거리로 나와 시위를 벌였습니다. 시위는 폭동으로 변했고, 혁명으로 변했습니다. 코르닐로프 군사정권이 취한 가혹한 조치에 반대하는 혁명이 대중적인 지지를 얻으면서, 혁명 세력은 순식간에 불어났습니다. 코르닐로프의 세력에는 마침내 가장 강경한 우파만이 남아있게 되었고, 강하고 노련한 백군은 순식간에 재건된 수많은 적군 세력에게 밀려나게 되었습니다. 결국 그들은 시베리아로 피신할 수밖에 없었고, 결국 분열되고 말았습니다. 그들은 비록 우랄 동쪽에서 어느 정도 버틸 수 있을 것이지만, 백군은 완전히 패했고 옛 세력을 되찾기는 어려울 것입니다.\n\n비록 혁명의 선봉 세력들은 계급주의자들에 맞서기 위해 모인 보다 중도좌파에 의해 소외되었지만, 급진사회주의자들이 승리했다는 사실은 의심의 여지가 없습니다. 이후 신생 러시아 사회주의 공화국이 어떤 길을 걷든, 그들은 사회주의 블록에 확고히 남아 있을 것입니다. 실제로, 사회주의 러시아가 파리의 생디칼리스트들과 힘을 합칠 것이라는 전망은 이미 라이히스팍트에 있는 많은 전략가들의 밤잠을 설치게 하고 있습니다."
 russia.1949.d.dmitriy: "코르닐로프가 러시아의 사회주의 정부를 전복시켰을 때, 그는 그의 독재가 불러올 파장에 대해 알고 있었고, 따라서 그는 가능한 빨리 군정에서 상원으로 권력을 이양하겠다고 선언했습니다. 하지만, 그럼에도 불구하고, 많은 사람들이 여전히 러시아의 합법적인 정부라고 보고 있는 것을 전복시키는 행위는 수백만명을 급진사회주의로 이끄는 데 기여했습니다. 혁명의 선봉이 일궈낸 그들의 혁명은 처음에는 대중의 지지를 받지 못했으나, 러시아 서부로 빠르게 퍼져나갔습니다. 그러나 그들이 백군으로부터 계속해서 승리를 거두면서, 혁명의 선봉장들은 신생 민주주의로부터 차례차례 도시를 빼앗기 시작했습니다. 결국 급진사회주의자들은 그들을 시베리아로 밀어 넣었고 그들의 마지막 임시수도가 점령되자, 백군은 사라졌습니다. 앞으로 몇 년 동안 우랄 동쪽에서 산발적인 저항이 있을 것이지만, 혁명이 결국 승리했습니다.\n\n혁명의 심장에서 새로 만들어진 러시아는 이제 그 운동의 가장 급진적인 사회주의자들에 의해 통제되고 있습니다. 그들이 정권을 유지할 것인지 아니면 생디칼리슴에 대한 더욱 정통적인 해석을 사회주의 공화국이 받아들일지는 전쟁이 끝난 지금 두고 봐야 할 문제일 것입니다. 그러나 어떤 일이 일어나든 러시아는 앞으로 수년간 사회주의 진영에 확고하게 남아 있을 것입니다. 실제로, 공산주의 러시아가 파리의 생디칼리스트들과 협력할 것이라는 전망은 이미 라이히스팍트의 많은 전략가들의 밤잠을 설치게 하고 있습니다."
 russia.1949.a: "폭군에게 죽음을! 혁명 만세!"
 russia.1951.t: "내전의 끝"
 russia.1951.d.kornilov: "오늘은 라브르 코르닐로프의 반동적 독재에 맞서 일어난 피비린내나는 제2차 러시아 내전이 종식된 날입니다. 처음에 반란군은 광범위한 대중의 지지를 얻었지만, 백군이 다시 궐기하여 '사회주의 위협'에 맞서 많은 승리를 거두기 시작하면서 반란군의 세력은 빠르게 사그라들었습니다. 전쟁이 진행되면서, 러시아 사회주의 공화국은 러시아 사회 내 온건파의 지지를 서서히 잃기 시작했습니다. 결국, 가장 이념적으로 엄격한 사회주의자들만이 백군의 파죽지세 진격에 맞서 혁명의 횃불을 들고 남아있었습니다.\n\n결국 제2차 러시아 내전 또한 지난번처럼 빨갱이들의 패배로 끝이 났습니다. 그러나 이번이 저번이랑 다른 점은, 케렌스키도 없고, 두마도 없고, 백군에 대항해서 의견을 낼 어떤 인물이나 기관도 남아있지 않다는 점입니다. 반체제 인사와 불순분자로 의심되는 사람들이 검거되고 있으며, 시골 각지에서 사회주의의 마지막 잔재가 지워지고 있으며, 군대가 승리했다는 것은 의심의 여지가 없는 사실입니다. 국제 관측통들은 러시아의 좌파 운동이 완전히 분쇄되었고, 앞으로 러시아는 완전한 우파 독재국가로 남을 것이라는 전망을 일제히 내놓았습니다. 러시아를 볼셰비즘으로부터 보호하기 위한 코르닐로프의 철권통치가 시작될 것입니다."
 russia.1951.d.dmitriy: "오늘은 제2차 러시아 내전이 종식된 날이며, 알렉산드르 케렌스키의 암살 이후 다시 일어서지 못한 신생 민주주의에 대한 공산당의 선봉장이 주도한 반란으로 시작된 유혈사태가 끝난 날입니다. 공산당의 세력은 수년간의 실정과 코르닐로프의 짧은 잔혹한 통치로 피해를 입었던 서부의 대도시들에서 빠르게 퍼져나갔지만, 드미트리 로마노프가 극좌 과격파에 대항하여 러시아의 나머지 지역들을 통합하였고, 결국 폭주를 멈추게 되었습니다. 대부분의 국민과 군대가 건방진 빨갱이들 대신 드미트리 정부의 편을 들면서, 빨갱이들은 계속해서 밀려나게 되었습니다.\n\n결국 러시아 내전은 지난번과 마찬가지로, 사회주의자들의 패배와 아직 걸음마 단계인 불안한 민주주의의 보존이라는 결과를 낳으며 막을 내렸습니다. 비록 많은 이들은 그를 백군의 꼭두각시로 보고 있지만, [ROOT.GetLeader] 정부는 러시아의 민주주의를 수호했으며 폭력적인 혁명분자들에게서 국민들의 자유를 되찾아 주었습니다. 모든 러시아인들은 두번의 피비린내나는 내전을 생생히 기억하고 있고, 러시아는 당분간 확고히 우파 진영에 남아있을 것입니다."
 russia.1951.a: "반역자들을 위한 자리는 없다. 실수를 반복하지 않을 것이다."
 russia.1951.b: "역사가 반복되었다."
 russia.1953.t: "백색테러"
 russia.1953.d: "계속되는 내전 동안 일부 사령관들은 적들을 도운 것으로 의심되는 시민들을 영구히 진압하기 위해 다소 의심스러운 방법을 사용하기 시작했습니다. 요즘 같은 어두운 시대에 그것은 필요악입니다."
 russia.1953.a: "전쟁은 전쟁이다."
 russia.1954.t: "적색 테러"
 russia.2000.t: "알라시 자치국 독립?"
 russia.2000.d: "Our country, despite nominally being part of Russia with an autonomous status, has been de facto independent since the Minsk treaty in 1920. Despite a Russian attempt in 1925 to fully integrate us into Russia while repelling an invasion from Turkestan, our status has remained unchanged thanks to Admiral Kolchak's coup attempt. Now, with Russia engulfed in chaos, the time has come to throw off the chains of its oppression and end our servitude to our oppressors!"
 russia.2000.a: "아니, 러시아에게 충성을."
 russia.2000.b: "러시아에게서 독립을 선언하자!"
 russia.2001.t: "알라시 자치국의 독립 선언!"
 russia.2001.d: "끔찍한 소식입니다! 우리의 자치 지역이었던 알라시 오르다는 러시아에서 벌어진 정치적 혼돈을 이용해 거의 모든 러시아와의 관계를 끊고 독립을 선언했습니다. 참모본부의 많은 성급한 사람들은 즉각적인 행동을 요구하고 있지만, 계속되는 혼란 때문에 우리는 이 배신에 대응할 수가 없습니다. 지금으로서는 우리가 알라시 오르다를 놔줘야만 할 것 같습니다..."
 russia.2001.a: "우리가 할 수 있는 일은 아무것도 없다..."
 russia.25.t: "내부경찰 재조직"
 russia.25.d: "차르시대 탄압의 상징이던 오흐란노예 오트델레니예 (방위부)는 1917년 3월 임시정부에 의해 해체되었고 다시는 부활한 적이 없었습니다. 하지만 사실상 러시아 공화국의 비밀 경찰 관행은 결코 사라지지 않았고 단순히 형태만 바뀌었을 뿐입니다. 러시아 내전동안 백군은 볼셰비키 전복 시도에 대응하기 위해 자신들 나름의 기관을 운용했고, 내무부 산하에 같은 목적을 가진 기관 몇 개를 설치하기도 했습니다. 내무부 제3부서나 헌병대 같은 기관들 말이지요. 알렉산드르 케렌스키의 정부는 또 다른 혁명을 막기위해 이런 기관들을 거리낌 없이 활용했고, 가장 유명한 작전은 탐보프에서 혁명가 알렉산드르 안토노프를 암살한 사건이었습니다.\n\n1935년 중반까지 대통령은 내부 경찰을 재편성하고 차르 시절 오흐라나와 같은 이름을 붙인 방첩 부서(오트델레니예 포 소흐라네니유 포럇카)를 건립할 계획을 세웠습니다. 비록 그가 통과시킬 수는 있겠지만, 정부 내 사람들은 그의 개혁을 끝내고 우리에게 현재 체제를 지킬 강력한 도구를 달라고 요청합니다."
 russia.25.a: "좋은 생각이군!"
 russia.26.t: "육군 개혁"
 russia.26.d: "러시아 공화국 육군은 고난의 역사를 가지고 있습니다- 내전이 끝난 후 육군이 전문적인 군대가 될 때까지 10년이 넘게 걸렸고, 내전 중, 육군은 백군 장군들과 부하들의 사병 집단이 되어버렸습니다. 러시아 육군이 우리의 경쟁자인 독일이나 일본 육군을 따라잡으려면 많은 노력이 필요할 것입니다.\n\n장군들 중 일부는, 다음 벨트크리크는 국가의 모든 자원이 총동원된 총력전의 양상을 띨 것으로 예상하고 있으며, 러시아군의 대량 동원 체계를 중시합니다. 세르게이 마르코프와 같은 다른 몇몇은 지난 벨트크리크에서의 장갑차와 전차, 장갑열차의 위력에 깊은 인상을 받았고, 군대의 기갑화를 최우선 순위에 두어야 한다고 믿고 있습니다. 다른 몇몇 장교 파벌은, 더 온건한 입장으로, 광범위한 군사개혁을 추구하지 않습니다. 최종 결정권은 당신의 손에 있습니다..."
 russia.26.a: "한번 보자."
 russia.184.t: "해군 개혁"
 russia.184.d: "최근의 해군 훈련은 한 가지 반박할 수 없는 결론을 이끌어냈습니다 : 러시아 해군은 엉망진창입니다! 우리가 바다를 다시한번 지배하려면 대대적인 해군 개혁이 필요합니다. 우리 군 수뇌부들은 저마다 대책을 내놓았습니다. 그들은 당신이 그 대책들을 검토하길 기다리고 있습니다."
 russia.184.a: "한번 보자."
 russia.27.t: "러시아 통치"
 russia.27.d.wrangel: "우리가 권력을 잡은 지 1년이 넘었고 우리는 국가에 상당한 안정을 가져왔습니다. 하지만, 많은 사람들은 질서의 회복을 위해 더 큰 조치가 필요하다고 믿고 있습니다. 그러나 문제는 우리가 민주주의 체제를 유지해야 하느냐 아니면 차르시절의 정치체제를 복원해야 하느냐 입니다. 우리는 브란겔을 러시아의 종신 집권자로 만들 수도 있습니다."
 russia.27.d.dmitriy: "드미트리 대공은 1년이 넘는 기간 동안 대통령직을 성공적으로 수행했습니다. 국민들의 생활이 나아짐에 따라 그들은 점점 우리 통치에 적응하고 있고, 지금이 바로 차르정을 복원할 절호의 때로 보입니다. 하지만 적법한 차르 키릴과 드미트리 둘 중 누가 차르가 되어야 할까요? 아니면 그냥 귀족공화정을 유지할 수도 있습니다."
 russia.27.d.republic: "우리가 권력을 잡은 지 1년이 넘었고 우리는 국가에 상당한 안정을 가져왔습니다. 우리 정치체제의 변화는 국가에 훨씬 더 많은 안정을 가져올 수도 있고 그렇지 않을 수도 있습니다. 현 공화국을 유지하는 것도 괜찮은 것 같고요."
 russia.27.a: "선택은 당신의 몫입니다."
 rusd.1.t: "정치적 테러"
 rusd.1.d: "아나키스트, 사회주의자, 생디칼리스트, 볼셰비키들은 우리 조국의 안보를 저해하고 있습니다. 오늘, 그들 중 하나가 저명한 정치 인사를 암살하였습니다. 오직 주님만이 그들의 다음 목표가 누군지 아실 것입니다!"
 rusd.1.a: "놈의 머리를 내 책상 위로 가져와라!"
 rusd.3.t: "폭탄 테러 실패"
 rusd.3.d: "아나키스트, 사회주의자, 생디칼리스트, 볼셰비키들은 우리 조국의 안보를 저해하고 있습니다. 오늘, 그들이 러시아의 주요 도시 중 하나에서 저명한 정부 대리인의 암살을 기도하고 도시를 혼란으로 몰아넣었습니다. 불행 중 다행히도 폭탄이 예상보다 일찍 터졌고, 소수의 사상자만이 발생했습니다."
 rusd.4.t: "농촌의 불안정"
 rusd.4.d: "러시아 역사를 통틀어, 소작농들의 생활 조건은 항상 가혹했습니다. 평화와 번영의 시기일지라도 말입니다. 농노제를 폐지하도록 한 1861년의 해방개혁은 상황을 그다지 개선하지 못했습니다. 그럼에도 소작농들은 항상 지주들의 불법 행위에 대항하고 그들의 암울한 상황을 타개하고자 노력해왔습니다."
 rusd.4.a: "오, 이런..."
 rusd.5.t: "농촌의 동요"
 rusd.5.d: "농촌 지역에서 나날이 커지는 불안을 이용해, 다양한 이념을 가진 선동가들이 농민들을 현혹시키려 들고 있습니다. 최근 한 카리스마 넘치는 선동가가 여러 마을을 돌며 우리 정권에 대한 반란을 촉구하고 있습니다. 이 잠재적인 위험에 어떻게 대처해야 할까요?"
 rusd.5.a: "놔둬라. 우리에겐 그보다 더 중요한 사안들이 있다."
 rusd.5.b: "선동가들을 제거하라!"
 rusd.6.t: "대규모 농민운동"
 rusd.6.d: "여러 단체에 선동당한 가난한 농민들이 들고일어났습니다. 지방정부는 이들을 통제할 능력을 상실했으며, 현재 군의 동원이 진지하게 고려되는 중입니다. 그 대안으로, 협상을 시도해볼 수는 있습니다. 다만 소작농들의 요구를 들어주는 것은 꽤나 큰 비용이 들 것입니다."
 rusd.6.a: "군대를 보내 위협을 제거하라!"
 rusd.6.b: "협상을 해서 그들의 요구 중 일부를 들어주자."
 rusd.6.c: "농민들의 모든 요구사항을 받아들여라."
 rusd.7.t: "노동자 시위"
 rusd.7.d: "기술의 발달로 근무 환경이 나날이 좋아지고 있음에도 불구하고, 노동자들은 사회주의자들의 선동에 여전히 매우 취약합니다. 그 예로, 지금 도시에 조직되어 있는 시위를 들 수 있겠습니다. 그들의 요구는 시위의 주동자에 따라 천차만별입니다."
 rusd.7.a: "좋아..."
 rusd.8.t: "노동자 파업"
 rusd.8.d: "우리 도시들 중 한 곳의 몇몇 노동자들이 조직적인 파업을 개시하여, 해당 도시의 모든 산업 생산을 방해하고 있습니다. 그들은 급여를 인상하고 노동자들의 불공정한 대우를 금지하는 노동자 보호법을 시행할 것을 요구하고 있습니다."
 rusd.8.a: "그들의 요구를 들어줘라."
 rusd.8.b: "그들의 요구를 무시해라."
 rusd.8.c: "군대를 파견해 그들을 진정시켜라!"
 rusd.9.t: "파업 노동자들과의 협상"
 rusd.9.d: "파업 중인 노동자들과의 협상 시도가 있었습니다. 러시아의 정치 세력들은 모두 이 협상을 예의주시하고 있으며, 그들 중 일부는 이 파업이 러시아의 대대적인 개혁에 촉진제가 되기를 희망하고 있습니다."
 rusd.9.a: "협상은 결렬되었다."
 rusd.9.b: "개혁을 최소한으로 하는 선에서 합의를 보자."
 rusd.9.c: "요구사항을 수용하자."
 rusd.10.t: "가혹한 조치"
 rusd.10.d: "지역 방위군 사령관이 파업 노동자들을 해산시키고 다시 일터로 돌려보내기 위해 무력을 사용할 것을 우리에게 제안했습니다."
 rusd.10.a: "협상보다 빠르게 해결할 수 있겠군!"
 rusd.10.b: "아니, 너무 가혹해져선 안 된다."
 rusd.11.t: "파업 포기!"
 rusd.11.d: "정부가 승리함으로써 파업 노동자들과의 오랜 전쟁이 끝났습니다. 들인 노력에 비해 턱없이 부족한 성과만을 거둔 노동자들은 이제 파업을 끝낼 참입니다."
 rusd.11.a: "완벽해!"
 rusd.12.t: "공장으로 돌아간 노동자들"
 rusd.12.d: "위기가 해결되면서, 공장들의 효율성이 회복되었습니다."
 rusd.12.a: "좋았어!"
 rusd.13.t: "총파업"
 rusd.13.d: "러시아 전역의 모든 노동조합이 총파업을 위해 결집했습니다. 지금까진 이들의 결정에 대한 대중들의 반응은 다소 제한적이었지만, 정치적 상황이 계속 악화함에 따라 점점 더 많은 노동자가 파업에 동참할 가능성도 커지고 있습니다."
 rusd.13.a: "망할 사회주의자들!"
 rusd.14.t: "총파업 확대"
 rusd.14.d: "다른 공장의 노동자들이 파업에 참가하고 있습니다. 사태가 최악으로 치닫고 있습니다."
 rusd.14.a: "우리는 최악에 대비해야 한다!"
 rusd.15.t: "노동자들과의 충돌"
 rusd.15.d: "다른 공장의 노동자들이 파업에 참가하고 있습니다. 사태가 폭발 직전입니다."
 rusd.15.a: "병력을 파견하라!"
 rusd.16.t: "[RUS_clashes_state.GetName]에서의 충돌"
 rusd.16.d: "[RUS_clashes_state.GetName]의 노동자들이 민병대를 조직해 군대를 공격했습니다!"
 rusd.16.a: "젠장!"
 rusd.38.t: "정교회의 지위"
 rusd.38.d: "러시아 공화국 헌법 제5조는 '러시아는 그 어떠한 신앙이나 신념도 다른 신앙이 가지지 못하는 특권이나 권리를 가질 수 없으며, 종교는 정부에서 발언권을 갖지 않는다'라고 명시하고 있습니다. 이때까지 정교회를 기반으로 세워진 러시아에서 해당 조항은 대다수가 동의할 수 없었던 다소 충격적인 정책이었습니다. 1927년, 교회는 새로운 총대주교인 키릴이 등극했습니다. 키릴은 그 이후부터 제5조를 수정하고 러시아 공화국 내에서 교회에 명예로운 지위를 부여하기 위한 성전에 참가하고 있습니다. 케렌스키가 서거하고 새로운 사람들이 국정을 관리하는 지금, 그는 공식적으로 정부에 헌법을 개정하고 정교회를 국교로 승격시켜 달라고 청원했습니다."
 rusd.38.a: "제5조를 폐지하자."
 rusd.38.b: "러시아는 세속국가로 남을 것이다!"
 rusd.39.t: "정부를 비난하는 성직자"
 rusd.39.d: "많은 성직자들이 세속국가화 정책에 대해 반발했습니다. 그들의 반발 자체는 별로 중요하지 않지만, 우리는 종교가 일반적인 국민들의 삶에서 큰 비중을 차지한다는 사실을 명심해야 합니다."
 rusd.39.a: "진보는 멈춰져선 안 된다!"
 rusd.40.t: "정부를 비난하는 총대주교"
 rusd.40.d: "총대주교는 일반 국민들 사이에 퍼지는 종교에 대한 불만과 우리 국가의 세속화 정책에 대한 우려를 공개적으로 표명했습니다. 일개 성직자라면야 몰라도, 총대주교처럼 저명하고 영향력있는 인물을 함부로 무시하기란 힘듭니다."
 rusd.40.a: "모든 정책은 그대로 진행될 것이다!"
 rusd.40.b: "종교 문제에 대한 전국적인 토론을 장려하라."
 rusd.40.c: "그가 맞다. 정교회를 공식적인 국교로 선포하자!"
 rusd.44.t: "조국을 위한 미사"
 rusd.44.d.secular: "우리가 세속화 정책을 추진한다고는 해도, 정부의 책임자가 누구든 간에 이 나라의 미래가 더 우선이라 여기는 종교인들도 있는 법입니다. 어제 작은 미사가 우리 조국의 번영을 위해 헌정되었습니다."
 rusd.44.d.orthodox: "어제, 우리 도시 중 하나에서 조국의 번영을 위한 작은 미사가 있었습니다. 규모와 참석률은 매우 적었지만, 보수 언론은 큰 관심을 보였습니다. 많은 사람들은 이것이 교회가 정부를 지지한다는 간접적인 의사 표명이라 여기고 있습니다."
 rusd.44.a: "무해하면서, 유용하다. 적당하군."
 rusd.44.b: "신이 우리와 함께하신다!"
 rusd.46.t.not_monarchy: "조국을 위한 미사"
 rusd.46.d.not_monarchy: "대규모 미사가 수도에서 열렸습니다. 수천명의 일반인 외에도 총대주교, 로마노프 가문의 일원과 수십명의 귀족들, 정치인들과 고위 관료들이 이 미사에 참석했습니다. 이것은 불확실한 시기에 정부와 교회 사이의 유대를 과시할 수 있는 좋은 기회입니다."
 rusd.46.a: "신이 우리와 함께하신다!"
 rusd.46.t.monarchy: "차르를 위한 기도"
 rusd.46.d.monarchy: "우리 황실의 안녕을 위한 미사가 수도에서 열렸습니다. 총대주교는 공식적으로 차르와 황실의 구성원들을 미사에 초대했습니다."
 rusd.46.b: "하나님, 차르를 보호하소서!"
 rusd.48.t: "성직자를 비난하는 자유주의자들"
 rusd.48.d: "우리 사회의 자유주의자들은 교회와 국가가 강한 유대 관계를 유지하는 것을 오히려 현명하지 못하다 여기는 것 같습니다. 수도에서의 작은 시위에서, 그들은 더 많은 종교적 다원주의와 정부의 세속화를 요구해왔습니다."
 rusd.48.a: "내버려 둬라!"
 rusd.49.t: "군 내부의 불안정"
 rusd.49.d: "실랴프니코프가 임시대통령 자리에 선출된 것이 부정적인 영향을 가져왔습니다. 군 수뇌부 상당수가 그가 대통령 취임을 목소리 높여 반대하면서 선출 과정에 은밀한 무언가가 있었다고 주장하기 시작했습니다. 이 상황에 대해 직접 말을 하던 그렇지 않던 간에 장군들은 대통령이 사임한다면 개입하지 않겠다는 의사를 밝혔습니다. 군 내 하급 병사들 사이에서는 반동적인 동요와 대규모 반란이 병사들을 휩쓸어 다루기 힘든 광란 속에 빠지기도 했습니다."
 rusd.49.a: "걱정되는군."
 rusd.50.t: "[Root.GetLeader]의 대국민연설"
 rusd.50.d: "케렌스키 대통령 암살 사건 이후로 여전히 전국이 혼란에 빠진 상태입니다. 바록 모스크바와 페트로그라드가 마침내 안정은 되찾았다고 하더라도 시골 지역에서는 충돌이 발생했다는 전갈과 보고가 계속해서 들어오는 중입니다. 군 장군진은 질서를 회복하기 위해 반란이나 심지어는 수도 진군을 고려하고 있는 상태입니다. 국가기구 전체에 정부의 영향력을 회복하기 위해서 대통령 권한을 대행하는 [Root.GetLeader](이)가 라디오 방송을 진행했습니다. \n\n20분간 계속된 연설에서 대통령 권한대행은 두마가 인식하는 모든 상황을 설명해 주었습니다. 출신이 불분명한 암살범이 대통령을 저격했고 국가원수가 없는 상황이 되었다고요. 국가 두마 내에서 민주주의를 원하는 정당 연합이 안정을 유지하고 1937년이 되기 전까지 선거를 실시하기 위해 함께 노력하는 중이라고 덧붙였습니다. 그 와중에 [Root.GetLeader](은)는 공화국 시민들의 민권과 자유를 보장하고 질서 붕괴를 예방하겠다고 약속했습니다."
 rusd.50.a: "러시아의 민주주의는 승리할 것이다!"
 rusd.51.t: "브란겔 원수의 대국민연설"
 rusd.51.d: "표트르 브란겔 야전사령관과 그가 이끄는 연대가 거의 기계처럼 정확히 모스크바로 진군했습니다. 도시 전체의 질서는 신속하게 회복되었고 파업과 시위가 해산되는 한편, 불필요한 폭력행위는 보고된 바 없습니다. 검은 남작 본인은 부대원들에게 평화 유지 이상으로는 아무것도 시도하지 말라고 명령했습니다. 군에 포위당한 두마와 상원은 브란겔에게 지도권을 넘겨줄 수 밖에 없었고, 대의원 중 4분의 1은 이런 행보에 크게 실망하여 사임을 선언했습니다. 대통령 권한대행으로 선출된 그는 비상지휘권을 손에 넣고 공공질서를 명분으로 시민의 자유를 유예하기 위해 즉각 헌법 48조를 발효했습니다.\n\n몇 시간이 지난 후 라디오 방송에 나타난 그는 충격에 빠진 러시아 국민들에게 방금 전에 일어난 사태를 정확히 설명했고, 비록 이번 사태가 군인이었던 본인에게 어려운 결단이었지만 사랑하는 조국이 무너지는 모습을 두고 볼 수 없었기에 벌인 일이었다고 설명했습니다. 우익 대의원과 상원의원의 연대체가 브란겔 정부를 공개적으로 지지하겠다고 발표했고 지지 기반을 형성했습니다."
 rusd.51.a: "검은 남작이 신성한 러시아에 질서를 가져올 것이다!"
 rusd.56.t.tsar: "차르의 승하!"
 rusd.56.d.tsar: "모전 러시아인의 차르이시자 군주이신 키릴 로마노프 폐하께서 제정이 복고된 지 2년도 채 되지 않아 승하하셨습니다! 다행히도, 제위의 계승자만큼은 명확합니다. 그의 어린 아들 블라디미르가 새로운 차르로서 등극하실 것입니다."
 rusd.56.a: "하나님의 지혜가 정해주신 차르 폐하 만세!"
 rusd.56.b: "인민의 의지가 받드는 차르 만세!"
 rusd.56.t.other: "키릴 로마노프의 죽음"
 rusd.56.d.other: "러시아의 적법한 제위 계승 후보인 키릴 로마노프가 오늘 세상을 떠났습니다. 그의 아들 블라디미르가 그의 뒤를 이어 로마노프가의 제위주장자가 되었습니다."
 rusd.56.c: "키릴 블라디미로비치여, 잘 가시게!"
 rusd.56.d: "그렇게 로마노프가 한명 또 가는군."
 rusd.56.d.wrangel: "로마노프가의 제위주장자인 키릴 로마노프가 오늘 세상을 떠났습니다. 그의 아들 블라디미르는 겨우 20살이고 우리의 뜻대로 움직이는 훌륭한 차르가 될 수 있을 것입니다. 군주제를 복원할 때일까요?"
 rusd.56.e: "좋아, 새로운 차르께서 질서와 안정을 가져올 것이다!"
 rusd.56.f: "아니, 차르의 시대는 지났다."
 rusd.57.t: "투자 논쟁"
 rusd.57.d: "젬스트보 기관에 자금을 제공하는 능력은 양날의 검입니다. 현재 상태로는 젬스트보에 지역에서 얻은 세입만을 투입할 수 밖에 없고, 뭔가 사건이 터질 시에 [RUS.Capital.GetCapitalVictoryPointName] 정부는 지역 통치권자를 딱 집어 비난하고 다른 사람으로 대체하는 것으로 끝낼 수 있습니다. 반면에 현상을 유지시킨다면 젬스트보가 성취할 수 있는 정도를 제한하게 됩니다. 하지만 [RUS.Capital.GetCapitalVictoryPointName] 정부가 개입을 선언한다면 모든 실패에 책을 지게 됩니다.\n\n이런 이유로 일각에서는 신중한 투자를 권고하고 있습니다. 일부 인사들은 모든 시베리아 소규모 마을의 모든 작은 사안까지도 개입해야 한다고 주장하는 한편, 더 많은 시장 지향적인 장관들은 젬스트보가 정부 지도 없이도 여태까지 충분히 잘 해왔으며 국가는 지역 통치자가 의도한 대로 기능하도록 허락하는 선에서 그만두어야 한다고 주장합니다. 하지만 정부의 더 직접적인 개입을 원하는 다른 장관들은 얼마 되지도 않는 무책임한 직업 정치인들이 우리의 눈을 가리고 젬스트보에 국비를 지원함으로써 얻을 수 있는 잠재적인 이익에서 눈을 돌리도록 놔둬서는 안된다고 주장합니다."
 rusd.57.a: "소규모로 유지하자."
 rusd.57.b: "투자를 증가시키자."
 rusd.57.c: "대규모 투자를 하자."
 rusd.58.t: "투자의 방향"
 rusd.58.d: "우리가 젬스트보를 확장하면서, 새로운 투자 기회가 열렸습니다. 이제 우리는 어디에, 어떻게 투자할 것인지 결정해야 합니다."
 rusd.58.a: "관료주의적인 문제에 집중하자."
 rusd.58.b: "지역 산업 개발에 투자하자."
 rusd.58.c: "지역 연구 시설에 투자하자."
 rusd.59.t.hospital: "의료 시스템 확장"
 rusd.59.d.hospital: "오늘 [RUS_zemstvo_state_1.GetName]에 새 병원이 문을 열었습니다. 젬스트보가 이끄는 지역 정부는 지역 지도자들이 더 빠르고 정확하게 지역민들의 요구에 반응할 수 있도록 만들었으며, 새로 지어진 병원은 일어날지도 모르는 지역 보건 위기를 효과적으로 차단하고 있습니다. 주민들의 삶의 질이 향상되면서, 정부 요인들은 만족하고 있습니다."
 rusd.59.t.schools: "새 학교가 문을 열다"
 rusd.59.d.schools: "[RUS_zemstvo_state_1.GetName]에 이루어진 투자 덕분에, 빠른 속도로 지역에 학교가 지어지고 있고 선생들이 교육받고 있습니다. 교육 시스템의 빠른 발전으로 지역 주민들의 삶의 질이 크게 향상되고 있습니다. 젬스트보의 성공은 정부의 성공이나 마찬가지입니다."
 rusd.59.t.housing: "젬스트보 주택 공급 프로그램"
 rusd.59.d.housing: "[RUS_zemstvo_state_1.GetName]의 지역 젬스트보에 의해 시작된 주택 공급 프로그램이 긍정적인 결과를 낳고 있습니다. 보고에 따르면 지역 노숙자의 숫자가 줄어들고 있으며, 주민들의 삶의 질이 향상됨에 따라 그들의 애국심도 자라고 있습니다. 결국, 정부가 주민들의 머리 위에 지붕을 씌워줌으로써 그들의 투쟁은 끝났습니다."
 rusd.59.t.civilian_industry_1: "산업 확장"
 rusd.59.d.civilian_industry_1: "부유한 사업가들로 구성된 [RUS_zemstvo_state_1.GetName]의 젬스트보는 지역 공장 신설에 상당한 투자를 했습니다. 이 신설 공장들은 지역 경제를 활성화시키고 있으며, 지역의 산업 확장은 또한 이 주의 산업을 활성화시키고 있습니다."
 rusd.59.t.civilian_industry_2: "경제개발"
 rusd.59.d.civilian_industry_2: "[RUS_zemstvo_state_1.GetName]와 [RUS_zemstvo_state_2.GetName]의 젬스트보는 자원과 전문가들을 활용해 지역 경제 활성화 계획을 시작했습니다. 수백만 루블이 지역 기업에 쏟아져 들어왔고 경제 활동의 증가는 외부 투자 유치에도 자석처럼 작용했습니다. 상점과 공장들이 여러 도시에 문을 열었고 새로운 철도는 러시아 전역의 선반에 상품을 채우기 위해 지역의 끝에서 끝으로 깔리고 있습니다. 당연히, 이러한 부들은 필연적으로 상류로 흘러가 [RUS.Capital.GetCapitalVictoryPointName]에도 도달할 것입니다."
 rusd.59.t.military_industry: "무기 생산 증대"
 rusd.59.d.military_industry: "[RUS_zemstvo_state_1.GetName]에 현대적인 생산 설비를 도입한 지역 상인의 투자는 최근 큰 성과를 거두었습니다. 물건들이 상점의 선반에 기록적인 속도로 쌓이고 있고, 이 투자로 인해 우리 국영 기업들도 혜택을 보고 있습니다. 소비재가 많이 생산되는 건 좋은 일이나, 또한 우리는 국방 문제에도 신경을 써야 합니다."
 rusd.59.t.civilian_industry_3: "대규모 산업 확장"
 rusd.59.d.civilian_industry_3: "[RUS_zemstvo_state_1.GetName], [RUS_zemstvo_state_2.GetName] 그리고 [RUS_zemstvo_state_3.GetName](은)는 지역 산업혁명의 중심입니다. 좋은 산업 환경과 풍부한 전문인력 그리고 통찰력 있는 지도층의 존재는 이 지역들의 꾸준한 산업 발전을 이끌어 왔습니다. 수천명의 사람들이 지역 공장에서 일하고 있으며 상품들이 어마무시한 속도로 생산되고 있습니다. 이는 우리 경제 정책이 성공했다는 본보기입니다!"
 rusd.59.t.infrastructure: "기반 시설 개선"
 rusd.59.d.infrastructure: "[RUS_zemstvo_state_1.GetName]의 지방 총독에게 지역 도로의 관리 상태가 충격을 주었고, 그는 그의 사비를 털어 새 도로를 깔도록 지시했습니다. 지난 몇 주 동안, 노동자들은 삽을 들어 땅을 파기 시작했습니다. 지역 신문은 그의 노력을 추켜세웠으나, 이러한 노력의 이득을 보는 것은 [ROOT.Capital.GetCapitalVictoryPointName] 지역 정부일 것입니다."
 rusd.59.t.agriculture: "농작물 생산량 증가"
 rusd.59.d.agriculture: "[RUS_zemstvo_state_1.GetName]의 농업 계획으로 올해 농작물 생산량이 예년에 비해 엄청나게 증가했습니다! 상점 선반과 농민들의 은행 잔고가 가득 찼고, 이러한 성과의 결실은 우리에게도 올 것입니다."
 rusd.59.t.synthetics: "합성 정유 분야의 혁신"
 rusd.59.d.synthetics: "최근 젬스트보의 예산 증액이 어마어마한 성과를 만든 것 같습니다! [RUS_zemstvo_state_1.GetName](은)는 그들이 합성 공장을 설립하였고, 연료와 고무가 원활히 생산되고 있다고 보고했습니다. 이는 지역 주민들에게 도움이 될 것이고, 많은 수출 이윤을 보장할 것입니다. 또한 이 발전은 우리 군수 산업에도 도움이 될 것입니다."
 rusd.59.t.failure_1: "젬스트보의 경영 실패"
 rusd.59.d.failure_1: "분산 통치는 많은 이점을 가지고 있지만, 정부의 감독 부족은 때때로 부정적인 문제를 야기하고 있습니다. 우리는 최근 [RUS_zemstvo_state_1.GetName]에 있는 많은 공장들과 회사들에 대해 알게 되었는데, 이들은 총체적인 관리 실패로 인해 꽤 오랜 시간 동안 제대로 운영되지 못하고 있었습니다. 지역 총독이 문제를 해결하기 위해 개입했지만, 그럼에도 불구하고 우리는 이러한 광범위한 방치를 끝내지 못한 대가를 치루게 되었습니다."
 rusd.59.t.failure_2: "횡령 스캔들에 휘말린 젬스트보"
 rusd.59.d.failure_2: "경제 문제에 대한 우리의 자유방임적 접근은 경제를 크게 발전시켜 왔지만, 느슨한 규제 때문에 생산된 부의 대부분이 사기꾼의 주머니에 넘어가고 있습니다. 최근 [RUS_zemstvo_state_1.GetName]에서는 몇몇의 부유한 상인들이 그들의 부를 지역 젬스트보를 매수하기 위해 사용했습니다. 그들은 법이 그들을 멈추게 할 때까지 지역 재원으로부터 엄청난 양의 자금을 횡령하는 데 성공했습니다. 하지만 이러한 예시는 빙산의 일각에 불과합니다. 우리는 이러한 부패와 맞서 싸워야 합니다."
 rusd.59.t.failure_3: "젬스트보의 긴급 지원 요청!"
 rusd.59.d.failure_3: "일련의 투자 실패와 형편없는 계획으로 인해 젬스트보 프로젝트에 관련된 몇몇 주요 회사들이 적자에 내몰리게 되었고, 우리는 그들의 프로젝트가 완전히 실패하는 것을 막기 위해 정부의 구제금융을 그들에게 제공할 수 밖에 없었습니다. 앞으로 몇 달 간은 우리의 허리를 졸라매고 이를 악물면서 버틸 수 밖에 없을 것입니다. 물론 일이 이렇게 되기까지 방치한 총독도 책임을 져야 할 것입니다..."
 rusd.59.t.industrial_research: "기술 혁신"
 rusd.59.d.industrial_research: "[RUS_zemstvo_state_1.GetName]의 우리 연구진들은 토목공학 부문에서 그들이 상당한 진전을 거두었다고 보고했습니다. 그들의 노력의 결실은 우리나라 전역의 연구진들에게 큰 도움이 될 것입니다."
 rusd.59.t.industrial_research_bonus: "산업 혁신!"
 rusd.59.d.industrial_research_bonus: "좋은 소식입니다! [RUS_zemstvo_state_1.GetName]의 천재들이 오늘 산업과 토목 공학 분야에서 큰 발전을 이루었다고 발표했습니다! 그들의 연구 성과 덕분에 연구개발 분야에 들어가는 노력을 덜 수 있게 되었습니다. 테스트 준비가 끝났습니다!"
 rusd.59.t.industrial_research_failure: "산업 연구에 차질이 생기다!"
 rusd.59.d.industrial_research_failure: "[RUS_zemstvo_state_1.GetName]의 우리 연구진들이 연구에 중대한 차질이 생겼다고 보고했습니다. 젬스트보의 교수들은 그들의 연구에서 끔찍한 실수를 저질렀고 (불행히도 수많은 테스트를 거친 후에야) 지금까지의 그들의 연구들이 잘못된 전제에 바탕을 둔 것으로 밝혀졌습니다. 불행히도, 몇몇 국책 연구팀들은 그들의 연구를 그들의 프로젝트의 기반으로 사용했습니다. 이는 앞으로 몇 달 동안 전반적인 연구 속도가 둔화될 것이라는 것을 의미합니다."
 rusd.59.t.military_research: "군사 혁신"
 rusd.59.d.military_research: "[RUS_zemstvo_state_1.GetName]의 우리 연구진들은 군사 공학 분야에서 그들이 진전을 이루었다고 보고했습니다. 새로운 발명을 이루어 낸 그들의 노력은 국가 전역의 우리 연구진들에게 도움이 될 것입니다."
 rusd.59.t.military_research_bonus: "군사 혁신!"
 rusd.59.d.military_research_bonus: "좋은 소식입니다! [RUS_zemstvo_state_1.GetName]의 천재들이 오늘 군사 공학 분야에서 큰 발전을 이루었다고 발표했습니다! 그들의 연구 성과 덕분에 연구개발 분야에 들어가는 노력을 덜 수 있게 되었습니다. 테스트 준비가 끝났습니다!"
 rusd.59.t.military_research_failure: "군사 연구에 차질이 생기다!"
 rusd.59.d.military_research_failure: "끔찍한 소식입니다! [RUS_zemstvo_state_1.GetName]의 주요 연구시설에서 실험 도중 연기가 뿜어져 나왔습니다... 바로 그들의 얼굴로요. 비록 다친 사람은 없지만, 우리는 우리 군대가 사용할 최고의 소총을 만들어내는 데는 지름길이 없다는 것을 배웠습니다. 망가진 시설을 보수하고 개조하는 동안 연구는 지연될 것입니다."
 rusd.59.a: "훌륭하군."
 rusd.59.b: "무능한 멍청이들!"
 rusd.61.t: "[GetYear]년 러시아 선거"
 rusd.61.d.republic_1937: "1922년 헌법에 의거해 의회 양원 선거는 매 5년마다 실시됩니다. 그 다음 입법부가 대통령과 내각을 임명합니다. 케렌스키 암살로 러시아가 커다란 혼란에 빠져들었지만, 민주주의는 폭풍우가 지나갈 때 까지 참아냈고 중단 없이 선거를 실시할 수 있게 되었습니다.\n\n공화국 시대 러시아 정당 체제는 양극 체제로 굴러갔습니다. 좌파에는 멘셰비키의 민주사회주의 정당인 러시아 사회민주노동당과 농경사회주의/사회민주주의를 지지하는 사회주의 혁명가들이 있습니다. 우파에는 니콜라이 투르베츠코이가 이끌고 유라시아주의 운동을 대표하는 통칭 '러시아 연합'이 있습니다. 그 옆에는 사업가와 귀족의 이익을 위해 싸우는 10월 17일 연합이 있습니다. 인민공화당과 생디칼리스트 등 급진적인 좌우파정당들은 분열된 국가두마 내에서 킹메이커로 등극하기를 바랄 뿐입니다. 우파와 좌파 가운데에는 중도 자유주의를 표방하며 케렌스키 시절 합의한 사항을 유지해야 한다고 주장하는 입헌민주당이 서있습니다.\n\n러시아에서 최초로 실시된 자유선거에서 선거운동의 먼지가 가라앉고 새로운 두마가 모였습니다. 그 결과는..."
 rusd.61.d.monarchy_1937: "1922년 헌법에 의거해 의회 양원 선거는 매 5년마다 실시됩니다. 그 다음 입법부가 대통령과 내각을 임명합니다. 케렌스키 암살 이후로 군주정이 부활했지만, 정부의 기반이 살아남았으니 중단 없이 선거를 실시할 수 있게 되었습니다.\n\n공화국 시대 러시아 정당 체제는 양극 체제로 굴러갔습니다. 좌파에는 멘셰비키의 민주사회주의 정당인 러시아 사회민주노동당과 농경사회주의/사회민주주의를 지지하는 사회주의 혁명가들이 있습니다. 우파에는 니콜라이 투르베츠코이가 이끌고 유라시아주의 운동을 대표하는 통칭 '러시아 연합'이 있습니다. 그 옆에는 사업가와 귀족의 이익을 위해 싸우는 10월 17일 연합이 있습니다. 인민공화당과 생디칼리스트 등 급진적인 좌우파정당들은 분열된 국가두마 내에서 킹메이커로 등극하기를 바랄 뿐입니다. 우파와 좌파 가운데에는 중도 자유주의를 표방하며 케렌스키 시절 합의한 사항을 유지해야 한다고 주장하는 입헌민주당이 서있습니다.\n\n러시아에서 최초로 실시된 자유선거에서 선거운동의 먼지가 가라앉고 새로운 두마가 모였습니다. 그 결과는..."
 rusd.61.d.1942: "의회 상하 양원 임기가 끝났고 헌법에 의거해 새로운 선거를 소집했습니다.\n\n공화국 시대 러시아 정당 체제는 양극 체제로 굴러갔습니다. 좌파에는 멘셰비키의 민주사회주의 정당인 러시아 사회민주노동당과 농경사회주의/사회민주주의를 지지하는 사회주의 혁명가들이 있습니다. 우파에는 니콜라이 트루베츠코이가 이끌고 유라시아주의 운동을 대표하는 통칭 '러시아 연합'이 있습니다. 그 옆에는 사업가와 귀족의 이익을 위해 싸우는 10월 17일 연합이 있습니다. 인민공화당과 생디칼리스트 등 급진적인 좌우파정당들은 분열된 국가두마 내에서 킹메이커로 등극하기를 바랄 뿐입니다. 우파와 좌파 가운데에는 중도 자유주의를 표방하며 케렌스키 시절 합의한 사항을 유지해야 한다고 주장하는 입헌민주당이 서있습니다.\n\n러시아에서 최초로 실시된 자유선거에서 선거운동의 먼지가 가라앉고 새로운 두마가 모였습니다. 그 결과는..."
 rusd.61.a: "멘셰비키가 좌파연합을 이끌 것이다."
 rusd.61.b: "사회혁명당이 중도좌파연합을 형성한다."
 rusd.61.c: "입헌민주당이 정상 상태로 돌아온다."
 rusd.61.e: "러시아 연합을 중심으로 중도우파연합이 형성된다."
 rusd.61.f: "10월당과 인민공화당이 우파연합을 형성한다."
 rusd.66.t: "체르노프와 갈라선 체레텔리"
 rusd.66.d: "볼셰비키가 오래 전에 역사 속으로 사라진 이후에도 그 반대말인 '멘셰비키'라는 명칭을 아직까지 가지고 있는 사회민주노동당은 오랫동안 좌파정당이자 케렌스키 정권의 가장 유력한 야당으로 활동했습니다. 하지만 당수 이라클리 체레텔리는 당의 모든 잠재력을 이용하지 못했는데, 이는 그가 사소한 정치질, 뒷공작, 조작에 격렬히 반대하는 등 현실보다 이상을 따르는, 러시아 정치계에서 거의 볼 수 없는 인물이었기 때문이었습니다. 그 반대편에는 빅토르 체르노프가 서 있는데, 그도 한때는 체레텔리와 같은 이상주의자였지만 제헌의회가 열린지 20년후 완전히 바뀌어서 케렌스키의 영원할 듯 했던 대통령 재임 기간동안 막후 정당조직으로 활동했습니다.\n\n1월 사건으로 양 지도자는 서로 가까워져 다원적인 좌파 연대체를 구성했지만, 오래 가지는 못했습니다. 연대를 시작한지 몇 달이 지난 후 멘셰비키는 마침내 사회혁명당과의 동맹 관계를 단절했습니다. 체레텔리가 생디칼리슴에 영향을 받은 극단주의자들이 사회혁명당보다 낫다고 생각하고 멘셰비키를 더 좌파로 틀면서 그들을 끌어들이려 노력하고 있는 한편 체르노프는 카데트와 동맹을 위해 다시 한번 협상장에 앉게 되었습니다."
 rusd.66.a: "빨갱이들이 서로 싸우게 두자!"
 rusd.66.b: "안돼!"
 rusd.96.t: "안톤 데니킨의 사망"
 rusd.96.d.not_hos: "러시아 내전의 영웅이자 러시아 보수주의자들의 상징적 지도자 안톤 이바노비치 데니킨이 어제 그의 저택에서 세상을 떠났습니다. 비록 그의 숙적인 남작 브란겔만큼은 아니지만, 그는 러시아 전역에 막대한 영향을 끼쳤습니다. 러시아의 몇 안 되는 진정한 영웅들 중 한 명에게 작별을 고하기 위해 일주일의 국가적인 애도 기간이 선포되었습니다.."
 rusd.96.d.hos: "러시아 내전의 영웅이자 러시아 보수주의자들의 상징적 지도자 안톤 이바노비치 데니킨이 어제 그의 저택에서 세상을 떠났습니다. 비록 그의 숙적인 남작 브란겔만큼은 아니지만, 그는 러시아 전역에 막대한 영향을 끼쳤습니다. 러시아의 몇 안 되는 진정한 영웅들 중 한 명에게 작별을 고하기 위해 일주일의 국가적인 애도 기간이 선포되었습니다.\n\n데니킨의 죽음으로, 러시아 앞에는 수많은 길이 열리게 되었습니다. 적법한 제위계승자 블라디미르 로마노프는 권력을 되찾고 그의 정당한 자리에 오르길 갈망하고 있고, 자유주의자들은 공화국의 재건을 주장하고 있습니다."
 rusd.96.a: "굿바이, 데니킨."
 rusd.96.c: "블라디미르를 데려와 로마노프가의 전제군주제를 복원시키자."
 rusd.96.d: "블라디미르를 데려와 로마노프가의 입헌군주제를 복원시키자."
 rusd.96.e: "공화국을 재건하자."
 rusd.100.t: "파벨 밀류코프의 사망"
 rusd.100.d: "러시아 자유주의 이론가이자, 여러 정부의 총리를 역임했던 고 케렌스키 전 대통령의 오른팔이 니즈니 노브고로드 근교에서 세상을 떠났습니다. 바실리 마클라코프가 그의 뒤를 이어 입헌민주당의 지도자가 될 것입니다."
 rusd.100.a: "메멘토 모리."
 rusd.101.t: "블라디미르 푸리시케비치의 사망"
 rusd.101.a: "메멘토 모리."
 rusd.101.d: "A notable figure of the conservative movement, and perhaps the last true landowner in Russia has died yesterday in his rural estate. It is feared that his death may cause a great reshuffling on the right side of the political scene."
 rusd.105.t: "이반 파블로프의 사망"
 rusd.105.d: "저명한 러시아 생리학자인 이반 페트로비치 파블로프가 오늘 86세의 나이로 페트로그라드에서 사망했습니다. 그는 1904년 소화기 계통에 관한 연구로 노벨 의학상을 받았지만, 또한 고전적 조건반사 연구에 관한 공로로 유명합니다. 러시아 대통령은 그의 사망에 유감을 표명했고, 생전 그가 사용하던 실험실이 곧 박물관이 될 것이라고 발표했습니다."
 rusd.105.a: "조건반사가 사람에게도 통하기를 빌자."
 rusd.106.t: "막심 고리키의 사망"
 rusd.106.d: "막심 고리키라는 필명으로 더 잘 알려진 러시아의 작가 알렉세이 막시모비치 페스코프가 오늘 68세의 나이로 모스크바에서 사망했습니다. 그는 볼셰비키의 지지자로, 제정 휘하에서 억압을 받았지만, 10월 혁명 도중 침묵을 유지한 덕에 전후의 보복을 피할 수 있었습니다. 케렌스키의 광적인 반대자인 그는 공개적으로 부하린에 대한 지지를 표명했습니다. 그의 아들이 죽고 얼마 못가 그가 사망했기 때문에, 많은 사람들은 그의 갑작스러운 죽음이 러시아의 변화하는 정치적 분위기 때문일 수 있다고 생각하고 있습니다."
 rusd.106.a: "68세면 늙어 죽은 거지.. 당연히!"
 rusd.109.t: "라브르 코르닐로프의 죽음"
 rusd.109.d: "내전 당시 볼셰비키에 대항해 백군을 이끌었던 4명의 장교 중 한 명인 코르닐로프 원수가 오늘 세상을 떠났습니다. 코르닐로프는 혁명 이후의 러시아 정치에 크게 기여했습니다. 국민들이 그의 장례식을 준비하고 있고, 2주간의 국가적 애도기간이 선포되었습니다."
 rusd.120.t: "검은 월요일의 러시아 강타!"
 rusd.120.d: "3주 전 베를린 증권거래소는 바닥 없는 깊은 수렁에 빠져들었고 독일 경제를 전례 없는 위기에 빠뜨렸습니다. 이제 그 충격파가 러시아에 도달했습니다. 독일과 오스트리아계 기업들은 공장을 폐쇄하거나 노동자들을 해고하고 있고, 러시아 루블화는 가치를 잃고 있고, 자원 수출은 줄어들고 있습니다."
 rusd.120.a: "정부가 상황을 개선시키길 바라자!"
 rusd.121.t: "정부의 개입"
 rusd.121.d: "마침내 정치적 안정화가 이루어졌고, 우리는 위기 이전의 산업력을 회복하기 위한 일련의 강도 높은 개혁을 시행할 준비가 되어 있습니다."
 rusd.121.a: "훌륭해!"
 rusd.122.t: "쿠르차토프의 청원"
 rusd.122.d: "입자 물리학은 1930년대에 러시아에서 많은 획기적인 발전을 이루었습니다. 이고르 쿠르차토프, 아브람 알리하노프, 게오르기 플라이오로프 등 과학자들을 주축으로 한 우리 실험연구소는 핵분열의 잠재력에 대한 명료한 이론을 구축했습니다. 하지만 그들뿐 아니라, 독일과 제3인터내셔널의 핵물리학자들 역시 원자력의 잠재력을 파헤쳐 왔으며, 그들 모두 핵을 무기화할 수 있다는 똑같은 결론에 도달했습니다.\n\n이고르 쿠르차토프와 몇몇 다른 러시아 핵물리학자들은 집단으로 청원서에 사인하여 [Root.GetLeader] 집무실에 올려보냈는데, 쿠르차토프는 외국의 과학 저널들이 핵 연구에 관한 모든 논문,보고서의 발행을 중지시켰다고 알렸습니다. 심지어 가장 일상적인 보고서들조차도 기밀 정보가 되었고 이는 러시아의 적들이 핵무기를 적극적으로 개발하고 있다는 것을 의미하는 것입니다. 유일한 답은 쿠르차도프와 그의 동료들이 계속 허가를 요청해왔던 러시아 전용 핵무기 계획을 승인하는 것입니다. [Root.GetLeader]의 개인적 명령이 떨어지면, RDS-1 프로젝트, \"레악티브니 스페치알니 드비가텔\"(반응 특수 엔진)을 위해 중앙 시베리아 깊숙한 곳에 새로운 시설이 문을 열 것입니다. 이 프로젝트는 지구상에 종말을 불러올 무기를 개발하기 위해 러시아의 영재들을 불러모을 것입니다."
 rusd.122.a: "러시아는 이 초강력 무기를 이용할 것이다."
 rusd.123.t: "NRPR과 내전"
 rusd.123.d: "제2차 러시아 내전이 발발하기 이전부터 보리스 사빈코프와 인민공화당은 러시아에서 가장 인기 있는 정당 중 하나였으며, 전투 분대라고 알려진 광범위한 준군사조직을 운영하였습니다. 이제 우리는 경멸하는 사회주의자들과의 전투를 며칠 앞두고 있고, 때맞춰 옛 테러범이 우리에게 찾아왔습니다. 그는 며칠 안에 4만 명의 무장 자원병들을 우리에게 데려올 수 있을 것이라고 약속했습니다. 그리고 그들 대부분이 훈련된 군인이 아닐지라도, 이 전쟁에서 그들의 존재는 매우 귀중할 것입니다. 물론 이는 공짜가 아닐 것입니다."
 rusd.123.a: "사회주의자들의 적은 우리 동맹이다."
 rusd.123.b: "우리는 용병이 필요하지 않다."
 RUS_Combat_Squads_tt: "4개 전투부대가 카잔에 집결할 것입니다."
 rusd.124.t: "볼가-볼가"
 rusd.124.d: "볼가-볼가는 1938년 4월 24일에 개봉한, 그리고리 알렉산드로프 감독의 코미디 영화입니다. 보리스 사빈코프가 가장 좋아하는 영화로 널리 알려진 이 클래식 뮤지컬 영화는 사람들 사이에서 꼭 봐야 할 영화로 불리고 있습니다. 영화는 모스크바 뮤지컬 경연 대회에서 공연하기 위해 모스크바로 향하는 아마추어 공연자 그룹을 중심으로 다루며, 영화의 내용 대부분은 볼가 강 위를 항해하는 증기선에서 펼쳐집니다."
 rusd.124.a: "영도자까지 미소짓게 할 정도로 재미있군!"
 rusd.125.t: "민주주의의 보루"
 rusd.125.d: "민주정권의 유지와 국가의 안정적 발전 덕에 일부 유명인사들이 생디칼리슴 국가에서 러시아로 이주하게 되었습니다. 그 예로, 드미트리 파블로비치의 친구인 코코 샤넬이 러시아로 이주했고, 마드모아젤 샤넬은 툴라 근처의 한 마을에 그녀의 사무실을 열기로 결정했습니다. 이는 러시아가 정부의 간섭을 받지 않고 자신의 사업을 운영할 수 있는 민주주의의 보루이라는 것을 보여주고 있습니다."
 rusd.125.a: "우리 민주주의에 찬사를!"
 rusd.126.t: "처칠의 철의 장막 연설"
 rusd.126.d: "독일이 6개월 전 프랑스와 러시아 연합군의 손에 패배하면서, 전세계는 엄청난 충격을 받았고, 이 '제2차 벨트크리크'가 앞으로 수 년간 유럽의 상황을 뒤바꿀 것이 분명해졌습니다. 대륙은 제3인터내셔널과 러시아 블록으로 나뉘었는데, 둘 다 거대한 힘을 휘두르며 상대편과 대립하고 있습니다. 그럼에도 불구하고, 그들 중 어느 누구도 먼저 공격하기로 결정하지 않았고, 대륙은 둘로 갈라졌습니다.\n\n러시아의 페트로그라드 대학교는 영국의 저명한 정치가이자 작가이며 전임 해군장관인 윈스턴 처칠 경을 초청하는 영광을 누리게 되었습니다. 처칠은 학생들에게 연설하면서 먼저 제2차 벨트크리크 기간 동안 러시아라는 국가가 치룬 위대한 희생에 주목했고, 대영제국과 러시아는 이 신세계 질서에서 항상 자연스러운 동맹국으로 남을 것이라 확신했습니다. 그 정치가는 유럽을 자유주의자와 폭력적인 생디칼리스트, 선과 악의 두 세력, 그리고 철의 장막이 그들을 갈라놓는 두 개의 근본적으로 다른 세력으로 나뉜 대륙이라고 묘사했습니다. 그는 유럽의 많은 유산들과 유명한 도시들이 현재 \"프랑스 영향권\"에 놓여있다는 것에 대해 실망감을 표현했고, 러시아와 영연방이 혁명의 위협에 맞서 단결할 수 있기를 희망했습니다.\n\n처칠이 이 생각을 처음 표현한 것은 아니지만, 인상적인 그 연설은 역사의 새로운 이정표가 되었습니다. 유럽과 세계는 힘의 균형보다는 이념적 갈등으로 묘사되는 얼어붙은 대립을 해왔습니다. 이는 군비 경쟁이나 외교를 통해서, 아니면 제2차 벨트크리크보다 훨씬 파괴적인 전쟁을 통해서만 끝날 수 있을 것입니다..."
 rusd.126.a: "세계사의 새로운 장이군..."
 rusd.128.t: "첫 번째 죽음의 여성 사단"
 rusd.128.d: "벨트크리크와 러시아 내전의 영웅 마리야 보치카료바는 최근 정부에 기존 죽음의 여성 대대들을 통합하여 첫 번째 여군 사단을 창설하여, 후에 여군 군단을 조직할 바탕으로 삼자는 제안을 해 왔습니다. 이 제안을 수락한다면 우리 군의 전투력은 향상될것이고, 상당한 선전 가치 역시 얻을 수 있을 것입니다. 하지만 현상 유지를 원하는 군 내부의 보수적인 기류 역시 고려해 봐야 할 것입니다..."
 rusd.128.a: "첫 번째 죽음의 여성 사단의 창설을 허가하라."
 rusd.128.b: "이건 받아들일 수 없다."
 RUS_WOMAN_DIVISION_tt: "우리는 첫 번째 죽음의 여성 사단을 창설할 것입니다!"
 rusd.129.t: "알렉산드르 콜차크의 사망"
 rusd.129.d: "러시아 내전의 영웅에서 일본의 애완견으로 변신한 알렉산드르 콜차크가 잠을 자던 중 사망했습니다. 여러 민족주의자들이 20세기 러시아 최악의 인물로 증오받던 남자의 죽음을 축하하기 위해 모이고 있습니다."
 rusd.129.a: "놈이 지옥에서 평생 불타기를!"
 rusd.130.t: "차르가 높은 식료품 가격에 분노하다"
 rusd.130.d: "차르는 최근 수도의 한 지역 상점을 방문했고, 고기와 다른 생필품의 높은 가격에 분노하고 말았습니다."
 rusd.130.a: "우리 차르를 위해 만세삼창을!"
 rusd.131.t: "러시아에 대한 음모"
 rusd.131.d: "마리아 스피리도노바의 죽음은 사회혁명당 좌파에 심각한 타격을 주었지만, 아직 사빈코프 정권의 적들은 잔존하고 있습니다. 시간이 흐르면서, 보즈드는 점점 더 편집증적으로 변했고, 젊었을 적 그가 폭탄을 손에 쥐고 제거했던 폭군들의 길을 가게 되었습니다. 그리고 이 편집증을 완화시키기 위해, 인민공화당은 계획을 실행에 옮겼습니다. 러시아 신문들은 생디칼리스트와 사회주의자들이 독일과 같은 해외 열강들과 한통속이 되어 꾸민 '러시아에 대한 음모'에 대해 점점 더 언급하기 시작했습니다. 드미트리 메레조프스키, 드미트리 로마노프 등 수많은 고위공직자들이 앞다투어 러시아의 안정을 되찾기 위해 \"피 흘리는 것\"이 필요하다고 주장하는 사설을 쓰기 시작했습니다.\n\n오흐라나의 조직 아래, 의심스러운 정적들에 대한 대규모 단속의 물결이 시작되었습니다. 오흐라나는 사법기관의 승인 없이 집을 수색하고 반체제 인사들을 체포할 수 있는 특수한 권한을 부여받았고, 몇몇 유명한 좌파 정치인들과 그 수하들이 러시아에서 완전히 사라졌습니다 . 어떤 사람들은 재판을 받을 것이고, 다른 몇몇, 특히 사회혁명당, 멘셰비키, 생디칼리슴 정당의 간부들은 처형되거나 추방될 것입니다. 사빈코프는 몇몇 재판, 특히 사회혁명당의 오랜 동료들에 대한 재판을 개인적으로 주관했습니다. 개인적으로, 메레조프스키에게, 그는 30년 전 그가 두려워하여 도망쳤던 경찰인 오흐라나가 지금 와서는 그의 기분에 맞춰 움직이는 것을 보는 것이 얼마나 카타르시스가 되는지 언급했습니다."
 rusd.131.a: "우리는 국가의 적들을 제거할 것이다."
 rusd.132.t: "전러시아 통일 국가"
 rusd.132.d: "'크림, 신러시아, 소러시아, 백러시아. 모두가 우리의 땅이며 우리 민족이 살고 있는 곳입니다. 게르만족의 멍에 아래 신음하는 그들은 우리가 해방하러 오기를 기다리고 있습니다. 우리가 그들을 내버려 둘 것일까요? 절대 아닙니다. 그들을 구하러 갈까요? 당연합니다. 우리는 우리의 형제 자매를 결코 버리지 않습니다. 러시아라는 불사조는 한때 무참히 짓밟혔었지만, 마침내 부활했습니다. 모든 러시아인들이여, 우리를 기다리십시오. 우리가 갈 것입니다.' - 국가선전부는 수백만의 러시아인들이 오늘 라디오를 통해 이 연설을 들을 것이라고 발표했습니다. 인민공화당은 항상 고토회복주의를 대외정책에서의 주요 목표로 삼아 왔고, 이를 지키기 위해 무엇이든 할 것입니다. \n\n비록 사빈코프의 확장 계획이 지금 당장 실현될 수는 없겠지만, 피와 전쟁을 외치는 전러시아 통합 선언은 이제 러시아가 더이상 독일 제국과의 전면전을 피하지 않을 것이라는 것을 보여주고 있습니다."
 rusd.132.a: "하나의 민족, 하나의 국가, 하나의 러시아."
 rusd.133.t: "다시 태어난 조국"
 rusd.133.d: "비록 사빈코프가 대중 연설가였던 적은 없지만, 그의 국민공화당은 항상 정치계의 구경거리 중 하나였고, 그들의 권력 획득은 이것을 더욱 가시화시켰을 뿐이었습니다. 러시아 국민공화당원들의 대규모 집회는 전국적으로 열리고 있으며, 수십만 명이 참석하고 거리를 가득 메운 대중들의 힘은 정적들을 두렵게 만들기에 충분합니다. 20년 전 내전 때의 코르닐로프 연대를 본떠 만든 사빈코프의 준군사조직인 전투분대의 검은 유니폼은 군중들 사이에서 그들을 더욱 돋보이게 합니다. 이 집회에서 연설하는 사람들은 각각 다양한 주제들을 제시하지만, 그들 중 몇몇은 러시아 국가의 재탄생, 그리고 이를 실현시킬 두 거인- 라브르 코르닐로프와 보리스 사빈코프에 대해 연설하고 있습니다.\n\n그의 저작 \"창백한 말\"에서 그는 \"국가적 재탄생\"의 개념을 고안했습니다. 드미트리 메레즈코프스키와 같은 러시아 상징주의자들로부터 본래의 개념을 차용한 그는 고통을 통해 새롭고 강한 러시아가 탄생할 것이라고 주장하며, 이 제3의 러시아, 즉 제정도 민주정도 아닌 러시아야말로 강대국들 사이에서 정당한 위치를 주장할 수 있을 것이라고 주장합니다. 사빈코프는 개인적으로 이 용어를 사용한 적은 없지만, 그는 러시아 국민을 중시하고, 민중의 힘을 강조하여 국가의 영광을 회복시켰고, 지식인 니콜라이 트루베츠코이에게 \"국민대중주의\" 용어를 각색하게 했습니다. 그가 1920년대에 이 용어를 만들었을 때 트루베츠코이는 이 용어가 단지 대중주의 슬로건에 지나지 않는다고 부정적으로 바라보았는데, 하지만 그후 러시아 국민공화당을 모방하려는 다른 정당들 사이에서도 그 용어는 인기를 얻게 되었습니다."
 rusd.133.a: "러시아인을 위한 러시아!"
 rusd.134.t: "베데엔하, 전러시아박람회장(VDNKh)"
 rusd.134.d: "국민경제달성박람회('Vystavka Dostizeniy Narodnogo Khozaystva' 또는 VDNKh)는 새 정부의 가장 야심찬 사업 중 하나입니다. 모스크바의 북동쪽 교외에 위치한 버려진 땅은 러시아의 미래를 보여줄 이상적인 모델이 되었습니다. 러시아의 각 지역을 대표하는 파빌리온은 러시아 전역이 하나의 목표를 위해 전진하고 있다는 것을 보여주는 공예와 미술의 진수입니다. 또한 이 박람회를 통해 우리와 농민들 간의 관계를 발전시킬 수 있을 것이며, 또한 기업들 간의 장기 계약을 체결할 수 있을 것입니다."
 rusd.134.a: "이것이 바로 러시아 재건의 모델이다."
 rusd.135.t: "최고추밀원"
 rusd.135.d: "사빈코프와 코르닐로프는 독재정권을 수립했지만, 사빈코프의 국민공화당 내 공화주의자들과 코르닐로프의 젊은 장교들 사이의 분쟁은 새 정권의 안정을 깨뜨릴 수 있습니다. 우리는 국가두마의 좌익 급진주의자들과 상원의 군주주의자들이 군대와 러시아 국민공화당의 통치를 파괴할 목적으로 이 분쟁을 활용하게 둘 수는 없습니다. 사빈코프는 이런 원치 않는 사태를 막기 위해 한때 행정권과 입법권을 모두 소유하고, 가장 중요한 러시아 각료들로 구성된 최고추밀원('Verkhovnyi Tainyi Sovet')의 재건을 제안했습니다. \"베르호브니키\"로 알려진 SPC 회원은 코르닐로프와 사빈코프를 지도자의 자리에 올려놓은 3명의 당원과 3명의 러시아 군 출신 옛 동료들로 구성될 것입니다. 이들은 행정명령을 내릴 수 있을 것이며, 이는 러시아 법보다 우위에 서게 될 것입니다."
 rusd.135.a: "역사가 반복되었다."
 rusd.136.t: "펠릭스 유수포프와 SPC"
 rusd.136.d: "러시아의 최고 갑부이자 저명한 귀족 펠릭스 유수포프는 항상 러시아 정치에 참여하고 싶어했지만, 그의 재력에도 불구하고 상원과 국가두마에서 소수의 지지자들만 얻을 수 있었습니다. SPC의 탄생과 함께 유수포프는 러시아 공화국에서 가장 높은 자리에 오를 수 있는 방법을 마침내 깨닫게 되었습니다. 유수포프는 그의 돈을 창업자본으로 사용하는 그가 지휘하는 새로운 민간 공병대의 설립을 제안했습니다. 하지만 펠릭스는 이에 대한 대가로 그를 새로운 '베르호브니키'로 만들어 달라고 요청했습니다."
 rusd.136.a: "펠릭스, 당신은 이제 SPC의 일원이네!"
 rusd.136.b: "귀족은 여기에 발을 들일 수 없다!"
 rusd.137.t: "유수포프 기업과 해외 투자자"
 rusd.137.d: "알고 보니 유수포프는 SPC의 특별 행정권을 이용해 외국 공장들을 일부 압수했는데, 그는 이 공장들을 모조리 그의 차지로 만들었습니다. 비록 이 공장들은 내전 종결 후 외국인들이 러시아인들로부터 빼앗은 것들이고, 또한 그들은 지난 10년 동안 모든 세금을 내지 않았지만, 어쨌든 그들은 공장에 약간의 돈을 투자했고 이제 우리는 그들에게 보상을 해야 합니다."
 rusd.137.a: "펠릭스, 먼저 우리한테 알렸어야지!"
 rusd.138.t: "사빈코프의 대국민연설"
 rusd.138.d: "위대한 지도자 코르닐로프의 동지 보리스 사빈코프는 러시아 국민을 향한 라디오 연설에서 러시아를 장악하려는 국내외의 적들로부터 러시아를 방어하기 위한 그의 계획을 발표했습니다. 그는 국가 기구 내부의 부패를 척결하고, 토지개혁을 시행하고, 노동법을 개선하고, 국가를 더욱 회복시키겠다고 약속했습니다. 드디어 질서가 돌아온 것 같습니다."
 rusd.138.a: "드디어..."
 rusd.139.t: "상원 개혁"
 rusd.139.d: "최근의 정치적 위기는 정부 기구의 광범위한 개혁의 필요성을 보여주었습니다. 상원은 쓸모없는 이야기 가게이고, 많은 관리들이 부패했으며 지방 당국은 그들 지역의 실제 상황을 숨기고 있습니다. 모든 문제들은 가능한 한 빨리 해결되어야 합니다. 우리는 수직적 권력 체계를 만들고, 상원의 권력을 축소할 것이며, 특별 통제 위원회를 조직하고 국가 기구로 만들 것입니다."
 rusd.139.a: "새로운 상원이 새로운 러시아를 대표할 것이다!"
 rusd.140.t: "새로운 길(Noviyi Kurs)"
 rusd.140.d: "대통령으로서 권력을 쥐자마자, 드미트리 로마노프는 헌법의 선을 넘지 않으면서도 권력을 확장할 수 있는 길을 모색하기 시작했습니다. 얼마 지나지 않아 대통령은 두마에 나타나 \"새로운 길\"(Noviyi Kurs)이라는 것을 발표했습니다. 이 헌법 개혁 프로그램을 통해 국가두마의 권한은 무기한으로 제한될 것이며, 두마는 국가 내 주요 입법기관으로 남아있으면서도 입법 발의권을 가진 상원과 권한을 공유해야 할 것이며, 상원은 두마를 거치지 않고서도 행정 명령을 공포할 수 있을 것입니다. 상원이 두마보다 훨씬 더 신임 대통령에게 충성하고 있는 만큼, 드미트리는 이제 그의 뜻대로 국가를 개혁할 수 있는 강력한 도구를 손에 넣었습니다."
 rusd.140.a: "내버려두자."
 rusd.141.t: "엘리트 기숙학교"
 rusd.141.d: "과거 러시아 제국의 각 도시에는 가장 똑똑한 어린이와 지역 엘리트의 자녀들이 공부했던 기숙학교가 있었습니다. 그러나 케렌스키의 개혁으로 이 학교의 대부분은 폐쇄되었고 모든 학생들은 노동자와 농부의 아들, 딸들과 함께 공부해야만 했습니다. 상원의원들은 다음 러시아 세대의 최고 대표자들이 완벽한 학습 조건을 갖출 수 있도록 엘리트 기숙학교를 복원해야한다고 주장합니다. 그렇지 않으면 우리는 공립학교를 지원할 수 있습니다만 엘리트 기숙학교의 수준에 도달하지는 못할 것입니다."
 rusd.141.a: "똑똑한 어린이들을 위한 엘리트 기숙학교를 복원하라!"
 rusd.141.b: "공립학교를 지원하자!"
 rusd.142.t: "가면 무도회의 전통"
 rusd.142.d: "가면 무도회는 1917년 혁명 이전에 러시아의 귀족들과 학생들 사이에 널리 퍼져 있었습니다. 새로운 김나지움이 개장됨에 따라 오래된 전통은 다시 태어났으며 김나지움이 설립 된 도시와 그 학생들에게 매우 인기있고 매력적인 전통이 되었습니다. 놀랍게도 공립학교의 일부 학생들조차도 마스크를 사용하여 무도회에 참여하려고 합니다. 이 훌륭한 전통이 미래에 사라지지 않기를 바랍시다."
 rusd.142.a: "이 청년들은 마치 러시아처럼 아름답군."
 rusd.143.t: "귀족 연금"
 rusd.143.d: "러시아 상원의원들 중 일부인 러시아에서 가장 부유한 사람들은 러시아 내전의 끔찍한 토지 재배포를 거쳐 저택을 일부 되찾을 수 있었지만 케렌스키 정권이 부과한 높은 토지세로 인해 많은 고통을 겪었습니다. 이 세금은 우리 경제에 실질적인 이익이 되지만, 상원의원들의 충성은 드미트리 파블로비치의 정책 실현에 매우 중요합니다. 이 문제에 대한 해결책이 있습니다. 일부 상원의원의 저택은 공화국에 의해 역사적 유산으로 확보 될 수 있습니다. 이것은 상원의원이 세금을 납부한다는 의미이지만, 정부는 부분적으로 이러한 건물의 유지보수에 투자해야 한다는 것이기도 합니다."
 rusd.143.a: "들키지 않길 바랄 수밖에.."
 rusd.143.b: "상원의원들은 충분한 돈을 갖고 있으며, 국가의 지원 따위는 필요하지 않다!"
 rusd.144.t: "니콜라이 2세 연합"
 rusd.144.d: "'니콜라이 2세의 유산을 유지하기 위한 연합' 또는 '니콜라이 2세 연합'이라 불리는 과거 전제군주정 당국자들에 의해 설립된 단체는 러시아 마지막 황제의 기억을 지키고자 합니다. 그들은 전국의 러시아인들에게 니콜라스 2세의 업적을 보여주기 위한 행사 기획안을 제안했습니다. 상원은 과거 전제군주정 당국자들과 긴밀한 관계를 맺기 위해 이 조합을 지지해야 한다고 지적합니다. 그러나 지지를 얻기 위해선 지방 및 두마 보수주의자들의 표를 얻어야만 합니다."
 rusd.144.a: "우리는 니콜라이 2세를 기억할 것이다."
 rusd.144.b: "이미 많은 러시아인들이 공화주의자이므로, 우리는 연합을 지지할 수 없다."
 rusd.145.t: "승리의 날"
 rusd.145.d: "러시아 상원의장인 드미트리 파블로비치 로마노프 대공과 함께 러시아의 가장 부유한 산업가, 옛 귀족 정치 및 러시아 정교회로 대표되는 상원은 마침내 러시아를 갉아먹던 영구적 위기를 막을 수 있었습니다. 구밀복검과 같이 국가를 통제하며, 상원의 여러 제안 사항을 검토하는 것을 잊지 않았던 대공은 러시아의 진정한 지도자가 되었고 두마조차 새 동맹국으로 포섭하였다. 상원은 만장일치로 드미트리 대공에게 니콜라스 2세와 케렌스키 대통령조차 갖지 못했던 광범위한 권한을 부여하기로 결정하였다. 이제 러시아의 근대화로부터 대공을 막을 수 있는 것은 그 어떤 것도 없으며 이는 공화국이 태양과 같이 빛날 수 있도록 해줄 것입니다!"
 rusd.145.a: "드미트리 파블로비치 만세!"
 rusd.146.t: "끝나지 않는 교착"
 rusd.146.d: "러시아 상원의장 드미트리 파블로비치 로마노프 대공과 함께 러시아의 가장 부유한 산업가, 옛 귀족 정치 및 러시아 정교회로 대표되는 상원은 안타깝게도 러시아를 갉아먹는 위기를 막아내지 못했습니다. 구밀복검과 같이 국가를 통제하던 대공은 국가 당국의 생각에 관심을 기울이지 않았습니다. 대다수의 상원의원들은 1년 전에 대공에게 주어진 막대한 권한을 철회하기로 결정하였습니다. 드미트리 대공은 몇몇 상원의원들의 반대와 자신에게로의 지지를 위해 싸워야만 합니다."
 rusd.146.a: "이럴수가."
 rusd.147.t: "러시아 국민공화당의 파산"
 rusd.147.d: "보리스 사빈코프의 러시아 국민공화당은 지난 몇년간 선풍적인 인기를 끌었습니다. 하지만 그들이 계속해서 주관한 모든 대규모 집회와 당이 보유한 무장 준군사조직은 더 이상 자유롭게 행사할 수 없게 되었습니다. 사빈코프와 국민공화당은 가능한 한 빨리 무명 상태에서 벗어나기를 바라면서 정치 운동에 자금을 대기 위해 대출을 받았고, 집권하자마자 모든 빚을 탕감할 수 있기를 바랬습니다. 그들이 희망하던 상황은 일어나지 않았고, 국민대중주의 운동은 직원과 노동자에게 봉급을 지급할 능력조차 잃어버리면서 자신들이 심각한 부채를 지고 있다는 사실을 알게 되었습니다. 그 와중에 경제가 안정을 되찾으면서 대중의 인기도 잃기 시작했습니다.\n\n사빈코프는 운동원들을 해고하고 수많은 지부를 해산하고, 전투부대 규모를 대폭 줄여야만 했습니다. 그의 운동은 분열되기 시작했고, 당에서 뛰쳐나간 좌파는 전국적인 신문에서 국민공화당을 이끄는 사람들은 단지 예스맨일 뿐이라고 지적하며 사빈코프를 비난하기 시작했습니다... 대체로 봤을 때 올해는 그다지 좋은 시기가 아니었습니다. 국민공화당에 대한 대중 인기가 사그라들면서 집회는 취소되었고, 두마 내에서 그들을 지지하던 의원들은 10월주의자나 유라시아주의자들과 연대하기로 결정했습니다.\n\n러시아에서 권력을 잡으려던 사빈코프의 희망이 영원히 끝나버린 모양입니다."
 rusd.147.a: "그리고 아무도 눈물을 흘리지 않았다."
 rusd.148.t: "니콜라이 우스트랼로프의 러시아 내전사"
 rusd.148.d: "저명한 교수 니콜라이 우스트랼로프가 러시아 혁명과 내전 시기를 저술한 역사서를 편찬하면서 지식인들 사이에서 논쟁을 일으켰습니다. 그가 저술한 역사에서 우스트랼로프는 볼셰비키 운동의 정치 사회 정책을 깊게 분석하고 악마화를 없애면서 러시아 역사기록학계의 통설에 엄청난 단절을 제시했습니다. 그는 러시아 내전 동안 자행된 유혈사태는 용납할 수도 없고 용인할 생각도 없지만, 블라디미르 레닌과 그 추종자들은 역법 개혁, 토지개혁, 그리고 양성 평등과 같은 매우 분명한 개혁적인 목적을 가지고 있었다고 말했습니다. 만약 볼셰비키가 좀 더 온건한 접근 방식을 채택했다면 장기적으로 볼셰비키가 이끄는 러시아는 더욱 강해질 수 있었을 지도 모릅니다. 우스트랼로프는 백군이 협상국과 이후 독일에게 지원을 받는 동안 그 누구의 지원도 받지 않은 볼셰비키가 내전기 동안 유일한 '민족주의' 파벌이었다고 규정하면서 관용의 한게에 도전하기도 했습니다.\n\n우스트랼로프의 이전 동맹이었던 니콜라이 투르베츠코이와 같은 우익 지식인들이 그의 관점을 비판하면서 러시아 내전을 어떻게 다루어야 하는지에 관한 학계의 논쟁이 불붙었습니다. 우리의 자유주의적인 민주사회 덕분에 이런 토론이 정권의 개입 없이 이루어질 수 있었습니다."
 rusd.148.a: "언론의 자유를 위해 건배!"
 rusd.149.t: "러시아-독일 연구학회"
 rusd.149.d: "국제 생디칼리슴의 성장과 그것이 러시아에 가하는 위협은 소수의 지식인들로 하여금 독일을 잠재적 동맹국으로 바라보게 만들었습니다. 모스크바에 이른바 '러시아-독일 연구학회'가 설립되었고 확고한 우파 신념을 공유하는 역사학자, 작가, 정치인들을 하나로 묶었습니다. 그들의 첫 번째 선언에서, 학회는 러시아가 브레스트리토프스크의 손실을 받아들여야 하고, 반생디칼리슴 동맹을 형성하는 대가로 코카서스와 중앙아시아 영유권 회복에 대해 독일과 협의해야 한다고 주장했습니다. 이 '베를린-모스크바 축' 의 결합된 인력과 힘을 통해 생디칼리슴을 압도할 수 있을 것입니다.\n\n그러나 러시아의 확장주의적 행보를 경계하는 학회의 행보는 우리의 대외정책에 부정적 영향을 끼칠 수도 있을 것입니다."
 rusd.149.a: "그들을 주시하라. 언제든 반역자로 돌변할 수 있다."
 rusd.150.t: "전국적 재무장"
 rusd.150.d: "러시아는 서부 고토를 탈환하려는 야망을 갖고 있지만, 가장 급진적인 러시아 민족주의자들조차도 러시아의 현재 상태로는 독일에 도전할 수 없다고 주장할 것입니다. 러시아의 군수산업은 빈약한 수준이며 러시아 경제는 아직 서쪽 열강을 뛰어넘는 수준이 못됩니다. 비록 러시아는 엄청난 잠재력을 가지고 있지만, 브레스트리토프스크 조약을 뒤집을 수 있으려면 많은 희생이 이루어져야 할 것입니다. 따라서 정부는 국가적인 절약 정책과 국영 군수산업의 확장 등을 포함하는 국가적 재무장 정책을 시행하기로 하였고, 많은 비용이 들더라도 이를 완수할 것입니다."
 rusd.150.a: "고토 회복이라면 뭐든지 하겠다!"
 rusd.150.b: "제한적 확장으로 충분하다."
 rusd.151.t: "고요해진 상원"
 rusd.151.d: "드미트리 파블로비치 로마노프 대공과 함께 러시아의 가장 부유한 산업가, 옛 귀족 정치 및 러시아 정교회로 대표되는 상원은 안타깝게도 러시아를 갉아먹는 위기를 막아내지 못했습니다. 문제는 드미트리 대공이 항상 상원의 충고에 귀를 기울이지 않는다는 것이고 이는 대공과 국가 당국 간의 오해로 이어지는 경우가 많습니다. 그러나 러시아가 회복할 수 있는 적절한 방법은 여전히 존재합니다."
 rusd.151.a: "바라던 바다."
 rusd.152.t: "국가연합"
 rusd.152.d: "드미트리 로마노프는 아직 그의 새로운 의무와 권력에 익숙해지지 않았는데, 그 틈을 타 여러 파벌들이 그를 그들의 뜻대로 움직이기 위해 그의 주변에 모여들기 시작했습니다. 협상이 끝난 후, 10월 17일 연합과 다수의 소규모 정당들이 힘을 합치기로 선택했고, 국민연합이란 이름의 긴밀한 정치적 동맹을 형성했습니다. 그들은 러시아의 안정을 유지하고 급진적인 좌익 세력의 성장을 막기 위한 광범위한 정치적, 사회적 개혁을 주장하고 있고, 그들은 또한 몇몇 기업가 로비스트들의 자금 지원과 귀족들의 지지를 받고 있습니다.\n\n국민연합은 로마노프 대통령을 뒷받침하며, 그와 그의 정부가 의회의 양원 모두에서 안정적인 지지를 받도록 할 것입니다."
 rusd.152.a: "이제 정상으로 돌아갈 때다."
 rusd.153.t: "권력을 장악한 드미트리 로마노프"
 rusd.153.d: "모스크바 크렘린 궁전은 오랫동안 비어있지 않았습니다. 로마노프 가문의 대공이자 상원의원인 드미트리 로마노프가 10월당원, 러시아 민족주의자, 유라시아주의자, 우익 입헌혁명당원 등의 지지를 받아 근소한 차이로 러시아의 새 대통령으로 선출됐습니다. \"모던 로마노프\"의 역할을 맡은 드미트리는 보수공화주의자들과 입헌군주주의자들에게 그들의 구세주로 여겨지고 있습니다. 상원에 의해 대통령에 선출된 후, 대공은 그의 첫 번째 목표는 무너진 러시아 국가의 안정을 되찾는 것이라고 선언했습니다. 놀랍게도, 그는 민주주의를 보호하겠다는 어떤 약속도 하지 않았습니다. 그와 그의 등뒤에 서 있는 우파 상원의원들 중 어느 누구도 좌파의 민주적 통치를 찬성하지 않으며 단지 그들에게 립서비스를 해줄 뿐입니다.\n\n국민들은 신임 대통령의 첫 행보를 기다리고 있습니다."
 rusd.153.a: "그야말로 신성한 러시아를 수호할 적임자이다."
 rusd.154.t: "'유나르미야' 여름 캠프"
 rusd.154.d: "\"유나르미야\"의 가장 중요한 목적 중 하나는 다양한 활동에 참여하고 러시아의 새로운 사상을 배울 수 있는 어린이 여름 캠프를 만드는 것입니다. 우리 지도자는 흑해 연안의 예카테리노다르 지역에 \"세빌로노크\"라는 첫 번째 캠프를 짓자고 제안하였습니다. 3개월동안 어린이들이 즐겁게 보내기 위한 최적의 장소로 보입니다."
 rusd.154.a: "어린이들은 이번 여름을 오랫동안, 어쩌면 영원히 기억할 것이다."
 rusd.155.t: "새로운 두마?"
 rusd.155.d: "사빈코프가 권력을 장악한 이후 국가두마는 해산되었습니다. 그러나 최고인민위원회(SPC)의 일부 구성원은 하원을 제한된 권한만 갖도록 재구성할 것을 제안했습니다. 사빈코프가 주도하는 러시아 국민공화당(NRPR) 외에도 경제계와 보수 단체 및 정치인들이 선거에 참여하고 싶어하며, 그들은 새로운 국가 정책을 지지할 뿐만 아니라 러시아 국민공화당의 이익을 대변하고 정부를 도와 러시아의 경제 및 군대를 강화할 수 있도록 돕겠다고 약속하였습니다. 그들의 지지가 사빈코프에게 힘이 될 수도 있지만 어쩌면 저 자들이 이 나라를 전복시킬지도 모릅니다."
 rusd.155.a: "러시아 국민공화당은 강하지만 정재계 인사들과의 연줄도 필요하다. 선거를 실시하라!"
 rusd.155.b: "우리에겐 두마도, 독립적인 입법기구도 필요없다."
 rusd.156.t: "새로운 두마 선출!"
 rusd.156.d: "두마 선거 후, 사빈코프의 러시아 국민공화당(NRPR)은 73%의 지지율을 확보했습니다. 경제 및 산업계 대표자들이 주도하는 보수당은 남은 27%의 지지율을 얻었습니다. 이제 러시아의 정세를 향상시키기 위해 법을 바꿀 준비가 된 것 같습니다."
 rusd.156.a: "좋아."
 rusd.157.t: "10월의 신화"
 rusd.157.d: "비록 볼셰비키당은 해산되었고 그들의 영향력은 사라졌지만, 몇몇으로부터 자칭 '혁명'이라 불리는 10월의 정부 전복 시도는 러시아를 영원히 변화시켰습니다. 이는 현 러시아의 불안정한 상황의 원인을 현 정부의 실패와 우유부단 탓이 아닌, 러시아를 망치고자 했던 볼셰비키 놈들에게 덮어씌울 수 있다는 뜻입니다 - 그리고 인민공화당은 기꺼이 그렇게 할 것입니다. 역사 교과서는 다시 쓰여지고 있고, 대대적 선전이 시작되었고, 볼셰비키 봉기가 단순한 폭동이 아니라는 선전물들이 휘날리고 있습니다. 신성한 러시아를 파괴하려는 국제적 음모가 다시는 벌어지지 않도록 하려면, 볼셰비키를 재정적으로 지원하고 중부 러시아에서의 그들의 봉기를 조장한 세력들을 쳐부수어야 할 것이며, 그렇게 하지 못한다면 러시아는 파괴되고 조각날 것입니다. 또한 새로 만들어질 교과서에는, 레닌이 독일에 의해 페트로그라드로 보내진 첩자이며, 볼셰비키당의 많은 구성원들이 러시아인이 아닌 - 캅카스인, 발트인, 폴란드인, 유대인들이라는 사실이 들어가야 할 것입니다."
 rusd.157.a: "네놈들은 1917년에 우리의 권리를 빼앗으려 했었지. 이젠 네놈들 차례다."
 rusd.158.t: "민중의 소리"
 rusd.158.d: "1917년 이전까지 사빈코프의 동료였지만 이후 그의 주적이 되었고, 마리아 스피리도노바의 암살 이후 좌익 사회혁명당(SR)의 지도자였던 보리스 캄코프가 오늘 밤 모스크바에서 사망했습니다. 이 사건은 사빈코프의 전투분대가 불법 좌파 회의가 열렸던 집을 급습하자 캄코프가 탈출하려고 모스크바 강에서 뛰어들었을 때 일어났습니다. 유명한 풍자 시인인 이반 부닌에 따르면 대부분의 사람들은 사빈코프와 러시아 국민공화당이 원하듯 이 사건에 대해 냉소적이거나 무관심한 것처럼 보인다고 합니다."
 rusd.158.a: "잘 가게 보리스, 꿈에서 만나세."
 rusd.159.t: "민주 야당을 쳐부수자"
 rusd.159.d: "여태까지 카데트, 우파 사회혁명당, 10월당 등 \"기성\" 정당 지도자들과 고위 당원들은 항상 손쉽게 빠져나갔습니다. 저들은 너무 큰 소란을 피우지 않는 한에서 자기 직업 소임을 다할 수 있도록 허용되었습니다. 러시아가 사빈코프의 희망사항대로 빠르게 변화하면서 사회주의자들 만큼이나 겁을 먹은 그들은 결국 행동을 개시하기로 결정했습니다. 빅토르 체르노프, 파벨 밀류코프, 그리고 아리아드나 티르코바는 공동 선언문을 작성해 헌법 회복 운동 창설을 선언했고 사빈코프에게 사임하고 자유 선거를 개최하라는 요구를 전달했습니다.\n\n사빈코프는 이런 반응을 탐탁치 않아했고 정권은 즉시 민주주의자들에게 저항하는 움직임을 시작했습니다. 민주주의 지도층에 대한 단속이 시작했고 수많은 신문이 폐간되고 편집자들이 체포되었으며, 다시 시작된 정치점 체포로 여러 감옥들이 가득 찼습니다. 민주주의 입헌주의가 몰락하면서 사빈코프는 자신의 야망에 대한 마지막 도전자들을 도랑에 쳐박혀 죽게 만들었습니다."
 rusd.159.a: "하지 말지 결정할 문제가 아니야. 언제 할것인가가 중요하지."
 rusd.160.t: "숙청"
 rusd.160.d: "수천명이 벌써 약식을 처형당했고 더 많은 이들이 실제 범죄나 의심스러운 혐의로 체포되었지만, 사빈코프의 피해망상은 아직 끝나지 않았습니다. 여전히 적들이 사방에 도사리고 있으며, 생디칼리스트들이 지금이라도 그의 목을 베러 올지도 모릅니다. 이런 와중에 인민공화당의 떠오르는 별이자 내무부 차관 빅토르 아바쿠모프가 해결책을 제시했습니다. 보즈드의 통치를 영원히 공고화하고 정권이 수천년간 계속되도록 하기 위해 러시아 국가에게 공포를 가르쳐야만 하고, 무엇보다도 러시아의 적들이 공포를 배워야만 합니다.\n\n아바쿠모프의 아이디어는 이 반체제인사와 저 반체제인사를 체포하라고 명령하는 위에서 아래로 진행되는 숙청이 아니라 아래에서부터 위로 진행되는 숙청이었습니다. 모든 지역 통치자들은 발견하고 색출해서 제거해야만 하는 \"국가의 적\"을 하달받은 할당량만큼 골라내야 합니다. 뒷통수에 총알이 박힐 정도로 죄질이 나쁘지 않은 사람은 대신에 노동으로 그 빚을 갚으면 됩니다. 차르시절 오흐라나가 수천명의 반체제 인사들을 시베리아로 추방하려는 토대를 완성했지만, 이 체제를 현대화하고 산업화해 말살의 군도로 발전시킬 필요가 있습니다. 러시아를 상대로 음모를 꾸미지 않는 이들의 위치도 모두 자신의 위치를 인식해야 합니다. 아바쿠노프는 걱정과 불확실 속에서도 대중이 자신들을 지켜줄 수 있는 유일한 존재인 보즈드에게 충성을 바치러 몰려가는 분위기를 조성하기 위해 일터와 학교 심지어는 가족 사이에서도 국가의 적일지도 모르는 자들을 색출하는 작업을 장려해야 한다고 제안했습니다.\n\n심지어는 인민공화당 내에서도 아바쿠모프의 제안이 너무... 미쳤다고 생각합니다만, 사빈코프는 그의 제안에 개인적인 관심을 보였습니다."
 rusd.160.a: "음산하게 들리는군..."
 rusd.160.b: "우리가 말한 대로다. 고통을 통해 더 강한 러시아가 부상할 것이다."
 rusd.161.t: "좌파 분리주의자들의 재판"
 rusd.161.d: "러시아의 수많은 소수민족들에 대한 러시아 국민공화당의 정책은 항상 매우 추상적이었습니다. 비록 수많은 러시아 민족주의자들이 국민공화당을 지지하고 있지만, 사빈코프 자신은 러시아가 너무 인종적으로 분열되어 있고, 그 때문에 국가의 발전이 더디게 이루어지고 있다는 사실을 인식하고 있습니다. 그러나 그와 당이 할 수 있는 것은 대리인을 통한 러시아 소수민족의 통치입니다. 러시아 내전기, 많은 소수민족 집단이 볼셰비키 측에 가담하여, 소비에트 러시아에서 자치권을 얻기를 희망했고, 따라서 우리는 이들을 \"좌파 분리주의자\"라 부르고 있습니다.\n\n바로 이들을 불충한 소수민족의 예로 들면서, 사빈코프 정권은 수많은 소수민족 신문들을 폐간하라고 압력을 가하고 유태인, 타타르인, 핀인, 볼가 독일인, 야쿠트인 핏줄의 유명한 소수민족 정치인 수백 명을 체포하기 시작했습니다. 소수민족 지역의 행정기관은 일명 \"충성파\"들이 장악할 것입니다. 물론 그들은 러시아인이고요."
 rusd.161.a: "법치주의의 승리다!"
 rusd.163.t: "파벨 고르굴로프와 농민녹색당-인민공화당"
 rusd.163.d: "1930년대 동안 급속히 세력이 성장한 러시아 국민공화당은 다른 러시아 극우파 정당들을 거대한 영향권 안으로 흡수했고, 모든 정당은 자기 나름의 정치적 이념과 사상을 가지고 왔습니다. 그들 중 하나가 바로 쿠반 코사크 작가이자 정치 이념가인 파벨 고르굴로프가 이끄는 농민녹색당입니다. 사빈코프 정당 내의 다른 파벌들만큼이나 쇼비니즘적이고 반유대주의적이며 민족주의적이지만, 농민녹색당은 러시아 민족이 토지와 농민적 삶과 연계되어야 한다고 강조합니다.\n\n사빈코프가 러시아 정권을 차지한 지금 농업장관에 지명관 파벨 고르굴로프는 전국을 가로질러 여행하면서 중부와 남부 러시아의 수십 개 마을에 국민공화당의 메세지를 전달하기 시작했습니다. 그가 주장하는 \"러시아인을 위한 러시아\"와 \"민족적 농민\"이라는 주안점은 장관직에 임명된 그가 실시한 개혁에도 여실히 드러납니다. 개혁의 목표는 러시아 마을을 촘촘히 짜여 있으며 인종적으로 순수한 공동체로 만들고, 보즈드에게 완벽시 순종하는 러시아 국가 우월성을 대표하는 존재로 만드는데 있습니다.\n\n고르굴로프의 시각은 상당히 이해하기 힘들며 심지어는 그의 동료들조차도 그가 음... 제정신인지 확신하지 못하는 수준입니다. 농민층에 대한 그의 강조는 \"야생의, 원시적이고 스키타이적인\" 러시아 문명이 서유럽 문명에게 승리를 거두고 신 세계 질서를 수립하리라는 메시아적인 믿음으로 귀결됩니다. 대부분 전직 농민녹색당 출신으로 구성된 국민공화당 내 \"농업\"파벌이 그의 이념을 지지하기는 하지만, 정부 내에서 상대적으로 낮은 그의 지위는 이런 신념이 정부의 의사 결정에 큰 영향을 끼칠 수 없다는 점을 의미합니다."
 rusd.163.a: "흥미로운 발상이군..."
 rusfor.47.t: "대조국전쟁"
 rusfor.47.d.democratic_GER: "역사가 반복되었습니다 - 우리는 다시 독일과 전쟁에 돌입했습니다. 모든 슬라브인들이 동유럽을 식민지로 지배하고 있는 잔혹한 정권에 대항하여 단결하고 있습니다. 시민들은 독일이나 라이히스팍트에 연관된 모든 것을 공격하고 있습니다. 정부 관리들은 이미 젊은이들이 군대에 가거나 공장에 들어가도록 유도하기 위해 대대적인 선전을 시작했습니다. 미친 군주주의자와 볼셰비키를 제외한 모든 정파의 음악가, 시인, 화가들이 우리 정권에 대한 지지를 발표했습니다. 정교회 성직자들은 모든 주요 종교계 인사들과 마찬가지로 정부와 전선에 있는 군인들을 위해 기도하고 있습니다. 이제 모든 주요 정당들과 무역조합들이 러시아를 지키기 위해 '신성동맹'을 결성했으므로, 우리는 우리의 미래를 지킬 수 있습니다!"
 rusfor.47.d.authoritarian_GER: "역사가 반복되었습니다 - 우리는 다시 독일과 전쟁에 돌입했습니다. 모든 슬라브인들이 동유럽을 식민지로 지배하고 있는 잔혹한 정권에 대항하여 단결하고 있습니다. 시민들은 독일이나 라이히스팍트에 연관된 모든 것을 공격하고 있습니다. 정부 관리들은 이미 젊은이들이 군대에 가거나 공장에 들어가도록 유도하기 위해 대대적인 선전을 시작했습니다. 미친 군주주의자와 볼셰비키를 제외한 모든 정파의 음악가, 시인, 화가들이 우리 정권에 대한 지지를 발표했습니다. 정교회 성직자들은 모든 주요 종교계 인사들과 마찬가지로 정부와 전선에 있는 군인들을 위해 기도하고 있습니다. 이제 정부가 모든 것을 통제하에 두었으니, 우리는 우리의 미래를 지킬 수 있습니다!"
 rusfor.47.a: "We will march under Brandenburg Gate!"
 rusfor.47.b: "We will march through [INT.RUS_great_patriotic_war_location]!"
 rusfor.52.t: "러시아의 동맹 제안"
 rusfor.52.d: "오늘 [From.Capital.GetCapitalVictoryPointName](은)는 우리에게 직접 상호방위조약 체결을 요청했습니다. 이러한 혼란의 시대에 [From.GetNameDef](은)는 가능한 한 모든 도움을 필요로 하나, 이를 받아들이면 우리는 다른 국가들과의 불필요한 분쟁에 휘말릴 수도 있습니다. 어떻게 할까요?"
 rusfor.52.a: "수락하자."
 rusfor.52.b: "We want the return of our claims in exchange."
 rusfor.52.c: "러시아는 믿을 수 없다."
 rusfor.53.t: "[From.GetNameDefCap]의 수락!"
 rusfor.53.d: "[From.GetNameDefCap]는 당연하게도 우리의 동맹에 가입하는 데 동의하였으며, 보호의 대가로 전쟁에서 우리를 돕겠다고 약속했습니다. 이는 모두 러시아 곰과의 협력을 꺼리는 것이 아님을 세계에 보여줄 것입니다!"
 rusfor.53.a: "훌륭해!"
 rusfor.54.t: "자신들의 영토를 반환해주길 바라는 [From.GetNameDefCap]"
 rusfor.54.d: "[From.GetNameDefCap]는 모스크바 협약에 가입하는 대신, 현재 러시아가 보유하고 있는 그들의 모든 핵심영토를 반환해줄 것을 요청했습니다. 그들의 요청을 수용한다면 우리의 국제적 지위는 강력해지겠지만, 러시아 영토의 반환이라는 큰 손실은 [From.GetNameDefCap]의 반환요청을 거부하길 원하는 정부 내부의 반대를 불러올 것입니다."
 rusfor.54.a: "합리적인 대가다."
 rusfor.54.b: "이들은 적법한 러시아의 영토다!"
 rusfor.55.t: "[From.GetNameDefCap](이)가 수용하다"
 rusfor.55.d: "[Root.GetAdjective] diplomacy has proven to be successful today as [From.GetNameDefCap] has agreed to return our core lands in exchange for our entry into the Moscow Accord. [From.GetNameDefCap] has shown that it is a true friend of [Root.GetName] and we look forward to further cooperation in the years to come."
 rusfor.55.a: "훌륭해!"
 rusfor.56.t: "[From.GetNameDefCap]의 거부"
 rusfor.56.d: "[From.GetNameDefCap] has shown its true colours as an enemy of [Root.GetName] and has refused to return our rightful land. There is no doubt now that diplomacy is impossible with the Russian bear and only war will be able to solve our issues."
 rusfor.56.a: "예상대로군."
 rusfor.57.t: "[From.GetNameDefCap]의 거부!"
 rusfor.57.d: "[From.GetNameDefCap] has outrageously refused our request to form an alliance, if they will not come to the discussion table then war seems like the only solution to this problem. For now we will wait but mark our words, Russia will return!"
 rusfor.57.a: "그들의 손해다."
 rusfor.1066.t: "러시아의 아제르바이잔 요구"
 rusfor.1066.d: "The bold Russians are trying to expand their influence in the Caucasus and it seems we are their new target. They have sent a demand - we must return them Azerbaijan, as well as any other controlled parts of the Caucasus, or face war with [FROM.GetNameDef]. How should we respond to this grave insult?"
 rusfor.1066.a: "We are powerless against Russian might..."
 rusfor.1066.b: "안돼!"
 rusfor.1067.t: "페르시아가 수락하다"
 rusfor.1067.d: "이란인들은 도리를 깨닫고 우리의 최후통첩을 받아들였습니다. 아제르바이잔은 이제 다시 우리의 것입니다!"
 rusfor.1067.a: "명예롭도다!"
 rusfor.1068.t: "페르시아가 거부하다"
 rusfor.1068.d: "미친 이란인들은 우리에게 반항하며 아제르바이잔 반환을 거부했습니다. 어떻게 대응해야 할까요?"
 rusfor.1068.a: "우리는 그들을 부술 것이다"
 rusfor.1068.b: "일단은... 물러나라."
 rusfor.1082.t: "트란스아무르 탈취"
 rusfor.1082.d: "러시아국이 한 때 분쟁의 대상이었던 몽골의 시베리아 횡단철도를 완전히 장악하면서, 트랜스아무르와의 상업적 접촉이 크게 증가했고, 대규모 러시아 투자의 유입에 의해 일본의 영향력이 줄어들기 시작했습니다. 러시아 내전 당시 일본 침략을 통해 만들어진 국가인 트란스아무르 경제는 최근 해방된 시베리아 횡단 철도를 통한 값싼 러시아 상품의 유입으로 심각한 어려움을 겪기 시작했습니다. 이제 몇 명의 병사만 파견하면 그들을 쉽게 무너뜨릴 수 있을 것입니다."
 rusfor.1082.a: "영유권을 주장하라! 모든 러시아인들은 러시아가 통치한다!"
 rusfor.1082.b: "블라디보스토크에 병력을 파견하여 트란스아무르를 해체시켜라!"
 rusfor.1083.t: "러시아의 트란스아무르 영유권 주장!"
 rusfor.1083.d: "시베리아 횡단철도에 대한 러시아의 통제권이 돌아온 이후, 러시아는 트란스아무르-프리모르스키 지역이 러시아의 일부라고 발표했습니다! 우리는 트란스아무르를 지키기 위해 러시아와 척을 질 여유가 있을까요? 아니면 그냥 중국에 집중할까요?"
 rusfor.1083.a: "경고를 보내라, 트란스아무르는 우리의 보호령이다!"
 rusfor.1083.b: "트란스아무르의 운명에 맡겨라."
 rusfor.1084.t: "블라디보스토크에 도래한 러시아군!"
 rusfor.1084.d: "시베리아 횡단 철도에 대한 러시아의 통제권이 돌아오고, 러시아는 무력으로 연해주를 장악하기 위해 정부에 반항적인 트란스아무르 자본가들의 지지를 얻기로 결정했습니다! 우리는 트란스아무르를 위해 러시아와 척을 져야 할까요, 아니면 대신 중국에 집중할까요?"
 rusfor.1084.a: "우리는 반드시 트란스아무르를 수호하리라!"
 rusfor.1084.b: "트란스아무르의 운명에 맡겨라."
 rusfor.1087.t: "러시아로 돌아온 트란스아무르!"
 rusfor.1087.d: "러시아 군대의 위협에 직면하고 현지 자본가와 일본인들의 지지를 박탈당한 트란스아무르 정부는 붕괴되기 일보직전입니다. 우리는 이제 트란스아무르를 맘대로 할 수 있지만 우리나라와 분리된 지 너무 오래되어서 통합하는 데 어려움을 겪을 것입니다. 다른 타협안이 필요한 것일까요?"
 rusfor.1087.a: "그들의 지도부를 법정에 세우고 트란스아무르를 통합하자!"
 rusfor.1088.t: "경고를 보내온 일본"
 rusfor.1088.d: "일본인들은 우리가 트란스아무르의 내부 정치에 간섭하고 있는 것을 달가워하지 않아 하면서 우리에게 경고해왔습니다. 하지만, 그들은 현재 다른 데 신경써야 하며, 중요하지 않은 식민지를 보호하기 위해 양면전선을 만들진 않을 것입니다."
 rusfor.1088.a: "병력을 파견하겠다고 엄포를 놓아라!"
 rusfor.1113.t: "러시아의 투바 점령"
 rusfor.1113.d: "우리 정부는 오늘 아침 러시아군이 국경을 넘어 투바와 크헴 벨디르를 장악했다는 소식을 들었습니다. 우리는 이 치욕을 어떻게 되갚아야 할까요?"
 rusfor.1113.a: "싸울 가치는 없을거다..."
 rusfor.1113.b: "투바는 정당한 우리 영토다!"
 rusfor.1114.t: "[FROM.GetName]의 항복!"
 rusfor.1114.d: "[FROM.GetAdjective] 정부는 우리 힘 앞에 굴복했고 그들은 우리의 합리적인 요구를 받아들였습니다. 우리는 다시 한번 북부 몽골을 지배하게 되었습니다!"
 rusfor.1114.a: "좋아!"
 rusfor.1116.t: "투바에서의 국경 충돌!"
 rusfor.1116.d.baron: "We have just received a written response from the \"Mad Baron\" himself, Roman von Ungern-Sternberg. In his response the Baron presents us with nothing more than a series of excuses, attempting to justify a demand to return 'rightful Mongol territory'. The strongman of Asia has shown his true colours, grovelling at our feet hoping that we will overlook his defiance."
 rusfor.1116.d.other: "우리는 방금 [FROM.GetAdjective] 정부의 답장을 받았습니다. 답장에는 투바 반환 거부와 그 땅이 왜 [FROM.GetAdjective]의 정당한 영토인지 장황하게 변명하는 내용이 담겼습니다.그들은 무장을 시작했고, 이미 [FROM.GetAdjective]군과 [ROOT.GetAdjective]군 간의 충돌이 발생하고 있습니다."
 rusfor.1116.a: "뻔뻔하기 짝이 없군! 우리는 놈들을 분쇄할 것이다."
 rusfor.1180.t: "러시아의 베사라비아 요구"
 rusfor.1180.a: "받아들이자."
 rusfor.1180.b: "안돼!"
 rusfor.1181.t: "[From.GetNameDefCap]의 거부!"
 rusfor.1181.d: "[From.GetAdjective] 정부는 베사라비아가 당연히 루마니아 영토이며 러시아는 결코 그것을 되찾지 못할 것이라고 주장했습니다. 이 문제의 유일한 해결책은 [From.GetNameDef](와)과의 전쟁입니다."
 rusfor.1181.a: "그럼 전쟁이다."
 rusfor.1181.b: "퇴각하라."
 rusfor.1182.t: "베사라비아의 반환"
 rusfor.1182.d: "[From.GetNameDefCap] has agreed to transfer the larger part of Bessarabia in return for monetary and material compensation as well as the guarantee of the security of their new borders!"
 rusfor.1182.a: "러시아 외교의 또 다른 승리다!"
 rusfor.1210.t: "갈리치아 최후통첩"
 rusfor.1210.d: "러시아인들이 최후통첩을 보내, 갈리치아를 할양하지 않으면 전쟁을 선포하겠다고 요구해왔습니다. 어떻게 할까요?"
 rusfor.1210.a: "수락하자."
 rusfor.1210.b: "거절하자!"
 rusfor.1210.c: "선제공격이 필요하다."
 rusfor.1211.t: "[From.GetNameDefCap]의 수락"
 rusfor.1211.d: "[From.GetNameDefCap]에서 최후통첩을 받아들이며 갈리치아를 할양했습니다, 우리가 이겼습니다!"
 rusfor.1211.a: "우라!"
 rusfor.1212.t: "[From.GetNameDefCap]의 거부!"
 rusfor.1212.d: "[From.GetNameDefCap]에서 우리의 최후통첩을 거부했습니다. 어떻게 할까요?"
 rusfor.1212.a: "그럼 전쟁이다."
 rusfor.1212.b: "퇴각하라."
 rusfor.1222.t: "[From.GetNameDefCap]의 배신!"
 rusfor.1222.d: "[From.GetNameDef]에서 러시아의 최후통첩을 받아들이고선 우리를 놈들의 위협 속에 홀로 두었습니다. 어떻게 해야 할까요?"
 rusfor.1222.a: "우리가 할 수 있는 건 없다..."
 rusfor.1222.b: "맞서 싸우자!"
 rusfor.1223.t: "갈리치아의 선전포고!"
 rusfor.1223.d: "[From.GetNameDef]에게 배신당한 갈리치아인들은 우리의 힘에 저항하기로 결정했습니다."
 rusfor.1223.a: "그들을 분쇄하자!"
 rusfor.1229.t: "러시아의 카렐리야 영유권 주장"
 rusfor.1229.a: "절대 안 된다!"
 rusfor.1229.b: "알았다."
 rusfor.1230.t: "핀란드의 거부!"
 rusfor.1230.d: "[FIN.GetNameDefCap] 측에서 비보르그와 카렐리야 할양이라는 우리의 관대한 제안을 거절했습니다! 우리의 정당한 땅을 무력으로라도 되찾아야 합니다!"
 rusfor.1230.a: "무력으로라도 되찾겠다!"
 rusfor.1230.b: "잊어버리자."
 rusfor.1231.t: "카렐리야 할양"
 rusfor.1231.d: "[From.GetNameDefCap]는 새로운 국경에 대한 안전보장과 함께 금전적, 물질적 보상을 제공받는 대신, 카렐리야의 많은 영토를 양도하는데 동의하였습니다!"
 rusfor.1231.a: "러시아 외교의 또 다른 승리다!"
 rusfor.1232.t.defeat: "우리는 패배했다!"
 rusfor.1232.t.victory: "러시아가 패배했다!"
 rusfor.1232.d.defeat: "The armed forces of the Russian state have inflicted a series of great defeats upon us, and they encroach further upon our lands by the day. We must end this war before they manage to overrun our entire homeland."
 rusfor.1232.d.victory: "We have successfully routed the armed forces of the Russian state and inflicted a series of great defeats upon them. This is an opportunity to offer them peace in exchange for Karelia."
 rusfor.1232.a: "평화협정을 제안하라!"
 rusfor.1232.b: "이 전쟁을 끝낼 때다."
 rusfor.1232.c: "아직 이길 수 있다!"
 rusfor.1232.d: "우리가 모스크바에 도달하기 전까진 평화란 없다!"
 rusfor.1233.t: "핀란드와의 평화?"
 rusfor.1233.d.victory: "카렐리야 재정복으로 핀란드 정부는 양국간의 평화협정을 제안하면서 우리의 카렐리야 영유권을 인정하겠다고 전해왔습니다. 어떻게 할까요?"
 rusfor.1233.d.defeat: "With our armies completely routed, the government of Finland has declared their desire to end the state of war between our nations, demanding sovereignty over Karelia in the process. How shall we respond?"
 rusfor.1233.a: "제안을 받아들여라!"
 rusfor.1233.b: "아니, 그들을 끝까지 박살낼 것이다!"
 rusfor.1234.t: "페트로그라드 조약"
 rusfor.1234.d.defeat: "러시아국이 우리의 항복 요청을 받아들였고, 전쟁이 공식적으로 끝났습니다."
 rusfor.1234.d.victory: "The Russian state has agreed to our offer of peace. Karelia has been ceded, and the war is finally over."
 rusfor.1234.a: "적어도 우리는 살아있잖아!"
 rusfor.1234.b: "위대한 승리다!"
 rusfor.1235.t: "러시아의 평화 거부"
 rusfor.1235.d: "Despite our generous terms, the Russian state has refused a peace treaty, declaring it fully intends to prosecute this war to the end."
 rusfor.1235.a: "A fight to the bitter end, then..."
 rusfor.1236.t.victory: "Under the Gun"
 rusfor.1236.d.victory: "The forces of the resurgent Russian state have begun moving against us in earnest, seeking to rip Bessarabia from us, but much to their surprise, we have not only blunted their advance, but actually started to push them back! Perhaps now would be a good time to send a message asking them to come to the negotiating table. The embarrassment they just received should be enough to at least get them to hear us out."
 rusfor.1236.t.defeat: "The Russians Are Beaten!"
 rusfor.1236.d.defeat: "The forces of the resurgent Russian state have begun moving against us in earnest, seeking to reconquer Bessarabia; and as valiant as our efforts may be, ultimately it was in vain. Our forces put up a good fight but were pushed aside, and now the country is holding its breath in anticipation of the hardships of a Russian invasion. There may be hope however, if we sue for peace and cede Bessarabia, the Bear's wrath may be abated just enough to save our country."
 rusfor.1236.a: "We have no choice; send word to Moscow."
 rusfor.1236.b: "We can still win this!"
 rusfor.1236.c: "We prevail!"
 rusfor.1236.d: "No, they must be taught a lesson."
 rusfor.1237.t.victory: "The Romanians Cower Before Us!"
 rusfor.1237.d.victory: "Our campaign to secure the Bessarabian Governorate has been successful, and the Romanians, dreading further damage to their country have asked us to begin negotiations in order to end this war. How should we respond?"
 rusfor.1237.t.defeat: "The Romanians Hold!"
 rusfor.1237.d.defeat: "Disaster! Our attempt to march into Bessarabia and reclaim that which is ours has been met with far more resistance than we originally envisioned! Not only have the Romanians held off the brunt of the initial assault, but they have also managed to repel us for quite some time by now! If this embarrassment continues, our military machine will become the laughingstock of the world! Our foreign ministry recommends we accept their terms, although this may not be seen in the best light by our people..."
 rusfor.1237.a: "Accept; no point in wasting any more Russian lives."
 rusfor.1237.b: "Refuse; they must be taught a lesson!"
 rusfor.1237.c: "Reach out to the Romanians; this humiliation must end."
 rusfor.1237.d: "To hell with them! We will reach Kishinev at all costs!"
 rusfor.1238.t: "러시아의 승낙"
 rusfor.1238.d.victory: "With their recent humiliation, the Russian government has reluctantly agreed to renounce their claim on Bessarabia, in exchange for an immediate cession of hostilities and Romanian troops' withdrawal to their side of the border. The storm has come; and we have successfully weathered it."
 rusfor.1238.d.defeat: "While we have successfully managed to convince the Russians to agree to an immediate cession of hostilities and withdrawal of troops, the Russians have not budged on the Bessarabia issue; it is to return to Russian control, as it was before 1918. Fortunately we have managed to preserve the rest of our country any further humiliation, and one day we may have an opportunity to reunite with our brethren again..."
 rusfor.1238.a: "United just to be torn asunder again..."
 rusfor.1238.b: "1812 has been avenged at last!"
 rusfor.1239.t: "러시아의 평화 거부"
 rusfor.1239.d: "Shocking news from Moscow have arrived recently, as the Russians have refused to begin peace negotiations! They claim that the injuries against the Russian nation are too great to overcome, and that the war will not end until Russian troops are marching through Bucharest. We must see to our defences..."
 rusfor.1239.a: "God have mercy."
 rusfor.1239.b: "If it's a fight they want..."
 rusfor.1273.t: "중앙아시아 이슬람 종무청"
 rusfor.1273.d: "중앙아시아가 합병된 후, 많은 이슬람계 주민들이 러시아의 손에 들어왔습니다. 그들은 이전에 지역 반계몽주의 사제들과 설교자들에게 지배당했습니다. 우리가 이들을 러시아 사회로 동화시켜 충성스럽고 평화로운 러시아인이 되도록 해야 한다는 것은 명백합니다. 이제 우리는 두 가지 선택을 할 수 있습니다. 중앙아시아의 이슬람교도들을 위한 특별한 종교 행정부를 설립하거나, 충성스런 타타르족과 바쉬키르족에 의해 통제되는 오렌부르크 이슬람 종교 의회에 추가적인 권한을 부여할 수 있습니다."
 rusfor.1273.a: "새로운 종무청을 신설해라."
 rusfor.1273.b: "오렌부르크 의회가 통치할 것이다!"
 rusfor.1274.t: "중앙아시아의 문제"
 rusfor.1274.d: "우리는 중앙아시아의 이슬람교도들을 위한 새로운 종교 행정부를 설립했지만, 그 땅은 여전히 내전 이전까지 중요한 역할을 했던 사제들에 의해 지배되고 있습니다. 물론 우리는 이 상황을 바꿔야 하겠지만 시간이 많이 걸릴 것입니다."
 rusfor.1274.a: "좋아..."
 rusfor.1275.t: "중앙아시아 평정"
 rusfor.1275.d: "중앙아시아로부터의 좋은 소식입니다. 새로운 타타르와 바시키르인 이슬람교도 지도자들이 중앙아시아의 이슬람 종교 기관과 그 제도를 재조직하고 중앙아시아의 주요 신학자와 전도사들의 근본주의를 부분적으로 무너뜨리는 데 성공했다고 합니다. 현재, 오렌부르크 이슬람교도 종무청이 중앙아시아 시민들에게 이슬람의 새로운 비전을 제시했습니다. 말인즉, 중앙아시아는 이제 충분히 충성스러워질 것이며 우리는 이 지역에 더욱 적은 관심을 주어도 될 것입니다."
 rusfor.1275.a: "훌륭해!"
 russianews.0.t: "케렌스키 대통령 암살"
 russianews.0.d: "케렌스키 대통령이 상원에 가던 중 총에 맞아 숨졌습니다! 가해자들은 경찰에 의해 체포되었지만, 그들의 목표와 의도는 아직 알려지지 않았습니다. 케렌스키는 어설픈 토지개혁과 비효율적인 통치로 인해 러시아 국민에게 인기를 얻지 못했음에도 불구하고 수년 간 이 나라를 하나로 이끌었으며, 그의 암살로 러시아는 혼란에 빠졌습니다.\n\n상원의원들은 케렌스키의 후임자에 대해 이미 논의하고 있으며, 좌파와 우파 양측 모두 새로운 연합이 형성되고 있지만, 브란겔을 비롯해 코르닐로프와 같은 군인들은 민주주의를 무너뜨리고 '모국 러시아'를 지키기 위해 개입을 준비하고 있습니다..."
 russianews.0.a: "야만적이군!"
 russianews.1.t: "보즈드의 부상"
 russianews.1.d: "며칠 전 라브르 코르닐로프 러시아 최고사령관 겸 대통령이 잠결에 세상을 떠났습니다. 코르닐로프의 죽음과 함께 그가 임명한 보리스 사빈코프 총리는 그의 정부 내 권력을 이용해 총리와 대통령 자리를 합쳐 러시아의 첫 보즈드(영도자)가 됐습니다.\n\n사빈코프와 그의 '러시아 국민공화당'은 케렌스키가 죽기 훨씬 전부터 러시아에서 영향력을 키우고 있었습니다. 러시아 국민공화당과 사빈코프는 러시아를 브레스트-리토프스크 조약의 사슬에서 해방시키고 러시아 국민에게 옛 영광을 되찾아 주겠다고 약속했습니다. 그의 계획이 어떻게 전개될지는 불분명하지만 한 가지 분명한 것은 보리스 사빈코프가 이제 새로운 러시아국의 확고한 지도자라는 것입니다."
 russianews.1.a: "불편한 뉴스군."
 russianews.2.t: "코르닐로프의 모스크바 기습"
 russianews.2.d: "케렌스키 암살 이후 모스크바의 혼란을 틈타, 보리스 사빈코프의 러시아 국민공화당 소속 전투단의 도움을 받은 라브르 코르닐로프와 그의 장교들은 좌파 단체와 노동조합원들을 물리치기 위해 모스크바 거리로 나섰습니다. \n\n코르닐로프는 몇 시간 동안 피비린내 나는 거리 싸움 끝에 모스크바를 완전히 장악했고, 최고통수권자 겸 러시아 대통령이 되었습니다."
 russianews.2.a: "러시아가 살아남을 수 있을까?"
 russianews.3.t: "러시아의 지배권을 잡은 표트르 브란겔"
 russianews.3.d: "러시아의 총체적 붕괴를 우려한 표트르 브란겔 원수와 그의 연대는 모스크바로 진군했습니다. 마치 무혈 쿠데타처럼, 브란겔은 두마와 상원을 설득해 권력을 자신에게 넘기도록 한 뒤 헌법 48조를 발동해 시민의 자유를 제한하고 계엄령을 선포했습니다.\n\n두마와 상원이 브란겔의 통제에 들어가면서 러시아에 사실상 군사독재정이 수립됐습니다."
 russianews.3.a: "검은 남작이 통치할 것이다."
 russianews.4.t: "검은 차르"
 russianews.4.d: "1년 넘게 러시아를 통치한 브란겔 파벌의 많은 이들은 그가 러시아 제국을 복원해야 한다는 의견을 내고 있습니다. 이 의견을 받아들여, 표트르 브란겔은 복원된 러시아 제국의 차르로 즉위하였습니다.\n\n이는 많은 이들에게 놀라움을 안겨주었지만, 몇몇은 이것이 처음부터 설계된 브란겔의 계획이라고 믿고 있습니다. 사실이든 아니든, 러시아에서 새로운 차르의 권위를 부인할 수는 없습니다."
 russianews.4.a: "러시아의 새로운 차르이군..."
 russianews.5.t: "러시아 사회주의자들의 승리"
 russianews.5.d: "러시아에서 먼지가 드디어 가라앉았습니다. 오늘 세계는 새로운 러시아, [SOV.GetLeader](와)과 생디칼리스트들에 의해 통치되는 러시아를 목도하게 되었습니다. 세계의 지정학적 상황은 급변하고 있으며, 독일은 좌우 양쪽에서 생디칼리슴의 위협에 직면하게 되었습니다.\n\n러시아의 생디칼리슴 정부는 재건 작업을 시작하였고, 세계는 다음엔 또 어떤 일이 벌어질 지 기대해야 할 것입니다..."
 russianews.5.a: "러시아의 새로운 시대이군..."
 russianews.6.t: "러시아 내전의 끝"
 russianews.6.d: "[RUS.GetLeader] 세력의 단순 군사 쿠데타로 시작된 것이, 순식간에 전국적 내전으로 확대되었습니다. 오늘, 러시아의 마지막 생디칼리슴 군대가 항복했고, 쿠데타는 완수되었습니다. 러시아 백군이 또다시 승리했습니다.\n\n이미 재건 작업이 시작되었으나, 국가 재건을 위해 [RUS.GetLeader](이)가 취할 방향은 아직 불확실합니다. 우리는 기다릴 수 밖에 없습니다..."
 russianews.6.a: "역사는 반복된다."
 russianews.7.t: "제2차 러시아 내전"
 russianews.7.d: "불과 20년 전 벨트크리크의 마지막 해에 러시아 제국은 무너졌고 각종 국민주의 운동 및 백군과 적군으로 사분오열되기까지 했습니다. 독일의 개입 이후로 공화국 정부가 볼셰비키를 격파하기는 했지만, 러시아 혁명의 영혼은 아직 사라지지 않았습니다.\n\n케렌스키 정부의 비효율적인 토지개혁 이후 도래한 것은 대통령 암살과 코르닐로프의 쿠데타였습니다. 이에 대항하여 서부의 도시들이 다시 한번 붉은 파도에 휩싸였습니다. 러시아 사회주의 공화국이 승리를 거둘까요, 아니면 백군 정부의 충성파가 다시 한번 반대파를 물리칠까요?"
 russianews.7.a: "저들은 도대체 언제쯤 되어야 뭔가 배울까?"
 russianews.8.t: "차르정 복고"
 russianews.8.d: "벨트크리크 마지막 해에 수립된 러시아 공화국은 고작 20년 정도만 지속된 모양입니다. 최근 몇 년간 계속된 무질서와 정치적 동요, 그리고 비효율적인 통치에 시달리던 공화국은 국민의 지지를 잃었고, 현재 국영 통신사들은 니콜라이 2세의 후계자가 모든 러시아의 차르가 제위에 올랐다고 보고했습니다.\n\n다시 태어난 러시아 제국의 국제적 지위가 어떻게 될지는 아무도 모르며 차르의 대관식이 국가적 동요를 진정시킬 수 있을지도 미지수이지만, 전 세계의 수많은 군주들은 벌써 로마노프 가문이 신성한 생득권을 되찾았다는 점을 축하하고 있습니다."
 russianews.8.a: "이번에는 몇 년이나 가려나?"
 russianews.9.t: "모스크바 협정의 형성"
 russianews.9.d.expansionism: "For two decades, [RUS.GetNameDef] was seen as a secondary power in the global stage. Dismantled after the Weltkrieg, it could no longer pose a threat to German political hegemony in Eastern Europe, nor to Japanese ambitions in the Pacific. Since then, however, Russia has rebounded, and once again lays down its ambitions.\n\nRussian diplomats have officialised a military and economic alliance claiming to unite all nations in Eurasia not aligned with either Germany or the Internationale - although everyone is well aware that this \"Moscow Accord\" is merely an extension of Russia's sphere of influence. Russia seems to not buy the illusion either, and their expansionist rhetoric reveals that they will seek to restore the borders of the former Empire with force."
 russianews.9.d.realpolitik: "For two decades, [RUS.GetNameDef] was seen as a secondary power in the global stage. Dismantled after the Weltkrieg, it could no longer pose a threat to German political hegemony in Eastern Europe, nor to Japanese ambitions in the Pacific. Since then, however, Russia has rebounded, and once again lays down its ambitions.\n\nRussian diplomats have officialised a military and economic alliance claiming to unite all nations in Eurasia not aligned with either Germany or the Internationale - although everyone is well aware that this \"Moscow Accord\" is merely an extension of Russia's sphere of influence. Russia, meanwhile, officially pursues a policy of Realpolitik, approaching with pragmatism and seeking to expand the Accord into an alliance to match the Internationale and Reichspakt."
 russianews.9.a: "우린 저놈들을 한번 패배시켰고, \n다시금 그리 할 것이다."
 russianews.9.b: "독일에 맞설 새로운 동맹국이나... \n새로운 위협이기도 하다."
 russianews.9.c: "어쩌면 옛 관계를 회복할 수 있지 않을까?"
 russianews.9.d: "블라디보스토크 없이 우릴 위협할 순 없을것이다."
 russianews.9.e: "러시아가 다시금 세계무대로 돌아온다..."
