 RUS_political_unrest_desc: "내전 이후 계속되는 불안정과 사회주의의 여전한 강세로 우리는 거듭 타협하지 않을 수 없었습니다. 러시아에서는 사회주의와 민족주의 활동이 여전히 활발합니다. 만약 현상유지가 바뀌면, 국가에 대항하는 세력이 러시아를 혼란에 빠뜨릴 수도 있습니다."
