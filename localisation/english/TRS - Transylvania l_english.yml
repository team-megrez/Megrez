 transylvania.1.t: "루마니아와의 통일?"
 transylvania.1.d: "마침내 트란실바니아는 헝가리로부터 독립했습니다. 우리는 루마니아 국가이고 국민들은 우리 동포들과 하나의 국가를 함께 이루기위해 오랫동안 루마니아에 들어가기를 원했습니다. 마침내, 대 루마니아의 꿈은 이루어 질 수 있습니다."
 transylvania.1.a: "루마니아와의 통일을 선언하라."
 transylvania.1.b: "[ROOT.Overlord.GetNameDef]에 통일을 허락해줄 것을 청원하자."
 transylvania.1.c: "아니, 우리는 독립을 유지해야 한다!"
 transylvania.2.t: "트란실바니아와 루마니아의 통일 선언"
 transylvania.2.d: "트란실바니아는 헝가리로부터 가까스로 독립했습니다. 트란실바니아 정부는 루마니아와 트란실바니아 사이의 통일을 만장 일치로 선언했습니다. 마침내, 우리는 오랜 기간 헤어졌던 동포들을 하나의 대 루마니아로 환영할 수 있습니다."
 transylvania.2.a: "어서 와라, 루마니아 동포들이여!"
 transylvania.3.t: "루마니아와의 통일을 희망하는 트란실바니아"
 transylvania.3.d: "우리 장관들 중 몇몇이 말하는 것과 달리, [TRS.GetNameDef](은)는 인공적으로 만들어진 나라입니다. 루마니아인들이 압도적 다수를 차지하고 있으며 비록 지역감정이 있지만 그것이 국가적 정체성을 형성할 정도는 아닙니다. 심지어 [TRS.GetNameDef](을)를 성립하는 과정을 도운 많은 이들은 그들의 독립이 대 루마니아와의 통일까지의 과도 단계일 뿐이라고 생각했습니다.\n\n현재 루마니아에 친통일파 정권이 들어서 루마니아와 트란실바니아의 정부가 공동으로 우리에게 통일에 대한 허가을 요청했습니다. 평화조약의 중재자로서, 우리는 그들의 안보를 책임지는 위치에 있어 그들의 통일을 허용할 필요가 없다고 볼 수 있습니다. 그러나 다른 한편에는 많은 사람들이 트란실바니아의 독립을 유지시키는 것은 그 지역에서 우리의 지지도를 낮출 수 있다고 주장하고 있습니다. 우리는 이 요청을 받아들여야 할지 고민해야 합니다."
 transylvania.3.a: "물론이지."
 transylvania.3.b: "아니, 분리해 두는 편이 낫다."
 transylvania.4.t: "루마니아와의 통일을 승인하는 [FROM.GetNameDefCap]"
 transylvania.4.d: "We have just received word that [FROM.GetNameDefCap] has approved our request to join with our Romanian bretheren! Finally, the time has come to realise the dream of Greater Romania!"
 transylvania.4.a: "부쿠레슈티로 사절을 보내라!"
 transylvania.5.t: "루마니아와의 통일을 거부하는 [FROM.GetNameDefCap]"
 transylvania.5.d: "끔찍한 소식입니다 - [FROM.GetNameDefCap](이)가우리나라와 루마니아의 통일을 '전략적 위험'을 일으킬 수 있다 하여 거절시켰습니다. 그들의 의도가 우리 생각만큼 이타적이지 않았나 봅니다...."
 transylvania.5.a: "제기랄!"
