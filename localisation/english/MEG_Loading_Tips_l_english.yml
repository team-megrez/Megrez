LOADING_TIP_87:0 "§GWe are done shining up the shoes of the Germans!\n- Italo Balbo, 1951§!"
LOADING_TIP_88:0 "§GWe have to go along a road covered with blood. We have no other alternative. For us it is a matter of life or death, a matter of living or existing. We have to be ready to face the challenges that await us.\n- Gamal Abdel Nasser, 1969§!"
LOADING_TIP_89:0 "§GFrom now on it is only through a conscious choice and through a deliberate policy that humanity can survive.\n- John Paul II, 1981§!"
LOADING_TIP_90:0 "§GGive me your blood, and I will give you freedom!\n- Subhas Chandra Bose, 1944§!"
LOADING_TIP_91:0 "§GI declare before you all that my whole life whether it be long or short shall be devoted to your service and the service of our great imperial family to which we all belong.\n- Queen Elizabeth II, 1947§!"
LOADING_TIP_92:0 "§GPeople can always be brought to the bidding of the leaders. All you have to do is tell them they are being attacked and denounce the pacifists for lack of patriotism and exposing the country to danger. It works the same way in any country.\n- Hermann Göring, 1956§!"
LOADING_TIP_93:0 "§GKnow, comrades, that on the banner which you will carry in your victorious march to communism there is a drop of my blood.\n- Nikolai Bukharin, 1940§!"
LOADING_TIP_94:0 "§GWhat was taken by force, can only be restored by force.\n- Gamal Abdel Nasser, 1970§!"
LOADING_TIP_95:0 "§GThe only one who really knows about the Reichstag is I, because I set it on fire!\n- Hermann Göring, 1942§!"
LOADING_TIP_96:0 "§GA new large-scale war will end with the destruction of human culture and civilization. Our reforms must contribute toward preventing such degenerate wars in the future, and establishing rules whereby human beings can coexist.\n- Albert Speer, 1961§!"
LOADING_TIP_97:0 "§GIt is natural that people do not want to be involved with us too much.\n- Reinhard Heydrich, 1941§!"
LOADING_TIP_98:0 "§GWhen smashing monuments, save the pedestals. They always come in handy.\n- Stanisław Jerzy Lec, 1957§!"
LOADING_TIP_99:0 "§GAbove all, authority can, indeed must, be analyzed.\n- Edward Said, 1978§!"
LOADING_TIP_100:0 "§GThe truth is that the war helped. The war brought great sorrow and made life very very hard. Much sorrow, many tears. But it had been even harder before the war, because then everyone was alone in his sorrow.\n- Dmitri Shostakovich, 1979§!"
