LOADING_TIP_104:0 "§GOne day the world will hold the Wehrmacht responsible for these methods since these things are taking place under its nose.\n- Wilhelm Canaris, 1939§!"
LOADING_TIP_105:0 "§GMy loyalty is to Scotland and her people.\n- Robert McIntyre, 1944§!"
LOADING_TIP_106:0 "§GBecause we have sought to cover up past evil, though it still persists, we have been powerless to check the new evil of today.\n- Jawaharlal Nehru, 1939§!"
LOADING_TIP_107:0 "§GIn 1964, it's the ballot or the bullet.\n- Malcolm X, 1964§!"
LOADING_TIP_108:0 "§GWhen reflecting upon it today, the Pearl Harbor attack succeeding in achieving surprise seems a blessing from Heaven.\n- Tōjō Hideki, 1947§!"
