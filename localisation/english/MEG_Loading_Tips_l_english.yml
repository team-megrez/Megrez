LOADING_TIP_111:0 "§GAll this is a great diabolic scheme to dismember France. Already the North is gone, and soon the Italians will want Algiers...As for those who are against us, I need only say: let them go back to Jerusalem. We'll even be glad to pay their way.\n- Pierre Poujade, 1956§!"
