l_english:
 albanian_focus: "알바니아 중점계통도"
 albania.1.a: "우리는 어떤 상황에도 승리하리라..."
 albania.2.t: "검은 월요일의 알바니아 강타!"
 albania.2.d: "1936년 2월 3일 베를린 증권 거래소가 급락하면서, 다른 국가들도 모두 추락했습니다. 알바니아는 새로운 농업 국가로, 농지 개혁의 부재, 산업화의 부재, 귀족들로의 권력 집중 때문에 세계에서 입지를 얻는 데에 고생해 왔습니다. 우리나라의 민주적인 인물들, 특히 통합당은 자유화와 산업화를 요구하고 있습니다. 실업률이 하늘을 뚫고 치솟고 경제가 끝도 없이 무너지면서 국민들은 우리에게서 등을 돌리고 루스테미와 놀리의 말에 귀를 기울이기 시작했습니다. 게다가 알바니아 국립 은행에 계속해서 자금을 대 온 귀족들은 이제 은행의 도산과 폐쇄로 그렇게 할 수 없게 되었습니다. 여기에 1936년 알바니아 선거가 다가오고 있으며, 경제 발전으로 권력의 균형이 통합당에 유리하게 된 것으로 보입니다."
 albania.2.a: "젠장!"
 albania.3.t: "[GetYear]년 알바니아 선거"
 albania.3.d: "오랜 세월에 걸쳐 가장 기대되는 선거인 [GetYear]년 알바니아의 선거는 모든 알바니아인들을 남녀 가리지 않고 열광시키고 있습니다. 또한 국내의 심화된 양극화는 진보당과 통합당 그리고 그들의 지지자들이 서로 으르렁거리게 했습니다. 진보당은 소규모 산업화, 은행 개혁, 예산의 균형, 검은 월요일의 효과를 상쇄하기 위한 통화 수축 조치 그리고 소작인들을 위한 더 나은 조건이라는 공약으로 선거 운동을 벌여 왔습니다. 한편, 통합당은 토지개혁, 농업개혁, 알바니아의 산업화, 자유화, 서구화 그리고 국민들의 생활 환경의 개선을 지지해 왔습니다. 이번 선거는 앞으로 몇 년 간의 알바니아의 운명을 결정하게 될 것입니다. 집계는 공식적으로 끝났고 선거의 승자는..."
 albania.3.a: "통합당이다!"
 albania.3.b: "진보당이다!"
 albania.9.t: "토지 재분배에 대한 진보당의 반대!"
 albania.9.d: "아흐메트 조구, 그리고 나머지 진보당 인사들과 귀족적 지주들은 현 정부의 농업 개혁 정책이 '불공평'하고 '일부 사람들의 권리를 박탈'한다고 하며 토지 재분배에 격렬하게 저항했습니다. 게다가 정책을 도입한 후에, 통합당의 지도자인 루스테미는 이미 몇 차례 암살 시도를 당했습니다. 만약 우리가 이 상황을 빨리 종결시키지 않는다면, 우리는 몰락할지도 모릅니다!"
 albania.9.a: "망할 놈들!"
 albania.10.t: "아브니 루스테미 암살 시도에 대한 소문"
 albania.10.d: "현 토지 재분배 정책에 매우 강한 불만을 가지고 있으며 통합당이 그들의 광범위한 개혁을 멈출 의도가 없다는 결론에 도달한 진보당은 스스로 문제를 처리하기 시작했습니다. 루스테미 암살 시도와 통합당을 약화하려는 다른 방법들에 대한 소문이 무성해지고 있습니다..."
 albania.10.a: "신께서 도와주시길."
 albania.11.t: "아브니 루스테미 암살 시도!"
 albania.11.d: "진보당은 조치를 취했으며 루스테미를 제거하여 그와 통합당의 개혁을 끝내기 위해 암살자를 고용했습니다."
 albania.11.a: "암살자가 막 총을 쐈다. 그리고..."
 albania.12.t: "좌절된 암살 시도"
 albania.12.d: "무장헌병대에 대한 투자로, 우리는 진보당의 아브니 루스테미에 대한 암살 시도를 저지했습니다. 암살자는 헌병대에 잡혔고 그 음모에 직접 관여한 모든 사람들이 연루되었습니다."
 albania.12.a: "고맙게도, 상황은 잘 처리되었다."
 albania.13.t: "알바니아의 동맹 제안?"
 albania.13.d: "알바니아 대표단에게서 소식이 들려왔습니다. 듣자하니 그들은 우리와 동맹을 맺고자 한다는 것입니다. 벨트크리크 시절 우리는 알바니아 게릴라들과 함께 일하며 세르비아의 위협에 맞서 그들을 도왔지만, 그들은 여전히 그 지역에 거주하는 알바니아인의 수를 이유로 마케도니아의 일부를 계속해서 자신들의 것으로 주장하고 있습니다. 하지만 우리는 발칸 반도의 대부분의 국가에게 긍정적인 시각으로 보이지 못하며 우리에게 유리한 원조라면 어떤 것이든지 받아들이는 것이 현명한 선택이라는 것은 사실입니다. 뭐라고 말해야 할까요?"
 albania.13.a: "제안을 승낙하라. 우리는 도움을 받을 수 있다."
 albania.13.b: "제안을 거절하라. 그들에게 들일 시간은 없다."
 albania.14.t: "우리의 제안을 받아들인 불가리아!"
 albania.14.d: "우리는 방금 불가리아인들로부터 좋은 소식을 받았습니다. 그들은 알바니아-불가리아 동맹에 대한 우리의 제안을 받아 들였습니다. 이것은 분명히 우리의 대외정책 상의 목표를 더 발전시키는데 도움이 될 것이며 우리의 몰락을 열렬히 기다리고있는 주변 국가들로부터 우리 자신을 보호할 수 있도록 만들 것입니다."
 albania.14.a: "좋았어!"
 albania.15.t: "불가리아의 제안 거부!"
 albania.15.d: "우리는 방금 불가리아인들로부터 안 좋은 소식을 받았습니다. 듣자하니 불가리아인들이 우리의 마케도니아에 대한 주장과 발칸 반도에서의 불안정한 입장을 근거로 언급하며 우리의 동맹 제안을 거부했다는 것입니다."
 albania.15.a: "어떻게 감히!"
 albania.19.t: "알바니아와의 무역?"
 albania.19.d: "알바니아는 양국 사이의 관계를 발전시키고 무역 관계를 개방하기 위해 우리에게 막 접촉해왔습니다. 이것은 분명히 우리가 두 나라 간의 관계를 강화하면서도 검은 월요일의 영향을 더 효과적으로 제거하는 데 도움을 줄 수 있을 것입니다. 이를 염두했을 때 우리의 결정은..."
 albania.19.a: "알바니아의 제안에 동의하라."
 albania.19.b: "알바니아의 제안을 거부하라."
 albania.20.t: "알바니아-불가리아 경제 협력!"
 albania.20.d: "불가리아인들은 알바니아와 불가리아간의 무역 협정에 대한 제안을 수락하기로 결정했다고 응답했으며, 이는 효과적으로 두 나라 간의 더 나은 관계를 보장하는 한편 검은 월요일의 영향에 더욱 잘 대처할 수 있도록 도울 것입니다. 이것은 확실히 앞으로 수년 동안 큰 경제적 이익이 될 것입니다!"
 albania.20.a: "불가리아 친구들을 위해 건배!"
 albania.21.t: "불가리아의 거부"
 albania.21.d: "불가리아는 검은 월요일로 인한 현재의 경제 불안정으로 일반적인 상황이었더라면 경제적으로 건전하다고 여겨질 수 있는 위험을 감수하는 것을 꺼리게 되었다고 언급하며 우리의 두 나라 경제적 유대 관계 제안을 거절했습니다."
 albania.21.a: "이런..."
 albania.22.t: "알바니아와의 무역?"
 albania.22.d: "알바니아는 양국 사이의 관계를 발전시키고 무역 관계를 개방하기 위해 우리에게 막 접촉해왔습니다. 이것은 분명히 우리가 두 나라 간의 관계를 강화하면서도 검은 월요일의 영향을 더 효과적으로 제거하는 데 도움을 줄 수 있을 것입니다. 이를 염두했을 때 우리의 결정은..."
 albania.22.a: "알바니아의 제안에 동의하라."
 albania.22.b: "알바니아의 제안을 거부하라."
 albania.23.t: "알바니아-루마니아 경제 협력!"
 albania.23.d: "루마니아인들은 알바니아와 불가리아간의 무역 협정에 대한 제안을 수락하기로 결정했다고 응답했으며, 이는 효과적으로 두 나라 간의 더 나은 관계를 보장하는 한편 검은 월요일의 영향에 더욱 잘 대처할 수 있도록 도울 것입니다. 이것은 확실히 앞으로 수년 동안 큰 경제적 이익이 될 것입니다!"
 albania.23.a: "루마니아 친구들을 위해 건배!"
 albania.24.t: "루마니아의 거절"
 albania.24.d: "루마니아는 내부적으로 국가를 건설하고 내전의 영향에서 회복하는데 집중하는데 자원을 집중하고 있다고 언급하며 우리의 두 나라 경제적 유대 관계 제안을 거절했습니다."
 albania.24.a: "이런..."
 albania.25.t: "알바니아 내 폭동!"
 albania.25.d: "아브니 루스테미와 판 놀리, 그리고 나머지 통합당 인사들과 하층민들은 현 정부의 농업 개혁 저지 정책이 \"불공평\"하고 \"일부 사람들의 권리 박탈\"이라고 하며 토지 재분배에 대한 우리의 방해에 격렬하게 저항했습니다. 게다가 정책을 폐기한 후에 진보당의 지도자인 버를라치는 이미 몇 차례 암살 시도를 당했습니다. 만약 우리가 이 상황을 빨리 종결시키지 않는다면, 우리는 몰락할지도 모릅니다! "
 albania.25.a: "망할 놈들!"
 albania.26.t: "버를라치 암살 시도에 대한 소문"
 albania.26.d: "토지 재분배가 지연된 현 상황에 매우 강한 불만을 가지고 있으며 진보당이 농지 개혁을 시작할 의도가 없다는 결론에 도달한 통합당은 스스로 문제를 처리하기 시작했습니다. 버를라치 암살 시도와 진보당을 약화하려는 다른 방법들에 대한 소문이 무성해지고 있습니다..."
 albania.26.a: "신께서 도와주시길."
 albania.27.t: "셰프체트 버를라치 암살 시도!"
 albania.27.d: "통합당은 조치를 취했으며 버를라치를 제거하여 그와 진보당의 통치를 끝내기 위해 암살자를 고용했습니다."
 albania.27.a: "암살자가 막 총을 쐈다. 그리고..."
 albania.28.t: "좌절된 암살 시도"
 albania.28.d: "무장헌병대에 대한 투자로, 우리는 통합당의 셰프체트 버를라치에 대한 암살 시도를 저지했습니다. 암살자는 헌병대에 잡혔고 그 음모에 직접 관여한 모든 사람들이 연루되었습니다."
 albania.28.a: "고맙게도, 상황은 잘 처리되었다."
 albania.30.t: "[GetYear]년 알바니아 선거"
 albania.30.d: "[GetYear]년 알바니아의 선거는 모든 알바니아인들이 열광되어 선거의 승리자를 보길 갈망하도록 만들며 마침내 시작되었습니다. 여느 때처럼 승리 가능성이 가장 큰 두 정당은 사회민주주의적인 통합당과 사회보수주의적인 진보당입니다. 집계는 공식적으로 끝났고 선거의 승자는..."
 albania.30.a: "통합당이다!"
 albania.30.b: "진보당이다!"
 albania.31.t: "알바니아의 동맹 제안?"
 albania.31.d: "알바니아 대표단에게서 소식이 들려왔습니다. 듣자하니 그들은 우리와 동맹을 맺고자 한다는 것입니다. 벨트크리크 시절 우리는 알바니아의 독립을 인정한 첫 번째 국가였지만 알바니아는 앞으로의 분쟁에서 우리를 도울만큼 강력한 국가가 아닙니다. 하지만 우리에게 유리한 원조라면 어떤 것이든지 받아들이는 것이 현명한 선택이라는 것은 사실입니다. 뭐라고 말해야 할까요?"
 albania.31.a: "제안을 승낙하라. 우리는 도움을 받을 수 있다."
 albania.31.b: "제안을 거절하라. 그들에게 들일 시간은 없다."
 albania.32.t: "우리의 제안을 받아들인 루마니아!"
 albania.32.d: "우리는 방금 루마니아인들로부터 좋은 소식을 받았습니다. 그들은 알바니아-루마니아 동맹에 대한 우리의 제안을 받아 들였습니다. 이것은 분명히 우리의 대외정책 상의 목표를 더 발전시키는데 도움이 될 것이며 우리의 몰락을 열렬히 기다리고있는 주변 국가들로부터 우리 자신을 보호할 수 있도록 만들 것입니다."
 albania.32.a: "좋았어!"
 albania.33.t: "루마니아의 제안 거부!"
 albania.33.d: "우리는 방금 루마니아인들로부터 안 좋은 소식을 받았습니다. 듣자하니 루마니아인들이 우리의 발칸 반도에서의 불안정한 입장을 근거로 언급하며 우리의 동맹 제안을 거부했다는 것입니다. "
 albania.33.a: "어떻게 감히!"
 albania.34.t: "알바니아의 우호 제안"
 albania.34.d: "세계 무대에서 유대를 강화하고 영향력을 확대하려는 시도로 알바니아인들은 알바니아와 이집트의 관계를 심화시키기를 바라며 우리에게 접근해 왔습니다. 알바니아계인 우리의 왕실, 알바니아가 이슬람 국가라는 점, 오스만에 대한 우리와 공통된 적대감을 고려해보면 그들의 접근을 받아들이는 것이 당연합니다."
 albania.34.a: "우리의 새로운 친구들에게 소식을 전하라!"
 albania.35.t: "이집트행 대표단의 성공!"
 albania.35.d: "이집트의 알바니아 대사관에서 양국 간의 유대를 구축하려는 우리의 노력이 엄청난 성공을 거두었다는 소식이 전해졌습니다. 이집트 왕실의 알바니아 혈통과 종교적 유산의 공유, 그리고 오스만 제국에 대한 상호 적대감을 들어 이집트인들은 우리의 우정의 제안을 받아들였습니다."
 albania.35.a: "꽤 즐거운 날이군!"
 albania.36.t: "알바니아의 우호 제안"
 albania.36.d: "세계 무대에서 유대를 강화하고 영향력을 확대하려는 시도로 알바니아인들은 알바니아와 시칠리아의 관계를 심화시키기를 바라며 우리에게 접근해 왔습니다. 양시칠리아에 다수의 알바니아계 국외 거주자의 대집단이 있는 것을 고려해보면, 그들의 접근을 받아들이는 것이 당연합니다."
 albania.36.a: "우리의 새로운 친구들에게 소식을 전하라!"
 albania.37.t: "양시칠리아행 대표단의 성공!"
 albania.37.d: "양시칠리아의 알바니아 대사관에서 양국 간의 유대를 구축하려는 우리의 노력이 엄청난 성공을 거두었다는 소식이 전해졌습니다. 그들 나라 내부의 토스크 알바니아인들의 존재를 들어 시칠리아인들은 우리의 우정의 제안을 받아들였습니다."
 albania.37.a: "꽤 즐거운 날이군!"
 albania.38.t: "코소보 재주장"
 albania.38.d: "알바니아 민족 각성기구의 고향인 코소보는 너무나 오랫동안 기만적인 세르비아의 손에 있었습니다. 전부는 아닐지라도 대부분의 거주민들이 스스로가 인종적으로 알바니아인임을 당연하게 여기기에 그 땅은 틀림없이 정당한 알바니아의 것입니다. 수년 간, 우리는 빈둥거리며 앉아있어야 했고 세르비아인들이 그 지역을 장악하도록 했습니다. 그것은 오늘로 끝입니다."
 albania.38.a: "알바니아 만세!"
 albania.39.t: "우리를 공격한 알바니아!"
 albania.39.d: "놀랍게도 알바니아인들은 그들이 알바니아의 땅이라고 주장하는 세르비아의 정당한 영토 코소보를 확보하기 위해 우리에게 전쟁을 선포했습니다. 이 지역은 발칸 전쟁에서 우리가 오스만 제국을 상대로 승리를 거둔 이래로 우리와 함께 해왔습니다. 그 땅에 대해서는 우리의 소유권만이 적법하며 우리는 그렇게 되도록 만들 것입니다."
 albania.39.a: "우린 절대 항복하지 않을 것이다!"
 albania.40.t: "신축 독일계 학교에 대한 파르티잔의 공격!"
 albania.40.d: "새로 설립된 독일계 학교에 반대하고 파괴하기 위해, 우리에게 겁을 주고 독일계 학교의 설립을 위한 건설과 투자를 방해하기 위한 의도로 알바니아의 민족주의적 파르티잔들은 그 건물을 훼손하고 부수어나가고 있습니다. "
 albania.40.a: "그들은 성공하지 못할것이다!"
 albania.41.t: "암살당한 버를라치!"
 albania.41.d: "알바니아의 평범한 사람들과 국제적인 관측자들 모두에게 놀라운 사건이 벌어졌으니, 셰프체트 버를라치에 대한 암살 시도는 성공을 거두었으며, 알바니아의 전 대통령이 살해당하자 아브니 루스테미가 주도하는 통합당이 집권한 것입니다. 오늘은 많은 알바니아인들에게 어두운 날로 그들은 버를라치에 대한 격렬한 혐오감을 가지고 있었지만, 통합당을 알바니아의 정당한 지도자로서 보진 않습니다..."
 albania.41.a: "우리 통치를 견고히 하는 데는 시간이 걸릴 것이다."
 albania.42.t: "생존한 버를라치!"
 albania.42.d: "다행히도, 암살자는 이미 많은 이들이 실패할 것으로 예상했던대로 [Root.GetLeader]를 죽일 수 없었습니다. 그는 현재 안전하며 아직 상처가 남아있지만 회복중입니다. 암살자를 고용한 사람들, 즉 통합당과 암살자 자신은 모두 제거되었고 판 놀리가 이제 쇠퇴하는 당을 맡게 되었습니다."
 albania.42.a: "오늘은 즐거운 날이다!"
 albania.43.t: "암살당한 루스테미!"
 albania.43.d: "알바니아의 평범한 사람들과 국제적인 관측자들 모두에게 놀라운 사건이 벌어졌으니, 아브니 루스테미에 대한 암살 시도는 성공을 거두었으며, 알바니아의 전 대통령이 살해당하자 셰프체트 버를라치가 주도하는 진보당이 집권한 것입니다. 오늘은 많은 알바니아인들에게 어두운 날로 그들은 루스테미에 대한 호의적인 의견을 가지고 있었고, 진보당을 알바니아의 정당한 지도자로서 보지 않습니다..."
 albania.43.a: "우리 통치를 견고히 하는 데는 시간이 걸릴 것이다."
 albania.44.t: "루스테미의 생존!"
 albania.44.d: "다행히도, 암살자는 이미 많은 이들이 실패할 것으로 예상했던대로 [Root.GetLeader]를 죽일 수 없었습니다. 그는 현재 안전하며 아직 상처가 남아있지만 회복중입니다. 암살자를 고용한 사람들, 즉 진보당과 암살자 자신은 모두 제거되었고 아흐메트 조구가 이제 쇠퇴하는 당을 맡게 되었습니다."
 albania.44.a: "오늘은 즐거운 날이다!"
 albania.48.t: "파르티잔들의 공격!"
 albania.48.d: "우리가 이뤄낸 현재의 변화에 대해 불만을 품고 있는 파르티잔들은 우리가 정책을 뒤집도록 하기 위해 여러 중요한 건물들을 공격하기 시작했습니다. 우리는 이런 경우에 대비해왔기에 충격적이지는 않지만, 우리에게 차질이 되기는 합니다."
 albania.48.a: "빌어먹을 민족주의자들."
 albania.49.t: "더 많은 파르티잔들의 공격!"
 albania.49.d: "파르티잔들은 지속적으로 우리를 무자비하게 공격해 왔으며, 이번에는 우리가 그들을 상대할 병력들에게 장비를 지원하는데 필요한 핵심적 보급선을 제거하는 데에 역량을 집중했습니다. 이것은 우리에게 꽤나 차질을 입혔고 회복하는데 어느 정도 시간이 걸릴 것입니다."
 albania.49.a: "빌어먹을 민족주의자들."
 albania.50.t: "오스트리아 회사에 대한 사보타주"
 albania.50.d: "알바니아 민족주의자들과 반-오스트리아주의자들은 외국 기업들을 몰아내기 위해 알바니아에 현지 지사를 설립하기 시작한 새로운 오스트리아 기업들을 약탈하기 시작했습니다. 이것은 우리에게 좋은 징조가 아닙니다."
 albania.50.a: "우리는 파괴의 목전에서도 굳게 서야 한다."
 albania.51.t: "진전을 보이는 독일계 학교"
 albania.51.d: "우리는 독일계 학교를 배치하고 운영하는 정책을 추진하고 알바니아 내에서의 교육, 특히 학교의 출석을 의무로 만들면서 문맹률을 크게 낮추었습니다. 물론 이것은 대중이 더욱 교육되고 충성스럽게 만들고자 하는 우리의 노력에도 크게 도움이 될 것입니다."
 albania.51.a: "기쁘군!"
 albania.52.t: "알바니아산 석유 수송"
 albania.52.d: "우리는 알바니아를 통제하게 되면서 빌헬름 추 비트를 옹립해 알바니아에서 석유를 수송받게 되었습니다. 이는 우리의 산업 생산량을 증진시켜 경제적인 도움을 줄 것입니다."
 albania.52.a: "훌륭하군."
 albania.54.t: "비트 암살 시도!"
 albania.54.d: "우리는 최근의 개혁을 시행하면 이런 일이 생길 거라고 예측했어야 합니다. 파르티잔들은 이전까지는 새로운 학교와 공화적인 제도의 폐지와 같은 알바니아에 직접적으로 영향을 끼친 것들에 대해서 행동해왔지만, 이제는 비트를 축출하고 오스트리아의 통치에서 알바니아를 해방시키기 위해 암살자까지 고용했습니다. 비트가 죽으면, 관련된 모든 사람들에게 재앙이 될 수 있습니다!"
 albania.54.a: "암살자가 막 총을 쐈다. 그리고..."
 albania.55.t: "암살당한 비트!"
 albania.55.d: "알바니아에서 온 소식에 의하면, 비트는 죽었고, 민족주의자들이 직접 권력을 장악하면서 그 나라를 예속하려던 우리의 모든 노력이 수포로 돌아갔다고 합니다! 어떻게 해야 할까요?"
 albania.55.a: "좌시하지 않을 것이다!"
 albania.55.b: "우리는 전쟁을 할 준비가 되어 있지 않다..."
 albania.57.t: "파르티잔 추격"
 albania.57.d: "우리는 주요 보급선과 중요한 기반 시설이 위치한 그 외의 지역 근처에서 파르티잔들의 흔적을 발견했습니다. 그들은 현장에서 잡히기 전에 탈출했지만, 이것은 잘 진행되고 있다는 신호이며, 바라건대, 그들에게 우리를 인도할 것입니다."
 albania.57.a: "그랬으면 좋겠군."
 albania.58.t: "계속되는 파르티잔의 공격!"
 albania.58.d: "중요한 보급로와 철도가 파괴되거나 알아볼 수 없을 정도로 부서지며 또 다시 파르티잔 공격의 흔적이 감지되었습니다. 이 악마들을 추격하는 사냥이 계속 될 것처럼 보입니다."
 albania.58.a: "상관없다, 놈들은 발견될 것이다!"
 albania.59.t: "파르티잔 포획"
 albania.59.d: "마침내, 우리는 파르티잔들을 추적하여 알바니아 내의 숨겨진 숲에 있는 그들의 위치를 정확히 포착할 수 있었습니다. 한 때 민족주의 게릴라였던 지도자들이 우리를 공격해왔던 것으로 보입니다. 상관없이, 그들은 지금 우리에게 구속되어 있고 곧 처리될 것입니다."
 albania.59.a: "다행히도, 그들은 이제 수감되었다."
 albania.60.t: "알바니아와의 무역?"
 albania.60.d: "알바니아는 양국 사이의 관계를 발전시키고 무역 관계를 개방하기 위해 우리에게 막 접촉해왔습니다. 이것은 분명히 우리가 두 나라 간의 관계를 강화하면서도 검은 월요일의 영향을 더 효과적으로 제거하는 데 도움을 줄 수 있을 것입니다. 이를 염두했을 때 우리의 결정은..."
 albania.60.a: "알바니아와 무역한다."
 albania.60.b: "알바니아와 무역을 하지 않는다."
 albania.61.t: "알바니아-시칠리아 경제 협력!"
 albania.61.d: "시칠리아인들은 알바니아와 양시칠리아 간의 무역 협정에 대한 제안을 수락하기로 결정했다고 응답했으며, 이는 효과적으로 두 나라 간의 더 나은 관계를 보장하는 한편 검은 월요일의 영향에 더욱 잘 대처할 수 있도록 도울 것입니다. 이것은 확실히 앞으로 수년 동안 큰 경제적 이익이 될 것입니다!"
 albania.61.a: "시칠리아 친구들을 위해 건배!"
 albania.62.t: "시칠리아의 거부"
 albania.62.d: "양시칠리아는 내부적으로 국가를 건설하는데 집중하는데 자원을 집중하고 있고 양 국간의 차이를 언급하며 우리의 두 나라 경제적 유대 관계 제안을 거절했습니다."
 albania.62.a: "이런..."
 ALB_aftermath_of_black_monday: "검은 월요일의 여파"
 ALB_aftermath_of_black_monday_desc: "독일에서 시작된 경제 붕괴인 검은 월요일이 알바니아를 강타했습니다! 우리는 산업화는 최저에 금융 시스템은 빈곤한 농업적인 경제를 가지고 있었기 때문에 이 사건으로 엄청난 타격을 입었고 실업률이 하늘을 뚫고 치솟고 경제가 끝도 없이 무너지면서 국민들은 점점 불만을 키워갑니다."
 ALB_balance_the_budget: "예산 조정"
 ALB_balance_the_budget_desc: "검은 월요일 이전에도 알바니아는 수익은 적고 경제 생산량은 최소한이라 심각한 예산 적자를 겪어 왔습니다. 예산의 균형을 맞추는 단계를 밟아 흑자를 거두도록 해야만 합니다. 그렇게 하면 현재 우리가 빠져버린 경제의 굴레에서 벗어날 수 있을지도 모릅니다."
 ALB_banking_reform: "금융 개혁"
 ALB_banking_reform_desc: "알바니아 국립 은행은 알바니아 내의 지주들의 자금에 크게 의존하고 있습니다. 최근의 경제 위기로 인해 귀족들 중 다수가 은행에 계속해서 자금을 보낼 수 없었습니다. 우리가 개입해서 은행이 통화를 더 잘 관리하고 경제 성장을 촉진하며 물가 안정을 유지할 수 있도록 해야 한다는 것은 분명합니다."
 ALB_industrialisation_programmes: "산업화 계획"
 ALB_industrialisation_programmes_desc: "산업화의 부족과 귀족들이 주도하고 귀족들에게 유리한 소작 체제에 대한 강한 의존으로 고생하면서 검은 월요일은 우리 경제의 약점을 드러냈습니다. 검은 월요일의 영향을 역전시키고 유럽의 다른 열강들을 따라잡기 위해서는 산업화 계획이 필요하다는 것은 분명합니다."
 ALB_end_the_feudal_system: "봉건제 종결"
 ALB_end_the_feudal_system_desc: "우리나라의 하층 계급은 너무 오랫동안 지주와 귀족들의 변덕에 사로잡혀 있었습니다. 우리는 평민들의 권리를 박탈하는 법률과 소작과 같은 제도를 폐지해야 합니다. 우리는 모든 알바니아인들의 자유를 보장해야만 합니다."
 ALB_land_redistribution: "토지 재분배"
 ALB_land_redistribution_desc: "지주들은 알바니아 국민들의 재산이 마땅한 것을 너무 오랫동안 축적해 왔고 우리 경제를 개선하려는 어떠한 시도도 막아 왔습니다. 우리는 우리의 농민들과 경제를 둘 다 돕기 위해 그들이 토지를 재분배하도록 강요해야만 합니다. 버를라치와 진보당은 엿이나 처먹으라지요!"
 ALB_establish_a_middle_class: "중산층 육성"
 ALB_establish_a_middle_class_desc: "평민들에게 권력을 부여하고 토지를 재분배해 알바니아인들의 경제적, 사회적 번영을 증진했으니 중산층의 확립을 시작해야 합니다. 사람들이 현재의 경제적 지위를 유지하고 알바니아가 장래에 번영 할 수 있도록 우리는 교육되고 풍요로운 중산층을 만들어야 합니다."
 ALB_new_farming_techniques: "신규 농업 기술"
 ALB_new_farming_techniques_desc: "현재로서는 알바니아의 농부들은 구식 장비와 농사 기술을 사용하고 있습니다. 우리 농부들 중 많은 수가 나무쟁기를 가지고 있을 뿐이며 그들의 주된 농업 방법으로는 자급자족 농업에 의존할 수 밖에 없습니다. 알바니아 농민들의 여건을 개선하고 농업 생산량을 늘리려면 우리가 우리 농민들에게 새로운 농업 기술을 가르치고 그들의 장비를 향상시키는 것이 중요합니다."
 ALB_trade_agreements: "무역협정"
 ALB_trade_agreements_desc: "이웃들과의 무역 협정을 제정함으로써, 우리는 관계를 개선하는 동시에 상호 경제 이익을 얻을 수 있습니다. 이는 알바니아에서의 경제 활동의 총량을 증가시켜 우리가 검은 월요일의 후유증에 더 잘 대처하도록 도와줄 것입니다."
 ALB_improve_sharecroppping: "소작 개선"
 ALB_improve_sharecroppping_desc: "현재 우리 농부와 소작농들은 나무쟁기와 같은 낡은 장비를 계속 사용하고 있으며, 그 결과 다양한 상황에 대처하기 위한 장비를 갖추지 못해 할 수 있는 일의 총 양과 효율성에서 손해를 봅니다. 그들의 도구를 업그레이드함으로써 우리는 알바니아 내 농업 산출물이 증가하도록 할 수 있습니다."
 ALB_fund_the_bank: "은행 자금 지원"
 ALB_fund_the_bank_desc: "검은 월요일 이후, 상류층의 많은 사람들이 은행은 강제로 그들의 자금을 인출할 수 밖에 없었고, 결국 우리의 은행을 파산 직전까지 몰고갔습니다. 부자들이 은행에 투자하도록 장려하는 것으로 우리는 국가의 재원을 충당하고 은행은 기능을 더 잘 수행하는 동시에 자금이 필요한 기업이나 귀족들을 도울 수 있습니다."
 ALB_minor_industrialisation: "소규모 산업화"
 ALB_minor_industrialisation_desc: "총리인 아흐메트 조구는 당 대표 셰프체트 버를라치를 설득해 유럽의 나머지 지역을 따라잡고 검은 월요일의 후유증과 더욱 잘 싸우기 위한 소규모 산업화 프로그램을 시행하도록 했습니다. 그러나 이 프로그램은 소작으로부터의 수익이 유출되지 않고 현재의 체제를 손상시키지 않도록 토지를 소유한 귀족들의 면밀한 감시를 받을 것입니다."
 ALB_increased_agricultural_output: "증대된 농업 생산량"
 ALB_increased_agricultural_output_desc: "우리 농부들과 소작농들에게 새로운 농법을 가르치고 점차적으로 자급자족 농업에서 벗어나게 함으로써 농부들이 더 이상 순전히 자신이나 가족 정도의 물량만을 생산하는 것이 아니라 국가적 이익까지 보게 만들 정도로 국가의 농업 생산량을 증가시키게 할 수 있습니다."
 ALB_tax_incentives: "세금 혜택"
 ALB_tax_incentives_desc: "기업에 특별 세금 혜택 및 면제를 제공하면 알바니아에 지사를 설립하여 우리나라의 경제 활동을 증진시키고 외부 투자를 통해 검은 월요일의 영향을 효과적으로 개선 할 수 있다는 점에서 매우 유용할 것입니다."
 ALB_enact_deflation_measures: "디플레이션 조치 제정"
 ALB_enact_deflation_measures_desc: "디플레이션 조치를 시행하고 어느 정도의 레크의 통화량을 제한한다면 검은 월요일 이래의 통화의 인플레이션을 되돌리고, 우리 통화를 안정시키고 그 안정성을 유지하는 것까지 기대한다면 은행을 지원할 수 있을 것입니다."
 ALB_oil_drilling: "석유 시추"
 ALB_oil_drilling_desc: "파토스-마린자, 쿠초차, 드리자와 같은 지역에 있는 알바니아의 방대한 석유 자원을 추출하는 것으로 우리는 천연 자원의 교환을 통해 경제 생산을 촉진하고 알바니아를 투자하기 매력적인 곳으로 만들 수 있을 것입니다."
 ALB_infrastructural_improvements: "기반 시설 개선"
 ALB_infrastructural_improvements_desc: "현재 우리나라의 궤간선은 극도로 제한되고 좁으며 광산 부지와 군사적 목적으로만 건설되었습니다. 우리가 우리 국민, 자원, 그리고 군대를 전국으로 더 잘 수송하고자 한다면, 우리나라를 더 잘 연결하기 위한 알바니아 전역에 걸친 종합적이고 실용적인 철도 체계를 구축해야 합니다."
 ALB_an_economic_miracle: "경제 기적"
 ALB_an_economic_miracle_desc: "우리는 모든 역경을 극복하고 검은 월요일 동안의 비참한 경제 상황을 극복하고 알바니아를 재정적으로 건전하고 개혁된 국가로 만들었습니다. 우리는 부산한 경제 활동이 이뤄지는 부유한 나라로 알려지기를 기대할 수 있습니다."
 ALB_albanian_elections_of_1936: "1936년 알바니아 선거"
 ALB_albanian_elections_of_1936_desc: "1936년 선거는 이념의 분열과 통합당과 진보당 사이의 치열한 경쟁의 결과로 뜨겁게 달아오를 것입니다. 국민들은 현상유지에 질려 토지 재분배와 더불어 더 많은 민권을 요구하고, 알바니아는 매우 양극화되었습니다. 이번 선거는 알바니아의 장래를 결정할 것입니다."
 ALB_bashkimi_victory: "통합당의 승리"
 ALB_bashkimi_victory_desc: "통합당은 1936년 선거에서 승리를 거두었고, 당 대표 아브니 루스테미가 권력을 잡았습니다. 그들의 정책은 토지를 재분배하고, 민권을 확장하며, 알바니아를 자유화 및 서구화하고, 평민에게도 권력을 부여하며, 국가를 산업화하는 것입니다."
 ALB_universal_health_care: "보편 의료"
 ALB_universal_health_care_desc: "통합당의 부대표 판 놀리는 국가가 세금을 사용해 알바니아인의 의료를 관리하고 비용을 지불하는 보편 의료 체계를 추진하고 있습니다."
 ALB_albanian_sovereignty: "알바니아의 주권"
 ALB_albanian_sovereignty_desc: "아브니 루스테미와 판 놀리는 알바니아의 주권이 국제사회에 분명히 드러나고 확고해지기를 바라는 열렬한 알바니아의 애국자입니다. 알바니아는 더 이상 유럽에 있는 외세의 꼭두각시가 아닐 것입니다! 우리가 우리 자신의 운명을 결정하고 모든 알바니아 국민들을 위한 번영하고 정의로운 알바니아를 만들 것입니다!"
 ALB_extend_civil_liberties: "시민자유 확대"
 ALB_extend_civil_liberties_desc: "진보당 통치하에서, 귀족들은 인민의 권리를 박탈했고, 봉건 체제에 복종하도록 강요했으며 검열을 통해 언론의 자유를 빼앗았습니다. 우리는 모든 알바니아인들이 동등한 권리를 공유하고 누리도록 해야 합니다."
 ALB_reform_the_justice_system: "사법 제도 개혁"
 ALB_reform_the_justice_system_desc: "놀리는 또한 사법 제도의 개혁을 추진해 이슬람 율법을 폐지하고 서구식의 민법과 형법을 도입해 모든 알바니아인을 포괄하며 우리 서구화를 돕고자 합니다."
 ALB_freedom_of_press: "언론의 자유"
 ALB_freedom_of_press_desc: "자유로운 언론은 매체가 주요 쟁점에 대한 의견을 말할 수 있도록 해주기에 선진국과 서구화된 국가라면 어디에서나 필수적입니다. 언론이 자유롭게 활동할 수 없다면, 현재 시민의 자유가 무슨 소용이겠습니까?"
 ALB_liberalisation: "자유화"
 ALB_liberalisation_desc: "우리는 더 좋은 서구화된 국가를 만들고 핵심적인 행정 및 정부 직위를 개편하며 평민들에게 권리와 사적 자유를 부여하도록 알바니아를 개혁하는데 성공했습니다. 알바니아는 이제 유럽의 많은 국가들과 같은 자유롭고 발전된 국가로 가는 길에 들어섰습니다. 알바니아 만세, 알바니아인 만세!"
 ALB_progressive_victory: "진보당의 승리"
 ALB_progressive_victory_desc: "1936년의 선거에서 진보당이 승리를 거두며 당 대표 셰프체트 버를라치가 집권하게 되었습니다. 그들의 정책은 티라나로 권력을 집중해 국가를 더욱 잘 다스리고, 알바니아의 전통을 보존하며, 북부의 가문들에게 자치권을 부여하는 것입니다."
 ALB_centralisation_of_power: "권력 집중"
 ALB_centralisation_of_power_desc: "다양한 인종 및 종교적 배경을 가진 사람들로 구성된 광대한 국가인 알바니아를 보다 효율적으로 통치하기 위해서는 우리가 설정한 목표를 집행할 수 있도록 티라나로 권력을 집중하는 것이 최선입니다."
 ALB_resist_land_reform_efforts: "토지개혁 저항"
 ALB_resist_land_reform_efforts_desc: "통합당, 성가신 민주주의자, 그리고 소위 애국자들은 토지를 소유한 귀족들로부터 평민들에게 토지를 재분배하라며 지속적으로 주장하고 있습니다. 왜 우리만큼 잘 경영해내리라고는 조금도 기대할 수 없는 농민들에게 우리 귀족들이 땅을 기꺼이 포기해야 합니까? 토지 재분배라는 개념은 말도 안 되는 것이며, 폐지될 것입니다."
 ALB_grant_autonomy_to_northern_clans: "북부 가문에 자치권 부여"
 ALB_grant_autonomy_to_northern_clans_desc: "북부의 가톨릭 신자들은 진보당의 열렬한 지지자가 되어주었고 다양한 집단의 반대에도 불구하고 계속해서 우리를 지지해 왔습니다. 그들은 끊임없는 지지에 대한 보상으로 자치권을 받을 것입니다."
 ALB_preserve_albanian_traditions: "알바니아 전통 보존"
 ALB_preserve_albanian_traditions_desc: "진보당의 정책의 큰 부분은 알바니아 전통의 보존이었습니다. 통합당은 알바니아를 서구화하고 외국의 민법을 채택하고자 하지만, 우리는 알바니아는 괜찮고 어떠한 변화도 필요없다고 믿습니다. 우리는 유럽 강대국들의 자의적인 기준을 따를 수도 없고 그러지도 않을 것입니다. 알바니아인을 위한 알바니아는 우리가 계속 유지해나가야 할 것입니다!"
 ALB_crush_the_opposition: "반대파 탄압"
 ALB_crush_the_opposition_desc: "통합당은 진정으로 자유로운 알바니아인의 국가를 창설하는 데 도움이 되었다는 점에서 한때는 유용했지만, 선을 넘었고 분수를 모릅니다. 그들은 계속해서 진보당과 다른 귀족들을 불안하게 하고 반대해서 말해 왔습니다. 이런 무례함은 더 이상 용인되지 않을 것입니다!"
 ALB_empower_the_aristocracy: "귀족에게 권력 부여"
 ALB_empower_the_aristocracy_desc: "귀족들은 평민보다 더 아는 것이 많고 국가를 더 밝은 미래로 인도할 수 있는 만큼 알바니아의 지도층으로서의 신성한 권리를 휘두르는 것이 허용될 것입니다. 새로운 알바니아 만세!"
 ALB_albanian_schools: "알바니아인의 학교"
 ALB_albanian_schools_desc: "알바니아가 오스트리아의 폭정으로부터 해방되기 전부터, 우리는 이미 학문적 성취에서 뒤처지지 않도록 우리나라의 문맹을 퇴치하는 알바니아인들을 위한 알바니아의 학교를 만들기 시작했습니다. 우리는 번영을 위해 이 교육 프로그램과 알바니아인들을 위한 학교의 더 많은 건설을 지속해야 하며, 이미 존재하는 학교도 지속적으로 확장해야 합니다."
 ALB_new_research_institutes: "새로운 연구소"
 ALB_new_research_institutes_desc: "새로운 연구 기관에 투자하는 것은 자국 출신의 재능있는 인재를 모으고 알바니아인들이 학계에서 성취를 이루도록 장려하는 데 핵심입니다. 이것으로 새로운 과학자, 의사, 연구자 및 교사가 알바니아에서 무성해져서 번영할 수 있게 될 것 입니다."
 ALB_albanian_national_army: "알바니아 국가육군"
 ALB_albanian_national_army_desc: "알바니아 국가 육군은 적의 군대를 상대하기에 숫자도 적고 장비도 갖추지 못했습니다. 알바니아를 외부의 적들로부터 보호하려면, 자금을 지원하고 수준을 올리는 방향으로 우리의 초점을 옮겨야만 합니다."
 ALB_modernisation_of_equipment: "장비 현대화"
 ALB_modernisation_of_equipment_desc: "군이 사용하고 있는 소화기 및 장비들은 벨트크리크 이전의 M. 7 기관총으로, 신뢰할 순 있지만, 오래되었고 매 순간 변화하는 전쟁의 요구에 발을 맞출 순 없습니다. 우리는 우리의 총을 개량을 고려해봐야 합니다."
 ALB_invest_in_artillery: "야포 투자"
 ALB_invest_in_artillery_desc: "포병대는 나폴레옹 전쟁 이래로 전쟁의 핵심 요소가 되어 왔고 벨트크리크에서도 중요한 역할을 했습니다. 야포는 보병으로는 도달할 수 없는 거리로도 발사할 수 있기 때문에 이 기술에 대한 투자는 매우 도움이 될 것입니다."
 ALB_research_new_doctrines: "육군 교리"
 ALB_research_new_doctrines_desc: "만약 우리의 전문성을 올리고 최고사령부와의 전략을 조정하고자 한다면 군사 교리의 선택과 준수는 군에 필수적입니다."
 ALB_armour_research: "기갑 연구"
 ALB_armour_research_desc: "1916년 영국에 의해 발명된 전차는 적의 전선을 돌파할 수 있고 전에 볼 수 없었던 화력을 가지고 있습니다. 기갑 장비를 연구하는것은 알바니아의 전쟁 수행에 결정적인 역할을 할 것입니다."
 ALB_motorised_infantry: "차량화보병"
 ALB_motorised_infantry_desc: "차량화보병은 적의 포화로부터 보호를 제공하고 우리의 군대를 한 곳에서 다른 곳으로 신속하게 이동시킬 수 있다는 점에서 중요합니다."
 ALB_arm_of_gendarmerie: "무장헌병대"
 ALB_arm_of_gendarmerie_desc: "시대가 빠르게 격동하고, 국가 내외의 적들은 여전히 잔존하며 알바니아의 주권을 위협하고 있기 때문에 알바니아를 내부의 위협으로부터 보호하기 위해서는 무장헌병대를 강화하는 것이 중요합니다. 무장헌병대는 알바니아의 숨겨진 경호원이며, 공격할 준비가 될 때까지는 그림자에 남아 있어야 합니다."
 ALB_albanian_naval_force: "알바니아 해군"
 ALB_albanian_naval_force_desc: "현재 알바니아 해군은 귀족들의 자금을 이용해 건조된 4척의 경비정만으로 이루어져 있습니다. 우리의 주권을 지키고 우리의 해안을 지키려면 해군을 확장하는 것을 고려해봐야 합니다."
 ALB_albanian_air_force: "알바니아 공군"
 ALB_albanian_air_force_desc: "알바니아 공군은 알바트로스-포커 모델의 비행기 5대만을 보유하고 있으며 하늘의 위협으로부터 대처할 무장을 갖추지 못했습니다. 전시에 우리 스스로를 보호하고자 한다면 공군의 확장이 필요합니다."
 ALB_submarine_research: "적선 습격"
 ALB_submarine_research_desc: "잠수함은 비교적 값싸고 대량 생산에 용이합니다. 게다가, 우리는 그것들을 이용해 적의 항로를 교란시키고 습격할수도 있습니다."
 ALB_fighter_effort: "공중에서 적들과 전투"
 ALB_fighter_effort_desc: "만약 우리가 하늘을 통제하고 적 비행기와 싸우고자 한다면 새로운 전투기를 만드는데 시간과 돈을 투자해야 합니다."
 ALB_new_destroyers: "신형 구축함"
 ALB_new_destroyers_desc: "구축함은 주력함, 수송선, 함대를 방어하기 위해 사용되는 내구성과 기동성이 있는 함선입니다. 우리는 그것을 더 많이 만드는 것을 고려해봐야 합니다."
 ALB_create_bombers: "적 보급선 파괴"
 ALB_create_bombers_desc: "폭격기는 원래 바다와 육지 모두를 공격하도록 설계되어 있습니다. 이 말은 적의 함선, 군대, 심지어는 보급선까지 공격 받을 수 있다는 것을 의미합니다. 그것을 만드는 것은 전시에 훌륭한 자산이 될 것입니다."
 ALB_airbase_construction: "공군기지 건설"
 ALB_airbase_construction_desc: "점점 더 많은 양의 비행기가 만들어지는 것을 따라잡기 위해, 우리는 더 많은 비행기를 수용할 수 있도록 우리나라에 새로운 비행장을 짓는 것을 고려해봐야 합니다."
 ALB_naval_bases: "두러스 해군기지"
 ALB_naval_bases_desc: "두러스에 해군기지를 만들면 기존 함선을 수용하고 새로운 함선을 건조할 중심지가 생긴다는 점에서 도움이 될 것입니다."
 ALB_aerial_doctrines: "공군 교리"
 ALB_aerial_doctrines_desc: "우리는 조종사들에게 비행기를 조종하는 새로운 방법을 가르쳐야 합니다. 그렇게 하면, 우리는 적을 물리치고 공중전에 대한 이해를 크게 높일 수 있습니다."
 ALB_naval_doctrines: "해군 교리"
 ALB_naval_doctrines_desc: "우리의 제독들에게 우리 해군의 경로를 조직하고 그려나가도록 만들어주는 한편, 해군 장교들이 새로운 기술에 적응하도록 훈련시키는 일은 우리 해군을 현대화하고 강화하는데 중요한 역할을 할 것입니다."
 ALB_restoration_of_the_king: "비트의 복위"
 ALB_restoration_of_the_king_desc: "오스트리아인들이 알바니아를 지배하게 되면서, 오스트리아인들은 알바니아 내부에서의 오스트리아의 이익을 대변하는 알바니아의 새로운 왕으로 행동할, 빌헬름 추 비트를 복위시키는 것이 적절하다고 판단했습니다. 물론, 이는 많은 알바니아 민족주의자들과 반제국주의자들을 화나게 할 것입니다."
 ALB_setting_up_the_albanian_kingdom: "알바니아 왕국 수립"
 ALB_setting_up_the_albanian_kingdom_desc: "우리는 이미 권력을 확보해내긴 했지만, 미래에 무슨 일이 일어나도 대비되어 있을 수 있도록 권력을 더 공고히 하고 왕국으로의 전환을 실질적인 준비하는 일도 중요합니다."
 ALB_establishment_of_german_schools: "독일계 학교 설립"
 ALB_establishment_of_german_schools_desc: "알바니아 국민들을 우리의 영향력 아래에 두는 동시에 오스트리아의 필요에 부응하는 것이 중요하기 때문에, 우리는 독일계 학교를 설립하는 쪽으로 선회해야 합니다. 이것은 알바니아 내의 문맹률을 감소시키는 부작용을 가져올 것입니다."
 ALB_abolition_of_republican_institutions: "공화주의적 제도 폐지"
 ALB_abolition_of_republican_institutions_desc: "우리는 알바니아 공화국 시대에 설립된 공화주의적 제도를 제거해야 합니다. 이 시스템은 낡았고 우리의 이익을 방해하며 저 폭도들에게 권한을 부여하는 것 이외의 다른 목적을 수행하지 못합니다. 물론 우리는 심한 반대에 직면하게 될 것입니다."
 ALB_prioritise_the_needs_of_catholics: "가톨릭 신자의 필요를 우선으로"
 ALB_prioritise_the_needs_of_catholics_desc: "가톨릭 교도들의 요구를 우선시하고 그들에게 토지를 재분배함으로써, 우리는 알바니아 내의 지배적인 이슬람 지주들의 영향력을 줄이는 동시에 잘만 하면 우리의 대의에 계속해서 충성할 사람들에게 권한을 부여할 수 있습니다."
 ALB_cementing_the_power_of_the_king: "비트의 권력 강화"
 ALB_cementing_the_power_of_the_king_desc: "우리는 비트의 권력을 다지고 알바니아인들이 그를 알바니아의 새로운 왕으로 영구적으로 받아들일 수 있도록 하는데 집중해야 합니다. 스칸데르베그 2세 만세!"
 ALB_setting_up_austrian_companies: "오스트리아 회사 설립"
 ALB_setting_up_austrian_companies_desc: "오스트리아 회사들이 알바니아에 현지 지사를 설립할 수 있게 함으로써 우리는 우리나라 내부의 산업 생산량을 늘릴 수 있을 뿐만 아니라 오스트리아의 이상을 더욱 고취할 수 있습니다."
 ALB_crushing_partisans: "파르티잔 분쇄"
 ALB_crushing_partisans_desc: "우리가 파르티잔, 특히 알바니아 민족주의자들과 반제국주의자들에게 관심을 기울이고 그들이 야기한 문제들에 대해 완전히 대처해야 한다는 것은 분명해졌습니다."
 ALB_providing_austria_with_oil: "오스트리아에 석유 공급"
 ALB_providing_austria_with_oil_desc: "알바니아에는 석유가 풍부하기 때문에, 국가 내의 방대한 자원을 확보하고 이용하기 위해 시추를 시작하는 것이 중요합니다. 그렇게 함으로써 우리는 그 일부를 오스트리아로 보내, 그들과의 관계를 증진시킬 수 있습니다."
 ALB_granting_autonomy_to_catholic_clans: "가톨릭 가문에 자치권 부여"
 ALB_granting_autonomy_to_catholic_clans_desc: "알바니아에 거주하는 가톨릭 신자들에게 더 큰 힘을 주고 그것으로 그들의 충성심을 확보할 수 있도록, 그들에게 자치권을 부여해야 합니다. 어쨌든, 우리는 이러한 격동의 시기에는 동맹들을 이용할 수도 있습니다."
 ALB_finalisation_of_the_kingdom: "왕국의 완성"
 ALB_finalisation_of_the_kingdom_desc: "우리의 모든 개혁안이 실행되고 알바니아 국민이 이런 새 개혁이 영원하리라는 것을 받아들이기 시작하자, 알바니아 왕국으로의 공식적이고 최종적인 전환의 시작이 가능해졌다는 것이 명백해졌습니다."
