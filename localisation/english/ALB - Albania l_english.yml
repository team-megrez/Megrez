 ALB_enver_hoxha_leader_desc: "지로카스터르 출신의 벡타시파 호자는 프랑스에서 공부했으며 그곳에서 자코뱅 파벌과 제휴하게 되었습니다. 알바니아로 돌아온 젊은 호자는 그의 우상 알리 케멘디의 혁명 운동에 가담했지만 종국에는 혁명 운동과 케멘디 본인까지 모두에게 환멸했습니다. 프랑스 코뮌의 연락망과 접촉한 호자는 소규모의 '전위' 조직을 창설했고 외국의 개입 덕분에 그와 그의 집단이 온 알바니아에 우뚝 설 수 있게 되었습니다."
 ALB_wilhelm_zu_wied_leader_desc: "독일의 장교이자 중견 귀족인 빌헬름은 벨트크리크가 터지기 직전 신생 독립국 알바니아의 공작으로 즉위했습니다. 그러나 벨트크리크가 일어나자 빌헬름은 빠르게 알바니아에서 퇴위당했고 알바니아는 전장이 되었습니다. 결국 공위에 복위하기는 했지만 빌헬름은 다시 급속도로 퇴위당했고 알바니아 공화국이 선포되었습니다.\n또 다시 알바니아에 복위된 빌헬름은 현재 국내와 국외의 충돌하는 이익과 개인의 충성 사이에서 곡예를 펼칩니다. 외국의 후원자들의 도움과 충분한 시간이 있다면 알바니아 국민들도 이 독일 출신 프로테스탄트 신자를 자신들의 공작으로 완전히 받아들일 것입니다."
 ALB_fan_noli_leader_desc: "미국에서 공부한 판 놀리는 미국 내 알바니아 정교회에서 민족주의에 경도되어 분열된 파벌의 지도자로서 민족주의 집단에서 처음으로 명성을 얻었습니다. 결국 그는 '바트라'라는 디아스포라 조직을 창설했고 이는 빠르게 성장해 민족주의의 대의에 중요한 재정을 공급해주었습니다.\n젊은 나이였던 아브니 루스테미가 최근 사망하면서 알바니아의 좌파에는 큰 공백이 생겼고 판 놀리는 이를 채우려 했습니다. 그는 좌익 민족주의 운동을 탈군사화하고 통합당의 당명을 개정하며 국내의 신흥 중산층과 관계를 형성하고자 합니다."
 ALB_shefqet_verlaci_leader_desc: "알바니아에서 가장 부유한 인물 중 하나인 세프체트 버를라치는 빌헬름 공작을 무너뜨린 민족주의자들의 음모에 대한 주요한 재정 후원자였습니다. 그는 또한 새로운 알바니아 공화국의 정치 체계, 특히 입법부의 양원 구조에 큰 영향을 끼쳤습니다. 그는 이제 그의 엄청난 재산과 정치 감각을 이용해 알바니아에서 귀족들의 권력을 보존, 특히 점차 인기를 얻어가는 급진적인 토지개혁을 반대하는데 집중하고 있습니다."
