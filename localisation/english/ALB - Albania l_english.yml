 ALB_country_intro_header: "알바니아 공화국"
 ALB_country_intro_content: "벨트크리크의 발발은 오스트리아-헝가리가 알바니아의 병사들을 보내 그들과 함께 싸울 것을 요구하며 알바니아에 새로운 문제를 안겨 주었습니다. 빌헬름 추 비트 공작이 런던 조약에서 설정된 알바니아의 중립을 거론하며 이를 거절하자, 오스트리아-헝가리는 지금까지 보내왔던 급료를 갑작스럽게 끊었습니다. 정권은 무너졌고, 빌헬름 공작은 1914년 9월 3일 나라를 떠나 형식적으로는 알바니아의 국가원수 직위를 유지하면서도 독일제국군에 입대했습니다. 1919년, 베르사유 조약을 통해 오스트리아의 영향을 받는 빌헬름 공작이 통치하는 공국이 재건되는 것으로 알바니아의 지위가 공식적으로 결정되었습니다\n\n하지만 오스트리아에서 일어난 사건들 덕분에, 1924년 알바니아는 아흐메트 조구, 셰프체트 버를라치, 알리 켈멘디, 술레이만 델비나, 판 놀리, 아브니 루스테미 같은 수많은 알바니아 민족주의자들의 도움으로 자유를 쟁취할 수 있었습니다. 그들은 공작을 성공적으로 축출했고 나라에서 오스트리아의 영향을 제거했습니다. 1924년 알바니아 혁명이라는 이름이 붙은 이 사건은 아브니 루스테미가 이끄는 통합당과 셰프체트 버를라치가 이끄는 진보당이라는 두 정당의 대두를 낳았습니다.\n\n알바니아에서 가장 큰 지주 버를라치와 다른 귀족적 인물들의 도움으로, 아흐메트 조구와 진보당은 1924년과 1928년, 1932년 선거에서 승리를 거둘 수 있었습니다. 하지만 알바니아와 통합당의 민주적인 인사들은 토지개혁과 하층민들에게의 권력을 분배를 주장해왔습니다. 이러한 개혁은 진보당에 의해 모두 거부되었고, 현 상태의 알바니아는 앞으로 힘든 시기를 보내야 할 매우 양극화된 국가입니다..."
 ALB_guide: "§M통합당§! (§S사회민주주의§!)\n£white_dot 1936년 선거에서 통합당을 선출하세요.\n£white_dot 암살 시도를 회피하기 위해 \"토지 재분배\" 중점을 완료하기 전에 \"무장헌병대\" 중점을 완료하세요.\n\n§M진보당§! (§c사회보수주의§!)\n£white_dot 1936년 선거에서 통합당을 선출하세요.\n£white_dot 암살 시도를 회피하기 위해 \"토지개혁 저항\" 중점을 완료하기 전에 \"무장헌병대\" 중점을 완료하세요.\n\n§M알바니아 사회주의 공화국§! (§R급진사회주의§!)\n£white_dot 통합당(§S사회민주주의§!)이 권력을 잡도록 합니다.\n£white_dot \"자유화\" 중점을 완료하세요.\n£white_dot 불가리아에 사회주의 정권이 세워지면 불가리아와의 관계 발전 결정을 선택하세요.\n£white_dot 불가리아가 제안을 받아들이면, 알바니아에 사회주의 정권이 세워집니다.\n\n§M비트의 복위§! (§g권위민주주의§!)\n£white_dot 오스트리아로 알바니아를 속국으로 해방하면 빌헬름 추 비트의 왕정이 됩니다.\n참고: 이 경로는 AI로만 플레이할 수 있습니다."