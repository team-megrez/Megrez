 phoenix_albania: "푀닉스 알바니아"
 ALB_black_monday_idea: "검은 월요일"
 ALB_black_monday_idea_desc: "역사상 최악의 경제 위기 중 하나인 검은 월요일로 인해 많은 국가에 발생한 경제적 황폐로부터 알바니아조차도 벗어날 수 없었습니다. 우리가 농지 개혁과 같은 대규모 개혁을 수행하고, 국가를 산업화하며, 예산을 조정하고, 은행을 개혁하며, 알바니아 땅과 알바니아 국민들을 최대한 활용하는 등의 일을 하지 않으면, 우리는 이 무서운 붕괴로부터 벗어날 수 없을 것입니다. 우리가 그렇게 할 수 있기를 바랍시다."
 ALB_land_reform_idea: "토지개혁"
 ALB_land_reform_idea_desc: "농업 개혁을 실시하고 귀족 지주가 보유한 토지를 일반적인 알바니아인들에게 재분배함으로써 우리는 서서히 지금까지 발전해오던 현재의 농업 귀족으로부터 멀어지고 우리나라의 농부들에게 권력을 줄 수 있을 것입니다. 물론 귀족들은 기뻐하지 않을 것이며 맞서 싸우려 들지도 모릅니다..."
 ALB_farming_techniques_idea: "신규 농업 기술"
 ALB_farming_techniques_idea_desc: "알바니아의 농민들은 나무쟁기와 자급자족 농업을 너무 오랫동안 의존해왔습니다. 농업 생산량과 수출량이 이전만 못하다는 점에서 이는 우리 경제에 부정적인 영향을 미쳤습니다. 농민들이 채택하는 농법과 사용하는 도구을 향상하면 알바니아의 농업 생산량을 높이고 수십만 명의 알바니아인들의 삶을 개선할 수 있습니다."
 ALB_illiteracy: "수많은 문맹"
 ALB_illiteracy_desc: "알바니아의 교육은 아주 형편없으며 인구의 80%가 문맹입니다. 또한, 교육은 의무도 아니며 알바니아는 공식 대학교도 없습니다. 우리나라에서 어떤 종류의 교육을 받는 사람들은 귀족뿐이며, 우리는 연구와 관련하여 유럽의 다른 국가들보다 훨씬 뒤떨어져 있는 벽지로 간주된다는 것을 의미합니다. 무슬림들을 위한 튀르크 학교나 정교도들을 위한 그리스 학교는 서로 분리되어있고 이 문제에 전혀 도움이 되지 않습니다."
 ALB_illiteracy2: "문맹"
 ALB_illiteracy2_desc: "우리는 알바니아인을 위한 알바니아 학교를 설립함으로써 문맹 문제를 해결하기 위한 조치를 취해 왔지만, 고등 교육 시설이 부족한만큼 교육의 문제는 여전히 남아 있습니다."
 ALB_economic_boom_idea: "경제 호황"
 ALB_economic_boom_idea_desc: "우리는 검은 월요일의 영향을 성공적으로 이겨냈고, 이를 넘어 알바니아의 경제적 황금 기를 열었습니다. 농업 생산량은 많고 산업화는 우리의 경제 생산량과 활동을 향상시켰으며, 알바니아 국민들의 평균 생활 여건은 개선되었고, 국민들은 더 이상 억압 받지 않습니다. 알바니아 만세!"
 ALB_economic_miracle_idea: "경제 기적"
 ALB_economic_miracle_idea_desc: "우리는 디플레이션 조치의 활용, 소작농의 환경 개선, 알바니아에 지사를 개설하는 기업에 대한 세금 우대 조치, 농업 생산량의 일반적 증가 등을 통해 알바니아에 경제적 황금기를 열었고, 어떤 이들은 이 사건에 알바니아의 경제 기적이라는 이름을 붙였습니다."
 ALB_polarised_nation_idea: "양극화된 국가"
 ALB_polarised_nation_idea_desc: "독립 알바니아가 탄생하며 알바니아의 두 당이 권력을 장악했습니다. 아브니 루스테미가 이끄는 통합당과 셰프체트 버를라치가 이끄는 진보당입니다. 두 정당이 서로 다른 목표를 가지고 있지만 막대한 영향력을 가지고 있기 때문에 최근 몇 년 동안 알바니아는 너무나도 당연하게 정치적으로 양극화된 국가가 되었습니다 ..."
 ALB_feudal_system_ended: "봉건제 해체"
 ALB_feudal_system_ended_desc: "우리는 알바니아의 평민들을 귀족들과 지주들의 멍에로부터 해방하고 자유 의지와 그들의 삶에 대한 자유로운 통치권을 부여해 주었습니다. 오늘은 평민들에게 정말 중요하고 영광스러운 날입니다!"
 ALB_arm_of_gendarmerie_idea: "무장헌병대"
 ALB_arm_of_gendarmerie_idea_desc: "알바니아의 안팎에서 알바니아를 파괴하고 불안정하게 하는 요소들로부터 알바니아를 보호하고자 한다면 무장헌병대에 투자하는 것이 중요합니다."
 ALB_improved_sharecropping_idea: "개선된 소작"
 ALB_improved_sharecropping_idea_desc: "우리는 농민과 소작농들에게 업그레이드된 도구를 제공함으로써 그들의 농업 생산량을 향상시키는 동시에 더 나은 여건을 제공할 수 있습니다."
 ALB_fund_bank_idea: "은행 자금 지원"
 ALB_fund_bank_idea_desc: "부자들에게 은행에 투자하도록 장려함으로써, 우리는 국가의 재원을 충당하고 은행은 기능을 더 잘 수행하는 동시에 자금이 필요한 기업이나 귀족들을 도울 수 있습니다. "
 ALB_increased_agricultural_output_idea: "증대된 농업 생산량"
 ALB_increased_agricultural_output_idea_desc: "우리는 농민과 소작농들에게 새로운 농업 방식을 소개함으로써 자급 자족 농업에서 벗어나게 하고, 그들이 더 이상 순전히 자급하는 정도의 물량만을 생산하는 것이 아니라 국가와 지주를 위한 물량을 생산해서 우리의 전반적인 농업 산출량을 증가시킬 수 있습니다."
 ALB_deflation_measures_idea: "디플레이션 조치"
 ALB_deflation_measures_idea_desc: "어느 정도의 레크의 통화량을 제한한다면 검은 월요일로 인한 인플레이션의 영향을 더 잘 처리하고 통화를 안정화시킬 수 있을 것입니다. 하지만 이것에는 생산 능력이 저하된다는 대가를 지불해야 할 것입니다."
 ALB_universal_health_care_idea: "보편 의료"
 ALB_universal_health_care_idea_desc: "국가가 세금을 통해 자금을 지원하는 보편 의료라는 판 놀리의 아이디어는 알바니아의 일반적인 생활 수준을 향상하는 동시에 출산율의 안정화에도 기여할 것입니다."
 ALB_assert_sovereignty_idea: "알바니아 주권 주장"
 ALB_assert_sovereignty_idea_desc: "우리는 알바니아를 오스트리아나 세르비아의 위협에 빠지게 하지 않을 것입니다! 우리는 전 세계의 알바니아인들을 통합하여 알바니아가 수세기 동안 안정적이고 자유로우며 민주적인 나라로 남아있도록 보장할 것입니다! 알바니아 만세, 알바니아인 만세!"
 ALB_civil_liberties_idea: "확대된 시민자유"
 ALB_civil_liberties_idea_desc: "오랫동안 상류층에 억압 받아온 우리 국민들에게 확대된 권리와 자유를 부여하는 것은 민주적이고 정의로우며 자유로운 알바니아로의 개혁에 있어서 가장 중요합니다."
 ALB_tax_incentives_idea: "세금 혜택"
 ALB_tax_incentives_idea_desc: "기업에 특별 세금 혜택 및 면제를 제공하면 알바니아에 지사를 설립하도록 설득하여 잠재적인 투자자에게 매력적인 투자 옵션을 제공하면서 경제 활동을 증가시킬 수 있습니다."
 ALB_liberal_republic_idea: "자유화"
 ALB_liberal_republic_idea_desc: "통합당은 마침내 계획했었던 일을 해냈고 현재 알바니아를 진보적이고 서구화된 공화국으로 만들었습니다. 우리는 더 이상 정치적으로나 경제적으로나 다른 나라에 뒤쳐지지 않습니다. 더 이상 우리의 사다리의 밑에 있는 사람들은 고통 받지 않을 것입니다. 우리는 자유롭고 민주적인 국가입니다. 알바니아 만세, 알바니아인 만세! "
 ALB_trade_with_bulgaria_idea: "알바니아-불가리아 무역"
 ALB_trade_with_bulgaria_idea_desc: "서로간의 경제적 유대를 확립함으로써, 우리는 검은 월요일로 인해 발생한 경제적 문제들을 보다 효과적으로 해결할 수 있도록 할 수 있습니다."
 ALB_trade_with_romania_idea: "알바니아-루마니아 무역"
 ALB_trade_with_romania_idea_desc: "서로간의 경제적 유대를 확립함으로써, 우리는 검은 월요일로 인해 발생한 경제적 문제들을 보다 효과적으로 해결할 수 있도록 할 수 있습니다."
 ALB_trade_with_two_sicilies_idea: "알바니아-시칠리아 무역"
 ALB_trade_with_two_sicilies_idea_desc: "서로간의 경제적 유대를 확립함으로써, 우리는 검은 월요일로 인해 발생한 경제적 문제들을 보다 효과적으로 해결할 수 있도록 할 수 있습니다."
 ALB_centralise_power_idea: "권력 집중"
 ALB_centralise_power_idea_desc: "알바니아 정부를 티라나의 수도에 집중시킴으로써, 우리는 시민들을 더 쉽게 통제하는 동시에 양과 질이 모두 뛰어난 행정 효율을 보장할 수 있습니다."
 ALB_preserve_traditions_idea: "알바니아 전통 보존"
 ALB_preserve_traditions_idea_desc: "우리 선조들이 정한 신성한 전통을 보호하고 그러한 전통들을 지우고 방해하려는 외부인들로부터 안전하게 지키는 것이 가장 중요합니다. 알바니아는 앞으로도 수년 간 자유로울 것입니다!"
 ALB_assassinated_leader_idea: "정치적 쿠데타"
 ALB_assassinated_leader_idea_desc: "우리는 어떻게든 권력을 확보할 수 있었지만, 암살과 쿠데타를 통해 권력을 획득했기 때문에 우리의 통치는 국민들에게 합법적으로 인정 받지 못하고 있습니다. 게다가 우리는 알바니아를 불안정하게 만들었고 권력의 균형을 깨트렸습니다. 조정에는 시간이 좀 걸릴 것입니다."
 ALB_gave_austria_oil: "알바니아산 석유"
 ALB_gave_austria_oil_desc: "우리는 국가를 통제하게 되며 알바니아 석유를 조달할 수 있었습니다. 이것은 산업 생산을 증진하는데 도움이 된다는 점에서 확실히 경제적 이익이 될 것입니다."
 ALB_hydroelectricity_idea: "수력 발전"
 ALB_hydroelectricity_idea_desc: "댐을 통해 강의 위치 에너지를 활용함으로써, 우리는 국내에서 값싼 에너지를 생산할 수 있고, 모든 알바니아인들에게 에너지를 공급할 수 있습니다."
 ALB_bashkimi_election_win_tt: "§G통합당이 가까스로 승리를 거두었습니다.§!"
 ALB_progressive_election_win_tt: "§G진보당이 가까스로 승리를 거두었습니다.§!"
 ALB_land_reform_tt: "§R이는 국내의 진보당과 귀족들을 화나게 할 것입니다.§!"
 ALB_stopping_land_reform_tt: "§R이는 국내의 통합당과 하위 계층들을 화나게 할 것입니다.§!"
 ALB_gendarmerie_tt: "§R이 중점을 통과하지 않으면 의도하지 않은 끔찍한 결과를 초래할 수 있습니다.§!"
 ALB_will_join_BUL_factions: "불가리아가 세력을 만든다면, 알바니아는 가입할 것입니다."
 ALB_bularian_relations_accepted: "알바니아-불가리아 친교"
 ALB_bularian_relations_rejected: "제안이 거절됨"
 ALB_romanian_relations_accepted: "알바니아-루마니아 친교"
 ALB_romanian_relations_rejected: "제안이 거절됨"
 ALB_bularian_trade_accepted: "경제적 유대"
 ALB_bularian_trade_rejected: "경제적 진전이 거절됨"
 ALB_romanian_trade_accepted: "경제적 유대"
 ALB_romanian_trade_rejected: "경제적 진전이 거절됨"
 ALB_sicilian_trade_accepted: "경제적 유대"
 ALB_sicilian_trade_rejected: "경제적 진전이 거절됨"
 ALB_egyptian_ties: "알바니아-이집트 친교"
 ALB_tosk_albanian_heritage: "알바니아-시칠리아 친교"
 ALB_austrian_ties: "오스트리아와의 친교"
 ALB_gave_us_oil: "우리에게 석유 제공"
 ALB_foreign_policy_decisions: "대외정책"
 ALB_foreign_policy_decisions_desc: "세계 무대에서 우리의 입지를 굳건히 하기 위해 우리의 초점을 외부로 돌리고 동맹을 맺거나 다른 국가들과 유대를 맺기 시작하는 것이 중요합니다."
 ALB_cultivate_egyptian_ties: "이집트와의 인연 구축"
 ALB_cultivate_egyptian_ties_desc: "이집트 왕실은 알바니아 출신이며 양국 간의 관계를 개선하기 위한 우리의 노력을 기꺼이 받아들일 것입니다. 그들에게 다가가는 것은 자연스럽고 현명한 행동입니다."
 ALB_reignite_romanian_friendship: "루마니아와의 우정 재점화"
 ALB_reignite_romanian_friendship_desc: "우리는 알바니아의 독립을 처음으로 인정했고 우리와의 정식 관계를 수입한 첫 나라인 루마니아인들과의 우정을 서서히 재점화해야 합니다."
 ALB_the_tosk_albanians: "토스크 알바니아인들"
 ALB_the_tosk_albanians_desc: "아르버레셔인, 또는 토스크 알바니아인들은 오스만 제국이 나라를 정복하고 시민들을 이슬람교로 개종시켰을 때 알바니아를 떠나 이탈리아 남부에 사는 사람들입니다. 그들은 그들 자신의 문화와 언어, 아르버레셔어를 보존하는데 성공했습니다. 그들과의 연계를 시도하는 일은 양시칠리아와의 유대를 구축하는데 도움을 줄 수도 있습니다."
 ALB_foster_relations_with_bulgaria: "불가리아와의 관계 증진"
 ALB_foster_relations_with_bulgaria_desc: "불가리아는 알바니아 게릴라들과 함께 싸웠으며 보급을 주었으며 우리를 세르비아의 위협으로부터 해방시켰습니다. 그들과의 긴밀한 유대를 모색하는 것은 발칸에서 국가로서의 지위를 확보하는데 도움이 될 수 있습니다."
 ALB_increased_austrian_ties: "오스트리아와의 유대 증가"
 ALB_increased_austrian_ties_desc: "이제 우리는 오스트리아인들의 통치 하에 있기 때문에, 그들과 더 가까운 관계를 구축하는 것이 중요하며 우리가 그들과 좋은 관계를 유지한다면 그들은 우리가 자유를 지킬 수 있도록 도와줄 것입니다."
 ALB_the_fight_for_kosovo: "코소보를 위한 싸움"
 ALB_the_fight_for_kosovo_desc: "오스만 제국은 발칸 전쟁이 끝난 후 세르비아인들에게 알바니아 민족 각성기구의 중심지였던 코소보를 양도했습니다. 그 지역에 살고있는 사람들의 절대다수는 알바니아계이며 세르비아 제국주의로부터 해방되기를 바라고 있습니다. 우리는 어떤 대가를 치르더라도 코소보를 되찾아야 합니다."
 ALB_economic_policy_decisions: "경제 정책"
 ALB_economic_policy_decisions_desc: "우리는 알바니아를 경제적, 재정적으로 건전한 나라로 만들어야 합니다. 그러나 우리가 그렇게 할 수 있는 유일한 방법은 새로운 종류의 자원에 대한 투자와 새로운 공장의 건설을 추진하는 것입니다. 그리고, 농촌 인구를 고려하는 것 또한 중요합니다."
 ALB_hydroelectricity: "수력 발전"
 ALB_hydroelectricity_desc: "우리는 국제사회에서 알바니아의 평판을 고려해야 합니다. 우리는 가난하고 낙후된 국가로 간주되고 있기 때문에, 그것을 바꾸기 위해 조치를 취해야 한다는 것은 분명합니다. 댐과 발전소의 건설을 허용함으로써, 우리는 알바니아의 모든 지역, 즉 시골이나 다른 지역에서 값싼 에너지가 공급되도록 할 수 있습니다."
 ALB_fier_county_oil_drilling: "피어 카운티 석유 시추"
 ALB_fier_county_oil_drilling_desc: "파토스-마린자나 드리저와 같은 피에르 주의 많은 마을과 도시는 우리에게 방대한 양의 기를을 공급해 풍족한 자원이라는 그들의 가치를 증명했습니다. 우리가 피에르 주의 주변에서 계속 시추한다면, 아마도 행운을 맞아 더 많은 석유를 찾을수도 있습니다."
 ALB_emergency_food_aid: "긴급 식량 원조"
 ALB_emergency_food_aid_desc: "베를린 증권 거래소가 붕괴된 후 우리 농업 부문은 대부분 쇠퇴하고 실패했습니다. 이것은 기록적인 농업 생산 감소를 가져왔고, 우리의 가난한 시민들 중 많은 사람들이 기아에 직면해 있습니다. 그 결과 사태는 급속히 악화되었습니다. 만약 우리가 이 사람들에게 도움을 주지 않는다면, 우리는 폭동에 직면할지도 모릅니다."
