 argim.9.a: "아르헨티나에 오신 것을 환영합니다!"
 argbla.1.t: "검은 월요일의 국가 강타"
 argbla.1.d: "오늘 아침 독일 시장이 열리고 갑자기 주가가 폭락하기 시작했을 때, 우리나라는 그 여파에 타격을 받은 최초의 국가들 중 하나였습니다. 베를린 증권 거래소에 대응해 부에노스 아이레스 증권 거래소 역시 붕괴되면서 간신히 권력을 잡고 있는 카를레스에게 더 많은 골칫거리를 가져다주었습니다."
 argbla.1.a: "아르헨티나는 불운의 소용돌이에 빠졌다!"
 argbla.2.t: "증권 거래소 폐쇄?"
 argbla.2.d: "주가가 계속 폭락하고 전국의 투자자들이 공황 상태에 빠진 가운데, 우리는 증권 거래소를 폐쇄하고 은행이 절망적인 시민들에게 지불을 거부할 것을 요구할 수 있습니다. 이 조치는 우리에게 정치적인 문제에 집중할 시간을 벌어줄 것입니다. 그러나 국민은 이 조치를 좋아하지 않을 것입니다..."
 argbla.2.a: "폐쇄해라!"
 argbla.2.b: "자유시장이 이 문제를 해결해 줄 것이다!"
 argbla.3.t: "통화위원회 폐지?"
 argbla.3.d: "우리 역사의 대부분 동안, 통화위원회는 페소를 금본위제로 묶어두어왔고 환전국이라는 기관이 통화의 가치를 유지하는 업무를 맡았습니다. 주가가 폭락하고 독일이 타격을 완화하기 위한 결정적인 조치를 취함에 따라 우리의 수출은 경쟁력을 잃어버리고 값싼 동유럽 및 독일 자국의 제품과 경쟁하기 위해서 분투하게 될 것입니다. 따라서, 통화위원회를 폐쇄하고 금본위제를 포기하여, 페소를 절하하고 우리 상품의 경쟁력을 다시 확보하자는 제안이 논의되었습니다."
 argbla.3.a: "위원회를 폐지하라."
 argbla.3.b: "위원회를 계속 유지하라."
 argbla.31.t: "감소하는 수출"
 argbla.31.d: "유럽을 비롯한 여타 지역들과의 경쟁이 격화됨에 따라 우리 제품은 독일 시장에서 경쟁력을 완전히 상실했고 많은 주요 기업의 파산으로 수 천명의 시민들이 일자리를 잃었습니다."
 argbla.31.a: "타격을 최소화할 수 있도록 하라."
 argbla.4.t: "하락세를 보이는 페소"
 argbla.4.d: "아르헨티나의 정치적 불안과 독일 제국의 거대한 경제적 문제로, 페소가 계속해서 약세를 보이면서 우리의 오래 되고 강력한 회사들이 꽤나 폐쇄되었고 수 천명의 노동자들은 해고되었습니다. 정부는 실직자 구제를 위해 개입할 계획이지만 그 사이 상황은 점점 더 악화되고 있습니다."
 argbla.4.a: "강력한 개입이 필요하다!"
 argbla.5.t: "코르도바와 멘도사에서의 불안"
 argbla.5.d: "경기 침체와 우리나라의 정치적 불안정으로 산업 도시인 코르도바와 멘도사의 실업자 수천 명이 거리로 몰려 나와 정부가 나서서 위기를 해결해 줄 것을 요구하고 있습니다. 이 도시들은 아직도 우리가 확실하게 통제하고 있기 때문에, 육군에 충성하고 있는 현지 경찰은 정권에 대한 저항의 불길을 더 부채질할 목적으로 개입하지 않고 있습니다."
 argbla.5.a: "강경한 어조의 항의문을 보내라."
 argbla.6.t: "수출품 수정"
 argbla.6.d: "동맹국이 벨트크리크에서 승리하고 대영제국의 중요성이 시들해진 후 아르헨티나는 서서히 새로운 세계 질서에 적응하기 시작했고 독일로 수출을 늘렸습니다. 1925년 대영제국이 자신이 건설한 무역망와 함께 붕괴하자 이것은 올바른 선택이었음이 밝혀졌습니다. 영국은 아르헨티나의 주요 수출 파트너이자 우리가 필요로 하는 많은 상품의 공급자였기에, 정부는 대규모의 산업 계획을 시작할 수 밖에 없었고 이는 사회적 긴장의 고조와 수 년 간의 고난의 시기를 낳았습니다.\n\n독일의 투자와 우리 농산물의 중요성이 커지면서 30년대에는 상황이 다시 안정되었고 경제 호황과 함께 아르헨티나는 남아메리카의 경제 강국으로 자리잡았습니다. 하지만 독일 시장의 붕괴와 보호무역주의로의 복귀는 우리 경제에 끔찍한 영향을 미쳤고 심각하게 수출을 저해했습니다. 독일 제국으로부터 우리 상품을 계속 수입할 것이라는 보증을 받으려면 새로운 무역협정이 체결되어야만 할 것입니다."
 argbla.6.a: "제안을 보내라."
 argbla.7.t: "아르헨티나의 무역 대표단"
 argbla.7.d: "우리의 제품을 가장 많이 수입하는 나라 중 하나이자 현재 경기가 좋지 않은 아르헨티나 공화국이 경제청에 접근해 우리가 미텔오이로파 소속이 아닌 국가에 부과하고 있는 인상된 관세에서 자신들을 예외로 해달라며 간청해왔습니다. 그들의 경제는 거의 전적으로 우리에게 의존하고 있으므로, 우리는 그들을 쥐어짜내고 더 가혹한 협정에 서명하도록 강요할 수 있을 것입니다.\n\n그러나 만약 아르헨티나가 이를 기회로 자신들의 관심의 대상을 협상국으로 옮긴다면, 우리는 중요한 농산물 수입처를 잃게 될 것이며 이는 우리의 경쟁자인 협상국에게 아메리카 대륙에서의 이점으로 작용할 것입니다."
 argbla.7.a: "우리에겐 그들의 충성심이 필요하다!"
 argbla.7.b: "친구 사이인데 몇 마르크 더 내는게 뭐 어때서?"
 argbla.71.t: "우리의 조건에 동의한 독일"
 argbla.71.d: "그것이 자비심에서 온 것이든 아니면 남아메리카 대륙에서 그들의 영향력을 확대하고자 하는 욕구에서 비롯된 것이든, 독일은 우리의 조건에 적극적으로 동의했고 검은 월요일 무역협정에 아르헨티나 제품에 대한 예외 조항을 만들었습니다."
 argbla.71.a: "고맙군."
 argbla.72.t: "더 가혹한 조건을 부과한 독일"
 argbla.72.d: "우리의 위태로운 상황을 인식하고 우리를 돕기 위해 자신들의 경제 회복을 연기할 의지가 없는 독일의 경제청은 우리의 가공육 수출품의 가격을 인하할 것을 요구했고 이에 응하지 않으면 철강, 연장, 소비재 가격의 인상이라는 결과에 직면할 것이라고 답했습니다.\n\n그러나 우리는 이러한 요구를 따를 의무가 없으며, 비록 말비나스 제도 문제가 아직 완전히 해결되지 않아 영국인들이 이를 협상 카드로 사용할 수도 있겠지만, 독일에 대한 의존을 줄이기 위해 협상국과 거래할 수 있습니다."
 argbla.72.a: "받아들일 수 밖에 없겠군."
 argbla.72.b: "어쩌면 다른 대안이 있을지도..."
 argbla.73.t: "아르헨티나와의 협상 개시"
 argbla.73.d: "검은 월요일로 심각한 타격을 입고 독일에게 자신들의 경제를 살리려면 독소조항을 감수할 것을 강요받았던 아르헨티나 정부가 새로운 무역 협정을 체결하기 위해 우리를 찾아왔습니다. 아르헨티나는 막대한 농업 수출을 통해 세계 시장의 핵심 국가가 되었고, 대영제국 붕괴 이후 수년간의 산업화로 성공적으로 우리 무역망의 소중한 자산이자 잠재적 동맹국이 되었습니다.\n\n하지만 포클랜드 제도에 대한 문제가 남아있습니다. 포클랜드 제도는 1925년의 사건 이후 우리가 어센션 섬을 상실하면서 보급이 불가능해졌고 현재는 아르헨티나가 우리의 동의하에 점령하고 있습니다. 이제 우리의 입지가 더 견고해졌기에 일각에서는 아르헨티나에게 제도의 주둔 중단을 요구해야 한다고 주장합니다. 어떤 이들은 포클랜드를 제국의 핵심 지역으로 간주하기에, 그곳에 대한 통제권을 회복하는 것은 의심의 여지 없이 인기 있는 조치가 될 것이지만 가망성이 있었던 아르헨티나와의 무역 관계를 종결시켜버릴 위험이 있습니다."
 argbla.73.a: "우리는 지원을 얻기 위해서라면 무엇이든 이용할 수 있다."
 argbla.73.b: "제도의 반환을 요구하자!"
 argbla.74.t: "우리의 제안을 승낙한 캐나다"
 argbla.74.d: "그것이 자비심에서 온 것이든 아니면 남아메리카 대륙에 대한 그들의 영향력을 확대하고자 하는 욕구에서 비롯된 것이든, 캐나다는 우리의 조건에 적극적으로 동의했고, 무역협정에 아르헨티나 제품에 대한 예외 조항을 만들어 우리에게 전 세계 시장에 대한 기회를 주었습니다."
 argbla.74.a: "고맙군."
 argbla.75.t: "포클랜드 제도 반환을 요구하는 캐나다"
 argbla.75.d: "캐나다는 1925년의 붕괴 후 우리와 그들 사이의 파기된 조약을 개정할 의향이 있지만, 무역 협정에 대해 실질적인 논의를 하기 전에 짧은 요구 사항 한 가지를 제시했습니다. 말비나스 제도를 즉시 영국의 통제로 복귀시키지 않으면 현재건 미래에건 거래의 가능성은 없을 것이라는 겁니다. 말비나스 제도는 파타고니아 노동자전선과 교전하고 있는 우리에게는 중요한 해군 시설일뿐더러, 제도를 반환했다가는 국내에서 엄청난 분노를 불러일으켜, 이미 취약한 상태에 있는 우리 정권에 불필요한 일이 될 것입니다.\n\n제도의 주민들에게 그들이 누구의 편인지는 묻지 않았지만, 올바른 결정을 내릴 수 있는 우리의 능력을 전적으로 믿고 있다는 것은 말할 필요도 없습니다."
 argbla.75.a: "다시 생각해 보니, 독일인들은 그리 나쁘지 않았어..."
 argbla.75.b: "누가 양 떼 좀 돌아다니는 바위 따위에 신경이나 쓰겠어?"
 argbla.76.t: "아르헨티나의 요구 승낙!"
 argbla.76.d: "우리의 요구에 굴복하는 것 외에는 다른 선택의 여지가 없다는 사실을 깨달은 아르헨티나 정부는 새로운 무역협정에 공식적으로 서명하여 아르헨티나 내부에서 우리나라에 더 많은 영향력을 부여하고 그들의 무역 위원회와의 관계는 개선되었습니다. 우리는 철강, 소비재 및 기타 현대적인 기기를 고가로 수출하게 될 것이고, 우리는 그들의 통조림을 싸게 수입할 것입니다."
 argbla.76.a: "좋은 거래였어"
 argbla.8.t: "애국차관 도입"
 argbla.8.d: "우리의 회복 시도는 약간의 성공만을 거뒀을 뿐이고 경제는 여전히 하락세를 보이고 있기 때문에, 정부는 재원 조달을 위해 애국차관을 발표했습니다. 이 새로운 관세 중 첫 번째는 휘발유에 부과되며 수익은 국가도로국에 전달됩니다."
 argbla.8.a: "제안서를 발효하라!"
 argbla.8.b: "사람들에게 더 많은 돈을 내라고 강요할 수는 없다!"
 argbla.9.t: "국가곡물위원회 설립"
 argbla.9.d: "우리의 국가곡물위원회가 운영된다면 어려움을 겪고 있는 농민들로부터 정부가 정한 가격으로  밀, 아마, 옥수수를 사들일 것입니다. 이 합의체를 통해 우리는 농부들에게 공정한 가격을 보장하는 동시에 경기 침체가 다시 닥쳤을 때에는 국립은행의 외환을 통해 그들을 지원할 수 있습니다.\n\n하지만 정부 내의 일부 인사들은 합의체를 대폭 확대하고 공산품 및 모든 농산물에 대한 가격을 보장하는 것을 원합니다. 반대로 자유주의자들은 이를 자유 시장에 대한 직접적인 공격으로 보고 있으며 정부가 너무 늦기 전에 이러한 정책들을 중단할 것을 촉구하고 있습니다."
 argbla.9.a: "위원회에서 모든 상품을 규제할 것이다!"
 argbla.9.b: "농산물만 취급할 것이다."
 argbla.9.c: "제안을 폐기하라!"
 argbla.10.t: "농촌 지대 안정화"
 argbla.10.d: "불황 초기의 결정적인 행동, 특히 국가곡물위원회의 성공 덕분에, 많은 우리의 농부들이 파산에서 벗어날 수 있었습니다. 이제 무역이 다시 증가함에 따라 우리 농장들의 상태는 매우 양호해졌으며 많은 양의 식량이 이미 캐나다와 독일 제국으로 수송되고 있습니다."
 argbla.10.a: "아주 좋아"
 argbla.10.b: "아주 좋아"
 argbla.11.t: "라 비냐 댐 건설 사업"
 argbla.11.d: "코르도바의 산업화 과정을 더욱 촉진하기 위해 지방 정부는 지역의 발전하는 산업에 전력을 공급할 뿐만 아니라 해당 주의 주요한 경제 동력인 수천 에이커의 농경지에 관개를 제공하는 대규모 수력 발전소 건설을 제안했습니다. 건설에는 적어도 5년이 걸릴 것으로 예측되지만 정부의 적절한 지원이 있다면 추가적인 비용으로 작업 기간을 크게 단축할 수 있을지도 모릅니다."
 argbla.11.a: "재정을 할당하라. 장기적으로는 분명 성과를 보여줄 것이다."
 argbla.11.b: "할애할 자원이 없다."
 argbla.12.t: "아르헨티나 군사항공학교의 개교"
 argbla.12.d: "1912년 8월 10일 로케 사엔스 페냐 행정부 기간에 설립된 군사항공학교는 부상하는 항공기의 중요성에 따라 아르헨티나의 1세대 조종사를 양성하고 지원하기 위해 창설되었습니다. 항공기의 중요성이 날로 상승하고 벨트크리크 기간 동안 전장에 도입되기까지 하자 1934년에 항공 학교의 새로운 본관의 건설을 위한 확장안이 승인되었습니다. 코르도바 외곽에 위치한 이 학교는 다음 세대의 조종사들을 교육하고 이웃 국가와의 경쟁에서 우위를 점하기 위한 곳입니다."
 argbla.12.a: "[Root.GetLeader]께서 학교를 여셨다!"
 argcar.1.a: "아주 좋아"
 argcar.2.t: "국립사관학교에서의 충돌"
 argcar.2.d: "적들의 그란 부에노스 아이레스의 마지막 거점 중 하나인, 국립사관학교 광장은 내륙으로부터 증원을 기다리며 그 지역에 바리케이드를 친 전 정권 충성파 군인들에게 점유되어 있었습니다. 이 최후의 저항에 대응하여 해군의 병사들이 파견되어 그들의 퇴거를 시도했습니다. 시설 전체에 걸쳐 작은 충돌들이 일어났고 육군은 일주일 후 그들의 기본적인 설비와 항전 의지가 점차 사라져가며 항복했습니다. \n\n체포된 사람들 중에는 몇몇 눈에 띄는 육군 사령관들이 있었지만, 대부분의 참모들은 쿠데타 첫 날에 도시를 떠난 것으로 보입니다. 이 승리는 더 큰 그림에서는 중요하지 않을지도 모르겠지만 우리는 이제 부에노스 아이레스 전역을 확실하게 장악하게 되었습니다."
 argcar.2.a: "장교들을 감금하라."
 argcar.2.b: "반대자들을 처형하라."
 argcar.3.t: "레티로역 전투"
 argcar.3.d: "우리나라의 주요 철도 중심지인 부에노스 아이레스시는 아르헨티나의 광활한 국토를 연결하는 데 중요한 역할을 합니다. 그러나 대부분의 북부 철도는 아직 카를레스에 대한 충성을 선언하지 않은 로사리오를 통과하며 북부로의 작전 중에 우리 측에 장애가 될 수 있습니다. 우리의 병력들은 현재 부에노스 아이레스의 레티로역에서 전 정권 충성파의 잔당을 소탕하고 있지만, 우리는 해군이 해안지대와 그 근교의 인구가 많은 도시들을 먼저 확보할지, 아니면 로사리오의 철도 중심지를 먼저 확보할지를 결정해야 할 것입니다."
 argcar.3.a: "로사리오 방향으로 밀고 가라."
 argcar.3.b: "해군을 마르 델 플라타로 보내라."
 argcar.4.t: "아르헨티나 국가헌병대"
 argcar.4.d: "육군은 지지 여부가 의심스럽고 해군은 인력이 제한적이기에, 우리의 내부 진압 능력에 대한 논의가 일고 있습니다. 아르헨티나 헌법에 따르면 군대는 엄밀히 말하면 국내의 민간적 갈등에 개입할 수 없어 국가헌병대를 국방부, 결과적으로는 카를레스 내각에 종속되는 기관으로 창설할 계획이었습니다. 국가헌병대는 민간 조직이지만 \"군사적인 성격을 띄는 치안 유지 세력\"으로 정의될 것이며 국방 체계와 치안 체계 모두에 속하는 조직으로서 국방부와의 실질적 관계를 유지할 것입니다. 따라서 그들은 군대와의 합동 군사 작전에 필요한 역량을 유지하면서도 현재의 위기에 합법적으로 개입 할 수 있게 될 것이었습니다.\n\n그러나 현재로서는 우리의 자금은 제한적이며 그렇게 모은 신병들의 충성도가 의심스러울 수도 있다는 점 때문에 카를레스는 역-쿠데타의 가능성을 피하기 위해 제안을 재고하기로 했습니다."
 argcar.4.a: "국가헌병대를 설립하라."
 argcar.4.b: "우리 스스로의 힘만으로도 상황을 해결할 수 있다."
 argcar.5.t: "사법부 개입"
 argcar.5.d: "20세기 초, 우리나라는 헌법 개정과 견제와 균형의 구현을 통해 낡은 권위주의 체제에서 벗어나 보다 개방적이고 민주적인 체제로 서서히 나아가기 시작했습니다. 그러나 이후 파타고니아의 분리주의, 계속되는 정부의 부패, 보수 여당의 그늘진 거래는 우리의 진보를 가로막고 낡은 체제가 살아남고 계속해서 싸워나갈 수 있도록 했습니다. 이는 국민들 사이에 큰 불만을 불러일으켰을 뿐만 아니라 고등법원이 \"민의\"를 가로막고 있다고 주장하는 카를레스 지지자들의 온상을 만들기도 했습니다.\n\n이제 카를레스와 그의 지지자들이 고등법원을 장악하게 되면서, 카를레스는 고등법원 재판관 5명 전원을 직무에서 해임하고 자신의 \"민중의 사람들\"로 대체하는 것으로 구태의연한 체제를 무너뜨릴 완벽한 기회를 얻게 되었습니다. 그러나 우리는 여기서 더 나아가 하급 법원도 우리의 추종자들로 교체할 수도 있겠지만 이는 국민들이 등을 돌릴 경우 큰 역효과를 낼 수 있습니다."
 argcar.5.a: "옛 체계는 낡고 부패했다!"
 argcar.5.b: "고등 법원만 교체하라."
 argcar.50.t: "민권 문제"
 argcar.50.d: "우리의 지지자 중 많은 이들은 우리가 보수파를 충분히 효율적으로 제거하지 못하고 있다고 확신하며 우리 시민들의 헌법상의 권리를 일시적으로 제한할 것을 주장해 왔습니다. 물론 이 제안은 대다수의 대중에게 잘 받아들여지지는 않겠지만 국내전선을 보다 안정화하고 정치권이나 시민들의 반대를 피할 수 있습니다."
 argcar.50.a: "이러한 시기에는 모든 아르헨티나인이 국가에 봉사해야 한다."
 argcar.50.b: "헌법이 부여한 권리는 빼앗을 수 없다."
 argcar.51.t: "부에노스 아이레스 시위"
 argcar.51.d: "반대파를 추격하기 위해 헌법을 일시적으로 정지하기로 한 우리의 결정에 대한 반응으로, 수천 명의 시민들은 부에노스 아이레스의 5월 광장에 몰려들었고 이러한 결정에 항의하며 옛 정부에 대한 지지를 표명했습니다. 놀랄 일은 아니었지만, 시위가 이렇게 빠르게 일어날 것이라고는 예상하지 못했습니다. 이로 인해 아르헨티나 내륙 지대를 확보하려는 계획은 심각한 차질을 입었고 보수 세력들은 조직적인 저항을 이루는데 필요했던 시간을 벌 수 있을 것으로 보입니다."
 argcar.51.a: "국가헌병대를 보내라."
 argcar.51.b: "부에노스 아이레스에 예비군을 주둔시켜라."
 argcar.52.t: "부에노스 아이레스 시위 확대"
 argcar.52.d: "군대가 투입되자 수도에서의 시위는 우리의 폭동 진압 부대를 향해 돌이 날라다닐 정도로 격렬해졌습니다. 이에 대응해 한 미숙한 신병이 시위대를 향해 발포했고, 모든 상황은 피비린내 나는 유혈 사태로까지 발전했으며 군중들을 통제하는 과정에서 시민 수십 명이 총에 맞았습니다. 강경한 진압으로 군중은 확실하게 해산되었고 수십 명이 체포되었지만 이 폭동을 진압하는 과정은 카를레스 정권의 약점을 보여주었습니다."
 argcar.52.a: "아르헨티나의 어두운 날이군"
 argcar.6.t: "코르도바와 로사리오의 카를레스 정권 비난"
 argcar.6.d: "육군과 남쪽으로 도망가지 않은 사회주의자들의 잔존 세력에 강한 영향을 받은 코르도바와 로사리오 시는 부에노스 아이레스의 정부가 아르헨티나를 통치할 수 없다고 선언하고 수도 지역과의 모든 관계를 끊었으며 다른 주들도 이에 따를 것을 촉구했습니다. 육군 내의 보수적인 인사들은 이 운동에 대한 지지를 표명했고 우리의 군에 대항하기 위해 로사리오 주변에 방어 태세를 갖추고 있습니다."
 argcar.6.a: "헌법 제6조를 인용하라!"
 argcar.61.t: "카를레스의 헌법 제6조 인용"
 argcar.61.d: "\"연방정부는 공화제 형태의 정부를 보장하거나 외국의 침략을 격퇴하기 위해 주의 영토에 진입할 수 있고, 다른 주의 선동이나 침략으로 주가 실각한 경우, 구성된 기관이 요청하면 그들을 지원하거나 재건하기 위해 개입할 수 있다.\" \n\n헌법 제6조에 명시된 우리 정부에 부여된 권리에 근거하여 카를레스는 코르도바 주가 스스로를 통치할 능력이 없고 아르헨티나 공화국의 반역자라고 선언했습니다. 질서를 회복하고 부에노스 아이레스의 통치를 받아들이는 것을 거부하는 모든 반혁명 세력을 체포하기 위해 개입군이 그 주에 파견될 것입니다."
 argcar.61.a: "작전을 개시하라."
 argcar.7.t: "코르도바의 편을 든 멘도사와 엔트레 리오스"
 argcar.7.d: "코르도바의 사례를 따라서, 멘도사와 엔트레 리오스 주 역시도 카를레스를 규탄하고 육군 측에 섰습니다. 이것은 우리의 정통성과 수도권 외의 주에서의 힘에 심대한 타격이기는 하지만, 육군은 아직도 우리를 적극적으로 추격하기에는 조직력이 부족합니다."
 argcar.7.a: "이제 빨리 움직여야만 한다."
 argcar.8.t: "마르 델 플라타 점령"
 argcar.8.d: "해군이 마르 델 플라타의 해안선에 접근해 도시에 주둔하고 있는 육군의 역습을 막기 위한 경고성 일제 사격을 시작하자, 시에서는 오전 12시에 공식적으로 비델라 제독에게 항복했습니다. 아르헨티나의 엘리트들에게는 해변으로 유명한 이 대도시는 지난 몇 년간 경제 호황을 누렸으며, 이제는 시민이나 건물의 피해를 막고 분쟁을 피하기 위해 현명한 결정을 내렸습니다."
 argcar.8.a: "새로운 아르헨티나에 온 것을 환영한다."
 argcar.9.t: "로사리오-부에노스 아이레스 철도 사보타주"
 argcar.9.d: "로사리오시의 반군들은 우리의 병력을 늦추고 우리에게서 대비할 시간을 더 벌기 위해 수도와 연결된 철도에 사보타주를 가했습니다. 특히 산 니콜라스역은 심한 타격을 받았고 우리가 병력 이동 계획의 상당 부분은 완수할 수 없게 되었습니다. 우리 운동의 동력이 떨어지고 카를레스에 대한 조직적인 군사적 반대의 위협이 증가함에 따라 우리는 다른 선택지를 재고할 수 밖에 없었습니다. 통일장교단은 육군을 광범위하게 통제하고 있고 아직 어느 편을 들지 선택하지 않았기 때문에 고군분투하는 우리에게 귀중한 자산이 될 수 있습니다. 허나 그들을 끌어들인다면 그들은 정치적인 무게감을 가질 것이고 국외와 국내 문제 모두에서 우리의 정책에 더 적극적으로 개입할지도 모르기에, 그들을 설득하는 것은 쉽지 않을 것입니다."
 argcar.9.a: "통일장교단은 카를레스의 편을 든다."
 argcar.9.b: "우린 스스로 할 수 있다!"
 argcar.93.t: "보수파의 편을 든 통일장교단"
 argcar.93.d: "나라를 신속하게 지배하려는 우리의 움직임이 실패한 것을 목격하자, 통일장교단은 반혁명군 세력을 지지하고 우리 정권에 반대하기로 결정했습니다. 로사리오에 이미 증원군이 배치되었고 수비 측은 큰 이점을 가지게 될 것입니다. 하지만 그렇다고 해서 카를레스는 로사리오를 감히 그를 반대하는 모든 이들에게 본보기로 삼기 위한 작전을 중단하지는 않았습니다."
 argcar.93.a: "우리는 지금 결정적인 승리가 필요하다!"
 argcar.94.t: "로사리오에서의 대치"
 argcar.94.d: "카를레스 군은 사보타주와 저항 세력의 반격에 시달리는 고통스러운 작전 끝에 농촌 지역을 통과해 마침내 로사리오에 도착했습니다. 참호가 완전히 구축되고 보급선을 확보했으며 통일장교단의 전략적 지원까지 받는, 로사리오는 초기의 점령 시도가 신속하고 효율적으로 진압되면서 어떤 공격에도 대비되어 있음이 입증되었습니다. 공격을 지원하기 위해 부에노스 아이레스에서 가져온 전차들은 도시의 작은 거리에서 효과가 없는 것으로 판명되었고 비야 디에고와 살라디요에서 벌어진 교전은 순식간에 공격자들에게 재앙이 되었습니다. 10일 간의 도시 공방전이 끝날 무렵, 카를레스 군의 보급과 사기가 떨어졌고, 지휘관이 공식적으로 통일장교단에 항복하며 로사리오 전투는 종결되었고 내륙 지방을 평정하기 위한 작전은 진전되지 못했습니다."
 argcar.94.a: "카드로 만든 집이 무너지고 있다."
 argcar.95.t: "부에노스 아이레스 함락"
 argcar.95.d: "끔찍했던 로사리오 전역 이후 카를레스를 지지하는 무장 세력들이 패배하고 생포되면서, 육군과 통일장교단은 카를레스를 축출하고 아르헨티나를 재탈환하기 위해 수도를 빠르게 점령하는 쪽으로 초점을 바꾸었습니다. 육군에 충성하는 수천 명의 병력이 수도로 진군했고, 카를레스의 제한된 병력으로는 우월한 적을 상대할 수 없었습니다. 도시 곳곳에서 마지막 저항 세력이 여전히 소리를 내고 있지만, 위대한 지도자는 이미 체포와 처벌을 피하기 위해 목숨을 끊었습니다."
 argcar.95.a: "카를레스는 죽었다! 아르헨티나 만세!"
 argcar.96.t: "페드로 파블로 라미레스에게 항복한 아르헨티나 해군"
 argcar.96.d: "자신들의 영역에서는 계속해서 전투가 벌어지고 크리스마스 쿠데타 초기에 진정된 영역을 제외한 나머지 영토는 거의 통제하지 못하게 된 엘레아사르 비델라는 오전 12시에 해군상급정비학교에서 정식으로 육군에 항복했습니다. 양측의 서명으로 내전은 사실상 종식되었습니다. 페드로 파블로 라미레스는 국가 재건을 위한 임무를 맡았으며 9월에 아르헨티나의 미래를 결정할 선거를 실시한다고 선언했습니다."
 argcar.96.a: "연합과 자유!"
 argcar.10.t: "산 니콜라스에서의 승리"
 argcar.10.d: "부에노스 아이레스 부근의 철도를 점령하기 위한 신속하고 단호한 공격은 큰 성공을 거두었고 이제 우리는 로사리오와 다른 내륙 도시로 가는 길을 통제하게 되었습니다. 반란을 진압하기 위해 병력들은 기차를 타고 로사리오로 파견되고 있으며, 육군이 방어 태세를 갖추기 전에 도착하여 우리가 대도시를 장악할 기회를 제공할 것입니다."
 argcar.10.a: "어서 가자!"
 argcar.11.t: "로사리오 함락"
 argcar.11.d: "우리 군대의 신속한 대응에 놀라 전투 준비가 되어 있지 않던 로사리오는 도심에서의 소규모 교전 이후 함락되었습니다. 반군 지도부의 상당수가 공격에 잡히지는 않았지만, 승리가 준 교훈은 컸고 마르 델 플라타와 콩코르디아 등의 도시가 즉시 중앙 정부에 항복했습니다. 그들은 반군의 편을 들 경우 당할 보복을 두려워했습니다. 도시에 대한 물질적인 피해는 우리 병력의 훌륭한 반응 덕분에 제한되어 있지만, 우리가 점령하고자 했던 중요한 철도 중심지는 우리가 다른 도시로 빠르게 이동하는 것을 막기 위해 우리의 도착 직전에 폭파되었습니다."
 argcar.11.a: "국가의 위대한 승리로군."
 argcar.12.t: "카를레스 내각"
 argcar.12.d: "마누엘 카를레스 대통령은 국가의 확보에서 승리를 확인하는 의미에서 오늘 아침 부에노스 아이레스에서 내각 인선을 발표했습니다. 그는 외무장관으로는 문학 작품으로 우리나라에 심오한 영향을 미쳤고 애국연맹에 대한 충성심이 의심할 여지 없는 악명 높은 에스타니슬라오 세바요스를 선택했습니다. 디에고 이시드로 마손은 군부의 다른 인물들과의 긴밀한 관계 덕에 아르헨티나 국내 산업의 급격한 군사화를 직접 감독하기 위해 경제부 장관으로 임명되었습니다. 카를레스는 내무부 장관으로 파타고니아 반란 초기에 인상적인 활약을 보여주었지만 상관인 헥터 베니그노 바렐라 대령의 실패로 임무를 완수하지 못한 엘비오 아나야라는 또 다른 군인을 선택했습니다."
 argcar.12.a: "아르헨티나는 계속 전진한다!"
 argcar.20.t: "로사리오 함락"
 argcar.20.d: "카를레스와 통일장교단 사이에 협상이 체결됨에 따라, 통일장교단은 로사리오 전역에 군대를 투입했고 심지어 로사리오에 있지만 그들에게 충성하는 군대에게 동료들을 공격하라고 명령하였습니다. 부에노스 아이레스에서 온 전차들과 내부의 반역자들에 의해 점령된 로사리오는 연합된 군대에 맞설 수 없었고 오늘 저녁 공식적으로 통일장교단의 지도자 페드로 파블로 라미레스에게 항복했습니다."
 argcar.20.a: "국가의 위대한 승리로군."
 argcar.21.t: "카를레스에게 질서를 주문한 통일장교단"
 argcar.21.d: "비록 칠레에 대한 승리가 확보되었고 파타고니아의 반군들은 격파되었만, 카를레스는 여전히 우리나라의 영토 확장에 만족하지 못하고 있으며 우루과이, 브라질, 볼리비아로의 추가적인 작전을 계획하고 군대를 파견하고 있습니다. 정권 초기 카를레스와 동맹을 맺었던 통일장교단은 카를레스에게 그가 아르헨티나와 함께 몰락하기 전에 그의 무모함을 자제할 것을 정중히 요청했습니다. 우리 군대의 상당 부분을 장악하고 있는 통일장교단은 우리가 권력을 장악하는 데 도움을 준 만큼 쉽게 우리를 권력에서 끌어내릴 수 있기 때문에 그들의 요청에 굴복하여 작전을 중단하거나 무력으로 그 조직을 권좌에서 제거하는 급진적인 접근 방식을 취해야 할 것입니다."
 argcar.21.a: "우리는 우리의 열정을 누그러트려야 한다."
 argcar.21.b: "비밀리에 그들의 죽음을 준비하라."
 argcar.22.t: "[GetYear]년 쿠데타"
 argcar.22.d: "오늘 아침 카를레스는 5월 광장에 모인 군인 8000명이 행진하며 낸 군화 소리에 예상치도 못하게 깨어났습니다. 통일장교단에게 옹립되어 쿠데타를 주도하게 된 라미레스 장군은 카를레스가 대응하기 전에 빠르게 군대를 조직하여 도시의 주요 지점을 점령했습니다. 충성파 군인 대다수는 국경에서 다음 침공을 계획하고 있었기 때문에, 부에노스 아이레스 지역에는 정부군이 거의 남아 있지 않아 정부 시설에 신속하고 결정적인 타격이 가해질 수 있었습니다. 누녜스 인근의 해군상급정비학교에 도착하였을 때, 쿠데타 군은 이미 그곳에 자리잡고 있던 충성파 세력의 공격으로 30명이 사망하고 100명이 부상당했으나 궁극적으로는 아르헨티나 해군의 항복을 받아냈습니다. \n\n해군상급정비학교의 항복 이후, 아르헨티나의 나머지 장군들은 반군 지도자들을 영접하고 정오에 라미레스를 공화국의 대통령으로 선포했습니다. 한편, 카를레스는 반군에게서 탈출해 작은 어선에 승선해 그의 정권과 동맹이었던 페루에 희망을 품고 그곳으로 향했습니다."
 argcar.22.a: "라미레스 대통령 만세!"
 argcar.23.t: "페루에 도착한 카를레스"
 argcar.23.d: "지난주 축출된 후 성공적으로 페루에 도착한 카를레스는 페루가 공식적인 대응을 결정하는 동안 페루에서 임시 망명자 지위를 확보할 수 있었습니다. 한편 부에노스 아이레스에서는 재판이 준비되고 있고, 라미레스 대통령은 공식적으로 페루에 범죄인 인도를 요청했습니다. 아르헨티나 국가에 대한 반역, 부패 및 기타 범죄 혐의로 기소된 카를레스가 인도되면 즉각 수감되어 그의 정치 경력이 끝날 것이 분명합니다."
 argcar.23.a: "페루 대사관에 그의 송환을 요청하라."
 argcar.24.t: "아르헨티나의 카를레스 인도 요구"
 argcar.24.d: "지난주 아르헨티나에서 쿠데타가 성공하면서, 카를레스는 아르헨티나를 탈출할 수밖에 없었으며 우리에게 망명을 요청했습니다. 아르헨티나의 안정이 회복되는 동안 일시적으로 그의 요청을 받아들였지만, 라미레스 대통령은 이제 그의 범죄를 처벌할 수 있도록 즉각적인 신병 인도를 요구하고 있습니다. 카를레스는 항상 페루 정부의 충실한 동맹이었으며, 카를레스를 돌려보내면 새 정권과 좋은 관계를 구축할 수 있겠지만 라미레스가 이전과 같은 대외정책을 유지할지는 현재로서는 아직 불투명합니다."
 argcar.24.a: "돌려보내!"
 argcar.24.b: "카를레스는 우리의 동맹이다!"
 argcar.25.t: "카를레스를 인도한 페루"
 argcar.25.d: "아르헨티나의 외교적 보복 가능성을 두려워한 페루 정부는 우리의 요구를 받아들여 카를레스를 구금하고 곧 재판이 열릴 부에노스 아이레스로 이송할 준비를 마쳤습니다. 그를 처벌한다고 해서 그의 지지자들에 대한 대처 문제가 종결되는 것은 아니겠지만, 아직까지 군대와 정부 기관에 남아 있는 사람들에게는 분명한 메시지가 될 것입니다."
 argcar.25.a: "재판은 2개월 후에 시작될 것이다."
 argcar.26.t: "페루의 요구 거부"
 argcar.26.d: "페루 정부는 카를레스를 인도하라는 우리의 요구를 따르지 않고 그에게 정식으로 정치적 망명자 지위를 부여하기로 결정하였습니다. 라미레스는 부에노스 아이레스에 주재하는 페루 외교관들을 강제 추방하는 것으로 대응했으며, 우리의 요구를 따르지 않을 경우 경제 제재 조치로 페루를 압박하겠다고 위협하였습니다. 많은 전문가들은 페루가 칠레와의 전쟁으로 쌓은 우호 관계와 아르헨티나의 수출에 대한 의존도를 바탕으로 이러한 대응에 금방 굴복할 것으로 예상하지만, 그 외의 전문가들은 페루가 외국의 침략에 맞서 스스로 설 수 있음을 증명할 기회로 보고 있습니다."
 argcar.26.a: "추가적인 제재를 준비하라."
 argcar.48.t: "리보리오 후스토의 재판"
 argcar.48.d: "반역을 저지른 혁명가들에 대한 재판이 진행되고 있는 가운데, 언론이 주목할 만한 사건을 포착했고 전국적으로 들불처럼 번지고 있습니다. 참모총장인 아구스틴 P. 후스토 장군의 아들 리보리오 후스토는 1930년에 파타고니아 노동자전선으로 도망치면서 엘 팔로마르에서 많은 군사 교범을 가지고 나왔고 이는 파타고니아의 군사력을 강화하는 데 도움을 주었습니다. 그가 반역죄로 기소되고 일부 판사들이 사형을 선고할 것을 제안하자, 아구스틴 P. 후스토 장군이 개입을 결정했습니다. 사형 집행에 반대하는 후스토는 대중에게 나아가 이성의 목소리로서 정부가 지나치게 가혹하고 또 다른 봉기를 불러일으킬 가능성이 있다고 비판했습니다. 유죄 선고는 아직까지 연기되어 있지만, 내각의 많은 인사들은 아구스틴 P. 후스토가 육군과 반개인숭배 급진시민연합의 양쪽에 깊은 관계가 있음을 잘 알고 있으며 이 문제를 신중하게 다루어야 한다고 조언하고 있습니다."
 argcar.48.a: "노원수의 노여움을 감수할 필요는 없다."
 argcar.48.b: "늙은이 따위 두렵지 않다. 강제로라도 유죄 판결이 내려지도록 하라!"
 argcar.30.t: "우루과이 국경의 추가 안보 조치"
 argcar.30.d: "라미레스가 대통령직에 오른 이후 노조원들과 애국연맹 동조자들에 대한 박해가 증가하자 우리 시민 수백 명이 정의를 피해 우루과이 국경을 넘었습니다. 정부는 국경경비대에 추가적인 병력 증원을 지시했으며 국가헌병대 사단들이 보조를 위해 추가로 배치되는 한편 해양지구대의 순시선이 망명하는 선박을 포착하기 위해 우루과이 해안 앞을 항해하고 있습니다."
 argcar.30.a: "아무도 정의를 피할 수 없다!"
 argcar.31.t: "육류 산업 노동자 연맹 단속"
 argcar.31.d: "오늘 아침 대통령령으로 육류 산업 노동자 연맹(Federación Obrera de la Industria de la Carne)이 금지되었습니다. 베리오스와 아베야네다의 육류 산업 노동자 연맹 사무소는 폐쇄되었고 이후 지도부, 특히 사무총장 호세 페테르가 체포되었습니다.\n\n이 조직은 우리나라의 생디칼리슴 조직과 밀접하게 연결되어 있었으며, 이전 정부에서는 이들이 조직한 파업이 육류 포장 산업계에 위험한 수준의 경제 위기가 일어난 이후 대부분 무사한 상태였습니다. 이러한 움직임에 대한 조직적인 반발과 전국적인 파업이 예상되지만, 이는 적색 공포가 통제권을 장악하는 것을 막기 위해 필요한 일이었니다."
 argcar.31.a: "우리는 생디칼리슴이 우리나라에 닥치지 않게 할 것이다!"
 argcar.32.t: "노동총동맹 해산"
 argcar.32.d: "라미레스는 이제 국가의 모든 사회주의 요소를 뿌리뽑고 조직화된 저항의 기반을 제거하겠다는 그의 공약에 따라 육류 산업 노동자 연맹에 이어 아르헨티나 공화국 노동총동맹(Confederación General del Trabajo de la República Argentina)을 해체했습니다. 주로 철도를 중심으로 활동하며 파타고니아와의 분쟁으로 인해 분열을 겪었던 노동총동맹은 서서히 아르헨티나의 최대 노조로 자리를 잡기 시작했습니다.\n\n노동총동맹이 해산되며 사회주의자들은 다시 한번 힘의 중추를 상실했습니다. 하지만 10만 명이 넘는 노조원들이 저항 운동을 조직할 것이 확실하며, 검은 월요일로 인해 이미 노조와 정부 간의 긴장이 고조되고 있는 상황에서 이러한 행보는 우리나라의 안정에 매우 위험할 수도 있습니다."
 argcar.32.a: "노동조합의 규제를 더욱 추진하라."
 argcar.33.t: "리토랄 국립 대학을 장악한 정부"
 argcar.33.d: "라미레스의 정치적 의제에 발맞추어 교육 관리는 우파 히스패닉-가톨릭 국민주의자들에게 인도되었습니다. 정부의 결정적인 조치로 리토랄 국립 대학교가 장악되었고, 호르단 브루노 헨타가 감독관으로 임명되었습니다. 극우파와 반개혁론자로 유명한 헨타는, 국가를 위대하게 이끌기 위해 \"로마와 히스패닉의 계통을 이어받은 지적 귀족\"을 만들 필요가 있다고 주장합니다. \n\n리토랄 대학 연합회는 헨타의 임명에 대하여 대학의 자율권과 학문적 자유를 보장한 1918년 대학 법 위반이라며 거세게 반발했습니다. 정부군은 이러한 반발에 즉시 사무총장을 구금하고 반대 시위를 벌인 학생들과 교수들을 추방함으로써 대응하였습니다."
 argcar.33.a: "모든 기관은 통제되어야 한다."
 argcar.34.t: "총파업!"
 argcar.34.d: "로사리오, 아베야네다, 베리오스에서 열린 대규모 집회 후 육류 산업 노동자 연맹 간부들은 페테르의 석방과 주 30시간 노동 보장을 요구하며 파업 성명서를 발표했습니다. 육류 산업 경영진은 이러한 조건을 거부했으며 이에 대응하여 전국적인 총파업이 선언되어 국가의 중요 부문이 마비되었습니다. 파업자들을 진압하고 업무에 강제로 복귀시키기 위해 국가헌병대가 투입되었지만 정부군과 시위대 간의 충돌은 빠르게 격화되어 경찰의 강경 진압과 파업 참가자 수십 명의 체포로 이어졌습니다.\n\n그러나 페론의 개인적인 개입으로 노조와 경영진은 아슬아슬한 합의에 도달했고, 페테르는 대중을 진정시키기 위해 석방되었습니다. 그러나 이 협상의 과정에서 육류 산업 노동자 연맹에 공개적으로 반대하는 새로운 조합인 베리소 엔세나다 자치 도살자 연합이 등장하는 결과를 낳았습니다."
 argcar.34.a: "이 대령은 자신이 하고 있는 일을 잘 아는 것 같군."
 argcar.35.t: "2차 육류 산업 노동자 연맹 단속"
 argcar.35.d: "새로운 경제적 수요의 충족과 관련하여 경영진과 노동조합 간의 문제가 재차 불거지면서 협상은 다시 한 번 결렬되었고, 이는 육류 산업 노동자 연맹 사무소의 즉각적인 압수수색과 얼마 전 석방된 페테르를 비롯한 주요 육류 산업 노동자 연맹 인사들의 추가적인 구속을 초래했습니다. 이 조치로 노조는 거의 완전히 파괴되었습니다. 자금 부족, 지도력 상실, 지도자 페테르에게 예고된 국외 추방 등으로 인해 조직은 해체되었고 새로운 노조, 바라건대는 우리에게 충성하는 노조가 영역을 확장하고 강탈해올 수 있는 여지를 제공하게 되었습니다."
 argcar.35.a: "우리의 통제는 느리지만 확실하게 점차 안정화 되어간다."
 argcar.36.t: "철도 조합을 장악한 라미레스"
 argcar.36.d: "라미레스는 노조를 합법화했지만, 법안에는 정부가 마음대로 노조를 인수할 수 있는 조항이 포함되었습니다. 노동총동맹의 토대가 된 강력한 철도 노조는 이 새로운 정책에 첫 번째로 적용되어 정부의 직접적인 통제를 받게 되었습니다. 소위 \"중재자\"가 조직의 감독관으로서 배치되었지만 독립적인 대리인이라기보다는 정부의 직접적인 파견원입니다.\n\n이 조치에 반대하는 파업이 거의 즉시 이어졌지만 국가헌병대가 영향력 있는 사회주의 지도자 수십 명을 체포하며 강경하게 진압되었습니다. 그러나 노조는 새 정부가 노조에 대한 반감이 심하다는 것을 감지하고 방향을 바꾸기 시작했으며, 이에 따라 앙헬 보를렌기 산하의 한 단체가 평화적인 해결책을 모색하기 위해 도밍고 메르칸테 대령에게 접근했습니다."
 argcar.36.a: "메르칸테는 제의를 받아들였다"
 argcar.37.t: "메르칸테와 노조의 협정"
 argcar.37.d: "앙헬 보를렌기, 프란시스코 파블로 카포치 그리고 후안 아틸리오 브라물리아가 대표로 있는 철도노조는 비록 의심과 불신이 남아있지만, 일련의 사태에 영향을 미칠 수 있는 동맹을 형성하기 위해 군사 정부 내 노조의 요구를 수용하는 경향을 보이는 분파와 관계를 구축하기로 결정했습니다. 군부와의 초기 접촉 과정에서 그들은 정부를 대표하면서도 노조에 귀를 기울이도록 설득할 수 있는 인물로 유명한 철도 노조 지도자의 아들이자 통일장교단의 일원인 도밍고 메르칸테 대령을 선택했습니다. 이후 메르칸테는 자신의 정치적 파트너이자 절친한 친구이며 역시 통일장교단의 일원인 후안 페론 대령을 호출했습니다.\n\n협상은 난항을 겪었지만, 군부가 노동사무국을 설립하고 현재의 충성스러운 노동총동맹에 힘을 실어주며 아르헨티나 노동운동계가 역사적으로 해왔던 주장을 수용하는 일련의 노동법을 승인하자는 노조의 제안은 대령들에게 긍정적으로 받아들여졌습니다. 그들은 심지어 올해 초 군대가 육류 산업 노동자 연맹을 진압하면서 수감된 페테르의 즉각적인 석방까지 요구했습니다."
 argcar.37.a: "마침내 우리가 협력할 여지가 생겼군."
 argcar.38.t: "노동사무국장 페론"
 argcar.38.d: "노동조합과 군사정부 간의 협상을 중개하는 데 성공한 이후, 페론은 노동사무국장으로 임명되었습니다. 그 자리는 아무 권력도 없는 직위이기에, 우리는 야심찬 대령이 바쁘게 지내느라 더 이상 정치권으로 진출하지 못하길 바랐습니다. 그러나 그는 성공적으로 직무를 완수했고 심지어 아르헨티나 노동운동 계가 역사적으로 주장했던 노동법(1934년부터 도입되었던 실업 급여의 보장 범위의 확대, 고용인들을 위한 연금, 철도 근로자를 위한 종합병원, 근로자를 위한 기술 학교, 인력 알선업체의 금지, 노동 법원 설립, 크리스마스 보너스)을 승인하고 이미 존재했던 노동감독관들에게 유효성을 부여했으며 최초로 단체교섭을 강제하는 것으로 자본과 노동의 관계를 규제하는 기본 방식으로 성장시키며 자신의 직무에 새로운 의미를 부여했습니다. 또한 그는 혁명 초기에 라미레스 대통령이 인가했으니 노동계 전체의 비난을 받았던 노동조합 관련된 법령을 강제로 철회하도록 했습니다.\n\n또한, 페론, 메르칸테 그리고 그들과 동맹을 형성한 초기 노조원들의 집단은 국민주의-노동 정체성을 취하는 새로운 노조를 조직하기 시작했습니다. 이 노조는 기존 노동총동맹의 일부가 이미 가지고 있던 반 생디칼리슴적 입장을 취하고 노동사무국장의 권력에 의존하여 노조가 없던 산업(화학, 전기, 담배)에는 새로운 노조를 조직하고 정부에 적대적이면서도 강력하고 오래된 노조가 있는 산업(육류, 건설, 섬유, 야금)에는 기존 노조에 경쟁적인 노조를 설립했습니다."
 argcar.38.a: "사람들이 말하는 \"페론주의\"란게 대체 뭐지?"
 argcar.39.t: "유럽으로의 개입을 논의하는 라미레스"
 argcar.39.d: "벨트크리크에 참전하고 생디칼리스트들과의 싸움에 독일 편으로 싸울 것을 강요하는 독일의 압력이 날이 갈수록 커지고 있습니다. 우리 군의 일부는 사실상의 동맹국인 독일 제국의 편으로 해외에 개입하는 것에 동의하지만, 페론을 비롯한 다른 이들은 군사적 모험을 시도하기보다는 중립을 유지하고 내부 문제를 해결하는 데 집중하는 쪽을 더 지지합니다."
 argcar.39.a: "독일은 우리의 도움이 필요하다"
 argcar.39.b: "우리는 중립을 지켜야 한다"
 argcar.40.t: "라미레스에게 불개입을 강요하는 통일장교단"
 argcar.40.d: "대통령을 항상 지지하겠다고 맹세했던 통일장교단은 참전과 협상국과의 마찰 가능성을 반대하며 해체되었...다가 다음 날 라미레스에게 중립을 지키지 않으면 사임해야만 할 것이라며 압력을 가하기 위해 선서 없이 조직을 재구성했습니다. 아직은 물러나고 싶어하지 않고 독일의 분노를 감수하는 것도 원치 않는 라미레스는 아직 결정을 내리지는 못했지만 권력을 유지하고 싶다면 빠르게 움직여야할 것입니다. 그의 부통령인 에델미로 파렐은 중립을 유지하고자 하는 의향을 드러내었고 우리가 독일 측으로 그들의 전쟁에 참여하면 우리 측에 큰 장애물이 될 가능성이 높습니다."
 argcar.40.a: "새로운 통일장교단에 굴복한다."
 argcar.40.b: "파렐의 사임을 요구한다."
 argcar.400.t: "대통령 관저를 접수한 파렐"
 argcar.400.d: "이제는 해체된 통일장교단의 구성원들에 의해 압박을 받은 라미레스는 대통령직에서 사임을 강요받았고 이것으로 파렐이 그 직위에 오르게 되었습니다. 파렐은 즉각 페론을 부통령으로 임명하고 페론이 추진하는 사회적, 경제적 개혁을 계속하는 것으로 대응하였습니다. 군사독재정의 균열이 치명적인 것이 될지는 아직 모르지만 아직 안정성을 확보하지 못했다는 것은 증명되었습니다."
 argcar.400.a: "파렐 대통령 만세!"
 argcar.41.t: "퇴진을 거부한 파렐"
 argcar.41.d: "라미레스의 사임 요구에 대응하여, 파렐은 대신 부에노스 아이레스 주둔군 사령관들에게 대통령 관저를 포위하고 라미레스의 사임을 요구하는 임무를 맡겼습니다.  토마스 아돌포 두코 중령은 나머지 장군들이 라미레스를 지지하며 쿠데타를 일으킬 것으로 확신하여, 전략 보병 제3연대를 소집하여 라미레스를 압박하기 위해 주요 건물과 진지를 점령하고 진지를 구축한 로마스 데 자모라로 이동하도록 지시했습니다."
 argcar.41.a: "에두아르도 아발로스 장군이 라미레스를 해방시켰다."
 argcar.41.b: "라미레스가 사직했다."
 argcar.42.t: "파렐을 반대하는 중산층들의 시위"
 argcar.42.d: "파렐과 신임 부통령 페론이 강행한 개혁에 불쾌감을 느낀 사람들은 오늘 아르헨티나 역사상 최대 규모의 시위 행진을 감행했습니다. 부에노스 아이레스의 국회에서 레콜레타 지역까지 이어진 '자유와 헌법을 위한 행진'은 파렐과 페론 두 사람에게 반대하는 사람 200,000명이 참가했으며, 주로 소위 페론주의 개혁을 통해 노동 계급이 새롭게 부상하는 것에 불만을 품은 중산층 및 상류층으로 구성되어 있었습니다.\n\n그러나 이는 여러 사회적 그리고 정치적 입장을 지닌 사람들이 최초로 공동의 목적을 가지고 연합했고 민주주의의 회복과 군사 독재의 폐지를 위해 행진했던 사건이었습니다. 이는 파렐의 정통성에 큰 타격을 입혔고, 많은 사람들은 정부의 새로운 방침에 반대함에도 잠자코 있는 군사 조직들이 깨어나 대통령을 전복시키려 할 수도 있음을 두려워합니다."
 argcar.42.a: "정부가 또 다시 무너질까?"
 argcar.43.t: "페론을 체포한 에두아르도 아발로스 장군"
 argcar.43.d: "파렐과 페론에 대한 전국적인 반대로 명분을 얻은 에두아르도 아발로스 장군은 페론주의 세력을 물리치고 페론을 투옥했습니다. 대령 겸 부통령은 리오 데 라 플라타 강에 위치한 마르틴 가르시아 섬으로 옮겨졌고 반 페론파가 자체적으로 조직되고 있습니다. 자유선거를 개최하기 위한 회담이 진행 중이지만, 일부 군인들은 군사 독재는 지속될 것이고 아르헨티나에서는 민주주의가 실현될 수 없다고 확신하고 있습니다."
 argcar.43.a: "반 페론파는 지지부진하다."
 argcar.43.b: "정치적 협정이 도출되었다."
 argcar.44.t: "반 페론파의 붕괴"
 argcar.44.d: "불과 일주일 만에, 아르헨티나는 스스로의 역사에서 가장 이상하면서도 중대한 사건이라 할만한 사건을 통해 개혁되었습니다. 지금까지 아르헨티나 역사에 거의 존재감이 없었던 생소한 사회 계층이 부에노스 아이레스로 난입해 페론의 석방을 요구한 것입니다. 부에노스 아이레스 외곽에서 성장하고 있는 산업 지구의 노동자 수만 명이 도시를 점령했습니다. 군중들은 5월 광장에 자리를 잡고 그들의 요구가 받아들여질 때까지 떠나기를 거부했습니다. 젊은 층, 특히 그 중에서도 여성들이 다수를 차지하고 있었으며, 지금까지 전통적으로 정치적 행동에 나섰던 사람들보다는 짙은 색의 머리카락과 피부를 가진 사람들이 우세를 점한 것이 특징이었습니다. 반 페론파는 이런 차이를 강조하면서 \"흑인\", \"뚱보\", \"데스카미사도스(셔츠조차 없는 놈들)\", \"카베시타스 네그라스(검은 머리)\"등 이들을 경멸적인 용어로 지칭했습니다. 급진시민연합의 지도자 삼마르티노는 이 행사를 \"동물원 홍수\"라고 부르기도 했습니다.\n\n시위대에는 완전히 새로운 세대의 젊은이들과 이틀 전 설탕 노동자들의 파업에 대응했던 노동총동맹 소속의 새로운 노조의 대의원들이 함께했습니다. 그것은 완전히 평화로운 시위였지만, 정치적, 문화적 격변이 워낙 컸기 때문에 몇 시간 만에 반 페론주의 운동의 승리는 군사 정부의 남은 권력이 그러했던 것처럼 소멸되고 말았습니다.\n\n격렬한 협상 끝에 급진시민연합의 아르만도 안티예는 페론의 대리인으로서 두각을 나타내며 그의 해방을 이끌어 냈습니다. 그날 밤 페론은 카사 로사다의 발코니에서 동지들에게 연설을 하며 그들의 헌신과 애국심을 칭찬했습니다."
 argcar.44.a: "선거는 2달 후에 실시될 예정이다!"
 argcar.45.t: "[GetYear]년 아르헨티나 공화국 선거"
 argcar.45.d: "대규모 파업과 시위, 그리고 떠들석했던 페론의 투옥을 거쳐, 드디어 선거일이 다가왔습니다. 페론은 민주동맹에 대항하기 위해 노동조합의 동맹들과 함께 세 개의 새로운 정당을 조직했습니다. 아르투로 프론디시, 로베르토 오르티스, 리카르도 발빈, 알리시아 모로 데 후스토는 페론에 대항하기 위해 연합했지만 귀중한 대통령직을 놓고 여전히 그들 사이에서도 경쟁하고 있습니다. 투표소 밖에서 페론주의자들과 반페론주의자들 사이에 작은 충돌이 일어났지만 선거를 계속해서 완전히 자유로운 과정에서 진행되도록 임무를 맡은 경찰이 빠르게 진압했습니다."
 argcar.45.a: "페론이 대통령이 된다."
 argcar.45.b: "엘피디오 곤살레스가 대통령이 된다."
 argcar.45.c: "호세 파스콸 탐보리니가 대통령이 된다."
 argcar.45.e: "로부스티아노 파트론 코스타스가 대통령이 된다."
 argcar.45.f: "알리시아 모로 데 후스토가 대통령이 된다."
 argcar.46.t: "[GetYear]년 아르헨티나 공화국 선거"
 argcar.46.d: "페론주의자들의 힘은 거의 소멸되고 페론 자신은 섬의 감옥에서 썩어 가면서 선거는 페론주의를 대변하는 이 없이 그대로 진행되었습니다. 여러 후보들이 출사표를 던지면서 박빙의 선거가 예상됩니다."
 argcar.46.a: "아르투로 프론디시가 대통령이 된다."
 argcar.46.b: "호세 P. 탐보리니가 대통령이 된다."
 argcar.46.c: "로부스티아노 P. 코스타스가 대통령이 된다."
 argcar.46.e: "알리시아 모로 데 후스토가 대통령이 된다."
 argcar.47.t: "마누엘 카를레스의 서거!"
 argcar.47.d: "우리의 위대한 구세주께서 점점 노쇠해져가자, 우리 정부의 많은 사람들이 그분이 마침내 세상을 떠날 날을 대기하고 있었습니다. 오늘은 아르헨티나의 구세주이자 남아메리카의 정복자께서 마지막 숨을 거두신 날입니다. 그의 뒤를 이을 확고한 후계자가 없고, 그것이 당내에서 다루어져야 하는지 또는 선거가 이루어져야 하는지 등등이 명확하지 않은 상황에서 부에노스 아이레스 평의회가 일시적으로 정권을 장악했습니다. 카를레스의 최측근과 집권당 내부 인사들로 구성된 이들은 결정이 내려질 때까지 철권통치로 국가를 다스릴 것입니다."
 argcar.47.a: "그분의 상실을 애도한다."
 argdem.1.t: "거리에서의 폭력"
 argdem.1.d: "카를레스가 축출되고 쿠데타를 주도한 해군 장교들이 구속되었지만 국민들은 여전히 군사독재정의 복귀와 지역에서의 추가적인 분쟁을 두려워하며 시위를 벌이고 있습니다. \n\n라미레스는 그런 일은 없을 것이라고 약속하였고 모든 시민들에게 애국연맹의 마지막 남은 잔당이 체포되고 근절될 때까지 집에 머무를 것을 요청했습니다."
 argdem.1.a: "아직 어디에서도 안정된 곳은 없다."
 argdem.2.t: "부에노스 아이레스의 행군"
 argdem.2.d: "라미레스가 아르헨티나를 장악한지 불과 일주일 만에, 아르헨티나는스스로의 역사에서 가장 이상하면서도 중대한 사건이라 할만한 사건을 통해 개혁되었습니다. 지금까지 아르헨티나 역사에 거의 존재감이 없었던 생소한 사회 계층이 부에노스 아이레스로 난입해 페론의 석방을 요구한 것입니다. 부에노스 아이레스 외곽에서 성장하고 있는 산업 지구의 노동자 수만 명이 도시를 점령했습니다. 군중들은 5월 광장에 자리를 잡고 그들의 요구가 받아들여질 때까지 떠나기를 거부했습니다. 젊은 층, 특히 그 중에서도 여성들이 다수를 차지하고 있었으며, 지금까지 전통적으로 정치적 행동에 나섰던 사람들보다는 짙은 색의 머리카락과 피부를 가진 사람들이 우세를 점한 것이 특징이었습니다. 반 페론파는 이런 차이를 강조하면서 \"흑인\", \"뚱보\", \"데스카미사도스(셔츠조차 없는 놈들)\", \"카베시타스 네그라스(검은 머리)\"등 이들을 경멸적인 용어로 지칭했습니다. 급진시민연합의 지도자 삼마르티노는 이 행사를 \"동물원 홍수\"라고 부르기도 했습니다.\n\n아르헨티나의 민주주의 수호를 위해 시위를 해온 중산층 운동가들은 완전히 당황했고  결국 군부를 몰아내기 위해 데스카미사도의 편에 섰습니다. 라미레스는 아직 성명을 발표하지 않았지만 그의 국가에 대한 지배력은 날이 갈수록 줄어들고 있는 것 같습니다."
 argdem.2.a: "거리에 통행금지를 실시하라!"
 argdem.2.b: "공개 선거를 약속하라."
 argdem.3.t: "통행 금지를 거부하는 시위대"
 argdem.3.d: "시위대는 자신들의 많은 숫자에 용기를 얻어 통행금지를 거부하고 5월 광장에 텐트와 침대를 설치하여 라미레스의 결의를 시험했습니다. 부족한 경찰, 충성심이 불확실한 군인, 전반적인 조직역의 부족으로 인해 도시의 어딘가에서 시위대가 대통령 관저 울타리를 오르기 시작하자 완전한 혼란이 발생했습니다. 진정을 위해 군중을 향해 총이 발사되었지만 그들은 더욱 분노하였습니다.\n\n같은 국민들의 목숨을 위협하고 싶지 않았던 대령들은 그들의 부하들을 물러나게 하고 라미레스의 권한을 제한할 수 밖에 없었습니다. 군부는 변화하는 정치 상황에 그다지 만족하지 않지만, 현재로서는 요구를 받아들이고 자유선거를 허용할 수밖에 없습니다."
 argdem.3.a: "공화국 만세!"
 argdem.4.t: "다가오는 선거"
 argdem.4.d: "국민들에게 굴복할 수 밖에 없었던 라미레스는 공화국의 선거를 공정하게 치르겠다고 약속했습니다. 그러나 육군은 그런 것에는 관심이 없고 오히려 선거 결과에 영향을 미쳐서 그들이 권력을 유지할 수 있도록 하려고 합니다. 카를레스의 폭정으로부터 국민들을 해방한 라미레스가 육군의 지원을 받는다면 득표에서 선두를 달려 압도적인 승리를 거둘 것입니다."
 argdem.4.a: "결과를 조작해서는 안 된다!"
 argdem.4.b: "우리 시민들은 절망을 느꼈으며 강력한 수호자를 필요로 한다"
 argdem.5.t: "라미레스의 압도적인 승리!"
 argdem.5.d: "장군은 성공적인 선거 운동, 저항할 수 없는 카리스마, 그리고 미래를 향한 확고한 포부 덕에 오늘 다른 모든 후보들을 제치고 압도적인 승리를 거두었다...고 국영 방송이 발표했습니다. 실제로는 유권자 중 소수만이 장군을 지지했고 승리는 민주연합에 가야만 했습니다. 다른 정당들로부터 항의가 제기되었지만 우편물이 분실되었거나 고등 법원에서 기각된 것으로 보입니다."
 argdem.5.a: "라미레스 만세."
 argdem.6.t: "아르헨티나의 선거일"
 argdem.6.d: "군부가 국가를 장악한 이래로 처음으로 실시된 자유선거로 부에노스 아이레스에서는 긴장감이 고조되고 있습니다. 모든 정당들이 고른 득표를 보이는 가운데 급진시민연합, 반개인숭배 급진시민연합 그리고 국민민주당의 세 정당이 주요한 경쟁자로 보입니다. 마지막 투표소가 문을 닫으며, 결과가 나오기 시작했고, 승리를 거머쥔 이는..."
 argdem.6.a: "마르셀로 T. 데 알베아르."
 argdem.6.b: "로베르토 마르셀리노 오르티스."
 argdem.6.c: "라몬 안토니오 카스티요."
 argdem.7.t: "아르헨티나의 선거일"
 argdem.7.d: "페론주의자들의 강력한 추진력으로 이번 선거는 대통령직을 놓고 민주동맹과 도밍고 페론 사이에서 접전이 벌어지고 있습니다. 노동조합의 지지와 노동 계층의 불만의 증가는 최근 몇 년간 페론의 인기를 치솟게 만들었고, 그의 당이 대통령직을 차지할 가능성이 커졌습니다. 그러나 많은 사람들은 페론과 군부의 관계 때문에 군사 정부와 라미레스 시대가 반복될 것을 우려하고 있습니다."
 argdem.7.a: "페론이 대통령이 된다."
 argdem.7.b: "엘피디오 곤살레스가 대통령이 된다."
 argdem.7.c: "호세 파스콸 탐보리니가 대통령이 된다."
 argdem.7.e: "로부스티아노 파트론 코스타스가 대통령이 된다."
 argdem.7.f: "니콜라스 레페토가 대통령이 된다."
 argdem.71.t: "아르헨티나의 선거일"
 argdem.71.d: "페론주의자들의 강력한 추진력으로 이번 선거는 대통령직을 놓고 민주동맹과 도밍고 페론 사이에서 접전이 벌어지고 있습니다. 노동조합의 지지와 노동 계층의 불만의 증가는 최근 몇 년간 페론의 인기를 치솟게 만들었고, 그의 당이 대통령직을 차지할 가능성이 커졌습니다. 그러나 많은 사람들은 페론과 군부의 관계 때문에 군사 정부와 라미레스 시대가 반복될 것을 우려하고 있습니다."
 argdem.71.a: "페론이 대통령이 된다."
 argdem.71.b: "아르투로 프론디시가 대통령이 된다."
 argdem.71.c: "호세 파스콸 탐보리니가 대통령이 된다."
 argdem.71.e: "리카르도 발빈이 대통령이 된다."
 argdem.71.f: "알리시아 모로 데 후스토가 대통령이 된다."
 argdem.8.t: "파타고니아 노동자전선과의 협상"
 argdem.8.d: "더 이상의 유혈 사태를 내지 않고 국민의 명령에 따르면서 파타고니아 노동자전선 사태를 해결하고자하는 의지가 가득찬 아르헨티나 정부는 반란 중인 지역을 평화적으로 재통합하기 위한 계획을 수립했습니다. 반군에 대한 양보가 필요하겠지만 부에노스 아이레스 정부는 남부 반군도 적대 행위를 종식할 의사가 있다고 확신하고 있습니다. 육군 사령관들은 상황을 예의주시하고 있지만 라미레스 대통령 시절 동안 그들이 몰락했던 과정을 기억하고 있기 때문에 꼭 필요한 경우가 아니면 개입하지 않으려 하고 있습니다."
 argdem.8.a: "거절할 수 없는 제안을 하라!"
 argdem.9.t: "화해를 제의하는 부에노스 아이레스"
 argdem.9.d: "신생 국가인 우리와 그들 간의 갈등으로 더 이상의 피를 흘리고 싶지 않고자 하는 민주적으로 선출된 아르헨티나 정부는 두 나라의 평화적 재통일을 제안했습니다. 부에노스 아이레스는 우리에게 양보를 하고 아르헨티나의 사회적 불평등을 해결하기 위해 노력할 의향이 있기에 우리가 이를 받아들인다면 적대 행위를 즉각 중단할 것을 제안했습니다."
 argdem.9.a: "제안을 수락하라."
 argdem.9.b: "그들의 양보는 충분하지 않다!"
 argdem.10.t: "통일을 승낙한 노동자전선!"
 argdem.10.d: "10년 넘게 분리되어 있었던 파타고니아와 부에노스 아이레스의 아르헨티나 시민들이 마침내 다시 만나게 되었습니다. 상징적인 의미에서 두 깃발 모두가 부에노스 아이레스에서 마지막으로 게양되었으며, 이후 파타고니아 정부는 모든 권력을 중앙 정부로 이양했습니다. 앞으로도 노사 갈등이 끊이지 않는 등 쉽지 않은 여정이 예상되지만 이는 테러와 전쟁으로 황폐해진 세계에서 평화와 안정의 승리가 되었습니다."
 argdem.10.a: "아르헨티나 만세!"
 argdem.11.t: "통일을 거부한 노동자전선!"
 argdem.11.d: "파타고니아 노동자전선 정부는 놀랍게도 우리의 제안을 혁명에 대한 배신이자 반대파를 침묵시키려는 사악한 시도로 지칭하며 거부했습니다. 그들은 마지막 혁명가가 조국을 위해 쓰러질 때까지 파타고니아는 항복하지 않을 것이라는 현실을 받아들이라고 다시 한 번 우리에게 압박을 가했습니다!"
 argdem.11.a: "공화국에서는 저 노동자전선이라는 것을 전쟁광이자 반역자에 불과한 놈들로 취급해야 할 듯하다!"
 argdem.12.t: "전국에 퍼지는 군사 선전의 물결"
 argdem.12.d: "소위 '민주' 정권이 약속과는 다르게 파타고니아 노동자전선 사태를 해결하는데 실패한 것에 고무된 사람이 많아지자 육군이 나서서 반군을 무력으로 진압할 것을 요구하는 군사 선전의 확산으로 이어졌습니다. 현재까지는 이 선전이 육군 장교들에 의해 배포되었는지의 여부는 불확실하며 라미레스 장군은 상황에 대한 일체의 연루를 부인했지만 정부가 위기에 신속하게 대처하지 않으면 다른 누군가가 그들이 했어야할 일을 대신 할 것이라는 점에 대해서는 확언했습니다."
 argdem.12.a: "다시 한 번 정부가 흔들리고 있다."
 argdem.13.t: "불신임투표를 시작한 야당!"
 argdem.13.d: "파타고니아에 대한 강경한 군사 개입을 주장하는 여론이 날이 갈수록 높아지면서 야당은 오늘 아침 현 정부에 대한 불신임 투표를 발의했습니다. 이들은 대통령의 퇴진과 빠른 시일 내의 새로운 선거 실시를 요구하며 현 정부에는 좋아 보이지 않습니다. 파타고니아 노동자전선과의 합의에 도달하지 못하고 군국주의를 분쇄할 능력이 없다는 점은 그들의 인기를 꺾었으며 분명한 해결책을 도출하지 못한 이상 상황이 악화되기 전에 사임하는 것이 현명할 수 있습니다."
 argdem.13.a: "정부가 무너진다!"
 argdem.13.b: "투표가 실패했다!"
 argdem.14.t: "라미레스의 개입!"
 argdem.14.d: "내각 내에서는 논쟁이 계속되고 연정을 존속시키기 위한 협상은 실패하며 남부 국경에 대한 위협은 계속해서 증가하는 상황은 마침내 라미레스로 하여금 다시 행동에 나서서 정권을 축출하도록 했습니다. 그는 국민들에게 권력을 돌려줬던 일을 자신이 지난 몇 년 동안 내렸던 최악의 결정이라고 칭했고 파타고니아 노동자전선에 대한 즉각적인 개입과 아르헨티나 내부의 문제아들에 대한 단속을 약속하며 다시 한 번 국가를 확고하게 장악했습니다."
 argdem.14.a: "라미레스 대통령께 만세 삼창!"
 argdem.15.t: "다가오는 선거"
 argdem.15.d: "신생 연정은 국가를 통치할 능력이 없었고 불신임 투표가 가결되어 실각했기 때문에 차기 대통령을 결정하기 위한 새로운 선거가 계획되었습니다. 그러나 육군은 공개 선거 따위는 관심이 없고 오히려 선거 결과에 영향을 미쳐서 그들이 권력을 유지할 수 있도록 하려고 합니다. 카를레스의 폭정으로부터 국민들을 해방한 라미레스가 육군의 지원을 받는다면 득표에서 선두를 달려 압도적인 승리를 거둘 것입니다."
