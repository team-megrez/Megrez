 ARG_every_country_in_south_america_tt: "§Y남아메리카§!의 다른 모든 국가들:"
 ARG_Budget_Cuts: "예산 삭감"
 ARG_Budget_Cuts_desc: "검은 월요일은 우리 경제에 심각한 타격을 주었으며, 안타깝게도 예산 삭감 없이는 이를 극복할 수 없습니다. 사회적 비용과 군사적 투자는 경제가 그들을 지탱할 수 있을 정도로 충분히 안정될 때까지는 감소되어야만 합니다."
 ARG_Import_New_Industrial_Tech: "새로운 산업 기술 수입"
 ARG_Import_New_Industrial_Tech_desc: "현대적인 산업 방식과 더 많은 기계의 사용은 생산된 제품의 생산량과 품질을 크게 향상시킬 수 있습니다."
 ARG_Pacify_Peru: "페루 평정"
 ARG_Pacify_Peru_desc: "사회주의자들이 페루를 장악하게 되면서 그들을 침공해 군사 정권을 설치하는 것 외의 선택지가 사라졌습니다. 우리는 이 질병이 더 이상 퍼지지 않게 할 것입니다."
 ARG_Seize_Brazilian_Rubber_Plantations: "브라질 고무 플랜테이션 압류"
 ARG_Seize_Brazilian_Rubber_Plantations_desc: "브라질 주도의 질서를 무너뜨린 우리는 브라질의 자원을 이용해 남아메리카 전역에 경제적 패권을 확보할 수 있습니다. 이러한 자원 중 하나는 브라질의 고무 플랜테이션으로, 우리는 이를 가져오면서 아르헨티나로 고무를 운송하기 위한 새로운 항구를 건설할 것입니다."
 ARG_Joint_Research: "공동 연구 노력"
 ARG_Joint_Research_desc: "더 나은 준비를 위해 우리는 모두의 연구 자원을 모으고 과학과 혁신 분야에서 협력해야 합니다."
 ARG_Subjugate_South_America: "남아메리카 예속화"
 ARG_Subjugate_South_America_desc: "브라질이 쓰러지며 이 대륙에 우리에게 반대할 이는 남지 않았으며 남아메리카를 우리의 보호 하에 통일할 기회가 열렸습니다. 우리는 그들에게 우리의 위대한 협약에 들어오라고 요청할 것입니다. 어떤 이들은 우리의 군사력이나 좋은 관계 덕에 승낙해오겠지만 승낙하지 않는 이가 있다면 그것을 강제할 수도 있습니다."
 ARG_Neutralize_The_Threat: "위협의 무력화"
 ARG_Neutralize_The_Threat_desc: "급진파가 미국을 통치하게 되면서 우리는 당장 내일 그들이 '세계 혁명'이니, '운명'이니 하는 헛소리로 그들의 침공을 정당화하며 우리를 공격하지 않으리라는 것을 확신할 수 없게 되었습니다. 남아메리카에서 아르헨티나의 시대가 계속되도록 하는 유일한 길은 우리가 할 수 있을 때 이런 위협을 제거하는 것 뿐입니다."
 ARG_Secure_The_Frontier: "국경 확보"
 ARG_Secure_The_Frontier_desc: "남아메리카에서는 사회주의라는 질병이 제거되었지만 북쪽의 이웃들은 아직도 그 병에 고통받고 있습니다. 우리는 그들을 치유하고 우리의 북쪽 국경을 확보할 수 있습니다."
 ARG_Refuge_for_Italian_Scientists: "이탈리아 과학자의 피난처"
 ARG_Refuge_for_Italian_Scientists_desc: "이탈리아 전역에서 전쟁 난민들이 더 나은 내일을 찾아 고향을 떠나고 있습니다. 이들 중에는 이탈리아 최고의 지식인과 과학자들도 포함되어 있고 이들을 설득해 우리나라에 정착하도록 할 수 있습니다."
 ARG_Create_Espionage_Agency: "정보 사무국 확장"
 ARG_Create_Espionage_Agency_desc: "생디칼리스트들이 국경 근처에서 음모를 꾸미고 있기 때문에 첩보 네트워크를 확장하면 적의 움직임에 대한 귀중한 정보를 얻을 수 있습니다."
 ARG_Study_The_Weltkried_Doctrine: "벨트크리크 교리 연구"
 ARG_Study_The_Weltkried_Doctrine_desc: "벨트크리크는 오래 전에 끝났지만, 전쟁 중에 고안된 전략에서 귀중한 교훈을 얻을 수 있습니다."
 ARG_Interwar_Doctrine_Innovations: "전간기 교리 연구"
 ARG_Interwar_Doctrine_Innovations_desc: "벨트크리크 이후 끔찍했던 1923년의 파타고니아 전역, 1926년의 중국의 북벌, 1928년의 제4차 직봉전쟁, 1929년의 차코 전쟁 등 수많은 지역 분쟁이 있었습니다. 이들 모두에는 많은 전략적 교훈이 담겨 있으며 이를 배우지 않는 것은 낭비일 것입니다."
 ARG_Import_Foreign_Equipment: "독일 장비 수입"
 ARG_Import_Foreign_Equipment_desc: "아르헨티나는 육군을 유지할 수는 있지만 모든 것을 자체적으로 만들 자원이 없습니다. 독일에서 일부 장비를 수입하면 부족한 부분을 채울 수 있을 것입니다. 가격이 비싸지만 이 장비는 전장에서 요긴할 수 있습니다."
 ARG_Modern_Infantry_Equipment: "보병 무기 개선"
 ARG_Modern_Infantry_Equipment_desc: "우리는 항상 적보다 기술적으로 앞서야 합니다. 우리 군대의 대부분은 보병으로 구성되어 있으므로 개선된 보병 무기 개발에 더 많은 노력을 투자해야 합니다."
 ARG_Modern_Artillery_Equipment: "야포 향상"
 ARG_Modern_Artillery_Equipment_desc: "적과 교전하기 전에 적의 진형을 약화시켜야 합니다. 게오르크 '두르히브루흐뮐러' 뮐러는 대전쟁 당시 보병 군단과 협동할 경우 대구경 야포로 광역 포격을 가하면 적진을 효과적으로 뚫을 수 있다는 사실을 입증하여 페론과 폰 데어 베케 모두에게 깊은 인상을 남겼습니다. 대구경 야포 포대는 그 역할을 잘 해낼 수 있습니다."
 ARG_Advancements_In_Support_Equipment: "지원중대 중점"
 ARG_Advancements_In_Support_Equipment_desc: "우리 군이 대비해야 할 잠재적 전장 중 상당수는 접근과 횡단이 어려운 곳입니다. 우리 군이 모든 지형에서 적절한 보급을 받게 하려면 보급을 담당하는 전문화된 대대를 편성해야 합니다."
 ARG_Request_Foreign_Attache: "독일 주재무관 요청"
 ARG_Request_Foreign_Attache_desc: "우리의 [299.GetName] 합병으로 협상국과의 관계가 매우 냉랭해지고 미국이 심각한 내부 문제에 직면한 현 상황에서, 저 위대한 독일은 우리 지역에 이해관계가 있으면서도 우리에게 할애해줄 자원을 보유하고 있는 유일한 전략적 강대국입니다. 우리는 우리 육군과 해군의 전술 강화를 위해 독일 주재무관을 요청해야 합니다."
 ARG_Expand_Military_Industrial_Complex: "군수 산업 확장"
 ARG_Expand_Military_Industrial_Complex_desc: "나라가 재통일되면서 우리는 산업을 확장할 준비가 되었으며 군수 산업도 예외는 아닙니다. 우리 장군들은 군수품, 총기 및 야포 생산을 전담하는 공장을 새로 건설 할 것을 제안합니다."
 ARG_Mobile_Doctrine_Innovations: "교리 혁신"
 ARG_Mobile_Doctrine_Innovations_desc: "우리의 산업은 독일에 비할 바는 못 되지만, 그럼에도 불구하고 상당한 역량을 보유하고 있습니다. 우리는 이를 활용해 우리 군의 기동성을 높이고 전장에 더 잘 적응할 수 있도록 해야 합니다. 우리는 속도와 화력에 중점을 둔 교리를 채택해야 합니다."
 ARG_Infantry_Doctrine_Specialisation: "보병 교리 집중"
 ARG_Infantry_Doctrine_Specialisation_desc: "모든 군대에는 군대가 어떻게 싸워야 하는지를 지도하는 일관된 군사 교리가 필요합니다. 많은 장군들은 이미 전 세계의 전쟁에서 효과를 입증했던 검증된 방식을 고수할 것을 제안합니다."
 ARG_Mechanised_Equipment_Production: "새로운 기계화 장비"
 ARG_Mechanised_Equipment_Production_desc: "우리의 새로운 실험적 기계화 설계는 보병이나 기병으로는 상상도 할 수 없는 속도에 도달할 수 있음이 입증되었습니다. 이 속도를 활용한다면 우리가 전장에서 전략적 우위를 점할 수 있을 것입니다."
 ARG_Modern_Doctrine_I: "미국 내전 교리"
 ARG_Modern_Doctrine_I_desc: "신대륙에서 가장 유혈이 낭자한 분쟁이었던 제2차 미국 내전의 결과를 통해 시가전, 기갑 전술, 광범위한 민병대 활용, 공지 협동 등 다양한 분야에서 많은 군사적 교훈을 얻을 수 있습니다."
 ARG_Modern_Doctrine_II: "제2차 벨트크리크 전투 연구"
 ARG_Modern_Doctrine_II_desc: "제2차 벨트크리크는 끝났고 이는 전쟁의 성격을 완전히 바꾸었습니다. 참호전은 완전히 다른 모습으로 진화했습니다. 기동전, 광범위한 공군 활용, 대규모 해상 상륙 등 전쟁의 교훈을 모두 배우기에는 수십 년이 걸리겠지만, 그 중 첫 장은 이미 배울 수 있었습니다."
 ARG_Special_Forces_Mountaineers: "산악병 장비 "
 ARG_Special_Forces_Mountaineers_desc: "남아메리카에는 언덕과 산악 지대가 많기 때문에 지역 분쟁에서 승리하기 위해서 우리 군은 산악 지역에서의 전쟁에 대비해야 합니다."
 ARG_Special_Forces_Jungles: "밀림전 훈련"
 ARG_Special_Forces_Jungles_desc: "밀림이 남아메리카의 대부분을 뒤덮고 있기 때문에, 보병은 밀림에서 싸울 경우를 대비해 밀림전 훈련을 받아야 합니다."
 ARG_Pilots_Training: "조종사 훈련"
 ARG_Pilots_Training_desc: "공중전에서 승리하기 위해서는 현대적인 항공기를 확보하는 것만으로는 충분하지 않습니다. 우리는 조종사들에게 철저한 훈련을 가해 그들이 교전 목표를 달성하고 살아서 돌아올 수 있는 기회를 늘릴 것입니다."
 ARG_Naval_Academy: "해군사관학교"
 ARG_Naval_Academy_desc: "해군 장교 양성을 위한 교육 과정을 확대하면 우리 함대에, 특히 우리 영해에서의 작전에 큰 이득이 될 것입니다."
 ARG_Navy_Technologies_Breakthrough: "신형 해상 장비"
 ARG_Navy_Technologies_Breakthrough_desc: "새로운 함선은 새로운 함포, 어뢰, 기뢰 및 여타 중요 부품 없이는 충분한 효과를 낼 수 없습니다. 우리 기술자들은 기존의 장비를 개선하고 새로운 장비를 개발하는 데 집중하고 있습니다."
 ARG_buy_small_arms: "독일에서 전간기 소총 구매"
 ARG_buy_support_equipment: "독일에서 지원 장비 구매"
 ARG_buy_artillery: "독일에서 전간기 야포 구매"
 ARG_integrate_state_decision_ARG: "[FROM.GetName] 통합"
 ARG_integrate_state_decision_ARG_desc: "성공적인 군사작전 끝에 [FROM.GetName]의 합병이 이루어졌습니다. 이 지역을 정말로 우리나라의 일부분으로 만들기 위해서, 우리는 저항군을 분쇄하는 동시에 충성스러운 민간 행정부를 설치하고 그들을 우리의 국가 정체성으로 흡수해야 합니다."
 ARG_integrate_state_decision_FOP: "[FROM.GetName] 재통합"
 ARG_integrate_state_decision_FOP_desc: "1922년 파타고니아 반란으로부터 수년이 지난 후, [FROM.GetName] 지역이 다시 아르헨티나로 돌아왔습니다. 사회주의 봉기가 우리가 치유해야 할 깊은 상처를 남겼기 때문에 [FROM.GetName] 지역을 재통합하기 위해 할 일이 산적해있습니다."
 ARG_arms_industry_investments: "[FROM.GetName] 군수공장 신설"
 ARG_more_arms_industry_investments: "[FROM.GetName] 군수품 생산 확장"
 ARG_Buenos_Aires_Lima_axis_decisions: "부에노스 아이레스-리마 추축국 결정"
 ARG_Buenos_Aires_Lima_axis_decisions_desc: "우리 대륙에서 사회주의자들의 세력이 강해지면서 아르헨티나는 위태로워졌습니다. 이 위협에 대처하면서 브라질에 대응하기 위해 아르헨티나와 페루 간의 상호 지원 협약이 제안되어 우리의 방위 체계를 더 강화할 수 있게 되었습니다. 또한 이 협약은 남미 대륙에서의 아르헨티나의 영향력을 확대하고 공고히 하기 위한 디딤돌이기도 합니다."
 ARG_dismantle_natpop_faction: "세력 해체"
 ARG_dismantle_natpop_faction_desc: "이제 우리의 독자적인 군사 동맹을 주도하는 사안에 대해 재고하고, 대신 생디칼리슴이라는 재앙을 종식시키기 위해 싸우는 다른 이들에게 합류할 때입니다.\n§C참고:\n이 결정은 [ROOT.GetFactionName]을 영구적으로 해체합니다. 이렇게 하면 라이히스팍트 또는 협상국에 가입할 수 있게 되지만, 세력의 지도자로서 사용할 수 있는 대외정책의 선택지는 사라질 것입니다.§!"
 ARG_Axis_invite_to_research_group: "연구 그룹에 [FROM.GetName] 초대"
 ARG_Axis_invite_to_research_group_tt: "§7우리 세력의 구성원을 연구 그룹에 초대하는 결정 해금.§!"
 ARG_Axis_subjugate_south_america_decision: "[FROM.GetName] 종속화"
 ARG_Axis_subjugate_south_america_decision_desc: "$ARG_Subjugate_South_America_desc$"
 ARG_Axis_subjugate_south_america_decision_tt: "§N남아메리카의 국가들을 필요하다면 힘을 써서라도 우리 세력으로 '초대'하는 결정을 해금합니다.\n\n대상국이 독립국이며, 세력에 속해있지 않고 사회주의 정부가 아니라면 그들은 최후통첩을 받을 것입니다. 그들이 요구를 받아들일 가능성은 그들과 우리의 군사력 격차와 우리에 대한 그들의 의견에 달려있습니다.§!"
 ARG_Axis_secure_central_america_decision: "[FROM.GetName]의 사회주의 위협 무력화"
 ARG_secure_central_america_tt: "§Y중앙아메리카§!의 사회주의 정권을 전복할 수 있는 결정을 해금."
 ARG_south_america_under_control_tt: "§Y남아메리카§!의 모든 나라:\n   §Y아르헨티나§!와 같은 세력에 속함"
 argfor.400.t: "[ARG.GetNameDefCap]의 세력 가입 요구"
 argfor.400.d: "브라질이 [ARG.GetNameDefCap]에 정복되며 남아메리카에서의 힘의 균형은 급격하게 바뀌었습니다. 그들은 현재 남아메리카 대륙에서 가장 강력한 세력이며, 이러한 지위를 악용하여 우리에게 자신의 세력에 합류할 것을 요구하고 있습니다. 이는 잠재적 위협으로부터의 보호를 제공해줄 수도 있겠지만 국수주의적인 아르헨티나 정권에 동조해야 한다는 것을 의미합니다. 그들은 그들의 요구를 분명히 밝혔고 우리가 거부한다면 금방 침략해올 것입니다. 어떻게 해야 할까요?"
 argfor.400.a: "우리는 아르헨티나와 맞설 여건이 안된다."
 argfor.400.b: "'오게 두어라.'"
 argentinian_sphere_faction: "아르헨티나 세력권"
 ARG_PAR_reparations_ARG: "파라과이로부터의 전쟁 배상금"
 ARG_PAR_reparations_PAR: "아르헨티나로의 전쟁 배상금"
 southern.10.c: "평화를 제안하되, 상당한 수준의 배상을 요구해라."
 southern.10.e: "절대 안 돼!"
 southern.14.t: "우리의 조건을 거부한 파라과이"
 southern.14.d: "파라과이는 우리가 제시한 평화 제의를 거부했습니다. 외교가 실패했으니 남은 선택지는 저들이 항복할 때까지 전쟁을 지속하는 것 뿐입니다."
 southern.14.a: "최소한 시도는 해봤잖아..."
 southern.20.t: "파라과이의 아르헨티나 점령!"
 southern.20.d: "많은 사람의 희망에도 불구하고 전쟁은 부에노스 아이레스의 반동주의자들의 패배로 끝나지 않을 것으로 보입니다. 모든 논리와 예상을 뒤엎고 파라과이가 그들의 통제 구역을 공식적으로 영유권을 주장한 지역을 넘어서 확장했고 현재 아르헨티나의 상당 부분을 점령하고 있습니다. [PAR.Capital.GetCapitalVictoryPointName]에서는 그들이 그은 국경선은 '노골적으로 적대적인' 파타고니아 정부에 대응하기 위한 안전지대의 구축에 필요한 것이었다고 뻔뻔스럽게 선언하는 것으로 우리의 분노를 자아냈습니다. 그들의 행동에 대한 유일한 설명은 그들이 미시오네스와 차코에 대한 자신들의 영유권이 존중되지 않으리라 생각했다거나... 아니면 [PAR.GetLeader]에게 정신병이 있어서 말도 안 되는 파라과이 제국을 건설할 생각일지도 모릅니다. \n\n당연하게도 많은 이들이 현재 점령된 영토들을 해방하기 위한 전쟁을 부르짖고 있습니다. 파라과이의 공식적인 영유권은 아르헨티나의 작은 지역만을 포함할 뿐이지만 [PAR.GetNameDef]에서 현재 통제하는 지역에는 수십만 명에 이르는 무시하기에는 너무나 많은 인민들이 있습니다. 파라과이는 자신보다 훨씬 강하다고 평가받는 국가들과 맞서서 잘 싸우는 것으로 명성이 높지만, 그들이 그렇게 넓은 지역을 방어하면서 우리 군대를 상대로 버틸 수 있으리라고는 생각하기 어렵기 때문에 매파들은 가능한 한 빨리 공격을 수행해야한다고 주장했습니다. 우리가 해야 할 일은 명령을 내리는 것입니다."
 southern.20.a: "그놈들이 이렇게 가도록 둘 수는 없다!"
 southern.20.b: "그들은 우리가 상대하기에는 너무 강하다..."
 southern.21.t: "[FROM.GetNameDefCap]의 전쟁 준비"
 southern.21.d: "예상대로 아르헨티나 대부분의 지역에 대한 통제권을 유지하기로 한 우리의 결정은 이제 전쟁으로 이어질 것으로 보입니다. 우리가 점령 지역을 안전 구역으로 선포하자 [FROM.GetAdjective] 정부는 분노로 대응했습니다. 이미 부에노스 아이레스 정부를 상대했던 병력이 '파라과이 제국은 파괴될 것'이라는 선언과 함께 우리에게 동원되고 있습니다.\n\n아르헨티나 상대로 한 첫 번째 작전은 쉽지 않았고 두 번째 작전은 그보다 더 어려울 것으로 예상기 때문에 우리 군대는 고도로 경계하고 있습니다."
 southern.21.a: "대비하라..."
 ARG_navy_academy_effect_tt: "§6완료한 중점에 따라 우리 제독들의 능력이 향상됩니다.§!\n"
 ARG_juan_domingo_peron_desc_body: "§g페론은 1911년 할아버지의 절친한 친구였던 안토니오 M. 실바 박사가 그에게 수여한 장학금 덕분에 '국립사관학교'에 입학했습니다. 1918년에는 전국 펜싱 선수권 대회에서 우승했고 군대를 위한 스포츠에 대해 여러 편의 글을 썼습니다. 1926년에는 '상급군사학교'에 입학했고 재학 기간 동안 벨트크리크의 동부 전선에 대한 상세한 분석을 포함하여 아르헨티나와 외국의 군사 역사에 관해 여러 권의 책을 저술했습니다. 그는 작품 덕에 군사학교의 역사 교사로 임명되었고, 군사 이론과 역사에 관한 여러 저작물로 꾸준히 명성을 쌓았습니다.§!\n\n§Y참고: 통일장교단의 회원입니다."
 ARG_juan_domingo_peron_advisor_desc: "§Y고문 설명\n출생:§! §g1895년 10월 8일, 아르헨티나, 부에노스 아이레스 주, 로보스§!\n§Y정치 경력:§! $ARG_juan_domingo_peron_desc_body$"
 ARG_enrique_mosconi_desc_body: "§g부계로는 이탈리아계, 모계로는 아일랜드계인 이민자 가정에서 태어난 모스코니는 초등학교를 마치자마자 군사학교에 입학했고, 1894년 17세의 어린 나이로 졸업해 소위 계급에 올랐습니다. 그는 리오 콰르토의 제7보병연대를 관리하는 임무를 맡았고, 그곳에서 폭발물 취급과 즉석 교량 건설을 자세히 설명하는 매뉴얼인 '작전 중 보병 규정'을 작성하기 시작했습니다. 그는 저작물 덕에 승진하게 되었고, 부에노스 아이레스로 돌아와 부에노스 아이레스 대학교에서 공학을 공부하기 시작했습니다. 1908년에는 이탈리아, 벨기에, 독일로 졸업생 대표로 파견되어 독일 육군 공병부대인 베스트팔렌10대대에서 복무했고, 샤를로텐부르크 포병 및 공학 상급 학교에서 박사 학위를 받았습니다. 그는 벨트크리크 발발 후인 1914년 12월 아르헨티나로 영구 귀국했습니다. 1922년 그는 국영유정사의 대표로 임명되어 아르헨티나의 석유를 착취하는 외국 기업에 대한 명백한 혐오감을 드러냈고, 이후 석유 사용에 대한 많은 지식을 축적했습니다."
 ARG_enrique_mosconi_advisor_desc: "§Y고문 설명\n출생:§! §g1877년 2월 21일, 아르헨티나, 부에노스 아이레스 자치시§!\n\n§Y정치 경력:§! $ARG_enrique_mosconi_desc_body$"
 ARG_manuel_savio_desc_body: "§g살비오는 1909년 군사학교에 입학하여 1910년에 소위로 졸업했고, 1915년에는 중위로, 1920년에는 대위로 진급했습니다. 1931년 공학 학위를 취득한 그는 최근에 장군 계급에 올랐습니다. 그는 지난 몇 년 동안 중공업 분야에서 전문성을 발휘했습니다.§!\n\n§Y참고: 군수제조사의 다음 대표 이사직의 유력 후보입니다."
 ARG_manuel_savio_advisor_desc: "§Y고문 설명\n출생:§! §g1892년 3월 15일, 아르헨티나, 부에노스 아이레스 주, 그란 부에노스 아이레스§!\n§Y정치 경력:§! $ARG_manuel_savio_desc_body$"
 ARG_manuel_domecq_garcia_desc_body: "§g마누엘은 9살 때 삼국 동맹 전쟁에서 양친을 모두 잃었습니다. 삼촌에 의해 구조되었고 아르헨티나에 있는 외삼촌의 보살핌을 받기 위해 아르헨티나로 보내졌지만 실수로 무리와 떨어져 보호자가 찾을 수 없을 정도로 멀리 이탈했습니다. 그러던 중 들판에서 브라질 말을 발견해 타게 되었고, 말은 그를 자신의 주인에게 데려다 주었습니다. 브라질 기병대 장교는 그를 입양할 생각이었지만 아르헨티나의 외삼촌인 마누엘 가르시아 라모스가 때마침 도착해 장교가 서류 작업을 마치기 전에 그를 되찾아갔습니다. 1877년 그는 해군 사관학교에 입학하여 사관생도로 졸업했습니다. 그 후 여러 차례 해외로 파견되어 외국에서 아르헨티나 군함 건조를 감독했습니다. 러일전쟁 당시 일본에 옵서버로 파견되어 군사 경험을 쌓기도 했습니다. 마누엘은 애국연맹의 창립자 중 한 명으로, 20년대 아나키스트들의 봉기 당시에는 애국연맹에 무기를 보급했습니다.§!\n\n§Y참고: 애국연맹과 깊게 연관되어 있습니다."
 ARG_manuel_domecq_garcia_advisor_desc: "§Y고문 설명\n출생:§! §g1859년 6월 12일, 파라과이, 코르디예라주, 토바티§!\n§Y정치 경력:§! $ARG_manuel_domecq_garcia_desc_body$"
 PAR_attack_PAR_subject: "[FROM.GetName] 공격"
 southern.40.t: "아르헨티나-파타고니아 국경의 교전"
 southern.40.d: "우리의 첩보원이 최근 부에노스 아이레스 정권과 파타고니아 반군 사이에 일련의 교전이 일어나고 있다고 보고했습니다. 양 측이 병력을 모으고 서로의 국경의 방비를 강화하며 냉전이 다시 가열되기 시작했습니다. 아르헨티나 정부는 반군에 대처할 준비를 하고 있는 것으로 보이며, 여기에 파타고니아의 동맹국인 칠레가 개입할 것이 확실시됩니다. 전쟁이 다가오고 있습니다."
 southern.40.a: "일대가 피에 잠기겠군..."
 PAR_prepare_for_war_with_ARG: "§O이번이 §Y[ARG.GetNameWithFlag]§!를 공격하고 §Y미시오네스§!와 §Y차코 아우스트랄§!을 탈환할 수 있는 유일한 기회가 될 것입니다. §Y[302.owner.GetNameWithFlag]§!에서 우리의 움직임을 주의깊게 관찰하고 있으며 우리가 약해지면 그들은 거의 확실히 공격해올 것입니다.§!"
 PAR_prepare_for_war_with_BOL_CHL: "§O§Y[CHL.GetNameWithFlag]§!는 곧 바빠질 것이며 우리는 우리 영토에 대한 강탈을 되갚아줄 수 있을 것입니다. §Y[PAR.Capital.GetCapitalVictoryPointName]§!의 우리 스파이들 역시 그들이 동원령을 내렸음을 보고해왔습니다. 그들 역시 전쟁에 들어갈 수도 있습니다.§! "
 ARG_country_intro_header: "아르헨티나의 상황"
 ARG_country_intro_content: "20세기 초까지 아르헨티나는 육류와 곡물 수출을 바탕으로 급성장하는 경제력을 누렸습니다. 유럽 전역에서 온 이민자들이 공화국으로 몰려들었고, 활발한 기업가 정신과 신생 산업은 아르헨티나를 세계에서 가장 번영한 국가 중 하나로 빠르게 나아가게 했습니다. 무역 관계는 안정적이었고 영국과 독일로의 수출은 계속해서 증가했습니다. \n\n하지만 벨트크리크가 들이닥쳤을 때 아르헨티나는 가장 중요한 경제 동맹국인 영국이나 두 번째로 중요한 독일의 편을 들지 않기 위해 중립국이 되었습니다. 두 나라 중 아무 편도 들지 않은 결과, 영국은 독일과의 무역의 금지를 강요하는 제재를 가했습니다. 아르헨티나는 제3국을 통해 판매함으로써 이를 우회하려 했지만, 판매 실적은 같지 않았고 벨트크리크 이전의 기적은 둔화되었습니다. \n\n벨트크리크의 마지막 해가 다가오면서, 영국이 패전하고 있다는 것이 분명해졌고, 아르헨티나 정부와 기업들에게 생산을 늘리고 나라를 최대한 착취하라고 명령했습니다. 늘어나는 수요와 영국의 착취에 대한 불만으로 노동자들은 조직화하고 저항하기 시작했고 마침내 무장 반란을 일으켰습니다. 이를 완전히 진압할 수 없었던 아르헨티나 정부의 봉기에 대한 통제는 더욱 악화되었고 20년대 중반 아르헨티나는 새롭게 형성된 파타고니아 노동자전선에게 산타 크루스, 추부트, 리오 네그로 주에 대한 통제권을 상실했습니다. \n\n뒤이은 민주적으로 선출된 세 정부는 위기를 해결하는 임무를 맡았지만 연이어 실패했습니다. 통치에 대한 무능력에 대한 반응으로, 우리부루 장군은 1930년 반란을 진압하기 위해 일어섰습니다. 사회주의자와 생디칼리스트 동조자들이 대량 학살당하고 남쪽으로 밀려 가면서 공포의 시대가 전국에 퍼졌습니다. 그러나 독재 정권은 우리부루가 2년 후 암으로 사망함으로써 권력 공백을 초래했고 남부로의 대규모 개입은 다시 중단되었습니다."
 ARG_country_intro_header_1: "크리스마스 쿠데타"
 ARG_country_intro_content_1: "선거가 조작되고, 부정 선거를 통해, 로카의 국민자치당이 성공적으로 정권을 잡으면서 우리부루 독재정권으로부터의 느린 회복과 노동자전선에 대한 변화된 태도를 유도했습니다. 노동자전선이 점유한 지역에 소규모 교전이 감행되었고 해군은 성공적으로 티에라 델 푸에고 섬을 다시 탈환했습니다. 그러나 칠레의 개입은 정부가 승리를 거두는 것을 막았고 노동자전선과의 갈등은 일시적으로 종식되었습니다.  \n\n1935년, 로카가 파타고니아 노동자전선과의 분쟁을 종료하고 노동자전선을 인정할 것이라는 소문이 퍼지기 시작하자, 분노가 전국을 휩쓸었고, 마누엘 카를레스 산하의 애국연맹은 지지를 얻을 수 있었고 결국 크리스마스 쿠데타를 감행했습니다. 해군과 다양한 군부 인사들의 지원을 받은 카를레스는 1935년 크리스마스에 정부를 전복시키고 수도권을 장악하여 국가에 대한 지배력을 강화하기 시작했습니다. \n\n1936년 1월 1일이 밝았으나, 카를레스는 여전히 쿠데타를 진행하는 가운데지만 성공 여부는 불투명합니다. 부에노스 아이레스 수도권과 내륙의 작은 주 조금을 제외하면, 그의 영향력은 거의 미치지 않습니다. 아르헨티나 해군의 지원은 보장받았지만, 많은 육군 장교들은 카를레스의 잠재력을 의심하며 쿠데타를 진압할 준비를 하고 있습니다."
 ARG_guide: "§M카를레스의 전권 장악§! (§N국민대중주의§!)\n£white_dot \"철도 통제\" 중점을 완료하면, \"레티로역 전투\" 이벤트가 발생합니다. 로사리오 방향으로 밀고 가는 선택지를 고르세요.\n\n§M라미레스의 민주주의 회복 / 라미레스의 군정 수립§!  (§P후견전제주의§! / §c사회보수주의§! / §m시장자유주의§! / §l사회자유주의§!)\n£white_dot \"철도 통제\" 중점을 완료하면, \"레티로역 전투\" 이벤트가 발생합니다. 해군을 마르 델 플라타로 보내는 선택지를 고르세요. 이렇게 하면 최종적으로 \"로사리오-부에노스 아이레스 철도 사보타주\" 이벤트로 이어지며 여기서는 스스로 해나가는 선택지를 고르세요. 이는 이벤트 체인이 라미레스의 승리로 끝나도록 할 것입니다. \n£white_dot 라미레스가 정권을 장악한 이후에는 \"다가오는 선거\" 이벤트가 발생합니다. 선거를 조작하지 않으면 민주주의의 회복 경로로 갈 수 있습니다. 조작하면 라미레즈의 군정 경로로 들어갑니다.\n\n§M파렐의 라미레스 전복§! (§P후견전제주의§! / §g권위민주주의§! / §c사회보수주의§! / §m시장자유주의§! / §l사회자유주의§! / §R급진사회주의§!)\n£white_dot \"철도 통제\" 중점을 완료하면, \"레티로역 전투\" 이벤트가 발생합니다. 해군을 마르 델 플라타로 보내는 선택지를 고르세요. 이렇게 하면 최종적으로 \"로사리오-부에노스 아이레스 철도 사보타주\" 이벤트로 이어지며 여기서는 스스로 해나가는 선택지를 고르세요. 이는 이벤트 체인이 라미레스의 승리로 끝나도록 할 것입니다. \n£white_dot 라미레스가 정권을 장악한 이후에는 \"다가오는 선거\" 이벤트가 발생합니다. 선거를 조작하세요. \n£white_dot \"독일과의 유대\" 중점을 완료한 이후 라이히스팍트에 가입을 추진하세요. 통일장교단에 대한 이벤트가 발생할 것입니다. 그들에게 굴복하는 선택지를 고르세요.\n£white_dot 파렐이 정권을 장악한 이후에는 페론이 체포되는 이벤트가 발생합니다. 선거에 페론을 참여시키고 싶다면 반 페론파가 지지부진하는 선택지를 고르세요."