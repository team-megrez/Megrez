 ARG_losing_war: "군대 붕괴"
 argcar.13.t: "야당 충성파 숙청"
 argcar.13.d: "국가에 대한 우리의 통제가 날로 강해지고 있지만, 우리 정권이 아르헨티나의 민주주의와 국가적 가치를 침해하고 있다 보고 그림자 속에서 우리 정부를 전복하려는 음모를 꾸미는 사람들은 아직도 존재하고 있습니다. 이 반역자들에 대한 징벌과 선전으로 국민을 다시 고무시키고 잠재적인 반항이라면 어떤 것이든지 진압해야 합니다."
 argcar.13.a: "숙청을 제한하라. 저들은 자원을 낭비할 정도로 중요한 놈들은 아니다."
 argcar.13.b: "자비는 없다."
 argcar.14.t: "잔존 사회주의자 박멸 "
 argcar.14.d: "파타고니아 노동자 전선이 독립을 선언한 이후, 거의 모든 사회주의 동조자들이 남쪽으로 도망쳤음에도 불구하고, 몇몇은 여전히 우리 사이에 남아 우리를 중상하고 파타고니아가 시작한 반란을 완성하기 위한 기회를 노리고 있습니다. 그들은 우리에게 국가 안보를 명분으로 야당 내 반체제 인사들을 탄압할 수 있는 완벽한 명분을 제공합니다."
 argcar.14.a: "숙청을 제한하라. 저들은 자원을 낭비할 정도로 중요한 놈들은 아니다."
 argcar.14.b: "자비는 없다."
 ARG_manuel_carles_leader_desc: "마누엘 카를레스는 1891년 급진시민연합에 가입하는 것으로 정치 경력을 시작했습니다. 이후 그는 당의 고위직까지 올랐고 1918년 살타 주의 '중재자'로 임명되었습니다. 그의 체계적인 성격 덕에 그는 '국립사관학교'와 '상급군사학교'의 교사가 될 정도의 충분한 경험을 쌓을 수 있었습니다.\n\n1919년에 카를레스는 자원 준군사조직의 지휘관으로 임명되었고 영국인 소유의 공장에서 일어난 노동자들의 시위를 진압하기 위해 파견되었습니다. 자칭 '아르헨티나 애국연맹'은 수백 명의 파업 노동자의 살해에 책임이 있습니다. 1921년과 1922년 파타고니아 반란 동안 애국연맹의 병력들은 파타고니아와 부에노스 아이레스의 총파업에서 파업자들에게 끔찍한 폭력 행위를 저질렀습니다. 한때 이상주의적이고 온건했던 카를레스는 이 때부터 국내의 좌파적 인물들에 대해서는 전혀 배려하지 않는 냉철하고 초국가주의적인 정치적 강경론자로 변했습니다.\n\n1926년에 카를레스는 부에노스 아이레스의 팔레르모 거리에서 아나키스트의 총에 맞았으나 살아남았습니다. 1930년에 카를레스는 군사 독재를 수립한 우리부루 쿠데타에 적극적으로 참여했으며 1932년에 우리부루가 죽자 군사정권은 붕괴되었으며, 권력투쟁의 끝에 급진시민연합의 당원 훌리오 로카가 새 국가원수로 등극했습니다. 로카가 파타고니아와의 평화 협정을 체결하려 하자 카를레스는 이에 대한 민중의 분노를 이용했고 1935년 12월 24일 해군과 일부 육군의 지지를 등에 업고 애국연맹이 수도를 점령하며 쿠데타를 일으켜 수도를 점령했습니다.\n\n1930년의 우리부루와 달리 카를레스는 아르헨티나 국민 다수가 로카의 자유화 시도에 만족하고 있었기 때문에 국민의 전폭적인 지지를 받지 못하고 있습니다. 따라서 정권 교체 직후 새 군사 정권이 아르헨티나를 장악하는 것은 훨씬 더 어려워질 수 있습니다. 그가 권력을 확보하고 확장 및 번영에 대한 약속을 달성할 수 있을지는 아직 지켜봐야 합니다..."
 ARG_juan_domingo_peron_leader_desc: "파타고니아의 시골에서 자란 후안 도밍고 페론은 1911년 할아버지의 절친한 친구였던 안토니오 M. 실바가 지급한 장학금 덕분에 '국립사관학교'에 입학했습니다. 전국 펜싱 챔피언이 되어 과두정권의 유명인사가 되었지만, 그는 일생 동안 정치적 입장을 표명한 적은 거의 없었습니다. 그러나 파타고니아 노동자전선이 아르헨티나에서 분리된 사건은 그에게 큰 우려를 불러 일으켰습니다. 짧은 유럽 여행 후 그는 정치에 대한 자신의 관점을 바꿔서 노동자들을 돕고 나라를 새로운 차원으로 끌어올리겠다는 의지로 아르헨티나로 돌아왔습니다. 이제 하층 계급, 노동조합, 심지어 과두정 내에서까지 많은 사람들이 페론의 통솔력을 갈망하고 있지만, 그가 진정으로 공약을 달성할 수 있을지는 지켜볼 필요가 있습니다..."
 ARG_juan_domingo_peron_commander_desc: "§Y장군 설명\n출생:§! §g1895년 10월 8일, 아르헨티나, 부에노스 아이레스 주, 로보스§!\n§Y군 경력:§! $ARG_juan_domingo_peron_desc_body$"
 ARG_pedro_pablo_ramirez_leader_desc: "페드로 파블로 라미레스는 어린 나이에 군사학교에 진학했고 1913년까지 독일군에 복무하기도 했습니다. 그는 1930년 우리부루 쿠데타에 가장 적극적으로 참여한 인물 중 한 명이었고, 1932년에 우리부루가 사망할 때까지 참모본부 정보부장을 지냈습니다. 통일장교단의 창립 멤버 중 한 명인 그의 아들 덕분에 통일장교단과 깊은 유대 관계를 가지고 있고 이를 통해 광범위한 군사 및 정치 인맥을 보유하게 되었으며 필요한 경우 이를 사용할 수도 있습니다.\n\n라미레스는 새로운 독재자가 되었으니 철권으로 아르헨티나를 통치하고 자신이 배워왔던 규율, 국민주의, 가톨릭적 신념을 아르헨티나의 사회 전반에 강요하려고 합니다. 그러나 통일장교단의 구성원들은 라미레스의 행동이 자신들의 국민주의적이고 '중립주의적인' 견해를 벗어난다면 여전히 라미레스 상대로는 충분히 반기를 들 수 있을 만한 힘을 가지고 있습니다..."
 ARG_pedro_pablo_ramirez_commander_desc: "§Y장군 약력\n출생:§! §g1884년 1월 30일, 아르헨티나, 엔트레 리오스 주, 라 파스§!\n§Y군 경력:§! §g라미레스는 1904년 아르헨티나 군사대학을 소위로 졸업한 이후, 1910년 기병대 중위로 진급했습니다. 라미레즈는 독일 전쟁대학에 진학했고, 거기서 1911년 독일군에 중위로 임관했으나 1913년 전역하고 아르헨티나로 돌아왔습니다. 1922년의 파타고니아 반란 동안에는 진압 작전에 참가했으나 실패했습니다. 이후 참모본부에서 복무했고 1930년까지 참모본부 정보국장으로 재직했습니다. 1930년에는 우리부루의 쿠데타 준비에 적극적으로 참여했습니다. 1932년 우리부루가 사망한 이후에는 가장 유능하고 경험이 풍부한 장교였기 때문에 기소를 회피했고 계속해서 참모본부에서 복무하고 있습니다. 가톨릭-히스파니아적 신념을 가진 그는 1853년 헌법 이래로 아르헨티나에서 채택한 세속주의에 반대합니다.§!\n\n§Y참고: 그의 아들 에밀리오 라미레스가 창립한 통일장교단과 깊은 관계를 유지하고 있습니다."
 ARG_roberto_ortiz_leader_desc: "로베르토 마르셀리노 오르티스는 의학을 공부하기 위해 부에노스 아이레스 대학교에 입학했지만, 학생회의 파업으로 인해 의학과가 일시적으로 폐쇄되는 일이 발생하자 법학과로 전과해야만 했습니다. 그는 급진시민연합에 가입해 1905년 혁명에 참여했지만 이는 실패했습니다. 급진시민연합이 분열되자 반개인숭배 급진시민연합에 합류하여 마르셀로 T. 데 알베아르 정권의 공공사업부 장관이 되었습니다.\n\n그는 민주적인 절차를 지지했지만 동시에 우리부루의 쿠데타도 지지했고 그러면서도 우리부루의 경제 정책은 경멸했습니다. 카를레스 쿠데타 이후 오르티스는 아르헨티나에서 민주주의가 살아남기 위해서는 정치적 부패를 완전히 종식시켜야 한다고 확신하게 되었습니다. 그는 '카사 로사다'(대통령 관저)를 통해 민주적 절차를 강화하고 지역의 부패를 종식시키기 위해 모든 노력을 기울이며 필요하면 개입도 불사할 것입니다."
 ARG_alicia_moreau_leader_desc: "알리시아 모로 데 후스토는 1885년 영국의 런던에서 태어났습니다. 그녀의 아버지 아르망 모로는 프랑스인으로 1871년에 봉기했던 파리 코뮌에 참여했으며 그녀의 가족들은 1890년 강제적으로 아르헨티나로 이주해야만 했습니다. 그녀는 학교에서 도덕 및 시민 사회 교수였던 이폴리토 이리고옌을 만나 우호적인 관계를 쌓았고 이리고옌은 이 젊은 여성에게 정치적 운동에 대한 영감을 불어넣기 시작했습니다. 1906년 그녀는 아르헨티나 여성주의 운동을 창설했고 사회당에 가입했으며, 1907년 부에노스 아이레스 대학교 의학부에 입학해 몇 년 후 의학학위를 취득했습니다.\n\n그러나 대전쟁이 계속해서 이어지고 아나키스트들이 봉기하자 그녀의 견해는 사회당에서 점점 극단화되어가던 우가르테 파벌과 충돌하기 시작했습니다. 붉은 공포가 나라를 휩쓸자 그녀는 아주 최근까지 지하로 숨을 수 밖에 없었습니다. 언제나 민주주의와 평화를 소중하게 생각해왔던 모로는 이제 국가원수가 되고 말았고 이제 새롭고 평등하며 평화로운 아르헨티나라는 자신의 비전을 향해 국가를 이끌어나갈 것입니다."
 ARG_jose_tamborini_leader_desc: "호세 파스콸 탐보리니는 고등학교에 재학 중일 때부터 급진시민연합에 가입했습니다. 그는 바세나 작업장의 노동자들과 당국 사이의 중재자 중 한 명이었으나 합의를 도출하지 못했고, 그 결과 발생한 대규모 단속은 '비극의 일주일'로 이어졌습니다. 이리고옌의 권위주의가 심해지면서 기존의 '급진시민연합'과 새로운 '반개인숭배 급진시민연합'으로 분열되기 시작한 급진시민연합은 그다지 좋은 성적을 거두지 못했습니다.\n\n탐보리니는 마르셀루 T. 데 알베아르 대통령 재임 기간 동안 내무부 장관으로 재직하면서 반개인숭배 급진시민연합에 합류했습니다. 1935년 그는 하원의원으로 선출되었고, 그의 정치 경험은 충분히 대통령 선거에 출마할 수 있을 만큼의 지지를 얻게 해 주었습니다. 이제 국가원수가 된 그는 1891년 급진시민연합의 창시자 레안드로 N. 알렘이 아르헨티나에 구상했던 개혁을 실현하고 아르헨티나의 민주주의를 괴롭혀온 부패한 관행을 완전히 종식시켜야 하는 임무를 맡게 되었습니다!"
 ARG_robustiano_costas_leader_desc: "로부스티아노 파트론 코스타스는 1895년 고등학교를 졸업한 이후 1900년에 부에노스 아이레스 대학교에서 법학 및 사회과학 학부에서 법학 박사를 취득하며 변호사가 되어 아버지의 죽기 직전 마지막 소원 중 하나를 이루었습니다. 로부스티아노는 아버지의 회사인 '파트론 에르마노스'를 인수한 후 살타 주의 정치에 관여하기 시작했으며, 1913년부터 1916년까지 무소속으로 살타 주의 주지사를 지냈습니다. 그의 살타 주 정부는 상당한 정치적 안정과 재정적 균형이 특징이었으며, 살타 주는 사엔스 페냐 법을 완전히 수용한 최초의 주 중 하나가 되었습니다.\n\n1932년 우리부루가 사망하고 선거가 임박하자 그는 다른 무소속 지도자들과 함께 국민민주당을 결성하고 당 대표로 선출되었습니다. 이제 로부스티아노가 대통령직을 쟁취해낸 만큼 그의 기업가 정신, 재정적 책임성, 타협 능력은 아르헨티나에 새로운 경제적 번영의 시대를 열어줄 것입니다."
 ARG_nicolas_repetto_leader_desc: "니콜라스 레페토는 부에노스 아이레스 대학교에서 학위를 받고 의사가 되었으며 1897년까지 유럽 인턴 과정을 거친 덕분에 풍부한 수술 경험을 가지게 되었습니다. 그는 1890년 공원 혁명에 참여하는 등 젊은 시절부터 정치에 매우 적극적으로 참여했습니다. 그 후 그는 친구 후안 B. 후스토와 함께 아르헨티나 최초의 사회주의 신문 중 하나인 '인민의 신문'을 창간했습니다. 1900년 마침내 그는 후스토가 설립을 도왔던 사회당의 가입을 결정했고, 1905년 두 사람은 협동조합 '노동자의 집'을 설립했습니다.\n\n1912년 로케 사엔스 페냐 법이 통과되자 레페토는 부에노스 아이레스 시에서 48,778표를 얻으며 하원의원에 당선되었고 1913년 7월 21일에 공식적으로 하원의원이 되었습니다. 그곳에서 그는 자영농에 대한 지원을 지지하고 북부 전역의 농장에서 일어나는 학대에 가까운 노동 조건을 폭로하기 위해 노력했습니다.\n\n1920~1922년 파타고니아 반란이 일어나자 레페토는 다른 생디칼리스트 및 공산주의 지도자들과 함께 어선을 타고 아르헨티나에서 분리된 신생 국가 파타고니아 수도인 푸에르토 마드린으로 향했습니다. 그는 여전히 사회당 소속이며 사회당은 파타고니아 노동자전선의 3대 정파 중 하나인 아르헨티나 지역노동자연맹의 다른 이름입니다.\n\n후안 B. 후스토가 사망한 후, 그는 더 온건해진 사회당의 유력한 후보가 되었지만 1932년 총선에서 승리하지 못했습니다. 이제 그는 대통령이 되었고 아르헨티나를 과거의 착취적인 관행에서 벗어나 더욱 평등한 미래로 이끌어가기 위해 노력할 것입니다."
 ARG_hipolito_yrigoyen_leader_desc: "후안 이폴리토 델 사그라도 코라손 데 헤수스 이리고옌은 고등학교를 졸업한 후 자신의 삼촌 알렘을 도와 시민연합을 창당하는 것으로 정치 경력을 시작했고, 이후 로카 정권에서 시민연합이 점차적으로 분열되자 삼촌을 도와 급진시민연합에서 계속 활동했습니다. 그는 지속적으로 당내 지위을 높여갔고 삼촌의 오른팔이 되었으며 주요한 선동자 중 한 사람으로서 공원 혁명에 참여했습니다. 그러나 알렘의 자살은 급진시민연합에 큰 타격을 주었고, 그보다 더한 타격을 입은 이리고옌은 1904년까지 일시적으로 정계에서 은퇴해 교사로 일했습니다.\n\n그 후 그는 1904년 급진시민연합을 재조직하고 1910년 친구 중 한 명인 로케 사엔스 페냐를 대통령으로 선출한 후 1916년부터 1922년까지는 자신이 대통령이 되기도 했습니다. 그는 진보적인 개혁을 추진하고 아르헨티나의 선거 제도를 정상화하려고 노력했으며, 심지어 부유한 엘리트들의 통제를 받던 주에 개입하기도 했습니다. 그는 노동자들에게 더 나은 노동법을 주려했고 많은 파업 노동자들과 협상을 시작했습니다. 그러나 영국의 압력으로 그는 '비극의 일주일'로 이어지는 탄압을 시작했고, 이 사건은 결과적으로 파타고니아 노동자전선의 성립으로 이어졌습니다.\n\n그의 권위주의가 심해지면서 급진시민연합의 파벌주의 역시 증가했고 이후 반개인숭배 급진시민연합이 대규모로 분열되어 나갔습니다. 1928년 그는 재선에 성공했지만 군대와 지역 엘리트에 대해 적대적인 입장을 취하면서 1930년 우리부루 쿠데타가 발생 이후 정계 활동이 금지되었습니다. 이제 다시 대통령이 된 그는 1928년에 시작한 개혁을 마무리하고 그의 삼촌이 꿈꾸었던 강하고 민주적인 아르헨티나라는 비전을 실현하기 위해 노력할 것입니다."
 ARG_jose_peter_leader_desc: "호세 페테르는 시골 지역의 많은 다른 '가우초'들과 마찬가지로 일자리를 찾아 대도시로 이주해야만 했고 1923년에 사라테로 가게 되었습니다. 그의 첫 정치 경험은 1927년 '사라테 냉동창고 노동조합'에 가입한 후 사라테와 베리소의 다른 노동조합과 함께 '육류 산업 노동자 연맹'의 설립에 도움을 준 것이었습니다.\n\n우리부루가 정권을 잡았을 때, 그는 '리베르 플라테 데 사라테'라는 회사에 두 달 동안 체불된 노동자들의 임금을 지급할 것을 요구하는 파업을 성공적으로 조직한 후 우수아이아 교도소에 수감되었습니다. 이제 자유의 몸이 되어 아르헨티나를 장악하게 된 그는 부르주아지의 착취로부터 노동자들의 정의를 실현할 것입니다."
 ARG_angel_borlenghi_leader_desc: "앙헬 보를렌기는 아주 어린 나이부터 폼페야 지역 사회주의자들과 함께 정치에 참여했고, 성인이 되자마자 '무역 노동자 조합'과 사회당에 가입했습니다. 사회당 지도부와 달리 노동자들과 직접 접촉하는 것을 좋아했던 그는 노동조합들 사이에서 많은 지지를 얻었습니다. 그는 '노동총동맹'에서 인상적인 성과를 거두었지만 사회당 내에서의 지위 상승은 거의 이루어지지 않았습니다.\n\n우리부루 쿠데타 이후 아나키스트, 생디칼리스트, 사회주의자들에 대한 탄압이 이어지자 그는 체포되었고 우수아이아 교도소에 수감되었습니다. 이제 자유의 몸이 되어 '카사 로사다'(대통령 관저)에 입성한 그는 노동자들의 지지를 받아 아르헨티나를 더 나은 내일로 이끌어가기 위해 노동조합 내 인맥을 활용할 것입니다."
 ARG_arturo_frondizi_leader_desc: "아르투로 프론디시는 이리고옌이 마침내 대통령에 당선되었을 시점에 급진시민연합의 강성 지지자이자 민주주의의 수호자였지만, 어떤 종류의 정치 활동에 참여하는 것은 거부했습니다. 그러나 우리부루의 쿠데타로 인해 민주주의에 대한 그의 관점은 바뀌었고, 심지어 우리부루가 자신의 졸업식에 명예 법학 학위를 수여하기 위해 참석한다고 하자 출석을 거부했습니다.\n\n그는 1931년 민주화 시위에 참여했다가 체포되었습니다. 바로 이 구금으로 인해 프론디시는 법학 교수직을 그만두고 정치인으로서의 경력을 시작하기로 결심했습니다. 1932년 말, 그는 또 다른 시위 도중 체포되었고 석방된 후 급진시민연합에 가입했습니다.\n\n이후 그는 급진시민연합 내에서 마르셀로 T. 데 알베아르의 접근 방식이 지나치게 보수적이라고 생각하는 파벌에 합류했고 아르헨티나에 보다 진보적인 개혁을 도입하며 이리고옌이 시행했던 경제 정책으로 돌아가겠다는 공약을 내세웠습니다. 이제 '카사 로사다'(대통령 관저)에 앉은 그가 자신의 약속을 지킬 수 있을지는 지켜봐야 할 것입니다."
 ARG_ricardo_balbin_leader_desc: "18세가 되던 1922년, 리카르도 발빈은 급진시민연합에 가입했고 라 플라타로 이주했습니다. 지역에서의 정치 활동 덕에 그는 라 플라타 국립대학 법학부에 입학할 수 있었고 1927년 졸업해 변호사가 되었지만, 이후 정치 경력에 전념하면서 그 직함을 거의 사용하지 않았습니다.\n\n그는 1932년과 1940년에 주 하원의원으로 선출되었지만, 지방 선거에 만연하는 부정에 대한 힐난하는 의미에서 그 직책을 사임했습니다. 이후 그는 급진시민연합을 떠나 온건 성향의 국민민주당에 입당해 아르헨티나 사회를 괴롭히는 부패를 종식시키고 최종적으로는 새로운 번영의 시대를 열겠다고 약속했습니다."
 ARG_edelmiro_julian_farrell_leader_desc: "아일랜드 이민자 가정에서 태어난 에델미로 훌리안 파렐은 군사학교에 입학하여 1907년에 졸업했습니다. 그의 군사적 능력과 개인적 카리스마를 의심하는 사람은 아무도 없었지만, 그는 정치인이 될 준비가 전혀 되어 있지 않았습니다. 라미레스를 전복시킨 후 그에게 대통령직이 주어졌지만, 그는 통일장교단이 국가를 통제할 때 사용하는 꼭두각시에 불과했습니다. 그는 대부분의 정치적 업무를 부통령인 후안 도밍고 페론에게 의존하고 있으며, 파렐은 공식 행사에만 참석하고 통일장교단 명의로 공개 문서에 서명하는 정도의 업무에 그치고 있습니다."
 ARG_Edelmiro_Julian_Farrell_commander_desc: "§Y장군 설명\n출생:§! §g1887년 2월 12일, 아르헨티나, 부에노스 아이레스 주, 아베야네다§!\n§Y군 경력:§! §g아일랜드 이민자 가정에서 태어난 파렐은 1907년에 군사학교를 졸업해 보병 소위가 되었습니다. 1924년 그는 산악병 교환 프로그램에 자원하여 이탈리아 공화국에 파견되었고 알피니 부대로부터 많은 비대칭전 기술을 배웠습니다. 그는 뛰어난 복무 기록을 보유하고 있으며 특히 안데스 산악 부대를 훈련한 일이 유명합니다. 그의 부대원들에게도 호평이 자자해 그가 이미 장군 계급에 올랐음에도 불구하고 '대부 패럴 대령'이라고 불립니다.§!\n\n§Y참고: 통일장교단의 회원입니다."
 ARG_marcelo_alvear_leader_desc: "알베아르는 젊은 나이에 정치에 참여하여 공원 혁명으로 이어지는 플로리다 공원 회의를 조직하는 데 도움을 주었고, 그 후 레안드로 N. 알렘의 비서가 되었습니다. 그는 계속해서 알렘을 계속 보좌했고, 알렘의 자살 이후 잠시 프랑스로 떠나 거기서 결혼했습니다. 그는 1912년에서 1916년 사이에 아르헨티나에 거주하지도 않았지만 하원의원으로 선출되었습니다. 사엔스 페냐 정권 기간 동안 그는 아르헨티나로 돌아와 주 프랑스 아르헨티나 대사가 되었고 프랑스의 군용 병원 건설을 위해 많은 재산을 기부했습니다.\n\n1916년부터 1922년까지 이어진 이리고옌의 대통령 임기는 파타고니아가 분리 독립하는 등 격동의 시기였고 1922년 선거에서는 마르셀로 토르콰토 데 알베아르가 이리고옌을 대신해 급진시민연합의 후보로 출마해 당선되었습니다. 아르헨티나는 약간의 경제적 개선을 보였으나 1925년 4월 영국 혁명과 뉴욕 증권 거래소의 폭락이 일어났습니다. 좋지 못한 상황에도 불구하고 알베아르는 해군에 명령하여 영국과 아르헨티나 사이의 분쟁 지역이었던 포클랜드 제도와 사우스 조지아를 점령해 상황을 반전시켰습니다. 이는 국민들의 사기와 정부에 대한 신뢰를 높이는 효과가 있었지만, 1920~1922년의 파타고니아 반란으로 굴욕을 당했다가 이제는 인기를 얻은 해군에 힘입어 군이 급진화되는 결과 역시 낳았습니다. 그는 아르헨티나의 노동자들에게 더 나은 권리를 부여하는 것으로 아르헨티나 전체에서 파타고니아 노동자전선의 영향력을 줄이려고 노력했지만, 그의 참모진의 군국주의적 성향으로 파타고니아 노동자전선에 대해서는 강경한 입장을 유지했습니다. 그는 전임자 이리고옌과 마찬가지로 부유한 지역 엘리트들이 선거를 조작하는 주에 개입하려 했지만, 그의 방식은 급진시민연합과 반개인숭배 급진시민연합을 더욱 양극화시켰습니다. 그럼에도 불구하고 그의 진보적인 사회, 교육, 경제 개혁은 아르헨티나 국민들에게 긍정적인 인상을 남겼으며, 이제 대통령으로 재선된 그는 첫 번째 대통령 재임 시절에 약속했던 개혁을 재추진하고 이어가려고 노력할 것입니다."
 ARG_miguel_de_andrea_leader_desc: "미겔 데 안드레아는 1899년 라 플라타 주교 후안 테레로에게 사제 서품을 받은 후 성직자의 길을 걷기 시작했습니다. 그는 꾸준히 계급이 상승해 대천사 미카엘 교회의 주임 사제가 되었고, 가톨릭의 사회적 가르침을 따르는 노동조합인 가톨릭 노동자 서클의 설립자 페데리코 그로테가 사망한 후에는 후임 대표로 임명되었습니다. 그러나 창립자와 달리 미겔 데 안드레아는 부에노스 아이레스에서 성장하는 아나키스트 운동에 대해 강경한 입장을 취했고, 그 결과 빠르게 애국연맹에 동조하여 그들의 집회에 참여하고 아르헨티나의 가톨릭 교회에서도 가장 반동적인 인물들과 애국연맹의 접촉을 주선했습니다.\n\n그러나 그의 견해는 연맹과 결코 일치하지 않았고, 반자유주의, 극단적인 가톨릭주의 및 조합주의적 사고방식을 공유하는 포르투갈의 통합주의자들과 더 일치하는 편이었습니다. 원래부터 브라질에 대한 승리에 회의적이었던 그는 아르헨티나의 패배가 임박하자 재빨리 애국연맹을 버리고 통합주의자들에 대한 충성심을 표명하기 위해 브라질 교계의 인맥을 동원하기 시작했습니다. 브라질의 명령에 확고하게 복종하려는 지도자는 군에도 민간에도 없었기 때문에 미겔은 아르헨티나에 통합주의적 교리를 지지하는 보다 안정적인 정부가 수립될 때까지의 임시 대통령으로 선출되었습니다. 미겔은 마침내 노동자들에게 다시금 하느님과 교회, 정부에 대한 믿음을 되찾게 할 수 있으리라고 믿고 있습니다."
 ARG_agustin_pedro_justo: "아구스틴 P. 후스토"
 ARG_agustin_pedro_justo_leader_desc: "§Y장군 설명\n출생:§! §g1876년 2월 26일, 아르헨티나, 엔트레 리오스 주, 콘셉시온 델 우루과이§!\n§Y군 경력:§! §g 후스토는 11살의 어린 나이에 군사학교에 진학한 후 포병대에 입대했습니다. 생도 시절, 그는 다른 많은 학생 및 급진시민연합 당원들과 함께 민주적 대표성을 강화하고 아르헨티나 선거에 만연하는 부정을 근절할 것을 요구하며 공원 혁명에 참여했습니다. 체포되었다가 사면된 그는 1892년 소위 계급으로 졸업할 수 있었으며, 반란 당시 만났던 많은 급진시민연합 인맥을 유지했습니다. 그는 군 생활을 지속하면서 부에노스 아이레스 대학교에서 공학을 공부했고 1904년 군사 공학자가 되었습니다. 1915년에는 엘 팔로마르 군사학교 교장으로 임명되었고, 1922년에는 반개인숭배 급진시민연합 내 인맥을 바탕으로 전쟁부 장관에 임명되었습니다. 그는 1930년 우리부루가 이리고옌에 대항해 일으킨 쿠데타에 가담했고 이후에도 군 내 영향력을 가진 인물로 남아 있으며, 군대가 정치에 관여하지 않기를 바라는 몇 안 되는 장교 중 한 명으로 군대 내에서 그를 존경하는 사람들이 많습니다.§!\n\n§Y참고: 그의 아들 리보리오 후스토는 파타고니아 노동자전선의 반란이 일어나자 그곳으로 도주했습니다. 그가 그의 조국과 아들을 사랑한다는 것은 명확하나 한 쪽을 버려야할 때 그가 둘 중 어느 쪽을 선택할지는 명확하지 않습니다. 통일장교단의 회원이라는 소문이 있지만 이 주장을 뒷받침할 만한 실질적인 증거는 발견되지 않았습니다."
 ARG_juan_pistarini_commander_desc: "§Y장군 설명\n출생:§! §g1882년 12월 23일, 아르헨티나, 라 팜파 주, 빅토리아§!\n§Y군 경력:§! §g이탈리아 이민자 가정에서 태어난 피스타리니는 1895년 군사학교에 입학했습니다. 그는 장교단 내에 이탈리아 이민자에 대한 편견이 만연했음에도 불구하고 같은 반 학생들 중 수석으로 졸업했으며, 유럽에서 공학을 공부한 후 아르헨티나로 돌아와 군 생활을 계속했습니다. 1921년에는 소령에 올랐고 최근 장군이 되었을 정도로 그의 계급 상승은 가히 폭발적이었습니다. 무기 거래를 성사시키기 위해 독일로 파견되었을 때, 독일어에 능통한 그는 독일 정부의 관료들에게 좋은 인상을 남겼고, 이를 계기로 승진했을 뿐만 아니라 전 세계를 여행하며 이론과 실제 모의전투를 통해 최신의 군사적 혁신과 발전을 직접 체험할 수 있었습니다. 그는 이후 1934년 아르헨티나에서 가장 큰 군사 기지였던 '캄포 데 마요'의 수비대 사령관으로 부임했습니다. 그의 공학 지식과 환경에 대한 관심으로 그는 리키에리 장군의 도움을 받아 기지 주변에 백만 그루의 나무를 심었습니다."
 ARG_pedro_eugenio_aramburu_commander_desc: "§Y장군 설명\n출생:§! §g1903년 5월 21일, 아르헨티나, 코르도바 주, 리오 콰르토§!\n§Y군 경력:§! §g아람부루는 고등학교를 나오자마자 군사학교에 진학하여 1922년 초에 소위 계급에 올랐습니다. 파타고니아 노동자전선의 반란군을 진압하는 데 큰 역할을 한 덕분에 군대 내에서 많은 존경을 받아 장군 계급에 오를 수 있었고, 보병 전투 경험도 많이 쌓을 수 있었습니다."
 ARG_enrique_mosconi_commander_desc: "§Y장군 설명\n출생:§! §g1891년 2월 21일, 아르헨티나, 부에노스 아이레스 자치시§!\n§Y군 경력:§! $ARG_enrique_mosconi_desc_body$"
 ARG_manuel_savio_commander_desc: "§Y장군 설명\n출생:§! §g1892년 3월 15일, 아르헨티나, 부에노스 아이레스 주, 그란 부에노스 아이레스§!\n§Y군 경력:§! $ARG_manuel_savio_desc_body$"
 ARG_humberto_sosa_molina: "움베르토 소사 몰리나"
 ARG_humberto_sosa_molina_commander_desc: "§Y장군 설명\n출생:§! §g1893년 12월 25일, 아르헨티나, 멘도사 주, 과이마옌§!\n§Y군 경력:§! §g움베르토는 1909년에 군사학교에 입학했고 1912년에 졸업했습니다. 1927년에는 이미 대위가 되어 군사학교 및 기타 군사 기관의 교관으로 활동했습니다. 그는 남부에서 파타고니아 노동자전선의 침략을 저지하는 데 참여한 덕에 장군 계급에 올랐습니다.§!\n\n§Y참고: 통일장교단의 회원으로 추정되지만 실질적인 증거는 발견되지 않았습니다."
 ARG_arturo_rawson_commander_desc: "§Y장군 설명\n출생: §! §g1885년 6월 4일, 아르헨티나, 산티아고 델 에스테로 주, 산티아고 델 에스테로§!\n§Y군 경력:§! §g아르투로는 1903년 군에 입대하여 기병 장교로 특기를 정했고 1905년 학위를 받았습니다. 1923년 토바 부족의 일부 원주민이 '누에보 필코마요' 요새를 공격하여 수비대에게 많은 사상자를 냈습니다. 로슨은 그 원주민들에 대한 성공적인 토벌 원정에 파견되어 현장 경험을 쌓았습니다. 그는 또한 차코 전쟁 중 볼리비아에 군사무관으로 파견되었습니다.§!\n\n§Y참고: 통일장교단의 회원입니다."
 ARG_bernardo_alberte_commander_desc: "§Y장군 설명\n출생: §! §g1918년 11월 17일, 아르헨티나, 부에노스 아이레스 주, 아베야네다§!\n§Y군 경력:§! §g1939년 군사학교를 졸업한 알베르테는 젊지만 열정적인 장교입니다. 사회당과의 접촉으로 인해 다른 통일장교단 회원들에게서 불신을 사기도 했지만, 페론 장군과의 두터운 친분 덕에 통일장교단에 남을 수 있었고 빠르게 권력의 사다리를 오르게 되었습니다.§!\n\n§Y참고: 통일장교단의 회원입니다. 페론과 가까운 사이입니다."
 ARG_manuel_domecq_garcia_commander_desc: "§Y장군 설명\n출생:§! §g1859년 6월 12일, 파라과이, 코르디예라 주, 토바티§!\n§Y군 경력:§! $ARG_manuel_domecq_garcia_desc_body$"
