 southern.8.t: "볼리비아의 중립 유지"
 southern.8.d: "과거 굴욕적인 패배를 당한 이후 파라과이 같은 작은 나라에게 또 다시 패배하는 것을 두려워하는 볼리비아는 전쟁에서 중립을 선언하고 어느 편도 지원하지 않으리라 맹세했습니다."
 southern.8.a: "정말 유감이군!"
 southern.10.t: "파라과이와의 평화?"
 southern.10.d: "어제 우리 군대가 마침내 아순시온을 점령했고 파라과이 군대는 사기가 꺾이고 망연자실한 채 퇴각할 수 밖에 없었습니다. 그들은 필요하다면 끝까지 싸울 것을 맹세했지만 관대한 평화 조약을 거부하지는 않을 것입니다. 우리에게는 비록 고통스런 일이 되겠지만, 남쪽의 생디칼리스트들의 위협에 대처하기 위한 조치일뿐이라도 그들과 국경 변경 없는 휴전을 맺어야 합니다. 착각하진 마십시오. 이는 단지 저들에게 약간의 유예 시간을 줄 뿐입니다."
 southern.10.a: "좋아, 평화를 제안하자."
 southern.10.b: "평화를 제안하되, 합당한 수준의 배상을 요구해라."
 southern.11.t: "아르헨티나와의 평화?"
 southern.11.d: "아순시온이 아르헨티나인들의 손에 넘어간 후, 그들이 전장에서 승리했다는 것이 분명해졌습니다. 우리 정부 일각에서는 로페스처럼 게릴라전을 벌여 죽음을 무릅쓰고 싸워야 한다고 주장하지만, 이들은 소수에 불과합니다. 어쨌든 아르헨티나의 조건은 매우 합리적이며 국경 변경이나 배상금도 요구하지 않았습니다. 적에게 넘기는 것 없이 평화를 이룬다는 점에서 이를 통해 체면을 잃지 않으면서도 손쉽게 평화를 이룰 수 있을 것입니다."
 southern.11.a: "그래, 우리가 졌다."
 southern.11.b: "파라과이는 절대 항복하지 않는다!"
 argfor.100.t: "아르헨티나의 친선협약 제안"
 argfor.100.d: "우리 대륙에서 증가하는 사회주의자들의 세력은 아르헨티나를 위태롭게 만들었습니다. 이 위협에 맞서기 위해서, 그들은 생디칼리스트 전쟁광들에 맞서 방어를 강화하기 위해 두 국가 사이의 상호 지원 협약을 제안했습니다. 일각에서 향후 양국 간 군사동맹을 제안하고 있는 만큼, 이 협약이 추후 협력을 위한 징검돌이 될 수도 있을 것입니다."
 argfor.100.a: "협약에 서명하자고."
 argfor.100.b: "제안을 거절하라."
 argfor.200.t: "리마 조약"
 argfor.200.d: "페루 정부는 우리의 제안을 승낙한다고 발표했고, 리마 조약을 비준했습니다. 이는 군사 동맹은 아니지만, 향후 칠레와의 전쟁에서 간접 지원을 상호 보장합니다."
 argfor.200.a: "아주 좋아."
 argfor.300.t: "페루의 도움 거절"
 argfor.300.d: "페루 정부는 칠레의 위협으로부터 우리를 보호하지 않을 것이라고 발표했고 이 문제에 대한 더 이상의 논의를 거부했습니다."
 argfor.300.a: "그러면 우리끼리 하겠다!"
 argfor.1.t: "부에노스 아이레스-리마 협약"
 argfor.1.d: "브라질이라는 거대 괴수가 계속해서 몸집을 키우고 전쟁에 박차를 가하고 있으니, 남아메리카의 작은 나라들은 하나로 뭉쳐 하나씩 먹히는 것을 막아야 합니다. 따라서 아르헨티나는 전쟁이 발발할 경우 함께 버텨낼 수 있도록 우리 두 나라 사이의 동맹을 선언했습니다."
 argfor.1.a: "협약에 서명하자고."
 argfor.1.b: "제안을 거절하라."
 argfor.2.t: "제안 수락"
 argfor.2.d: "페루 정부는 우리의 제안을 수락하고 협정을 비준했다고 발표했습니다. 우리의 동맹이 이 대륙에서 번영하기를 바랍니다."
 argfor.2.a: "아주 좋아."
 argfor.3.t: "페루의 도움 거부"
 argfor.3.d: "페루 정부는 우리의 제안에 대한 지지를 거부했고, 이 문제에 대한 추가적인 논의는 없을 거라고 발표했습니다."
 argfor.3.a: "그러면 우리끼리 하겠다!"
 argfor.4.t: "아르헨티나의 도움 요청"
 argfor.4.d: "파타고니아의 노동자전선과의 불가피한 대립에 들어간 아르헨티나는 가능한 한 빨리 남미 대륙에서 빨갱이들의 위협을 제거하려 합니다. 이를 달성하기 위해, 그들은 칠레가 파타고니아 노동자전선을 도와 개입을 예고하자 전투에 원조를 요청하기 위해 우리의 문을 두드리고 있습니다. 이는 우리가 그토록 원하던 해안 지방을 돌려 받고 칠레놈들에게 분수를 알게 해줄 절호의 기회입니다. 하지만 아르헨티나와의 대립은 아직 완전히 해소되지 않았고 만일 우리가 더이상 아르헨티나의 팽창 정책의 대상이 되지 않는다 해도, 야쿠이바 지역은 여전히 논란거리가 될 것입니다."
 argfor.4.a: "원조를 허가한다."
 argfor.4.b: "제안을 거절하라."
 argfor.5.t: "볼리비아의 개입!"
 argfor.5.d: "볼리비아 정부는 우리의 칠레 공격을 지원하겠다 발표하고, 우리가 남방에 집중하는 동안 측면의 파라과이를 막겠다고 약속했습니다."
 argfor.5.a: "아주 좋아."
 argfor.6.t: "볼리비아의 거절"
 argfor.6.d: "볼리비아 정부는 우리의 칠레 공세를 돕지 않을 것이며, 이에 대한 추가적인 논의는 없을 거라 발표했습니다."
 argfor.6.a: "그러면 우리끼리 할 것이다!"
 argfor.7.t: "로마로의 의용군"
 argfor.7.d: "교황청은 지구에서 가장 닳아빠진 인종인 인터내셔널의 저 불경한 사회주의자들에 포위당했습니다. 현재까지는 저 붉은 물결과 맞서싸우는 이들은 용감한 교황 수비대와 그들과 동맹한 이탈리아 뿐이었습니다. 하지만, 아르헨티나의 청년 수천 명이 교황 성하께 지지를 표명했고 바다 너머의 악과 싸우러 떠나고 있습니다. 정부는 이 상황에 대해 특별한 성명을 내지는 않았지만, 분노한 대중을 통제하려면 손을 써야할 것으로 보입니다."
 argfor.7.a: "의용군에게 전투를 허가하라."
 argfor.7.b: "교황 성하를 지지하는 대중들을 더 고양하기 위한 선전 운동을 조직하라."
 argfor.8.t: "아르헨티나 의용군의 로마 도착"
 argfor.8.d: "생디칼리스트의 침략에 분노하고 그들의 정부에 고무된 아르헨티나 청년 수천 명이 성좌에 자신의 목숨을 바치러 도착했고 우리의 병력들을 도울 많은 무기와 보급품도 가져왔습니다."
 argfor.8.a: "모든 기독교인이 단결했노라!"
 argfor.9.t: "아르헨티나의 라이히스팍트 가입 희망"
 argfor.9.d: "카를레스가 축출되고 통일장교단이 권력을 잡은 후, 그들은 친독적인 대외정책을 시행했습니다. 유럽 대륙에 전운이 감돌고 수천 명의 독일인들이 코뮌의 무기에 스러지자 그들은 전쟁에 대한 지원을 제의하고 동맹에 공식적인 가입을 표명했습니다."
 argfor.9.a: "받아들여라."
 argfor.9.b: "그들의 도움 따위는 필요없다."
 argfor.91.t: "아르헨티나의 라이히스팍트 가입 희망"
 argfor.91.d: "아르헨티나 정권은 이해관계에 따라 우리나라, 더 중요하게는 우리의 경제가 망하지 않기 원했기에 남미 대륙을 넘어서 라이히스팍트에 가입을 신청하게 되었습니다."
 argfor.91.a: "받아들여라."
 argfor.91.b: "그들의 도움 따위는 필요없다."
 argfor.92.t: "아르헨티나의 협상국 가입 희망"
 argfor.92.d: "아르헨티나 정권은 이해관계에 따라 우리나라, 더 중요하게는 우리의 경제가 망하지 않기 원했기에 남미 대륙을 넘어서 협상국에 가입을 신청하게 되었습니다."
 argfor.92.a: "그들을 받아들여라."
 argfor.92.b: "그들의 도움 따위는 필요없다."
 argfor.10.t: "독일의 승낙"
 argfor.10.d: "카이저는 기꺼이 우리의 제안을 수용했고 아르헨티나가 라이히스팍트에 가입했음을 온세계에 공식적으로 천명했습니다."
 argfor.10.a: "전투 준비!"
 argfor.102.t: "[From.GetNameDefCap]의 승낙"
 argfor.102.d: "그들은 기꺼이 우리의 제안을 수용했고 아르헨티나가 협상국에 가입했음을 온세계에 공식적으로 천명했습니다."
 argfor.102.a: "전투 준비!"
 argfor.11.t: "독일의 제안 거부"
 argfor.11.d: "카이저는 노망이 났는지 전쟁에서 그들을 돕겠다는 우리의 제안을 곧바로 거절하기로 결정했으며, 그들의 장관 또한 우리 군의 능력을 의심하고 있습니다."
 argfor.11.a: "우리는 중립을 지킬 것이다."
 argfor.112.t: "캐나다의 제안 거부"
 argfor.112.d: "캐나다의 국왕은 자만심이 들어찼는지 전쟁에서 그들을 돕겠다는 우리의 제안을 곧바로 거절하기로 결정했으며, 그들의 장관 또한 우리 군의 능력을 의심하고 있습니다."
 argfor.112.a: "우리는 중립을 지킬 것이다."
 argfor.12.t: "미국에서 온 이민자들"
 argfor.12.d: "고향이 내전에 휩싸이고 한때 위대했던 미국의 길거리에서 수천 명의 사람들이 하찮은 이념 때문에 죽어나가자, 미합중국의 수많은 난민이 동부 해안을 출발해 우리나라로 항해하고 있습니다. 몇 년 동안 우리는 개방적인 이민 정책을 유지해왔고, 적극적으로 외국인들을 유치했습니다. 하지만, 미국의 난민들을 받아들이면 예상치 못했던 외교적 문제에 직면할 수도 있으며, 점차 빨라지는 난민 유입 속도는 우리나라에 큰 부담으로 작용하고 있습니다."
 argfor.12.a: "입국 비용을 인상하라."
 argfor.12.b: "미국인 이민을 독려하라."
 argfor.12.c: "미국 시민들에게는 국경을 닫아라."
 argfor.13.t: "리오 네그로에서의 승리!"
 argfor.13.d: "최근 아르헨티나의 군대와 파타고니아 노동자전선의 민병대 사이에서 국경 분쟁이 격화되던 끝에 [ARG_rio_negro] 우리가 강에서 철수할 것을 요구했습니다. 비록 우리가 이 분쟁에서 어떠한 영토적인 이점을 얻어내지는 못했지만, 적들이 전면적인 침공에 대비하지 못하고 있다는 것을 우리 국민들이 깨닫게 되면서 우리의 사기가 크게 높아졌습니다."
 argfor.13.a: "최종 승리를 향하여!"
 ARG_rio_negro_FOP: "북부 정부는 이제"
 ARG_rio_negro_ARG: "남부 반군과 그들의 후원자 칠레는 이제"
 argfor.20.t: "리오 네그로에서의 패배!"
 argfor.20.d: "리오 네그로 강을 따라 주둔하고 있는 우리 군은 최근 국경 분쟁에 들어갔고, 상황이 진전되던 끝에 패배를 겪었습니다. 비록 우리가 이 분쟁에서 어떠한 영토적인 손해를 입지는 않았지만, 우리 국민들이 우리가 전면적인 침공에 대항해 싸울 수 있을지에 대해 의구심을 품으며 사기가 가라앉았습니다."
 argfor.20.a: "우리는 더욱 노력해야 한다!"
 argfor.14.t: "'보호'를 제안한 아르헨티나"
 argfor.14.d: "독수리가 먹잇감이 죽기만을 기다리며 그 위를 맴돌듯이, 아르헨티나는 브라질에서 중대한 이념 변화가 일어나는 것을 면밀히 지켜봐왔습니다. 더 이상 우리를 보호하려 하지 않고, 오히려 자랑스러운 우리나라를 먼저 공격하여 합병하려 하는 브라질은 내버려두기에는 너무 위험해졌습니다. 이에 따라 아르헨티나는 브라질이 유발하는 그 어떤 피해로부터 우리를 보호해줄 것을 제안했습니다... 대가를 치르고 말이죠."
 argfor.14.a: "우리는 다른 방법이 없다"
 argfor.14.b: "우리만으로도 잘 방어해낼 수 있다."
 argfor.15.t: "우리의 제안을 거절한 우루과이!"
 argfor.15.d: "우루과이 정부는 그들의 신성한 중립이 계속 되리라 믿으며 우리의 제의를 거절했고 우리의 외교관들에게는 그들에게 전쟁이 닥쳐온다면 그들 스스로 방어해내겠다고 말했습니다."
 argfor.15.a: "그들의 중립을 존중하라."
 argfor.15.b: "'보호'를 강요하라."
 argfor.16.t: "아르헨티나의 군사 쿠데타!"
 argfor.16.d: "파타고니아 노동자전선 위기의 해결을 계속해서 주저하자 군부 내 파벌들이 국가를 장악하기 위해 연합하며 국가는 다시 한번 혼란에 빠졌습니다. 부에노스 아이레스, 코르도바를 비롯한 전국의 여러 도시들에서 격렬한 전투가 계속되고 있지만 우리 정부는 또 다시 무너진 것으로 보입니다. 강력하고 단도직입적인 지도력이라는 약속을 이행하고자 하는 새로운 군사정부는 위기를 완전히 끝내기 위해 즉각적으로 파타고니아 노동자전선에 선전포고했습니다. "
 argfor.16.a: "안 돼!"
 argfor.17.t: "우리의 '보호'를 받아들인 우루과이"
 argfor.17.d: "몬테비데오의 정권은 우리 군의 힘에 위협을 느꼈는지 현명하게도 추가적인 분쟁을 포기하고 우리의 보호를 받아들이기로 했습니다. 공화국이 다시 한 번 큰 승리를 거두었습니다!"
 argfor.17.a: "만세!"
 argim.1.t: "1936년 이민 보고서"
 argim.1.d: "검은 월요일 참사의 여파로 인해 세계 경제가 붕괴하고, 유럽 전역에 긴장감이 고조됨에 따라, 수많은 이민자가 대서양을 넘어 우리나라에서 그들의 운명을 개척하기로 했습니다. 미국이 서서히 혼란에 빠지고 있기에, 이러한 이민자 중 상당수가 헌법에 따라 자유로운 입국을 보장하는 우리나라를 주요 목적지로 선택한 것은 놀라운 일이 아닙니다."
 argim.1.a: "아르헨티나에 오신 것을 환영합니다!"
 argim.2.t: "1937년 이민 보고서"
 argim.2.d: "검은 월요일 참사의 여파로 인해 세계 경제가 붕괴하고, 유럽 전역에 긴장감이 고조됨에 따라, 수많은 이민자가 대서양을 넘어 우리나라에서 그들의 운명을 개척하기로 했습니다. 미국이 서서히 혼란에 빠지고 있기에, 이러한 이민자 중 상당수가 헌법에 따라 자유로운 입국을 보장하는 우리나라를 주요 목적지로 선택한 것은 놀라운 일이 아닙니다."
 argim.2.a: "아르헨티나에 오신 것을 환영합니다!"
 argim.3.t: "1938년 이민 보고서"
 argim.3.d: "또 다른 1년이 지났고, 우리나라로 들어오는 이민에 대한 또 다른 통계가 작성되었습니다. 전 세계적으로 긴장이 고조되며, 작년보다는 덜하지만 다시 한 번 유럽에서 많은 난민이 유입되었습니다."
