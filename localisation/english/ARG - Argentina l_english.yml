 ARG_CHL_war_decisions_desc: "한 쪽에는 사회주의 칠레와 파타고니아,반대쪽에는 아르헨티나. 두 세력의 전쟁이 시작되었습니다. 혁명과 반혁명 중 어떤 이념이 코노 수르를 지배하게 될까요? 승리하기 위해서는 빠르게 공격해야 합니다!"
 FOP_successful_campaign: "파타고니아 전쟁 계획"
 FOP_successful_campaign_desc: "한 쪽에는 우리와 칠레의 동지들, 반대쪽에는 아르헨티나. 두 세력의 전쟁이 시작되었습니다. 우리 장군들은 적을 격파하기 위한 전투 계획을 준비했습니다. 성공하기 위해서는 신속히 행동해야 합니다!"
 ARG_successful_campaign: "아르헨티나 전쟁 계획"
