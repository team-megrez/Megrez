 ARG_paternalist_party_long: "6월의 해방자 (통일장교단)\n§g6월의 해방자는 '군 수뇌부 내의 열성적인 이들'을 반영하고 그들로 구성된 비밀조직이며, 통일장교단(GOU)이라는 이름으로도 알려져 있습니다. 이들은 훌리오 아르헨티노 파스콸 로카 대통령 재임 기간이던 1933년, 군부가 파타고니아의 사회주의자들과의 평화 조약의 가능성에 대해 반발하며 창설되었습니다.\n\n그들은 로카 전 대통령의 파타고니아의 '불경한 사회주의자들'에 대한 유화적인 입장에 반대하긴 했지만, 카를레스의 정책에도 실망했으며 그를 '위험한 급진주의자'로 간주하고 있고, 아르헨티나 국민들의 지지를 받으면서도 더 심지가 굳센 이를 선호할 것입니다...\n\n이 조직은 강력한 국민주의적, 가톨릭적 사상을 가지고 있으며, 외교 정책에 대해서는 엄격한 중립적 입장을 취해 아르헨티나가 브라질과 같은 지역 강대국과 라이히스팍트, 협상국, 심지어는 인터내셔널일지라도 국제적인 주역들과의 전쟁은 피해야 한다고 믿습니다. 파타고니아와 사회주의 칠레는 예외로, 국가의 재통일은 이들의 주요 목표 중 하나이며 정부가 이를 달성하지 못하면 치명적인 결과를 초래할 수 있습니다.\n\n창설년도: §Y1933년§!\n이념:\n- 군국주의\n- 협동조합주의적 자본주의\n- 가톨릭 보수주의§!\n"
