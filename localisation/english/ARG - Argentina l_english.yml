 IMMI_50_remove: "§G이민율§!에서 §Y50%§! 제거\n"
 ARG_autarky_decisions: "자급자족을 위한 노력"
 ARG_autarky_decisions_desc: "우리나라의 농업력은 더 말할 것도 없이 우수하지만, 천연 자원과 산업 장비의 상당 부분은 해외에서 수입되기 때문에 우리의 수요를 채우기 위해 무역국에 의존할 수 밖에는 없습니다. 이러한 문제를 해결하기 위해 정부는 중공업을 육성 및 발전시키고 가장 중요하게는 철강 부족을 해결하기 위한 5개년 계획을 수립했습니다."
