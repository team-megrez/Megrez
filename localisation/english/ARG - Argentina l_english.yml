 arg_chl_war.101.d: "[FOP.GetName]에 대한 우리의 군사 작전이 실패로 돌아가자, 우리 병력들은 사기가 떨어지기 시작했고, 고립된 연대들은 편을 바꿔 [FOP.GetAdjective]의 군대에 합류했습니다! 결정적인 승리만이 우리 병력들의 신뢰를 회복하고 전향을 종식시킬 수 있습니다."
