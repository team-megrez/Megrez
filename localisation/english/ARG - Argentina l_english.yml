 ARG_has_black_monday_tt: "검은 월요일은 더 이상 우리나라를 괴롭히지 않습니다"
 ARG_miguel_ortiz_desc: "§Y고문 설명\n출생:§! §g1905년 12월 24일, 아르헨티나, 산 루이스 주, 산 루이스§!\n§Y정치 경력:§! §g1927년 부에노스 아이레스 대학교에서 법학 학위를 취득하고 변호사로 개업했습니다. 미겔은 코르도바 주의 리오 콰르토에 거주하면서 민주적 가치를 홍보하는 신문사 '트리부나'의 창립자로 활동하는 것으로 법률 업무와 정치 활동을 병행했습니다. 오르티스는 1930년 쿠데타를 공개적으로 반대하며 호세 펠릭스 우리부루의 독재 정권을 가혹하게 비판했습니다. 그는 1930년 6월 체포되어 수감되었다가 1932년 초 우리부루의 사망과 함께 석방되었습니다.§!\n\n§Y참고: 카를레스 쿠데타 이후 지하로 들어갔습니다. 모든 종류의 독재정권에 반대합니다."
 ARG_segundo_storni_desc: "§Y고문 설명\n출생:§! §g1876년 7월 16일, 아르헨티나, 투쿠만 주§!\n§Y정치 경력:§! §g스토르니는 1894년 12월 29일 아르헨티나 해양학교를 졸업했고 아르헨티나 해군에서 복무하며 해군 중장까지 올랐습니다. 1916년에는 국방 및 해양 이해관계에 관한 중요한 참고서인 '바다에 대한 아르헨티나의 이해관계'를 출간했습니다.\n\n스토르니는 1926년 군을 제대하고 외무부에서 일하기 시작하며 아르헨티나의 모든 대륙붕과 그 곳의 자원에 대한 아르헨티나의 권리를 주장하는 정책를 추진했습니다. 또, 마르 델 플라타에 아르헨티나 해양학 연구소를 설립하는 데 도움을 주기도 했습니다. 스토르니는 해상 운송 및 어업 부문과 같은 해양 이익 산업과 그 지원 산업을 확장하는 등 더 넓은 비전을 가지고 있습니다. 그 외에 '비글 해협의 수로학적 연구와 아르헨티나의 경계'(1905), '해군을 위한 탄도학과 폭발물'(1908), '영해 체제 프로젝트'(1911), '영해'(1926) 등의 저서를 내기도 했습니다."
 ARG_luis_costa_desc: "§Y고문 설명\n출생:§! §g1885년 10월 18일, 아르헨티나, 부에노스 아이레스 주§!\n§Y정치 경력:§! §g루이스 포데스타와 아나 코스타의 아들입니다. 부에노스 아이레스 대학교에서 법학 학위를 받았고 현재 모교의 경제과학부 교수 겸 학과장으로 재직 중입니다."
 ARG_juan_cooke_desc: "§Y고문 설명\n출생:§! §g1895년 7월 19일, 아르헨티나, 라 플라타 주§!\n§Y정치 경력:§! §g라 플라타 시에서 치과의사의 아들로 태어났습니다. 라 플라타 국립 대학교에서 법학 학위를 받았으며 부에노스 아이레스 대학교에서 오랫동안 학생들을 가르치면서 '아르헨티나의 정치'(1927), '민주주의를 위하여'(1933), '국가의 정치적, 경제적 통합을 위하여'(1935) 등의 저서로 유명해졌습니다. 그는 젊은 시절부터 급진시민연합의 당원으로 활동했습니다. 1930부터 1932년까지 호세 펠릭스 우리부루의 독재 기간 동안 민주적 견해로 인해 투옥되었으나 1932년 우리부루의 사망 이후 얼마 되지 않아 석방되었습니다."
 ARG_diego_mason_desc: "§Y고문 설명\n출생:§! §g1887년 4월 14일, 아르헨티나, 부에노스 아이레스 주§!\n§Y정치 경력:§! §g디에고 이시드로 마손은 1906년 국립사관학교를 졸업하고 1921년 상급군사학교를 졸업했습니다. 1922년 파타고니아 반란 진압 작전에 참여했지만 실패했습니다. 이후로는 국립사관학교의 훈육장교로 근무하다가 부에노스 아이레스 주 메르세데스에 주둔한 제9보병연대의 사령관이 되었습니다. 1934년부터 에스테반 데 루카 병기창의 이사를 역임했습니다."
 ARG_carlos_begnis_desc: "§Y고문 설명\n출생:§! §g1903년 8월 30일, 아르헨티나, 코르도바 주, 베 비예 근교의 알토 알레그레아 마을§!\n§Y정치 경력:§! §g카를로스 실베스트레 베그니스는 로사리오의 국립학교에서 중등 교육을 마쳤습니다. 그는 학교 동창들과 함께 문맹 퇴치를 위해 성인들을 위한 최초의 야간 학교를 설립했습니다. 이후 로사리오 국립 대학교에서 추가 공부를 마쳤습니다.\n\n시골 출신 의사는 산타 페 주 로사리오의 병원에서 외과의사로 일했으며 현재는 로사리오 병원의 수술실을 총괄하고 있습니다. 그는 외과 수술의 대가이며, 그의 수술 기술은 국제적인 명성을 얻어 유럽과 미국으로 가서 사람들을 가르치기도 했습니다.\n\n청소년기부터 급진시민연합 당원이었으며, 레안드로 N. 알렘과 이폴리토 이리고옌의 열렬한 지지자이기도 합니다."
 ARG_alberto_gilbert_desc: "§Y고문 설명\n출생:§! §g1887년, 아르헨티나§!\n§Y정치 경력:§! §g1909년 알베르토 힐베르트는 국립사관학교를 졸업했고 기병 대대 몇 곳에서 복무한 이후 상급군사학교에 진학했습니다. 1922년 파타고니아 반란 진압 작전에 참여했지만 실패했습니다. 1925년부터 1930년까지는 볼리비아 군사무관으로, 1930년부터 1932년의 우리부루 독재 기간동안에는 포르투갈 군사무관으로 파견되었습니다."
 ARG_jose_maria_sobral_desc: "§Y고문 설명\n출생:§! §g1880년 4월 14일, 아르헨티나, 엔트레 리오스 주, 괄레과이추§!\n§Y정치 경력:§! §g탐험가이자 군인이며 지질학자인 그의 인생에서 가장 주목할 만한 시기는 1901년부터 1903년까지 남극 탐험에 참여한 것이었습니다.\n\n1901년 10월 16일, 스웨덴의 지질학자이자 지리학자인 오토 노르덴셸드는 예테보리 항을 떠나 '앤타크틱'호를 타고 아메리카와 접한 남극 사분면의 탐험을 시작했습니다. 탐험의 목표인 스노우 힐 섬으로 가는 길에 노르덴셸드는 부에노스 아이레스를 지나게 되었고, 아르헨티나 정부는 남극에서 월동할 일행에 젊은 해군 장교 호세 마리아 소브랄 소위를 포함시키는 조건으로 그에게 보급품을 제공했습니다. 1902년, 탐험대는 웨델해의 스노우 힐 섬에 상륙하여 그곳에서 월동할 계획이었습니다.\n\n탐험대를 태우고 돌아오려던 칼 라르센 선장이 지휘하던 '앤타크틱'호는 얼음에 부딪혀 침몰했고, 탐험대는 스노우 힐 섬에서 두 번째 겨울을 보내야 했습니다. 호세 마리아 소브랄을 비롯한 생존자들은 세상과 단절된 채 두 번의 겨울을 보냈고, 1903년 아르헨티나 호위함 'ARA 우루과이'호에 의해 구조되었습니다. 엄청난 고난을 견뎌야 했지만 이 탐험은 과학적으로는 성공으로 평가받습니다.\n\n귀국 후 소브랄은 군대를 제대하고 스웨덴으로 건너가 웁살라 대학교에서 지질학을 공부한 후 1913년 아르헨티나인으로는 최초로 지질학 박사 학위를 받았습니다. 1914년 아르헨티나로 돌아와 1924년까지 국립 광업 및 수문학 국장으로 재직했습니다. 1930년 노르웨이 주재 아르헨티나 영사로 임명되었지만 2년 후 아르헨티나로 돌아와 아르헨티나 국영유정사에서 일했습니다."
 ARG_carlos_sanchez_viamonte_desc: "§Y고문 설명\n출생:§! §g1892년, 아르헨티나, 라 플라타 주§!\n§Y정치 경력:§! §g1914년 22세의 나이로 라 플라타 국립 대학교를 졸업해 변호사가 된 후 같은 대학에서 공법과 헌법을 가르쳤습니다. 변호사가 된 후 그는 민사, 상업, 노동 문제를 집중적으로 연구했으며, 특히 공공의 자유를 보호하고 인권 침해에 맞서 싸우는 데 주력했습니다.\n\n우리부루 통치 기간 동안 시민의 정치적 권리에 대한 그의 열정은 박해로 이어졌습니다. 1931년 6월 6일, 그는 라 플라타 국립 대학교에서 해고당했고 몬테비데오로 피신해야 했습니다. 1932년 우리부루가 사망한 후 아르헨티나로 돌아와 라 플라타 국립 대학교의 교수로 재직하고 있습니다.\n\n저서로는 '정치법'(1925), '칼과 같은 법'(1928), '마지막 지도자'(1930), '1853년 헌법의 사회적 결함'(1933), '시민의 정치적 자유를 위하여'(1934) 등이 있습니다."
 ARG_eduardo_lonardi_desc: "§Y고문 설명\n출생:§! §g1896년 9월 15일, 아르헨티나§!\n§Y정치 경력:§! §g국립사관학교를 졸업했으며 1922년의 파타고니아 반란 동안에는 진압 작전에 참가했으나 실패했습니다. 1930년에는 주 스페인 군사무관으로 임명되어 빠르게 유능한 정보 장교로서의 입지를 다졌습니다. 그는 코뮌의 활동, 특히 프랑스에서 파타고니아 반군에게로 제공된 군사 및 산업 지원 등에 대한 정보를 입수할 수 있었습니다. 1935년 귀국한 그는 현재 국립사관학교에서 학생들을 가르치고 있습니다."
