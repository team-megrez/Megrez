 ARG_carles_rule_medium_idea: "확장된 정치적 통제"
 ARG_carles_rule_medium_idea_desc: "쿠데타 이후 아르헨티나의 많은 사람들은 새로운 정권에 의한 향후 숙청과 인권 침해에 대해 우려했습니다. 카를레스는 정부에 대한 통제권을 확립하고 자신의 권한을 제한할 수 있는 주요 기관을 해체했지만, 독재 체제가 완전한 우위를 차지하지는 못했기 때문에 그에 대한 반대는 여전히 제한적이었습니다."
 ARG_carles_rule_switch_to_harsh_tt: "§O카를레스가 국가를 완전히 통제하게 됩니다..§!"
 ARG_carles_rule_harsh_idea: "정권 장악 완료"
 ARG_carles_rule_harsh_idea_desc: "쿠데타 이후 아르헨티나의 많은 사람들은 새 정권의 불가피한 숙청과 인권 침해에 대해 두려워했습니다. 카를레스가 국가를 완전히 장악하고 반대파를 제거한 후 이제 총칼로 아르헨티나를 통치하면서 이러한 두려움은 현실이 되었습니다. 그의 권력은 무한하지만, 사람들은 그의 범죄를 절대로 잊지 않을 것입니다..."
 ARG_Doctrinal_Innovation_Idea: "기동 교리"
 ARG_Modernise_Farms: "밀 및 면화 농업 현대화"
 ARG_Modernise_Farms_desc: "이제 나라가 재통일되었으므로 우리는 우리의 농업 부문을 확장하고 현대화하며 기계화하는 데 집중할 수 있게 되었습니다. 북아메리카와 동유럽에서 전쟁이 임박하면서 세계는 그 어느 때보다 우리의 식량 수출을 필요로 합니다."
 ARG_Modernise_Animal_Husbandry: "축산업 현대화"
 ARG_Modernise_Animal_Husbandry_desc: "이제 나라가 재통일되었으므로 우리는 우리의 농업 부문을 확장하고 현대화하며 기계화하는 데 집중할 수 있게 되었습니다. 북아메리카와 동유럽에서 전쟁이 임박하면서 세계는 그 어느 때보다 우리의 식량 수출을 필요로 합니다."
 ARG_Modernise_Forestry: "임업 현대화"
 ARG_Modernise_Forestry_desc: "아르헨티나는 다양한 수종을 높은 성장률로 재배할 수 있게 해주는 다양한 기후, 토질, 일정한 강수량 덕에 임업 잠재력이 뛰어납니다. 숲을 심고, 나무를 벌채하고, 목재로 만든 셀룰로스, 종이, 가구를 수출하는 순환 구조를 만들면 우리 경제에 큰 이익이 될 수 있습니다."
 ARG_Modernise_Fishing: "어업 확장"
 ARG_Modernise_Fishing_desc: "어업의 확장은 우리 국민에게 많은 일자리를 제공할 뿐만 아니라 국내 및 국외에 필요한 식량의 안정적인 공급원이 될 수 있습니다. 북아메리카와 동유럽에서 전쟁이 임박하면서 세계는 그 어느 때보다 우리의 식량 수출을 필요로 합니다."
 ARG_Expand_Excavation_Industry: "광업 확장"
 ARG_Expand_Excavation_Industry_desc: "우리 땅에는 철광석을 비롯한 자원이 풍부합니다. 현지 굴착 및 철강 생산의 확대는 우리의 철강 수입 의존도를 낮추는 동시에 새로운 일자리를 창출할 수 있습니다."
 ARG_Agriculture_Expansion_in_Paraguay: "파라과이 농업 확장"
 ARG_Agriculture_Expansion_in_Paraguay_desc: "파라과이의 경제는 대체로 농업으로 구성되지만 기계화 과정이 거의 시작되지 않아 생산량이 급격히 감소했습니다. 우리 경험과 지식은 이 땅을 지원해 우리 땅처럼 풍요롭게 만드는 데 사용될 것입니다. 축산업과 면화 생산은 우리의 투자로 큰 이익을 거둘 것입니다."
 ARG_Agriculture_Expansion_in_Uruguay: "우루과이 농업 확장"
 ARG_Agriculture_Expansion_in_Uruguay_desc: "우루과이의 경제는 대체로 농업으로 구성되지만 기계화 과정이 거의 시작되지 않아 생산량이 급격히 감소했습니다. 우리 경험과 지식은 이 땅을 지원해 우리 땅처럼 풍요롭게 만드는 데 사용될 것입니다. 축산업과 곡물 생산은 우리의 투자로 큰 이익을 거둘 것입니다."
 ARG_Improve_Economic_Ties_With_New_Territories: "새 지역의 경제적 연결 증진"
 ARG_Improve_Economic_Ties_With_New_Territories_desc: "아르헨티나 본토의 기업들이 성공적으로 대기업으로 성장한 후에는, 인수한 영토의 소규모 산업도 강력한 경쟁자로 성장할 수 있도록 지원해야 합니다."
