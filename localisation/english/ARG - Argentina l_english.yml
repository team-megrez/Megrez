 argdem.16.a: "라미레스 만세."
 argdem.17.t: "아르헨티나의 선거일"
 argdem.17.d: "군부가 국가를 장악한 이래로 두 번째로 실시된 자유선거로 부에노스 아이레스에서는 첫 번째와 마찬가지로 긴장감이 고조되고 있습니다. 민주적 해법에 대한 믿음이 날이 갈수록 줄어들고 있는 상황에서 극단주의 세력이 권력을 장악하는 것을 막기 위해서는 강력한 설득력이 있는 대통령이 필요합니다. 모든 정당들이 고른 득표를 보이는 가운데 급진시민연합, 반개인숭배 급진시민연합 그리고 국민민주당의 세 정당이 주요한 경쟁자로 보입니다. 마지막 투표소가 문을 닫으며, 결과가 나오기 시작했고, 승리를 거머쥔 이는..."
