 BUR_Ne_Win_hog_desc: "§Y총리\n군사독재§!\n--------------\n§L풀밭에 숨어 웃는 호랑이만큼이나 네 윈이란 인물을 적절하게 표현할 수 있는 단어는 없을 겁니다. 그의 정체에 대해서는 생년월일조차도 불확실하며, 오로지 30명의 동료만이 이 비밀을 알고 있습니다. 혁명 이전 그에 대해 알려진 것은 프롬 지역의 객가계 가족에게서 태어나 의학을 공부하였다는 것 정도뿐입니다. 1931년 대학에서 쫓겨난 그는 학업 시절 갈고닦은 정밀 외과수술 기술을 군사 분야에 적용하여 1931년 우리 버마 협회 내에서 우 바 세인과 타킨 툰 옥의 파벌에 합류하였습니다.\n\n1942년, 일본군이 태국 국경을 넘어 버마 중심부에 진입하자 네 윈은 재빠르게 영국군 전선 후방에서 게릴라 네트워크를 구축하여 뛰어난 수완을 통해 영국군 전선을 붕괴시켰습니다. 당시 전투들은 게릴라 전술을 습득시키는 데 있어 네 윈에게 귀중한 경험이 되었습니다. 네 윈의 전술적 기량은 바 모 정부 시절 스미스 던의 반란을 진압할 때 그 빛을 발했습니다. 여기서 네 윈은 독립적이고도 자주적인 버마란 야망을 품게 되었고, 1952년 운명의 날 그는 보 흐무 아웅과 함께 바 모가 주재하는 대통령궁으로 행진했습니다.\n\n그후 네 윈은 아웅 산의 부관으로 임명되어 타마도(버마 국군)의 명성을 놀라울 정도로 효율적이면서도, 잔혹한 게릴라 토벌 부대로 만들며 악명을 떨쳤습니다. 버마군은 일본이 중국 화북에서 치안 유지를 했던 것에 영감을 받아 네 번의 출진을 통해 게릴라들을 소탕할 수 있을거라 기대했으나, 그 생각은 빗나가고 말았습니다. 반군의 투지는 더욱 확고해졌고, 버마군은 이를 해결하기 위해 과도하게 확장되고 있습니다. 이에 관해 어떤 이들은 반군이 진압되지 않는 이유가 민간인들 때문이라고 주장하기도 하며, 풀밭에 숨은 호랑이처럼 네 윈이 위대한 버마를 가로막는 자들을 공격할 절호의 순간을 기다리고 있다라고 주장합니다.§!"
 BUR_Thakin_Nu_for_desc: "§Y외무부 장관\n좌익 민족주의§!\n--------------\n§L1907년 유망한 가문의 후손으로 태어난 우 누는 1929년 랑군의 법학교에 입학했습니다. 그곳에서 동지 아웅 산 등 젊은 혁명가들과 만난 그는 청년 혁명가들끼리의 끈끈한 우정을 쌓아나갔습니다. 대학 총장, 현지 경찰, 심지어 영국인까지, 앙 산과 우 누는 끝까지 한배를 타 왔고, 이어서 그들 앞에 새로운 주인 일본인이 도착했습니다.\n\n그는 전장에 나가는 것을 꺼렸지만, 1954년 헌법 개정 당시 일본의 위협으로 공산주의가 금지된 이후에도 여전히 마르크스주의 사상을 지켜갔습니다. 장군과의 관계는 공산주의자를 숙청하는 칼날에서 그를 보호해 주었지만, 그와 뜻을 같이하던 동지들과, 공산당에 속한 머나먼 형제들은 그 칼날을 피할 수 없었습니다. 현재로서, 민주적이고 공정한 사회주의 버마라는 우 누의 꿈은 국가의 운명을 바꾸기 위한 과감한 행동이 이뤄지지 전까지는 그저 소망에 불과할 것입니다.§!"
 BUR_Thakin_Mya_eco_desc: "§Y재무장관\n사회민족주의§!\n--------------\n§L아웅 산의 혁명 동맹 네트워크는 청년의 열정과 형제애라는 기반 아래 구축된 것입니다. 타킨 미아는 그들 중 나이가 적잖지 않게 들었지만, 그들 중 자신의 가치관을 가장 드러낼 수 있는 자는 오직 타킨 미아뿐일 겁니다. 1897년 삐(Pyay)에서 태어난 타킨 미아는 각종 과학 분야를 교육받았지만, 곧 그는 신생 민족주의 운동에 투신하였습니다. 비록 그는 우리 버마 협회에 가입하지 않았지만, 여전히 아웅 산의 신임과 존경을 받으며 아웅 산 정권의 측근이 될 수 있었습니다. 비록 그는 정치에 대해 제대로 배우지 않았으나, 일본과의 협상에 최선을 다해 1945년 쇼난 협정을 체결하면서 태평양 전쟁 종전 이후 버마를 완전히 독립시켰고, 이어 자국의 경제 발전을 이끌었습니다. 버마의 장래는 밝아 보이지만, 이야기는 거기서 끝나지 않습니다.\n\n독립한 지 17년, 버마는 아직 일본의 그림자에서 벗어나지 못하고 있습니다. 신생 국가에는 여전히 불안정이 남아 있으며, 중앙정부는 여전히 국가 전역을 장악하지 못하는 상태입니다. 타킨 미야는 여러 해 동안 이 문제를 해결하기 위해 노력해 왔으나, 버마의 진정한 독립이란 65년 그의 인생과 30년간의 독립운동가로서의 경력 중 가장 어려운 과제였다는 게 밝혀졌습니다.§!"
 BUR_Bo_Hmu_Aung_sec_desc: "§Y국방부 장관\n군사독재§!\n--------------\n§L원래 산 흘라잉이라 불렸던 농민 집안의 후손이자 버마의 독립운동가 보 흐무 아웅의 삶은 종교에 대한 관심에서 시작되었습니다. 어린 나이부터 불경을 배우던 그는 승려 시험을 치르지 못하고 시골로 귀향해 농사를 지어가며 생계를 유지했습니다. 하지만 1300년 혁명은 격렬한 변화를 일으켰고, 또한 그가 인생의 궁극적 목표, 혁명가의 길을 걷기로 결심하게 했습니다.\n\n보 흐무 아웅은 아웅 산의 부름에 응답한 30 지사의 일원으로, 해외에서 군사훈련을 받으며 실력을 키우다 1943년 버마가 독립하면서 귀국할 수 있었습니다. 9년 후 네 윈과 함께 랑군의 대통령궁으로 행진한 그는 국민투표를 실시하였고, 그 결과 아웅 산이 임시 대통령으로 임명되었습니다. 현재 그는 정권의 참모장으로, 타마도(버마 국군)을 지휘하며 야만적이고 동시에 효율적인 게릴라 소탕 작전을 수행하고 있습니다.§!"
 POLITICS_AUNG_SAN_DESC: "혁명가, 사회주의자, 배신자, 부역자, 건국의 아버지.\n\n이 모든 단어는 당신이 누구에게 물어보느냐에 따라 버마의 건국의 아버지, 아웅 산을 묘사합니다. 1915년 흐테인 린이라는 이름으로 중산층 가정에서 태어난 아웅 산은 적어도 버마의 혁명적 민족주의 운동에 가담하기 전까지 버마의 많은 법조인들 중 하나가 되었습니다. 그때부터 그는 타킨스, \"우리 버마인 협회\"에서 빠르게 누구나 아는 이름이 되면서 그의 삶의 궤적은 급격히 바뀌었습니다. 1939년 체포된 상태에서, 일본 장교 스즈키 게이지가 랑군에서 그에게 접근했을 때 운명은 아웅 산을 다른 방향으로 이끌었습니다. 그 관계는 적어도 10년은 넘게 지속되었을 것입니다.\n\n1943년 인도가 해방되었을 때 버마는 마침내 독립을 쟁취했습니다. 권력은 아웅 산의 혁명적 민족주의자들과 바 모의 시니에타 사이 공유되었지만 상황은 오래 가지 못했습니다. 바 모에게는 동맹이 거의 없었고 일본은 이 결정적 약점을 인식했습니다. 1952년 어느 운명적인 날, 보 흐무 아웅과 네 윈은 랑군에 있는 대통령궁으로 행진했으며 버마 입법부에게 아웅 산을 임시 대통령으로 지명하는 국민투표를 강요했습니다.\n\n아웅 산은 마침내 꿈을 이루었지만 이야기는 여기서 끝이 아닙니다. 시골 지역이 반란군에 시달리고 있어 국가는 쓰러질 것 같은 존재입니다. 버마의 종교 지도자들은 지주들과 손을 잡고 아웅 산의 세속주의를 거부합니다. 기분 나쁜 일본의 그림자가 여전히 버마를 덮고 있고, 아웅 산은 그가 존경하는 이이자 가까운 동맹, 인도를 해방시키는 데 몰두하고 있는 네타지 수바스 찬드라 보스 외에는 달리 탈출구가 없습니다. \n\n위대한 야망을 가진 위대한 사람에게는 위대한 희생이 필요합니다. 다만 문제는, 얼마나 많은 희생이 필요한 걸까요?"
 BUR_idea_suspension_of_the_1953_constitution: "1953년 헌법의 정지"
 BUR_idea_suspension_of_the_1953_constitution_desc: "§Y1953년 헌법§!은 종교의 자유, 언어의 자유, 지역 자치권이 존중되는 다원주의적 헌법으로, 버마의 새로운 시작이 되어야 했습니다. 그러나 선포 이후 몇 년간은 §e육군§!과 함께 양피지에 적힌 글자 쪼가리에 침을 뱉었을 뿐입니다. 바로 국가안보라는 이름으로 지역의회를 장악하고 대의민주주의 자체를 정지시키는 것입니다. 양곤의 지도자들은 국가가 안전해졌을 때 헌법의 복구를 선포함으로써 끊임없이 사람들의 외침을 빗나가게 합니다. 유일한 질문은, 그것이 언제가 될까요?"
 BUR_idea_suspension_of_the_1953_constitution_tt: "헌법이 필요 이상으로 정지되면 아웅 산에 대한 대중의 반발이 폭발할 것입니다!"
 BUR_idea_an_union_in_perpetual_conflict: "영원한 갈등의 연합"
 BUR_idea_an_union_in_perpetual_conflict_desc: "§k태국인§!과 §W중국인§!들이 북동쪽에서 §J샨§!의 계곡으로 내려오면서 우리나라에 가져온 것은 갈등 뿐이었습니다. §V공산주의자§!들과 §i카렌 반역자§!들이 조국에 대항하여 무기를 들었을 때 가져온 것은 더 많은 분쟁과 비참함뿐이었습니다. 만달레이 너머 참호에 있는 우리 군대는 집을 그리워하며, 꿈만 꿀 뿐입니다. 날마다 점점 더 많은 비애국적 요소들이 힘을 얻고 있으며 이미 우리나라에 닥친 어두운 날에 맞서서 폭풍이 닥치고 있습니다."
 BUR_idea_an_union_in_perpetual_conflict_tt: "§L북동부의 §R반군§!이 적시에 처리되지 않으면, §R더 많은 사람들§!이 §Q연방의 실패§!를 목격하고 연방의 통치를 거부할 것입니다.§!"
 BUR_idea_the_fading_star_of_the_father: "희미해지는 국부의 별"
 BUR_idea_the_fading_star_of_the_father_desc: "우리의 전설적인 §w장군§!은 §Q연방§!과 국민의 안전을 위해 온 마음과 삶을 바친 진정한 투사였습니다. 그러나 일부는 그가 평생 동안 희생하고 싸워온 것을 파괴하려는 요소인 부패하고, 버려지고, 반역적인 요소들의 표적이 되었으며 위협을 받고 있다고 믿습니다. 음모가 폭로되면 그의 통치의 정통성에 도전하려는 쥐들은 극도의 편견을 가지고 쫓겨날 것입니다."
 BUR_idea_the_fading_star_of_the_father_tt: "§w아웅 산§!의 §L정통성이 너무 낮아지면 §e육군§!은 §w아웅 산 장군§!과 국가를 보호하기 위해 §R과감한 조치§!를 취할 것입니다.§!"
