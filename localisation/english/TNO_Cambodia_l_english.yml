 CAM_Norodom_Sihanouk: "노로돔 시아누크"
 POLITICS_NORODOM_SIHANOUK_DESC: "캄보디아의 전직 국왕인 노로돔 시아누크는 프랑스 식민 통치 시절인 1941년 국왕에 즉위했었습니다. 이후 그는 일제의 압력에 못 이겨 캄보디아의 독립을 선언한 이래, 국왕직과 총리직을 겸임했습니다. 1955년, 시아누크는 표면적으로 궁정 생활에서의 \"음모\"를 피하기 위해 갑작스럽게 왕위를 포기하면서 모든 이늘을 놀라게 했습니다. '평범한 시민'으로 돌아온 시아누크는 전 국왕이라는 예우를 받으면서도 자유롭게 정치에 참여할 수 있게 되었습니다.\n\n무지비한 인물으로도 알려진 시아누크는 퇴위 이래 캄보디아의 신생 민주주의를 혼자서 지배합니다. 그가 이끄는 거대 세력인 평민공동사회는 현재 국회를 실질적으로 장악하였습니다.\n\n정계에서도 무자비한 성격을 가진 그는 반체제 세력인 자유 크메르나 캄보디아 공산당같은 반대파를 탄압하고 있습니다. 두 단체는 현재 시아누크의 국가 건설 프로젝트에 지속적인 제동을 걸고 있으며, 시아누크에 통치를 반대하는 시위도 점차 빈번해지는 지금, 베트남, 일본, 태국 사이에 끼인 캄보디아의 문제를 시아누크 단독으로 해결할 수 없다는 사실이 점차 명백해지고 있습니다."
