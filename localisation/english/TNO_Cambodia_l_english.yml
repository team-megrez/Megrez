 POLITICS_NORODOM_SIHANOUK_PERSONALIST_DESC: "무지비한 인물으로도 알려진 시아누크는 퇴위 이래 캄보디아의 신생 민주주의를 혼자서 지배하고 있습니다. 그가 이끄는 거대 세력인 평민공동사회는 현재 국회를 실질적으로 장악하였습니다.\n\n그러나, 이전까지 그 지배는 단순히 체제를 지배하고 통치에 대한 반대의견을 억누르는 것 정도뿐이었습니다. 그러나 이런 기만질은 오늘로 끝입니다. 인 탐과 론 놀 등 평민공동사회 최측근들이 주도했던 도쿄의 음모가 실패로 돌아간 후, 시아누크 전 국왕은 새로운 길을 선택했습니다.\n\n캄보디아 내에서 점차 증가하는 반란의 위협에 맞서 캄보디아를 안정적이고도 안전하게 지켜낼 수 있는 자는 오로지 자신뿐이라 생각한 그는 세력 내의 권력을 자신을 향해 통합시키기로 결정했습니다. 크메르 세레이 내의 공화주의자들, 아니면 국제공산당 소속의 급진 공산주의자들로부터 반란이 일어난다 해도, 노로돔 시아누크는 그 역경에서 승리할 것입니다."
 CAM_Lon_Nol: "론 놀"
 POLITICS_LON_NOL_DESC: "저명하고 부유한 '평화의 수호자' 의 아들로 태어난 론 놀은 당시 정세가 불안정했음에도 유복한 어린 시절을 보냈습니다. 청년이 되어 군에 입대한 그는 프랑스의 패권을 반란으로부터 수호해냄으로서 그들 일족 중에서도 유능함을 증명했습니다.\n\n일본의 \"해방\" 이후, 론 놀은 군주를 보좌하는 육군 최고사령관직에 올랐고, 그때만 해도 시아누크를 국가의 전통적 가치를 지킬 수 있는 선견지명과 역량을 지닌 자라고 생각했습니다. 그러나 군주정은 무능했고 점차 증가하는 좌파 세력의 시위를 진압하는 와중에 그러한 신념은 점차 흔들리기 시작했습니다. 최근 일본에 파견된 시아누크의 사절단은 시아누크가 이미 실패한 자라는 것과, 이를 대체할 자신의 영향력이 필요하다는 것을 장군에게 확신시켜주는 계기가 되었습니다.\n\n국가와 군대의 최고사령관직에 오른 론 놀은 국가의 질서를 일본군과 자신의 거대한 병력들에 의존합니다. 그러나 론 놀의 권위적 지배가 점차 강해지면서 이전에 평화적 수단을 이용하던 세력들이 점차 과격한 수단을 찾게 되었고, 한때 적대적이었던 그들은 서로 협력하기 시작했습니다. 론 놀은 크메르가 혁명의 불길에 휩싸이지 않게 하기 위해서라도 이 어린 저항세력의 싹을 뽑아내야 할 것입니다."
 CAM_Son_Ngoc_Thanh: "손응옥탄"
 POLITICS_SON_NGOC_THANH_DESC: "20년간의 혁명활동을 주도하던 이가 살면서 가장 행복한 미소를 지으며 프놈펜으로 행진합니다. 한때 그는 캄푸치아 왕국에서 가장 미움받던 인물로, 크레르 세레이 민병대를 이끄는 반군주주의 민족주의자 지도자였습니다. 수년동안 그는 캄보디아 국경지대의 숲에서 왕립군의 총포탄을 피해야 했습니다. 그러나 이제 그는 프놈펜으로 진군하여 시아누크의 왕좌를 빼앗고 왕관을 산산조각냈습니다.\n\n범아시아 해방의 영웅 손응옥탄은 자신의 가장 원대한 꿈이었던 크메르 공화국을 자신만의 방법을 통해 달성했습니다. 시아누크의 군주제, 론 놀의 저급한 권위주의는 그의 비전을 방해할 수 없었습니다. 그러나, 공화국을 해방시키는 것은 투쟁의 일부일 뿐입니다. 이제 손응옥탄은 다가오는 위협에 맞서 공화국을 지켜내야 합니다. 공산주의자들이 여전히 캄보디아의 그늘 속에 숨어 있으며, 그들을 조종하는 외세가 국가를 파멸로 이끄는 파괴적인 활동을 선동하려 합니다. 크메리 공화국의 지속적인 독립을 지키기 위해서라도 손응옥탄이 여기에서 흔들려선 안 됩니다. 필요한 모든 수단을 동원해서라도, 캄보디아의 공산화로부터 공화국을 지켜내야 합니다. "
 CAM_Tou_Samouth: "투 사뭇"
 POLITICS_TOU_SAMOUTH_DESC: "혁명 발발 이전, 투 사뭇은 왕궁 인근의 사원에서 팔리어를 가르치는 교사였습니다. 승려이자 교육자로서의 이 조용했던 삶은 태국이 이싸라(자유) 작전을 발동해 캄보디아로 진군하는 일로 인해 사뭇이 시골로 도피하면서 바뀌었습니다. 프놈펜을 탈출한 사뭇은 베트민에게 받아들여졌고, 그는 이 호의를 크메르 신병들에게 마르크스주의 경제학과 정치 사상을 가르치면서 보답했습니다.\n\n사뭇은 이후 인도차이나 공산당에 대한 자신의 헌신을 더욱 심화시키기 위해 손응옥민같은 불교 사회주의자들과의 관계를 구축했습니다. 둘은 이싸라 말기 소규모 공산주의 단체를 설립했는데, 이후 캄푸치아 인민혁명당이라 불리는 이 세력은 당대 가장 큰 저항세력인 크메르 세레이와는 다른 길을 걸어갔습니다.\n\n투 사뭇의 오랜 동지들이 베트남 민주 공화국을 형성하면서 캄보디아에 구원의 문이 열리기 시작했습니다. 론 놀의 군사정권에 대한 대중의 분노가 치솟으면서, 사뭇은 정권에 대항하는 인민전선을 이끌며 프놈펜을 점령하고 장군을 국외로 도망치게 했습니다. 사뭇은 이제 캄푸치아 인민혁명파의 온건파 지도자로서 신생 캄보디아국의 조타수가 되었으며, 그는 붉은 별을 지도삼아 인도차이나 전역을 밝은 미래로 이끌 것입니다."
 CAM_Ta_Mok: "따 목"
 POLITICS_IN_TAM_DESC: "신생 민주국가 크메르 공화국의 대통령이 된 인 탐은 끈질기고도 결단력 있는 생존자로 볼 수 있습니다. 그러나 인 탐은 자신의 성공에 안주하거나 자만하지 않는 법을 잘 알고 있습니다. 이 자리에 오기까지, 그동안 겪었던 모든 시련은 그를 무너뜨릴 수 있을 지도 모르지만, 자신이 인 탐이기에 살아남을 수 있다는 사실을 본인 스스로 잘 알고 있습니다.\n\n\n전쟁은 수많은 크메르인들의 운명처럼 그를 하나의 시체로 남겨둘 수 있었을 지 모릅니다. 아니면 배신자 론 놀이 시소와스 시릭 마탁과 손응옥탄과 함께 그들의 운명을 시험하기 전에 그를 매수시키고 타락시켜버렸을 지도 모릅니다. 그러나 어째서인지 그렇게 되지 않았습니다. 대신 그는 다른 이들이 저항의 '구심점'이라고 불리는 크메르 세레이 저항세력에 합류할 수 있는 '자유'를 얻었습니다.\n\n\n이제 그의 지도 아래 민주당이 권력을 잡았습니다. 민주주의의 이상은 새로이 탄생한 캄보디아 공화국에서 회복되고, 안식을 누릴 것입니다. 인 탐은 이 사실을 감히 말하기에 무척 겸손한 인물이지만(손응옥탄과 인 탐의 측근들이 그를 위해 대신 말해줄 것이지만요), 그 겸손, 청렴, 캄보디아 농민들로부터 받는 존경은 그의 이상을 더욱 쉽게 이룰 수 있게 해줄 것입니다."
 CAM_Sisowath_Sirik_Matak: "시소와스 시릭 마탁"
 POLITICS_SISOWATH_SIRIK_MATAK_DESC: "무너지고 있는 캄보디아의 전제주의에서, 이에 저항하는 자들의 우두머리가 시소와스 왕의 증손 혈통의 인물이 될 줄 누가 알았을까요? 이제 대통령이 된 시소와스 시릭 마탁 왕자(그는 이제 왕자님이라고 불리길 원하진 않지만) 본인마저도 이런 역사의 아이러니에 놀라곤 합니다.\n\n공화주의 운동을 배신해버린 론 놀이 쿠데타 를 선언하고 군주제를 수호라려 하자, 시릭 마탁은 정부에 공개적으로 대항하겠다고 선언했습니다. 사실 그 이전에도 시릭 마탁은 친척 시아누크 왕의 독재적이고도 잔인한 성향에 반대해 온 인물이었습니다.\n\n상황이 심각해지면서 크메르 세레이는 동맹을 찾았습니다. 손응옥탄과 인 탐, 시릭 마탁 세 사람은 시아누크와 론 놀이 세운 비효율적인 혐동조합주의 구조를 대신해 공산주의의 위협으로부터 자유로운 자유시장 공화국을 설립하기 위해 협력하였습니다. \n\n손응옥탄이 사임할때만 해도, 시릭 마탁은 자신이 승리할 것이라고 상상하지 못했으나 이제 그는 대통령이 되었습니다. 론 놀과 노로돔 시아누크 정권 시졀부터 버텨오던 그의 인내심은 이번 선거에서 공화당을 상대로 기적적인 역전승을 이뤄내면서 그 기회를 얻게 되었습니다. \n\n\n이 신성한 모든 것들을 통해 왕자에서 대통령이 된 그는 이 기적적 기회를 제대로 이용할 것을 맹세했습니다."
