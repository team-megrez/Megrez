 BOL_1938_Elections_desc: "The 1938 Elections are finally here, and the ballots have never been so contested in all of Bolivia's history. The four leading parties, the PLP, the MNR, the PSB and the PUR have all finished their campaigns, all showing off their vision for a better Bolivia. We shall now see who the winner is..."
 BOL_kill_CHL: "질산 칼륨 전쟁 복수"
 BOL_kill_CHL_desc: "Chilean barbarians with the British hawk behind them captured our Pacific provinces in 1883, and since then we were dreaming about retaking land back. Chile is at war, both the Chilean army and navy are busy on other fronts. Time to make dreams come true."
 BOL_country_intro_header: "볼리비아 소개"
 BOL_country_intro_content: "정부 수립 이후 볼리비아는 대외정책에서 많은 고통스러운 손실을 겪었고 좋은 성과를 거두지 못하고 있습니다. 칠레와의 국경 분쟁은 '태평양 전쟁'(1879~1883)으로 이어졌고, 볼리비아는 페루와의 동맹에도 불구하고 패배했고, 해안 지대 안토파가스타를 강제로 빼앗기며 내륙국이 되어버렸습니다. 이후, 1903년, 브라질과 볼리비아는 페트로폴리스 조약을 체결하여 중요한 고무 생산지인 아크레를 브라질에 양도했고 이 치욕적인 협정은 오늘날까지도 볼리비아인들의 분노를 사고 있습니다.\n\n볼리비아가 광산으로 얻은 부는 몇 년 동안 증가했지만, 광산업체들의 정부에 대한 영향과 정책에 대한 개입의 여지도 증가했습니다. 그러던 중 차코 전쟁이 발발했고, 몇 차례의 영광스러운 승리는 전쟁을 연장시켰지만, 볼리비아는 완전히 패배했고 파라과이는 볼리비아가 완전히 붕괴하는 것을 우려한 브라질과 페루의 요청으로 평화협정을 맺었습니다. 파라과이에게 당한 끔찍한 패배는 볼리비아 국가적 자긍심에 엄청난 타격을 주었을 뿐 아니라, 볼리비아의 민주주의와 경제에 심각한 피해를 입혔고 현재 국민 대부분은 차코 전쟁이 광산업체들이 국정에 개입한 결과로 일어났다고 믿고 있습니다.\n\n분쟁 지역에서 전쟁을 선도한 것은 볼리비아였기에 그 처벌은 가혹했습니다. 파라페티 강 동쪽에 있는 차코 지역, 필코마요 북부와 안데스 산맥의 동쪽은 파라과이 전체에 영구히 양도되었고 매장된 석유는 영원히 외세의 손에 들어갔습니다. \n\n많은 장군들과 장교들이 공개적으로 다니엘 살라망카 대통령과 그의 자유주의적인 동료들의 간섭을 비난하면서 부패한 민간정부는 빠르게 비난받았습니다. 훈장을 받은 두 전쟁영웅 헤르만 부슈와 다비드 토로는 1934년 초 쿠데타를 일으켜 폭넓은 지지층을 바탕으로 \"구국정부\"를 수립했지만 군의 필요를 충족하고 전쟁으로 인한 재정적 혼란을 조정하며 도시 빈민들의 상황을 개선한다는 것 외에는 뚜렷한 이념을 내세우지 못했습니다헤르만이 헌법을 대대적으로 개정했음에도 불구하고, 볼리비아의 경제는 그 어느 때보다 절망적인 상황이며 주석 가격이 더 폭락하기라도 한다면 경제가 붕괴하는 데 많은 시간이 걸리지 않을 것입니다. 이 모든 일에도 불구하고, 볼리비아인들은 여전히 외부를 주시하고 옛 영광을 기억하며 정의가 달성되고 차코와 해안선이 그들에게 되돌아올 바로 그 날을 간절하게 기다립니다!"
