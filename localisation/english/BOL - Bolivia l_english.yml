 BOL_Centralise_Mining_Operations: "중앙집중화 광업 운영"
 BOL_Centralise_Mining_Operations_desc: "우리의 주요 광산 운영은 소위 '주석 부호'에 의해 너무 오랫동안 통제되어 왔습니다. 만약 우리가 우리의 경제 상황을 개선하기를 원한다면, 우리는 그들의 권력과 무엇보다도 그들의 이익을 빼앗기 위해 광산회사들을 국유화하기 시작할 필요가 있습니다."
 BOL_Increased_Government_Interference: "정부 개입 증가"
 BOL_Increased_Government_Interference_desc: "우리는 민간 기업들이 우리 노동자들의 복지와 우리 경제의 안정성을 지켜보는 것을 믿을 수 없습니다. 우리는 우리의 이익에 부합하기 위해 규제를 제정할 필요가 있습니다."
 BOL_Agricultural_Subsidies: "농업 보조금"
 BOL_Agricultural_Subsidies_desc: "우리의 농부들은 우리가 차코 전쟁에서 패배한 이후로 생존하기 위해 고군분투해 왔습니다. 우리가 그런 실수를 저지른 후에 그들의 지지를 바란다면 그들의 제품과 생계에 보조금을 지급하는 것이 이 사람들의 통치자로서 우리의 의무입니다."
 BOL_Connecting_the_Nation: "국가 연결"
 BOL_Connecting_the_Nation_desc: "볼리비아에는 많은 철도가 있지만, 볼리비아의 많은 광산 중 한 곳에서 이윤을 내려고 하는 광산회사들이 대부분 건설했습니다. 우리의 많은 마을과 시골들이 고립되어 있어서 수도로부터의 제품 수송은 값비싼 노력이 되었습니다. 따라서, 우리는 제품을 이전보다 더 빠르고 저렴하게 시민들에게 운반할 수 있도록 철도를 확장하기로 결정했습니다."
 BOL_Bail_Out_Industry: "산업 구제금융"
 BOL_Bail_Out_Industry_desc: "이제 우리는 국유화 노력 덕분에 예산 흑자를 달성했으니 충성스러운 산업을 찾기 시작할 필요가 있습니다. 볼리비아에 정착한 많은 회사들이 이제 빚을 지고 있습니다. 그리고 만약 우리가 그들을 구제한다면, 우리는 그들의 우리에 대한 믿음을 회복시킬 수 있고, 바라건대, 그것으로부터 미래의 이익을 얻을 수 있을 것입니다."
 BOL_Public_Works_Program: "공공사업 계획"
 BOL_Public_Works_Program_desc: "볼리비아는 기반 시설, 공업단지, 도시확장이 절실히 필요합니다. 우리는 이 문제를 해결하기 위해 공공 사업 프로그램을 발표할 것입니다."
 BOL_Fatherland_Bonds: "애국차관"
 BOL_Fatherland_Bonds_desc: "우리나라는 차코 전쟁 이후로 황폐해졌고, 모든 시민들이 이것을 알고 있습니다. 더 나아가, 빚을 갚고 나라를 재건하기 위해 우리에게 '애국적 대출'을 주는 것도 모든 시민들의 의무입니다."
 BOL_Tax_Breaks: "세금 우대 조치"
 BOL_Tax_Breaks_desc: "볼리비아의 마지막 자유주의 정부는 1920년의 호세 구티에레즈 구에라 이었습니다. 만약 우리가 그들과 함께 했던 좋은 시절로 돌아가기를 바란다면, 우리는 볼리비아에서 새로운 기업들이 문을 열도록 격려하기 위해 세금 우대 조치를 시작해야 하고, 우리에게 필요한 경제적 번영을 가져다 주어야 합니다."
 BOL_Loosen_Regulation: "규제 완화"
 BOL_Loosen_Regulation_desc: "볼리비아의 경제 규제는 노동조합이 처음 나타나 그들을 달래줄 무언가가 필요했던 시절에는 합리적인 것처럼 보였습니다. 하지만, 이것은 우리를 경쟁자들에 뒤쳐지게 만들었을 뿐입니다! 우리는 새로운 기업들이 더 쉽게 정착할 수 있도록 이 규정들을 완화해야 합니다."
 BOL_Selling_Out_for_Funding: "의원 달래기"
 BOL_Selling_Out_for_Funding_desc: "현지 의원은 우리와 달리 볼리비아에 대한 사랑이 없는 외국인에게 우리나라를 팔고 싶어 할지 모릅니다. 우리는 그들이 우리 정권에 대항하기 시작하기 전에 그들의 경쟁에 약간의 이익을 줄 것입니다."
 BOL_Longer_Hours_Lower_Pay: "근무시간 연장, 급여 절감"
 BOL_Longer_Hours_Lower_Pay_desc: "우리 정부가 항상 시민들을 지켜봐왔지만, 우리의 현행 노동법은 다소 지나칠 수도 있습니다. 최저임금을 줄이고 주 8시간 근무를 주 10시간으로 연장해야 합니다."
 BOL_Capitalism_forever: "자본주의자를 격려하다"
 BOL_Capitalism_forever_desc: "만약 우리가 자본가들이 우리나라에 그들의 사업을 자리 잡도록 장려하고 그들의 활동으로 우리의 이익을 증대하기를 원한다면 세금 면제, 값싸고 열심히 일하는 직원들 그리고 아주 적은 규제는 볼리비아가 앞으로 가는 길일 것입니다."
 BOL_Tighten_the_Belt: "허리띠를 졸라매다"
 BOL_Tighten_the_Belt_desc: "우리의 개혁은 지금까지 만족스러웠지만, 그것들은 충분하지 않습니다. 이 나라에서는 수년 동안 정부 지출이 높았고 긴축 정책을 시행함으로써 우리가 허리띠를 졸라매야 할 때가 왔습니다."
 BOL_Building_the_Future: "미래를 만들다"
 BOL_Building_the_Future_desc: "우리 정부는 볼리비아 국민을 대변하며, 더 나은 미래를 건설하는 데 도움을 줄 사람은 아무도 없습니다. 우리가 번영하기를 원한다면 국민의 미래를 계획하는 것이 우리의 의무입니다."
 BOL_Middle_Way: "평형을 추구한다"
 BOL_Middle_Way_desc: "과거의 정치가와 자유주의자들 모두 옳았지만, 또한 여러 번 틀렸습니다. 이러한 점을 염두에 두고, 우리는 우리나라에 새로운 산업을 장려하는 것과 우리 산업이 성장할 수 있는 공간을 확보하는 것 사이의 균형을 위해 노력해야 합니다."
 BOL_Diversify_the_Economy: "경제 다각화"
 BOL_Diversify_the_Economy_desc: "볼리비아의 경제적 어려움은 항상 우리의 광산 산업에 대한 지나친 의존과 관련이 있었습니다. 만약 우리가 이것을 바꾸기를 바란다면, 우리는 스스로 자립할 수 있고 광신이 있든 없든 상관없는 우리나라의 다른 경제 활동이 필요합니다. 그것이 우리가 우리의 미래를 위해 선택할 길입니다."
 BOL_Fostering_Entrepeneurship: "기업가 육성"
 BOL_Fostering_Entrepeneurship_desc: "만약 우리가 외국의 자본주의 문화로부터 자유롭다고 선언하려면, 우리는 민간 부문에서 볼리비아의 번영을 감시할 우리 자신의 계급을 육성할 필요가 있습니다. 이를 위해, 우리는 우리의 똑똑한 사람들과 부유한 시민들이 그들 자신의 사업을 시작하도록 격려해야 하며, 이것은 볼리비아 경제의 미래를 만들 것입니다."
 BOL_Heavy_Industry: "중공업"
 BOL_Heavy_Industry_desc: "우리나라는 주석과 같은 많은 귀중한 산업 자원을 가지고 있지만, 우리는 그들을 이용할 수 있는 중공업은 없습니다. 이러한 자원을 판매하는 것은 수익성이 있었지만, 그 자원으로 만든 제품을 파는 것이 훨씬 더 수익적입니다. 볼리비아를 황폐한 나라로 만든 이 순환을 깨고 싶다면, 우리는 여기서 중공업의 정착과 창출을 장려할 필요가 있습니다."
 BOL_Domestic_Arms_Industry: "국내 무기 산업"
 BOL_Domestic_Arms_Industry_desc: "우리나라가 건국된 이후로, 우리는 우리의 군대를 갖추기 위해 외국 무기에 의존해 왔습니다. 이것이 평화시기에 무기 산업에 대한 투자를 덜어주긴 했지만, 전시 기간 동안 우리의 예산에는 큰 타격을 주었습니다. 만약 우리가 미래에 외국 면허를 생산하게 된다고 하더라도, 우리는 우리 자신의 무기 산업을 설립해야 합니다."
 BOL_Increased_Resource_Extraction: "자원 추출 증가"
 BOL_Increased_Resource_Extraction_desc: "우리의 경제적 이익은 항상 우리 위대한 나라 안에 있는 자원이었습니다. 우리는 볼리비아를 지상으로 이끌 수 있는 입증되지 않은 다른 방법을 시도하기 보다는 이러한 자원들로부터 이익을 얻는데 모든 노력을 집중함으로써 이러한 축복의 이점을 이용해야 합니다."
 BOL_Arms_for_Tin: "주석을 위한 무기들"
 BOL_Arms_for_Tin_desc: "과거에 볼리비아는 은을 무기로 교환함으로써 많은 양의 장비를 얻을 수 있었습니다. 오늘날 세상은 바뀌었지만, 우리의 생각은 그렇지 않습니다. 우리는 약간의 변경으로 다른 나라와의 무역협정을 갱신할 것입니다: 무기를 위해 은을 거래하는 대신에 우리는 주석을 교환할 것입니다!"
 BOL_Copper_Mining: "구리 광산"
 BOL_Copper_Mining_desc: "전화기가 발명된 이후로 구리 수요는 꾸준히 증가해 왔으며, 어떤 것도 둔화될 기미가 보이지 않습니다. 우리는 이것을 이용해서 다른 나라들에게 이 귀중한 금속의 수요를 공급해야 합니다."
 BOL_Foreign_Equipement_Shipements: "해외 장비 배송"
 BOL_Foreign_Equipement_Shipements_desc: "세계는 정직한 주권 국가들이 잔인한 기회주의자들의 공격을 받는 위험한 곳이 되었습니다. 우리 정부는 볼리비아의 안전을 염두에 두고 무기 공급업자들에게 장비 출하량을 늘려달라고 요청할 것으로 보입니다."
 BOL_Universitary_Funding: "대학 기금"
 BOL_Universitary_Funding_desc: "우리 대학들이 할 수 있는 최고의 교수진을 제공하기 위해 최선을 다하는 동안 볼리비아는 무한한 잠재력을 가진 광대한 국가이며, 천천히 그러나 꾸준히 외국인 교수들을 고용하도록 강요당했습니다. 우리는 이 외국인들을 우리의 지역 인재들로 대체하려는 목표를 가지고 우리 대학에 대한 우리의 자금을 증가시킬 필요가 있습니다."
 BOL_The_Times_They_Are_A_Changing: "변화하는 세상"
 BOL_The_Times_They_Are_A_Changing_desc: "볼리비아는 우리가 겪은 위기를 회복하기까지는 갈 길이 멉니다. 하지만 세상은 바뀌고 있습니다. 몇몇 나라들은 이것을 나쁜 징조로 보고 있지만, 볼리비아 사람들은 이것이 더 나은 미래를 위한 전조로 보기 때문에 이 변화를 받아들입니다."
 BOL_Fresh_Blood: "교리 혁신"
 BOL_Fresh_Blood_desc: "오래된 교리는 차코를 잃게 만들었을 뿐이고, 우리는 새로운 것이 필요합니다! 볼리비아는 대포와 같은 대형 무기 제조에 필요한 천연자원이 풍부합니다. 이것들을 잘 쓰도록 합시다."
 BOL_Concentrated_Fire_desc: "적을 포격하는 대포 한 대는 큰 영향을 주지 않습니다. 적을 공격하는 100개의 포탄이 있다면 그 효과는 엄청날 것입니다."
 BOL_Foreign_Advice: "외국인 고문단"
 BOL_Foreign_Advice_desc: "우리는 더 많은 땅을 잃기 전에 빨리 군대를 개혁해야 합니다. 우리는 필요한 개혁을 효과적으로 수행하기 위해 외국 고문들을 초청하는 수밖에 없습니다."
 BOL_Military_Academy: "장교 결손 처리"
 BOL_Military_Academy_desc: "차코 전쟁 이후, 우리는 많은 장교들이 부족해졌습니다. 우리는 지금 이 문제를 해결해야 합니다. 그렇지 않으면 우리 군대는 벨트크리크에서 패배한 후의 러시아보다 더 혼란스러울 것입니다."
 BOL_Army_Restructuring: "군대 재편성"
 BOL_Army_Restructuring_desc: "우리 군의 구조는 파라과이와의 전쟁 시험에서 실패했습니다. 우리는 그것을 광범위하게 개혁할 필요가 있습니다! 우리는 군대에서 상당한 저항에 직면하겠지만, 우리는 그렇게 해야만 합니다."
 BOL_Precise_Strikes: "정밀 타격"
 BOL_Precise_Strikes_desc: "집중된 화력은 적을 확실히 파괴할 것이지만 우리가 실제로 적을 칠 때만 그렇습니다. 우리는 우리의 화력을 집중시킬 뿐만 아니라 우리의 목표에 대해서도 정확할 필요가 있습니다."
 BOL_Call_to_Arms: "군대 동원"
 BOL_Call_to_Arms_desc: "우리 군대는 마침내 대규모 확장을 할 준비가 되었습니다! 볼리비아의 영광스러운 시민들을 동원으로 불러 모으고 우리가 제대로 된 땅을 되찾으려면 그들 모두가 필요할 것입니다."
 BOL_Replacing_our_Losses: "손실 대체"
 BOL_Replacing_our_Losses_desc: "차코 전쟁에서 우리는 패배하였습니다. 우리의 산업 능력을 재건하고 우리의 군대를 증강시키기 위해 광범위한 투자 프로그램이 시행되어야 합니다."
 BOL_Sticking_with_the_Old: "옛것과 함께"
 BOL_Sticking_with_the_Old_desc: "우리는 손실에 대해 우리의 교리를 비난해서는 안됩니다. 유사한 교리가 전 세계의 전쟁들에서도 효과를 발휘했으며, 일단 우리가 정당한 땅을 되찾으면, 그것들은 효과가 있을 것입니다."
 BOL_Large_Maneouvres: "대규모 기동"
 BOL_Large_Maneouvres_desc: "우리 군대는 전쟁터에서 매우 혼란스럽습니다. 효과적인 전투력을 갖추려면 전투 중에 대규모 기동을 수행하는 방법을 알아야 합니다."
 BOL_Cavalry_Chaco: "차코의 기사들"
 BOL_Cavalry_Chaco_desc: "어떤 사람들은 기병대가 구식이라고 말합니다. 우리는 기병대가 구식이지 않다고 말합니다! 그들은 차코 전쟁 동안 우리를 잘 섬겼고 다가오는 전쟁에서 우리에게 도움이 될 것입니다."
 BOL_Honoring_the_Fallen: "실수로부터 배우기"
 BOL_Honoring_the_Fallen_desc: "영광스러운 나라는 결코 실수를 저지르지 않습니다... 우리는 차코 전쟁 중에 실수를 했습니다... 사실 꽤 많은 실수를 했습니다. 실수로부터 교훈을 얻어야 반복되지 않을 것입니다."
 BOL_Never_Again: "지속과 인내"
 BOL_Never_Again_desc: "'지속과 인내'는 볼리비아 군대의 좌우명입니다. 그것은 우리 군인들이 그들의 지휘관들과 볼리비아에 충성할 뿐만 아니라 승리에 직면했을 때 겸손해져야 하고, 교착 상태에 빠지면, 패배에 대해서 끈질기게 참아야 한다고 요구합니다. 우리는 남아메리카에서 가장 강력한 군대를 제공할 향상된 반복 연습과 훈련을 통해 이러한 이상을 시행하려고 노력할 것입니다!"
 BOL_Legacy_of_the_Chaco: "차코의 유산"
 BOL_Legacy_of_the_Chaco_desc: "차코 전쟁은 최근 역사상 가장 큰 사건이었습니다... 그것은 자랑스러운 순간이 아니었습니다. 우리 군대는 완전히 혼란에 빠져 있고 우리는 전문적인 군대가 필요로 하는 모든 것이 부족합니다. 우린 이걸 바꿔야 합니다!"
 BOL_Artillery_Innovation: "포병 혁신"
 BOL_Artillery_Innovation_desc: "우리는 지금까지 포병의 힘을 무시해 왔습니다. 현대전투에서, 그것은 매우 필수적인 것이 되었습니다! 현대의 포병은 미래의 전쟁에서 우리를 도울 것입니다."
 BOL_Expand_National_Arsenal: "국립 무기고 확장"
 BOL_Expand_National_Arsenal_desc: "우리는 우리의 군대를 완전 무장하고 공급하기 위해 우리의 산업 능력을 더 확장시킬 필요가 있습니다. 국립 무기고의 추가 확장은 이것을 보장할 것입니다."
 BOL_Motorised_Transport: "차량화 수송"
 BOL_Motorised_Transport_desc: "볼리비아의 지형은 특히 빠르게 횡단하기 어렵습니다. 우리는 평균 속도를 높이기 위해 차량과 교통망을 보급시킬 필요가 있습니다."
 BOL_Small_Arms_Import: "소화기 수입"
 BOL_Small_Arms_Import_desc: "우리의 산업 능력은, 우리가 쏟아 부은 모든 투자에도 불구하고, 여전히 충분히 크지 않습니다. 우리는 다른 나라에서 소화기를 수입함으로써 장비 적자를 메울 필요가 있습니다."
 BOL_Mass_Production: "대량생산"
 BOL_Mass_Production_desc: "우리는 아직 장비가 부족합니다! 우리는 이 중요한 문제를 최종적으로 해결하기 위해 우리의 생산량을 크게 증가시킬 필요가 있습니다."
 BOL_Tank_Experiments: "장갑 실험"
 BOL_Tank_Experiments_desc: "우리가 소유하고 있는 세 대의 미국 전차는 완전히 구식일 수도 있지만 여전히 전투력으로서의 상당한 잠재력을 지니고 있습니다. 장갑차를 가지고 더 실험을 해보면 좋은 것이 나올 수 있습니다."
 BOL_Capable_Army: "현대화 완료"
 BOL_Capable_Army_desc: "마침내, 겨우 존재하던 차코 전쟁 이후의 군대는 전문적이고 강력한 전투력으로 변했습니다! 우리의 정당한 땅을 되찾을 때입니다."
 BOL_Coastline_at_Last: "마침내 해안과 맞닿았다!"
 BOL_Coastline_at_Last_desc: "마침내, 안콘 조약의 굴욕은 되돌아갔습니다. 우리의 영광스러운 나라는 다시 한번 아름다운 태평양에 접근했습니다! 우리 해군이 완전히 재건되면 독일 황립해군조차도 우리를 두려워할 것입니다."
 BOL_Found_National_Shipyards: "국립조선소 설립"
 BOL_Found_National_Shipyards_desc: "전 세계에 우리의 해군을 두렵게 만들기 전에, 우리는 처음부터 그 해군을 건설할 수 있는 조선소가 필요합니다. 우리 항구를 확장하기 위해 대규모 투자 계획이 시작될 것입니다."
 BOL_Hire_Foreign_Personnel: "외국인 인사 모집"
 BOL_Hire_Foreign_Personnel_desc: "우리 해군이 주둔한 지 꽤 오래되어서, 우리는 숙련된 해군 인력의 부족에 시달리고 있습니다. 우리는 그 부족이 해결될 때까지 외국인 직원을 고용하는 것을 고려해야 합니다."
 BOL_Funding_for_the_Naval_Academy: "해군사관학교 지원금"
 BOL_Funding_for_the_Naval_Academy_desc: "우리가 그들의 고향 국가의 해군을 침몰시키려고 할 때 어떻게 외국 인원들이 충성심을 유지할 것이라고 확신할 수 있을까요? 우리는 더 숙련된 볼리비아 선원을 확보하기 위해 해군사관학교의 자금을 늘려야 합니다."
 BOL_Convert_Fishing_Trawlers: "어업 선박 변환"
 BOL_Convert_Fishing_Trawlers_desc: "독일 황립해군조차도 시작은 작았으며 해군과 무관했습니다. 어선들을 전투선으로 바꾸면서 우리는 태평양에서 우리의 해군 패권을 달성하는 데 더 가까워질 것입니다."
 BOL_Escort_Ships: "호위함"
 BOL_Escort_Ships_desc: "우리는 미래의 함대와 전함들을 위해 호위함들을 요구할 것입니다, 그러므로 우리는 구축함 개발과 건설에 투자함으로써 우리의 해군을 재건하기 시작해야 합니다."
 BOL_Purchase_State_of_the_Art_Cruisers: "최신식 순양함 구매"
 BOL_Purchase_State_of_the_Art_Cruisers_desc: "구축함들은 잠수함이나 다른 구축함들과 싸우는 데 능할 수도 있지만, 우리는 더 크게 생각할 필요가 있습니다! 우리는 우리의 영광스러운 해군을 위해 최고의 순양함만을 구매해야 합니다!"
 BOL_Commandeer_Merchant_Marine: "상선단 징발"
 BOL_Commandeer_Merchant_Marine_desc: "우리는 우리 경제가 창출하는 모든 부를 운송하기 위해 독일보다 더 큰 상선을 건조할 것입니다. 우리의 국기는 리마에서 부에노스 아이레스까지 세계 모든 항구에 있을 것입니다!"
 BOL_Battlecruisers: "순양전함 계획"
 BOL_Battlecruisers_desc: "순양함들은 대형 호위함으로서도 적합합니다. 하지만 우리가 더 큰 배와 싸워야 한다면 어떨까요? 우리는 전투에 적합한 순양전함을 설계할 것입니다!"
 BOL_Battleship_Investements: "전함 투자"
 BOL_Battleship_Investements_desc: "우리의 순양전함은 큰 전투를 위해 설계되었습니다. 하지만 적이 더 큰 배를 가지고 있다면 어떨까요? 우리는 모든 종류의 전투에 적합한 전함이 필요합니다!"
 BOL_Flagship_for_the_Armada: "무적함대를 위한 기함"
 BOL_Flagship_for_the_Armada_desc: "우리 해군은 리마에서 산티아고까지 전 세계에 걸쳐 공포에 떨게 하지만 부에노스 아이레스는 여전히 웃고 있습니다. 우리는 그들에게 볼리비아 해군이 우리의 새로운 주력 함대로 어떠한 적도 파괴할 수 있다는 것을 가르쳐줄 것입니다!\n§Y건설에 여분의 자원을 분산시키는 임무를 허용할 것입니다.§"
 BOL_Bolivia_Rules_the_Seas: "바다 지배를 하는 볼리비아"
 BOL_Bolivia_Rules_the_Seas_desc: "우리는 성스러운 해안선을 다시 정복한 이후 먼 길을 걸어왔습니다. 이제 부에노스 아이레스도 더 이상 웃고 있지 않기 때문에 볼리비아가 바다를 지배한다고 해도 과언이 아닙니다!"
 BOL_Aerial_Ambitions: "공중으로의 야망"
 BOL_Aerial_Ambitions_desc: "볼리비아의 하늘은 나라 자체만큼이나 아름답습니다! 우리는 침략자로부터 이 아름다움을 방어하기 위해 공군을 증강할 것이고, 싸움 중에 더 많은 것을 포착할 수도 있을 것입니다."
 BOL_Purchase_Fighters: "전투기 구매"
 BOL_Purchase_Fighters_desc: "우리의 경제는 매우 강력하지만, 우리의 강력한 산업조차도 우리의 전투기를 설계하고 만들 수 있을 만큼 충분히 크지 않습니다. 우리는 세계 강대국들을 따라잡기 전까지 외국 비행기를 구입해야 합니다."
 BOL_Train_New_Pilots: "조종사 훈련 계획"
 BOL_Train_New_Pilots_desc: "우리는 공군에 필요한 모든 것을 거의 놓치고 있지만, 우리는 용기와 힘 그리고 의지를 잃지 않습니다! 우리의 영광스러운 조종사들은 세계 최고의 훈련을 받을 것입니다!"
 BOL_Airbase_Construction: "공군기지건설위원회"
 BOL_Airbase_Construction_desc: "플란데런의 들판과는 달리, 우리는 공군기지에 적합한 자연 지형을 많이 가지고 있지 않습니다. 그러나 조금만 있으면 세계 최고의 공항을 지을 것입니다."
 BOL_Domestic_Manufacturing: "국내 제조 장려"
 BOL_Domestic_Manufacturing_desc: "영광스럽고 강력한 국가가 외국 항공기 수입에 의존하고 있다는 것은 부끄러운 일입니다. 국내 생산을 장려함으로써 우리는 볼리비아 조종사들이 볼리비아 기계를 조종할 수 있도록 보장할 것입니다!"
 BOL_PLP_Victory: "대중자유당의 승리"
 BOL_PLP_Victory_desc: "'대중자유당'이 선거기간 동안 1위를 차지했습니다. 그들의 관료주의 축소, 지방분권화 개혁안이 국민투표에서 승리했습니다. 하지만, 우리의 많은 비난자들은 주석왕 사이먼 파티뇨가 우리의 영향력을 행사할 것이라고 우려합니다."
 BOL_Banking_Reform: "금융 개혁"
 BOL_Banking_Reform_desc: "우리의 은행 시스템이 나쁘지는 않지만, 정부의 통제를 염두에 두고 설계되었습니다. 더 나은 볼리비아를 원한다면, 우리가 구현하고자 하는 보다 분산적인 접근 방식을 위해 은행을 개혁하는 것이 가장 이익이 됩니다."
 BOL_Renegotiate_Trade_Arrangements: "무역 재협상 주선"
 BOL_Renegotiate_Trade_Arrangements_desc: "우리의 많은 무역협정은 오래전에 부패한 정부에 의해 서명되었는데 그들은 그들이 한 것보다도 더 많은 돈을 가지는 조항을 포함하고 있습니다. 우리는 우리의 교역 상대에게 공정한 조건을 제공하고 우리가 받는 정부 혜택을 줄이기 위해 그리고 더 나아가서 발생할 수 있는 부패를 줄이기 위해 이 협정을 재협상할 것입니다."
 BOL_Education_Reform: "교육개혁"
 BOL_Education_Reform_desc: "볼리비아의 교육은 거의 상징적입니다. 인구의 대부분은 읽고 쓰는 법을 거의 모릅니다. 우리는 다양한 지역 요구를 충족시키고 교사 교육을 개선하고 학교 성적 제도를 바꾸기 위해 예산을 분산시킴으로써 이것을 바꾸기 위한 조치를 취할 것입니다. 바라건대, 이것이 볼리비아의 문맹을 끝내는 많은 사람들의 첫 번째 단계가 되기를 바랍니다."
 BOL_Resource_Commitement: "발굴 보조금"
 BOL_Resource_Commitement_desc: "볼리비아는 막대한 천연자원을 가진 나라입니다. 우리는 크고 작은 광산 탐험을 장려하여 그들에게 보조금을 주어 이러한 자원을 찾도록 할 것입니다. 이것이 볼리비아 내 광업 경제를 증가시키고 우리의 개혁을 계속하기 위해 세금에 대한 우리의 투자를 돌려주길 바랍시다."
 BOL_Cutting_Red_Tape: "불필요한 절차 잘라내기"
 BOL_Cutting_Red_Tape_desc: "볼리비아 국가는 우리 국민들을 분노하게 만들고 더 작은 행렬을 가진 국가로 투자자들을 돌려보내는 비양심적인 관료주의로 가득 차 있습니다. 우리는 바쁜 일과 매일의 수속을 더 빨리하기 위해 가능한 한 많은 형식적 절차를 생략할 것입니다."
 BOL_Weaken_the_Church: "교회 약화"
 BOL_Weaken_the_Church_desc: "교회는 수년 동안 볼리비아 정부를 강하게 장악해왔고 우리는 그것을 지지하지 않을 것입니다! 우리는 우리 정부에 대한 교회의 영향력을 줄이기 위한 조치를 취하고 바라건대 볼리비아 정치학에서 교회를 완전히 한쪽으로 치우기를 바랍니다."
 BOL_Decentralised_Developement: "분산 개발"
 BOL_Decentralised_Developement_desc: "볼리비아는 차이가 많은 큰 나라입니다. 리베랄타와 같은 곳에 필요한 자금은 타리하가 필요로 하는 자금과 크게 다르지만, 둘 다 똑같은 중앙집권적인 자금 지원을 받습니다. 우리는 지방정부가 그들이 필요로 하는 모든 자금을 사용할 수 있도록 하기 위해 우리의 자금 시스템을 분산시키기 위한 조치를 취할 것입니다."
 BOL_Urbanisation: "도시화"
 BOL_Urbanisation_desc: "건국된 이래로, 우리는 라파스나 산타 크루즈 드 라 시에라 같은 몇몇 대도시를 가진 시골 국가였습니다. 이것이 우리의 발전을 막지는 못했으나, 방해물이 되기 시작했고, 우리는 산업 사회로 발전을 향상시키기 위해 도시화를 장려해야 합니다."
 BOL_PUR_Victory: "공화연합당의 승리"
 BOL_PUR_Victory_desc: "'공화연합당'은 선거기간 동안 승리를 주장해왔습니다. 그들의 가톨릭적 가치와 산업적 보조금의 지급 방식의 개혁안이 대중을 압도했습니다. 우리는 개혁을 실행시키기 위해 즉각 일을 시작해야 합니다."
 BOL_Ties_with_the_Church: "교회와 친선"
 BOL_Ties_with_the_Church_desc: "우리 당은 우리 국가에 교회를 포함시키고 싶어 합니다. 우리는 우리의 주의를 끌어내고 우리의 대의에 대한 가톨릭 신자들의 신뢰를 확보하기 위해 그것과 우리의 공공관계를 증가시켜야 합니다."
 BOL_Protect_Catholic_Morals: "가톨릭 도덕을 보호하다"
 BOL_Protect_Catholic_Morals_desc: "신을 믿지 않는 생디칼리스트들, 세속적이고 퇴폐적인 공화주의자들과 독재주의 독재자들의 현대 사회에서, 우리는 전 세계의 동료 가톨릭 신자들에게 봉화처럼 빛나야 합니다. 가톨릭의 도덕적 나침반을 우리의 법에 주입함으로써 우리는 믿음에서 형제자매들을 위한 안전한 천국을 만들기 위한 첫 번째 단계를 밟을 것입니다."
 BOL_Catholic_Education_Program: "가톨릭 교육 계획"
 BOL_Catholic_Education_Program_desc: "우리의 문맹 능력이 매우 높은 상황에서, 우리는 가톨릭 교육 프로그램을 시행해야 합니다. 이렇게 하면 볼리비아의 모든 아이들은 가톨릭 신앙에 대한 헌신적인 교육을 받게 되는데, 이것은 우리의 문맹률을 줄이고 신앙에 대한 헌신으로 교회를 즐겁게 할 것입니다."
 BOL_Ward_off_Extremism: "극단주의를 막다"
 BOL_Ward_off_Extremism_desc: "우리가 현재 직면하고 있는 어려운 시대는 우리의 삶의 방식을 파괴하고 그들의 거짓 신들을 우리 사회에 이식하기를 원하는 극단주의자들의 팔에 많은 남자들과 여자들을 던져주었습니다. 우리는 이 극단주의자들로부터 우리를 보호하기 위한 조치를 취해서, 그들이 우리의 위대한 국가에 뿌리를 내리지 못하게 할 것입니다."
 BOL_Decrease_Union_Power: "노동조합의 영향 감소"
 BOL_Decrease_Union_Power_desc: "볼리비아는 현재 광범위한 노동조합 운동을 벌이고 있습니다. 많은 사람들이 우리가 그들의 활동을 존중해야 한다고 주장하지만, 우리는 진실을 알고 있습니다! 이러한 움직임은 그들의 극악한 사회주의 무신론자 활동들의 위장일 뿐입니다! 우리는 그들의 영향력을 줄일 것이다, 그렇게 하면 우리는 생디칼리스트 봉기의 위험을 줄일 수 있고, 운명적인 분위기에서 이 단체에 가입하게 된 평범한 근로자에게 독재적으로 보이지 않을 것입니다."
 BOL_Attract_Foreign_Investement: "해외 투자 유치"
 BOL_Attract_Foreign_Investement_desc: "볼리비아는 세계에서 가장 부유한 나라는 아니므로, 그것을 개선하기 위해 우리 국민들이 우리나라에 투자한다는 것을 믿을 수 없습니다. 개혁을 계속하고 경제를 개선하기 위해서는 외국인 투자를 유치할 필요가 있습니다."
 BOL_Agrarian_Developement: "농업 발전"
 BOL_Agrarian_Developement_desc: "우리나라는 농업에 완벽한 광대한 땅을 가지고 있습니다. 우리는 농업 발전을 장려함으로써 우리의 경제 상황을 개선할 수 있습니다."
 BOL_Industrial_Grants: "산업 보조금"
 BOL_Industrial_Grants_desc: "우리나라는 공업화가 절실히 필요합니다. 우리는 외국과 지역 산업가들이 우리 도시에 그들의 회사를 세우도록 격려할 필요가 있고, 그렇게 하기 위해서 우리는 기꺼이 산업 보조금을 줄 것입니다."
 BOL_MNR_Victory: "혁명국민운동의 승리"
 BOL_MNR_Victory_desc: "'혁명국민운동'이 1938년 선거에서 승리했습니다. 그들의 국민주의, 노동조합과의 협력, 토지개혁의 개혁안이 대중을 압도했습니다. 우리는 개혁을 실행시키기 위해 즉각 일을 시작해야 합니다."
 BOL_Union_Cooperation_desc: "우리는 노동조합의 견해를 많이 이해하지 않을 수도 있지만, 그들이 우리 사회에 끼치는 영향을 부정할 수는 없습니다. 우리는 그들과 협력하기 위해, 그리고 더 나아가 우리의 개혁의 실행을 용이하게 하기 위해 노동조합들과 좋은 관계를 구축할 필요가 있습니다."
 BOL_Land_Reform: "토지개혁"
 BOL_Land_Reform_desc: "볼리비아는 전국의 모든 땅을 농부들에게 피해를 입히려고 자신들을 들볶은 성가신 지주들에 의해 시달려왔습니다. 우리는 토지개혁을 시작하고 농부들 사이에 토지를 균등하게 분배할 것입니다."
 BOL_Increased_Social_Regulation: "사회 규정 증가"
 BOL_Increased_Social_Regulation_desc: "세계는 위험한 곳이 되었고 극단주의자들은 사람들의 일상생활을 위협했습니다. 그들의 행동에 대한 우리의 대중을 보호하기 위해, 우리는 사회적 응집력을 보호하고 안정된 사회를 유지하기 위해 사회적 규제를 늘려야 합니다."
 BOL_Native_Cooperation: "원주민 협력"
 BOL_Native_Cooperation_desc: "볼리비아의 원주민들은 스페인이 우리나라를 식민지로 세운 이후로 우리 정부로부터 소외되어 왔습니다. 우리는 더 이상 식민주의의 사슬을 가지고 있지 않으며, 우리는 원주민 형제들과 협력하여 더 나은 미래를 향해 나아가야 합니다."
 BOL_Native_Military_Integration: "원주민 군사 통합"
 BOL_Native_Military_Integration_desc: "원주민들은 인종 차별적인 부대에서 우리 군에 복무해왔습니다. 과거에는 이러한 분리가 타당했지만, 요즘에는 그들과의 관계를 고려하고 있을 뿐입니다. 그것들을 정상적인 부대에 통합시키는 것이 우리의 최대 관심사입니다. 그리고 그렇게 하면 우리의 군사력을 향상시킬 수 있습니다."
 BOL_Syndicalism_in_Bolivia: "볼리비아의 생디칼리슴"
 BOL_Syndicalism_in_Bolivia_desc: "'볼리비아 생디칼리슴당'이 놀랍게도 선거에서 승리했습니다. 그들의 사회적 불평등과 집산주의에 대항하는 전통적인 사회주의 계획안이 대중을 압도했습니다. 우리는 마침내 볼리비아의 노동자들에게 혁명을 가져오기 위해 즉시 일을 시작해야 합니다."
 BOL_Fight_Social_Inequality: "사회적 불평등 극복"
 BOL_Fight_Social_Inequality_desc: "볼리비아는 사회적 불평등이 심한 나라입니다. 그래서 우리는 그것에 맞서 싸우기 위해 야심찬 프로젝트들을 조직하기 시작해야 합니다. 비록 수 년의 시간과 많은 투자가 필요할지라도, 우리의 평등한 사회의 목표는 비용이 들더라도 달성될 것입니다!"
 BOL_Shorten_Workweek: "주당 작업시간 단축"
 BOL_Shorten_Workweek_desc: "우리 유권자들 중 많은 수가 노동자 계층 출신인데, 그들은 과두제 일원들에 의해 세워진 인간성을 말살시키는 노동 조건에 의해 반복적으로 이용되어 왔습니다. 우리는 그들이 받는 착취행위를 줄일 목적으로 근무시간을 줄임으로써 그들을 도울 것입니다."
 BOL_Break_Down_Establishement: "과두제 일원들을 끌어내리기"
 BOL_Break_Down_Establishement_desc: "과두제 일원들은 너무 오랫동안 우리나라의 현을 잡아당겨왔습니다! 우리는 이 힘센 사람들을 찾아서 그들을 없애겠다는 목표를 가지고 그들의 소유물을 압류시키고, 그들의 재산을 진정으로 그들에게 마땅한 노동자들에게 다시 기부할 것입니다."
 BOL_Collectivise_Farmland: "농경지 집산화"
 BOL_Collectivise_Farmland_desc: "몇 년 동안 과두제 일원들의 착취는 우리에게 매우 불평등한 농지 분배를 남겼습니다. 우리는 과두제 일원들의 영향력을 더욱 줄이고 우리에게 충성했던 농부들에게 보상하기 위해 집산 노력을 시작할 것입니다."
 BOL_Workers_Council: "노동자위원회"
 BOL_Workers_Council_desc: "볼리비아의 민주주의는 항상 상징적인 것이었고 우리는 그것을 변화시키고 있습니다. 우리는 노동위원회를 전국의 많은 공장과 워크샵에 도입하여, 우리나라의 모든 시민들이 이 회의를 통해 우리 주에 대표될 수 있는 방법을 찾을 것입니다. 진정한 민주주의는 이 나라에서 성취될 것입니다!"
 BOL_Education_For_All: "대중 교육"
 BOL_Education_For_All_desc: "우리의 이전 프로젝트는 야심적이었지만, 이것만큼은 아니었습니다. 우리 인구의 대부분은 과두제 일원들에게 일반 시민들이 박탈되어 거의 읽거나 쓸 수 없습니다. 우리는 모든 사람들을 위한 교육 프로젝트를 시작할 것이며, 이것이 우리 사회가 문맹률을 줄이는데 도움이 되기를 바랍니다."
 BOL_Rewrite_the_Constitution: "개헌"
 BOL_Rewrite_the_Constitution_desc: "헤르만 부슈 베세라는 잠시 동안 대통령직을 맡았지만, 그의 이 나라를 위한 프로젝트는 아직 끝나지 않았습니다! 우리는 그를 종신 대통령으로 만들기 위해서 그리고 우리의 헌법을 좀 더 현대적인 문서로서 개혁하기 위해서 이 나라의 헌법을 다시 써야 합니다."
 BOL_Nationalise_Central_Bank: "중앙은행 국유화"
 BOL_Nationalise_Central_Bank_desc: "중앙은행은 민간 소유이고 그것은 재앙의 해결책입니다!"
 BOL_Foundation_Banco_Minero: "미네로 은행 설립"
 BOL_Foundation_Banco_Minero_desc: "우리는 특정 부문에 재정적 이익을 제공하기 위해 광부와 광산업 전용 은행을 설립할 것입니다."
 BOL_Nationalise_Mining_Profits: "채광 사업 국유화"
 BOL_Nationalise_Mining_Profits_desc: "우리의 국유화 정책에 따라, 우리는 우리나라의 광산 사업을 획득할 때가 왔습니다. 이것은 과두제 일원들의 권력을 약화시키고 우리의 이익을 증가시킬 것입니다."
 BOL_Abolish_Slavery: "노예제 폐지"
 BOL_Abolish_Slavery_desc: "볼리비아의 노예제도는 아직 완전히 폐지되지 않았습니다. 이것은 불법이며. 부시 대통령은 그것이 즉시 폐지되어야 한다고 말했습니다. 우리나라에는 노예가 거의 남아있지 않지만, 이러한 상징적인 움직임은 하위 계급들 사이에서 부시의 인기를 얻는 것뿐만 아니라 우리나라에 남아있는 소수의 노예들에게 도움을 줄 것입니다."
 BOL_Universidad_Autonoma_Gabriel_Moreno: "가브리엘 모레노 자치 대학교"
 BOL_Universidad_Autonoma_Gabriel_Moreno_desc: "이 대학은 1880년에 설립되었는데, 이것은 우리의 젊은이들이 그들의 교육을 받기 위해 외국이나 도시로 이주하도록 강요한 공식적인 교육의 부족을 충족시키기 위해서였습니다. 하지만, 이 대학은 신학, 의학, 법에 대한 경력만을 제공했습니다. 우리는 이 대학에 투자해야 하며 새롭고 더 나은 인재의 전반적인 생산을 향상시키기 위한 목적으로 대학의 경력을 다양화해야 합니다."
 BOL_Labour_Code: "노동법의 기초"
 BOL_Labour_Code_desc: "볼리비아는 노동법을 가지고 있지 않습니다. 그리고 불행히도 그런 문서의 허술함은 외국 기업가들과 과두제 일원들의 모든 변덕에 우리의 노동 계층을 이용하도록 허락했습니다. 부시는 우리의 첫 노동법규의 기초를 다지기 시작하기로 결정했는데, 이것은 바라건대 우리나라가 좀 더 인간적인 근로 환경을 갖도록 도울 것입니다."
 BOL_El_Presidente: "대통령 만세!"
 BOL_El_Presidente_desc: "부스크는 그의 개혁을 끝냈고 그것들 덕분에 그의 인기는 치솟았습니다. 볼리비아 시민들은 모든 거리에서 애국적인 깃발을 만들고 '대통령 만세!'를 외치며 집회를 열었습니다."
 BOL_Chaco_or_War: "차코냐 전쟁이냐"
 BOL_Chaco_or_War_desc: "차코는 우리나라의 필수적인 부분이었고, 몇 년 전의 패배는 우리를 무릎 꿇게 했습니다. 하지만, 이제 우리는 우뚝하고 강합니다. 그들이 정당한 우리의 것을 포기하지 않는다면 우리에게 야기한 피해에 대한 복수를 할 때가 왔습니다!"
 BOL_Disband_Parliament: "의회 해산"
 BOL_Disband_Parliament_desc: "볼리비아 국민당이 국가원수직을 장악했습니다. 그들의 첫 번째 조치는 그들을 저지할 수 있는 어떤 힘의 반대도 무력화시키기 위해 국회를 해산하는 것이었습니다. 우리는 그들의 지도 아래 번창할 것입니다!"
 BOL_Native_Integration: "원주민 통합"
 BOL_Native_Integration_desc: "원주민들은 너무 오랫동안 우리 사회에서 분리되어 왔습니다! 다른 정당들은 이 문제가 얼마나 중요한지에 대해 쓸데없는 말을 했지만, 우리는 실천적인 사람들이고 우리 국민과 원주민의 차이를 지금 당장 종식시킬 것입니다!"
 BOL_Consolidation_of_Power: "권력 강화"
 BOL_Consolidation_of_Power_desc: "국회를 해산하는 것은 단지 첫 번째 단계입니다. 이제 우리는 반대파를 무장해제하는데 주력하여 그들이 우리를 제거할 기회를 갖지 못하게 해야 합니다. 우리는 권력을 통합하고 연결을 늘리는 데 노력을 집중해야 하며, 그렇게 하면 권력은 안전해질 겁니다."
 BOL_Crack_down_on_Socialists: "사회주의자 탄압"
 BOL_Crack_down_on_Socialists_desc: "사회주의자들이 우리 사회를 충분히 방해했습니다! 우리는 그들의 활동에 대한 국가적인 단속을 시작할 것이고 바라건대 우리나라의 사회주의 혁명을 막을 것입니다. 이 위협은 멀리 떨어져 있지만, 우리가 그들의 위험으로부터 보호하기 위해 여기 있는 일반 시민들에 대한 신뢰를 회복시킬 것입니다."
 BOL_Military_Propaganda: "군사 선전"
 BOL_Military_Propaganda_desc: "우리는 우리나라를 확장하고 그것을 무시할 수 없는 힘으로 만들 계획입니다. 이를 위해 우리는 채용을 늘리고 다가오는 폭풍에 대비하기 위해 군사 선전을 강화할 것입니다."
 BOL_Adjusted_Curriculum: "교육과정 조정"
 BOL_Adjusted_Curriculum_desc: "우리는 군대에서의 병역을 포함하여 우리의 학문적 교육과정을 조정하고 그들이 우리 사회에 더 잘 재투입할 수 있도록 그들에게 혜택을 주어야 합니다. 이러한 일련의 혜택은 확실히 더 많은 사람들을 고용 소개소나 대학으로 유도할 것입니다."
 BOL_Increased_Military_Spending: "군비 증액"
 BOL_Increased_Military_Spending_desc: "우리가 강대국이 되기를 바란다면 군수 생산량을 늘려야 합니다. 이를 염두에 두고, 우리는 총 생산량을 늘리고 다가오는 전쟁에 대비하기 위해 주요 공장에 대한 군사 지출을 늘리려는 야망을 고안해 냈습니다."
 BOL_Absolute_State_Control: "완전한 국가 통제"
 BOL_Absolute_State_Control_desc: "우리나라는 차코 전쟁에서와 같은 패배를 피하기 위해서는 잘 정비되고 교정된 시계처럼 일해야 합니다. 우리는 사회의 모든 분야에서 정부의 영향력을 증가시켜 어떤 과두제 일원들이나 사회주의도 우리의 영향에서 벗어나는 것을 불가능하게 만들 것입니다!"
 BOL_Retake_Chaco: "차코 탈환"
 BOL_Retake_Chaco_desc: "이전의 약한 정부들은 과두제 일원들에 의해 조종당했고 차코의 손실에 책임이 있습니다. 이제 우리는 우리나라를 개혁했으니, 이 정당한 볼리비아의 땅을 되찾는 것이 우리의 신성한 의무입니다. 파라과이 사람들은 볼리비아의 분노 앞에서 떨게 될 겁니다! ¡K'alatakaya Huarikasaya!"
 BOL_Retake_Jujuy: "후후이 탈환"
 BOL_Retake_Jujuy_desc: "후후이는 1893년 아르헨티나인들에게 빼앗겼습니다. 이 부당함은 오랫동안 처벌받지 않은 채 방치되어 있습니다! 우리는 비록 그들의 힘을 마주해야 한다고 할지라도, 우리의 정당한 땅을 아르헨티나인들로부터 되찾을 것 입니다. 그들은 강할 지 모르지만, 우리는 우리가 그들보다 강하다는 것을 확실히 증명하기 위해 모든 조치를 취했습니다. 승리를 향해 나아갑시다!"
 BOL_Reclaim_the_Coast: "해안 되찾기"
 BOL_Reclaim_the_Coast_desc: "우리는 오래전에 칠레에 대항하여 해안선을 잃었습니다. 이제 우리는 그 어느 때보다도 더 강합니다! 그리고 우리는 지금 우리를 지체시키는 성가신 페루인들을 가지고 있지 않습니다! 우리의 것을 되찾고 마침내 해안으로 갈 수 있는 때가 왔습니다. ¡볼리비아의 바다로!"
 BOL_Demand_Acre: "아크레 요구"
 BOL_Demand_Acre_desc: "아크레는 1903년에 브라질인들에게 빼앗겼습니다. 이 부당함은 너무 오랫동안 처벌받지 않은 채 방치되어 있습니다! 우리는 비록 그들의 힘을 마주해야 한다고 할지라도, 우리의 정당한 땅을 브라질인들로부터 되찾을 것입니다. 그들은 강할지 모르지만, 우리는 우리가 그들보다 강하다는 것을 확실히 하기 위해 모든 조치를 취했습니다. 우리의 승리는 바로 가까이에 있습니다! ¡우리가 이길 거야!"
