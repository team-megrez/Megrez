 bol.1.a: "좋든 안 좋든, ¡볼리비아 만세!"
 bol.2.t: "[GetYear] 선거"
 bol.2.d: "볼리비아는 지난 몇 년 동안 큰 어려움을 겪었으며, 비록 부시 행정부가 많은 것을 이루지는 못했지만, 그는 국가를 함께 유지할 수 있었고 [GetYear]년 선거를 진행시킬 수 있게 해주었습니다. 우리 역사상 처음으로 생디칼리스트가 참여하도록 허용되었고 훌륭한 경쟁자가 되고 있기 때문에 긴장감이 고조되고 있습니다."
 bol.2.a: "알시데스 아르구에데스."
 bol.2.b: "엔리케 헤르초크."
 bol.2.c: "빅토르 파스 에스텐소로."
 bol.2.e: "호세 안토니오 아르세 이 아르세."
 bol.3.t: "[GetYear] 선거"
 bol.3.d: "볼리비아에서의 선거일은 우리에게 다시 한번 다가왔고 그것은 모든 주요 정당들 간의 또 다른 가까운 싸움으로 보입니다. 선거가 지난 선거보다 덜 격앙된 반면, 외부 지방의 투표는 여전히 모든 방향으로 결과를 좌우할 수 있습니다."
 bol.3.a: "시몬 L. 파티뇨."
 bol.3.b: "마메르토 우리올라고이티아 아리아게."
 bol.3.c: "프란시스코 하비에르 델 그라나도 이 그라나도."
 bol.3.e: "호세 안토니오 아르세 이 아르세."
 bol.4.t: "[GetYear] 선거"
 bol.4.d: "선거일이 다시 한번 다가왔고 그것은 모든 주요 정당들 간의 또 다른 최고위직에 대한 가까운 싸움으로 보입니다."
 bol.4.a: "엔리케 페냐란다 델 카스티요."
 bol.4.b: "에르난 실레스 수아소."
 bol.4.c: "카를로스 살라사르 모스타호."
 bol.201.t: "아르구에데스의 합법성에 이의를 제기하는 혁명국민운동!"
 bol.201.d: "아르구에데스는 이번 선거에서 대중자유당의 지지로 1위를 차지했습니다. 하지만, 혁명국민운동은 선거 결과에 이의를 제기하고 있습니다! 선거 결과가 우리의 가장 위대한 지지자 중 한 명인 주석왕 파티뇨가 선거 결과에 영향을 미쳤다고 주장하면서, 그들은 투표소를 사고 투표소에 영향을 끼쳤다고 비난하고 선거를 다시 해야 한다고 말했습니다. 그들의 의견은 이제 아르구에데스가 행정부를 차지하고 있고 그들은 의회에서 소수가 되었기 때문에 거의 문제가 되지 않습니다."
 bol.201.a: "그것은 공정한 투표였다"
 bol.202.t: "생디칼리슴 공화국?"
 bol.202.d: "볼리비아에서의 정착으로 상당 부분 놀라게 한 생디칼리스트들은 선거에서 승리를 거두었을 뿐만 아니라 예상했던 것보다 훨씬 많은 득실을 거두었습니다. 많은 주요 산업인들과 부패한 엘리트들이 그들의 안전을 두려워하고 있으며, 보복주의인 볼리비아 국민당이 결과에 이의를 제기하고 심지어 몇몇 외부 지역에서 무기를 소지하고 있기 때문에 이 투쟁은 결코 끝나지 않았습니다."
 bol.202.a: "우리는 볼리비아에 이전의 영광을 되찾아줄 것이다!"
 bol.202.b: "민주주의는 존중되어야 한다!"
 bol.301.t: "대통령이 된 왕"
 bol.301.d: "볼리비아와 해외에서 주석왕 혹은 주석의 왕으로 알려진 사이먼 파티뇨는 이제 주석 거래뿐만 아니라 볼리비아 정부도 거의 독점적으로 장악하고 있습니다. 그의 젊은 시절의 가난에서부터 이해할 수 없는 행운에 이르기까지 수십 년 후에 파티뇨의 이야기는 많은 볼리비아 인들에게 알려지며 많은 볼리비아 인들에게 알려지면서 추종자들과 비평가들의 과다한 반응을 이끌어 냈습니다. 그의 힘을 계속 확장합시다."
 bol.301.a: "운명적이로군"
 bol.5.t: "검은 월요일의 국가 강타"
 bol.5.d: "세계 경제 재난의 충격은 광산 산업에 즉각적인 타격을 입히면서 우리 시장에까지 이르렀습니다. 가장 간단한 물품의 가격은 급격히 오르고 있고 과두제 일원들이 운영하는 광산 기업들의 해고는 이미 시작되었습니다."
 bol.5.a: "끝이 없군!"
 bol.6.t: "파라과이에 대한 연간 전쟁 배상"
 bol.6.d: "차코 전쟁에서 파라과이의 손에 끔찍한 패배 후, 우리는 우리의 존엄성과 석유가 풍부한 땅을 잃었을 뿐만 아니라 파라과이에 전쟁배상금을 지불해야 했습니다. 이 엄청난 금액의 돈과 물건들은 우리 경제에 큰 부담을 주었고 어떠한 회복도 거의 불가능하게 만들고 있습니다."
 bol.6.a: "우리에겐 선택의 여지가 없다..."
 bol.7.t: "티티카카 호수 기동"
 bol.7.d: "호화로운 개막식으로 열린 발표회에서, [BOL.GetLeader] 대통령은 볼리비아 해군의 창설을 발표했습니다. 4척의 경비정과 1500명이 넘는 볼리비아 육해군의 일원들로 구성된 우리 함대는 국가의 자랑거리이며 태평양 연안에서 잃어버린 영토에 대한 증거입니다.\n\n 일부 사람들은 이것이 정말로 우리 세금의 가장 좋은 사용인지를 물으며 우려를 제기하고 있지만, 대부분의 우리 군은 이것을 사기를 높이기 위해 필사적으로 필요한 정치적 발언으로 보고 있습니다."
 bol.7.a: "우리에게는 꿈이 있다...!"
 bol.8.t: "주석 가격의 폭락!"
 bol.8.d: "검은 월요일 재앙이 세계를 지배하면서 독일이 주석 수입품들의 자원 가격을 낮추면서 가격이 비극적으로 떨어졌습니다. 우리 경제의 핵심 동력 중 하나이고 이미 지난 몇 년간의 불경기를 겪고 있는 그 분야는 광산회사들이 어떻게 나아가야 할지 불확실하고 광산 일자리는 안정적이지 못하다는 점에서 분열되어 있습니다."
 bol.8.a: "안 돼!"
 bol.9.t: "주석 광산에서의 파업"
 bol.9.d: "주석 이익이 자유 낙하 상태에 있고 국가가 역사상 최대의 불황에 빠지면서 포토시 지방의 20세기 광산과 카타비 광산에서 광부들이 더 나은 조건을 요구하며 경영진에게 접근했습니다. 볼리비아 광산 기업의 거절은 모든 일을 중단시킨 광부들에 의한 파업을 촉발시켰고 다른 광산들은 부당함에 대항해 그들과 함께 서야 한다고 촉구했습니다."
 bol.9.a: "우리는 결정적인 조치를 취해야 한다!"
 bol.9.b: "광부들의 말이 맞아! 부호들을 물리쳐라!"
 bol.10.t: "카타비 대학살"
 bol.10.d: "카타비에서의 파업에 대응하여, 부스크는 군이 개입하여 그 문제를 해결하라고 명령했습니다. 파업에 참가한 7000명의 광부들이 관리사무소로 행진하고 있을 때 군대는 무리를 포위하고 자리에서 물러나 일터로 돌아가라고 명령했습니다.\n\n광부들의 거절은 군중을 향해 사격을 개시하는 결과를 낳았습니다. 언론에 따르면 6시간 넘게 군대는 사격을 계속하여 수백 명의 부상자와 19명의 사망자를 낳았습니다. 그러나 파업 주최 측은 이번 사건으로 400여 명의 광부들이 목숨을 잃었고 이 사건에 격분했다고 주장하고 있습니다."
 bol.10.a: "잘한 일이야"
 bol.10.b: "책임이 있는 사람을 찾아라!"
 bol.11.t: "후아누니 광산에서의 추가 파업"
 bol.11.d: "카타비의 파업이 수백 명의 사상자를 냈음에도 불구하고, 후아누니의 광부들은 여전히 감히 군대에 대항하고 그들의 죽은 형제들의 요구를 되풀이하고 있습니다. 파타고니아와 칠레에서의 생디칼리스트 운동의 성공에 고무된 것으로 보이는 광부들은 권리를 보호하는 것을 두려워하지 않는 듯 보이며 정부와 그들이 일하는 회사에 대해 공개적으로 의문을 제기하고 있습니다."
 bol.11.a: "군사력으로 파업을 끝내라!"
 bol.12.t: "MNR의 파업 지지!"
 bol.12.d: "카타비의 상황이 점차 악화되고 있는 것을 목격하며, MNR은 오늘 성명서를 발표했습니다. 이에 따르면 그들은 파업 참여 노동자들에 대한 전폭적인 지지를 보낼 것이며 더 나은 생활 환경과 더 높은 임금에 대한 노동자들의 요구에 동참할 것입니다."
 bol.12.a: "상황이 점차 심각해지고 있군."
 bol.13.t: "볼리비아 생디칼리슴당의 파업 지지!"
 bol.13.d: "어느 누구도 놀라지 않을 것이지만. 생디칼리슴당은 과두제 일원들의 광업을 비난했고 주석 산업의 모든 광부들도 파업할 것을 촉구했습니다. 칠레에서 혁명의 성공을 거두고 있는 이 당은 볼리비아 광부들이 성공적으로 멍에를 벗어던지고 더 나은 근로 및 생활 조건을 갖기를 바라고 있습니다."
 bol.13.a: "문제가 고조되고 있다"
 bol.14.t: "후아누니 광산의 파업 합류"
 bol.14.d: "카타비에 대한 파업이 끝이 보이지 않게 계속 고조되면서, 후아누니 광산의 광부들도 작업을 중단하고 카타비와 20세기에 있는 그들의 형제들을 지지하겠다고 발표했습니다. 혁명국민운동과 볼리비아 생디칼리슴당의 정치인들은 행동을 지지하고 다른 주석 광산을 격려하여 그 운동을 지지한다고 즉시 대답했습니다."
 bol.14.a: "우리는 상황을 통제하지 못하고 있다!"
 bol.15.t: "오루로에서의 불안!"
 bol.15.d: "전 업종에 걸쳐 근무하는 직원들과, 라 살바도라 주석 광산도 이 운동에 동참했습니다. 주로 오루로에서 온 광부들은 높은 임금과 안전한 근무 조건에 대한 요구를 반영하여 주석왕(사이먼 이투리 파티뇨) 집 앞에 캠프를 설치했습니다."
 bol.15.a: "이걸로 충분하다! 병력을 파견해라!"
 bol.15.b: "우리는 해외에 도움을 청해야 한다!"
 bol.16.t: "페루-볼리비아 연합 재조직?"
 bol.16.d: "The Confederation between our two nations was a short-lived state between 1836-1839 based on the idea that the two nations would be stronger together and prove a serious opponent to the other power blocs. Catastrophic defeat however at the hands of Chile and Argentina in the War of the Confederation broke the Union apart and recreated the two independent nations.\n\nNevertheless support for the Union in both nations remains at large to this day and has even gained popularity due to the failures of the Chaco war and the downspiralling economy. Incapacity by Busch to solve the strikers issue has reopened the case and serious proposals from various members of cabinet in favour of the Union are being presented."
 bol.16.a: "우리는 스스로 할 수 있다! 군대를 보내라!"
 bol.16.b: "페루에 아이디어를 제안한다"
 bol.17.t: "페루-볼리비아 연합의 재조직을 제안한 볼리비아"
 bol.17.d: "The Confederation between our two nations was a short-lived state between 1836-1839 based on the idea that the two nations would be stronger together and prove a serious opponent to the other power blocks. Catastrophic defeat however at the hands of Chile and Argentina in the War of the Confederation broke the Union apart and recreated the two independent nations.\n\nNevertheless support for the Union in both nations remains at large to this day and has even gained popularity in Bolivia due to the failures of the Chaco war and the downspiralling economy. Incapacity by Busch to solve the Labour issues troubling his nation and strong pushes from the other parties have forced him to propose a reinstatement of the Confederation to help prevent Bolivia from further tumbling into chaos."
 bol.17.a: "재통일을 비준하라!"
 bol.17.b: "우리는 볼리비아가 우리를 끌어 내리는 걸 원하지 않아"
 bol.18.t: "진정되는 주석 파업"
 bol.18.d: "광부들의 피로 거리는 붉어지고 파업의 배후 지도부가 죽거나 투옥됨에 따라 파업은 탄력을 잃었고 근로자들은 다시 일터로 돌아가야 했습니다. 이 위기의 여파로 사회주의 정당들이 더 강해졌지만, 그들이 조만간 군대의 힘을 꺾을 것 같지는 않습니다."
 bol.18.a: "당분간은... 안정적이군"
 bol.21.t: "집으로 돌아온 주석왕!"
 bol.21.d: "주석왕으로 더 잘 알려진 사이먼 이투리 파티뇨는 세계에서 가장 부유한 사람들 중 하나이며 캐나다와 독일의 주조 공장에도 영향력을 행사하는 많은 주석 광산 및 광산회사의 소유주입니다. 차코 전쟁과 볼리비아의 붕괴와 함께, 그는 여파로부터 자신을 보호하기 위해 미국으로 떠났습니다. 하지만, 미국의 상황이 크게 악화되었기 때문에, 그는 다시 한 번 볼리비아로 돌아왔습니다."
 bol.21.a: "이제 그가 돌아오나?"
 bol.23.t: "볼리비아의 미래"
 bol.23.d: "헤르만 부슈 베세라는 3년 동안 볼리비아를 통치해왔고, 대통령이 되기 위해 1934년에 다니엘 살라망카에게 쿠데타를 일으켰기에 그의 통치는 최고로 불법입니다. 하지만, 많은 사람들은 여전히 부시를 지지하고 있고, 그의 개혁은 볼리비아의 생계와 안정성을 향상시키는 것 외에는 아무것도 하지 않았습니다. 부스크 베세라는 민주주의적 과정을 존중하는 반면, 대통령으로서 그의 역할을 영원히 지키겠다는 의지를 보였습니다. 우리는 선거를 요구해야 할까요? 아니면 그가 평생 대통령이 될 수 있도록 우리의 헌법을 고쳐 써야 할까요?"
 bol.23.a: "대통령 만세!"
 bol.23.b: "선거는 모두에게 공평해야 한다."
 bol.24.t: "선거에 대한 압력!"
 bol.24.d: "볼리비아에서의 선거가 다가옴에 따라, 우리의 가장 신뢰받는 조언자들 중 일부는 우리가 더 이상 과반수를 얻지 못할 수도 있고 헤르만 부스크의 통치도 종말을 맞게 되었을 수도 있다고 지적했습니다. 운 좋게도 우리는 선거에 대한 거의 완전한 통제권을 가지고 있기 때문에 우리는 일부 상자를 우리 것으로 교체하라는 명령을 내렸습니다."
 bol.24.a: "약간의 장치가 고칠 수 있는 것은 없다."
 bol.25.t: "선거에 대한 압력!"
 bol.25.d: "볼리비아에서의 선거가 다가옴에 따라, 우리의 가장 신뢰받는 조언자들 중 일부는 우리가 더 이상 과반수를 얻지 못할 수도 있고 헤르만 부스크의 통치도 종말을 맞게 되었을 수도 있다고 지적했습니다. 운 좋게도 우리는 선거에 대한 거의 완전한 통제권을 가지고 있기 때문에 우리는 일부 상자를 우리 것으로 교체하라는 명령을 내렸습니다."
 bol.25.a: "대통령 만세!"
 bol.26.t: "급진적 쿠데타 시도!"
 bol.26.d: "부시 행정부의 거듭된 실패에 고무된 군부 몇 명이 라파스에서 부시를 몰아내고 그들 자신의 행정부를 설립하기 위해 파업에 들어갔습니다. 볼리비아의 정당한 영토의 반환과 볼리비아의 위대함의 반환을 염원하면서, 그 운동은 특히 하층민들과 현재 상황에 불만을 갖고 있는 노동자들이 필사적으로 길을 찾고 있는 광산에서 빠르게 활기를 얻고 있습니다."
 bol.26.a: "쿠데타가 성공했다!"
 bol.26.b: "부스크가 통제에 성공했다."
 bol.27.t: "볼리비아의 인터내셔널 가입 희망"
 bol.27.d: "작은 남아메리카 국가 하나가 공식적으로 인터내셔널에 가입하기를 원했으며, 전세계 노동계층의 해방을 위해 우리가 원조를 해주기를 원하고 있습니다."
 bol.27.a: "만세!"
 bol.27.b: "그들은 파라과이한테 패전하지 않았던가?"
 BOL_bernardino_bilbao_rioja_leader_desc: "Bernardino Bilbao Rioja was born in 1895 in the small county of Arampampa, Potosí province, Bolivia. Bernardino entered the 'Colegio Militar del Ejercito' when he was 17, earning a scholarship for the Military Academy in Chile, where he graduated as an Infantry second lieutenant in 1918, and became a pilot in 1919. In 1926, already with the rank of Major, he founded the 'Escuela de Aviación de Bolivia', becoming a pioneer in Bolivian aviation. He became a national hero during the Chaco war, standing out for his bravery and excellent organisation skills. However, the defeat against the Paraguayans have drastically changed Bilbao Rojas political stance, leading him to form the Partido Nacionalista Boliviano. Now that he's in power, he'll try to centralise power under himself and reinforce the army with the goal of reclaiming Bolivia's lost glory, whatever the cost may be."
 BOL_bernardino_bilbao_rioja_commander_desc: "§YGeneral Description\nBorn:§! §gMay 20th, 1895, in Arampampa, Potosí Province, Bolivia§!\n§YMilitary Career:§! §gBernardino Bilbao Rioja joined the 'Colegio Militar del Ejercito' in 1912, where he was given a scholarship and sent to the Chilean officer school. He would go onto graduate as an artillery second-lieutenant in 1918 and also received training as a Pilot in 1919. By 1926 he reached the rank of Major and went onto creating and organising the 'Escuela Militar de Aviación', becoming a flight instructor as well as becoming one of the pioneers of Bolivian aviation. In 1932, he was sent as part of a military attaché to Argentina but was quickly recalled as soon as the Chaco War began. When he arrived back he was named General Inspector of the Bolivian Air Force and military transportation. He took part in the fierce battles at Cañada Strongest, Kilómetro Siete, the retaking of Alihuatá and the defence of Vallamontes, where he stood out for his bravery and excellent organisation skills.§!\n\n§YNotes: After travelling through Europe, he now leads the ultranationalist Partido Nacional Boliviano."
 BOL_german_busch_becerra_leader_desc: "Germán Busch Becerra was born in 1904, however, his place of birth is currently unknown as he has not been open about it with his colleagues and associates. He entered the 'Colegio Militar de la Nación' in 1922, where he graduated in 1927 as second lieutenant, and steadily rose through the ranks until becoming captain just before the Chaco War. During the Chaco War, he was rewarded several times for bravery and is seen as a Bolivian war hero. With the defeat at the Chaco War, Busch allied himself with David Toro, and both couped the liberal government by Salamanca in 1934 with huge support from the army and the populace in general. Since then, Busch has been pushing reforms that have slowly but steadily improved the Bolivian situation, and the general populace holds him on high regard. However, Busch was never prepared to be a politician, and it remains unclear if he'd like to continue as President, or will finally call for elections once the situation normalises."
 BOL_german_busch_becerra_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 23rd, 1904, birthplace unknown§!\n§YMilitary Career:§! §gGermán Busch Becerra entered the 'Colegio Militar del Ejercito in 1922, and graduated as a cavalry second lieutenant in 1927. He was promoted to Lieutenant right before the Chaco War. He took part in the Battle of Boqueron, where he was forced to retreat after failing to relieve the garrison at fort Boqueron in one of the bloodiest battles of the Chaco War. Despite this, he was promoted to Captain of the 5th Cavalry regiment, where he was decorated for his bravery with the 'Orden del Condor de los Andes' medal. He'd later join other disgruntled army generals and overthrow the Salamanca government, dedicating to politics since then. Despite becoming a Bolivian national hero, the Chaco war has left Germán emotionally scarred, with sources close to his family revealing that he's dealing with a severe case of depression.§!\n\n§YNotes: Leader of the Junta de Salvación Nacional."
 BOL_carlos_quintanilla_quiroga_leader_desc: "Carlos Quintanilla Quiroga was born in 1888 in Cochabamba, Bolivia. He graduated as Bachelor of Science and Literature from the 'Universidad de San Simon de Cochabamba' in 1903 and would enter the Military Academy right after, graduating as a second-lieutenant in 1907. A Chaco War veteran, he has been designated military governor of Bolivia. While he is respected inside the army, it remains to be seen if he can effectively pacify Bolivia and bring it back from the brink of collapse."
 BOL_carlos_quintanilla_quiroga_commander_desc: "§YGeneral Description\nBorn:§! §gJune 22nd, 1888, in Cochabamba, Bolivia§!\n§YMilitary Career:§! §gCarlos Quintanilla Quiroga graduated from the 'Colegio Militar del Ejercito' as a second-lieutenant in 1907. He was sent to Germany as a military attaché during the Weltkrieg, undertaking several military courses in the German Kriegsakademie. He'd return to Bolivia and reach the rank of commander before the outbreak of the Chaco War where he became Chief of Staff after Filiberto Osorio's resignation. However, Quintanilla would eventually be responsible for the Bolivian defeat at the Battle of Boquerón, in which he ignored signs of an imminent Paraguayan attack as well as failing to make any significant strategic decisions that could've turned the tide of the battle. After the fall of Boqueron, he regrouped with other members of Bolivian high command to discuss their next move. The meeting ended after a heated exchange between Quintanilla and Bilbao Rioja where Rioja ended up pulling out his pistol and aiming at Quintanilla, sparking a rivalry between these two officers."
 BOL_mamerto_urriolagoitia_harriague_leader_desc: "Mamerto Urriolagoitia Harriague was born in 1895 in Sucre, Bolivia. He graduated from the 'Universidad Mayor de San Francisco Xavier' as a lawyer in 1916, joining the PUR during his time in college. In 1917 he was sent to London and later to Canada as the Bolivian ambassador. He returned in 1937 and had occupied the role of senator before the elections. Urrutio is bound to continue the PUR's policies, keep a close contact with the Catholic church in order to secure his legitimacy and try to attract foreign investment."
 BOL_enrique_hertzog_leader_desc: "José Enrique Hertzog Garaizábal was born in the Bolivian capital, La Paz. He graduated as a physician from the 'Universidad Mayor de San Andres' in 1921. He'd join the 'Partido Genuino Republicano', led by Daniel Salamanca, and rose through the ranks until becoming War Minister during the Chaco War. When Salamanca's government was overthrown by Busch Becerra, Hertzog founded his own party, the 'Partido de la Union Republicana', from which he has managed to gain the support Salamanca used to have before being overthrown. Now that Hertzog is President, he'll try to revert back the policies that Busch Becerra made to the unpopular policies Salamanca tried, and try to improve the Bolivian situation from there."
 BOL_simon_iturri_patino_leader_desc: "Simón Iturri Patiño, better known as the 'Tin King', was born in 1860 in the small town of Santibáñez, Cochabamba province, Bolivia. He began working as an administrator in the 'Compañia Minera Huanchaca', then moving on to a trading company and finally working as miner in Huanchaca. He'd discover an extremely rich vein of tin in 1900, forming his own mining company to exploit it, and with the profits, he began buying over his competition. By 1924, Patiño already had already bought foundries in Canada and Germany, forming the 'Patiño Mines and Enterprises Consolidated Inc.'. He has used his vast wealth to influence Bolivian public affairs since 1929, using the Partido Liberal Popular as a façade to pass his reforms. Now that he's in power, the Tin King will make sure to run Bolivia as he runs his corporation, focusing on efficiency and profits rather than individuals."
 BOL_alcides_arguedas_leader_desc: "Alcides Arguedas Díaz was born in the Bolivian capital, La Paz. He began studying law and political science in the 'Universidad Mayor de San Andrés' in 1904, and would later move to Paris to study sociology. On his return to Bolivia, he joined the Partido Liberal, where he climbed through the party ranks until being chosen as deputy in 1916 and ambassador to Colombia in 1929, where he was fired for criticising President Hernando Siles, and his criticism of the following governments led him to be exiled and even slapped by President Busch-Becerra in 1936. Thanks to the Partido Liberal Popular's influence, he was able to return to Bolivia for the 1938 elections. He is a prolific writer, making several books and essays regarding the harsh Bolivian reality, and now that he has become President, he'll try to liberalise the inefficient Bolivian bureaucracy and help the common citizen have a better standard of living. However, the mining companies hold great influence on his party, and he may be forced to make concessions to said companies..."
 BOL_enrique_penaranda_castillo_leader_desc: "Enrique Peñaranda del Castillo was born in 1892 in the Bolivian capital, La Paz. He graduated from the 'Colegio Militar del Ejercito' as a second-lieutenant in 1910, and reaching the rank of colonel by 1932. A decorated veteran of the Chaco War, Peñarada will try to improve the living conditions of Bolivian citizens and to live up to the expectations his party has set out to accomplish with patriotic enthusiasm."
 BOL_enrique_penaranda_castillo_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 15th, 1892, in the Bolivian Capital, La Paz§!\n§YMilitary Career:§! §gEnrique Peñaranda del Castillo graduated from the 'Colegio Militar del Ejercito' in 1910 as a second-lieutenant, and slowly rose through the ranks until becoming Colonel in 1932. He took part in the failed relief effort during the Battle of Boquerón, later becoming commander of the Bolivian 4th Army, proceeding to organise the retreat towards Saavedra. He would later lead the relief effort to another encirclement during the Second Battle of Alihuatá, near Campo Vía. Despite the crushing defeat at the hands of the Paraguayan Army, Peñarada managed to evacuate the encircled troops. This lead to him becoming a popular figure nationwide as a hero and led to his promotion to the position of Chief of the Bolivian Army, a post he kept until 1934. With his defeat at the battle of El Carmen, President Salamanca decided to remove him from his post, a move that eventually led to the Junta de Salvacion Nacional's coup d'etat."
 BOL_victor_paz_estenssoro_leader_desc: "Víctor Ángel Paz Estenssoro was born in 1907 in the town of Tarija, Bolivia. Víctor wanted to study civil engineering, but since that career wasn't available in Bolivian universities, he ended up choosing to study law at the 'Universidad Mayor de San Andrés', where he graduated as a lawyer in 1927, with just twenty years. When the Chaco War, Paz enlisted in the army, reaching the rank of sergeant a few months of having volunteered. During the war, he read the 'ABC of Communism' by Bukharin and 'The Burning Question of Trade Unionism' by De Leon, which influenced Víctor towards syndicalist-leaning ideals. When the war ended, Paz served as a lawyer for a year for 'Patiño Mines', owned by the Tin King Patiño himself, where he witnessed the extent of the mining companies influence in Bolivian affairs. Outraged, he resigned and formed the 'Movimiento Nacionalista Revolucionario', trying to rally political moderates that wish to end the corrupt influence that private companies exercise on Bolivia's government. Now that he has managed to become President, Víctor will strive to bring about a land reform, nationalisation of key industries and better working conditions for all Bolivians."
 BOL_francisco_javier_del_granado_y_granado_leader_desc: "Francisco Javier del Granado y Granado was born in 1913, in Arani, Cochabamba province, Bolivia. Despite his young age, Javier has managed to become a very popular figure among the Bolivian populace as a poet, and his political allegiance with the MNR has made its party's popularity to skyrocket. Now that Francisco has managed to become President of Bolivia, he'll try to combine the revolutionary nationalism that characterises the MNR with his profound faith towards Catholicism in order to bring about new reforms to improve the Bolivian citizens’ livelihood."
 BOL_hernan_siles_zuazo_leader_desc: "Hernán Siles Zuazo was born in 1913 in the Bolivian capital, La Paz. Hernan volunteered during the Chaco War despite suffering sharp Myopia, where he was wounded and given the 'Cruz de Guerra' medal. He graduated as a lawyer in 1939 and joined the MNR, where he has managed to become one of the most influential figures. During his Presidential Inauguration, Hernán has claimed 'I shall be a Head of State who shall never resort to violence to sustain myself. I shall not rely on other forces than the ones that the people have given me and whom I shall serve for the rest of my life if necessary'. However, with internal rivalries rising within the MNR, it remains to be seen if Zuazo will be able to stay true to his word."
 BOL_jose_antonio_arze_y_arze_leader_desc: "José Antonio Arze y Arze was born in 1904 in Cochabamba, Bolivia. He graduated as a lawyer from the 'Universidad Mayor de San Simón' in 1926, and then joined the 'Federación Universitaria Boliviana', where he began to be influenced by the Syndicalist ideals within the organisation. Arze y Arze, with other intellectuals of the organisation like Ricardo Anaya and Jose Cuadros Quiroga created the 'Programa de Principios', in which they stipulated that Bolivia had to nationalise the mining and oil industries, provide land for natives to work and enforce stronger work laws. However, José's radical anti-war posture forced him to leave for Chile when the Chaco War came about. He returned at the end of the war, and formed the 'Partido Sindicalista de Bolivia', gathering support from the exploited miners in the poorer areas of Bolivia. Now that Arze y Arze has managed to become President, he'll enact the 'Programa de Principios' and carry on further reforms to transform Bolivia into a revolutionary country."
 BOL_gualberto_villarroel_lopez_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 15th, 1908, in Villa Rivero, Cochabamba Province, Bolivia§!\n§YMilitary Career:§! §gGualberto Villarroel López joined the 'Colegio Militar del Ejercito', where he graduated in 1930 as a second lieutenant. From his graduation, López steadily rose through the ranks until the start of the Chaco War, where his cunning and bravery transformed him into a War hero for the Bolivian people.§!\n\n§YNotes: Member of the Junta de Salvación Nacional."
 BOL_manuel_marzana_commander_desc: "§YGeneral Description\nBorn:§! §gJune 7th, 1889, in Tarabuco, Chuquisaca Province, Bolivia§!\n§YMilitary Career:§! §gManuel Marzana graduated from the 'Colegio Militar del Ejercito' as a second-lieutenant in 1914. He rose through the ranks until becoming commander right before the outbreak of the Chaco War. Manuel took part in the capture of the Boquerón fort, and would later lead its defence after Colonel Luis Emilio Aguirre was killed in action. Despite his valiant efforts, his troops were outnumbered and outgunned, managing to last twenty days until its capture. Marzana was kept as a POW for the rest of the conflict and was returned to Bolivia after hostilities ended."
