 BOL_Enact_our_Revenge: "복수의 시작"
 BOL_Enact_our_Revenge_desc: "We have suffered, we have wept but through our defeats we have become stronger. As the ideological clash between the workers' class and the old establishment rages on the European continent, it has sent shock-waves to our own region. With our neighbours tied up in conflicts of their own, now is the time to restore our nation to greatness and enact our revenge!"
 BOL_Join_Internationale: "인터내셔널 가입"
 BOL_Join_Internationale_desc: "남아메리카의 나머지 지역에서의 동지들의 성공으로 우리는 이제 인터내셔널에 가입함으로써 혁명의 세계적 확산을 도와야 하는지 자문해 보아야 합니다."
 BOL_diverge_resources_for_capital_ship: "라 파즈를 위한 추가 자원 제공"
 BOL_diverge_resources_for_capital_ship_desc: "비록 다른 곳의 자원을 수송하는 한이 있더라도, 우리는 가능한 빨리 라 파즈 전함을 건조해야 합니다!"
 BOL_build_capital_ship: "라 파즈 전함 건조"
 BOL_build_capital_ship_desc: "라 파즈 전함을 제때, 혹은 더 빨리 건조해낸다면 우리 정부에 긍정적인 영향을 미치겠지만, 시간 내에 완성되지 못한다면 심각한 결과를 초래할 것입니다."
