 BOL_guide: "§MBusch Maintains Power§! (§PPaternal Autocrat§!)\n£white_dot In the event, \"The Future of Bolivia\", choose \"Long Live El Presidente!\"\n£white_dot When the radicals attempt a coup, let Busch reassert control.\n\n§MDemocracy Returns - Syndicalism by the Ballot / MNR / PLP / PUR §! (§rSyndicalist§! / §SSocial Democrat§! / §mMarket Liberal§! / §cSocial Conservative§!)\n£white_dot Same as above, but instead choose \"The elections should be fair for all.\"\n£white_dot Empower the desired party in the election that follows, and in all subsequent elections.\nNote: Electing the Syndicalists will see an attempted nationalist coup; choose \"democracy must be respected\" to avoid it succeeding.\nNote: The §cPUR§! does not have a candidate for the 1948 elections, and so will not be electable.\n\n§MNationalist Coup§! (§NNational Populist§!)\n£white_dot Same as Busch Maintains Power above, but when the nationalists attempt a coup, let it succeed.\n£white_dot Alternatively, if democracy returns and the Syndicalists are elected, when the nationalists stage a coup, let it succeed."
