 GEA_navyfort4_desc: "사이공은 베트남과 인도차이나로 가는 관문이며, 우리는 해상 상륙으로부터 도시를 강화하려고 노력하고 있습니다."
 GEA_develop_tsingtau: "칭타우 개발"
 GEA_develop_tsingtau_desc: "칭타우는 단순한 도시 그 이상이며, 독일의 지배의 상징이며, 태양이 비치는 우리 땅입니다. 칭타우를 잃는 것은 생각할 수 없는 일이며, 우리는 어떤 일이 있어도 이곳을 사수해야 합니다."
 Ostasien.0.a: "멋지군!"
 Ostasien.0.b: "중국은?"
 Ostasien.1.a: "멋지군!"
 Ostasien.2.t: "검은 월요일!"
 Ostasien.2.d: "독일의 현 상황은 끔찍합니다. 파괴적인 금융 위기 후에 독일 경제는 누더기가 되었고 식민지들도 틀림없이 그 길을 따라갈 것입니다. 우리는 지출의 상당 부분을 줄여야만 하며, 동아시아의 이미 약화하고 있는 경제를 지탱할 방법을 즉시 찾아야 합니다. 이 위기를 이겨내는 데는 많은 시간이 걸릴 것입니다…."
 Ostasien.2.a: "처참하구만!"
 Ostasien.3.t: "검은 일주일의 끝"
 Ostasien.3.d: "최초의 베를린 주식 시장 붕괴 이후 일주일이 지났습니다. 우리의 주요 수출품인 고무와 주석은 이미 자동차 산업의 타이어 수요의 붕괴로 인해 검은 월요일 이전 가격의 절반 이상으로 떨어졌습니다. 동시에 유럽 시장으로의 쌀 수출 역시 부두 바닥에 수만 톤의 쌀을 가라앉게 하면서 나락으로 떨어졌습니다. 저축이 거의 없고 가지고 있는 부동산도 거의 없는 싱가포르, 사이공 등의 도시에 사는 유럽인들은 도박으로 모든 재산을 탕진했고, 지금은 현지인 이웃들보다 나을 것이 없는 상황입니다."
 Ostasien.3.a: "어떻게든 해야만 한다!"
 Ostasien.4.t: "인도차이나의 불안정"
 Ostasien.4.d: "10년 전 우리 원정군이 광저우에서 호치민과 그의 생디칼리스트 침략자들을 박살낸 이후, 인도차이나는 비교적 안정된 시기를 누려 왔습니다. 그러나 최근 베를린의 주식 시장 붕괴는 고도로 상업화된 인도차이나 경제에 엄청난 타격을 주었습니다. 동시에 쌀 폭동이 통킹, 안남, 코친차이나 지역에 퍼지고 있습니다. 도시의 학생들과 지식인들은 더 많은 자유를 요구하며, 설상가상으로 일부 지하 혁명가들이 자신들의 영향력을 비밀리에 퍼뜨리고 있다는 정보가 입수되었습니다."
 Ostasien.4.a: "이 식민지는 반항적이기로 악명이 높지."
 Ostasien.5.t: "통킹의 국민주의"
 Ostasien.5.d: "우리는 통킹에서 일련의 국민주의와 반식민주의 운동을 발견했습니다. 하노이 곳곳에 국가 통합과 독립을 요구하는 팸플릿이 배포되고 있습니다. 이 선동의 배후에 있는 우두머리는 월남국민당이라고 불리는 단체인데, 우리 요원들은 이 도적놈들이 통킹에 있는 우리 현지 수비대에 침투하고 있다는 것을 발견했습니다."
 Ostasien.5.a: "우리는 대비해야만 한다."
 Ostasien.6.t: "옌-바이 무티니"
 Ostasien.6.d: "오늘, 중국과 인도의 국경 근처에 위치한 전초기지인 옌-바이에 있는 일부 통킹 수비대가 식민지 관리들에 대한 폭동을 일으켰습니다! 그들과 동시에 VNQDD도 무장 침투를 기도하였습니다. 우리의 요원들 덕분에, 우리는 조직화된 반란을 일으키려는 그들의 계획을 방해할 수 있었습니다. 우리는 반군을 격퇴하고 통킹에서 대규모 단속을 시작했습니다. 절망적인 상황에 놓은 반군들은 이제 베트남 국경 산악 지대로 도망치고 있습니다."
 Ostasien.6.a: "전력을 다해 도적놈들을 쳐부숴라!"
 Ostasien.6.b: "인도차이나 전역에 계엄령을 선포하라!"
 Ostasien.7.t: "인도차이나의 비극"
 Ostasien.7.d: "\"베트남! 베트남! 베트남! 남방의 우리 고향! 나는 옌-바이의 교수대 앞에서 열세 번의 외침을 들었다. 열세 명의 남자가, 교수대를 타고 불과 일이 미터 떨어진 곳에서 죽음을 앞두고 소리치고 있었다.\"\n\n— 프랑스 언론인 루이 루보는 옛 우리의 식민지이자 독일 식민주의의 극동 전초기지인 인도차이나에서 벌어진 독일의 잔혹한 탄압을 목격했습니다. 고인이 된 인도차이나의 혁명가 호치민의 절친한 친구인 앙드레 마르티 장군은 우리가 인도차이나 사태에 개입할 것을 주장했습니다. 벨트크리크가 끝났을 때, 수천 명의 인도차이나 학생들, 군인들, 노동자들은 프랑스에 머물면서 굳건한 혁명가가 되었습니다. 우리가 그들을 충분한 양의 무기들과 함께 돌려보내면, 그들은 코친차이나에서 봉기를 조직할 수 있을 것입니다. 이것은 독일 식민제국을 교란시킴과 동시에 세계 혁명에 한 발짝 더 다가갈 수 있는 길입니다."
 Ostasien.7.a: "행운을 빈다, 인도차이나인 동지들!"
 Ostasien.7.b: "우리는 현대판 피뇨 드 베엔이 아니다."
 Ostasien.8.t: "인도차이나의 비극"
 Ostasien.8.d: "베트남! 베트남! 베트남! 남방의 우리 고향! 나는 옌-바이의 교수대 앞에서 열세 번의 외침을 들었다. 열세 명의 남자가, 교수대를 타고 불과 일이 미터 떨어진 곳에서 죽음을 앞두고 소리치고 있었다.\"\n\n— 프랑스 저널리스트인 루이 루보가 극동 독일 식민주의의 전초기지인 인도차이나에서 최근 독일의 잔혹한 탄압을 목격했습니다. 이제 캘커타의 인도차이나 혁명가들은 본인들을 지원해줄 세력을 찾고 있습니다. 만약 우리가 독일 경찰과 헌병들이 점령한 통킹에 군수물자와 자원병들을 보낸다면, 인도차이나 혁명가들은 코친차이나에서 봉기를 조직할 수 있을 것입니다. 이것은 독일 식민제국을 교란함과 동시에 세계 혁명에 한 발짝 더 다가갈 수 있는 길입니다."
 Ostasien.8.a: "도움을 보내자"
 Ostasien.8.b: "흥미 없다."
 Ostasien.9.t: "인도차이나로 귀환한 보대제"
 Ostasien.9.d: "안남의 군주인 바오다이가 최근 독일에서의 유학을 마치고 인도차이나로 돌아왔습니다. 유감스럽게도, 그는 단순한 국민을 통합하는 의식적인 역할에 만족하고 있지 않습니다. 따라서, 동아시아 식민정부에 의해 신중하게 통제된 군주제는 우리가 시골의 불안을 완화하고 현지인들의 지지를 얻을 수 있도록 할 것입니다. 그러나 사이공의 유럽인 정착민들은 안남 현지인과 권력을 공유하려는 그 어떠한 시도도 단호하게 반대하고 있습니다."
 Ostasien.9.a: "환영하오, 우리의 꼭두각시 황제 폐하."
 Ostasien.9.b: "그는 유학이나 계속해야 할 것이다."
 Ostasien.10.t: "바오다이의 개혁: 첫 번째 단계"
 Ostasien.10.d: "제위에 오른 바오다이는 내각에 신전통주의자 지식인인 팜꾸인과 가톨릭 행정관 응오딘지엠을 포함한 개혁파 인사들을 몇 명 임명했습니다. 이제 그의 장관들은 기능 장애가 있는 관료제를 부활시키기 위해 행정 개혁을 시작하기로 결정했습니다. 현재 안남의 보호 구역에 있는 관리들은 명목상으로만 이 나라를 통치하고 있고, 유럽의 고문들이 진정한 권력을 쥐고 있습니다. 바오다이의 이 개혁이 유럽인들의 권력 독점을 손상시킬 것은 분명합니다."
 Ostasien.10.a: "필요한 일이다"
 Ostasien.10.b: "그를 멈춰라. 그가 도를 넘었다."
 Ostasien.11.t: "바오다이의 개혁: 두 번째 단계"
 Ostasien.11.d: "행정 개혁 이후, 바오다이 내각은 권력을 더욱 중앙집권화하기 시작했습니다. 최근의 인도차이나 소요 사태는 그에게 좋은 핑곗거리가 되고 있습니다. 그는 우리에게 본인이 황립 경찰을 설립할 수 있는 권한을 부여해 달라고 간청하고 있습니다. 바오다이와 그의 내각은 후에의 황실의 명령을 받은 황립 경찰만이 안남에서 불순종하는 농민들을 효과적으로 진정시키고 질서를 회복할 수 있다고 주장하고 있습니다."
 Ostasien.11.a: "우리에게 도움이 될 것이다."
 Ostasien.11.b: "안남 출신에게 권력을 주는 것은 위험하다."
 Ostasien.12.t: "코친차이나에서의 불안정"
 Ostasien.12.d: "우리 병력이 통킹의 국민주의자들을 탄압함에 따라 남부 코친차이나의 상황은 점점 더 불안정해지고 있습니다. 파업은 줄었지만, 노조 활동가들은 빈번한 집회를 열고 있는 것으로 보도되고 있으며, 스님과 상인으로 위장한 운동가들이 코친차이나 남부의 비밀 사회에 세력을 조직하고 있습니다. 추가 정보에 따르면 많은 베트남 망명자들이 불법으로 국경을 넘어 인도차이나에 입국하고 있다고 합니다. 이들은 외국 세력에 의해 파괴 공작에 참여하도록 보내졌을 가능성이 큽니다."
 Ostasien.12.a: "폭풍 전은 고요한 법이다."
 Ostasien.13.t: "폴로 콘도르에서의 감옥 탈출"
 Ostasien.13.d: "오늘 아침에 풀로 콘도르 섬의 중앙 교도소에서 대규모 탈옥이 보고되었습니다! 분명히 잘 조직된 탈옥이었습니다. 죄수들은 자정을 틈타 터널을 뚫고 탈출한 후 준비된 낙하산을 타고 메콩 삼각주의 운하와 습지로 사라졌습니다. 총 25,000명의 수감자 중 약 150명이 탈출한 것으로 추정되고, 이들 중 대부분은 좌익 선동가들입니다."
 Ostasien.13.a: "이 식민지는 골칫거리만 되는군!"
 Ostasien.14.t: "빈 딘 코뮌 운동"
 Ostasien.14.d: "타이 손 반란의 본거지인 빈 딘 지방은 최근 농민 봉기 움직임이 폭등하고 있었습니다. 시위자들은 처음에는 농노들의 강제 부역 중단을 요구했는데, 그들이 지방 관리들에 의해 무시되었을 때 분노한 농민들이 들고일어나 행정 건물, 시청, 그리고 철도역들을 방화하기 시작했습니다. 지방 행정부는 마비되었고 \"코뮌\" 이라 불리는 단체가 생겨났으며, 이 움직임은 남부 안남과 메콩강의 다른 지방으로 확산하기 시작했습니다. 베트콩들이 이 배후에 있는 것이 분명합니다!"
 Ostasien.14.a: "아마 우리는 평화롭게 해결할 수 있을 것이다"
 Ostasien.14.b: "병력을 파견하라!"
 Ostasien.14.c: "AI가 반란치트를 회피함 - 만약 이게 보이거든 신고바랍니다"
 Ostasien.15.t: "사이공 봉기"
 Ostasien.15.d: "어제 통킹에서 코친차이나까지 조직된 반란이 동시에 일어났습니다. 노동조합은 총파업에 돌입했고 시 청사를 점거하려고 시도했습니다. 대부분 지역에서 질서가 회복되는 동안, 베트민은 빈 딘과 메콩강의 농민 반란군들을 사이공으로 이동시켰습니다. 현지 기독교인들은 빠져나와 망명했고, 반군들이 사이공의 주요 통신 및 행정 시설을 장악했습니다!"
 Ostasien.15.a: "혁명 만세! (인도차이나 연방으로 전환)"
 Ostasien.15.b: "망할 베트민 놈들이!"
 Ostasien.16.t: "악화한 인도차이나 사태"
 Ostasien.16.d: "인도차이나의 상황은 악화하여 반란 세력은 우리 생각보다 훨씬 더 강력해졌습니다. 베트민의 정규 병력이 북쪽으로 진격하는 동시에 그들의 게릴라 부대는 우리의 물류를 압박하며 두려움을 확산시키고 있습니다. 많은 정착민은 우리가 더 이상 인도차이나를 소유할 수 있을지 의심하고 있고 귀중한 자산을 다른 식민지로 철수시킬 것을 요구합니다."
 Ostasien.16.a: "자산을 최대한 빨리 빼내라!"
 Ostasien.16.b: "아무 문제 없다!"
 Ostasien.17.t: "악화한 인도차이나 사태"
 Ostasien.17.d: "우리의 극동 식민지의 공식 보고에 따르면, 현지인 반란을 진압하는 데 상당한 성공을 거두었다고 주장하고 있지만, 군사 정보국에 따르면, 인도차이나의 상황은 실질적으로 더 악화한 것 같습니다. 베트콩 반군들을 제압하는 것은 관리자들이 감당할 수 있는 것 이상이었던 것 같습니다. 일부 주요 도시들과 전략적 요충지들이 반군의 손에 넘어갔으며, 두려움과 혼란은 계속 퍼지고만 있습니다. 독일령 동아시아에 도움을 주어야 할까요?"
 Ostasien.17.a: "그들이 알아서 통제할 수 있을 것이다."
 Ostasien.17.b: "지원군을 파견해라!"
 Ostasien.17.c: "아시아에서 육상전이라고? 탤리호!"
 Ostasien.18.t: "평화 제안을 보내온 [INC.GetNameDefCap]"
 Ostasien.18.d: "인도차이나의 봉기는 악화되었습니다. 베트민 도적놈들에게 주요 거점이 함락되었고 우리는 대처하기 위해 애쓰고 있습니다. 이제 인도차이나 반군들이 우리에게 평화 회담을 제안했습니다. 이번 사태가 굴욕으로 간주될 것이라는 우려가 상당하지만 이 지역에 대한 통제를 포기하는 것이 현명한 조치일 수 있습니다."
 Ostasien.18.a: "아니, 우리는 반란군 놈들하고 계속 싸워야 한다!"
 Ostasien.18.b: "우리는 더 이상 싸울 여유가 없다."
 Ostasien.19.t: "실패한 평화 회담"
 Ostasien.19.d: "독일 제국주의자들은 우리의 평화 제안을 거부하고 전쟁을 계속하기로 결정했습니다."
 Ostasien.19.a: "오로지 총만이 제국주의자들과 대화할 수 있는 방법이다!"
 Ostasien.20.t: "인도차이나에서의 승리"
 Ostasien.20.d: "독일은 인도차이나반도에서의 평화와 철수를 받아들였습니다. 우리는 독일 제국주의자들을 격퇴하는 사명을 완수했습니다. 인도차이나는 이제 독일 식민지 정권에서 해방되었습니다! 이 승리는 우리 국민에게 있어서 큰 승리이며 독일의 제국주의자들과 그 앞잡이들에게는 큰 패배입니다."
 Ostasien.20.a: "피켈하우베는 꺼져라!"
 Ostasien.21.t: "좋은 소식, 나쁜 소식"
 Ostasien.21.d: "베를린은 인도차이나의 상황에 대해 우려하고 있는 것 같습니다. 나쁜 소식은, 그들이 우리가 제대로 대처하지 못한 것에 대해 우리를 혹독하게 비판했다는 것입니다. 좋은 소식은, 그들이 베트민 저항 세력을 진압하기 위해 증원 부대를 보냈다는 것입니다."
 Ostasien.21.a: "좋은 소식이군"
 Ostasien.22.t: "인도차이나에서의 승리"
 Ostasien.22.d: "우리의 영광스러운 군대는 인도차이나에서 있었던 베트민의 반란을 결국 막아냈습니다! 오늘은 독일에게 영광스러운 날입니다!"
 Ostasien.22.a: "아주 잘했다, 제군들!"
 Ostasien.23.t: "인도차이나 전쟁의 격화"
 Ostasien.23.d: "독일 제국이 인도차이나 반도에 정규군을 투입하면서, 저항 전쟁은 전례 없는 수준으로 커졌습니다! 그러나 우리는 승리할 것입니다. 우리의 정당한 해방군들은 무적이기 때문입니다. 또한 다른 강대국들이 인도차이나 반도를 독일의 수렁으로 만들어버리려 한다는 소문도 있습니다..."
 Ostasien.23.a: "싸우자!"
 Ostasien.25.t: "바오다이 해결책"
 Ostasien.25.d: "코친차이나가 베트민에 함락당하고 게릴라들이 도처에 출몰하면서, 인도차이나 전 지역이 비상 사태에 놓여 있습니다. 지역 엘리트들과 반-생디칼리슴 성향 민족주의자들은 바오 다이 황제를 지지하며 해결책을 제시했습니다: 만약 우리가 보호국 조약을 포기하고, 응우옌 왕조에게 안남 그리고 통킹 지역의 자치권을 부여한다면, 대신에 그들은 우리를 도와 농촌 지역을 안정시키고, 지역 자원을 활용하여 반란군을 격퇴할 것입니다. 그렇게 하지 않으면 널리 퍼진 반식민주의 정서가 베트민에게 힘을 실어줄 것입니다. 바오 다이의 편지는 독일이 베트남의 국민주의를 얕보았을 때 일어날 사태에 대한 불길한 예측으로 끝을 맺습니다. '모든 마을은 저항의 보금자리가 될 것이고, 옛 협력자들은 당신들의 적이 될 것입니다. 그리고 바로 그들이 여러분의 관리들과 식민지 주민들의 목을 조를 것입니다.'"
 Ostasien.25.b: "우리는 스스로 해결할 수 있다"
 Ostasien.25.a: "우리는 그의 도움이 필요하다."
 Ostasien.30.t: "하락하는 물가"
 Ostasien.30.d: "곡물과 고무의 가격이 식민지 전역에서 빠르게 떨어지고 있습니다. 곡물과 고무 수출에 의존하던 농부들과 플랜테이션 소유주들은 특히 두 주요 식민지인 인도차이나와 말라야에서 큰 타격을 입었습니다. 한 식민지에서 가격을 조절하는 것은 가능하지만, 우리의 자원은 한계가 있으며 다른 식민지는 희생을 치를 것입니다."
 Ostasien.30.a: "이는 우리 일이 아니다"
 Ostasien.30.b: "인도차이나를 보호하라"
 Ostasien.30.c: "말라야를 보호하라"
 Ostasien.32.t: "재배지 파업"
 Ostasien.32.d: "고무 가격이 계속 떨어지고 있습니다. 많은 농장주들은 근로자들을 해고하고 있고 남은 근로자들은 전일 근무시키고 있습니다. 이러한 결정은 인도차이나와 말라야의 농장에 대규모 파업을 촉발시켰습니다. 근로자들은 고용주들에게 직원들을 해고하는 것을 중단하라고 요구하고 있고, 더 나은 근로조건과 짧은 근무시간을 요구하고 있습니다. 대부분의 농장 노동자들은 문맹이기 때문에, 사회주의 운동가들이 그들의 배후에 있다는 의심을 받고 있습니다."
 Ostasien.32.a: "파업을 진압해라"
 Ostasien.32.b: "협상을 시도하라"
 Ostasien.31.t: "유럽인 특권"
 Ostasien.31.d: "검은 월요일의 경제적인 충격으로 많은 유럽 정착민들은 모든 것을 잃고 하룻밤 사이에 거지가 되었습니다. 몇몇은 그들이 단순한 식민지 주민으로 살게 되지 않도록 우리에게 그들의 사회적, 상업적 특권을 보장해 줄 것을 청원했습니다. 그들은 엄격한 인종적 카스트 제도가 우리 식민지의 평화를 보장하는 유일한 방법이라고 주장하고 있습니다."
 Ostasien.31.a: "거부하라."
 Ostasien.31.b: "유럽인 특권을 강화하라."
 Ostasien.33.t: "진정된 빈 딘 코뮌 운동"
 Ostasien.33.d: "빈딘 지방의 농민 봉기는 우리 병사들에 의해 진압되었습니다. 폭격기와 해상 사격은 베트남 농민을 위협하는데 특히 효과적이었습니다. 베트남어로 빈 딘은 평화라는 의미이니, 이제는 정말 그 이름처럼 되길 바랍시다."
 Ostasien.33.a: "훌륭해!"
 Ostasien.34.t: "동요가 잦아들기 시작한 사이공"
 Ostasien.34.d: "인적이 드문 광장에 떨어지는 빗소리가 귀청을 찢을 듯합니다. 시궁창에 던져진 누더기 팸플릿에서 번져나온 잉크는 파란 꽃을 물들였습니다. 이는 바로 사이공이 최근 급진적인 사회주의자와 생디칼리스트 선동의 온상이 되었다는 증거입니다. 팸플릿에는 사회주의의 붉은 깃발을 든 베트남 노동자가 그려져 있습니다. 팸플릿의 내용은 다음과 같습니다 : '인도차이나의 노동자여, 단결하라!' 라고 쓰여져 있네요. 비가 오면 이것들은 씻겨 내려가 하수구에 쳐박힐 것입니다."
 Ostasien.34.a: "좋은 소식이군"
 Ostasien.35.t: "전쟁의 규칙"
 Ostasien.35.d: "베트민은 현대 전쟁의 규칙을 따르지 않습니다. 그들의 게릴라 전사들은 군복을 입지 않을 뿐만 아니라, 민간인들 속에 자주 어울려 섞여서, 그들과 민간인들을 구별하는 것을 어렵게 하고 있습니다. 우리 장군들은 베트민과의 전쟁은 총력전이 될 것이라 예상하고 있습니다."
 Ostasien.35.b: "민간인과 베트콩을 구별하는 노력이라도 해 봐야 한다..."
 Ostasien.35.a: "움직이는 것은 다 쏴버려라!"
 Ostasien.40.t: "미텔아프리카의 고문단"
 Ostasien.40.d: "미텔아프리카는 우리의 자매와도 같은 국가로, 우리는 모두 외부의 적과 순종적이지 않은 위성국들로부터 카이저라이히를 보호하는 역할을 수행하고 있습니다. 대제독은 우리 군대를 강화하여 게릴라 작전이 효과적으로 수행되도록 미텔아프리카의 조언가들을 고용하기로 결정했습니다."
 Ostasien.40.a: "확실히 우리는 그들로부터 몇 가지 유용한 교훈을 배우게 될 것이다."
 Ostasien.41.t: "미텔아프리카의 군사 고문"
 Ostasien.41.d: "미텔아프리카의 대표단이 [336.GetCapitalVictoryPointName]에 그들의 배를 대고 육지를 밟자 폰 뮈케 제독과 대표단이 그들을 맞아주었습니다. 그들이 보기엔 뮈케 제독은 거칠고 창백한 외모의 소유자로, 그들에게 자신감을 심어주었습니다. 그들은 몇 마디를 내뱉은 뒤 그들의 숙소로 이동했으며, 그들을 목격한 몇몇 아스카리들이 소란을 피우기도 했습니다."
 Ostasien.41.a: "맙소사, 그는 황소와 레슬링을 할 수 있잖아."
 Ostasien.42.t: "미텔아프리카의 교훈"
 Ostasien.42.d: "우리 군의 대표단이 미텔아프리카에서 돌아왔습니다. 비록 그들은 미텔아프리카 지방 행정의 몇가지 결점을 목격했지만, 그들은 따뜻한 환대를 받았고 그곳에서 많은 것을 배웠습니다."
 Ostasien.42.a: "완벽하군!"
 Ostasien.51.t: "신임 해군 대장"
 Ostasien.51.d.a: "우리는 해군성에 대해 재평가를 실시했고, 독일령 동아시아를 완전한 식민지로 만들기로 결정했습니다. 우리는 싱가포르를 직접 통치할 것입니다!"
 Ostasien.51.d.b: "우리는 해군성에 대해 재평가를 실시했고, 독일령 동아시아를 황립해군이 관리하도록 결정했습니다. 우리는 해군에 집중할 것이고 동아시아 행정은 원주민들에게 맡길 것입니다."
 Ostasien.51.a: "훌륭하군!"
 Ostasien.51.b: "훌륭하군!"
 Ostasien.60.t: "필리핀 사회주의 반란"
 Ostasien.60.d: "필리핀에서의 미국 식민 통치가 끝나면서, 군도는 혼란에 빠졌습니다. 불만을 품은 군 장교들과 농민, 산업 노동자들이 반란을 일으켜 정부를 전복시키고 사회주의 정권을 수립했습니다. 필리핀 군부가 반군을 진압할 수 있을지는 두고 봐야겠지만, 어느 정도의 도움을 주면 그들의 승산이 높아질 것입니다."
 Ostasien.60.a: "필리핀 군대를 은밀히 지원하라."
 Ostasien.60.b: "우리와는 상관없는 일이다."
 Ostasien.61.t: "사회주의자들의 필리핀 권력 장악"
 Ostasien.61.d: "필리핀 정부는 생디칼리스트들에게 권력을 이양했습니다. 하지만 팔라완 섬과 민다나오 섬 등 필리핀 남부 지역은 새 중앙정부의 확고한 통제를 받지 못하고 있습니다. 이는 그들을 생디칼리스트들의 폭정에서 해방시키고 제국의 보호를 가져다줄 기회입니다."
 Ostasien.61.a: "함대를 보내 남쪽 섬들을 지켜라."
 Ostasien.61.b: "내버려 둬라."
 Ostasien.62.t: "팔라완의 독일 함대!"
 Ostasien.62.d: "독일이 우리나라의 남부 지역을 그들의 \"보호\"하에 두겠다고 선언했고 그곳에 함대를 파견했습니다. 어떻게 할까요?"
 Ostasien.62.a: "우리는 영웅적으로 죽을 것이다!"
 Ostasien.62.b: "우린 아무것도 할 수 없다."
 Ostasien.63.t: "필리핀 정부의 굴복"
 Ostasien.63.d: "필리핀 정부는 우리와 대결하는 것을 피했습니다. 이제 필리핀의 남쪽 섬들이 동아시아 회사의 소유가 되었고, 이는 카이저라이히의 위대한 승리입니다."
 Ostasien.63.a: "훌륭하군!"
 Ostasien.64.t: "동아시아 함대가 필리핀을 안전하게 지키다"
 Ostasien.64.d: "오늘 [336.GetCapitalVictoryPointName]에서 폰 뮈케 제독은 동아시아 함대가 마닐라의 생디칼리슴 정권에 맞서 필리핀 남부 섬들을 성공적으로 확보했다고 보고했습니다. 카이저라이히의 위대한 승리입니다."
 Ostasien.64.a: "훌륭하군!"
 Ostasien.65.t: "필리핀의 전쟁 선포"
 Ostasien.65.d: "마닐라에서 생디칼리슴 정부가 수립된 후, 동아시아 함대는 과감하게 필리핀의 남쪽 섬들을 확보하려고 시도했습니다. 이에 필리핀의 미친 생디칼리슴 정부는 우리에게 전쟁을 선포하기로 결정했습니다."
 Ostasien.65.a: "잘 했다."
 Ostasien.66.t: "버마의 사회적 불안"
 Ostasien.66.d: "The Republic of Burma, which is the home to many German business interests, is facing a deep political crisis. Students and workers have risen up against the central government in critical demonstrations and protests. Police units have in so far been completely unsuccessful in containing the radical protestors. Should we try to support the Burmese government in the crisis?"
 Ostasien.66.a: "함대를 보내 우리의 지지를 보여줘라."
 Ostasien.66.b: "우리와는 상관없는 일이다."
 Ostasien.67.t: "독일 함대의 랑군 도착"
 Ostasien.67.d: "오늘 장대한 규모의 독일 함대가 랑군에 도착했습니다. 독일 해군 대표단은 버마의 군주제에 대한 공개적인 지지를 표명했습니다. 군주제 반대자들은 강력한 독일 함대 앞에 단념할 수밖에 없었습니다."
 Ostasien.67.a: "영광스러운 독일이여!"
 Ostasien.68.t: "버마의 질서 회복"
 Ostasien.68.d: "최근 심각한 정치적 위기에 직면한 신생국 버마는 동아시아 함대의 신속하고 단호한 행동으로 질서를 회복했습니다. 버마 대사는 독일 제국과 헬무트 뮈케 제독에 대한 감사를 표했습니다. 이제 그들은 그들의 독립과 안정을 지키기 위해 독일 제국과의 더 가까운 관계를 바라고 있습니다."
 Ostasien.68.a: "그들의 독립을 보장해라."
 Ostasien.68.b: "하지만, 난 버마에 관해 아무것도 모르는데!"
 Ostasien.69.t: "벌컨산과 카이아산의 화산 폭발!"
 Ostasien.69.d: "오늘 라바울 시는 두 개의 거대한 화산 폭발에 의해 강타당했습니다. 최선의 노력에도 불구하고, 수백 명의 시민들은 제때 도망치지 못하고 잿더미 밑에 묻혔습니다. 성심한 선교사들은 거대한 폭발을 목격했고 헤르베르트쇠헤에 있는 그들의 선교 본부에 대피 캠프를 재빨리 설치했습니다. 수천 명의 부상자와 집을 잃은 사람들은 식민지 정부가 서둘러 지원을 보내길 기다리고 있습니다."
 Ostasien.69.a: "서둘러야 한다."
 Ostasien.200.t: "동아시아로의 지원 병력"
 Ostasien.200.d: "제국 식민지국은 동아시아 군대의 부상자들을 치료시키기 위해 더 많은 병력을 보내줄 것을 요청했습니다. 비록 이들을 보내지 않는 게 더 편하겠지만, 우리와 우호적 관계를 맺고 있는 동아시아의 다양한 세력들 사이에 생디칼리슴과 갈등이 만연하고 있습니다."
 Ostasien.200.a: "막대한 비용이 들겠군."
 Ostasien.201.t: "동아시아로의 총기 수송"
 Ostasien.201.d: "제국 식민지국은 동아시아의 모든 사단이 충분한 무장을 갖추게 하기 위해 총기 지원을 요청했습니다. 이 총기들은 카이저라이히에 반기를 드는 동양인들을 쏘는 데 유용할 것입니다."
 Ostasien.201.a: "막대한 비용이 들겠군."
 Ostasien.202.t: "총기 지원을 제안해온 독일"
 Ostasien.202.d: "독일의 위임을 받은 동아시아 정부는 우리의 딱한 상황을 보고 우리를 돕기 위해 막대한 양의 보병 장비를 제공했습니다. 하지만, 이를 받아들이면 우리 경제는 본국에 더욱 예속될 것입니다."
 Ostasien.202.a: "선택의 여지가 없다. 받아들이자."
 Ostasien.202.b: "우리는 우리의 자주성을 주장해야 한다!"
 Ostasien.203.t: "산업 지원을 제안해온 독일"
 Ostasien.203.d: "독일의 위임을 받은 동아시아 정부는 우리의 비참한 상황을 보고 우리 땅에 있는 그들의 공장 중 일부를 우리 무기 생산에 사용하도록 일시적으로 대여해주었습니다. 이는 분명 도움이 될 것이지만, 전쟁이 끝나고 난 뒤 그 대가는 꽤 클 것입니다..."
 Ostasien.203.a: "슬프게도, 우리의 생존을 위해선 받아들일 수 밖에 없다."
 Ostasien.203.b: "우리는 더이상 그들의 꼭두각시가 되지 않을 것이다!"
 Ostasien.204.t: "공장 대여가 끝났다"
 Ostasien.204.d: "A.O.G.에서 보내온 소식에 따르면 그들의 공장 대여가 오늘 끝났습니다. 그들의 도움은 우리 투쟁에 큰 힘이 되었으며, 독일도 이를 알고 있을 것이라 확신합니다."
 Ostasien.204.a: "우리는 이 '도움'의 대가를 지불할 준비가 되었다."
 Ostasien.205.t: "크라마트 풀라이 광산의 매장량 감소"
 Ostasien.205.d: "우리나라 텅스텐의 주요 공급원인 크라마트 풀라이 광산은 우리를 전세계 텅스텐의 주요 수출국 중 하나로 만들었습니다. 하지만, 보고에 따르면 광산의 회중석 매장량이 바닥나고 있으며, 광산 고갈이 임박한 것 같아 보입니다."
 Ostasien.205.a: "걱정되는군."
 Ostasien.206.t: "크라마트 풀라이 광산이 고갈되다!"
 Ostasien.206.d: "크라마트 풀라이 광산이 공식적으로 고갈되었습니다. 도식상으로는 미량의 광물매장량이 남아있고, 페락 광산이 계속 생산을 이어가고 있지만, 텅스텐 주요 수출국이라는 우리 지위는 더이상 현실이 아니게 되었습니다."
 Ostasien.206.a: "있을 때가 좋았지..."
 Ostasien.207.t: "중국에서의 A.O.G. 영향력의 증가"
 Ostasien.207.d: "우리의 AOG 파트너들이 큰 성공을 거둔 듯합니다. 팔성연합의 거대한 철도 프로젝트인 저간철도 계획이 끝나고 철도의 매각이 진행되면서, AOG는 중국 내부에 영향력을 확대할 수 있었습니다. 비록 AOG에 곱지 못한 시선을 보내는 사람이 남아 있지만, 분명 이는 좋은 신호일 것입니다."
 Ostasien.207.a: "좋은 소식이군."
 Ostasien.208.t: "검은 월요일의 A.O.G. 강타!"
 Ostasien.208.d: "우리의 중국 파트너들 또한 독일인들처럼 검은 월요일로 인한 막대한 피해를 받고 있습니다. 무너지리라곤 생각도 못했던 독일 아시아 은행이 파산 직전에 내몰렸으며, 그로 인해 이미 우리나라의 재정이 바닥나고 있습니다."
 Ostasien.208.a: "너도야?"
 Ostasien.209.t: "팔성연합에서 철수하기 시작한 독일 기업들"
 Ostasien.209.d: "팔성연합이 내전으로 갑작스럽게 몰락하면서, 현상 유지에 대한 독일의 자신감과, 중국 전역 또한 무너졌습니다. 치셰위안은 그가 승리한다면 독일의 이익을 보장하겠다고 말했지만, AOG와 조계 도시의 생존 또한 위협받고 있습니다."
 Ostasien.209.a: "믿음을 가져라, 젠장!"
 Ostasien.210.t: "AOG의 잔해"
 Ostasien.210.d: "난징 군벌의 몰락으로, 중국에서 독일의 영향력의 장은 막을 내린 것으로 보입니다. 우리는 잔존 조계지에서 AOG 행정 체계를 흡수하려 노력하고 있지만, 우리의 아시아 영향력 상실은 현실이 되었습니다."
 Ostasien.210.a: "적어도 칭타우는 아직 우리 것이다."
 Ostasien.211.t: "독일 기업들이 중국으로 돌아오다"
 Ostasien.211.d: "난징 군벌이 살아남으면서 중국 사업이 다시 활기를 띠기 시작했습니다. AOG는 이번 위기를 쓰라린 경험이자 기회로 보고 있으며, 난징의 약화된 상태를 활용하여 미래의 위기에 대비해 독일의 이익을 확보하려 하고 있습니다."
 Ostasien.211.a: "평소처럼 하자."
 Ostasien.212.t: "독일령 동아시아와의 유대"
 Ostasien.212.d: "현재 본국과 우호적인 관계를 유지하고 있는 동아시아 행정부는 해군력 증강을 위한 조치를 취했습니다. 우리는 실용적 이유로 그렇게 하는 것이지만, 또한 우리 생존을 위해서기도 합니다. 독일 기술자들은 우리에게 새 함선 설계 또는 해군 훈련을 위한 장기 해군 교관의 제공을 제안했습니다."
 Ostasien.212.a: "경함선 설계도를 요청하자."
 Ostasien.212.b: "그들의 전함 기술을 이용하자."
 Ostasien.212.c: "해군 훈련 교관이 유용하다."
 Ostasien.213.t: "독일 지원의 상실"
 Ostasien.213.d.QIE: "독일 제국의 자존심이자 태평양 독일 군사력의 상징인 독일령 동아시아 해군이 몰락했습니다. 독일령 동아시아가 몰락하면서, 중국에 있던 독일인 조언가, 기술자, 전문가들은 더 이상 아시아에 머물 이유가 없어져 본국 소환 명령을 받았습니다. 이것은 우리의 독일 의존을 줄이고 국가 독립성을 강화시킬 것이지만, 동시에 중국-독일 협력이 당분간 중단될 것임을 의미합니다. 우리는 여전히 독일과 우호적인 관계를 유지할 것이지만 우리는 더 이상 독일과의 동맹에서 오는 이익을 얻을 수 없을 것이고, 우리 스스로의 길을 걸어야만 할 것입니다. 협력 덕분에 우리는 군대와 경제를 성공적으로 현대화 해왔지만 이젠 모든 것이 끝나야만 합니다."
