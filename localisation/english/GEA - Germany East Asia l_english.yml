 GEA_grand_admiral: "대제독"
 GEA_grand_admiral_desc: "독일령 동아시아의 총독이자 동아시아 함대의 대제독인 헬무트 폰 뮈케는 이 지역에서 극도의 영향력을 가진 인물입니다. 그의 해군 경험을 통해 그는 독일의 식민 주력을 달리며 막대한 힘을 거머쥡니다."
