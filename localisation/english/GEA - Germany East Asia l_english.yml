 GEA_Germaniawerft: "게르마니아 조선소 사이공 지사"
 GEA_colonial_nation: "식민정부"
 GEA_colonial_nation_desc: "독일령 동아시아는 제한된 자치권을 가진 식민 정부입니다. 독일령 동아시아는 독일 본토에서 마르크화 예산을 할당받으며, 독일인 권력자에 의해 유지되고 있습니다."
 GEA_colonial_question: "식민지 문제"
 GEA_colonial_question_desc: "우리가 지상군으로 모집할 수 있는 인력은 상당히 제한되어있습니다. 외국인 모집은 엄격한 규제와 원주민들의 의지 부족으로 인해 우리가 병력을 더 크게 증강시키려는 데 크게 지장을 주고 있습니다."
 GEA_counter_insurgency: "반란군 진압 훈련"
 GEA_counter_insurgency_desc: "아프리카의 혹독한 환경에서 싸운 사람들에 의해 개발된 \"창의적인\" 전술을 활용하면 우리 병사들이 더 잘 싸울 것입니다."
 GEA_black_monday_idea: "검은 월요일"
 GEA_black_monday_idea_desc: "검은 월요일이 취약한 우리 산업을 마비시키고 있습니다."
 GEA_black_monday_idea2: "검은 월요일 회복"
 GEA_black_monday_idea2_desc: "검은 월요일은 우리나라의 빈약한 산업에 큰 충격을 주었지만, 서서히 회복되고 있습니다."
 GEA_austerity_budget: "예산 긴축"
 GEA_austerity_budget_desc: "검은 월요일의 영향을 줄이기 위한 일련의 조치들이 취해졌지만, 해군성은 여전히 예산 문제로 고통받고 있습니다."
 GEA_austerity_budget2: "예산 긴축"
 GEA_austerity_budget2_desc: "검은 월요일의 영향을 줄이기 위한 일련의 조치들이 취해졌지만, 해군성은 여전히 예산 문제로 고통받고 있습니다."
 GEA_harassed_by_vc_idea: "베트민의 요란"
 GEA_colonial_disaster_idea: "식민지 소요"
 GEA_colonial_disaster_idea_desc: "검은 월요일의 여파는 가히 치명적이었습니다. 식민지 전역에서 폭동이 일어나고 있습니다."
 GEA_colonial_instability_idea: "식민지 불안정"
 GEA_colonial_instability_idea_desc: "이 상황을 잠재우기 위해 노력했지만, 여전히 식민지는 불안정합니다."
 GEA_Infrastructural_Effort_Idea: "동아시아 경제권"
 GEA_Infrastructural_Effort_Idea_desc: "기반 시설의 향상으로 식민지 간 유대는 전례없이 강해질 것입니다."
 GEA_Local_Guard_Idea: "지역 친위대"
 GEA_Local_Guard_Idea_desc: "우리는 현지 군주들에게 각각 사병을 모집할 권한을 허락했습니다."
 GEA_Local_Guard_with_advisors_Idea: "지역 친위대"
 GEA_Local_Guard_with_advisors_Idea_desc: "우리는 현지 군주들에게 각각 사병을 모집할 권한을 허락했습니다."
