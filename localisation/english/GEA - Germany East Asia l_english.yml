 Ostasien.213.a: "한 시대가 끝나고, 다른 시대가 열리는구나."
 GEA_indochina_war_decisions: "인도차이나 전쟁"
 GEA_indochina_war_decisions_desc: "인도차이나 반란은 전체적으로 소강상태입니다. 하지만 베트민 반군들과의 전쟁에선 뚜렷한 전선은 없습니다. 사방이 곧 최전방이며 쌀모자를 쓴 농민이라면 누구나 베트민이 될 수도 있습니다. 독일제국의 승리를 위해 우리는 할 수 있는 모든 조치를 취해야합니다.\n\n인도차이나 내 §Y반란도§! 추정치: §R[?INC.guerilla_activity|-0]§!\n"
