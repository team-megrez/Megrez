 asiapeace.7.t: "동아시아 사령부의 도착"
 asiapeace.7.d: "Now that our colonies in East Asia have been overrun by our enemies, commanders of their fleet and garrison have begun to trickle to the Heimat, making daring escapes in submarines and long journeys across the Middle East and Africa. Far from all of the commanders and junior officers of the East Asian garrison have managed to escape, but those who did are veterans of the Malaysian and Indochinese jungle warfare, and would be useful among the ranks of the Heer.\n\nOn the other hand, they did fail their duty in East Asia..."
 asiapeace.7.a: "기꺼이 두 팔 벌려 환영하자."
 asiapeace.7.b: "These brave men have done their duty - they should retire."
 GER_east_asian_naval_yards: "동아시아 조선소"
 GER_east_asian_naval_yards_desc: "A number of dockyards in this state are under the control of the East Asian admiralty, serving their fleets."
 GEA_develop_aluminium_deposits: "[846.GetCapitalVictoryPointName]에서 보크사이트 채굴"
 GEA_develop_aluminium_deposits_desc: "우리의 탐사자들은 [846.GetCapitalVictoryPointName]에서 알루미늄 생산에 알맞은 풍부한 보크사이트 광산을 발견했습니다. 초기 채굴 비용이 상당하겠지만 생산 예상 톤수를 봤을 때, 그만한 가치가 있습니다."
 GEA_develop_aluminium_deposits_wtt: "[846.GetCapitalVictoryPointName]에서 보크사이트 채굴"
 GEA_develop_aluminium_deposits_wtt_desc: "우리의 탐사자들은 [846.GetCapitalVictoryPointName]에서 알루미늄 생산에 알맞은 풍부한 보크사이트 광산을 발견했습니다. 초기 채굴 비용이 상당하겠지만 생산 예상 톤수를 봤을 때, 그만한 가치가 있습니다."
