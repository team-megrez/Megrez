 GEA_suppress_Tonkin: "통킹의 베트 진압"
 GEA_maintain_Tonkin_control: "통킹 지배 유지"
 GEA_reinforce_police: "경찰 부대 강화"
 GEA_Zeppelin_decision: "체펠린 비행선 투입"
 GEA_Zeppelin_decision_desc: "해군 항공기가 개발되면서, 체펠린 비행선은 더 진보된 해상 순찰 항공기로 대체되고 있습니다. 하지만, 최근 인도차이나에서 전쟁이 벌어지면서 한 기발한 아이디어가 제시되었습니다 : 바로 체펠린 비행선을 이용해 인도차이나 반도를 순찰하는 것입니다. 이를 통해 고립된 민병대 사단에 보급품을 전달할 수 있을 것이며, 반군은 제대로 된 대공 장비가 없으므로, 지상에서의 공격은 염려하지 않아도 될 것입니다."
 GEA_Fernspaher_decision: "특수 정찰 부대 설립"
 GEA_Fernspaher_decision_desc: "인도차이나에서 벌어지고 있는 격렬한 전쟁은 우리 군의 약점을 여실히 드러냈습니다. 우리 보병들은 잘 무장되었고 적들에 맞서 그들의 위치를 사수하고 있지만, 공격적이고 유연한 전술에는 맞지 않습니다. 이에 대한 대책으로 우리 병사들 중 엘리트 병사를 선별해 특수 정찰 부대를 창설하고, 산악엽병과 강하엽병 전술을 그들이 익히도록 하는 방안이 제안되었습니다."
 GEA_reintegrate_indochina: "인도차이나 재통합"
 GEA_reintegrate_indochina_desc: "우리 군대가 베트민을 격파하는데 성공했고, 그들은 일단 진압되어 있습니다. 그러나 이것은 일시적인 해결책이며 게릴라들의 봉기는 시간 문제일 것입니다. 우리는 예전처럼 프랑스 식민지 잔당들에게 통치를 맡기는 것이 아니라, 우리의 직접 통체를 확고히 할 필요가 있습니다."
 GEA_german_indochinese_reconciliation: "독일-인도차이나 화해"
 GEA_german_indochinese_reconciliation_desc: "인도차이나 반란 진압의 기억이 헬무트 폰 뮈케 제독을 계속 괴롭히고 있고, 이제 그는 그러한 잔혹한 학살에 대해 사과하고 화해해야 한다고 느꼈습니다. 그는 독일-인도차이나 화해를 위해 식민지에 폭넓은 자치권을 부여하는 것을 고려하고 있습니다. 그렇게 함으로서 그는 인도차이나 주민들의 민심을 다시 얻고 싶어합니다."
 GEA_take_east_asian_navy: "동아시아 함대 지휘권 인수"
 GEA_take_east_asian_navy_desc: "동아시아 함대는 동아시아에서 가장 귀중한 우리의 전략적 자산입니다. 베를린이 직접 지휘할 수 있도록 지휘체계를 통합하는 편이 나을 것입니다."
 GEA_colonial_decisions: "제국 식민지국"
 GEA_colonial_decisions_desc: "Reichskolonialamt, 또는 제국 식민지국은 독일의 식민지들을 감독하는 기관입니다. 이를 통해 우리는 본국으로부터 귀중한 전쟁 물자나 병사들을 제공받을 수 있을 것입니다."
 GEA_steal_manpower_from_home: "신병 요청"
 GEA_steal_manpower_from_home_desc: "우리 인력이 바닥나고 있고, 곧 우리 사단에 신병들을 보낼 수 없게 될 것입니다. 카이저라이히의 번영을 위해 우리는 제국 식민지국에 신병을 더 보내달라 요청해야 합니다."
 GEA_steal_guns_from_home: "총기 요청"
 GEA_steal_guns_from_home_desc: "우리의 보병장비 비축량이 바닥나고 있습니다. 카이저를 위한 우리 의무를 다하기 위해, 우리는 제국 식민지국에 총기 지원을 요청해야 합니다."
 GEA_help_lep_decisions: "난징 위기"
 GEA_help_lep_decisions_desc: "다양한 군벌들과, 심지어 생디칼리스트들까지 난징 정부에 대항하여 봉기하고 있습니다. 우리는 중국 내의 우리 자산을 지키기 위해 중국 경제의 붕괴를 막아야 합니다."
 GEA_give_factories_to_lep: "공장 임대"
 GEA_give_factories_to_lep_desc: "우리는 A.O.G.와 협의하여 임시로 일부 공장들을 난징 정부에 맡겨, 그들이 생존을 위해 싸울 수 있도록 도와야 합니다."
 GEA_give_guns_to_lep: "저들에게 총을 주어라"
 GEA_give_guns_to_lep_desc: "우리는 독일 장비를 대량으로 수송하여 난징 정부가 그들의 군대를 증강할 수 있도록 할 것입니다."
 GEA_development_idea: "채광 작전"
 GEA_develop_sarawak_oil: "사라왁 유전 개발"
 GEA_develop_sarawak_oil_desc: "현재의 우리 석유 공급량으로는 우리 함대의 장기 작전을 감당할 수 없습니다. 하지만, 보르네오의 석유 생산을 증가시킴으로써 우리는 연료 부족 현상을 차단할 수 있을 것입니다."
 GEA_develop_sarawak_oil_wtt: "사라왁 유전 개발"
 GEA_develop_sarawak_oil_wtt_desc: "현재의 우리 석유 공급량으로는 우리 함대의 장기 작전을 감당할 수 없습니다. 하지만, 보르네오의 석유 생산을 증가시킴으로써 우리는 연료 부족 현상을 차단할 수 있을 것입니다."
 Ostasien.100.t: "성대한 열병식"
 Ostasien.100.d: "아침 9시, 거대한 동아시아 함대가 [336.GetCapitalVictoryPointName] 항구에서 나와 도시 밖에서 거대한 해상 훈련을 진행했습니다. 항모 전단에서 진행된 인상적인 공중 훈련에 감명을 받은 전함들은 거대한 공중 포화를 내뿜는 것으로 찬사를 보냈습니다. 훈련 이후, 동아시아 함대는 칭타우로 항해하며 무력시위를 끝마쳤습니다."
 Ostasien.100.a: "그들은 우리의 힘을 두려워하게 되리라."
 GEA_start_naval_blockade: "해상봉쇄 시작"
 GEA_start_naval_blockade_desc: "인터내셔널의 수송선들이 남중국해로 자유롭게 드나들어 인도차이나 반군에게 지원을 보내고 있습니다. 이를 방치해선 안됩니다."
 GEA_shelling_on_Saigon: "사이공 포격"
 GEA_reorganise_north_malaya: "북말라야 재통합"
 GEA_reorganise_north_malaya_desc: "우리가 북부 말레이 술탄국을 확보했기 때문에,  \"말레이 연합국\"의 설립은 각각의 술탄들 아래의 행정 업무를 하나로 통합하는 일시적인 법적, 행정적 틀 역할을 해줄 것입니다.\n\n이는 우리가 새로 확보한 영토에 더 큰 통제권을 확보해줄 것입니다."
 GEA_reorganise_sumatra: "수마트라 재통합"
 GEA_reorganise_sumatra_desc: "우리가 수마트라를 확보했으므로, 이 지역을 효과적으로 통제할 수 있도록 기존 행정부를 우리의 것으로 대체할 필요가 있습니다."
 GEA_reorganise_java: "자바 재통합"
 GEA_reorganise_java_desc: "이제 우리가 자바 전역을 확보했기 때문에, 이 지역을 효과적으로 통제할 수 있도록 기존 행정 업무를 우리의 것으로 대체할 필요가 있습니다."
 GEA_reorganise_kalimantan: "남보르네오 재통합"
 GEA_reorganise_kalimantan_desc: "이제 우리가 보르네오 섬의 남쪽 절반을 확보했기 때문에, 이 지역을 효과적으로 통제할 수 있도록 기존 행정 업무를 우리의 것으로 대체할 필요가 있습니다."
 GEA_reorganise_sulawesi_sunda: "셀레베스 및 소순다 재편"
 GEA_reorganise_sulawesi_sunda_desc: "우리가 술라웨시와 소순다 열도를 확보했으므로, 이 지역을 효과적으로 통제할 수 있도록 기존 행정부를 우리의 것으로 대체할 필요가 있습니다."
 GEA_reorganise_maluku_papua: "뉴기니 서부와 말루쿠 제도 재조직"
 GEA_reorganise_maluku_papua_desc: "말루쿠 제도와 뉴기니 서부를 확보했으므로, 이 지역을 효과적으로 통제할 수 있도록 기존 행정부를 우리의 것으로 대체할 필요가 있습니다."
 GEA_reorganise_east_timor: "동티모르 재통합"
 GEA_reorganise_east_timor_desc: "이제 우리가 포르투갈령 티모르를 확보했기 때문에, 이 지역을 효과적으로 통제할 수 있도록 기존 행정 업무를 우리의 것으로 대체할 필요가 있습니다."
 GEA_reorganise_cambodia: "캄보디아 지역 재통합"
 GEA_reorganise_cambodia_desc: "이제 우리가 캄보디아 전역을 확보했기 때문에, 우리는 스퉁 트렝 지역을 코친차이나 행정부에서 분리해 \"캄보디아 왕국\" 보호령을 재건할 수 있습니다.\n\n이는 새로 합병된 영토를 단순히 사이공 산하에 두는 것보다 더 많은 통제권을 줄 것입니다."
 GEA_reorganise_laos: "라오스 지역 재통합"
 GEA_reorganise_laos_desc: "라오스 전역을 확보했으므로, 메콩 강 너머 새로 합병된 영토를 관리할 행정부가 확장되어야 합니다."
