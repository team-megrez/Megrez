 GEA_status_of_the_admiralty: "해군성의 지위"
 GEA_status_of_the_admiralty_desc: "프랑스 식민지를 할양받고, 영국 식민지를 점령하여 탄생한 독일령 동아시아는 헬무트 폰 뮈케 제독과 그의 휘하에 있는 동아시아 함대가 독보적인 영향력을 지니고 있는 식민 관할령입니다. 우리는 외부 침략자로부터 식민지를 보호하는 우리의 임무와 우리가 이 사명에 어떻게 최선을 다할 수 있는지를 검토해야 합니다."
 GEA_ostasien_force: "동아시아 육군"
 GEA_ostasien_force_desc: "동아시아 육군은 현재 동아시아 해병대, 지역 수비대, 그리고 베를린에서 온 신병들로 나뉘어 있습니다. 우리는 우리의 접근 방식을 재고해야 합니다. 우리 육군성은 과감하게 좀 더 헌신적인 해병대를 향해 나아가야 할까요, 아니면 좀 더 비정통적인 시도를 해야 할까요?"
 GEA_request_arms_from_berlin: "베를린에 무기 요청"
 GEA_request_arms_from_berlin_desc: "우리는 여전히 적당한 군사 산업 시설이 부족하기 때문에, 무기 공급을 베를린에 의존할 수밖에 없습니다. 우리가 국내 공급을 확보하기 전까지는 본국에 소총을 계속 요청해야만 합니다."
 GEA_modern_artillery_shipments: "현대식 야포 선적"
 GEA_modern_artillery_shipments_desc: "기존의 야포는 세계대전 이전에 만들어진 녹슨 골동품이기에, 식민지 영토를 더 잘 보호하기 위해서는 베를린에게 현대식 야포들을 요청해야 합니다."
 GEA_increased_arms_supplies: "Increased Arms Supplies"
 GEA_increased_arms_supplies_desc: "With tensions ramping up further within the region we must bolster our standing forces even more. We shall send a request to Berlin for further equipment."
 GEA_support_the_grand_fleet: "대함대 지원"
 GEA_support_the_grand_fleet_desc: "The [ROOT.GetAdjective] doctrine should orientate towards supporting the Grand Fleet, gearing it towards operations where boots on the ground are needed."
 GEA_refine_our_methods: "기존 방식 개선"
 GEA_refine_our_methods_desc: "Coordination is key, and we need to ensure all of our units involved in an attack know exactly where their allies and their enemies are; radios will be the key element to achieve the coordination we want, thus it's vital to invest into them more."
 GEA_naval_hutier_tactics: "Naval Hutier Tactics"
 GEA_naval_hutier_tactics_desc: "Though it was Colonel George Bruchmüller who refined the use of artillery with infiltration tactics, General Oskar von Hutier's name appeared to retain the title. However, it seems history has repeated itself with a Korvettenkapitän, Hermann Ehrhardt, assisting in fine-tuning naval shore bombardment, and again Hutier getting the credit."
 GEA_east_asian_marine_detachment: "동아시아 해병분견대"
 GEA_east_asian_marine_detachment_desc: "우리가 광적인 침략자들로부터 동아시아를 보호하기 위해서라면 약간의 도전도 필요할 것입니다. 식민지국의 마지막 개혁이 성공적으로 끝나게 된다면, 우리는 그들에게도 무시할 수 없는 힘이 될 것입니다."
 GEA_unorthodox_approach: "비정통적인 접근"
 GEA_unorthodox_approach_desc: "Whilst the idea of recruiting the \"natives\" into the armed forces isn't a new concept, the idea of training them to be little more then a garrison force is. Though it appears several members of Officer corp is up to the challenge."
 GEA_reform_the_garrisons: "주둔군 재편"
 GEA_reform_the_garrisons_desc: "New amendments made, the most able men will be formed in what will be the nucleus of a new [GEA.GetAdjective] Heer. We have also secured more panzers, in accord with our more vociferous Officers of these reforms."
 GEA_local_ncos: "현지 부사관들"
 GEA_local_ncos_desc: "German isn't spoken by all our locals, though it has been slowly replacing English, and even French. Those found being able to speak German are highly sought after and are usually fast tracked into become Non-Commissioned Officers. Plus the pay is better."
 GEA_east_asian_heer: "동아시아 육군"
 GEA_east_asian_heer_desc: "Though determination, what was a local Garrison force has been reformed into a truly modern army."
 GEA_fiscal_austerity: "긴축 재정"
 GEA_fiscal_austerity_desc: "베를린에서 세계 금융 위기가 발생함에 따라, 우리는 지출을 줄이고 즉시 수입을 늘려야 합니다. 그렇지 않으면 엄청난 재정 적자를 겪어야만 할 것입니다."
 GEA_colonial_mark: "식민지 마르크화"
 GEA_colonial_mark_desc: "아프리카의 우리 친구들과는 달리, 우리는 1927년에 도입된 동아시아마르크를 진지하게 대하지 않았습니다. 동아시아마르크의 사용을 의무화하여 식민지 전역의 경제를 단일화하고 수익 창출을 극대화해야 합니다."
 GEA_share_our_burden: "짐의 공유"
 GEA_share_our_burden_desc: "현지 유럽 정착민들은 오랫동안 우리의 보호 혜택을 누렸으며 그들이 누린것에 비해 아주 적은 세금을 냈습니다. 하지만 우리가 식민지를 운영하기 위해 그들의 협력에 의존하고 있으며 또 너무 멀리 갈 수 없기 때문에, 그들과 합의를 하는 것이 더 나을 것입니다."
 GEA_reinforce_colonial_bureaucracy: "식민지국 강화"
 GEA_reinforce_colonial_bureaucracy_desc: "독일령 동아시아는 자신들의 의지를 실행하기 위한 제대로 기능하는 행정부를 가진 적이 없습니다. 이제 식민지 혼란의 결과로 관료주의를 확대하고 우리 식민지에 대한 직접적인 지배를 확립할 때입니다."
 GEA_pacify_indochina: "인도차이나 평정"
 GEA_pacify_indochina_desc: "인도차이나는 독일령 동아시아 행정부의 핵심이자 경제적 중심지입니다. 최근 베트민 폭도들이 여기저기서 나타남에 따라, 우리는 이 곳을 안정시키고 영향력을 확고히 할 필요가 있습니다."
 GEA_factories_of_singapore: "[336.GetCapitalVictoryPointName] 공장"
 GEA_factories_of_singapore_desc: "[336.GetCapitalVictoryPointName]에는 현재 의미있는 중공업이 없습니다. 일부 독일의 기업들이 아시아 진출에 관심이 있지만 투자를 시작하기 전에 우리의 지원을 요청합니다. 새로운 공장들은 고용을 늘리고 상황을 진정시킬 것입니다."
 GEA_pacify_malaya: "말라야 평정"
 GEA_pacify_malaya_desc: "말라야는 독일령 동아시아의 빛나는 보석이자 우리 행정부의 운영 중심지이지만, 검은 월요일의 결과로 폭력적인 반란에 방해받았습니다. 우리는 우편 제도의 도입을 모색해봐야 할것이며, 지역 저항 세력을 진정시키기 위한 벙커와 보루가 필요합니다. 이것은 또한 적군의 지상 공격에도 도움이 될 것입니다."
 GEA_indochinese_investments: "인도차이나 투자"
 GEA_indochinese_investments_desc: "The textile mills of Indochina cry out for further funding to expand and innovate in new garment-making techniques. Providing this funding would endear us to the locals and bring in new revenue long-term. This will help the economic recovery and stabilisation of society."
 GEA_local_arms_foundries: "현지 군수공장"
 GEA_local_arms_foundries_desc: "The Current arms manufacturers within our area of jurisdiction are sorely lacking to say the least. We should invest in further developing new designs and facilities to lessen our reliance on Berlin's scraps."
 GEA_fiscal_austerity0: "칭타우 보호"
 GEA_fiscal_austerity0_desc: "우리 부대는 세계대전에서 칭타오를 방어하기 위해 마지막까지 싸우고, 또 피를 흘렸습니다. 이 용감하고 굳건한 사람들은 헬무트의 큰 일면을 둘러싸고 욕망의 목적을 더 잘 방어하기 위해 그를 압박하고 있습니다."
 GEA_authorise_local_arms_production: "지역 무기 생산 허가"
 GEA_authorise_local_arms_production_desc: "현재 우리의 많은 조약은 현지 번왕국과 번왕들이 우리 보호의 조건으로 무기 생산하는 것을 금지하고 있습니다. 우리 정부의 기본 구조에 일어난 개혁으로 인해 우리는 이러한 제약을 시대에 뒤떨어진 장애물로 간주하게 되었고 그것들을 없애기를 열망하고 있습니다."
 GEA_siamese_border_fortifications: "시암 국경 요새화"
 GEA_siamese_border_fortifications_desc: "시암 왕국이 세계대전 도중에 독일을 도왔을 때, 그들은 옛 영유권에 관련해 아무런 보상을 받지 못했습니다. 그들이 군사력으로 위협하기로 할 경우에 대비하여 국경을 강화해야만 합니다."
 GEA_lessons_from_mittelafrika: "미텔아프리카의 교훈"
 GEA_lessons_from_mittelafrika_desc: "미텔아프리카는 우리의 자매 식민지이며, 둘 다 제국 내에서 비슷한 수준의 자치권을 가지고 있고 가능한 한 서로의 협력과 유대 관계를 증진시키기 위해 노력해야 합니다."
 GEA_fiscal_austerity4: "하이난 요새"
 GEA_fiscal_austerity4_desc: "하이난은 중국 남부와 인도차이나 연안을 따라 작전을 수행하기 위한 중요한 장소입니다. 우리는 섬을 요새화할 방법을 찾아야 합니다."
 GEA_counter_insurgency_lessons: "대분란전 교육"
 GEA_counter_insurgency_lessons_desc: "미텔아프리카의 식민지 군대는 광범위한 경험을 가지고 있고, 어렵고 비참하게 승리하였으며, 지역 반란군과 저항 세력을 물리쳤습니다. 우리는 우리의 관할권 안에 그러한 사람들과 주요한 문제들을 가지고 있는 것을 볼 때 우리는 영구적인 군 지도자의 설립을 요청해야 합니다."
 GEA_white_phosphorus_bombs: "백린탄"
 GEA_white_phosphorus_bombs_desc: "미텔아프리카의 지형은 두꺼운 수림과 밀림으로 뒤덮여 있으므로, 식민지국은 아프리카의 조밀한 잎사귀에 숨은 반군을 폭격하기 위한 무기인 플뤼시크카이츠브란트봄베, 소위 '액상 소이탄'을 개발했습니다. 액상 소이탄의 효과는 정말로 뛰어나지만, 해군성의 보수파는 적에게 이를 사용하는 건 반인륜적인 행동이라며 비난하고 있습니다."
 GEA_valkyries_of_the_battlefield: "전장의 발키리"
 GEA_valkyries_of_the_battlefield_desc: "열악한 기반 시설과 우리 군이 작전하는 험한 지형 때문에 우리는 다친 병사들을 구출하는 데 어려움을 종종 겪고 있습니다. 이에 따라 다른 때였다면 치료할 수 있는 부상으로 사망하는 상황이 생기고 있습니다. 그런 점에서 지형을 알고 있는 원주민으로 구성된 들것 운반자들을 활용하는 것은 그야말로 신이 보낸 도움이라고 할 수 있습니다. 그들은 살아날 사람들은 일으켜 데려가고 죽을 사람들은 분류하기 때문에 군인들에게 \"발키리\"라고 불렸습니다."
 GEA_singapore_flying_corps: "징가푸어 항공대"
 GEA_singapore_flying_corps_desc: "현재 아군의 항공 전력은 전부 해군항공대에 소속되어있습니다. 우리는 지상 공군기지에 배치될 항공대를 확보해야만 합니다."
 GEA_qingdao_airbases: "[744.GetName] 공군기지"
 GEA_qingdao_airbases_desc: "동아시아 일반행정 감사회와 공동으로 관리하는 [744.GetName]는 베이징과 만주, 심지어는 일본에까지 공군력을 투사할 수 있는 완벽한 요충지입니다. 우리에게 필요한 것은 공군기지를 확장시키는 것 뿐입니다."
 GEA_aviation_advisors: "항공 고문단"
 GEA_aviation_advisors_desc: "우리의 조종사들은 우리의 요구에 맞는 최상의 조건에서 훈련을 받아야 하며, 우리는 경쟁자들에게 우리가 의미하는 것이 사업이라는 것을 보여주기 위해 칭타오 상공에서 워게임을 시작할 것입니다."
 GEA_focke_wulf_ostasien: "포케-불프 오스트아지엔"
 GEA_focke_wulf_ostasien_desc: "포케-불프사는 현지 노동력 및 자원 이용을 위한 동아시아 지사의 설립에 큰 관심을 표명했습니다. 우리는 그들의 정착을 전폭적으로 지원할 것입니다."
 GEA_east_asian_fallschirmjager: "동아시아 강하엽병"
 GEA_east_asian_fallschirmjager_desc: "폰 뮈케 제독은 오래전부터 팔슈름예거의 강력한 규율에 경도되어 왔습니다. 최근 그는 이곳 동아시아의 정예 사단을 훈련시키고 지휘하겠다고 제안한 \"늑대\" 디트리히 뷜츠와 접촉하였습니다."
 GEA_fighter_shipments: "전투기 수송"
 GEA_fighter_shipments_desc: "현지에서 소량의 전투기를 생산하고는 있지만, 이것만으로 필요분을 채우는 것은 역부족입니다. 우리는 베를린에 전투기 충원을 요청할 것입니다."
 GEA_grand_fleet: "대함대"
 GEA_grand_fleet_desc: "동아시아 함대는 비유럽 최대 규모의 함대이자 독일의 아시아 영향력을 지키는 핵심입니다. 이처럼 확고히 자리 잡은 지역 패권이야말로 우리의 헌신의 빛나는 성과입니다. 동아시아의 주적은 명백히 일본제국의 대해군이며, 우리의 대함대는 항구에 정박하는 것만으로 일본 해군에 대한 억지력이 될 수 있습니다."
 GEA_fleet_in_being: "현존함대"
 GEA_fleet_in_being_desc: "대양함대의 현재 경향은 우세한 힘과 때때로 힘을 통하여, 바다를 지배하게 될 파괴적인 출격을 하고 있습니다. 이 사상을 사관학교에서 그들을 따름으로써 우리는 정통 독일의 해군 교리가 모든 함대에 걸쳐 유지되도록 보장할 수 있습니다."
 GEA_modern_destroyers: "현대식 구축함"
 GEA_modern_destroyers_desc: "구축함은 현대 해군의 중추입니다. 우리는 이들을 더 높은 수준으로 개장하고 재설계해야 합니다."
 GEA_command_of_the_sea: "해군 사령부"
 GEA_command_of_the_sea_desc: "동아시아 함대 제일의 우선 순위는 유사시 일본 해군 전력을 격퇴하는 것입니다. 이것은 우리의 교리적 노력이 그들의 약점을 이용하는데 집중되어야 한다는 것을 의미합니다. 일본은 괴뢰국과 소유주의 수입에 크게 의존하고 있습니다. 따라서 무역 혼란을 목표로 한다면 우리는 엄청난 타격을 입힐 수 있습니다."
 GEA_colonial_battlecruisers: "식민지 순양전함"
 GEA_colonial_battlecruisers_desc: "전함과 거대한 드레드노트급 함선이 독일 해군의 주축이지만 현지 동아시아 조선소는 독일 본토에서 볼 수 있는 거대한 조선소와 강철에 대한 접근성이 부족합니다. 따라서 우리는 순양전함을 더 많이 운용하려고 합니다, 무장은 더 무겁지만, 상대적으로 장갑은 약한 장갑 순양함의 일종으로 강대국의 해군의 호감은 얻지 못했습니다. 그들은 우리의 수요에 완벽하게 맞을 것입니다."
 GEA_aviation_school: "항공학교"
 GEA_aviation_school_desc: "독일 교리에서는 해군 항공대의 유일한 목적은 정찰에 있다고 주장하지만, 대제독은 군대의 배치에 대해 놀라울 정도로 자유를 누리고 있습니다. 이를 위해 그가 그렇게 선택한다면 베를린에서 논란을 불러일으킬 것이 확실하지만 공군력이 미래의 해군력이 될 수 있다는 사고 방식의 학교에 훨씬 더 많은 시간을 투자할 수 있습니다."
 GEA_light_cruisers: "경순양함"
 GEA_light_cruisers_desc: "5000톤 미만으로 이동하는 가벼운 장갑 순양함은 이동식 해군을 건설하는 열쇠입니다. 일본에 군수 물자를 실어 나르는 호송대를 습격하거나 태평양의 공군력을 개발하기 위해 항공모함을 호위하는 것입니다. 그들은 유능한 중추를 형성할 것입니다."
 GEA_carrier_conversion: "항공모함 개장"
 GEA_carrier_conversion_desc: "이건 베를린에서 알게 되면 뇌물이 조금 필요할 것이고, 그러고도 공개적인 논란을 피할 수 없겠지만, 해군 교리에 대한 우리의 사상이 다름을 증명하기 위해서라도 우리는 몇 척의 전함을 즉각 항공모함으로 개장해야 합니다."
 GEA_naval_aviation_ambition: "해상 제공권"
 GEA_naval_aviation_ambition_desc: "베를린이 항공모함을 어떻게 생각하든, 항공기가 해상 전투에서 가지는 효용성을 부정하지는 못할 것입니다. 따라서 우리는 적 함선과 항구를 타격하게 될 지상 출격 항공기를 새로 설계할 권한을 부여받았습니다."
 GEA_form_a_naval_aerial_corps: "해군 항공대 창설"
 GEA_form_a_naval_aerial_corps_desc: "[336.GetCapitalVictoryPointName] 항공대는 확장된 임무를 할 수 있으며, 전문화된 해군을 구성함으로써 우리는 그들의 작전 범위를 엄청나게 늘릴 수 있습니다."
 GEA_reinforce_aerial_defences: "창공 방어 확대"
 GEA_reinforce_aerial_defences_desc: "[336.GetCapitalVictoryPointName]에 대한 공습의 위협은 끊임없는 걱정거리이며, 중국 본토, 필리핀과 호주에서 출격한 항공기가 언제든 동아시아까지 도달할 수 있습니다. 국지적인 대공 방어에 투자하는 것은 우리의 걱정을 덜어줄 뿐만 아니라 우리의 약속을 현지인들에게 확신시킬 것입니다."
 GEA_sms_neckar: "SMS 네카어"
 GEA_sms_neckar_desc: "동아시아 함대는 지금도 웅장하고 또 강력하지만, 세력을 더욱 확장해서 나쁠 것은 없습니다. 우리는 새로운 전함을 건조할 것이며, 강력한 현대식 전함 네카어가 그 첫 주자입니다."
 GEA_underwater_fleet: "잠수함대"
 GEA_underwater_fleet_desc: "유보트는 우리 함대에서 중요한 역할을 해야만 하며, 일본의 수상 함대에 대항하기 위한 더 나은 방법이 될 수 있습니다. 잠수함의 추가적인 개발을 추진함으로써 우리는 취약한 해상 항로에 대한 우리의 우위를 넓힐 수 있습니다."
 GEA_expand_local_dockyards: "현지 조선소 확장"
 GEA_expand_local_dockyards_desc: "현지 인력만으로는 절대로 전함 또는 항공모함을 건조할 수 없지만, 구축함과 순양함은 불가능하진 않습니다. 우리는 이것을 현실화시키기 위해 지역 조선소 시설을 확장해야 합니다."
 GEA_expand_naval_facilities: "해군시설 확장"
 GEA_expand_naval_facilities_desc: "현재, 셈바위안과 캠 란의 해군 기지들은 현지의 연안함들만 수용할 수 있습니다. 우리는 이 해군 기지들을 확장하여 더 크고 많은 함선들을 수용할 수 있도록 해서 성장하는 우리의 함대들을 지원해야 합니다."
 GEA_east_asian_merchant_navy: "동아시아 상선대"
 GEA_east_asian_merchant_navy_desc: "동아시아 식민지가 가지고 있는 가장 큰 혜택 중 하나는, 그리고 그들이 그들을 유지하고 있는 이유 중 하나는, 그들이 우리에게 통제권을 주는 엄청난 무역량입니다. 우리는 전쟁 자재를 수송하기 위해 몇척의 광범위한 상선을 투입함으로써 일시적으로 수송력을 증강시킬 수 있습니다."
 GEA_new_shipbuilding_methods: "새로운 조선 공법"
 GEA_new_shipbuilding_methods_desc: "조선은 1934년 계획 이후로 수년 간 계속되어 왔습니다. 이제 강철 밀링, 선체 구조, 전자 제품 등의 최신 방식을 채택함으로써 보다 새로운 현대적인 함선을 훨씬 더 빨리 만들 수 있습니다."
 GEA_rule_the_pacific: "태평양 지배"
 GEA_rule_the_pacific_desc: "독일이 파도까지 지배합니다! 대서양에서 태평양까지 우리는 바다를 지배할 것이며, 동아시아 함대는 세계에서 가장 큰 바다의 여왕으로서 그 자리에 자부심을 가질 것입니다."
 GEA_coastal_fortifications_programme: "해안 요새화 계획"
 GEA_coastal_fortifications_programme_desc: "현재 [336.GetCapitalVictoryPointName]는 적의 상륙 작전에 취약한 것으로 보입니다. 일본군이 해상력을 확장함에 따라 우리는 대응하기 위해 방어선을 확장해야 합니다."
 GEA_anti_invasion_plan: "침공 저지 계획"
 GEA_anti_invasion_plan_desc: "워게임을 시행하고, 콘크리트와 강철을 비축하고, 민간인들에게 대피 훈련을 시킴으로써, 우리는 어떠한 침략 시나리오도 완벽하게 충족시킬 수 있습니다."
 GEA_absolute_defence_sphere: "절대방어선"
 GEA_absolute_defence_sphere_desc: "\"게산츠푸스페레\" 의 교리는 침략으로부터 식민지를 방어하는데 중점을 두고 있습니다. 그것은 침략과 해상 상륙의 모든 가능한 시나리오를 준비하기위한 여러 가지 백업 계획의 수립을 요구하며, 군대를 끊임없이 훈련시켜 모든 상황에 대처할 수 있도록 할 것입니다."
 GEA_improved_marine_training: "해병대 훈련"
 GEA_improved_marine_training_desc: "지구상의 독특한 상황에서 우리는 자연스럽게 인근 국가들보다 더 해병대에 초점을 맞추고 있으며 특히 동아시아 해병대는 강력하고 빠른 공격으로 잘 알려져 있습니다. 우리는 그들이 최첨단에 있음을 보장하기 위해 추가 훈련을 제공해야 합니다."
 GEA_expand_the_singapore_detachment: "Expand the [336.GetCapitalVictoryPointName] Detachment"
 GEA_expand_the_singapore_detachment_desc: "우리 해병대는 매섭고 강인하지만, 그 수가 제한되어 있습니다. 우리는 해병대의 규모를 확대해야 합니다."
 GEA_jungle_warfare: "밀림전"
 GEA_jungle_warfare_desc: "인도차이나의 거친 정글은 오랫동안 제국, 친구, 그리고 적들의 묘지였습니다. 우리는 이러한 적대적인 상황에서 병력이 더욱 잘 싸울 수 있도록 모든 병력을 훈련해야 합니다."
 GEA_collaborate_with_local_elites: "현지 엘리트와의 협력"
 GEA_collaborate_with_local_elites_desc: "우리의 내부 통치는 프랑스와 영국의 식민지 제도가 우리의 직접 통치하는 영토 외에도 계승되었기 때문에 혼란스럽기도 하고 구식이기도 합니다. 우리는 이 상황을 개선하기 위해 지역 엘리트들과의 긴밀한 협력을 촉진하기로 결정했습니다."
 GEA_strengthen_local_ties: "현지인들과의 관계 강화"
 GEA_strengthen_local_ties_desc: "폰 뮈케 대제독은 우리의 지역 파트너들과 중요한 협의를 진행할 것이고, 그가 말한 매력과 샴페인의 접근법은 그가 희망하는 만큼 효과가 없을 수도 있지만 우리는 회의를 지원할 것입니다."
 GEA_help_small_businesses: "중소기업 지원"
 GEA_help_small_businesses_desc: "우리는 독일의 대기업을 지원하는 대신, 현지 기업을 지원함으로써 경제를 정상 궤도에 올려놓을 수 있을 것입니다. 이는 곧 원주민의 번영과 고용을 보장하게 될 것이고, 그들이 혁명에 참여하는 것을 막아 줄 것입니다."
 GEA_new_admiralty: "새 해군성"
 GEA_new_admiralty_desc: "독일령 동아시아에서의 해군성의 역할에 대한 재평가가 시작되었습니다. 독일령 동아시아는 영토를 지닌 함대에서 적절한 행정부로서 서서히 진화하고 있습니다."
 GEA_negotiate_with_the_sultan_of_johore: "[846.GetName]의 술탄과 협상"
 GEA_negotiate_with_the_sultan_of_johore_desc: "[846.GetName]의 술탄은 우리의 통치를 아주 쉽게 받아들인 말레이 술탄국의 핵심 인물이었고, 지금도 그렇습니다. 지금도 마찬가지입니다. 그는 이제 이전 영국 행정부의 잘못을 바로잡기 위해 더 많은 양보를 요구하고 있으며, 우리는 이 상황이 개선될 수 있다는 것에 동의해야 합니다. "
 GEA_collaborate_with_local_monopolies: "현지 기업들과 협력"
 GEA_collaborate_with_local_monopolies_desc: "검은 월요일의 불황으로부터 최대한 빠르게 벗어날 수 있는 최선의 방법은 바로 국내 경제를 지원하고, 수출 경제를 회복하는 것입니다. 이를 위해서는 우리는 독일 대기업들에 이 일대의 값싼 원자재에 접근하고 경제적으로 진출할 수 있도록 지원해야 할 것입니다."
 GEA_local_economic_initiative: "지역 경제구상"
 GEA_local_economic_initiative_desc: "노르드도이처로이트사의 고위 직원인 루돌프 피를레가 우리에게 지역 무역과 운송을 후원할 포괄적인 계획을 제안해왔습니다. 이는 우리의 경제가 원자재 수출에 덜 의존하게 만듦으로써 동남아시아의 경제를 장기적으로 지원하는 데 도움이 될 것입니다."
 GEA_bao_dais_reforms: "바오다이의 개혁"
 GEA_bao_dais_reforms_desc: "벨트크리크 이후 우리가 프랑스 영토 소유권을 인수하기 시작했을 때, 보대제는 우리의 '지도' 하에 안남의 황제로서의 지위를 유지하기로 했습니다. 그는 이제 대월국의 체제를 개편하기 위한 일련의 개혁을 요구해오고 있습니다. 우리는 그에게 이것들을 줄 수 있는지 알아봐야 할 것입니다."
 GEA_german_advisory_group: "독일의 자문단"
 GEA_german_advisory_group_desc: "현지군을 위한 상설 군사 지휘체계를 구축하는 건 현지군을 아군에 통합하는 과정을 원활하게 지원할 뿐만 아니라, 현지군에 침투할 수 있는 급진적 요소를 주시할 수 있게 할 것입니다."
 GEA_deploy_local_guards: "지역 수비대 배치"
 GEA_deploy_local_guards_desc: "Many local princes have a common request: expansion of their personal military forces. By allowing this on the condition that each raise a German-speaking regiment of elite royal guards we can benefit our regular forces as well as fulfilling their demands."
 GEA_drinks_with_king_sisavang: "시사방 국왕과의 술자리"
 GEA_drinks_with_king_sisavang_desc: "While King Sisavang might be one of smaller autonomous dependents he is still influential, like others he has requested certain colonial wrongs be righted. This we shall do to a certain extent."
 GEA_education_reform: "교육 개혁"
 GEA_education_reform_desc: "원주민들의 식자율은 현재 최악으로 묘사되고 있습니다. 두 개 국어를 구사하는 원주민들에 의한 독일어 교육을 장려함으로써 우리는 이 문제의 일부를 개선할 수 있습니다."
 GEA_research_institutes: "연구기관"
 GEA_research_institutes_desc: "Sponsoring a pair of European-style universities in [336.GetCapitalVictoryPointName] and Saigon will allow us to broaden our research base, as well as allowing richer and more educated natives to study here rather than going abroad, where they may become radicalised."
 GEA_east_asian_infrastructural_plan: "동아시아 기반 시설 계획"
 GEA_east_asian_infrastructural_plan_desc: "지역 철도에 대한 포괄적인 계획과 도시 간 새로운 고속도로망을 구축함으로써 우리는 지역 기반 시설을 점검하고, 부족한 교통망을 개선할 수 있습니다."
 GEA_tonkin_gulf_steel_factories: "통킹만 철강 공장"
 GEA_tonkin_gulf_steel_factories_desc: "The difficulties in construction of infrastructure have highlighted our lack of a steel industry. Developing Thach Khe Iron Mine has long been an ambition of our industrial planners, combined with the development of coal mines in North Vietnam we can now start a pan-Tonkin steel production project."
 GEA_transindochinese_railways: "인도차이나 종단 철도"
 GEA_transindochinese_railways_desc: "우리는 지난 일련의 투자와 새로운 주식 거래를 통해 통킹과의 연결을 가까스로 마쳤습니다. 이것은 우리의 국내 무역과 여행을 개선하는데 도움이 될 것입니다."
 GEA_fortify_the_concessions: "조계지 요새화"
 GEA_fortify_the_concessions_desc: "중국의 상황은 암울해 보입니다. 민족주의자들은 신중하게 설계된 우리의 평화를 무너뜨리려 하고 있고, 일본군은 우리 약점을 파고들려 하고 있습니다. 적대적인 세력들로부터 우리 관할구역을 보호하는 것만이 주된 우리의 관심사입니다."
 GEA_resume_sino_german_cooperation: "중국-독일 협력 재개"
 GEA_resume_sino_german_cooperation_desc: "Berlin's orders are clear: setting aside matters of civilisation and race, Germany and China must meet one another with arms outstretched in mutual strength and friendship, faced by a mutual foe.\n\nIn truth, Germany needs Chinese soldiers as a buffer against Japan, and China needs German guns to arm them."
 GEA_invest_in_the_concessions: "조계지 투자"
 GEA_invest_in_the_concessions_desc: "칭타우는 우리 왕관의 보석일지도 모르지만, 우리의 유일한 관할구역은 아닙니다. 웨이하이웨이와 광저우만의 기지를 개발함으로써, 이 지역의 독일의 통치를 용이하게 합시다."
 GEA_secure_the_legation_cities: "공사관 도시 확보"
 GEA_secure_the_legation_cities_desc: "광기 속에서, 독일은 공사관 도시 위원회에서 배제되었지만, 공사관 도시라는 국제적 실험은 잘 진행되고 있고, 이 수익성 좋은 도시들에 대한 독일의 지배권은 다시 확립되어야 합니다."
 GEA_dispatch_workers_to_the_borneo_mines: "보르네오 광산에 노동자 파견"
 GEA_dispatch_workers_to_the_borneo_mines_desc: "Northern Borneo currently holds a vast array of undeveloped industrial areas, with our chief hurdle being a lack of manpower to exploit these resources, by importing Chinese migrant workers to Borneo, we can begin to develop these nascent industries."
 GEA_send_aid_to_the_nanjing_warlords: "남경군벌에 원조 제공"
 GEA_send_aid_to_the_nanjing_warlords_desc: "While our direct influence in China is confined to the concessions, German soft power is directly channelled through the Nanjing clique, any threat to their continued dominance over southern China is long-term threat to us."
 GEA_tighten_the_grip_on_the_concessions: "조계지 통제력 강화"
 GEA_tighten_the_grip_on_the_concessions_desc: "With German influence in Nanjing at an acceptable level, we can drop the pretence of equal cooperation with the Chinese warlords. Full control of the German concessions in southern China is to be transferred to the Ostasien administration, effective immediately."
 GEA_army_of_marines: "Army of Marines"
 GEA_native_recruitment: "원주민 고용책"
 GEA_capitulation_conditions: "§R[GER.GetNameDefCap]은 [GEA.GetName]가 200K를 넘는 인구를 가진 핵심 및 영유권 지역을 더는 통제하지 않을 경우에만 평화를 고려할 것입니다.§!"
 GEA_arm_of_the_german_empire: "독일 제국의 무기"
 GEA_country_intro_header: "Pearl of the Orient"
 GEA_country_intro_content: "Ever since the British collapse in 1926, the Kaiserliche Marine has been the undisputed master of the Eastern Seas, and the guardian of the western order in the Orient. The retreat of the British 'China Station' to Australasia left her Asian colonies and concessions vulnerable to native socialist insurrection, and in need of protection only Germany could offer, completing a string of colonies and concessions from Ceylon to Tsingtau. This glorious achievement came at a cost, however.\n\nOur expansion in the East was unusual in its rapidity and scale, bringing our jurisdiction over a diverse and complicated series of colonies divorced from their metropole; forced to acknowledge our superiority and yet all too byzantine to reconstruct or totally reorder, lest they collapse and bring our administration with them. Thus, German East Asia exists not as a colony, or even formally as an authority, but instead as a jurisdiction; a stretch of territory in which the relatively impartial admiralty must at once balance local interests, contend with varying colonial systems, and ensure the protection of it all.\n\nDespite our dominance, Japan remains a threat, determined as ever to push us out of the East and claim it for itself; our brave soldiers staring theirs down over the Legation Cities, and our glorious battleships vigilant across the seas.\n\nLooking past matters of internal difficulty, there may yet be a reckoning and it is the Admiralty's duty to ensure that when the time comes, it is ready."
 GEA_country_intro_header_1: "China and the AOG"
 GEA_country_intro_content_1: "The Fatherland's Chinese possessions also lie under our jurisdiction, and as per the terms of the American-mediated Shanghai Conference of 1928, Germany's rights in China are equal to those of any other foreign power. The city of Tsingtau has long served as the nexus of our operations there, at once a modern city, a thriving port, and the centre of an extensive commercial web woven throughout the East.\n\nNot everything passing through Kiaochow Bay is fully legitimate, however. The Aufsichtsrat der Ostasiatischen Generalverwaltung, or Supervisory Board of the East Asian General Administration, manages numerous ships, factories, and even informal concessions which violate the spirit, if not the letter, of the 1928 agreement.\n\nThe Nanjing Warlord Sun Chuanfang, in a bid to ensure his autonomy from China's central government, accepted a series of exploitative arms deals in return for extensive economic concessions within the League of Eight Provinces. Although unrecognised by Beijing, as well as the rest of the international community, the AOG spreads its influence throughout the League and ever deeper into the country's interior.\n\nUltimately Berlin would like us to use China as a buffer of sorts against Japan; every soldier spent there is one who cannot be deployed against us in Malaya and Indochina. To that end, China's government and the LEP must be supported, and Japanese encroachment in China must be considered only one step away from [336.GetCapitalVictoryPointName]."
