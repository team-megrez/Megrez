 GEA_vietcong_killer_idea: "베트민 사냥꾼"
 GEA_vietcong_killer_idea_desc: "도망치는 자는 베트민이다! 자리를 지키는 자는 잘 훈련된 베트민이다!"
 GEA_AOG_BONUS: "동아시아 일반행정 감사회"
 GEA_AOG_bonus_idea: "동아시아 일반행정 감사회"
 GEA_AOG_bonus_idea_desc: "Through the A.O.G., we have vital economic rights in §Y[?GEA_AOG_CITIES_NUMBER]§! important Chinese coastal cities:\n- §[592.GEA_GetStateControllerAllyStatus][592.GetName]§!\n- §[802.GEA_GetStateControllerAllyStatus][802.GetName]§!\n- §[803.GEA_GetStateControllerAllyStatus][803.GetName]§!\n- §[1075.GEA_GetStateControllerAllyStatus][1075.GetName]§!"
