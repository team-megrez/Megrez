 POLITICS_WILHELM_DOMMES_DESC:0 "빌헬름 도메스는 아프리카를 원하지 않았으며, 이젠 어떻게 탈출할지만 생각하고 있습니다.\n\n제2차 세계 대전 기간 일본과 긴밀하게 협력했던 유일한 독일군 사령관이었던 도메스는 해전지휘부로 빠르게 영전되길 기대했습니다. 하지만 전후 독-일 관계가 급속하게 악화되면서 도메스는 오스트아프리카로 빠르게 망명갔고 이곳에서 10년은 경력이 뒤로 물러나버렸습니다. 여기에 도메스가 남아프리카 전쟁 당시 미국 해군이 쬐그만한 도메스의 함대를 어떤 활동도 하지 못하고 숨어서 기어다니게 만들면서 아에 참전하지도 못했습니다.\n\n휘티히 통치 기간 내내 도메스가 숙청당하지 않은 것은 아프리카 전쟁해군을 신경쓰지 않는 곳이기 때문이라고 추측하였습니다. 하지만 이 말이 얼마나 사실인지 아는 사람은 없었습니다. 아프리카가 불타자 도메스는 국가령지도자의 무지를 이용해 탈출하기로 계획했으나 연료 부족으로 번번히 무산되었습니다. 하지만 속국를 재정복하자 도메스는 계획을 바꿨습니다. 잔존한 함대를 시몬스타운에 있는 OFN의 버려진 해군기지로 이동하기 위해 마지막 보급품을 조심스래 사용하면서 필연적으로 찾아올 국가령을 붕괴 시 케이프를 확보하기 위해 해군소장을 알선하고서 예전 동료들에게 은접시에 담아 주면 구조받을 수 있을 것입니다.\n\n휘티히의 사형 선고로부터 구해 낸 롤프 무첸부르크와 한스 울리히 루델의 영향력을 이용해 도메스는 이동을 준비하기 위해 공들여 쉬드아프리카 최고사령부에 잠입했습니다. 휘티히의 사망 소식이 카프슈타트에 전해지자 어렵지 않게 증오스런 흐밀레브스키를 암살하고 케이프에 군대를 소환할 수 있었습니다. 나중에 그의 \"시몬스타운 연안방위대\"와 이전 식민행정관 지휘부를 합병하고 나선 도메스는 이제는 고물이 된 전함 로드니에서 나온 무기를 수집해 이제는 멸망한 보울레르슈타트 정권이 사용할 수 있는 가장 강력한 무기로 무장했습니다.\n\n이제 도메스의 계획은 마지막으로 향하고 있고 이제 남은 목표는 단 하나입니다. 일본군과 협상하여 자기 세력의 안전을 보장받고 안전하게 탈출할 때 까지 살아남는 것입니다. 이 목적을 위해 도메스는 요하네스버그 \"공화국\"과 북쪽의 OFN 포로 세력과 임시 동맹을 맺었지만 다가오는 ANC의 공격에 살아남을 수 있을지는 미지수입니다."
 POLITICS_TAFFY_WILLIAMS_DESC:0 "가장 미친 사람만이 휘티히의 아프리카라는 지옥 같은 악몽에 스스로 뛰어들 것입니다. 그런 사람이 바로 태피 윌리엄스입니다.\n\n1950년대 첸트랄아프리카 전쟁에서 복무한 이후 윌리엄은 영국 내전이 일어나자 HMMLR에 복무하기 위해 유럽으로 돌아왔고 미국의 봉쇄 작전으로 1차와 2차 남아프리카 전쟁엔 참전하지 못했습니다. 하지만 로버트 오펜하이머는 드비어-앵글로 회사를 지키기 위해 충성스러운 용병이 필요했고 이젠 그의 새로운 \"공화국\"을 지지하기 위해 영국인이 사하라 이남의 전쟁으로 돌아올 수 있었습니다.\n\n제2차 남아프리카 전쟁의 여파로 모잠브크를 통해 입국한 윌리엄스는 이젠 남아프리카군과 동의어가 된 조직인 \"드비어 보호군\"의 수장이 되었습니다. 드비어스-앵글로를 수립하고 매케인과 협력한 윌리엄스는 휘티히의 사망 소식이 전해지기 전까지 SS의 보복에서 회사 자산을 보호했습니다.\n\n오펜하이머가 치밀하게 세운 계획에 따라 윌리엄스의 용병은 붕괴하는 독일 행정부를 쉽게 무너뜨리고 오펜하이머를 대통령으로 하는 명목상의 공화국을 수립했습니다. 하지만 이 정부는 기업의 지배를 위한 일종의 허울에 지나지 않으며 현재로서는 지배자가 대통령이 아닌 태피 윌리엄스가 가지고 있습니다."
 POLITICS_CONNIE_MULDER_DESC:0 "코니 멀더는 환멸을 느끼고 있습니다. 수년간 국민당의 집권을 위해 처음에는 국회의원으로, 그 다음에는 시장으로, 마지막에 전쟁 중에는 장교로 일해왔습니다. 더욱이 멀더는 트란스발 보어인 중 가장 친독 성향인 정치인으로 남아프리카 공화국 내 미국의 영향력 확대에 줄곧 반대해 왔습니다. 그러나 이 모든 이유로 이제 멀더는 자신이 통치하길 원했던 사람들에 대항해 봉기를 이끌고 있습니다.\n\n멀더는 자신이 세운 보어 공화국이 휘티히의 보흘러슈타트 정권 아래에서 노예적인 충성심을 보이고, 그 존재에 대해 원주민이 끝없이 저항하며 의회 내 극단주의자 사이에서 분열되는 모습을 지켜봐야만 했습니다. 느리지만 확실하게 전직 교사는 정권이 지속될 수 없다는 걸 알면서도 연합당 정치인과 협력했습니다. 그러던 중 허트조그 정권이 붕괴되었고 이후 멀더가 상상한 것보다 더 끔찍한 일이 일어났습니다.\n\n말란의 쿠데타로 가뜩이나 연약했던 정부가 무너지자 보어인 충성파와 연합당 정치인 양쪽 모두와 관게를 가지고 있던 사람은 멀더밖에 남지 않았으며, 멀더는 재건 남아프리카 공화국의 대통령에 만장일치로 선출되었습니다. 어떤 의미에서는 멀더라는 존재가 1964년 이전 헌법을 복원하는 목표로 향하는 정부를 지지하는 특수이익집단의 들러리에 지나지 않습니다. 하지만 멀더는 남아프리카가 가진 파벌주의의 또 다른 단면을 보여주기도 합니다. 평생을 인종분리주의자로 살아온 멀더는 전쟁을 완전히 종식시킬 기회를 삼고 자라는 잔존 연합당과 대립하고 있습니다."
 POLITICS_CONSTAND_VILJOEN_DESC:0 "서류상으로는 코니 멀더의 재건 남아프리카 공화국 정부가 연방방위군(UDF)의 충성심을 믿고 의지할 수 있습니다. 하지만 남아프리카 대부분이 그렇듯이 실제로는 더욱 복잡한 상황입니다.\n\n콘스탄트 필윤은 원주민과 타협하지 않으러 하는 그라프 정부를 경멸하는 젊은 장교 파벌에 속해 있었습니다. 전쟁이 발발하자 처음에는 보어 편으로 망명했지만, 아프리카실트군이 영내로 진입하고 볼크스라드가 휘티히에 복종하자 그는 다시 돌아와 연방방위군에 재합류했습니다. 이곳에서 그는 UDF의 가장 유능한 군사 지휘관 중 한명으로 두각을 나타냈습니다.\n\n필윤은 실트가 전쟁에서 승리할 것으로 보이자 바로 잠적할 정도로 영리했습니다. 필윤은 망명지에서 남아프리카 공화국과 뒤이어 보어 공화국이 자유를 잃은 이유는 정치인들과 국가가 가진 인종적 태도 때문이라는 입장을 고수했습니다. 이제 다시 태어난 UDF의 최대 지분을 차지한 필윤은 다시는 지난 일이 일어나지 않겠다고 다짐했습니다. 많은 이들은 필윤이 말하는 보어인 국가가 아프리카인의 다수 지배와 양립할 수 없다는 이 기괴한 주장은 남아프리카 연방의 재건을 원한다는 말로 받아들여지고 있습니다.\n\n거의 즉시, 아프리카 원주민 세력과 긴밀한 협력을 주장하는 장군의 주장으로 케이프타운의 정부와 완전히 단절되면서 SALF는 사실상 독립했습니다. 휘티히의 요원과 말란의 보어인이 필윤의 관심사로 남아 있긴 하지만, 장군이 가진 새로운 목표는 남아프리카가 다시는 분열하거나 정복당하지 않도록 새로운 다인종적인 질서가 잡힌 체계를 구축하는 일입니다. 멀더, 원주민 등 그 누구라도 이를 방해한다는 필윤은 그들을 향해 총을 쏠 것입니다."
 POLITICS_MANGOSUTHU_BUTHELEZI_DESC:0 "보어의 남아프리카 점령을 막지 못한 아프리카 국민회의(ANC)의 처참한 실패는 온건파에게는 마지막 지푸라기와도 같았습니다. ANC 지도자들이 허트조그 정권에게 하나 둘 살해되거나 추방되고 나서 남은 조직원 사이의 권력 투쟁 끝에 다름아닌 망고수투 부텔레지 왕자가 이겼습니다.\n\n공식적으로는 부텔레지 부족의 세습 지도자일 뿐인 망고수투 왕자는 ANC의 최대 분파인 인카타 자유당(IFP)의 사실상의 당수이기도 합니다. 망고수투와 IPF의 이데올로기로는 ANC의 극단주의가 실패의 원인이었으며, 동정적인 백인 정부와 협력해야지만 인종 평등을 달성할 수 있다는 확고한 신념을 가지고 있습니다. 이렇게나 온건주의적이지만 IPF의 목표는 ANC와 다를 바 없이 급진적이며 보어인의 남아프리카 원주민을 향한 끔찍한 처사에 대한 반발은 망고수투 정부를 지지하는 부족 지도자들에게 어떤식으로는 빨리 인종분리를 끝내야만 한다는 확신을 심겨주었습니다.\n\n망고수투 왕자가 이념적 급진주의와 실용주의 전략 사이에서 걸어야 하는 아슬아슬한 외줄타기는 망고수투의 정치전선을 구성하는 부족 사이 동맹의 불안정으로 나타납니다. 이 전선은 망고수투를 향한 개인적인 충성심으로만 유지되는 비공식적인 동맹에 지나지 않지만 산업 능력과 군사적 경험이 전무한 불리한 상황에서도 이 동맹은 ANC의 불굴의 의지를 나타내고 있습니다. 하지만 망고수투가 협상을 통해 인종분리를 끝내겠다는 약속을 이행하지 못한다면 IPF의 극단주의 세력이 더욱 우위를 점할 수 있으므로 필윤의 온건적인 백인과의 합의는 더욱 절실합니다."
 POLITICS_BEYERS_NAUDE_DESC:0 "어떤 댓가를 치르더라도 평화를 가져오자는 것이 카나번 방위동맹과 그 지도자의 목표입니다.\n\n베이어스 노데 자신은 오래전부터 인종분리주의자였지만 동료 보어인의 극단주의적인 태도와 수많은 ANC의 종교적인 태도를 통해 이 신학자는 자신이 잘못된 길을 걷고 있다는 확신에 들게 만들었습니다. 케이프타운 대학살이 일어났을 무렵, 이 성직자는 지하 ANC 지도자와 협력하여 허트조그 비밀경찰의 분노를 사게 만들었습니다. 그럼에도 노데는 지하로 숨길 거부하고 계속해서 공개적으로 정부를 비판하며 이는 그를 ANC에 대한 호의를 늘렸습니다.\n\n말란의 쿠데타로 코니 멀더가 케이프타운에서 반란을 일으키자 노데의 흑백인종 동맹군은 빠르게 붕괴하는 보어 보안군으로부터 노던케이프를 뺏어와 장악했습니다. 노데는 남아프리카의 깊은 종교적 이해를 바탕으로 전전 헌법의 복원, 인종분리 정책 종식, 흑백 협력, 독일군 추방, 남아프리카의 연방국가 건설 등을 요구했습니다. 재건 남아프리카의 비전은 거의 대부분의 주요세력에게 노데가 그들의 자연스러운 동맹임을 인식시켜주었습니다.\n\n하지만 멀더도, 필윤도, 심지어 부텔레지까지 카나번 방위동맹이 중립지대로 수립될 것이라곤 예측하지 못했습니다. 완전무장한 노데는 방위동맹이 전쟁의 고통을 피하고자 하는 이들에게 안전지대를 제공하겠다고 분명히 밝혔습니다. 방위동맹이 폭풍우를 견더내고 온전하게 유지될진 미지수이지만, 남아프리카의 미래를 위한 가장 이상적인 후보로서의 노데의 입지는 이미 굳건합니다."
 POLITICS_KARL_CHMIELEWSKI_DESC:0 "카를 흐밀레브스키는 잔인함이라는 단 한가지를 빼놓고 모든 것이 평균 이하로 평가받았습니다.\n\n흐밀레브스키는 한 때 독일 SS에서 수용소 수감자들에 대한 고문을 매우 즐겨하여 라인하르트 하이드리히조차 불안하게 만들었던 몇 안되는 수용소사령관이었습니다. 하지만 흐밀레브스키의 SS 경력은 과도한 이권개입과 SS 규정 위반으로 휘티히의 오스트아프리카로 영구 전출되며 막을 내렸습니다. 여기서 그는 아무 것도 아니였습니다.\n\n수년관 불명예를 뒤집어 쓴 수용소사령관은 국가판무관의 호의를 얻으러 노력했지만 소용이 없었습니다. 심지어 이안 스미스를 암살한다는 계획은 자기 상사의 계획에 방해가 되며 역효과를 냈습니다. 남아프리카 전쟁 중 군단장으로 매우 부진한 성과를 보이며 여기가 흐밀레브스키의 마지막 보직으로 보였지만, 말란의 반란으로 휘티히는 다시 남아프리카에 개입해야 했습니다.\n\n휘티히의 다른 유능한 장군들은 휘티히의 영지를 지키느라 바빴기 때문에 보어 반란을 진압할 사람은 흐밀레브스키 혼자 남았습니다. 독일군을 향한 증오가 극에 달한 상황에서 보어를 다시 장악하기란 불가능함을 알고 있었지만 흐밀레브스키는 최소한 반격을 당하기 전까지 최대한 많은 독일군을 철수시키러 노력하고 있습니다."
 TER_SAF_CW.1.t:0 "카프슈타트를 향해"
 TER_SAF_CW.1.desc:0 "아프리카 국가판무관부들, 현 국가령의 해군은 누구에게도 큰 관심을 받지 못했다. 남아프리카 전쟁 내내 미국 함대에 차단당해 그 어떤 행동도 하지 못한 해군은 한스 휘티히의 눈에 그 위상이나 영광이 거의 비춰지지 않았다. 그 후에도 포위당한 SS가 끊임없이 공격해오는 반란에 맞서 싸우는데 큰 기여를 하기에는 해군이 너무 작은 규모였다. 무엇보다도 최악은 이마저도 곳곳에서 무너지고 있었다는 점이었다.\n\n하이마트호는 예비부품을 마지막으로 운송한 지 수년이나 지났고, 1962년 시점에서 이미 낡은 아프리카 크릭스마리네 함선들은 고장나기 시작했다. 보일러가 멈추고, 터렛 유압 시스템이 망가졌으며 누수는 예전부터 끊임없이 문제되어왔고 콩고와 모잠비크의 낡은 조선소 이 문제를 개선하는데 도움이 되지 못했다. 독일은 이 항구를 자급자족 가능한 해군기지로 만들기 위해 투자하지 않았고 그 결과는 이제 드러나기 시작했다. 한때 독일의 아프리카를 지키던 거대한 강철 괴물이 이제는 정비가 절실히 필요했고 독일 대륙에서 정비를 받을 수 있는 곳은 오직 한 곳이었다.\n\n빌헬름 도메스에게 함대의 최후 피신처가 케이프타운이라는 건 아이러니한 일이었다. 20년동안 도메스가 오스트아프리카에 머물러 있는 동안 그는 롤프 무첸베르크와 함께 수없이 많은 참모회의에서 크릭스마리네가 수에즈 남쪽의 가장 큰 항구를 점령할 가장 영광스러운 날을 계획했다. 이제 도메스는 쇠락한 무법자의 함대의 남은 잔해를 이끌고 무기한 이어질 항해에 나섰다.\n\n도메스는 기함의 함교에서 멀리 다레살람이 사라지는 모습을 지켜봤다. 전쟁 중엔 일본과 협력했고... 일본 제독과도 여전히 우호적인 관계를 유지했던... 그는 탈영할 기회도 남봤지만 연료가 부족했다. 현재로서는 속국을 정복하는 동안 파괴되지 않았고 남은 OFN이 버린 물자를 찾아 시몬스타운 해군기지로 향하는 일만이 남았다."
 TER_SAF_CW.1.a:0 "그는 언젠가는 집으로 돌아갈 것이다."
 TER_SAF_CW.2.t:0 "쥐트아프리카 최고사령부의 종말"
 TER_SAF_CW.2.desc:0 "카를 흐밀레브스키는 두 SS 장교의 시신, 아니 그 시신의 남은 잔해를 바라보았다. 그는 비웃었다. 틀림없이 푀르슈너가 보낸 작자임이 분명했다. 그 바보들은 어핑턴의 지휘본부에 폭탄을 설치하러다가 자폭해버렸다.\n\n암살 시도는 실패했지만 아슬아슬한 순간이었다. 흐밀레브스키는 간신히 두 발로 일어설 수 있었다. \"그 반역자들에게 내가 뒤쫓아 오는 걸 보여주기나 하게!\"라며 흐밀레브스키는 자신을 죽이러고 한 자의 시신에 침을 뱉고서는 부관을 불러오라고 지시했다.\n\n흐밀레브스키는 부상을 입은 몸으로 절뚝거리며 폭파된 상황실을 나와 본부 건물 문을 열었다. 시야는 흐릿했지만 당황한 병사들이 머리 없는 닭처럼 이리저리 뛰어다니는 모습을 볼 수 있었다. 귀가 먹먹해지는 경보 사이렌 소리에 귀에서 피가 날 지경이었다. 크릭스마리네의 진청색 군복을 입은 두 장교와 함께 수용소 부관들 사이에서 흐밀레브스키는 의식을 잃고 쓰러졌다.\n\n\"집단지도자 흐밀레브스키님!\" 크릭스마리네 장교 중 한명이 오른팔을 쭉 뻗는 전통 경례를 행했다. \"함대사령관 도메스의 명으로 쥐트아프리카 최고사령부의 전 병력은 즉시 카프슈타트로 대피하여 즉시 반격해야 하라는 명령을 받았습니다.\"\n\n흐밀레브스키는 남은 힘을 다해 일어서러 시도했지만 결국 실패했다. 해군장교를 향해 등을 돌리러다 순간 본부 콘크리트 구조물에 미끄러 넘어졌다. \"카프슈타트로? 그런 건... 후퇴는 일절 있을 수 없다. 우리는 레오폴트빌로 진군할 것이다!\" 마침내 일어서러는 시도를 멈춘 식민행정관의 등뒤에 날카로운 통증이 느껴졌다.\n\n\"저는 이 명령을 따라야 한다고 말하기 무섭습니다.\" 또 다른 해군장교가 루거를 꺼내면서 냉정하게 말했다. 흐밀레브스키는 두 발의 총알이 두개골을 관통하고 사망한 후에야 무슨 일이 벌어지고 있는지 이해할 수 있었다."
 TER_SAF_CW.2.a:0 "탈출의 혼란 속에서 아무도 눈치채지 못했다."
 TER_SAF_CW.3.t:0 "최후의 보루"
 TER_SAF_CW.3.desc:0 "빌헬름 도메스는 이날만을 기다려왔다. 여느 현명한 사람처럼 그는 국가령이 파멸의 운명을 가진 존재이며 조만간 그 운명을 맞으리라고 알고 있었다. 물론 이렇게 갑작스러울 준 몰랐고 푀르슈너의 파벌이 이를 일으킬 촉매가 될 준 더더욱 몰랐지만 그는 누구보다도 이 상황에 맞설 준비가 되어 있었다.\n\n\"준비되면 발사해도 좋다.\" 도메스는 포부사관을 바라보고서는 괴벨스 박사의 인터콤 체계를 통해 명령을 전달했다. 순양함의 260 mm 함포가 표호하며 카프슈타트의 빈민가를 향해 뿜어내기까지 1분이 채 걸리지 않았다. 시몬스타운과 로빈섬에 있던 다른 함선들도 곧바로 뒤따라나왔으며, 용도가 변경된 hms 로드니호도 따라나왔다. 도메스는 일생 동안 살인을 충분히 많이 목격해서 이런 일을 하는 것이 두려웠긴 했지만 카프슈타트를 잃으면 귀환 계획이 무산될 수도 있다는 생각에 강행했다.\n\n30여분 동안 포격이 지속되다 지상군에서 ANC 반군이 항복했다는 보고를 받자 중단했다. 봉기가 자발적으로 일어났다는 점에서 도메스는 운이 좋았다. 그는 통제를 유지하기 위해 도시 전체를 평평하게 만들어야 할까봐 두려워했다. 이날 도메스는 점점 더 좋은 소식을 들을 수 있었다. 얼마 지나지 않아 옛 최고사령부측 병력 대다수가 카프슈타트로 철수하라는 명령을 따르기로 결정했다는 보고를 받았으며 도메스의 계획은 성공하는 것처럼 보였다.\n\n첸트랄아프리카의 해군부대 사령관으로써 한때 도메스보다도 상관이었던 롤프 무첸베르크는 저녁 늦게 도메스를 만나러 갔다. 무첸베르크는 옛 국가령지도자 휘티히의 숙청에 도메스가 막아낸 일을 비롯해 도메스에게 감사할 일이 매우 많았다. 그 옆에는 얼마 전에 구금시설에서 풀러났던 한스울리히 루델도 도메스에게 협조하고 있었다.\n\n\"신사 여러분, 카프슈타르를 확보했으니 이제 망할 대륙을 탈출하기 위한 계획의 다음 단계로 넘어가야 합니다.\""
 TER_SAF_CW.3.a:0 "\"일본에게 우리가 구할 가치가 있다고 설득하는 일이죠.\""
 TER_SAF_CW.4.t:0 "더반 소비에트"
 TER_SAF_CW.4.desc:0 "Chris Hani stood atop the burnt remains of a Kübelwagen in downtown Durban. All around him he could see only the hysterical crowds of fellow Africans, free from the colonizer's oppression at last. Amidst the intermittent shots of celebration fired into the air by the African National Congress militiamen, the recently enthroned chairman Hani shouted into his plastic megaphone, each word of substance receiving thunderous cheering in response, regardless of its meaning:\"Comrades... We... Are Free.\" The chairman once more had to wait fifteen seconds for the crowd to calm down before resuming his speech. \"We have triumphed over the forces of both bourgeois and barbaric German oppression...\" Again, the assembled multitude's excitement proved too much for him to continue. \".... While the mistakes of the comrades which led the previous attempts at National Liberation were severe, and the attempts by the fifth columnists of the so-called Inkatha Freedom Party did irreparable damage to our cause, the triumph of the African proletariat was nonetheless...\" another deafening roar from his supporters forced Hani to wait before resuming his speech. \"... the triumph of the African proletariat was nonetheless inevitable. Now, with reference to those who would have our revolution turned into a purely fanatical machine of revenge, I say, that I understand them. Nevertheless, it is foolish, and if they attempt to do so, I will impose the full force of my authority as chairman.\"\n\nHani had given up on finishing the rest of the speech, the sheer joy of the liberated crowd was too overwhelming. While he was no less pleased about the final end to German oppression, and gladly raised his fist accordingly, his mind couldn't stop wondering into what was yet to be done. In particular, Madikizela's splitters in the west worried him enough to spoil the entire occasion: If the ANC was divided now that the final struggle against DeBeer's naked capitalism had arrived, it could prove fatal."
 TER_SAF_CW.4.a:0 "Nonetheless, Africa would triumph."
 TER_SAF_CW.5.t:0 "Persistence Hunting"
 TER_SAF_CW.5.desc:0 "Understanding the signs of nature, recognizing the marks every creature leaves on the environment, and following those clues left by the careless are the skills that bring a hunter to his prey. No sign could be as glaring as the trucks heading south, and in Africa, there was no hunter such as Mateus Matoka. Being pressed into Reichskommissar Schenck's SS, his Khoisan people performed gallantly in the war, when their outdoors skills and knowledge of the land made them capable of ambushing even the most talented American units. Yet none of that mattered to Hans Hüttig, who saw them as nothing more than pests to be exterminated.\n\nBut Hüttig didn't know why the Khoisan managed to survive this long: They understand that Man is a weak animal. Mankind will never be as strong as a lion or as fast as a leopard, but no other animal has the will of humans. We rely on our persistence to endure in the wildness, and Matoka's people persisted in the bush like a cleaver prey evades their predator.\n\nNow it's time for Africa's oldest people to go out on the hunt again, waiting in silence for days until their prey walk right into the set trap. Their much sought after prize would be a convoy heading to the Cape carrying on the back of the trucks deadly artillery shells filled with nerve gases and protected only by tired and afraid guards praying they evacuate safely.\n\nThe convoy escort didn't put much resistance, being cut down like an exhausted Kudu after a long chase. Mined roads and ambushes cut the reinforcements, and soon the weapons shipment was taken under control. It is said that the best hunter is the one that has a family depending on him: Mateus Matoka's men have a whole civilization depending on them.\n\nThankfully for them, the Germans had finally repaid their debt to the Khoi, in the form of all the instruments of war which lay scattered across Upington's abandoned headquarters."
 TER_SAF_CW.5.a:0 "Replacing their spears with deadly gas."
 TER_SAF_CW.6.t:0 "The Reign of Terror"
 TER_SAF_CW.6.desc:0 "Winnie Madikizela hadn't wanted things to go this far, and yet they had. Why did they not recognize her? The leadership of the ANC should have gone to no one else but to her! She, who had kept the organization alive in the Eastern Cape, who had prepared its legions in preparation for the Rising, and she, who had been passed over so another dreadful ideologue could take the position. Well, she wouldn't take it, in fact, she couldn't: They would not let her.\n\nThe Madikizela United Foot Ball Club, an innocuous name for the monstrosity she had let flourish under her watch, now consumed its progenitor. While it had always proved troublesome, the club's activities in racketeering, human trafficking, extortion, and kidnapping started growing out of control only after the Second War. Winnie had done nothing to stop them, she saw no point in it, the ANC needed its enforcers. When Mugabe's men from across the border offered their help to the organization, it seemed only natural. By the time the Germans desperately retreated southwards, the organization was unrecognizable, and as Madikizela now found out, uncontrollable.\n\nShe tried desperately to plead with her lieutenants, and yet they wouldn't listen, she was their stalking horse for control of the ANC, and they were Mugabe's. All her efforts to maintain regimented control over the Cape had been successful, yet had turned her into a puppet of those same men she had entrusted with carrying it out.\n\nFrom outside the walls of her gilded cage, Madikizela can hear the screams of those who suffer under the consequences of her actions: The innocent men and women, black and white, adults and children. While all lay dead under the deranged version of Mugabified nationalism which few of the perpetrators have any understanding of."
 TER_SAF_CW.6.a:0 "Just another warlordress."
 TER_SAF_CW.7.t:0 "Heirs of Hüttig"
 TER_SAF_CW.7.desc:0 "The cratered landscape of Ventersdorp showed symptoms of the three wars which had ravaged it in less than a decade: The imprint of tank tracks upon the torn-up pavement, the vegetation uprooted by shells, the vast fields made fallow by chemical weapons, and, most obviously, on the Afrikaner Weerstandsbeweging rally at its central plaza.\n\nAfter a decade of permanent war, there were few Boers left, so few that those which remained became scared enough to support the demented movement of a former policeman few could have recognized in 1962. Eugène Terre'Blanche had predicted demographic apocalypse for his people for years, and now that it had come true, there was no one else to lead them out of it. Surely, some race-traitors joined in with that Jew, Oppenheimer, others with the weak, degenerate cowards in Simonstown, but the true Boers had flocked to him. As Terre'Blanche prepared to give his speech, he looked besides him: Standing atop the same Leopard tank as him was Adam Grünewald, who had chosen to join the true heirs of the Reichsstaat, alongside the rest of his SS Panzerdivision.\n\nWhile he raged against the race traitors, the Americans, the ANC, and all others who dared oppose him, Terre'Blanche didn't miss the opportunity to reference the piled up bodies of ANC sympathizers liquidated by the new Boer Liberation Army. When Terre'Blanche finished his speech and made way for Robert van Tonder's turn at the microphone, he took a big breath. Remembering the hectic days of the First South African War, he shook his head: He'd trusted the Boer Republic, that was a mistake. Hüttig was right, only a pure Africa would do, and he was determined to succeed where he had failed, even if only in this little corner of the continent."
 TER_SAF_CW.7.a:0 "The Afrikaner's last chance."