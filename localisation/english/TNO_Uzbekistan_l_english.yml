 UZB_The_Oligarchy_desc: "우즈베키스탄의 과두정치인들은 가족 동맹, 정부 직책으로 얽힌 거대한 그물망과도 같으며, 국가 부의 상당지분을 소유하고 이를 자신의 손에 집중시켰습니다. 물론 중앙아시아엔 과두정이 익숙한 개념이다만, 우즈베키스탄의 독특한 상황은 이들이 사회 상층부뿐만이 아닌 관료제 내에서도 큰 영향력을 행하사게 만들었습니다. 이 두가지 진실은 국가 내 부의 격차를 심화시킬뿐만 아니라 공무원들이 그 돈을 자기 계좌로 돌리는 등 부정부패를 만연시켜 정부를 비효율적으로 만들었습니다."