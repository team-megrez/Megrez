 UZB_Jadid: "자디드"
 UZB_Jadid_desc: "10월 혁명이 일어나면서 우즈베키스탄 전역엔 자디디즘 사상이 퍼졌습니다. 초기 혁명가들 대부분은 사회주의에 입각한 자디디즘 사상을 옹호했었습니다. 하지만 부하린 정권의 붕괴와 사회주의의 실패가 입증되면서 자디디즘의 다른 면이 드러나기 시작했습니다. 서구 민주주의 아래 사람들은 점차 서구 계몽운동에 영감을 받아 계몽된 이슬람 사회란 희망이 확산되고 있는 겁니다. 자디디즘의 더 나은 미래에 대한 약속, 그리고 우즈베키스탄 내 확고하게 뿌리내린 대중적 기반은 우즈베키스탄 문화 내 예술 형식, 문학, 패션 등에서 상당한 영향을 미치는 힘이 되었습니다. 근데, 이런 밝은 미래에 대한 약속이 정말 달성될 수 있는 것일까요? 저희마저 확신할 수 없는데 말이죠."
 UZB_Rise_of_Discontent: "치솟는 불만"
 UZB_Rise_of_Discontent_desc: "자디디즘은 우즈베키스탄의 삶에 큰 영향을 미쳤습니다. 하지만 이를 받아들인 이들 사이에선 여전히 의구심을 품는 자가 있는 듯합니다. 소련 시절 민중생활의 일부였던 이 믿음은 소련과 서러시아 혁명전선의 연이은 몰락, 중앙아시아의 황폐화로 인해 뿌리째 흔들리고 있습니다. 이 비참한 현실을 보고 일부 사람들은 자디디즘이 이슬람을 조작하여 그저 권력을 얻기 위한 기만책이었다고 주장하기도 합니다.\n\n그게 사실인지는 두고 봐야겠지만, 만일 사실이라면 현 정부에 파멸적 결과를 가져올 것이며, 우즈베키스탄의 안정에 치명적인 영향을 줄 것입니다."
 UZB_Pacification_Campaign: "정부 상태"
 UZB_Pacification_Campaign_desc: "우리의 영광스런 정권에 의해 이전 공산주의 정부가 무너진 후, 안타깝게도 우즈베크 사회 내 일부 요소가 불충하다는 사실이 입증되었습니다. 이런 요소가 너무 많이 늘어나서 우리 정권의 §O변동성§!을 높인다면, 정부가 살아남지 못할 가능성이 높아집니다. 또한, 국민들 사이에서 우리의 §Y정통성§!은 위험할 정도로 낮으며, 우리 정부의 원활한 기능을 보장하기 위해서라도 이를 증가시킬 필요가 있습니다.\n\n§O변동성§!과 §Y정통성§!을 낮은 상태로 방치한다면 이는 우리에게 §R결정적 타격§!으로 돌아올 것입니다.\n\n현 §O변동성§!은 [?UZB_Volatility]입니다.\n현 §Y정통성§!은 [?UZB_Government_Legitimacy]입니다."
