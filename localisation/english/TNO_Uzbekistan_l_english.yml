 UZB_Fayzulla_Khodzhayev: "페이줄라 호자예프"
 POLITICS_FAYZULLA_KHODZHAYEV_DESC: "인간의 정신을 정확하게 묘사하거나, 확고하고 변하지 않는 정의를 내리는 것은 불가능한 일입니다. 개인이 일하고, 삶을 살도록 설득하게 되는지에 대한 정의는 무한히 많으며, 무엇이 인간을 아침에 일어나 일터로 향하게 하는지 파악하는 것은 이해하기 어려울 정도로 어렵습니다. 하지만 우즈베키스탄의 살아있는 영혼의 마음, 정신 속에선 이러한 정의 중 어느 것도 발견할 수 없습니다.\n\n유기되고, 무시당하며, 수모를 겪는 땅. 중앙아시아 전쟁과 소련의 붕괴, 그리고 악화되고 있는 우즈베키스탄의 상황은 민족정신과 문화 전승에 있어 치명적 영향을 미쳤으며, 이러한 정신 상태를 우즈베키스탄 총리 페이줄라 호자예프만큼이나 잘 보여주는 인물은 없을 겁니다.\n\n페이줄라는 우즈베키스탄 공산당에 입당했던 열정적인 당원이었습니다. 하지만 다른 소비에트 공화국에 비해 연방 건국에 대한 낮은 기여도는 중앙으로부터 받는 원조를 제한적으로 만들었고, 그 결과 국토는 점차 황폐해졌습니다. 이어서 서러시아 혁명전선이 붕괴하면서 우즈베키스탄은 또 다른 치명타를 입었고, 그의 신념을 또다시 흔들리게 했습니다. 그 이후 점점 더 냉소적으로 변해가는 정부는 국가를 더욱 어두운 늪의 구렁텅이 속으로 기어갈 뿐이었습니다.\n\n오늘날, 중앙아시아에 조용히 자리 잡고 있는 우즈베키스탄은 더욱 심해지는 냉소주의에 시달리고 있습니다. 국민들에게 희망이 보이지 않는 침묵, 냉소적 미래가 이어지는 상황에서 우즈베키스탄을 위해 할 수 있는 일은 존재하지 않습니다.\n\n미래란 이를 스스로 일구는 국민 외에는 그 누구도 만들 수 없는 것입니다."
 UZB_Islam_Karimov: "이슬람 카리모프"
 POLITICS_ISLAM_KARIMOV_DESC: "우즈베키스탄 정치의 밑바닥은 중앙아시아 국가라기보다는 미국에 더 가까워 보이는 정당정치와 권력 투쟁으로 가득 차 있는 형장입니다. 이런 상황을 현 우즈베키스탄의 대통령이자 자디디즘의 꼭두각시인 이슬람 카리모프만큼이나 잘 보여주는 이는 없을 겁니다.\n\n우즈벡인과 타지크인 사이에서 태어난 카리모프는 어린 시절 대부분을 고아원에서 보냈지만, 자기 부모가 개척한 길인 공무원의 길을 따르기로 결심했습니다. 청년기 동안 카리모프는 자신이 자라온 우즈베키스탄의 재난, 그리고 파탄의 세계를 바라볼 수밖에 없었습니다. 카리모프는 소련이 무너진 날을 기억한다고 말할 수 없으며, 서러시아 전쟁의 최전선에 있다고 주장할 수도 없습니다. 하지만 그는 우즈베키스탄을 위해 가장 최선의 미래를 원한다고 주장할 수 있습니다. 자디디가 정부 내 합법적인 권력을 지닌 지금, 카리모프는 조국을 위해서라도 그 많은 일을 할 수밖에 없으며, 언젠가 자신의 세상을 바꿀 것이라고 맹세했습니다.\n\n거기까지 도달하는 데 얼마나 긴 시간이 걸리든 상관없이 말이죠."
