 UZB_Pacification_Campaign_tt: "§J출범한지 얼마 되지 않은 우리 정권은 대중의 지지도가 낮습니다. 강력하고도 신속한 힘을 통해 반대세력을을 통합하고 분쇄시킬 필요가 있습니다.§!\n"
 UZB_assassinate_the_leaders_tt: "§J카라칼파크스탄으로 도피하지 않은 민주주의 지도부들은 총살될 것입니다. 현재 우리의 국가 통제력이 미약한 점을 고려한다면 이 작업을 수행하는데 있어 주의를 요합니다...§!\n"
 UZB_arrest_the_leaders_tt: "§R대중을 향한 우리의 신뢰를 잃어서는 안 됩니다. 그들의 목소리가 들릴지라도 묵묵히 민주주의 조직을 찾아내 체포해야 할 것입니다...§!\n"
 UZB_Banning_Democratic_Parties_tt: "§g우즈베키스탄 사회주의 공화국의 법적 기반은 크렘린에 위치한 공산주의적 오물 위에 쌓아올려진 것입니다. 이제 우리가 입법권을 차지한 지금 민주적 사상을 지닌 모든 정치 활동가는 국가의 죄인임을 선언해야 합니다.§!\n"
 UZB_Cut_off_the_roads_tt: "§e카라칼파크스탄 주변에 방어선을 구축하면 카라칼팍을 포위하고 페스터가 시작되기 전 종식시킬 준비를 할 수 있을 겁니다.§!\n"
 UZB_Justice_of_Our_Cause_tt: "§R현 폭력사태를 고조시키면 반대세력에게도 끔찍한 선례를 남길 겁니다...§!\n"
 UZB_Cutting_the_Stem_tt: "§R볼셰비키의 위협을 제거하는데 있어 군의 권한을 우회한다면 군대와 대립하게 될 겁니다...§!\n"
 UZB_Gun_Them_Down_tt: "§R거리 곳곳에 만연해지는 살인은 사람들이 안정을 더욱 갈망하게 할 뿐입니다...§!\n"
 UZB_The_Greater_Good_tt: "§G우리는 국민들에게 앞으로 나아갈 길 을 보여주었습니다...§!\n"
 UZB_Pan_Turkic_Brigades_tt: "§J투란 여단이 전쟁에서 승리할 것입니다.§!\n"
 UZB_To_Hell_and_Back_tt: "§J우린 대초원을 통합했습니다. 통일이 가까워지며 투란의 형제들은 다시 한 번 고국의 일부가 될 수 있습니다!§!\n"
