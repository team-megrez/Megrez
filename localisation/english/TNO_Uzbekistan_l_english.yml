 UZB_pacification.1.t: "튀르크 국방위원회 선언문"
 UZB_pacification.1.d: "육군과 엄선된 민병대가 연합한 쿠데타로 인한 파괴적인 권력 장악 이후, 아직 혼란이 가라앉지 않은 우즈베키스탄에 투르크멘국의 소위 \"대의장\"으로 불리는 벨리 카윰 한이란 총구가 들이닥쳤습니다. 카윰 한과 그의 위원회는 군단 내 통제를 강화하고 투란의 자연 국경 전체를 아우르는 범튀르크주의 정부 아래 스텝을 통일하려는 그들의 계획을 자세히 설명하는 선언문을 발표했습니다."
 UZB_pacification.1.a: "우즈베키스탄이 살아서 내일을 볼 수 있길."
 UZB_pacification.2.t: "투르크멘의 검"
 UZB_pacification.2.d: "협력이 확대되면서 우즈베키스탄은 중앙아시아 전역에 남아있는 볼셰비키들과 세속주의자들을 소탕하기 위해 카자흐스탄 정부에 추가적인 무기 거래를 요청했습니다. 이 지역의 산업과 국가 발전을 고려해 볼 때, 우즈베키스탄은 자신의 병력과 민병대에게 보급할 무기를 요청하는 경향을 보입니다."
 UZB_pacification.2.a: "일회성 지원으로 충분할 것이다."
 UZB_pacification.2.b: "투르크메니스탄에서 우즈베키스탄으로 보내고, 다음달에도 최대한 많이 보내라."
 UZB_pacification.3.t: "투르크멘의 방패"
 UZB_pacification.3.d: "투르크메니스탄에 파견된 대표단은 남은 민주 저항세력을 소탕하고 키르기스스탄과 타지키스탄을 무너뜨리기 위해 민병대를 파견해 줄 것을 요청했습니다."
 UZB_pacification.3.a: "그들에게 최정예를 보내 줄 것이다."
