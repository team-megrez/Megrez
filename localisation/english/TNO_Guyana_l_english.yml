 POLITICS_Cheddi_Jagan_DESC: "PPP(인민진보당)의 창립자이자 지도자였던 체디 자간은 정계에서 존경과 경멸을 동시에 받는 인물입니다. 과거 가이아나 대통령 재임 시절, 그는 당 밖으로의 강력한 저항과, 내적으로는 각종 정책을 둘러싼 채 분열에 시달려야 했습니다. 그는 미국의 압력 아래 포브스 버넘에게 패하면서 대통령직에서 물러나야 했지만, 체디는 쉽게 무너지는 인물이 아니였으며, 그는 다시 한 번 가이아나를 지배하게 되었습니다. 버넘의 권위주의적 정치행위로 인하여 미국은 체디 자간에게 급진적 경제정책을 무리하게 추진하지 않는 한 재건된 정부를 이끌 것을 제안했고, 자간은 이를 받아들였습니다. 과거의 실패를 경험삼아, 그는 아마 가이아나에 사회주의를 도입할 수 있을 겁니다."
