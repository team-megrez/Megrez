 GUY_Minister_Forbes_Burnham_hog_desc: "§Y총리\n인민국민회의§!\n--------------\n§L플레이스홀더§!"
 GUY_Minister_John_Carter_for_desc: "§Y외무부 장관\n인민국민회의§!\n--------------\n§L대전쟁 기간동안 런던에서 법학을 배우고 가르친 변호사 존 카터는 포브스 버넘의 충실한 동맹자로, 버넘이 이끄는 인민국민회의에 가입하고 그가 초대 의장이였던 1957년부터 그와 함께해 왔습니다.\n\n내각진에 버넘의 측근을 앉히는 일환으로 그가 외무부 장관에 임명된 이래, 그는 지금까지 자신의 임무를 잘 수행해 왔습니다. 그러나, 그가 버넘을 정치적으로 도울 수 있는 시간은 이제 얼마 남지 않은 듯 해보입니다.§!"
 GUY_Minister_Lionel_Luckhoo_eco_desc: "§Y재무장관\n연합전선§!\n--------------\n§L피터 다과이어에 대한 충성심만큼이나 변호사로도 유명한 라이오넬 룩호는 내각에서 다과이어의 가장 유능한 동맹이기도 합니다. \n\n1950년대 의원으로 활동하고, 1955년부터 60년까지 조지타운 시장을 지낸 그는 시장 시절 피터와 친분을 맺게 되었고, 1961년 선거에서 피터가 승리를 거둔 이후 라이오넬은 연합전선에 가장 먼저 합류한 인물 중 하나였습니다. 그는 현재 연립내각에서 재무장관직을 맡고 있습니다.§!"
 GUY_Minister_Plotemy_Reid_sec_desc: "§Y내무부 장관\n인민국민회의§!\n--------------\n§L한때 교사였고, 이후 수의사로 활동한 프롤레미 리드는 이제 자신이 이 땅에서 가장 영향력 있는 사람들 중 하나라는 사실을 깨닫게 되었습니다. 터스키기 연구소에서 수의학을 전공한 이후, 가이아나로 돌아온 그는 한동안 일자리를 구할 수 없었으나 얼마 후 가이아나 최대 규모의 설탕 플렌태이션 기업체인 부커스 설탕 농장에 수석 수의관이 되었습니다.\n\n1960년 포브스 버넘이 이끄는 PNC에 입당하면서 정치에 발을 들인 그는 상대적으로 독립적인 성향을 가지고 있다고 알려져 있습니다. 이 때문에 피터 다과이어는 충분한 인내심이 있다면 언젠가 그를 설득할 수 있을거라 생각하고 있으며, 반면 버넘은 그가 자신에게 절대적으로 충성한다고 생각합니다. 두 사람의 생각 중 누가 옮은지는 오직 시간만이 답해줄 것입니다.§!"
 POLITICS_Peter_D_Aguiar_DESC: "가이아나의 많은 사람들에게 보수주의와 자본주의의 맹렬한 신봉자라고 여겨지는 피터 다과이어는 많은 이들에게 사랑받고, 나머지 많은 사람들에게 혐오받는 인물입니다. 그는 1951년 선거 당시 국민민주당 후보로 선거에 출마하였지만, 1955년과 1957년 선거에선 선거에서는 출마하지 않았습니다.\n\nPPP(인민진보당)의 양대 당수였던 포브스 버넘과 체디 자간의 관계가 분열되자, 피터는 보수적 정책을 지지하는 가톨릭 교회와 연합한 반공 정치조직 자유의 수호단을 결성하였습니다. 자간을 패배시키기 위해 그는 버넘과 동맹을 맺었고, 버넘과 그의 동맹 세력들은 성공적으로 1961년 선거에서 이길 수 있었습니다. 이후 다과이어는 자신의 추종자들이 있는 정당을 \"연합전선\"으로 개편한 이후, 버넘의 PNC(인민국민회의)와 불안정한 연립내각을 이끌어가고 있습니다.\n\n그는 가이아나에서 자신의 이상을 행동으로 옮기고 싶어 하지만, 연립여당 내부의 갈등 문제가 빈번히 발생하고 있고, 베네수엘라와의 긴장 관계는 그의 꿈을 무너뜨리게 될 지도 모릅니다."
 GUY_Elizabeth_British_Legacy: "영국의 유산"
 GUY_Elizabeth_British_Legacy_desc: "대영제국은 이미 무너졌지만, 가이아나에선 아직 제국의 유령이 사라지지 않았습니다. 짧은 미국의 지배 이후 독립적인 민주주의 가이아나가 탄생했지만 영국의 영향력은 여전합니다. 영국인 사업가들은 가이아나 경제의 많은 지분을 차지하고 있으며, 정치 시스템은 엘리자베스 여왕을 국가 원수로 두고 총리제를 두는 웨스트민스터 체제와 밀접하게 연결되어 있습니다.\n\n체디 자간 행정부 시절 시행된 탈식민지화 정책이 일부 기업을 국유화하고, 복지 제도를 수립함과 동시에 독립적인 국기를 만들었지만, 새로운 지도자 피터 다과이어는 자간이 이끄는 정책을 계승하는 대신 웨스트민스터 체제를 유지하하려 하고 있습니다.\n\n가이아나 내면의 깊은 곳에서는 식민지 시절 과거에 대한 분노가 잠들어 있습니다. 식민지 시대의 흔적이 남아 있는 한, 그 분노도 여전히 남아 있을 겁니다."
 GUY_Venezuela_border_dispute: "에세키보 분쟁"
 GUY_Venezuela_border_dispute_desc: "한동안 잠잠했던 베네수엘라와의 국경 분쟁이 다시 불거지고 있습니다.\n\n일찍이 베네수엘라는 중남미 독립 전쟁 당시 영국령 가이아나 식민지의 영토 절반 이상의 영유권을 주장했습니다. 가이아나는 1899년 중재에서 둘 사이의 국경을 명확히 정립했다고 생각하지만, 베네수엘라는 이 중재를 영국의 음모라고 생각하고 있습니다.\n\n가이아나가 1950년 독립하자, 베네수엘라는 이전의 국경 중재를 받아들이지 않겠다고 선언하곤 가이아나 에세키보의 영유권을 주장하고 있습니다. 베네수엘라는 가이아나보다 더 큰 규모의 군사력을 가지고 있고 이 지역을 무력으로 점령할 수 있는 힘을 가지고 있지만, 미국은 지금까지 이 분쟁에서 가이아나를 지지해 왔습니다. 그러기에 양국 간의 직접적인 대립은 OFN의 결속력에 해가 될 수 있습니다. 베네수엘라가 우리 영토를 차지하지 못하도록 하기 위해, 우리는 OFN에 남아 미국과의 관계를 더욱 발전시켜야 할 것입니다."
 GUY_Venezuela_border_dispute_tt: "§R이 분쟁은 OFN의 결속력에 위협이 될 수 있습니다.§!"
 GUY_US_investment: "미국의 투자"
 GUY_US_investment_desc: "가이아나가 독립을 하는 조건 중 하나는 OFN의 가입을 통한 가이아나와 미국의 동맹 결성과, 미국이 가이아나 경제 시장에 진출할 수 있도록 하는 것이었습니다. 독립 이후 미국 자본의 많은 투자가 이루어졌으나, 많은 투자자들은 자간과 그가 주도하는 사회주의 정책에 겁을 먹고 철수했습니다.\n\n피터 다과이어와 경제적 자유주의 정당이 당선함에 따라, 그는 가이아나라는 작은 경제에 투자를 유치하기 위해 다시 미국 기업들을 끌어들이기 시작했습니다.\n\n기아아나는 이제 경제적 호황기에 접어들었으며, 돈이 계속 흐르는 한 경제는 계속 성장할 것입니다."
 GUY_Fragile_Coalition: "불안한 연정"
 GUY_Fragile_Coalition_desc: "PPP(인민진보당)는 1950년대 내내 가이아나를 지배했지만, 1961년 선거에서 야당 연합 피터 다과이어가 이끄는 TUF(연합전선)과 포브스 버넘이 이끄는 인민국민회의에게 패배하였습니다. PPP를 패배시키기 위한 목적으로 탄생한 이 동맹은 이제 정권 내에서 협력을 해야 합니다.\n\n연정은 이미 안정적이지 않으며, 집권한 지 얼마 되지도 않아 주요 정책을 두고 여러 차례 의견 충돌이 벌어지고 있습니다. 현재 연정이 존재하는 유일한 이유는 PPP가 정부에 대한 불신임 투표를 하지 못하도록 하고 다음 선거에서 승리하기 위해서일 뿐입니다. 그러나 시간이 지날수록 균열은 더욱 커지고 있으며, 이제 대부분의 사람들은 이 동맹이 무너지는 것이 단지 시간문제라고 생각하고 있습니다."