 BRG_political.1.desc:0 "회의는 거의 가구가 비치되지 않은 춥고 지하실에서 열렸습니다. 독일인이 아닌 사람은 두 개의 전구가 매달려 있는 마감되지 않은 시멘트 천장에 금속 접이식 의자보다 조금 더 멋진 무언가가 있는 괜찮은 회의실에 앉는 것은 금지되어 있습니다. 드그렐은 한숨을 쉬며 담배를 꺼냈습니다. 그는 다른 두 동료를 슬쩍 쳐다보았습니다. 동료들은 내부 가구만큼이나 형편없었습니다.\n\n샤를마뉴 군단의 지휘관인 크리스티앙 드 라 마지에르가 드그렐의 오른쪽에 앉았습니다. 그의 끊임없는 경련은 그를 긴장하게 만들었습니다. 드그렐은 잘 알고 있었습니다. 그 남자는 세상에 알려지지는 않았지만 필로폰을 과량으로 섭취하고 있었으며, 그의 충혈된 눈은 의심을 확증해 주었습니다. 바로 맞은 편에는 랑게마르크 군단의 광적인 플란데른 지도자인 베르트 에릭손이 있었습니다. 드그렐이 옳았다는 걸 증명이라도 하듯 에릭손은 계속해서 발로니엔 군단 지도자를 쳐다 보았습니다.\n\n\"내가 착각한 건가 싶은데, 베르트, 자네는 자네 치즈머리처럼 나를 쳐다보는군.\" 드그렐은 갑자기 말을 뱉으며 머리를 들고 에릭손이 들어올 때부터 바라봤던 먼 산을 다시 보았습니다. 에릭손은 눈썹을 치켜들고 눈을 깜박거렸고, 욕설이 균형을 깨뜨렸습니다. 그는 말없이 의자에 등을 기대고 계속 쳐다보았습니다. 드그렐이 에릭손의 움직임을 따라했습니다. 승리는 승리였습니다.\n\n\"이봐.\" 마지에르가 불렀습니다. \"분명 국가지도자 각하와 만나기로 되어 있는데 우린 왜 여기에 있는거지?\" 드그렐은 어깨를 으쓱하며 뱉어낸 담배를 발로 밟았습니다. 에릭손은 시선을 옮겨 마지에르를 바라보았습니다.\n\n\"아이고, 에릭손, 너무 불쾌해하잖아. 그냥 질문이었다고.\" 마지에르는 의자에 등을 기대며 한숨을 쉬었습니다. 드그렐과 에릭손은 차분한 듯 보였지만 그들의 생각은 달랐습니다. 힘러가 그들을 만나기로 했었는데, 그들은 왜 이 퀴퀴한 지하실에 앉아 있는 걸까요? 5분 동안 그들은 생각에 잠겼습니다. 굉음과 함께 문이 열리고, SS 복장을 한 젊은 여성이 종이뭉치 세 개를 들고 지하실에 들어왔습니다.\n\n\"여러분,\" 그녀는 완벽한 독일어로 시작했습니다. \"국가지도자께서 안부를 전하십니다.\" 그 말 뒤에 숨은 의미는 분명했습니다. 힘러가 시간을 들일 가치가 없었던 것입니다.\n\n\"여기에 설명된 대로 세 분에게 중요한 임무가 주어졌습니다.\" 그녀는 종이 뭉치를 탁자 중앙에 떨어뜨렸습니다. \"국가지도자께서는 가능한 한 빨리 건물을 떠난 후 내용물을 살펴보라고 '요청'하셨습니다. 그게 전부입니다.\" 여자는 문을 쾅하고 닫는 소리와 함께 자리를 떴습니다. 에릭손과 마지에르는 놀란 얼굴로 계속 앉아 있었습니다. 드그렐은 일어서서 뭉치 중 하나를 집어 들고 걸어 나갔습니다."
 BRG_political.1.a:0 "모든 것을 고려할 때 확실히 더 나빠질 수도 있다."
