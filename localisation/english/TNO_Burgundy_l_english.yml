 BRG_to_ashes:0 "§x재에서 재로...§!"
 BRG_to_ashes_desc:0 "그리고 §j먼지에서 먼지로...§!\n\n끝났습니다. 하인리히 힘러는 구세계를 불태우고 그 대신 타락이 없고 아리아인이 번성할 신세계를 건설할 수 있다고 믿도록 스스로를 속였습니다.\n\n자신도 모르는 사이 그의 기사단국은 마지막 날에 접어들었고 이제 국가지도자는 책임을 물을 사람을 집요하게 찾아다닙니다. 아리아인의 낙원에 대한 그의 꿈은 이제 그의 눈앞에서 타오르며 순백의 재로 변합니다."
 BRG_from_the_ashes:0 "잿더미로부터"
 BRG_from_the_ashes_desc:0 "부르군트가 불타기 시작했을 때 우리는 생존을 보장하기 위해 그 잿더미에서 일어났습니다. 이제 우리의 생존은 그림자 국가의 그을린 잔해뿐 아니라 부르군트로부터 독립을 추구하는 다른 조직들에 의해 위협받고 있습니다.\n\n우리는 우리가 태어난 잿더미에 합류하지 않도록 이 갈등에서 승리하기 위해 모든 노력을 기울여야 합니다."
 BRG_burgundian_legacy:0 "부르군트의 유산"
 BRG_burgundian_legacy_desc:0 "하인리히 힘러와 그의 영지가 땅 아래에 죽어 있는 동안, 그 피비린내 나는 존재 동안 가졌던 삶의 범위가 비참할 정도로 분명해졌습니다. 도시, 가족, 문화, 심지어 역사 자체가 학살 기계에 먹혀 자비 없이 물어뜯겨 찢어발겨졌으며 결코 예전과 같은 모습으로 이 땅으로 돌아오지 못했습니다.\n\n재건이 시작되지만 시간이 걸릴 것입니다. 죽은 자는 묻힐지 모르지만, 아직 살아 있는 이들, 노력해도 잊지 못하는 이들에게는 악몽의 기억이 남아 있습니다. 한때 부르군트 기사단국이었던 것은 계속될 것이지만 그 기억은 절대 퇴색되지 않을 것입니다."
