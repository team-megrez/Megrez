 BRG_Info_Button_Domestic_GUI:0 "§F§Y숙련공§!은 기사단국이 특히 유용하다고 생각하는 지식을 가진 선택된 소수를 대표합니다. §Y그들의 수와 존재는 전국적으로 추적되며§! 가장 많이 필요하다고 생각하는 곳으로 §G쉽게 재배치될 수 있습니다.§! 그들의 §Y노동력§!을 성공적으로 사용하면 도로 건설, 토지 개간, 새로운 공장 건설 또는 도시 재개발 등을 통해 §G산업화 노력을 가속§!할 수 있습니다.\n\n그러나 이러한 §Y개인§!에 대해서는 늘 §G주의§!를 기울여야 합니다. 그들의 귀중한 기술은 §Y조심스러운 감시§!를 필요로 합니다. 한 주의 §Y노동자§! 수가 우리가 할당한 §R경찰§!의 수보다 훨씬 많다면 우리의 영향력은 줄어들기 시작하고 §x탐욕스러운 협력자§!의 영향력은 커질 것입니다. 그들의 영향력이 너무 §G커지고§! 우리의 영향력이 너무 §R낮아지면§! §Y재앙적인 결과§!를 초래할 수 있습니다. \n\n§R보안경찰§!은 §Y기사단국의 통제를 유지§!하기 위한 주요 수단입니다. 기본적으로 한 달에 §Y20§! §R보안 경찰§!을 얻으며 이는 도시화와 함께 더 증가할 수 있습니다. §Y숙련공§!과 마찬가지로 §R보안경찰§! 또한 §Y예비 경찰§!로 전환 후 필요한 주로 이동할 수 있습니다.\n\n기본적으로 §R1 경찰§!이 §Y2 숙련공§!을 관리할 수 있습니다. 그러나 §G더 많은 토지를 도시화하면 이 비율이 더 높아질 것입니다.§! 그러나 특정 이벤트는 이 비율을 감소시키고 추가 경찰 배치를 필요로 할 수 있습니다.\n\n특정 계획은 우리 주의 경계를 초과할 수 있습니다. 이러한 작업을 수행하기 위해 §Y노동자를 국가 예비§!에 넣은 다음 §G기사단국을 더욱 강화하기 위해 활용될 수 있습니다.§! 국가를 강화하거나 국가 전체를 강화하는 데 사용되는지 여부는 상관없이 §Y숙련공§!은 작업이 시작되면 소모됩니다. 일부는 작업을 유지하는 데 필요하고 나머지는 §R소모§!됩니다.§!"
