 BRG_lebenskultur_desc:0 "SS국가지도자께서는 기사단국과 나아가 그의 목표의 성공을 보장하기 위해 보다 효율적이고 집중적인 기반시설의 필요성을 인식했습니다. 따라서 우리 경제는 순전한 희생으로 국가의 요구를 그렇게 부지런히 응답하는 아리아인 노동자의 힘으로 서야 한다는 것을 인식해야 합니다. 그러나, 국가의 노동자로서 좋은 사람이 될 수도 있었던 사람들은 현대 시대의 영향을 받아 노동을 즐길 수 있는 개인의 권리와 자유를 물려받았다는 잘못된 믿음을 가짐으로써 타락했습니다. 그러나 이러한 어리석은 사회주의적인 권리는 애초에 독일을 타락시킨 핵심적인 부분이었기에 이는 국가사회주의의 방식이 아닙니다. 따라서 기사단국의 성공을 보장하기 위해 경제구조를 재편성하는 데 있어서, 우리는 노동자들을 감시하고 더 큰 효율로 유도하는 체제를 개발하여, 아리아인의 작업으로 우리가 바랄 수 있는 최대의 기반시설을 생산해 낼 것입니다."
 BRG_expand_autobahns_desc:0 "제국 초기 아리아인의 삶의 질에 대한 총통의 가장 큰 공헌은 의심할 여지 없이 사람들이 편하게 여행할 수 있도록 하는 라이히스아우토반 건설이었습니다. 기사단국의 고속도로에서도 같은 일을 하는 것은 우리의 제조와 물류에 엄청난 이익이 될 것입니다."
 BRG_grand_plans_desc:0 "기사단국의 땅은 수천 년의 역사를 가진 땅입니다. 불행히도, 그 역사의 대부분은 타락한 유대-세계주의 사회의 통치하에 있었고, 그들의 부패는 도시의 돌과 토양에 스며들었습니다. 우리에게 진정으로 필요한 곳은 불순물을 깨끗이 닦아 국가사회주의의 선견지명을 새기는 백지같은 곳입니다."
 BRG_raze_neighbourhoods_desc:0 "역사를 살펴보면 게르만족의 패권이 로마인 율리우스 카이사르의 살해에 이은 소위 '야만족'의 패권에서 오스트리아-헝가리 제국과 프랑스 공화국보다 우월한 독일 제국의 지배력, 타락한 서방 연합국과 유대 볼셰비즘에 대항한 독일의 승리에 이르기까지 지구상에 뚜렷하게 나타나 있다는 것을 알 수 있습니다. 그러나 우리는  기사단국 내에서 점점 더 강대해지는 아리아인 사회의 큰 오점인 프랑스식 건축의 분명한 존재를 포함해 어떠한 형태의 비아리아적인 영향도 필연적인 부패가 뒤따른다는 것을 인식했습니다. 그러므로, 기사단국에서 가장 우선해야 할 사항은 이런 영향의 흔적을 없애는 것입니다. 건물, 조각, 그 총체, 각각의 세부사항 등에 역겨운 프랑스식 영향이 나타나는 것은 더 이상 허락할 수 없습니다. 기사단국은 이러한 오염에서 정화되어야 하며 필요하다면 태우거나 위조해야 합니다."
 BRG_new_era_surveilance_desc:0 "세계를 연결과 연구의 새로운 시대로 끌어온 조국의 과학 진보 덕분에 현대 시대는 기술계에 일대 혁명을 가져왔습니다. 가장 큰 기술 도약 중 하나는 사진 및 비디오 기술에 있었습니다. 현대 시대의 사건은 이제 모두 포착, 감시될 수 있습니다. 비록 서구의 퇴폐적인 자본가는 그러한 기술을 총체적인 \"유흥\"에 사용한다고 주장할 것이고, 슬라브인은 수십 년 동안 이 기술에 대한 선진적인 소유권을 갖지 않을 것이지만, 이는 기사단국 내에서 부패를 감시하기 위해 기술을 적용할 수 있는 완벽한 기회입니다. 아리아인은 이 세계의 최고 주인이며, 우리는 모든 국민을 어떤 희생을 치르더라도 감시하고 보호해야 하는 것이 아리아인 국가라는 것을 이해해야 합니다."
 BRG_true_brutalist_design_desc:0 "노르트파리스는 민주주의, 자유, 개인주의, 자치라는 부패한 이상을 필사적으로 유지하려는 모든 이에게 우뚝 솟은 상징으로 남아 있습니다. 프랑스는 시간이 흐르면서 도덕적인 아리아인에게 직접적인 적으로서, 미국의 탄생에 도움을 주었음에도 불구하고, \"자유 국가\"라는 유치한 환상을 위해 어떠한 형태의 권위도 해체하려고 시도했습니다. 그러나, 그러한 밝은 빛은 기사단국의 힘에 꺼질 수 있고, 우리가 이 불꽃을 잠재울 것입니다. 건축에서 예술과 프랑스 문화에 이르기까지 국가는 더 밝은 미래를 확보하기 위해 그 손아귀에 힘을 실어야 합니다. 수세기 동안 이 퇴폐적인 땅에 자부심을 갖고 있던 프랑스인의 엄청난 약점을 뛰어넘어 우리의 자본이 질서와 법, 그리고 아리아인 패권의 새로운 시대로 재탄생되면서 공공 영역의 모든 작은 부분 하나하나가 점검될 것입니다."
 BRG_arbeiterkultur_desc:0 "라이히의 퇴폐는 아리아 시민들에게 안일함과 게으름의 태도를 가지도록 했습니다. 사회적 기생과 퇴폐라는 이중 위협을 피하려면 국민 모두가 기사단국의 이익을 위해 노력해야 합니다."
 BRG_industrialbezirk_rodomo_desc:0 "루앙의 도시. 과거에 그 도시는 보수적인 옛 프랑스 귀족의 근친 잡종들을 위해 있었습니다. 그곳에서 그들은 고귀한 삶의 조악품을 위해 가톨릭 교회의 끔찍한 부패와 화합했습니다. 반면 진정으로 덕망 있는 독일인은 루앙이라는 역겨운 구덩이 안에서 일어나는 행위에 혐오감을 느끼며 이를 대륙 전역에서 지켜보았습니다. 그러나 현재 이 도시는 기사단국의 귀중한 자산입니다. 경제적 압박을 완화하기 위한 우리의 노력이 이 가장 위대한 계획으로 마무리지어질 수도 있습니다. 모든 벽돌과 기와와 십자가는 모든 죄악과 함께 타락한 도시에서 내던져지고, 가치 없는 자에 의한 강제노동이 그 자리를 메울 것입니다. 루앙은 기사단국의 새로운 동력원이 되고, 열등인종은 우리의 이익을 위해 움직일 것입니다."
 BRG_expand_mines_desc:0 "수천년 동안 인류는 다가오는 위기에 도움이 될 결실을 생산하기 위해 이 땅에서 고된 노동을 해나갔습니다. 이는 바뀌지 않았습니다. 노동자들은 지구 속에 감춰져 있는 보물을 아리아인에게 진상하기 위해 지표 아래 수백미터 아래에서 노동을 하고 있습니다. 그러나 현대 시장을 가로지르는 자본주의의 기생적인 광란 때문에 아리아인은 보물을 자신의 피와 국가의 더 큰 영광을 위해 쓸 수 없게 되었습니다. 하지만 우리는 기사단국 전체에서 운영중인 현재의 광산을 크게 확장하기 위해 국가 자원을 투입할 것이며, 가능한 한 많은 광산을 개방하여 저 아래에서 얻을 수 있는 잠재적 이득을 극대화 할 것입니다. 더 이상 아리아인은 국가에 도움을 줄 수 없다고 주장해서는 안됩니다. 모든 것은 갱도의 손길 안에 있어 이 세상 중심부에서 기쁨을 찾아낼 것입니다."
 BRG_forced_relocation_desc:0 "한때 타락하고 불경했던 프랑스의 땅 루앙은 혁명적으로 변화하여 기사단국에서 가장 크고 부유한 땅인 로도모, 우리가 꿈꿔왔던 산업도시로 탈바꿈했습니다. 매일 이 저주받은 땅의 열등인종은 아리아인 주인 밑에서 일하며, 우리 경제가 성장함에 따라 세계에서 새로운 지위를 차지하고 붕괴 경고를 피하기 위해 노력합니다. 그러나 로도모는 이미 로도모 전역에 걸쳐 새로운 강제수용소를 운영하고 있는 권력자들을 기쁘게 했지만, 성장을 게을리 하면 몰락할 것입니다. 우리는 아리아계 동포의 더 큰 영광을 위해 기사단국 인원을 로도모 안에 거주시키고, 거주 구역을 새로 만들고, 새로운 이민자들이 부지런히 일할 수 있도록 함으로써 주도권을 잡아야 합니다."
 BRG_factories_of_their_destruction_desc:0 "열등한 존재의 삶을 살펴볼 때, 노예로서 살아가는 것은 그들에게 일종의 자비일 것입니다. 절멸이 가장 바람직한 결과이지만, 노예의 삶은 그들이 사라질 때까지 지배 민족의 더 큰 성공을 견인할 수 있도록 합니다. 유대볼셰비즘적 민주주의와 자본주의가 하수관에 갇힌 쥐처럼 서로를 갈라놓은 미 대륙에서 볼 수 있듯 열등한 모든 것은 이 세계를 더욱 부패시킬 것입니다. 그러나 노예들은 점점 더 쓸모 있게 될 것입니다. 우리는 더 크고 많은 공장을 건설하기 위해 노예들을 그들이 살 곳, 그들이 일할 곳, 그리고 그들이 죽을 곳인 로도모로 집단 이주시킬 것입니다."
 BRG_work_is_freedom_desc:0 "많은 훌륭한 아리아인은 이 지구의 다른 돌연변이 쓰레기들과 다른 유전자를 가지고 축복받은 지능을 이용해 성공하기 시작한 라이히가 실패한 이유를 곰곰이 생각해 보았습니다. 어떤 이들은 정치적 라이벌 때문이라고 말하기도 하고, 어떤 이들은 경제적 실패 때문이라고 말하기도 하지만, 우리는 진정한 이유를 압니다: 헌신 또는 헌신의 부족. 독일인들은 세계 권력의 진정한 계승자로 각광을 받는 자리에서 충분히 헌신하지 못했습니다. 그리고 우리는 기사단국의 기반시설 계획에 있어 라이히를 망친 어떤 형태의 헌신 부족도 용납하지 않을 것입니다. 모든 노예는 일을 할 것이며, 모든 남녀노소는 로도모 안에서 일할 곳을 찾을 것이고, 아리아인과 바람직하지 않은 자들 모두 기사단국을 섬기는 것을 알게 될 것입니다. 팔이 망가지면? 잘라내면 됩니다. 사람이 쓰러지면? 약한 돼지처럼 도살될 것입니다. 로도모 수용소가 부상합니다. 우리는 일어날 것입니다."
 BRG_rohstoffamt_desc:0 "기사단국의 모든 광산, 유정, 굴착기, 정유소의 관리는 비효율적이며, 지구 지도자는 어떤 시나리오에서도 적합하다고 생각되는 대로 자신만의 규칙을 만들고 관리 정책을 수립할 수 있습니다. 이러한 감시와 조직의 부족은 믿을 수 없을 정도로 위험하며, 우리가 필요로 하는 시기에 기사단국의 경제를 완전히 무력화시키기 위한 유대인 요소에 의해 이용될 수도 있습니다. 그들을 관리할 수 있는 시스템이 있어야 합니다."
 BRG_totalstandardisierung_desc:0 "프랑스, 벨기에, 전쟁 전후 라이히의 복잡한 표준 체계를 과학, 제조업, 기반시설 등에서 훌륭하게 통일시켰지만, 아직 완전히 적응하지 못한 분야도 있습니다. 모든 공식 측정을 처리하는 하나의 표준, 즉 SS경제행정본부가 정한 공식 표준이 있어야 합니다. 그리고 이는 준수될 것입니다."
 BRG_expanded_mining_equipment_desc:0 "기사단국 전역을 통해 SS국가지도자의 뜻을 관철할 수 있게 하는 경제는 세계 그 자체에서 탄생한 열매, 현대 아리아인에게 주는 선물 속에서 성공을 발견했습니다. 물론 수세기 동안 이 땅을 지배했던 퇴폐적인 프랑스인은 자본주의적, 퇴폐적인 게으름의 탐욕스런 촉수가 프랑스로부터 어떠한 형태의 성공도 제약하고 좌절시켰기 때문에 경제적 잠재력을 진정으로 파고드는 데 아무런 소용이 없었습니다. 그러나, 골족이 몰락한 대지 위에서, 아리아인은 번영을 찾을 것입니다. 기사단국에 번영의 불을 지필 보석, 금 등등을 얻기 위해 땅을 파고들어가는 것은 경제적으로 우선이 될 것입니다. 기사단국이 이 잿빛 땅에서 부를 발견하기 위해서는 낡고 부서진 장비는 우리가 이용할 수 있는 가장 진보된 광산 운영 장비로 대체되어야 합니다."
 BRG_uranium_zentralmassiv_desc:0 "프랑스 남부의 고원지대인 첸트랄마시프는 어리석은 프랑스 정부는 이용하지 않았던 지질학적 잠재력을 가지고 있습니다. 깊은 곳에는 우라늄 광맥이 있어 채굴되고 정제되어 훨씬 고귀한 목적에 놓이기만을 기다리고 있습니다. 비록 이 광맥이 수년 동안 광범위한 핵 프로그램을 지속할 수 있는 대규모 광맥은 아니지만, 현재로서는 분명히 지속할 수 있을 것입니다."
 BRG_atom_in_our_hands_desc:0 "전쟁은 인간의 본성과 개념적으로 얽혀 있으며, 인간의 본성에 대한 이러한 영구적인 성장 속에서 아리아인의 정신은 이 얽히고 설킨 개념을 그 어느 때보다 능수능란하게 표현했습니다. 로마 제국이라는 죄악의 덩쿨을 불태운 것은 게르만인으로 추정되는 '야만인'들이었고, 미국과 나머지 민주세계를 핵전쟁의 힘으로 무릎 꿇게 한 것도 아리아인이었습니다. 그리고 이제 마지막으로 비겁한 라이히의 반역자들이 핵무기의 엄청난 힘을 감당하기에는 너무 미약해진 다음에 이 세계의 진정한 아리아인이 그 핵무기의 지배력을 되찾게 될 것입니다. 우리는 우리 자신의 핵무기 제조에 필요한 부품을 생산할 수 있는 원자로를 건설할 것이며, 아리아인의 전쟁 능력을 세계가 알 수 있는 것보다 훨씬 더 갈고닦을 것입니다. 이는 SS국가지도자의 의지로 추진될 것입니다."
 BRG_expanding_our_reach_desc:0 "기사단국의 더 큰 미래를 보장하기 위한 우리의 작업은 프랑스 가톨릭 귀족들이 역겨운 방식에 집착하기 위해 모였던 이전 루앙의 구불구불한 수용소와 그 위로 솟아오르는 수많은 연기를 통해 실현되었습니다. 이제 남아있는 것은 로도모라는 위대한 작업장 뿐입니다. 그곳에서는 열등인간들이 그들의 주인을 부양하기 위한 끝없는 작업에서 진정한 목적을 찾는 반면, 일반 아리아인은 국가에 대한 헌신을 통해 아리아 유전학의 힘을 발휘할 수 있는 자리를 찾습니다. 그러나 이제는 로도모 강제수용소의 이익에서 새로운 힘을 이용하고, 기반시설에서 얻은 경제력을 통해 SS국가지도자의 계획을 따를 때 입니다. 슈츠슈타펠-아우젠폴리티슈스 AMT 내의 요원들을 위해 계획되어 있는 수많은 작전을 검토하고 강화된 기반시설에서 우리의 새로운 자산을 적용하는 것은 우리가 이전 이상으로 성공할 수 있게 해줄 것입니다."
 BRG_unsavory_friends_desc:0 "제2차 세계대전의 여파로, 조국이 서구 문명의 지배세력임이 증명되었습니다. 더 이상 프랑스인과 그들이 가져온 소위 \"계몽\", 그리고 잉글랜드인과 영광, 금, 신을 통제하기 위한 그들의 시도는 없습니다. 이제, 오직 아리아인만이 이 영역의 주인이라는 것이 증명되었습니다. 그러나 모든 제국이 패배한 것처럼 이 지배도 마찬가지로 사라졌으며, 결국 브르타뉴처럼 자유와 자치를 요구하는 목소리가 높아졌습니다. 현재, 이 쥐들은 서구에서 부패와 암시장의 확산에 가장 크게 기여하고 있습니다. 하지만 그들이 완전히 쓸모없다고 말하는 것은 능력을 과소평가하는 것입니다. 브르타뉴 전체가 거대한 불법 시장으로 운영되었음을 본다면, 우리의 새로운 경제력과 기반 시설은 이 시장과 연결될 수 있고, 브르타뉴가 제공하는 경로를 통해 이익을 얻을 수 있을 것입니다. 물론 쓰레기와 함께 일하는 것보다 다른 선택이 더 바람직하겠지만, 선량한 아리아인은 이 더러운 세상에서 할 수 있는 일을 해야 합니다."
 BRG_expanded_pipeline_desc:0 "유대-볼셰비키의 주변을 맴도는 반향실적 싱크탱크에서, 자유화된 \"지식인\"은 소론, 논문, 문서들이 세상을 변화시키고, 이 짧은 생애 동안 진정한 힘의 원천이 될 수 있다는 것을 발견할 수 있을 것입니다. 그러나 진정한 대아리아인은 평화주의적인 반역자의 거짓말 속에 있는 진실, 바로 아리아인이 전쟁을 일으키고 게르만 사회의 진정한 힘에 맞서려는 해충을 박멸하기 위해 휘두르는 무기의 힘이 힘의 원친이라는 사실을 인정합니다. 브르타뉴 전역에 걸쳐 운영되는 모든 종류의 밀수업자들과 새롭게 맺어진 파트너십은 진정으로 무력을 전세계에 확산시킬 수 있도록 했습니다. 우리는 이 파이프라인에서 이익을 얻고, 기사단국에서 위조된 무기를 전세계에 흩뿌려, 세계가 점점 더 분쟁에 휘말리도록 할 것입니다. 또한, 기사단국의 경제에 큰 이익을 남겨 SS국가지도자 각하를 도울 것입니다."
 BRG_our_benevolent_help_desc:0 "기사단국의 힘은 질서에서 비롯되었습니다. 기사단국의 번영은 경계에서 비롯되었습니다. 기사단국의 성장은 인내에서 비롯되었습니다. 매일같이 세계의 부패는 점점 더 강해졌고, 인류를 유대-볼셰비즘의 의지에 굴복시키기 위해 개인주의적 자율성이나 자유시장 같은 환상을 뒷받치는 새로운 방법이 나타나고 있습니다. 그러나 기사단국의 재화가 브르타뉴 시장을 통해 세계 구석구석까지 퍼질 것이기 때문에 우리는 이 끊임없는 퇴폐의 흐름을 둘 것입니다. 그러나 라이히의 길을 따라가지 않으려면 단순히 그 시스템이 알아서 돌아가도록 내버려 둬도 괜찮다고 자만해서는 안 됩니다. 오히려 100% 증가라는 개념이 과거 속으로 사라지고 우리 경제의 향방이 운명에 이르렀기 때문에, 열등인간으로 채워진 공장은 생산을 더욱 늘릴 것입니다."
 BRG_our_own_hands_desc:0 "아리아인이 살 수 밖에 없는 이 세상은 역겨운 특성 상, 유대-볼셰비즘이나 자본주의 쓰레기의 손을 피하는 것은 불가능하다고 생각할 수도 있습니다. 그러나 이러한 가정에도 불구하고 아리안인은 부패와 퇴폐에 대한 우려를 훨씬 뛰어넘어 무엇보다도 게르만인의 미래를 보장했습니다. 그러나, 이러한 아리아 패권의 보장에도 불구하고 우리는 흔들리지 않아야 하며, 어떤 형태의 불명예에도 다가가지 않아야 합니다. 브르타뉴인, 스위스인, 또는 기사단국 그 자체에서 피를 빨아먹으려는 다른 잠재적인 유럽 기생충이든지 간에, 우리는 그러한 '동맹국'에서 오는 부패의 촉수를 끊어버리고 거리를 두어야 합니다. 대신 기사단국은 다른 나라 없이, 필요하다면 피를 뿌려서라도 독립적으로 살아가는 법을 배워야 합니다."
 BRG_develop_hafenstadt_desc:0 "기사단국은 대양 해군이 심각하게 부족합니다. 항만의 부족과 함께, 군함 생산은 유감스럽게도 국가지도자의 계획에 불충분합니다. 이러한 변명의 여지가 없는 잘못을 바로잡기 위해, 항구 시설을 대규모 확장에 항구 도시 하펜슈타트가 선정되었습니다. \n\n이득은 엄청날 것입니다. 가장 중요한 것은 조선 능력이 엄청나게 향상될 것이라는 점입니다. 해안을 방어할 수 있는 병력과 함선을 건조하고 해역을 순찰할 수 있는 능력을 갖추는 것은 기사단국에 가장 중요한 일입니다. 계획을 진행하기 위해 빈민굴을 밀어야 하지만 딱히 중요한 일은 아닙니다."
 BRG_burgundian_shipyards_desc:0 "항만의 건설은 계획대로 진행되었지만, 건조량은 여전히 국가지도자 각하의 요구에 훨씬 못 미칩니다. 따라서 생산량을 늘리기 위해 노예를 대량으로 투입하기로 결정했습니다. 부두는 하루 24시간 운영될 것이며, 이미 시설의 증축이 계획되어 진행 중입니다. 휴식시간이나 안전조치 등 생산효율을 더욱 높이기 위해 가능한 모든 조치는 완전히 폐기되었습니다. 노동자들은 하루에 12시간 내내 바다를 나아갈 수 있도록 노력할 것입니다!"
 BRG_fist_tightened_desc:0 "기반시설에 투자하려는 노력이 마침내 결실을 맺었습니다. 기사단국을 가로지르는 노예들은 거의 쉴 틈도 없이 새 공장에서 아리아인을 위해 힘쓰고 있습니다. 사슬에 묶인 죄수들은 현재 그들이 일하고 있는 광산의 건설을 끝냈습니다. 부두는 노예들로 가득 차 있고, 지금도 기사단국산 무기가 브르타뉴를 통해 이 세상에 혼돈의 씨앗을 뿌리고 있습니다.\n\n부가적인 혜택으로, 더 넓은 인구에 대한 통제가 완전해졌습니다. 운터멘쉬에게 주어진 약간의 \"자유시간\"은 먹고, 자고, 할당된 직장을 오가는 데 쓰이고 있습니다. 순수 아리아인들이 노동 수용소와 시설에서 그들의 일거수일투족을 감시하고 있지만, 대체로 그들은 살아남는 것만으로도 지쳐 기사단국에 대해 (부질없지만) 적극적인 저항을 하지 못하고 있습니다.\n\n기사단국의 개발이 어느정도 끝났습니다. 국가지도자께서는 결과에 만족하십니다."
 BRG_fuel_of_progress_desc:0 "석유! 이 얼마나 놀라운 물질입니까? 현대 사회와 거침없는 진보의 엔진에 동력을 주는 석유는 유럽을 짓누르는 전차의 연료가 되었고, 막사를 따뜻하게 했으며, 아우토반을 따라 굉음을 내는 자동차들의 연료가 되었고, 열등인종을 수용소로 운반하는 열차에 연료를 공급했습니다. 그러나 부르군트는 슬프게도 석유가 부족하며, 라이히에서의 고립이 점점 더 심해지면서 점점 더 부족해졌습니다다. 일반적으로 팍트는 석유 공급에 있어 자체적인 문제를 안고 있기 때문에 석유 수요를 완전히 충족시키기 위해 암시장에 의존할 수는 없습니다. 새로운 시대의 신들이 승리의 달콤한 과즙에 굶주리도록 해결책을 찾아야 합니다!"
 BRG_found_olberschaffungsburo_desc:0 "경제행정본부는 지속적인 석유의 공급을 보장하기 위해 W부 산하에 석유조달국 구성을 명령했습니다. 우리는 즉시 지질학자, 경제학자, 외교관들로 구성된 팀을 조직하여 검은 금을 얻는 방법을 알아내야 합니다."
 BRG_going_under_curtain_desc:0 "정상적인 암시장 접촉으로는 석유를 얻을 방법을 알지 못할 수도 있지만, 석유가 유럽에서만 발견되지는 않습니다. 중동과 아메리카에도 막대한 매장량이 존재합니다. 낭트에 있는 우리 친구들이 서로 유익한 합의를 할 수 있지 않을까요?"
 BRG_small_opening_of_border_desc:0 "독일 빈터쉘의 최고 경영자는 40년대 초반부터 국가지도자의 개인적인 친구입니다. 만약 빈터쉘만이 내전 이후 독일 석유회사들에 폐쇄되어 있는 부르군트 시장에 석유를 수출할 수 있도록 거래를 성사시킨다면 빈터쉘은 상당한 이익을 얻을 것이고 우리는 비밀을 누설하지 않는 믿을만한 석유 공급원을 확보할 수 있을 것입니다."
 BRG_funnel_through_brettons_desc:0 "암시장의 친구가 또 다른 잠재적 석유 판매자를 찾아냈습니다! 베네수엘라의 한 대토지 소유자와 플렌테이션 부호는 우연히 정부에 알리지 않은 기름진 유전 몇 개를 소유하게 되었으며 신중한 구매자를 찾아 면세 이익을 얻으려 하고 있습니다. 우리보다 더 신중한 사람은 없습니다."
 BRG_pressure_nordsee_desc:0 "크비슬링 사건 이후 노르웨이와의 접촉으로 테르보벤 정부가 북해에 상당한 석유 매장량이 있는 것으로 의심하고 있다는 것을 알게 되었으며, 빈터쉘의 친구들은 잉글랜드와 덴마크에 본사를 둔 독일 석유회사들이 몇몇 해상 유전 부지를 확보했다는 문서를 건네주었습니다. 노르웨이 관리들에게 외교적 압력을 행사해 게르마니아의 후원을 받는 척하기만 하면 되는데, 그들은 북해 석유 굴착기 개발에 '브르타뉴' 석유회사가 참여할 수 있도록 확실히 허용하고 있습니다. "
 BRG_burgundian_oil_rigs_desc:0 "프랑스의 허가를 받은 채널오일 사는 북해에서 처음으로 제대로 된 석유 시추기를 가동했습니다. 영어 이름까지 붙였으니 유령 회사라는 사실은 알아차려도 미국의 한 회사 것이라고 의심할 것입니다. 시추조와의 실제 인터뷰에서만 오랜 쉘 시추공과 젊은 빈터쉘 전문가들이 섞여 있다는 것을 알 수 있으며, 우리는 프랑스와 노르웨이 정부 모두 시추조들에게 의문을 제기하지 않을 것이라고 확신했습니다."
 BRG_norman_pipeline_desc:0 "암시장 석유를 옮기는 것은 예전에도 충분히 힘들었지만, 이제는 유입량이 증가하면서 우리의 운송 능력이 한계에 다다랐습니다. 석유조달국은 프랑스 쪽 국경에 채널오일 수신항을 건설한 다음 노르망디를 거쳐 파리의 북동쪽에 있는 정유공장까지 지하 파이프라인을 건설할 것을 권고했습니다. 소위 노르만 파이프라인이라 불리는 이 프로젝트는 아주 크고 정찰기에 들키지 않기에는 어려운 프로젝트일 것이지만, 일단 완성되면 우리는 외부세계에서 정유소까지 그들 모르게 흘러드는 안전한 석유 공급을 갖게 될 것입니다."
 BRG_blackest_of_markets_desc:0 "우리는 인프라를 구축했고 연결을 구축했습니다; 우리는 중요한 외국 석유를 이용할 수 있다. 이제 이걸 이용할 때입니다.\n\n상황이 좋아지고 있지만, 우리는 물리적으로 가능한 한 많은 외국 석유를 살 수 있는 기회를 잡아야 합니다. 기사단국의 연료 비축량을 전략적으로 늘려야합니다. 언제 검은 금이 더 필요할지는 아무도 모릅니다..."
 BRG_synthethische_kraffstoffproduktion_desc:0 "아리아 과학은 세계의 부러움을 사고 있습니다! 그렇다면 왜 우리가 어렵게 번 자본을 우리 연구소에 투자하는 대신 외국산 가솔린에 써야 합니까?\n\n해외에서 석유를 사는 대신에, 우리는 우리만의 석유를 만들 수도 있습니다! 아리아인의 독창성을 과소평가해서는 안 됩니다. 석유와 다른 탄화수소를 생산하는데 연구 개발 노력을 집중시킴으로써, 우리는 세계 시장에 대한 의존도를 더욱 줄일 수 있습니다."
 BRG_study_bergius_production_desc:0 "최고 연구자들은 그들이 베르기우스 제법을 완벽하게 할 수 있다고 확신합니다. 휘발유를 만드는 데 사용할 수 있는 세 가지 공정이 있습니다; 중유 제법, 더 가벼운 중간유 제법, 그리고 마지막으로 휘발유 제법입니다. 만약 이 모든 것을 지금처럼 따로따로 생산하기 보다는 한 곳에서 동시에 한다면 폐기물과 운송비를 크게 줄일 수 있을 것입니다. 왜냐하면 개별 공정에서 나오는 폐기물을 재활용해 다른 공정에 사용할 수 있기 때문입니다! 과학자들은 기사단국이 자금을 지원한다면 석탄 액화 탄소 이용률을 95%까지 높일 수 있다고 낙관하고 있습니다."
 BRG_look_into_rubber_desc:0 "석유 수지는 산업과 관련하여 무수히 많은 용도를 가지고 있습니다. 플라스틱, 접착제, 밀폐제, 페인트, 그리고 더 많은 것들이 수지를 필요로 합니다. 그러나 이 모든 것보다 더 중요한 것은 고무입니다. 폐기물로 나온 휘발유 수지는 고무 제품을 합성하는데 사용될 수 있습니다. 과학자들은 약간의 '최적화'만 있으면 지금까지 생산한 것에서 더 많은 것을 얻을 수 있다고 말합니다.\n\n고무 생산량을 늘리는 것의 중요성은 과소평가될 수 없습니다. 고무는 필수품입니다. 고무가 없으면 필수 군수품의 생산은 불가능합니다. 자립 국가가 되려면 너무나도 낮은 고무의 생산량을 늘려야 합니다. 기사단국의 이익을 위해 고무 생산량을 증가시키는 것이 우선되어야 합니다."
 BRG_integrate_rodomo_facilities_desc:0 "수용소에는 게으른 열등인종이 빈둥거리고 있습니다. 기사단국은 석유와 합성고무가 부족합니다. 조상들이 말했던 것처럼, \"1석2조\"를 노려야 할 때입니다.\n\n우리는 잔인한 노동 조건과 기한으로 노예 노동자들을 동원하여 더 많은 정유시설을 신속하게 건설할 수 있습니다. 만약 이렇게 편법적으로 건설한다면 인적 비용은 상당할 것입니다. 하지만 그들은 운터멘쉬입니다; 그들은 삶을 박탈당했고 아무런 영향도 없습니다."
 BRG_expand_operations_desc:0 "국가지도자께서 더 많은 것을 요구하십니다. 지난 몇 달 동안 우리의 생산량이 여전히 \"매우 부족하다\"고 말씀하셨습니다. 생산량을 더 늘려야 할 때입니다.\n\n소규모 원유 매장량? 드릴로 뚫을 겁니다. 우리는 더 많은 것을가지고 있으며, 수십만 명의 운터멘쉬들은 단지 수용소에서 낭비되고 있습니다. 이는 용납할 수 없습니다. 그들을 동원하여 건설에 투입된 다음, 기사단국 전역의 새로운 정유소에서 일하게 해야 합니다. 국가지도자께서는 아리아인들을 그냥 방관하는 것에 만족하시지 않으십니다. 기술 경험이 있는 모든 사람들은 공사에 임시로 배정되어야 합니다."
 BRG_ration_usage_desc:0 "더 많은 연료를 절약하기 위해 엄격한 배급제를 도입해야 합니다. 아리아인이나 우리 협력자가 아닌 사람은 누구나 자동차 기름이나 연료를 받을 자격이 없을 것입니다. 게다가, 가솔린에 접근할 수 있는 모든 국민은 기사단국에 대한 중요도에 따라 배급받는 양이 제한될 것입니다. 많은 사람들이 좋아하지 않겠지만, 아무도 감히 불평하지 않을 것입니다. 이것은 결국 기사단국을 위한 것입니다. 개인의 희생으로 승리는 가까워집니다."
 BRG_no_more_generosity_desc:0 "협력자들은 아리아인이 아닙니다. 그들은 결코 그렇지 않습니다. 그들은 단지 우리가 목표를 달성하기 위해 사용하는 도구일 뿐입니다. 그들은 현실에 안주하고 있으며, 뚱뚱하고, 게을러졌습니다. 그들과 가족들이 수용소에 있지 않은 것은 단지 우리의 선의 덕분이며, 그들은 이를 잘 알고 있습니다.\n\n협력자들에 대한 엄격한 배급제를 정하는 것은 두 가지 주요 이익이 있습니다. 첫번째로 협력자들을 제자리에 둘 것압나다. 우리는 그들이 우리를 위해 일한다는 것을 잊는 것을 원하지 않습니다. 그들은 소모품이고, 우리의 관심에서 벗어나고 싶지 않습니다. 그러나 기사단국에 더 많은 석유가 주는 혜택을 간과해서는 안 됩니다. 국가지도자께서는 전쟁 산업을 위해 더 많은 연료를 요구하십니다. 물론 우리는 이에 응할 것입니다."
 BRG_survey_campaigns_desc:0 "전반적인 석유 생산량을 재고하는 것으로는 안심할 수 없습니다. 기사단국은 현재로선 자급자족할 수 있는 충분한 석유를 공급할 능력이 없습니다. 국가지도자께서는 이 문제를 즉시 해결하라고 요구하십니다. 기사단국의 에너지 자립과 자급자족은 생존과 안녕을 위해 필수적입니다.\n\n네덜란드에 풍부한 천연가스 매장량이 있다는 것은 잘 알려져 있습니다. 그러므로 기사단국에 우리가 미처 발견하지 못한 더 많은 석유가 있다고 생각하는 것은 무리가 아닙니다. 따라서 국가지도자께서는 목마른 전쟁 기계를 위해 미개발 석유 매장량을 찾기 위해 우리 소유지 전역에 걸쳐 대대적인 조사 활동을 실시하라고 명령하셨습니다."
 BRG_oil_wells_of_paris_basin_desc:0 "측량사들이 반가운 소식을 가지고 돌아왔습니다. 기사단국의 중심부 아래에 우리가 그토록 절실히 필요로 하는 검은 황금이 놓여 있습니다. 파리 분지는 가장 놀라운 발견입니다. 매장 지역이 몇몇 대도시와 매우 가깝기 때문에, 이 필수적인 자원을 처리하기 위해 필요한 노동자들을 징발하는 것은 사소한 일입니다.\n\n물론 추출을 위해 필요한 중장비를 마련해야 합니다. 드릴, 파이프, 펌프 및 기타 모든 장비를 새 건설 현장에 운송해야 (또는 필요할 경우 끌고가야) 합니다. 강도높은 노동이 이어지겠지만, 국가지도자께서는 결과를 요구하십니다. 자급자족은 우리의 최종 목표에 가장 중요합니다."
 BRG_produce_liquefied_coal_desc:0 "새로 발견된 석유 매장량은 국가지도자께 충분하지 않습니다. 기사단국의 석유 생산량은 자급자족을 달성할 만큼 충분히 높지 않습니다. 우리는 더 필요합니다. 하지만 생산량을 더 늘릴 방법이 있습니다.\n\n연합국과 소련에 대항하는 위대한 투쟁 동안, 라이히는 비슷한 석유 부족에 직면했습니다. 그러나 독일의 독창성은 언제나 그렇듯이 방법을 찾아냈습니다. 석탄은 고단하고 지루한 작업 끝에 연료로 액화될 수 있습니다. 이 과정은 단순히 원유를 추출하는 것만큼 효율적이지 않지만 그럼에도 불구하고 휘발유 생산량을 증가시킬 것입니다."
 BRG_prime_pumps_desc:0 "이제 휘발유 생산량이 허용 가능한 수치에 달했기 때문에, 우리는 전략 비축량을 늘리기 위해 투자해야 합니다.\n\n지금까지 몇 년 동안 대규모 저장소를 사용할 필요가 전혀 없었으며, 저장 능력을 확장할 필요가 있을만한 충분한 양의 석유가 있지도 않았습니다. 그러나 시대는 빠르게 변하고 있습니다. 기사단국은 우리가 생산하는 과잉 휘발유가 낭비되는 것을 싫어하고, 국가지도자께서는 조치를 요구합니다. 우리는 새로 찾은 부를 위해 새롭고 거대한 저장소를 건설할 것입니다."
 BRG_worth_its_weight_in_gold_desc:0 "검은 황금은 우리 산업의 생명줄이자 전차를 움직이게 하는 연료이며, 수송을 촉진하는 연료이고 군대가 즉각적으로 어떤 것이든 대비할 수 있게 해줍니다. 우리는 이 황금을 지금 충분히 가지고 있습니다. 에너지 자립을 향한 엄청난 노력과 국가지도자 각하의 승인 덕분에 비축량이 빠르게 채워지고 있습니다. 우리의 산업 기반과 함께라면, 이젠 아무것도 부족하지 않습니다. 우리는 더 이상 세계 시장에 의존하지 않습니다. 국내 생산과 긴축이 마침내 충분하다는 것이 증명되었으며, 지금도 우리는 점점 더 많이 저장하고 있습니다. 계획의 중요한 부분이 마침내 결실을 맺었습니다."
 BRG_domestic_industry_category:0 "로도모 산업구역"
 BRG_domestic_industry_category_desc:0 "전세계에 걸쳐 미국 자본가의 퇴폐와 쾌락주의, 러시아에 널려 있는 유대볼셰비키 반역자와 아리아주의에 이르기까지, 인간은 마치 어떤 내재적 가치를 타고난 것처럼 노동에 대한 자유와 권리를 가지고 있다고 선언됩니다. 그러나 이러한 우스꽝스러운 생각 이전에, 그러한 퇴폐적인 정권은 이 현대적이고 무서운 세상에서 살아남을 방법을 보여줍니다. 그것은 생산, 제조, 발전입니다. 비록 부패한 사업가나 사회주의 돼지의 이상을 통해서 일지라도 말입니다. 우리는 진실한 국가사회주의의 눈을 통해 변화하는 세상에 적응해야 하며, 기사단국을 발전시키기 위해 쇠사슬에 묶인 열등인종을 이용해야 하며, 그 어느 때보다도 권좌에 오를 수 있는 길을 찾아야 합니다![GetBRGRodomoStatus][GetUraniumSupplyStatus]"
