 BRG_political.6.t:0 "친절한 이웃"
 BRG_political.6.desc:0 "금발 남자가 전문가처럼 소총을 다루는 동안 아르멜은 근처에 서 있었습니다. 남자 뒤에는 설명이 없는 재킷을 입은 또 다른 세 남자가 파도가 부두에 부딪치듯 픽업 트럭에 기대어 있었습니다. 달빛이 새 총기에 반사되었고, 남자가 총기를 검사하는 동안 표면의 기름이 은빛으로 춤을 춥니다. 남자가 그것을 휘두르는 동안 아르멜은 옆에 서서 재킷에 숨겨진 리볼버를 만지작거렸습니다. 그 남자는 잠시 후 마침내 말을 이었습니다.\n\n\"그리고 이게 무슨 모델이지?\" 그는 여전히 들고 있던 소총을 살짝 들어올리며 물었습니다.\n\n\"LAG G1. 독일 최신 모델입니다.\" 남자는 천천히 고개를 끄덕였습니다. 그는 확실히 브르타뉴 밀수업자를 시험하고 있었습니다.\n\n\"어, 알았어.\" 그가 천천히 대답했습니다. \"그리고 그 특징은?\"\n\n\"반자동 및 연사 모드입니다. 표준 클립은 30발을 수용할 수 있으며, 29발을 권장하지만 전체 30발이 꼭 맞습니다. 단 29발을 넣으면 탄창을 더 쉽게 앉힐 수 있습니다.\" 금발 남자는 알면서도 고개를 끄덕였습니다. \"이전 모델에 문제가 있었지. 총을 알고 있구만.\" 아르멜은 아무 말도 하지 않았지만 긴장을 풀었습니다. SS대원에게 칭찬을 받는 일은 드물었습니다. 금발 남자는 소총을 동료 중 한 명에게 던진 다음 부두에 놓여 있는 열 상자를 가리켰습니다. 그는 트럭 옆에 놓여 있던 가방을 주워 브르타뉴인에게 건넸습니다. 무거웠습니다. 적어도 사십 파운드입니. 그는 가방 안을 들여다보았다. 그것은 결혼반지와 목걸이, 그리고 여러 가지 작은 금 조각으로 가득 차 있었습니다. 아르멜은 그것이 무엇인지 너무 잘 알고 있었습니다. 때로는 무지가 축복이었습니다. 그는 겉보기에 무작위로 보이는 금 조각이 사실 한때 치과용 충전재였다는 사실을 결코 잊지 않을 것입니다. 독일인이 마지막 소총 상자에 짐을 싣자 금발 남자가 브르타뉴인에게 다가갔습니다.\n\n\"이 총을 얼마나 더 얻을 수 있지?\" 아르멜은 대답하기 전에 잠시 서 있었습니다. \"계속 지불할 수 있으십니까?\" 남자는 고개를 끄덕였습니다. \"그렇다면 필요한 만큼은 할 수 있을겁니다.\"\n\n\"이런 식으로 40 상자를 더 보내라 하면?\""
 BRG_political.6.a:0 "\"40 상자는 문제 없습니다.\""
 BRG_political.7.t:0 "막다른 골목"
 BRG_political.7.desc:0 "SS국가지도자 각하,\n\n요원들이 그들의 단서를 성공적으로 들여다볼 수 있었지만, 어떠한 새롭고 흥미로운 정보도 찾을 수 없었습니다. 이 증거는 식어버린 것으로 보이며 이 사건의 새로운 전개로 이어지지는 않을 것으로 보입니다. 조사를 계속하려면 다른 방법으로 단서를 조사해야 합니다.\n\n상급지도자 아돌프 아이히만"
 BRG_political.7.a:0 "진실은 곧 밝혀질 것이다."
 BRG_political.9.t:0 "오래된 단서"
 BRG_political.9.desc:0 "최근 조사는 부족하지는 않았지만, 완전히 새로운 정보를 얻지 못했습니다. 오히려 그건 이전 발견을 더욱 확인하는 역할을 했습니다. 우리가 더 많은 정보를 모으면서 우리의 움직임에 대해 더 확신하게 되었지만, 우리의 적들이 손아귀에서 탈출하기 위해 이 시간을 이용하지 않도록 수사를 계속 추진해야 합니다."
 BRG_political.9.a:0 "그림이 조금 더 선명해졌는데..."
 BRG_political.10.t:0 "은밀한 의심"
 BRG_political.10.desc:0 "\"헤드비히, 원주민 군단에 대한 파일을 가져와.\"\n\n\"원주민 군단 말입니까, 국가지도자 각하? 몇 분 정도 걸릴 겁니다. 지하실에 있는 SS친위대 기록보관소에서 가져오겠습니다.\"\n\n\"나도 알아 헤드비히, 천천히 해.\" 평소 힘러의 평탄한 말투가 조급한 신음소리를 가렸습니다. 그는 자신이 뭔가 거창한 것을 발견하기 직전이라고 느꼈고, 단지 서부 보안 작전 동안 원주민 사단의 열성적이지 못한 헌신 이후 그가 가지고 있던 의혹을 검증하기 위해 일종의 증거의 기미만을 찾으면 되었습니다. 독일 문화에 대한 그들의 지속적인 퇴보와 거부는 그를 끊임없이 짜증나게 했고, 그들이 독일 SS로부터의 자치권을 어기는 것은 랑게마르크의 베르트 에릭손이나 샤를마뉴의 드 라 마지에르 같이 겉보기에는 충성스러운 사람들에게조차 참을 수 없는 일이었습니다. 몇 분 후에 비서실장이 서류를 가지고 돌아왔습니다. 그는 자신이 찾고 있는 것을 찾는데 한 시간 이상 필요하지 않았습니다. 국가지도자는 마침내 한 번 더 실재하는 저항군을 격파한다는 생각에 거의 눈에 띄지 않을 정도로 짧은 미소를 짓고는 책상에서 붉은 연필을 꺼내어 '로도모'라는 단어에 밑줄을 그었습니다. 다른 서랍에서 국가 기반 시설과 산업 개발 계획의 재구성에 관한 노트를 찾아낸 그는 그 문서에서도 몇 번이나 그 단어를 찾아 밑줄을 그었습니다. 마침내 그는 비서실장을 다시 불러 공식적인 수사명령을 작성했습니다."
 BRG_political.10.a:0 "실제로 잡으러 나온다면 그건 편집증이 아니지."
 BRG_political.11.t:0 "로도모"
 BRG_political.11.desc:0 "힘러의 가장 신임받는 보좌관 요아힘 파이퍼는 성에 있는 돌로 된 국가지도자 사무실에서 자신을 기다리고 있는 다른 사람을 발견하고는 전혀 놀라지 않았습니다. 하인리히 뮐러는 기사단국 최고위 정보국장이었고, 카를 볼프는 국가지도자의 개인 참모부장이었습니다. 세 명은 그곳에서 심각한 회의를 위해 자주 만났고, 여느 때처럼 모든 시선이 방 안의 네 번째 인물인 국가지도자에게 쏠렸습니다.\n\n\"파이퍼! 자네가 마침내 우리와 합류하게 되었군. 자네가 이곳에 빨리 필요로 할 것을 알았더라면, 나는 자네가 다시 파리로 떠나도록 내버려두지 않았을 걸세.\"\n\n\"제가 항상 각하 편으로 달려갈 것이라는 사실을 아시지 않습니까, 국가지도자 각하. 각하께서 논의하고 계신 문제는 무엇입니까?\"\n\n\"지금 막 자네 동료들에게 알린 대로 최근 로도모 산업단지의 산업 절도 신고서를 검토했지. 여기에 뭔가 있어.\"\n\n\"도둑들 말입니까? 꽤 자주 일어나는 사건입니다. 단지 브르타뉴에 되팔려고 하는 불순종 노동자들 아닙니까? 아니면 레지스탕스가 개입한 겁니까?\"\n\n국가지도자의 미간이 찌푸려졌습니다. 파이퍼는 최근 몇 년 동안 국가지도자의 냉담한 표정을 보지 못했습니다... \"그런 셈이지. 왜 말을 안 하지, 뮐러?\"\n\n국가보안본부 본부장은 목청을 가다듬었습니다. \"국가지도자 각하께서는 우리가 겪고 있는 일을 정확하게 확인했소... 간과한 그 절도 사건은 원주민 군단의 감시원들이 있을 때 훨씬 더 강도 높게 일어나오. 산업재해는 말할 것도 없고, 실족사, 차량 고장, 노예 탈출...\"\n\n파이퍼는 자리에 앉았습니다. \"정말로 근심입니다. 그들이 정말로 우리의 권위에 도전할 수 있을거라 생각하십니까?\"\n\n\"만약 그렇다면 프랑스국의 폭도나 폭동을 일으키는 노예가 아니라 잘 훈련된 적과 다시 마주하는 것이니 우리 병사들이 즐거워하겠군.\" 국가지도자가 말했습니다. 그의 주름진 이마는 긴장을 풀고 기쁜 표정으로 바뀌었습니다. \"그러니까 자네와 볼프가 수사팀을 조직하는 일을 맡아줬으면 하네, 파이퍼. 이 쥐들이 정말로 우리 가게에 있다면, 자네는 그걸 찾아내면 되네.\""
 BRG_political.11.a:0 "모든 수단을 강구해라."
 BRG_political.12.t:0 "남자가 되어라"
 BRG_political.12.desc:0 "소년은 요란한 기상나팔 소리 속에서 명령대로 중부 유럽 시간 0630에 일어났습니다. 소년은 검은 제복을 입으면서 18세에 보안경찰이 될 권리가 있는가에 대한 짧은 반성의 순간을 스스로 가졌지만, 이러한 독자적인 반성 시간은 감시 지휘관이 그의 개인 정체성의 전부인 후보생 번호를 부르면서 훈련이 끝날 때까지 짧게 끊어졌습니다.\n\n0700에 소년은 가두행진을 했습니다. 소년 검은 제복을 입은 끝없이 많은 젊은 후보생들 중 한 명이었고, 똑같은 헤어스타일과 SS가 승인한 피부톤이 이따금 경례의 물결로 흐트러진 채 움직이지 않는 흑백의 바다를 남겼습니다.\n\n0900에 소년은 무장 저항군일지도 모르는 용의자에게 접근하는 것이 얼마나 위험한지에 대한 수업을 받았습니다. 어둠 속에서 보안경찰 장교들이 총에 맞는 장면을 촬영한 흑백 동영상이 끝없이 은빛으로 번쩍였습니다. 소년은 눈이 아플 정도였습니다.\n\n1200에 소년은 사과 조각과 함께 오트밀을 먹으며 점심을 즐겼습니다. 소년은 막사 벽 밖에 있는 사람들이 얼마나 질투심이 많은지 생각하는 약간의 사치를 가지며 놀았다.\n\n1500에 소년은 그날 저녁 시골에서 훈련 순찰에 몇몇 나이든 소년들과 동행하게 될 것이라는 말을 들었습니다. 소년은 기쁘고 자랑스러웠습니다.\n\n1837, 막사에서 불과 2킬로미터 떨어진 곳에서 순찰대는 누군가 한 소녀를 우발적으로 쏜 것을 복수하기 위해 폭동을 일으킨 농부들을 맞닥트렸습니다. 소년은 나이 많은 소년들이 매를 맞고 끌려가자 겁에 질렸습니다.\n\n1838, 남자는 소총을 발사했습니다. 농부들이 목숨을 잃었고 6명이 부상을 입었습니다.\n\n1911, 지원군이 도착하여 남자가 같은 자리에 서 있는 떨면서 있는 것을 발견했습니다.\n\n2300 직후, 남자는 베개 속에서 울면서 잠이 들었습니다."
 BRG_political.12.a:0 "그는 경찰이 기사단국에서 누구를 정말 보호하는지 알았어야 했다."
 BRG_political.13.t:0 "침입..."
 BRG_political.13.desc:0 "알베르트가 커피를 마시고 있을 때 그가 있는 외진 라디오 방송국의 벽이 폭발했습니다. 고요해지고 복도를 가득 메웠던 먼지가 가라앉기 시작했을 때, 그는 아주 나쁜 일이 벌어지고 있다는 것을 깨달았습니다. 그는 독일인들이 안방을 통해 건물 안으로 들어가는 것을 보지 못했지만, 총격을 보니 독일인들이 그렇게 한 것이 절대적으로 분명했습니다. 그는 독일인들이 무전기를 켜기 전에 눈치채지 못한 무능한 보초들을 마음속으로 저주하며 출구를 향해 허둥지둥 뛰어 내려갔습니다. 그리고 그는 복도 반대편 끝에 있는 지휘관 사무실에 있던 폴더가 생각났습니다. 2인자로서 그는 상급자가 달리 명령하지 않는 한 적의 침입이 있을 경우 폴더를 파괴하도록 되어 있었습니다.\n\n그는 속으로 욕을 크게 내뱉으며 몸을 돌려 뒤로 뛰어갔습니다. 마지막 발로니엔 군단의 은신처들의 좌표가 적혀있는 폴더인데, 군단의 거의 모든 은신처가 그 폴더에 있었습니다! 그는 먼지 속에서 고함을 지르고 총을 쏘는 놈들이 자신을 알아채지 못하기를 바라며 안방으로 달려갔습니다. 하지만 놈들은 소리를 지르면서 그의 존재를 알아챘습니다.\n\n그가 사무실 문을 잠그고 몇 초 후에 문을 두드리는 소리가 들렸지만 알베르트는 다른 걱정을 하고 있었습니다. 다행스럽게도, 그는 이미 그 폴더의 잔해가 그 주인의 시체 옆에 있는 사령관의 휴지통에서 번지고 있는 것을 발견했습니다. 지휘관은 그를 기다리는 대신, 즉시 폴더를 파괴하고 청산가리 알약을 먹은 것이었습니다. 재빨리 결정을 내린 알베르트는 자신의 알약을 들어 있는 상자를 더듬고 있었는데, 사무실 문이 확 열리면서 바닥에 쓰러졌습니다.\n\n알베르트는 강철로 된 군화가 그의 손에 쾅 부딪히자 필사적으로 상자를 향해 손을 뻗었습니다. 그는 독일 SS 장교가 무릎을 꿇고 그에게 미소를 짓자 고통에 비명을 질렀습니다."
 BRG_political.13.a:0 "\"안녕, 우린 네 남은 인생 동안 친구가 될 거야.\""
 BRG_political.14.t:0 "불면증"
 BRG_political.14.desc:0 "국가지도자는 깨어 있었습니다. 이것이 새로운 일은 아니었습니다. 그는 위장병 때문에 과거에 자주 불면증에 시달렸고, 베개에 머리를 얹은 지 몇 분 만에 행복한 잠 속으로 빠져들 것인지, 아니면 몇 시간 동안 생각에 잠겨 있을 것인지는 항상 반반이었습니다. 국가지도자의 가면이 아주 벗겨져 평소에는 거창한 계획과 인종 이론으로 가득 차 있던 늙은 하인리히의 머릿속에서 이런저런 생각들이 희미하게 떠올랐습니다. 그의 이성적인 면은 이러한 순간들을 싫어했습니다. 바이에른에 있는 집 생각, 딸 구드룬 생각, 또는 늙은 총통에 대해 그가 처음 가졌던 회의적인 생각들. 늘 그렇듯 그는 그런 비아리아인의 나약함에 빠져드는 자신을 저주했고, 자신이 누구인지 상기시키기 위해 검소한 침대를 떠나 성곽의 웅장한 침실에서 잠자리에 드는 것까지 고려했습니다.\n\n그 후 그가 가장 혐오했던 부분, 그 의심들이 떠올랐습니다. 이런 흔들림은 어떤 상황에서도 그의 부하들에게 절대 보여줄 수 없었습니다. 보통 그는 인종적 의무와 현실정치라는 엄격한 논리로 이러한 생각을 흔들면서 몇 초 안에 무너뜨릴 수 있었지만, 최근에 한 가지 문제가 계속해서 그를 괴롭혔습니다. 발로니엔 군단과 그 명백한 불충. 어떤 때는 심지어 그가 그 생각을 머릿속에서 치워버리는데 몇 분이 걸리기도 했습니다. 이는 그가 40년대 이후로 경험하지 못했던 불안과 산만함이었습니다. 역겹군.\n\n그는 한숨을 내쉬며 제복을 입고 그의 사무실로 걸어갔습니다. 이 일은 충분히 오래 계속 되었습니다. 이제는 농장주가 잘 손질된 마당을 내달리는 머리없는 닭을 영원히 처리할 때입니다.\n\n전화를 집어들고 번호를 누르면서, 그는 이렇게 늦은 시간에 전화를 건 것을 사과하는 걸 잠시 고려했는데, 이것은 엄격한 젊음의 본능이었습니다. 하, 나약함이로군! 강철과 같은 정신력을 가진 사내는 전화기에서 졸린듯한 '예?' 소리를 들을 때쯤 원래 마음과 말투로 되돌아왔습니다.\n\n\"파이퍼, 내일 저녁 식사시간에 여기서 랑게마르크 사단 베르트 에릭손과 샤를마뉴 사단의 드 라 마지에르를 만나야겠어. 처리해.\""
 BRG_political.14.a:0 "나약함은 용납될 수 없다. 어떤 경우에도."
 BRG_political.15.t:0 "자넨 해고야"
 BRG_political.15.desc:0 "\"무슈 티리야르? 사무실로 전화가 왔습니다. 비서가 중요한 전화라고 했습니다.\"\n\n연대지도자는 장교에게 피곤한 듯 고개를 끄덕이며 함께 카드놀이를 하던 장교들에게 손을 내저었습니다. \"지금 당장 그곳으로 올라가겠소.\"\n\n발로니엔 군단 사령부의 계단을 느릿하게 올라가면서 그는 눈에서 나오는 피로를 비벼 없애려고 했습니다. 요즘 밤에 잠을 못자는 날이 너무 많아, 의심을 너무 많이 하잖아. 그는 드그렐이 마침내 버티지 못한 이유를 더 잘 이해하게 되었습니다. 그가 사무실로 들어서자 비서는 즉시 책상 위의 전화를 가리키며 \"셰프 도맹\"이라 말하고는 입을 다물었습니다.\"\n\n티리야르는 마음속으로는 욕을 퍼부었지만, 최선을 다해 독일어를 구사했습니다. \"국가지도자 각하! 오늘 아침에 각하한테서 전화가 오다니 이 얼마나 기쁜 일입니까.\"\n\n힘러가 듣기에는 평소보다 더 아첨하는 말투였습니다. \"정말 기쁘군, 티리야르 경. 티리야르 연대지도자라 말하고 싶지만, 난 SS 군사본부에 자네를 즉시 모든 직책에서 해임하라고 지시했다네.\"\n\n티리야르는 얼어붙었습니다. \"잠깐, 뭐라고 하셨습니까? 그러니까, 다시 한 번 말씀해주실 수 있습니까, 각하.\"\n\n\"자네는 이로써 모든 직책에서 해방되었다네. 발로니엔 군단은 해체되었고, 장교들은 반역행위에 대한 공식적인 조사가 있을 때까지 감사를 받고 있다네. 구텐 탁, 티리야르 경.\"\n\n그는 아래에서 독일어와 프랑스어로 뭐라 외치면서 문을 쾅 닫는 소리에 정신이 팔려 문장의 끝을 간신히 들었습니다. 그는 마치 생명줄이라도 되는 것처럼 필사적으로 전화를 받았습니다. \"제발, 아닙니다, 각하. 전 항상 충성스러웠습니다. 군단의 일부라도...\"\n\n그의 목소리는 상대방의 침묵을 깨달아 점점 가늘어졌습니다. 잠시 후 그는 뒤에서 문이 쾅 닫히는 소리에 비명을 질렀습니다. 비서는 총성이 울려 퍼지기 전 몇 초 동안 돌격하는 병사들과 씨름을 하려고 애썼고 티리야르와 전화기, 책상을 피, 뇌조각, 뼛조각으로 물들였습니다. 티리야르는 독일 SS 장교들에게 끌려가면서 필사적으로 전화를 붙들었고, 결국 전화선은 끊어지고 말았습니다.\n\n멀리 떨어진 곳에서, 국가지도자께서는 그의 목록에서 한 항목에 삭선을 그었습니다."
 BRG_political.15.a:0 "일이 잘 끝났군."
 BRG_political.16.t:0 "발로니엔 군단 침투 보고서"
 BRG_political.16.desc:0 "보안국은 첩보원이 제28SS의용척탄병사단 '발로니엔'(AKA '발로니엔 군단')의 현 지도자인 장 프랑수아 티리야르(이하 목표 1)의 내부조직에 성공적으로 침투했다고 보고했습니다. 목표 1의 작업 속도를 줄이기 위해 참모를 추가로 배속시킨 것에, 피실험자는 그들의 역할에 큰 찬성을 표하며 지휘할 부하가 더 많아진 것을 즐기는 것처럼 보였습니다. 그는 많은 일과를 신입들에게 전수하고 나서 도박과 음주에 빠졌고, 이러한 행사 기간 동안 상당량의 불법 담배와 와인이 소비되었습니다. 그러나 여전히 그는 저녁과 밤에 부하들에게 공개하지 않는 프로젝트를 계속 하고 있습니다. 보안국은 이에 대한 관심이 매우 높으며 계속 뒤쫓을 것입니다. 계속 감시하겠습니다."
 BRG_political.16.a:0 "알았다."
 BRG_political.17.t:0 "조현"
 BRG_political.17.desc:0 "자신의 목적을 위해 적을 이용할 수 있다면, 약해진 적을 반드시 죽일 필요는 없습니다. 이것이 우리의 영광스러운 SS국가지도자 각하 하인리히 힘러의 철학입니다. 그리고 SS-발로니엔은 최근 그들의 활동에 대한 우리의 조사로 인해 약화되었습니다.\n\n드그렐이 없으면 발로니엔은 머리를 잃게 됩니다. 물론 지금 도살장으로 끌고 가는 건 쉬울 것입니다. 그러나 발로니엔 지역이 국가지도자에게 충성하는 상태를 유지하고 저항세력이 생기지 않도록 할 필요가 있습니다. 이 유용함 때문에 국가지도자는 또다른 반역이 없는 한 발로니엔을 살려주고 권력의 대부분을 그대로 두기로 결정했습니다.\n\n하지만 국가지도자의 자비를 나약함으로 오해하지는 말아야 합니다. 이 시점부터, 발로니엔이 누렸던 자치권의 상당 부분이 폐지될 것입니다. 힘러 충성파는 조직 내 주요 직책으로 이동될 것이며, 발로니엔-SS가 수행하는 모든 활동에 대해 세심한 주의를 기울일 것입니다. 발로니엔인들은 다시는 발로니엔의 부르군트인 이상이라고 생각하지 않을 것입니다!"
 BRG_political.17.a:0 "충직한 군단..."
 BRG_New_Cops_tooltip:0 "달마다 §R보안 경찰§!을 §G10명 더§! 얻을 것이며, §G월간 채용수§!를 늘리는 결정을 해금할 것입니다.\n"
 BRG_political.20.t:0 "수탉은 더 이상 울지 않는다"
 BRG_political.20.desc:0 "승리입니다! 예상했던 대로, 특공대가 발로니엔을 기습해서 반란이 시작되기도 전에 진압했습니다. 힘러의 저택 분위기는 아주 좋은 상태입니다. 친위대의 주요 구성원은 심지어 이 훌륭한 소식을 축하하기 위해 작은 사치품도 지참할 수 있었습니다. \n\nSS-발로니엔의 대다수가 붙잡혀 죽었고, 이제 SS국가지도자의 변덕에 따라 몸과 마음을 다해 기사단국을 섬길 것입니다. 능력과 책임감으로 신뢰를 받을 만큼 충성할 수 있는 사람은 수용소와 공장에서 노동자를 지키고 징계하는 임무를 맡게 될 것이고, 그곳에서 그들은 삶에 대한 대가로 훨씬 낮은 수준의 식량과 대우를 경험하게 될 것입니다. 이 명예를 누릴 자격이 없는 사람은 예전 형제 밑에서 일하거나, 심지어 이 일도 과분하다고 생각한다면 벽까지 조금 걷고 구덩이에서 오랜 잠을 자게 될 수도 있습니다.\n\n이 결정적인 승리로 이제 우리의 능력을 진정한 전투에 쏟아부을 수 있게 되었습니다. 중요한 건 오직 하나 뿐입니다. 그 계획. SS국가지도자의 위대한 목표는 모든 적을 무찌르고 아리아인에게 최후의 승리를 가져다줄 것입니다."
 BRG_political.20.a:0 "그들은 꽥꽥거릴 시간이 없다."
 BRG_political.21.t:0 "보고: 반란을 일으킨 발로니엔 군단"
 BRG_political.21.desc:0 "SS국가지도자께 | 즉시 배송할 것\n\n배경: 전 군단 지도자 레옹 드그렐이 망명 중임에도 SS-발로니엔 군단을 적극적으로 통제하고 기사단국을 약화시키는 데 사용했다는 증거를 입수했습니다. SS국가지도자께서는 전체 군단의 청산을 명령했으며 레옹 드그렐의 포획 및 제거를 우선시하셨습니다.\n\n현재 상태: 알 수 없는 방법을 통해 발로니엔 부대는 드그렐의 벙커인 \"사자굴\"에 대한 계획된 급습을 알아차렸으며 즉시 드그렐에게 알렸습니다. 급습은 일찍 시작됐지만 벙커는 성공적으로 파괴됐습니다. 불행하게도 드그렐은 내부 조직과 함께 탈출했습니다. \n\n다른 고위 발로니엔 장교들도 작전을 알게 되었고 구금되기 전에 도주했습니다. 발로니엔 군단은 이제 전면적인 반란을 일으켰으며 기사단국 전역에서 SS 부대와 교전하기 시작했습니다. 드그렐이 군단의 대부분을 벨기에 영토로 불러들이고 군단에 벨기에 민족주의 선전을 배포하고 벨기에 남성들을 복무하도록 압박한 듯 합니다. \n\n발로니엔 군단이 지속적인 반란을 유지하기에는 벨기에의 인구수나 지원이 부족하다고 판단됩니다. 군단은 해체되지만 발로니엔 병사들이 벨기에 도시에 밀집되어 있는 상황에서 완전히 퇴각하기 위해서는 지속적인 노력이 필요할 것입니다. 드그렐이 이끄는 발로니엔 반군이 기사단국의 안정을 위협하기 때문에 충성스러운 군단과 SS 군대를 모두 동원하는 것이 좋습니다. \n\n레옹 드그렐 제거가 긴급 우선순위로 상승했습니다.\n\n하일 힘러"
 BRG_political.21.a:0 "끝이 가깝다. 비록 그가 그것을 볼 수 없더라도."
 BRG_political.24.t:0 "사자는 더 이상 울지 않는다."
 BRG_political.24.desc:0 "성공입니다! 한심한 프랑스 병사들은 우리의 공격에 간신히 저항할 뿐이었습니다. 요원들이 침투하여 신중한 조사를 한 끝에 그들의 의욕은 꺾였으며, 기습을 통해 SS-샤를마뉴의 지도부는 신속하게 구금되었고 나머지 부대는 항복했습니다. 이제 우리는 죄수들을 어떻게 할지 결정하고 성공을 축하하기만 하면 됩니다. \n\nSS국가지도자께서도 승리에 기뻐했으며 관련된 주요 부하들에게 오랫동안 바랐던 상과 승진을 내렸습니다. 이제 우리의 진정한 목표, 즉 그의 뛰어난 계획을 구현하고 전 세계적으로 타락한 인종을 파괴하는 데 집중할 길이 분명해졌습니다. 여기서의 승리로 미루어 짐작한다면 우리의 성공은 기대했던 것보다 더 빠르게 이루어질 수 있을 것 같습니다."
 BRG_political.24.a:0 "기대대로군."
 BRG_political.25.t:0 "보고: 반란을 일으킨 샤를마뉴 군단"
 BRG_political.25.desc:0 "SS국가지도자께 | 즉시 배송할 것\n\n배경: SS-군단 샤를마뉴와 게르만 SS 사이에는 독일의 인종적, 문화적 우월성을 두고 긴장이 지속되었습니다. 군단 내에서 프랑스 민족주의가 팽배해지면서 SS국가지도자께서는 군단의 즉각적인 해산과 샤를마뉴의 수장인 크리스티앙 마지에르를 포함한 장교의 체포 또는 해산을 명령했습니다. \n\n현재 상태: 샤를마뉴 부대가 마지에르에 대한 작전 계획을 가로채고 원정군은 샤를마뉴 병사들의 매복에 의해 처형되었습니다. 마지에르는 이후 경고를 받고 내부 조직과 함께 달아났습니다. 기사단국 전역의 샤를마뉴 부대는 이후 본격적인 반군으로 전환했습니다. \n\n샤를마뉴 군단은 이중 접근법을 채택했습니다. 그들은 주요 도시 내에서 지속적인 총격전을 벌여 우리의 수를 줄이는 한편, 우리의 영향이 약한 획득한 프랑스 땅에서 연합하고 있습니다. 샤를마뉴가 프랑스인의 인종적, 문화적 우월성에 대한 허위 정보를 퍼뜨리면서 프랑스 남성을 압박하고 있는 듯합니다. 또한 그들이 프랑스 저항세력의 지원을 받고 있다고 생각하지 않습니다. \n\nSS군은 도시에 고립된 반란군을 몰아내고 프랑스 외곽의 시골 지역을 장악하려는 샤를마뉴의 노력을 방해하기 위해 움직이고 있습니다. 샤를마뉴 병사들은 훈련을 덜 받았기 때문에 이 봉기가 진압될 것이지만 샤를마뉴 병사들의 산개오 획득한 프랑스 땅에 대한 제한된 영향으로 인해 상당한 시간이 걸릴 것으로 예상합니다. \n\n마지에르 제거가 긴급 우선순위로 상승했습니다.\n\n하일 힘러"
 BRG_political.25.a:0 "아리아인에게 봉사하지 못했다."
 BRG_political.27.t:0 "아리아인은 동맹이 필요 없다"
 BRG_political.27.desc:0 "세계 대전 동안, 고귀한 하임리히 힘러는 유럽 대륙을 막고 있는 수많은 퇴폐자들 가운데 피할 수 없는 승리를 향해 진격하는 아군을 도울 능력이 있는 소수의 사람들이 있다는 것을 이해했습니다. 그들 중에는 열등인종에 속했지만 유대볼셰비즘과 서부 부르주아 민주주의에 반대하는 전쟁에서 아리아인을 오랫동안 도울 수 있었던 SS-발로니엔이 있었습니다. \n\n이제는 없습니다.\n\n그들의 배신과 비겁함을 완전히 알아차린 국가지도자께서는 발로니엔에 시선을 돌려 그들을 갈기갈기 찢었습니다. 그들의 자랑스러운 수탉 깃발은 찢어졌으며, 그들의 지도자는 수용소에서 썩어가고, 그들의 군인은 우리의 결정을 기다리고 있습니다. \n\n이 하찮은 반란의 주동자들에게는 자비란 없을 것입니다. 그들은 기소되고, 재판을 받고, 선고를 받고, 모인 동료들 앞에서 처형될 것입니다. 그들의 죽음은 기사단국을 배신한 자들을 기다리게 하는 역할을 할 것입니다. \n\n그들을 따랐던 병사들에게는 다시 한 번 아리아인을 섬길 기회가 주어질 것입니다. 그러나 수용소에서 그들은 평생을 고통 속에서 보내며 그들이 파괴하려 했던 국가를 재건하고 재무장하는 것을 돕게 될 것입니다. \n\n가장 결정적인 순간에 자신의 충성이 보잘것없는 인종에 대한 것인지 아니면 아리아인에 대한 것인지 확신하지 못하고 흔들렸던 하층 계급에게는 자신을 증명할 마지막 기회가 주어질 것입니다. 그들은 당분간 병영에서 자리를 지키도록 허용될 것이지만 더 많은 가치가 있음을 보여줄 때까지 가장 하찮은 일에만 배정될 것입니다. 마지막으로, 자신이 속한 대대의 해산에 참여하여 국가지도자께 진정으로 헌신했음을 보여준 발로니엔 인들은 보상을 받고 진급되며 동료들이 잘못된 민족주의의 조짐을 보이지 않도록 주의 깊게 지켜볼 것입니다. 이와 같이 발로니엔의 마지막 잔재는 이 땅에서 쓸려나갈 것이며, 사람들은 다시 한 번 부르군트 체제를 섬기게 될 것입니다. "
 BRG_political.27.a:0 "계획은 계속된다."
 BRG_political.28.t:0 "아리아 SS뿐"
 BRG_political.28.desc:0 "전쟁이 끝난 후 독일국의 지도부는 정복당한 프랑스를 어떻게 할 것인가를 놓고 분열되었습니다. 어떤 이들, 즉 한심한 알베르트 슈페어와 같은 겁쟁이와 반역자들은 어리석은 자들이 마음대로 하도록 놓아주어야 한다고 믿었습니다. 어떤 이들은 영원히 독일의 군화 아래에 두어야 하지만 여전히 자치권이 부여되어야 한다고 생각했습니다. 몇몇 지나치게 열성적인 이들은 유대인과 다른 열등인종처럼 그들을 완전히 제거해야 한다고까지 했습니다. \n\n언제나 그랬듯, 진정한 길을 본 사람은 국가지도자이신 하인리히 힘러셨습니다. 프랑스인은 아리아인 밑에서 잠시 동안 삶의 특권을 누릴 수 있었습니다. 그들의 문화는 박탈당했고, 그들의 인민은 노예로 강등되었지만, 선택지는 적었습니다. 가장 충성스럽고 가장 영예로운 아리아 혈통의 일부를 소유한 소수에게는 SS-샤를마뉴 내에서 군복무를 한다는 선택지가 주어졌습니다. \n\n그러나 이 겁쟁이들은 한심한 개처럼 국가지도자의 관대함을 모욕으로 회답했습니다. 그들은 감히 기사단국에 대해 음모를 꾸미고 계획을 세웠지만, 그들이 스스로에게 내린 파멸을 모르는 것 같았습니다. 이제 아리아 군단과 동등하다고 착각했던 그들의 자랑스러운 군대는 폐허로 변했습니다. 그들의 지도자들은 구금되었고, 그들의 장비와 무기는 압수당했으며, 포로로 된 병사들을 위해 새로운 수용소를 건설해야 했습니다. \n\n우리는 이 투쟁에서 그들의 행동에 따라 그들을 처리할 것입니다. 우리에게 등을 돌린 자들은 즉시 총살되거나 수용소에서 제거될 것입니다. 충성을 유지한 사람들은 승진하겠지만 지켜볼 것입니다. 흔들리는 사람들은 강등되고 면밀한 감시 아래 놓일 것입니다. \n\n이 위협이 해결되었으니 이제 진정한 계획으로 눈을 돌릴 수 있습니다."
 BRG_political.28.a:0 "하나의 기사단국, 하나의 군단, 하나의 당"
 BRG_political.29.t:0 "바다 너머로"
 BRG_political.29.desc:0 "다시 한 번, 프랑스인들이 굴욕과 패배를 당하고 아리아인의 군홧발이 파리의 거리를 행진합니다. 슈츠슈타펠 깃발이 센 강 좌안과 그 너머에서 자랑스럽게 휘날리는 가운데, 우리는 이제 SS국가지도자의 계획을 제대로 실행하기 전에 더 넓은 세계를 확보하기 위해 노력해야 합니다.\n\n아프리카에서는 보어인과 앵글로인이 서로의 목을 조릅니다. 한 깃발 아래 형제였던 이들이 이제는 적으로 겨루고 있습니다. 우리는 보어인들이 우리 및 동맹국과 같은 생각을 하고 있다는 것을 알게 되었고, 따라서 그들이 이 투쟁에서 승리하게 된다면 큰 도움이 될 것입니다.\n\n보어인들이 남아프리카의 압제자들과 싸워 승리할 수단을 가질 수 있도록 탄약과 자금이 이미 준비되고 있습니다. 우리가 보내는 식량은 오스트아프리카를 통과할 것이며, 그곳에서 부하 휘티히가 보어인들에게 모든 보급품과 자금을 안전하게 전달할 수 있기를 희망해야 합니다."
 BRG_political.29.a:0 "신속하게 도착하는지 확인하라."
 BRG_political.30.t:0 "불편한 기상"
 BRG_political.30.desc:0 "불과 일주일 전 전쟁에 필요한 원유를 실은 유조선 2척이 대서양의 차가운 바다에 침몰하면서 비극이 닥쳤습니다. 아무도 선박 침몰에 대해 책임을 지지 않았습니다. 우리 사령부는 처음에는 인재로 인한 유감스러운 비극이라고 생각했지만 이제는 오히려 고의적인 것으로 판명되었습니다.\n\n오늘 남서아프리카 전역의 활주로에 있는 연료 펌프가 고갈되었습니다. 알려지지 않은 공격자들이 국가판무관부 전역의 연료 저장 및 전달 시스템에 대한 공격을 퍼부었기 때문입니다. 이것은 파르티잔의 노력이 아니었음이 분명합니다. 공격의 조정은 상상할 수 없었고 사용된 폭발물은 분명히 고급이었습니다.\n\n남은 것은 누구일까요? 누가 우리의 연료 네트워크를 하룻밤 사이에 무력화시킬 수 있는 능력과 지능을 가지고 있을까요? 현재로서는 이것이 미국인이나 남아프리카가 수행한 작업으로, 광대한 미국 정보 네트워크를 사용하여 어느 동맥을 공격할 것인지 결정했다는 것이 우리의 유일한 추정입니다.\n\n이전과 같은 공습을 지속할 수 없습니다. 이미 대규모 비행 불능으로 인해 중요한 출격이 중단되고 있습니다. 이것이 계속된다면 미국 폭격기는 일주일 안에 빈트후크 상공을 맴돌 것입니다."
 BRG_political.30.a:0 "이건 당장 끝내야 된다."
 BRG_political.31.t:0 "끔찍한 보급"
 BRG_political.31.desc:0 "첸트랄아프리카에는 전쟁 기계들이 원래 있던 곳으로부터 1,000km 이상 되는 거리를 지나갈 수 있게 하는 복잡하면서 광대한 물류 고속도로보다 더 큰 자랑거리는 거의 없습니다.\n\n그리고, 얼마 전 고속도로 전체를 끼익하며 멈추도록 한 사보타주보다 심각한 실망의 원인 역시 없습니다. 붉과 며칠 전에, 체계적으로 보일 만큼 도로, 다리, 운하 수문이 때맞춰 폭발하기 시작했습니다. 몇 시간 만에, 우리의 운하는 아무 소용이 없게 되었습니다. 며칠 만에, 수송 고속도로가 꽉 막히게 되었고, 남쪽에 있는 다리는 단 하나도 안전히 살아남지 못하게 되었습니다.\n\n사실상 남쪽의 우리 병사들의 발이 묶인 것입니다. 우리가 신속하게 행동하지 않으면 병사들은 곧 OFN의 어떤 진격에도 속수무책으로 당할 것이라는 것을 알게 될 것입니다.  미국은 분명히 남아프리카들의 불량배들을 동원해 비열한 국부적 공격을 하게 한 책임이 있습니다. 머지 않아, 손상이 있을 것입니다."
 BRG_political.31.a:0 "이 엉망진창을 청소해라. 싸워야 할 전쟁이 있다."
 BRG_political.32.t:0 "아프리카의 남자"
 BRG_political.32.desc:0 "국가판무관 한스 휘티히는 항상 조종하기 쉬운 사람이었습니다. 그의 경력이 시작된 이래로 SS국가지도자의 충성스러운 하인이었던 그는 마지막 날까지 충성스럽게 SS국가지도자의 계획을 위해 봉사할 것입니다. 그가 전혀 알지 못하는 사이에 그렇게 할지라도 말입니. 이것이 바로 라이히가 아프리카에서 승리를 거둔 후 점령선이 그려졌을 때 SS국가지도자께서 그를 당시 새로 형성된 동아프리카의 국가판무관으로 임명하도록 추진하신 이유입니다.\n\n휘티히가 임명된 혜택을 누릴 때가 되었습니다. 아프리카에서 전쟁이 벌어지자 휘티히는 화를 낼 뿐만 아니라 정신을 잃기 시작했습니다. 이것은 아름답게 작동합니다. 매일 전쟁이 계속되면서 휘티히는 수백만 명 또는 아마도 더 많은 생명을 앗아갈 수 있는 정신 붕괴에 점점 더 가까워지고 있습니다.\n\n이제 휘티히에게 연락하여 부르군트의 주인이 곧 최전선의 지원을 받아 도착할 것임을 알릴 때입니다. 의심할 여지 없이 그는 우리가 도착하면 군대를 광란에 빠트릴 것이며, SS국가지도자와 라이히 전체에 자신을 증명할 것입니다. 그리고 우리가 훨씬 더 키우길 바라는 것이 바로 이 광란입니다."
 BRG_political.32.a:0 "짐승을 깨우자."
 BRG_political.33.t:0 "메시지"
 BRG_political.33.desc:0 "오랜 세월 동안 우리 병사들은 아프리카의 들판과 정글에서 싸우고 피를 흘리며 이 검 대륙에서도 아리아인의 패권을 유지하기 위해 모두를 희생했습니다. 마침내 이 노력은 어느 정도 주목을 받은 것으로 보입니다.\n\nSS국가지도자 하인리히 힘러는 우리의 대담한 투쟁을 개인적으로 주목한 것으로 보입니다. 부르군트에 있는 형제들은 국가판무관 휘티히에게 직접 연락하여 이 전쟁에서 우리를 돕기 위해 동아프리카에 직접적인 전선 지원을 보내는 데 관심을 표명했습니다.\n\n그러한 소식은 휘티히를 준비의 광란에 빠뜨렸습니다. 보울러슈타트에서는 부르군트 파트너를 적절하게 안내하기 위해 호화로운 이벤트가 계획되고 있습니다. 한편, 최전선에서 동아프키카 군대가 곧 도착할 부르군트 동지들에게 깊은 인상을 남기기 위해 OFN 군대에 큰 타격을 줄 준비를 함에 따라 공격이 다시 시작되고 있습니다."
 BRG_political.33.a:0 "가치를 증명해야 한다!"
 BRG_political.34.t:0 "도착"
 BRG_political.34.desc:0 "부르군트 군대가 보울러슈타트의 부두에서 하역하는 순간부터 방탄헬멧 측면에서 너무나 친숙한 SS 휘장이 번쩍이는 순간부터 동아프리카 군악대는 부르군트 군대와 동아프리카 군대의 협력을 위해 작성된 모든 계획을 준비했습니다. 따라서 부르군트 장교들이 사실상 협력이 없을 것이라고 통보했을 때 동아프리카 장군들은 놀랐습니다.\n\n부르군트인들은 보울러슈타트에 상륙하자마자 최전선으로 떠났습니다. 그렇게 세심하게 계획된 호화로운 행사는 방치되었습니다. 부르군트 군대를 위한 숙소는 비었습니다. 도시에 남겨진 유럽 SS의 유일한 흔적은 남쪽으로 향하던 그들의 자동차 행렬에 휩쓸린 먼지뿐이었습니다.\n\n부르군트인들은 포도주와 식사를 하러 온 것이 아니며, 다른 사람들과 협력하기 위해 온 것도 아닙니다. 그들은 피를 구하러 아프리카에 왔으며, 자발적으로 그렇게 하려고 합니다. 휘티히가 자신의 가치를 증명하려면 가장 존경받는 부르군트-SS 앞에서 자신의 노력을 최고 수준으로 끌어올려야 합니다. 그렇지 않으면 자신의 전쟁에서 뒤쳐질 위험이 있습니다."
 BRG_political.34.a:0 "전쟁의 개를 미끄러지게 해라."
 BRG_political.35.t:0 "칼날을 갈아라"
 BRG_political.35.desc:0 "기사단국의 선동과 불안을 숙청하는 데 성공하려면 먼저 대대적인 준비를 해야 합니다. 장전된 총과 주소만으로는 충분하지 않습니다. 남자들은 누구를 체포해야 하는지 대략적으로 알아야 하고 일단 그들이 그곳에 있으면 그들에게 무엇을 기대해야 하는지에 대해 훈련을 받아야 합니다. 이 작업에는 최고 중 최고만이 고려되어야 하며 계획과 교육은 타의 추종을 불허합니다. 부르군트 SS기사단국의 운명과 아리아인의 미래는 이 작전의 성공에 달려 있습니다. 우리는 지금 조심스럽게 가시를 뽑아내야 합니다. 그렇지 않으면 영원히 썩을 것입니다."
 BRG_political.35.a:0 "기다려, 지금이야."
 BRG_political.36.t:0 "먹이 도축"
 BRG_political.36.desc:0 "저항에 대항한 우리의 작전은 거침없는 성공으로 마무리되었습니다! 개양귀비 저항조직 본부의 은신처에 대한 습격으로 이 추잡한 '레지스탕스'의 알려진 지도자를 모두 찾아내 포획하는 데 성공했고, 살아남은 소수의 부하들도 여전히 은신처에서 이 쥐들에게 충성하고 있습니다. 하급 집단 처형의 대부분은 현장 요원에 의해 현장에서 수행되었는데, 집행 전 통상적인 심문 과정은 기사단국 전역에 걸쳐 있는 여러 다른 세포의 위치를 상세히 기술한 보물의 발견으로 인해 불필요하게 되었습니다. 이들 지역에 주둔하고 있는 반레지스탕스 요원들이 이미 움직이고 있으며, 지도부의 실패에 대한 소식을 듣기도 훨씬 전에 생존자 몇 명의 문 앞에 도착할 것으로 보입니다.\n\n'그루에'라 알려진 저항군의 궁극적인 우두머리는 개양귀비에서 남아있는 마지막 인물입니다. 가장 엄격한 보호감찰 하에 억류된 그는 SS국가지도자의 직접 지휘에 의해 일시적으로 목숨을 구했습니다. SS국가지도자께서는 이 마지막 남은 범죄자의 처형을 직접 목격하고 싶어 하시는 것 같으며, 현재 그루에가 수감되어 있는 장소로 가고 계십니다. 이 예외적인 일련의 사건들은 우리가 오늘 아리아 민족을 위해 이겼던 예외적인 승리를 나타냅니다. 마침내 쥐가 쓸려 나갔고, 집은 말끔해졌습니다."
 BRG_political.36.a:0 "무언가를 원한다면 제대로 해야 한다."
 BRG_political.37.t:0 "보고: 대 개양귀비 작전 개시"
 BRG_political.37.desc:0 "SS국가지도자께 | 즉시 배송할 것\n\n배경: 기사단국 내에는 초기에 분리된 것으로 여겨졌던 많은 적극적인 저항 운동이 남아 있습니다. 추가 조사는 이것이 조직화된 저항 네트워크인 것으로 밝혀졌으며 비공식적으로는 개양귀비를 명함으로 사용한 데서 따와 '개양귀비'라는 이름을 붙였습니다. 지도자는 앙리 그루에로 식별되었으며 주요 네트워크는 로도모 내에 있습니다. 국가지도자께서는 개양귀비를 영구적으로 제거하는 작업을 승인하셨습니다. \n\n현재 상태: SS군은 확인된 로도모 세포를 향해 이동했고, 그 결과 세포가 완전히 근절되었습니다. 기사단국 전역에서 작전이 동시에 시작되어 저항 접촉자 또는 협력자로 확인된 여러 세포와 개인이 청산되었습니다.\n\n우리는 또한 그루에와 다른 개양귀비 지도부가 특정 로도모 세포에 있을 것이라는 정보를 받아 완전히 박멸하였습니다. 저항의 은신처였지만 그루에도 지도부도 그곳에 없었습니다. 우리는 그들이 로도모를 탈출했다고 믿고 근처에서 재편성을 시도할 것입니다.\n\n그의 포획이 곧 완료될 것으로 기대합니다. SS 부대는 저항 지도부의 분산을 예상하여 로도모 인근 도시와 마을에 선제적으로 이동하여 대기 상태에 놓였습니다. 작업의 마지막 단계를 시작하기 전에 그루에가 이러한 안전가옥 중 하나로 이동할 수 있도록 약 6시간을 허용하는 것이 좋습니다.\n\n그들의 지도부가 마지막으로 참수되면 저항은 시들고 죽을 것입니다. 그들의 끝은 확실하고 우리 병사들은 명령이 실행되기를 기다리고 있습니다. \n\n하일 힘러"
 BRG_political.37.a:0 "개양귀비가 시든다."
 BRG_political.38.t:0 "범위에서 탈출"
 BRG_political.38.desc:0 "최악의 반역이 기사단국에 닥쳤습니다. 지하 저항에 대한 적극적인 조치에 관여하는 배신하거나 무능한 관리들은 정보 출처와 테러리스트 세포의 알려진 위치에 대한 극도의 기밀 정보가 누출되도록 허용했습니다. 감시 하에 있는 모든 은신처는 누출이 발생한 사실이 발견되기 전에 버려졌으며 우리 정보원은 모두 갑작스럽게 사라졌습니다. 개양귀비는 우리에게 결정적인 일격을 가했고, 우리는 여전히 실망스럽게도 어떻게 해야 할지 모릅니다. 우리 대열의 반역을 단호하게 확인할 수는 없지만 내부 선동의 위협은 여전히 남아 있기에 너무 위험합니다. 대규모 무능이든 반역이든 이 재난을 일으킨 원인이 무엇이든 다시는 발생하지 않도록 하기 위해 작전을 일시적으로 취소하고 관련된 모든 인원을 해산해야 합니다. 그 동안 개양귀비 저항군의 활동은 가까운 장래에 부르군트 SS기사단국에서 현실이 될 것입니다."
 BRG_political.38.a:0 "다 태우고 다시 시작해라."
 BRG_political.39.t:0 "프랑스의 참수"
 BRG_political.39.desc:0 "검은 코트를 입은 남자가 군인들이 둘러싸고 있는 어두운 복도를 서둘러 걸어갔습니다. 문 앞에 서 있던 장교들이 그의 앞에서 문을 열고, 가장 엄격한 경례로 상사에게 경의를 표했습니다. 하인리히 힘러의 육체를 보는 것은 SS 장교에게는 흔한 일이 아니었고, 그들은 최선을 다해 행동했습니다. 힘러 앞에서 자신의 훈련을 게을리한 사람에게는 좋지 않은 결과가 있을 뿐입니다.\n\nSS국가지도자는 일반적으로 수감자의 처형을 개인적으로 감독할 생각을 하지 않았습니다. 사실, 힘러는 죽음을 혐오스럽게 여겼습니다. 유혈의 광경은 그를 역겹게 만들었고, 그는 단지 타락한 사디스트처럼 처형을 즐기기 위해 여기에 있는 것이 아닙니다. 그는 이 죄수의 죽음을 연장할 의도가 전혀 없었습니다. 뒤통수를 향한 총성은 빠르고 분명했다. 힘러의 개인적인 참석은 순전히 의식과 시 중 하나였습니다. 이 그루에라는 사람은 저항군의 지도자였으며, 살아남은 진정한 자유 프랑스인의 마지막 집단의 우두머리였습니다. 그의 죽음은 프랑스의 죽음을 의미했고, 프랑스 정신의 마지막 숨을 거두게 될 것입니다. 그의 목숨을 끊는 것은 또한 힘러가 다른 어떤 것보다 경멸했던 국가의 영혼을 파괴하는 것입니다. 그는 사람을 처형하기 위해 온 것이 아니라 프랑스를 처형하기 위해 온 것입니다.\n\n총구가 죄수의 머리에 눌려 있었고 그의 몸은 간수들에 의해 서 있었습니다. 힘러의 총은 그의 두개골에 기대어 발사할 준비가 되어 있습니다. 그의 눈은 잠시 멀어졌고 그의 시선은 그루에에게로 돌아갔습니다. 그 때가 바로 그가 총을 발사한 때입니다. 그는 남자가 죽었다는 것을 알기 위해 손에 반동을 느끼기만 하면 되었습니다. 힘러는 손을 닦기 위해 천을 거두고 다시 방을 나갔습니다. 스릴과 자부심, 안도감이 그가 복도를 다시 걸어 내려가는 동안 그를 덮쳤습니다. 이번에는 길을 도중에 잠시 멈추고 뒤를 돌아보고 간수들이 올바르게 말했는지 확인했습니다. SS국가지도자는 해야 할 일이 더 있었습니다."
 BRG_political.39.a:0 "안도의 한숨."
 BRG_political.40.t:0 "완전한 질서"
 BRG_political.40.desc:0 "부르군트 SS 기사단국 내에서 SS국가지도자께 대항하는 행동을 진지하게 고려했던 사람들은 이제 모두 죽었습니다. 그들 중 몇몇은 반란 군단의 반역자와 같은 자들이었습니다. 그들은 친위대에 충성을 맹세했지만 배신했습니다. 그들은 마땅히 죽어야 했습니다. 다른 이들은 현지인으로, 옛 나라가 항복한 이후 수십 년 동안 슈츠슈타펠과 그 주인에 대한 저항을 계속해왔습니다. 그들은 마땅히 죽어야 했습니다. 하지만 그들보다 더 중요하고, 더 많은 것은 마음 속에서 반역을 저지른 수많은 사람들이었습니다. 밭을 가꾸는 모든 농민이나 공장 노동자는 \"이것이 나를 위한 삶인가? 탈출해야 하나?\" 하고 생각했지만, 역시 죽었습니다.\n\n물론 많은 사람이 아직 살아있는 것처럼 보입니다. 그들은 숨쉬고 먹고 잡니다. 그들은 매일 노동을 합니다. 어쩌면 그들은 여전히 엉뚱한 생각을 할지도 모릅니다. 하지만 그들 안에 있던 반란군은 죽었고 무기를 든 모든 반란군도 죽었습니다. 그들은 영적으로 죽었습니다. 프랑스인이나 벨기에인이나 다른 죽은 나라의 열정은 그들에게서 모두 사라졌습니다. 그들은 저항의 생각으로 잠시동안 즐거웠습니다. 그들은 누가 책임자이고 누가 그들을 지배하는지 알고 있습니다. 그들은 비록 마음속으로 그 단어를 사용하지 않더라도 그들의 열등감을 이해했습니다. 기사단국 사람은 이제 그 어느 때보다도 누가 그들의 주인인지, 그리고 왜 그들이 그에게 복종해야 하는지 이해합니다. 그들은 이제 두 민족으로 구성되어 있습니다: 선량한 아리아인 시민과 텅 빈 껍데기. 후자는 시간이 흐르면서 바람에 날리듯 날아가고, 산에서 바다까지 아리아 민족은 SS국가지도자의 현명한 통치 아래 번영할 것입니다."
 BRG_political.40.a:0 "복종은 사랑을 필요로 하지 않는다."
 BRG_political.41.t:0 "독사 쫓아내기"
 BRG_political.41.desc:0 "\"... 그리고 마지막으로 가장 중요한 것은, 초기 수사 결과라네.\" 그 문장이 나오자 방 안에서 불꽃이 튀겼습니다. 두 장관은 서로를 바라보며 순수한 공포의 표정을 지었습니다. 무슨 수사? 그들 중 한명? 제멋대로인 노예가 있는건가? 누군가 머리를 굴리려고 했나?\n\n국가지도자께서는 눈 하나 깜짝하지 않았습니다. \"아아, 훌륭해.\" 힘러는 그 남자에게 진행하라고 손짓을 했습니다.\n\n\"그래, 그래. 자네 의심이 옳았던 것 같군.\" 메모를 하고 있는 국가지도자의 비서를 제외하고는 방안은 쥐 죽은 듯이 조용했습니다. 잠시 동안 방안에서 들리는 소리는 타자기에서 나오는 광적인 타이핑 소리뿐이었습니다. \"발로니엔 사단은 정말로 연기를 잘했군... 지위에 걸맞지 않게 말이야. 사단은 임박한 침략을 눈앞에 두고도 거의 모두가 고향에 집중되어 있다네. 그리고 필요한 것보다 훨씬 더 많은 양의 총기와 보급품을 받아갔지. 완전히는 아니지만... 불법이든 반역이든 의심의 여지가 있어.\"\n\n\"마찬가지로 드그렐의 참모들도 우리의 지휘 계통에서 멀어졌지. 사소한 일에 대해서도 점점 더 많이 반항하게 되었다네. 비록 우리 부하들 앞에서 용납할 수 있는 행동을 하지만, 날이 갈수록 아리아 장교들에게 점점 더 저항하게 되었다는 걸세. 대체로, 그 행동과 노골적인 반대는 우리가 초기 수사에서 밝혀낸 것보다 더 많은 것을 암시하지. 사단 전체가 위험해질 수도 있어.\"\n\n국가지도자께서는 천천히 고개를 끄덕였습니다. \"민족주의는 그들의 패배 원인이 될 것이야. 아깝게도 그 사람들 중 다수는 무감각한 군인이지.\" 그는 한숨을 내쉬었습니다. 회의장에 앉아 있는 나머지 사람들은 충격을 받은 표정을 짓고 있었습니다. 어떻게 사단 전체를 그 운명을 거슬러 기사단국 전체와 싸우게 할 용기가 있었을까요?\n\n\"수사를 진행하게.\" 힘러는 말을 끝맺었습니다. \"그들의 배반이 얼마나 뿌리 깊은지 알아내게. 드그렐은 반역자일 가능성이 높으니, 만약 어떤 공공연한 배반의 흔적이 발견되면 그를 체포하여 사살하게. 사단에서 누가 위험에 처했는지 알아내게. 어떤 이견이라도 뿌리 뽑아서 처리할걸세.\" 국가지도자께서는 갑자기 일어서서 문 쪽으로 걸어갔습니다. 그는 출구에서 멈춰 서서 다른 사람을 보았습니다.\n\n\"이 일은 자네 손에 맡기네.\" 특별히 누군가에게 말을 거신 것은 아닙니다. 방 안에 있는 사람 모두가 책임을 질 것이고 그들은 이를 알고 있었습니다.\n\n\"날 실망시키지 말게.\""
