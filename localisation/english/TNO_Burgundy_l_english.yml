 BRG_the_pipeline_cut:0 "줄어든 연료"
 BRG_the_pipeline_cut_desc:0 "비축한 연료가 고갈되었습니다. 아마 그림자 속에 숨은 외부 세력의 소행으로 보여집니다."
 BRG_arbeit_macht_frei:0 "노동이 그대를 자유케 하리라"
 BRG_arbeit_macht_frei_desc:0 "기사단국의 깃발 아래에서 간신히 옛 프랑스 영토를 손에 넣어 프랑스의 타락과 부패는 목졸려 죽었습니다. 하지만 이제 새로운 영토의 파괴된 산업을 재건하는데 초점을 맞춰야 합니다. 바로 형벌 노동 부대라는 간단한 계획을 통해서 말입니다."
