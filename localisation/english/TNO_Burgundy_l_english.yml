 BRG_encourage_eriksson_text:0 "에릭손 격려"
 BRG_encourage_eriksson_desc:0 "플랑드르인은 기사단국이 지배권을 위해 치열하게 싸웠던 분쟁 기간 동안 계속해서 저항했지만 우리 통제 하에 가장 순응하고 유능한 군단 중 하나로 활동했습니다. 그들은 플랑드르의 비굴한 혈통에 대해 잘못된 사랑을 가지고 있지만, 베르트 에릭손은 그의 백성을 위해 계속 그들을 이끌고 있으며 왈롱 내에서 그의 경쟁자와 싸우는 데 치명적인 무기로 사용할 수 있습니다. 그들 고유의 불충성과 야만성은 에릭손에게 드러날 수 있으며, 플랑드르의 분노의 불꽃을 가열하기에 충분한 산소가 제공된다면 에릭손은 북부 위기를 처리하기 위해 기사단국의 더 많은 자원을 소비하는 대신 그의 부하들이 우리를 위해 일을 완수하도록 이끌 수 있습니다. 그런 식으로 에릭손은 자신이 선언한 승리를 통해 자랑스러워하고 자부심 속에서 기사단국에 대한 복종을 찾을 것입니다."
