 BRG_prioritize_workers:0 "§Y산업 역량§!은 반드시 유지해야 합니다.\n이 경로로 나아가면 산업이 온전하게 살아남을 가능성이 더 높아지지만 §g감시 역량§!은 불가피하게 §R쇠퇴할§! 것입니다.\n§gSS§! 팝이 더 적은 식량을 소비할 것입니다.\n"
 BRG_prioritize_cops:0 "§g통제§!는 반드시 유지해야 합니다.\n이 경로로 나아가면 지배가 유지될 가능성이 더 높아지지만 §M산업 역량§!은 불가피하게 §R쇠퇴할§! 것입니다.\n§M노동자§! 팝이 더 적은 식량을 소비할 것입니다.\n"
 BRG_prioritize_both:0 "인구의 두 부분을 우선시하려고 노력할 것입니다.\n부정적인 결과를 피할 수 있겠지만 §M숙련공§!과 §gSS§! 팝 모두 같은 양의 식량을 소모할 것입니다. 식량 부족이 일어난다면 §Y산업§!과 §g감시§! 둘 다 §R악화될§! 것입니다.\n적어도 §Y25000§! 의 식량을 예비로 가지고 있어야 합니다.\n"
