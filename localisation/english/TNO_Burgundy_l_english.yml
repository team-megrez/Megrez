 BRG_education_tree_dynamic_modifier:0 "§Y교육§! 위기"
 BRG_education_tree_dynamic_modifier_desc:0 "§L국가지도자께서는 기사단국에 대한 명확한 계획을 가지고 있으십니다. 기사단국은 약속의 땅이자 모든 허약하고 타락한 문화가 더 이상 존재하지 않는 곳입니다. 불행하게도, 이 독일화 명령은 프랑스 문화를 유지하기 위해 교육 제도를 방해하는 샤를마뉴 군단의 특정 요소에 의해 훼손되었습니다.\n\n이것은 받아들일 수 없습니다. 우리가 프랑스 문화의 이 망령을 더 강력하게 다루어야  한다는 것은 분명합니다. 더 이상 단순히 무시할 수 없습니다. 마음과 몸과 영혼에서, 사회에서 제거되어야 합니다. 왜냐하면 우리가 책으로 그렇게 하지 않는다면 우리는 총알로 그렇게 할 것이기 때문입니다."
