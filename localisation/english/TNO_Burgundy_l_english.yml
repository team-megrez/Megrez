 BRG_political.5.desc:0 "에릭손은 누군가를 죽일 뻔했습니다.\n\n약에 취해 수다스러운 마지에르는 이해할 수 없는 말을 내뱉었습니다. 그의 문장 중 많은 부분이 이해가 되지 않았습니다. 에릭손은 그가 인종 이론에 대한 말하던 도중 에릭손이 \"예\" 또는 \"그래\"라고 대답하기를 바라며 중간 중간 말을 멈추지 않았다면 미쳐서 혼잣말을 한다고 생각했을 겁니다. 에릭손은 가죽 의자에 등을 기대고 상황을 살폈습니다. 적어도 이 회의실은 어두운 지하실에 숨어 있지 않았습니다. 멋진 나무 테이블, 가죽 의자. 그는 의자에 더 몸을 기댔습니다. 그래, 이게 바로 SS 남자가 대우받는 올바른 방법이지. 마지에르가 계속 중얼거리자 방의 문이 활짝 열렸습니다. 국가지도자가 나타나며 그의 존재가 방 안을 채웠습니다.\n\n하인리히 힘러는 그저 성큼성큼 들어오며 순식간에 두 사람의 시선을 사로잡았습니다. 힘러는 그들을 무시하고 테이블의 맨 앞에 앉았으며 다른 사람들도 빠르게 따라갔습니다. 국가지도자는 옷을 입은 것 외에는 아무 것도 들고 있지 않았습니다. 문서, 종이 뭉치, 서류 또는 지도도 말입니다. 이상하네, 라고 에릭손은 생각했습니다.\n\n\"왜 여기 있는지 알나?\" 국가지도자가 끼어들었습니다. 그의 목소리는 침묵을 칼처럼 쪼개었습니다. 두 사람은 고개를 저었고 마지에르는 '아닙니다'인 듯한 무언가를 중얼거렸습니다. 힘러는 마지에르를 쳐다봐 입을 다물게 했습니다.\n\n\"자네 둘 다 여기 있으니 내가 직접 계획의 다음 단계를 말할 수 있겠어.\" 힘러는 말을 멈추고 두 남자를 바라보았다. \"프랑스 침공.\"\n\n마지에르의 얼굴이 밝아졌습니다. 잠시 동안 그의 말이 목에 걸렸습니다. \"이것은 모든 민족주의적인 프랑스인을 위한 기회입니다! 각하께서 그렇게 말씀하셔서 영광입니다. 후회하지 않으실 겁니다...\"\n\n마지에르가 아부를 시작하자 국가지도자와 에릭손의 눈빛이 마주쳤습니다. 그의 눈빛은 에릭손의 피를 차갑게 식혔고 기는 헛소리하는 남자에게 말을 하기 위해 몸을 돌렸습니다.\n\n\"마지에르, 그만해.\" 프랑스인 협력자는 문장 중간에 멈추고 입을 벌렸습니다. 그의 표정은 기쁨에서 두려움으로 바뀌었습니다. 그가 너무 많은 말을 했다는 사실을 깨닫고 마침내 자신을 때렸습니다. 힘러는 그의 어리석은 표정을 무시하고 지적했다. \"곧 내 부하으로부터 주문과 세부 정보를 받게 될 거네. 그게 전부네.\" 힘러는 의자에 등을 기대고 문을 가리키며 두 사람을 내쫓았습니다."
