 BRG_the_call_to_arms_tooltip:0 "§Y이 중점을 완료하면 독일 내전에서 하이드리히에 자원병을 파견할 수 있을 것이고, 전쟁을 지원하기 위한 새로운 결정 범주를 열 수 있을 것입니다.§!\n"
