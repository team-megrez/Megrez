 BRG_a_predictable_failure_desc:0 "하이드리히의 패배는 불행한 일이지만 사실 SS국가지도자께서는 그 지혜로 하이드리히가 처음부터 실패할 것이라는 것을 알고 있었습니다. 국가지도자께서는 라이히를 집어삼킨 부패를 보고 자신과 총통이 무에서 건설한 것이 위협을 받는다는 것을 깨닫자 - 행동했습니다.\n\nSS가 그를 가장 필요로 했던 때에 하이드리히는 겁쟁이의 본색을 드러냈습니다.\n\n그는 경쟁자 중 가장 나았지만 궁극적으로 그는 잠재력을 낭비했습니다. 부끄럽지만 하이드리히는 라이히가 얼마나 몰락했는지를 보여주는 상징으로 가장 잘 기억됩니다. 그럼에도 불구하고, 그것이 그의 패배로부터 얻을 것이 없다는 것을 의미하지는 않습니다. 배울 수 있는 교훈이 있습니다. 그의 군대가 무너지면 우리는 그의 몰락과 그로 인한 혼란으로부터 이익을 얻을 수 있습니다."
 BRG_evacuate_loyal_officers:0 "[GetBRGFocusEvacuate_Loyal_Officers]"
 BRG_evacuate_loyal_officers_text:0 "충성스러운 장교 대피"
 BRG_evacuate_loyal_officers_desc:0 "하이드리히의 SS에서 그 이름에 합당한 사람은 거의 없습니다. 라이히 전역에 만연한 타락, 침체, 부패로 인해 돌이킬 수 없을 정도로 많은 사람들이 오염되었습니다. 그러나 이러한 오물과 부패의 덩어리 내에서도 SS국가지도자께서는 현명하고 통찰력이 있어 라이히에서 보이는 부패와 타락에 불만을 품고 있는 사람들이 여전히 있다는 것을 이해합니다.\n\n하이드리히의 죽음으로 순수한 라이히에 대한 마지막 희망도 죽었습니다. 따라서 이 진정한 아리아인들에게 대안을 제시할 것입니다. 우리는 인원 수용이 가능한 보급담당관에게 연락하여 조국의 질병을 제거했다는 죄로 그들을 처벌하려는 노예 야만인에게서 안전한 피난처를 제공할 것입니다.\n\n부르군트 SS기사단국에서 그들은 목적을 찾을 것입니다. SS국가지도자 아래에서 그들은 구원을 찾을 것입니다."
