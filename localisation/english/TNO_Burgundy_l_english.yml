 BRG_operation_mark_antony_decision_desc:0 "페르디난트 쇠르너는 독일 국방군 내에서 영광과 문제 많은 경력을 동시에 누렸지만 그의 무자비함과 조직력에는 의문의 여지가 없습니다. 괴링의 장군이 되기 위해 꾀를 부린 그를 암살하기 위한 작전이 초안되었습니다. 그러한 작전의 성공은 괴링의 전군적인 노력을 붕괴시킬 수 있는 잠재력을 가질 수 있습니다."
