 BRG_HuttigRage:0 "휘티히 도발하기"
 BRG_infra_tree_olberschaffungsburo_desc:0 "기사단국의 땅은 SS가 잘 알고 있듯 석유가 풍부하지 않습니다. 그러나 군대와 중공업은 연료 없이는 돌아갈 수 없습니다. 귀중한 원유를 한 방울도 낭비하지 않고 이러한 목적을 달성하기 위해 석유조달사무국은 SS국가지도자의 계획을 가장 잘 수행하기 위해 모든 석유화학 제품을 할당하고 분배하는 임무를 받았습니다."
 BRG_infra_tree_synthetics_boosts_desc:0 "고대에 연금술사와 사상가들은 멀리 있는 광산이 아니라 자신의 화학 물질과 혼합물에서 금을 얻는 꿈을 꾸었습니다. 기사단국은 다소 유사한 것을 시도하고 있지만 대신 검은 황금을 만들어내려고 합니다. 해외석유 확보를 포기하고 국내 합성유 생산에 모든 역량을 집중하고 있습니다. 아리아인 산업을 통해 부르군트는 자급자족을 추구합니다."
 BRG_famine:0 "농무청"
 BRG_famine_desc:0 "기사단국에 기근의 유령이 닥쳤습니다. 수확은 실패했고 굶주림이 땅을 장악하여 귀중한 가축과 중요한 노동력을 모두 죽였습니다. 이 기근이 계속 이어진다면 아리아인의 생존이 그 어느 때보다 중요한 시기에 그들을 대량으로 학살할 수 있습니다. 농무청은 이 보이지 않는 위협에 맞서 싸우고 이 척박한 시기에 기사단국을 유지하기 위해 SS국가지도자의 명령으로 구성되었습니다."
 BRG_rodomo:0 "로도모 산업구역"
 BRG_rodomo_desc:0 "미국엔 스틸 벨트, 독일엔 루르, 일본엔 만주가 있듯 기사단국에는 로도모 산업구역이 있습니다. 이전엔 루앙이라고 불렸던 도시 주변의 센 강 일대는 최근 몇 년 동안 급속도로 정비되어 그림 같은 대도시에서 부르군트 중공업의 중추로 탈바꿈했습니다. 친위대에게는 이 나라의 미래가 탄생하는 곳이지만, 파견된 수십만 명의 강제징용자들에게는 강철과 콘크리트의 무덤에 지나지 않습니다."
 BRG_Econ_Dynamic_Modifier:0 "그림자 경제"
 BRG_Econ_Dynamic_Modifier_desc:0 "외부인에게 부르군트는 미스터리, 계속할 수 없는 지속 불가능한 실험으로 보입니다. 그들은 우리 힘의 진정한 근원, 즉 노예의 근원을 이해하지 못한 채 숨 막히게 우리의 죽음을 예측합니다. 우리를 둘러싸고 있는 타락한 국가들과 달리 기사단국은 열등종족이 아리아인을 섬기기에 적합하다는 것을 이해합니다. 우리의 현명한 지도 아래 운터멘쉬는 더 나은 것을 위해 노력할 것이며 그들이 실패할 경우 우리는 단순히 더 많은 것을 찾을 것입니다."
