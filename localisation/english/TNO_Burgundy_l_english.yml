 BRG_let_the_dogs_loose_tooltip:0 "§Y아인자츠그루펜을 새로운 프랑스 영토에 풀어 저항을 꺾고 새로운 명령을 집행할 것입니다. 이 영토의 모든 주 문화는 부르군트가 될 것입니다.§!\n"
