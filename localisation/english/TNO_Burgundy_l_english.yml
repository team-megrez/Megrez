 BRG_Factories_Bar_Tooltip:0 "§F§Y숙련공§!은 기사단국의 위대한 공장을 채웁니다. 숙련공 §Y65000§!명 당 §G1 £tt_prod_unit 생산 단위§!를 추가로 얻고 §G다양한 통계에 대해 2.5%§!를 얻습니다. 그러나 먼저 §R5개의 공장§!을 채워야 합니다. 그렇지 않으면 생산에 어려움을 겪을 것입니다. 인구가 적을수록 더 많은 안정도와 정치력을 잃게 됩니다. \n\n현재 공장은 다음을 제공합니다:\n §D추가 £tt_prod_unit  생산 단위: [?BRG_Econ_Dynamic_Mod_Free_PUS|+=0]\n 건설 속도: [?BRG_Econ_Dynamic_Mod_Construction_Speed|%+=]\n 공장 생산량: [?BRG_Econ_Dynamic_Mod_Factory_Output|+%=]\n 생산 효율 유지: [?BRG_Econ_Dynamic_Mod_Factory_Retention|+%=]\n 안정도: [?BRG_Econ_Dynamic_Mod_Stability|%+=]\n 매일 정치력 획득: [?BRG_Econ_Dynamic_Mod_PP|+=]§!§!"
 BRG_rodomo_information_tt:0 "§R로도모 산업구역§!은 §P기사단국§!을 산업화할 수단입니다. §Y숙련공§!을 노르망디에 집중하여 §R산업구역§!의 다양한 요소를 개발할 수 있습니다. 이는 §G전국적인 산업적 이득§!을 가져오겠지만 로도모를 확장하기 위해서는 §Y노동자§!가 필요하며 §R노동자의 매월 소비량도 고려해야 합니다.§! 충분한 수의 §Y노동자§!를 구하지 못한다면 §R산업에 치명적인 결과를 가져올 것입니다.§!\n\n우리가 이 비용을 지불하지 않기 위해 §T산업화§!를 가속해야 합니다. §Y노동자§!를 집중하여 올바른 기술을 가진 사람들을 더 쉽게 식별하고 다른 기술을 익히도록 할 수 있을 것입니다.\n\n핵무기 계획의 확장과 함께 §Y프랑스 중앙 산괴§!에는 귀중한 우라늄이 매장되어 있으며 적절히 이용하면 §G우리의 억지력을 늘리는데§! 사용될 수 있습니다. 우선 여러 지역에 광산을 건설해야 할 것입니다. 광산은 새로운 농출시설을 건설하고 무기고를 확장하기에 충분한 우라늄을 제공할 것입니다."
 BRG_famine_information_tt:0 "§R기근§!의 도래는 §P기사단국§!에 좋지 않은 일입니다. 비숙련 원주민 노동력의 손실은 상관없지만, §Y다른 인력§!은 더 귀중하며 보존해야 합니다. 매달 §Y숙련공§!과 §R보안 경찰§!은 국가 비축량에서 §Q식량§!을 소비합니다. 식량 부족은 §R국가적 침체§!로 이어질 것입니다. §Y숙련공§!의 식량 부족은 산업을 침체시킬 것이고 §R보안 경찰§!의 식량 부족은 원주민을 감시할 수 없게 만들 것입니다.\n\n기사단국은 장기적이지 않은 국가이므로 이러한 손실은 §x뒤집을 수 없을 것입니다.§! 유일한 희망은 손실이 너무 커지기 전에 §G충분한 식량을 생산하는 것입니다.§! 매달 파리스와 로도모 산업구역을 제외한 모든 주는 식량을 생산합니다. §Y덜 개발되고 농업 중심인 주§!는 §G더 많은 식량§!을 생산하며 §Q브루탈리즘 양식 도시§!는 §R상대적으로 더 적은 양§!을 생산합니다. §Y발달된 농업 양식§!은 식량 생산을 늘릴 것입니다. 식량 생산을 늘릴 다른 방법이 있는지 찾아봐야 합니다.\n\n이 위기를 더 잘 대처하기 위해 §Y집단 간 우선순위를 매기는 것§!도 고려해야 합니다. 물론 이는 낮은 우선순위의 집단의 능력을 §R매달 떨어트릴 것입니다.§!"
 BRG_nuclear_information_tt:0 "§P핵 아포칼립스 준비는 간단한 일이 아닙니다.§!\n\n게획을 성공을 확실히 하기 위해 우리는 §P기사단국§! 전역에 걸쳐 자원을 동원하여 방공호를 건설해야 합니다.\n\n미래를 위해 적절하게 준비하고 힘러에 대한 충성도를 유지하기 위해 각 §GSS 군단의 벙커§!에 대해 주의해야 할 3가지 핵심 사항이 있습니다! 바로 §R무기,§! §Y식량,§! 그리고 더 많은 방공호 건설입니다.. 이 §Y3가지§! 핵심 요소에는 모두 고유한 §YXP§!가 있으며 특정 임계값을 충족하면 §G레벨 업§!을 할 것입니다. 이는 안정도, 인력 및 전국적인 힘러 충성도 보너스를 제공할 것입니다. 주요 요소가 얻는 각 레벨은 각 §gSS군단의 벙커§!에 대한 레벨 업입니다. 벙커가 §Y최고 레벨§!에 도달하면 더 이상 업그레이드 할 수 없습니다."
 BRG_education_information_tt:0 "최근 얻은 §M프랑스§! 영토를 성공적으로 §G변환§!하기 위해서는 §Q샤를마뉴§!가 §P힘러§!를 지지해야 합니다.\n\n§O사상 주입§!은 주를 §G전환§!하는데 필요한 것으로, §P힘러§! 충성도가 §Y처음§! §Q샤를마뉴§! 충성도 (50)보다 1.5배 크고 §G문화 변환§!에 대한 새 결정을 수행하면 §P부르군트 문화§!가 될 것입니다.\n\n§G수용도§!는 이 주가 얼마나 위대한 §P부르군트 문화§!를 받아들이고 싶은지 나타내는 지표로, 더 높은 §G수용도§!를 가지면 결정을 통한 §P힘러 충성도§! 상승치가 §G증가할 것입니다.§! 만약 최근 §G변환§!이 시원찮다면, 큰 비용을 들여 §R가혹한 조치§!를 취할 수 있을 것입니다..."
