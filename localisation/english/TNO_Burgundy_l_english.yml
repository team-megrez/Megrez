 BRG_Domestic_Education_category_desc:0 "\n\n\n\n\n\n\n\n새로운 프랑스로부터 서부 영토 해방으로 많은 수의 프랑스인을 얻었습니다. 이러한 현대판 골족이 좋은 노동력을 제공하지만, 그들은 자신의 '문화'에 대해 짜증날 정도로 친밀감을 가지고 있으며, 샤를마뉴 사단 내의 어떤 불행한 요소는 프랑스인 사이에서 자신의 지위를 향상시키기 위해 현지인을 선동하고 있는 것으로 보입니다. 프랑스인을 재교육하고 기사단국 내 권력 균형을 바로잡기 위해서, 국가지도자께서는 교육문화본부에 프랑스어 사용 주에서 문화 개선 프로젝트(KVP)를 시작하라고 하셨습니다. 프랑스인은 전반적인 문화 개선과 변혁을 기뻐할 것입니다.\n\n현재 §Y[?BRG_National_Indoctrination]§! §O사상 주입§!을 가지고 있습니다.\n\n이는 주의 비§P힘러§! 충성도를 월마다 §Y[?BRG_Indoctrination_Monthly_Adder]§!만큼 낮출 것입니다.\n\n§R노르트파리스§!의 수용도는 §Y[?16.BRG_Conversion_Susceptibility]§!입니다.\n§G부르군트§!의 수용도는 §Y[?1635.BRG_Conversion_Susceptibility]§!입니다.\n§M센에마른§!의 수용도는 §Y[?788.BRG_Conversion_Susceptibility]§!입니다.\n§L피카르딘§!의 수용도는 §Y[?1626.BRG_Conversion_Susceptibility]§!입니다.\n§g노르망디§!의 수용도는 §Y[?15.BRG_Conversion_Susceptibility]§!입니다.\n§Y캄펜§!의 수용도는 §Y[?1625.BRG_Conversion_Susceptibility]§!입니다."
