 BRG_political.51.t:0 "독일 식민지에 대한 알려지지 않은 외국 개입에 대한 보고서"
 BRG_political.51.desc:0 "CIA 내부 메모\n아프리카너 국민국에 대한 외국의 개입 보고서 \n\n남아프리카와 이전 독일 식민지인 오스트아프리카 국가판무관부, 쥐트베스트아프리카 국가판무관부, 첸트랄아프리카 국가판무관부 사이에 갈등이 발생한 이후, 부르군트 기사단국의 것과 현저하게 유사한 무기 및 병사가 제공되는 등 외국의 개입이 눈에 띄게 증가했습니다. 처음에는 기사단국이 국제무대를 떠나 내부에 집중할 것이라 믿었지만, 이제는 침묵을 깬 것 같음.\n\n부르군트가 독일 식민지에 있는 적들에게 군대와 물질적 지원을 보낸 후, 적들이 이 무기를 정확히 어떻게 받고 있는지는 남아프리카 국방에 큰 관심이 되었음. 추가 조사가 진행 중임. \n\n적절하고 광범위한 조사를 위한 공식 요청이 OFN 최고 사령부에 전송되었으며 응답이 보류 중.\n\n가까운 장래에 남아프리카 정부가 할 수 있는 일은 상황을 계속 관찰하고 진행 상황을 보고하는 것 외에는 거의 없음."
 BRG_political.51.a:0 "추가 조사 보류중."
 BRG_political.52.t:0 "무대응으로 인한 죽음"
 BRG_political.52.desc:0 "\"또 다른 부대가 전멸했습니다.\" 중위가 전화로 말했습니다. 그의 목소리에는 피로의 흔적이 분명했습니다. \"문제가 있습니다.\"\n\n쿠노 대위는 말을 처리하는 동안 잠시 침묵했습니다. 점점 더 많은 조각들이 그에게 명확해지는 것 같았습니다. \"전쟁이란 그런 것이야.\"\n\n\"이 상황은 정상이 아닙니다.\" 중위가 주장했습니다. \"계속 사고가 이어지고 있습니다. 우리는 경험이 있고, 부하들은 자신이 무엇을 하고 있는지 알고 있습니다. 이건 정상이 아닙니다. 항상 경고도 없이 기습을 당하고 있습니다. 총은 사라지고 차량은 파괴됩니다.\" 반대편에서 잠시 멈춤이 있었습니다. \"스파이가 있습니다. 확신합니다.\"\n\n쿠노는 마음이 무너졌지만 목소리를 차분하게 유지했습니다. 소년을 더 걱정하게 만드는 것은 아무 소용이 없습니다. \"계속... 조심히 지켜봐. 그리고 보고서에 이걸 작성해.\"\n\n무슨 일이 일어날 거라 생각한 부하의 목소리에는 약간의 안도감이 있었습니다. \"알겠습니다!\" 그 후 전화를 끊고 대위는 혼자 생각하게 했습니다. 그는 책상 위의 편지를 흘끗 보았다. 그 안에는 공포가 담겨져 있었습니다.\n\n사진. 여러 사진들. 아내와 딸을 다른 각도에서 찍은 사진과 간단한 설명이 담긴 메모. 보고서가 상관에게 도달한다면 가족을 다시는 볼 수 없다는 메모. 그는 부대의 배신자가 누군지 몰랐지만 자신은 아무 것도 하지 않을 것이라는 것을 알고 있었습니다. 그는 가족이 고통을 겪도록 할 여유가 없었습니다.\n\n그래서 그는 이 지옥 같은 작전을 계속하면서 자신의 부하들이 한 명씩 죽어가는 것을 지켜보고 읽는 한편 게르마니아가 그것에 대해 전혀 알지 못하도록 했습니다. 그는 무대응으로 소년들을 죽인 자신을 결코 용서하지 않을 것입니다. 그러나 그에게는 선택의 여지가 없었습니다."
 BRG_political.52.a:0 "가족이 먼저였다."
 BRG_political.53.t:0 "검은 대륙의 검은 부대"
 BRG_political.53.desc:0 "활주로 위 하늘에 걸친 날씨는 도시를 뒤덮은 칙칙한 회색 음영을 남기며, SS국가지도자의 군화가 아스팔트 표면에 부딪히는 것을 듣고 정면을 응시하는 SS 군인들의 빛나는 칠흑과 완벽하게 대조되었습니다. 100야드 떨어진 곳에서 수송기는 SS국가지고자가 발을 내디딜 때마다 공중에 들이닥치는 흐릿한 긴장의 안개 속에서 참을성 있게 기다리고 있었습니다. 그의 눈은 첫 번째 병사를 돌면서 위에서 아래로 그들을 스캔했습니다. 병사들은 SS국가지도자가 그의 앞에 설 것으로 예상한듯 무표정하고 단호한 얼굴을 하고 있었습니다. 열 끝까지 가서 얼굴, 제복, 소총, 군장에 어떤 불완전함과 먼지 한 점이 있는지 살피고 있음에도 불구하고, SS국가지도자는 겉에서 어떤 결함도 찾을 수 없었습니다. 그럼에도 불구하고 그들은 완전하지 않았습니다. 진정한 완전은 세상이 완전히 깨끗해지고 정화되어야 영혼 안에서 일어날 수 있기 때문입니다.\n\n독일 붕괴 이후 유토피아 너머 세계에서 가장 먼저 보이는 사람이 되어야 하는 과제에 이 사람들은 지쳤지만 그들은 우뚝 섰습니다. 이를 위해 그들은 세상에 보여질 자격이 있었습니다. 그러나 연설 전에는 아닙니다.\n\n\"여러분, 국가사회주의는 여러분의 어깨에 달려 있습니다. 인류를 위한 첫 걸음은 여러분이 오늘 시작하는 일에 있으며, 우리는 필연의 위대한 여정이 끝날 때까지 멈추지 않을 것입니다. 행운을 빕니다.\" 그와 함께 군대는 수송기 뒤쪽으로 진군해 아프리카로 향했습니다. 소수가 돌아올 것입니다. SS국가지도자는 속으로 미소를 지었습니다."
 BRG_political.53.a:0 "죽어서도 그들은 최소한 의무를 다해야 한다."
 BRG_political.54.t:0 "초가 꺼지다"
 BRG_political.54.desc:0 "에릭손은 하급 SS 장교로부터 방금 받은 보고서를 읽을 수 없는 표정으로 검토했습니다. 장교는 냉정하게, 어떤 표현을, 명령을 기다리고 있었습니다. 그는 자신이 좋은 소식을 전하지 못했다는 것을 알고 있었고, 기다리는 동안 긴장을 숨길 수 없었습니다.\n\n에릭손이 손을 흔들었다. \"해산.\"\n\n\"예 알겠습니다!\" 장교는 손을 허공으로 뻗었습니다. \"하일 힘러!\"\n\n\"하일 힘러.\" 에릭손은 이 정보를 국가지도자와 공유할 가장 좋은 방법을 생각하면서 사무실 문을 닫고 퉁명스럽게 투덜거렸습니다. 하이드리히의 소식은 암울했습니다.\n\n점령된 영토에서 끊임없는 반란이 벌어지고 무기 재고가 서서히 고갈되고 있었습니다. 식량 부족 현상이 나타나기 시작했습니다. 이탈이 많았습니다. 점점 더 많은 군인들이 전선에서 죽임을 당했습니다. 이 내전에서 경쟁자들이 서로보다 더 싫어하는 것이 한 가지 있다면 그것은 하이드리히였습니다.\n\n부패한 것은 쇠퇴합니다. 하이드리히는 완벽하지는 않았지만 그 누구보다 국가 사회주의에 더 가까운 사람이었습니다. 그래서 그들은 그를 싫어했습니다. 부끄럽지만, 이것이 에릭손이 이런 일이 일어나고 있다는 사실에 놀라지 않은 이유였습니다. 하이드리히는 진정으로 승리할 기회가 없었습니다.\n\n그는 곧 몰락할 것입니다. 보고서는 약간의 희망, 약간의 공허한 진부함 및 확신을 제공하려고 시도했지만 에릭손은 속지 않았습니다. 불길한 징조가 있었고 하이드리히의 최후는 거의 확실했습니다. 국가지도자는 실망하겠지만 에릭손은 그에게 소식을 전하는 방법에 대해 배웠습니다. 힘러가 그의 실패를 보고 나면 하이드리히를 자발적으로 버릴 것이라고 생각했습니다."
 BRG_political.54.a:0 "국가지도자는 실패에 관대하지 않다."
 BRG_political.55.t:0 "순수를 위한 피난처"
 BRG_political.55.desc:0 "하이드리히가 몰락한 이후로 국경 근처의 부르군트 감시초소는 전쟁을 피해 달아나는 SS 병사들로 넘쳐났습니다. 부르군트 SS와 힘러에 대한 소문이 있었지만 부르군트가 필요할 때 SS의 친구가 아니었다면 그 어느 곳도 안전하지 않았을 것입니다.\n\n루트비히는 다시 한번 제복에 있는 눈물을 숨기고 진흙 얼룩을 없애려고 했습니다. 부르군트 사람들은 그가 예상했던 것과 달랐습니다. 그들의 눈과 목소리는 뭔가 이상했습니다. 그는 특히 줄을 서서 기다리는 동안 불안해했습니다.\n\n입국을 신청한 사람들은 모두 의사가 검사했습니다. 그들의 얼굴, 치아, 눈에 집중하는 것을 보니 아리안이 아닌 사람들을 제거하려는 것 같았습니다. 그것이 그를 혼란스럽게 했습니다. 누가 SS보다 더 아리아인이랍니까? 확실히 그는 걱정할 것이 없었습니다. 그래도 그는 결과를 보지 않을 수 없었습니다. 환영받고 통과하는 이들이 있었습니다.\n\n다른 이들은 부르군트 병사들에게 붙잡혀 다른 곳으로 끌려갔습니다. 루트비히는 이들에게서 항상 뭔가가 떨어져 있음을 알아차렸습니다. 그들의 제복은 상태가 더 나빴고 일부는 전쟁에서 눈과 이빨을 잃었지만 분명히 다른 이유가 있었습니다. 아니, 아마 괜찮을 것입니다. 그들은 그래야 했습니다.\n\n\"이건 말도 안돼!\" 경비병이 그의 팔을 잡으려고 움직이자 SS 병사 중 한 명이 말했습니다. \"이렇게 취급하다니! 너네-\"\n\n총성이 울렸고 벽에 피와 뇌가 흩뿌려졌습니다. 평가자는 루트비히에게 앞으로 나오라고 손짓하기 전에 \"그를 강물에 던져라\"라고 무시하며 말했습니다. 그의 뱃속에 구덩이가 나타났고 그의 피가 차가워졌습니다. 그는 지금 떠나고 싶었지만 그럴 수 없었습니다. 그러기에는 너무 늦었습니다.\n\n그는 몸을 굳힌 채 앞으로 나아갔습니다."
 BRG_political.55.a:0 "\"이름.\""
 BRG_political.58.t:0 "악의 본성"
 BRG_political.58.desc:0 "아돌프 아이히만은 앞에 있는 소규모 SS 장교들을 둘러보았습니다. 그들은 곧 졸업을 하고 기사단국의 방어자가 될 장교들이었습니다. 그는 이 수업에서 연설하는 것과 다음 세대의 아리아인들을 만나는 것을 즐겼습니다.\n\n\"한 가지 질문이 있습니다.\" 그가 수업을 계속하면서 말했습니다. \"악이란 무엇알까요?\"\n\n처음으로 학생들은 이 질문에 어떻게 대답해야 할지 막막해 보였습니다. 그들은 완전히 외부와 격리된 것이 아닙니다. 그들은 그 단어가 무엇인지, 얼마나 자주 그 단어가 자신들을 향하고 있는지 알고 있었고 그것이 속임수 질문인지 의심할 여지가 없었습니다. 그는 그들이 어떻게 대답할지 상당히 궁금했습니다. 한 명이 마침내 손을 들었습니다. \"악은 존재하지 않습니다. 그건 우리를 불리하게 만들기 위해 고안된 유대식 개념입니다.\"\n\n아이히만은 미소를 지었습니다. \"좋은 시도지만 틀렸습니다. 악은 존재합니다. 이것은 사실입니다. 그러나 악은 일부 사람들이 말하는 것처럼 행동이 아니라 오히려 무활동입니다. 전통과 도덕을 포기하는 사회를 묘사할 때 어떤 단어를 사용할까, 도적과 거머리와 나라의 원수가 집에 침투하여 무고한 자를 부패시키고 동포를 죽이는 것을 보고도 눈을 돌리고 아무 일도 하지 않는 자들을 너희는 무엇이라 부르겠습니까?\"\n\n젊은 장교는 고개를 끄덕였습니다. \"악마입니다.\"\n\n\"정말로, 악합니다.\" 아이히만은 되풀이했습니다. \"악은 무관심입니다. 악은 적 - 유대인이든, 프랑스인이든, 타락한 이든 - 이 국가에 침투하여 부를 훔치고 문화를 훼손하고 전통을 부패시키는 것을 허용합니다. 유대인은 악을 무기로 만들고 세계를 냉담하게 만듭니다. 그러니 그들의 파괴를 보장합시다.\"\n\n학생들이 설명에 고개를 끄덕이자 그는 만족했습니다. 바라건대 미래의 모든 아리아인들이 이와 같이 학습하기를 바랍니다."
 BRG_political.58.a:0 "\"자, 질문 더 있나요?\""
 BRG_political.59.t:0 "불씨 준비"
 BRG_political.59.desc:0 "부르군트의 악과 타락의 가장 큰 상징은 들어오는 이들을 소모하는 것으로 알려진 공장입니다. 개양귀비는 탈출한 사람들로부터 부족함이 없는 이야기를 들었고, 많은 이야기들이 사실이라는 것을 알아내는 데 시간이 오래 걸리지 않았습니다. 부르군트의 심장.\n\n피를 흘리게 해야 했습니다.\n\n\"이 공장은 커.\" 조끼에 양귀비를 꽂은 키가 크고 건장한 장교가 말했습니다. \"사보타지로는 안 돼. 장기적으로는 그것만으로 충분하지 않아. 걔넨 중요한 사람들은 가까이 두고 있단 말이야. 엔지니어들, 건축가들. 더 크게 생각할 필요가 있어.\"\n\n\"그리고 똑똑해질 필요도 있지.\" 머리를 뒤로 넘기고 양귀비를 꽂은 여자가 쏘아붙였습니다. \"아무리 로도모를 폭파시키고 싶어도 안 할거야. 거기에도 사람이 있어. 우리 사람들.\"\n\n토론은 그루에가 손을 들 때까지 계속됐습니다. 대화가 끊겼습니다. \"로도모를 죽여야 하는 것이 아니라 물을 빼내야 돼.\" 그루에가 말했습니다. \"아직은 아니야. 로도모에 쉽게 침투할 수 있어. 그리고 힘러에게 가장 중요한 자원은 재료가 아니고 사람이라는 걸 기억해.\"\n\n방 안에 있는 이들은 고개를 끄덕였습니다. \"사람들을 끌어내서 기계의 속도를 늦춰.\" 첫 번째 남자는 말했습니다. \"알겠습니다.\"\n\n\"좋아, 이게 우리 계획이야.\" 그루에는 말했는다. \"먼저 공장에 네트워크를 구축한다. 그 다음 천 개의 눈으로 지켜보고, 천 개의 귀로 듣고, 언젠가는 혁명으로 일어날 천 명의 사람들을 고르기 위해 가장 취약한 자들을 고른다.\""
 BRG_political.59.a:0 "그리고 그의 명령으로, 계획은 실행되었다."
 BRG_political.60.t:0 "단순한 우연의 일치"
 BRG_political.60.desc:0 "국가지도자의 책상을 가로질러 수많은 보고서들이 있었습니다. 그 중 다수는 반체제 인사들의 위치와 생포, 공장의 효율성에 대한 것이었습니다. 기사단국이 제법 잘 굴러간다는 것을 확인시켜주는 희소식이 적지 않았습니다. 하지만, 힘러의 눈에 띄었던 보고가 하나 더 있었습니다.\n\n국가지도자는 글을 읽으면서 눈을 가늘게 떴습니다. 이 보고서는 수송대 중 하나에 대한 또 다른 공격을 기록했습니다. 이 수송대는 노동력이 부족한 도시로 노예를 태우고 있었습니다. 노예들은 모두 사라졌고, 아마도 풀려났을 가능성이 큽니다. 그리고 소수의 부르군트 경비병과 운전사도 살해당했습니다. 아니, 단순한 살해가 아닙니다. 도살입니다.\n\n이 보고서는 시신들이 거의 알아볼 수 없을 때까지 구타당했다고 상세히 적혀있었습니다. 하나는 절단되었습니다. 또 다른 하나는 수십 발의 총알을 맞았습니다. 그는 이 운터멘쉬 야만인들의 행동에 대해 읽으면서 메스꺼움을 느꼈습니다. 그는 몇 분동안 서서 멀리서 볼 수도 있었겠지만, 직접 볼 필요가 있었기 때문에 그렇게 했습니다. 모든 시체에는 개양귀비가 놓여있었습니다.\n\n그는 메스꺼움이 지나가자 숨을 고르며 사진을 한쪽으로 치워두었습니다.\n\n개양귀비가 나타난 것은 이번이 처음이 아니었습니다. 몇몇 보고서에서는 지역 저항 단체와 연관이 있다고 암시했습니다. 이 보고서는 그것을 노골적으로 진술했습니다. 힘러는 고개를 저었습니다. 말도 안됩니다. 기사단국에는 원주민의 저항이 있을 수 없었습니다. 이미 오래 전에 그들의 정신을 짓밟고 반란의 불씨를 재로 만들었습니다.\n\n어떤 바보가 이걸 썼을까요? 누가 그런 저항이 존재할 수 있다고 믿었을까요? 아마 반역자일 겁니다. 어이가 없습니다. 개양귀비는 우연의 일치일 뿐이고, 운터멘쉬가 상징일 뿐입니다. 이 공격이 자극이지만 계획을 멈추기에는 충분하지 않습니다. 힘러는 보고서 작성자를 주목하고, 그가 처리될 수 있도록 메모했습니다."
 BRG_political.60.a:0 "말이 되는 내용을 적어야지."
