 BRG_das_landwirtschaftsamt_desc:0 "조국에서 모든 퇴폐가 제거되고 사람들에게 진정한 국가 사회주의 사상이 주입되면 아리안인은 자급자족할 수 있게 되겠지만 아직 그렇게 되지 않았습니다.\n\n불행히도 기사단국의 식량 공급은 일시적인 병목 현상을 겪고 있으며 이 병목 현상은 귀중한 자원을 더 잘 관리하기 위해 새로운 조직을 만들어 해결해야 합니다. 이러한 조치는 일시적일 뿐이며 유토피아를 향한 이 장애물이 통과되면 되돌릴 것이라고 SS국가지도자는 강조했습니다."
 BRG_food_for_factories_desc:0 "전체 산업 기반이 기아로 무너진다면 지도자들이 충분히 먹을 수 있는지 여부는 중요하지 않습니다. 우리는 가장 중요한 공장의 노동자들이 생산 수준을 유지하기 위해 적절하게 공급되는지 확인하는 것을 최우선으로 삼아야 합니다.\n\n물론 합리적으로 생각해서. 우리는 수용소 공장의 벨기에 노예에게 독일 감독이나 엔지니어와 같은 삶의 질을 주고 싶지 않습니다. 시체는 우리에게 아무 쓸모가 없습니다."
 BRG_a_simple_ration_desc:0 "전쟁(또는 이와 유사한 고통)의 시기에는 \"배급\"에 대한 개념이 군인과 민간인에 따라 다릅니다. 전자의 경우 어떤 식사를 언제 먹을 수 있는지 명령을 받습니다. 후자의 경우에는 여전히 많은 여유가 주어지지만 재료는 제한적입니다.\n\n그런데 왜 이래야 할까요? 평범한 노동자가 참호의 동지와 같은 지침을 받아서는 안 되는 걸까요? 같은 종류의 영양가 있고 배부르며 생산하기 쉬운 식사가 제공된다면 대중에게 도움이 되지 않을까요?"
 BRG_specialized_assistance_desc:0 "기사단국에서만큼 뜨겁게 타오르는 산업의 불은 세계 어디에도 없습니다. SS국가지도자의 행정부와 아리아인은 기사단국을 세계의 작업장으로 탈바꿈시키기 위한 중대한 진전을 이루었습니다. 이러한 산업적 기량의 급증과 함께 많은 수의 산업 전문가 및 물류 전문가의 발굴이 이루어졌습니다.\n\n그들의 기술은 산업 생산에 가장 적합하지만 농업 계획에도 다소 효과적일 수 있습니다. 따라서 곧 필요할 경우 독일 전문가가 대장간보다 밭을 미세 조정할 수 있도록 계획을 세울 것입니다."
 BRG_expand_rodomo_sillos_desc:0 "아리아인은 들판에서 지칠 줄 모르고 일하면서 예상치 못한 수확을 거둘 수 있습니다. 그러나 아리아인 노동의 열매를 저장할 적절한 시설이 없으면 이 모든 것이 헛된 것입니다. 곡물은 썩을 것이고 사람들은 굶주릴 것입니다. 기사단국이 식량 저장 및 유통 네트워크의 대대적인 확장을 착수함에 따라 이러한 상황은 발생하지 않을 것입니다.\n\n이 네트워크는 로도모 산업구역의 시설을 중심으로 하며, 여기서 노동자는 대규모 중앙 저장 시설과 함께 물류 센터를 건설해야 합니다. 식량이 가장 시기 적절한 방식으로 기사단국 전역에 분배되기 때문에 곧 농산물은 더 이상 낭비되지 않게 될 것입니다."
 BRG_fields_of_grain_desc:0 "기사단국 사람들을 먹여 살리려면 농업 생산량을 늘려야 합니다. 물론 우리가 밟고 있는 땅은 비옥하며 농업용으로 개간되었습니다. 그러나 토양의 잠재력을 포착하는 데는 적지 않은 노력이 필요합니다. 비참한 기근을 막기 위해 우리는 대규모 산업 농장을 건설할 것입니다.\n\n이 사업에 필요한 자원은 크지만 필요합니다. 기사단국의 저장고가 다시 한 번 가득 차면 무성한 들판과 길들여지지 않은 초원에 곡물이 뿌려질 것입니다. 이러한 노력은 아마도 추가 산업화를 위한 노력을 약간 지연시킬 것이지만, 노동자가 기근으로 사망하면 생산을 할 수 없습니다."
 BRG_food_for_those_who_matter_desc:0 "인도하는 이들이 굶주리고 있다면 사람들이 먹을 것이 충분한지 여부는 중요하지 않습니다. 기사단국의 지도자들이 영양실조라면 SS국가지도자께서 추진해 온 모든 것이 위험에 빠질 가능성이 있습니다. 그들은 느리고 실수하기 쉬울 것이며, 이는 오늘날 세계에서 용납될 수 없다.\n\n대답은 분명합니다. 지도자가 먼저 식사를 해야 합니다. SS국가지도자를 최우선으로 하여 기사단국에 매우 중요한 것은 매일 먹여야 합니다."
 BRG_establish_priority_lists_desc:0 "음식만큼 중요한 것의 배급은 단순한 임시 절차가 될 수 없습니다. 배급을 적절하게 조직하고 효율성을 극대화하면서 가장 자격이 있는 사람에게 우선권을 주기 위해서는 포괄적이고 표준화된 체계가 필요합니다.\n\n나이, 계급, 군 활동, 현재 직위, 과거 책임, 프로젝트의 국가적 중요성, SS국가지도자의 추천서 등 모든 것이 고려되어야 합니다. 모든 세부 사항을 고려해야 합니다. 결과가 너무 커서 어떤 것도 우연에 맡길 수 없습니다."
 BRG_forget_outer_circle_desc:0 "불행히도 SS 구조 내에서도 모든 사람에게 식량이 충분하지 않습니다. 비축량은 일부 사람들이 예상한 것보다 빠르게 고갈되고 있으며, SS국가지도자의 안타까움이 큽니다. 그는 고품질 식품의 제한된 공급량을 누가 소비할 것인지에 대해 곧 어려운 결정을 내려야 한다는 것을 알고 있으며 이에 기꺼이 희생해야 합니다. 아리아인이 자신의 인종과 국가의 이익을 위해 고통받는 것보다 더 고귀하고 고결한 것이 어디 있을까요?"
 BRG_crack_the_whip_desc:0 "덜 필요한 사람들로부터 할당된 식량 공급을 징발하고 기사단국을 보장하는 필수 인력들에게 재할당하여, 우리는 식량이 부족해지고 국가의 기구가 잘 공급되기 시작할 때 그들의 충성심은 의심의 여지가 없을 것이라는 확신을 가질 수 있습니다.\n\n그때까지는 할 일이 많습니다. 우리는 노동자들에게 더 많은 것을 요구해야 하고, 사람들에게 더 많은 서비스를 요구해야 합니다. 할당량을 늘리고 징병을 늘리는 것은 곧 필요한 조치가 될 것이며, 그렇게 되면 국민들은 점점 더 제멋대로가 될 것입니다. 그러나 충직하고 잘 먹여진 인원들은 국민들이 통제불능이 되지 않도록 해야 합니다. 따라서 그것에 대해 안심해도 됩니다."
 BRG_waste_not_or_want_not_desc:0 "이처럼 귀한 상품이 이처럼 세심하게 관리되기 때문에 도용에 대한 처벌도 그 중요성을 반영하여 조정되어야 합니다. 황폐한 상황에서 식량을 비축하고 낭비하는 것은 유대 자본주의를 뒷받침했던 것과 동일한 타락한 생각이 다시 등장하는 것입니다. 즉, 개인의 필요를 국가의 필요보다 우선시하기 위해 잘못된 판단을 하는 것입니다.\n\n동일한 접근 방식을 취해야 합니다. 부주의한 폐기물은 게슈타포의 체포와 심문을 초래할 것입니다. 고의적 낭비 또는 비축은 훨씬 더 집중적인 절차를 거칠 것입니다."
 BRG_emergency_stockpile_measures_desc:0 "모든 유능한 사람은 기사단국에서 중요하지만 일부는 다른 사람보다 더 중요합니다. 고위 관리, 주요 국가 기구의 구성원, SS국가지도자의 계획에 도움이 되는 기타 개인은 보존되어야 합니다. 날이 갈수록 지독한 기근이 다가오고 있기 때문에 우리는 이 인원을 잘 먹이는 데 자원을 사용할 수 있도록 조치를 취해야 합니다. 이것은 필연적으로 덜 필요한 자들로부터 식량 할당의 징발을 요구할 것이며, 이들은 다가오는 투쟁에서 심판에 직면하게 될 것입니다."
 BRG_develop_new_fertilizers_desc:0 "과거에는 과도하게 경작하는 것보다 문명에 더 위험한 것은 거의 없었습니다. 농작물이 자랄 수 없을 정도로 땅을 착취하면 들판에서 죽어가는 식물처럼 시들고 역사 속으로 사라져 갔습니다.\n\n고맙게도 농업 과학의 발전으로 인해 비료를 사용하면 농부들이 토양의 영양분을 회복하고 해마다 같은 작물을 계속 재배할 수 있습니다. 기사단국이 생존하고 번성하려면 이를 최대한 활용해야 합니다."
 BRG_industrial_aids_desc:0 "국가 사회주의는 러다이트가 아닙니다. 이 사상은 수천 년 동안 아리안인의 육체적, 도덕적 순수성을 보존하려고 노력하지만 현대 산업의 가치를 인식하고 환경을 개선하는 데 사용합니다. 이것은 확실히 농경학도 예외는 아닙니다.\n\n미래의 전통적인 농촌생활은 원시적인 농기구로 생활하는 것이 아닙니다. 쟁기와 파종기는 트랙터와 콤바인에게 양보해야 합니다."
 BRG_industriebauernhof_projekte_desc:0 "산업이 크게 확장됨에 따라 인구가 밀집된 도시 중심으로 집중화되어 사람들은 땅에 흩어져 있는 새로 건설된 제철소와 공장에서 일할 수 있게 되었습니다. 야심찬 도시화 노력은 기사단국에 의해 수행되었으며 많은 사람들이 인센티브를 받거나 강제로 도시로 몰려들었습니다. 그러나 도시는 무기나 산업재에 관한 인상적인 산출물을 제공할 수 있지만 음식 면에서는 아무 것도 제공하지 않으며 기사단국의 식품 저장고를 비우는 배수구 역할을 합니다.\n\n이처럼 우리는 그 어느 때보다 현장에서 일할 인력이 필요하기 때문에 이러한 계획을 철회하는 어려운 결정에 직면해 있습니다. 그리고 그들은 서둘러 필요합니다. 이를 달성하기 위해 전체 도시 구획을 철거해야 할 지라도 사람들을 들판으로 다시 몰아내기 위해 우리가 해야 할 일을 할 것입니다."
 BRG_the_final_measures_desc:0 "기사단국은 기근의 위협을 극복하기 위해 가능한 모든 조치를 부지런히 취했습니다. 필수 인력의 충성도가 확보되었고, 대중의 노동력이 강화되고 동원되었으며, 이전에는 길들여지지 않은 들판에 이제 곡식을 뿌립니다.\n\n이 모든 것에도 불구하고 이 어려운 시기에 우리 사회의 약하고 불필요한 자들이 죽는 것은 불가피했습니다. 상관없습니다. 그들의 입은 더 이상 먹일 필요가 없으며, 이것으로 식료품 가게는 곧 다시 한 번 차오르기 시작할 것입니다. 국민을 먹여살리기 위해 가장 약한 자들이 희생되고 SS국가지도자께서 조직한 독창적인 준비로 인해 기근은 머지 않아 차가운 기억이 될 것입니다."
 BRG_a_second_try_desc:0 "임박한 기근을 막기 위한 기사단국의 노력은 기념비적이었습니다. 문제의 시간을 피하기 위해 우리가 탐구하는 동안 좋은 결과를 얻었습니다. 곡물 저장고가 다시 한 번 채워지기 시작하면서 모든 것이 좋아 보였습니다.\n\n하지만 그것이 지속되지 않았습니다. 아리아인을 괴롭히는 고통스러운 기억이 되살아나듯 기근이 다시 한 번 돌아오면서 아직 해결되지 않은 몇가지 문제가 기사단국에 징벌을 가져왔습니다. 이러한 몇 안 되는 남아 있는 문제는 비용에 관계없이 해결해야 합니다."
 BRG_raze_the_cities_desc:0 "점점 더 복잡해지는 이 위기에서 대중을 먹여 살리는 데 필요한 양의 곡물을 충족시키려면 급진적인 조치를 취해야 합니다. 우리의 모든 이전 노력을 아무 것도 아닌 것처럼 보이게 할 조치입니다. 그것은 산업의 중심에서 시작됩니다.\n\n가장 근면한 도시는 확실히 기계 및 공업 제품을 잘 생산하지만 이 지역이 가장 많은 식량을 소비하지만 전혀 생산하지 않는다는 것은 부인할 수 없습니다. 이 여전한 기근을 최종적으로 해결하려면 공장을 부수고 그 지역에 아직 이 세상에서 볼 수 없는 거대한 산업 농장을 조성해야 합니다. 우리는 곡물과 톱니 사이에서 결정하는 데 주저할 수 없습니다. 톱니바퀴는 아리아인에게 먹이를 주지도 않고 노동자에게 영양을 공급하지도 않습니다."
 BRG_survival_of_the_fittest_desc:0 "가장 급진적인 조치가 취해짐에 따라 현재 단기적으로는 기사단국의 모든 국민을 먹일 수 있는 식량이 현재 존재하지 않는다는 실망스러운 사실에 직면해야 합니다. 이처럼 먹고자 하는 자는 남다른 노동을 통해 자신의 가치를 증명해야 합니다. 그냥 지내는 사람과 모든 노력에 최선을 다하지 않는 사람은 단순히 먹히지 않을 것입니다. 이전의 유인책이 좋은 결과를 낳도록 격려하기에 충분하지 않다면, 하루가 끝나고 공복과 아사가 몰려오도록 할 것입니다."
 BRG_tighten_the_belts_desc:0 "예전에 기근에 직면했을 때 우리는 기사단국의 가장 중요하고 충성스러운 병사들에게 충분한 식량을 보장할 만큼 식량을 비축해 두었습니다. 그러나 위기가 더욱 심각해지면서 더 이상 그렇지 않을 수도 있습니다. 모든 인원이 최소한 먹을 수 있도록 하려면 가장 충성스러운 슈츠슈타펠 병사라도 배급을 줄여야 합니다. 가장 중요한 군인이라 할지라도 모든 사람은 이제 대의를 위한 자기 희생에 자신의 몫을 다해야 합니다."
 BRG_grab_it_all_desc:0 "SS국가지도자의 계획에 합당하지 않고 중요하지 않은 사람들이 매일 기사단국 내에서 심해지고 있습니다. 그들은 촌충처럼 아리아인에게 영양을 공급하기 위해 만들어진 음식을 먹습니다. 이것은 더 이상 지속할 수 없습니다. 우리는 국가지도자의 계획에 필요하지 않은 것으로 간주되는 자를 늘려 계획에 중요한 사람들이 살도록 할 것입니다. 결국 박탈당한 자들의 죽음은 중요하지 않습니다."
 BRG_burgundian_diet_desc:0 "독일식 식단, 프랑스식 식단, 벨기에식 식단. 이것들은 수백 년의 영향력을 가진 요리 전통이며 풍부하고 활기찬 특성으로 가득 차 있어 독특하고 전 세계의 요리사들이 소중히 여기고 있습니다.\n\n또한 지금까지 알려진 것 중 가장 퇴폐적이고 분열적이며 비아리아인 생활 방식 중 일부이고 합니다.\n\n이 힘든 시간에는 소시지, 초콜릿, 고급 와인을 위한 공간이 없습니다. 지금은 합일의 시간, 긴축의 시간, SS국가지도자의 계획에 대한 단 하나의 헌신의 시간이어야 합니다."
 BRG_nothing_shall_remain_desc:0 "기사단국 전역의 많은 개인과 독일 가족이 기아 위기에 처해 있지만 일부 사람들은 거의 주의를 기울이지 않는 것 같습니다. 퇴폐적인 많은 관료들과 장군들은 기사단국의 곤경을 모른 채 불필요하게 과도한 생활 방식을 계속하고 있습니다. 호화로운 저녁 식사, 여러 코스 요리, 디저트. 각 식사마다 50명의 아리아인 남성을 먹여살릴 수 있을 것입니다.\n\n이제는 끝입니다.\n\n이 낭비는 즉시 끝날 것입니다. 샤를마뉴 협력자들의 반발이 있을 수 있지만 그것은 중요하지 않습니다. 그들의 교만과 과도한 생활은 견딜 수 없으며, 그들의 분노는 계획에 필수 인원 수천 명의 굶주림보다 다루기 훨씬 쉽습니다."
 BRG_root_of_indulgence_desc:0 "사실, 낭비적인 식량 생산이라는 것이 존재합니다. 실제로 생산되는 모든 식품이 아리아인에게 영양을 공급하려는 노력에 도움이 되는 것은 아닙니다. 영토의 승계와 함께 기사단국은 타락한 프랑스인에게 사랑받는 퇴폐적인 식품 산업을 물려받았습니다. 치즈 만들기. 와인 양조. 그러한 사치스럽고 과도한 식품은 모두 치워야 합니다. 왜냐하면 그건 곡식과 가축과 관련이 없기 때문입니다. 모든 초점을 해당 영역에만 집중해야 합니다. 기사단국은 운이 좋은 소수의 고급 식사에 관심이 없습니다."
 BRG_some_can_stay_desc:0 "기사단국과 협력하는 샤를마뉴 사단은 호화로운 식사와 퇴폐적인 행동으로 유명합니다. 열심히 일하는 수십 명의 아리아인 남성을 먹일 수 있는 만찬회와 성대한 식사가 운 좋은 소수의 것이 되었습니다. 그들이 식사할 때마다 열심히 일하는 수십 명의 아리아인 남성에게서 음식이 빼돌려진다는 것을 생각하면 역겹습니다.\n\n그러나 협력자들은 유감스럽게도 기사단국의 계획과 일상적인 운영 모두에 필수적입니다. 우리는 그들의 노골적인 거부를 감수할 수 없습니다. 따라서 그들의 특히 낭비적인 관행 중 일부는 허용되지 않지만 규제와 관계없이 계속하기로 결정한 경우 아무도 주의를 기울이지 않을 것입니다."
 BRG_needs_of_the_few_outwiegh_the_many_desc:0 "SS국가지도자에게 샤를마뉴를 더욱 사랑하기 위해 제안이 제시되었습니다. 협력자들에게 우선적으로 자신과 부하들을 먹여 살리기 위해 원하는 대로 농지를 부여하십시오. 물론, 가장 효율적인 양의 곡물과 가축을 얻을 수 있는 넓은 땅을 소유하지 못하면 생산량이 크게 줄어들고 이미 위기에 처한 많은 인원의 생명을 위험에 빠뜨릴 것입니다. 그러나 생산성과 삶의 대가를 치르게 되더라도 샤를마뉴의 충성심은 훨씬 더 가치가 있습니다."
 BRG_a_solved_problem_desc:0 "마지막으로, 우리는 기근에 맞서 싸우는 데 돌이켜지지 않은 상태로 남아 있지 않다고 주장할 수 있습니다. 기사단국은 적절한 시간에 기근이 끝날 것임을 보장하기 위해 모든 조치를 취했습니다. 작물이 개화하고 수확량이 증가함에 따라 문제는 때가 되면 끝날 것입니다. 기근이 기사단국과 그 주민들을 한동안 괴롭힐 것이기 때문에 우리의 투쟁이 끝난 것은 아닙니다. 우리는 단순히 걱정할 필요가 없습니다. 이제는 해결될 문제가 되었기 때문입니다.\n\n마지막으로, 우리는 SS국가지도자의 계획에 주의를 돌려 현재 인력이 사라지기 전에 할 수 있는 모든 일을 할 수 있습니다."
 BRG_unlock_factory_farms:0 "선택된 주에 새로운 공장식 농장을 건설하여 지속적인 §M숙련공§! 소모를 대가로 §G식량 생산량을 크게 늘릴§! 수 있게 될 것입니다. §R부르탈리즘§! 양식 도시에는 농장을 건설할 수 없습니다.\n"
