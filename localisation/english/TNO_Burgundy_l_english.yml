 BRG_gcw_aid_heydrich_category:0 "독일 내전"
 BRG_gcw_aid_heydrich_category_desc:0 "총통은 죽었고 독일에서 SS가 국가를 확보하고 평화를 지킬 수 없다는 것이 증명되면서, 독일은 필연적으로 내전으로 붕괴되었습니다. SS국가지도자께서는 독일의 총통이 되려는 야망이 가지셨을지 모르지만, 대신 라인하르트 하이드리히가 현재 게르마니아에 경쟁을 하고 있습니다.\n\n하이드리히는 이제 공식적으로 집권하기 위해 우리의 도움을 요청했습니다. 충성스런 꼭두각시가 독일을 지배하게 될 가능성은 무시할 수 없습니다. "
 BRG_GCW_increase_volunteers_1:0 "부르군트-SS 동원"
 BRG_GCW_increase_volunteers_1_desc:0 "아리아인 강사가 무장친위대를 가르칠 수도 있지만, 지금은 진정한 부르군트 육군 사단을 독일에 배치해야 할 때입니다."
 BRG_GCW_increase_volunteers_2:0 "정예 SS 사단 동원"
 BRG_GCW_increase_volunteers_2_desc:0 "독일 내전이 계속되면서 이제 하이드리히를 돕기 위해 가장 엘리트인 사단을 파견해야 할 처지에 놓였습니다."
 BRG_GCW_increase_volunteers_3:0 "전폭적인 지원"
 BRG_GCW_increase_volunteers_3_desc:0 "프랑스 전선에서 사태가 진정되면서 이제 하이드리히의 게르마니아 장악을 위해 전폭적인 군사적 지원을 약속할 수 있는 처지가 되었습니다."
