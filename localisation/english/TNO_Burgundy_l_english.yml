 BRG_blow_the_passes_text:0 "통행로 파괴"
 BRG_blow_the_passes_desc:0 "라이히는 오만하고 타락한, 실패 국가입니다. 국가사회주의와 아리아인의 배신자들이 지배하게 된 국가입니다. SS국가지도자께서는 인내심을 가져 라이히를 묵인하고 가능한 구원의 조짐을 주의 깊게 관찰했지만 이제 더 이상 기회가 주어지지 않습니다.\n\n라이히와의 관계를 단절할 때가 온 것입니다.\n\n다리가 붕괴될 것입니다. 도로가 무너질 것입니다. 통행로가 파괴될 것입니다. 조국의 모든 입구는 페쇄될 것입니다. 확실히 상징적인 행동이지만 - 우리와 라이히 사이에는 거의 변화가 없을 것입니다 - 메시지는 명확하게 보내질 것입니다. 이 시점부터 실패한 국가와의 관계는 끝났습니다."
 BRG_withdraw_the_elites:0 "[GetBRGFocusWithdraw_The_Elites]"
 BRG_withdraw_the_elites_text:0 "엘리트 철수"
 BRG_withdraw_the_elites_desc:0 "하이드리히의 군대가 무너지면서 국경에는 이제 그 군대의 잔당이 가득하게 되었습니다. 그의 무능함은 SS 사단과 병사들이 다른 경쟁자들에게 무자비하게 쫓기는 결과를 낳았습니다. 필사적으로 또는 명확하게 이 인원 중 일부가 우리에게서 길을 찾았습니다.\n\n우리는 하이드리히의 군대에서 보였던 수많은 실패와 퇴보를 수용할 마음이 없으며, 그들이 실패의 결과를 겪도록 두어야 합니다. 그러나 SS국가지도자께서는 자비를 베푸시며 그들을 기사단국으로 데려오라고 지시하셨습니다. 여기에서 그들은 주의 깊게 선별되고 관찰될 것입니다. 국가사회주의의 진정한 지지자이자 아리아인의 옹호자인 아리아인들이 이곳에서 그들의 자리를 찾을 것입니다. 그렇지 않은 사람들에게는 운터멘쉬에 적합한 유일한 역할이 주어집니다.\n\n노예 말입니다."
 BRG_nuclear_keepsakes:0 "[GetBRGFocusNuclear_Keepsakes]"
 BRG_nuclear_keepsakes_text:0 "핵무기 유품"
 BRG_nuclear_keepsakes_desc:0 "핵폭탄은 계획에 필수적인 도구이자 힘입니다. 하이드리히가 차지했던 영토 내에는 많지는 않았지만 오래된 핵폭탄이 있었고 이는 독특한 기회를 제공했습니다. 땅은 혼돈 속에 남아 있고 핵폭탄은 제대로 보호되지 않고 있습니다.\n\n물론, 그걸 차지하기 위한 대규모 작업은 다른 경쟁자들의 관심을 끌 것이고 그것을 원하지는 않습니다. 그러나 국가지도자께서는 그 교활함으로 어떻게 해야 최대한 차지할 수 있을 지 결정했습니다.\n\n우리는 소규모 팀을 하이드리히의 옛 영토로 보내 최대한 밀수를 하고 필요한 것은 해체하고 나머지는 파괴할 것입니다. SS국가지도자의 말씀에 따르면 이것은 넘길 수 없는 기회입니다."
 BRG_our_new_man:0 "[GetBRGFocusOur_New_Man]"
 BRG_our_new_man_text:0 "우리의 새로운 사람"
 BRG_our_new_man_desc:0 "While it pains the Reichsführer greatly, he has come to realize that the Reich is a lost cause. We are the only ones who, through careful guidance, and thorough cleansing, could bring the Vaterland to salvation - for who else is there? Degenerate liberals and corrupt, stagnant fools!.\n\nHowever, there remains a single, small hope - Hermann Göring.\n\nNot in saving the Reich, of course. Göring is as lost as any of the others - and it is not him who is important, but his militarist allies. Schörner is a bloodhound who will use Göring to wage war on a rebellious Europe - leaving us in peace. To ensure his success, we will begin covertly supplying him with weapons, \"volunteers,\" and supplies - and should we gain some influence in his future administration? All the better."
 BRG_free_the_slaves:0 "[GetBRGFocusFree_The_Slaves]"
 BRG_free_the_slaves_text:0 "노예 자유화"
 BRG_free_the_slaves_desc:0 "The Vaterland has become a festering cesspit of degeneracy. Poles, Jews, Slavs, and other Untermensch live and work throughout the lands of the Reich - some not even as slaves. Yet even an Untermensch can be of use at times. Like animals, they are most motivated by hatred against the Aryan race, and the enslavement and toil of many has certainly caused this feeling to grow.\n\nAnd like rabid animals, when set loose they will lash out.\n\nThe ultimate fate of these slaves does not matter. All that is important is the chaos they cause. Our men within the Reich will covertly work to sabotage the slave camps and let chaos be sown throughout Vaterland. With the loss of their slaves, their supply lines will be crippled - allowing us greater freedom to act as necessary."
 BRG_a_learning_opportunity:0 "[GetBRGFocusA_Learning_Opportunity]"
 BRG_a_learning_opportunity_text:0 "A Learning Opportunity"
 BRG_a_learning_opportunity_desc:0 "It is done. Our hands are washed of the Reich, and we shall only dirty them when it comes time to realize the vision of the Reichsführer-SS. Let them stew in its decadence and perversion, as it will no matter who wins. Their actions are no longer important - For now, we will focus on our internal matters.\n\nIt may not seem like anything of worth can be learned from Heydrich's SS, but the Reichsführer-SS has wisely determined that the members of Heydrich's SS whom are acceptable should be consulted. While Heydrich was a failure, there are lessons to be learned from his collapse.\n\nOnce their notes and experiences are compiled, our best and brightest will use this to incorporate into our own forces to refine and shape an SS that will be stalwart defenders of the Aryan people - and most importantly will never fail."
