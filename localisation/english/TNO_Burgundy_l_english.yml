 BRG_political.4.desc:0 "SS국가지도자 각하,\n\n현재 단서가 여전히 수수께끼에 싸인 것처럼 보입니다. 요원들이 조사를 시도했지만 여러 가지 요인으로 인해 조사를 할 수 없었고 패배하여 본부로 돌아 왔습니다. 이 단서를 다시 조사하려면 이에 대한 다른 조사를 승인해야 합니다. \n\n상급지도자 아돌프 아이히만"
