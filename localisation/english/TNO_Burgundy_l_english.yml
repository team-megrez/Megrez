 BRG_unlock.1.desc:0 "라이히는 지난 수십 년 동안 유럽 전역에 걸쳐 질서와 안보의 튼튼한 기둥 역할을 하며 유럽을 자랑스럽게 지켜왔습니다. 그리고 라이히에 있어 가장 중요한 것은 총통의 행정을 타락시킨 게르마니아의 퇴폐적인 돼지들이 이익을 유지했다는 것입니다. 심지어 기사단국의 행정권을 위임받은 SS국가지도자조차도 아리아인의 의지를 집행하는 데 있어 국가사회주의의 이상을 타락시킨 범인들에 의해 얽매인 있는 자신을 발견했습니다.\n\n그러나 이제 게르마니아의 그늘에서 놀던 퇴폐자들이 양지로 기어나와 서로를 쓰러뜨리려고 시도하고 있습니다. 그 결과 독일은 흔들리기 시작했고, 아리아인의 아들들은 노쇠한 노인들의 명분을 위해 봉사하게끔 강요받고 있습니다. 그러나 독일의 급속한 붕괴와 함께 밝은 희망이 찾아옵니다. 라이히라는 강한 기둥이 무너지기 시작했고, 그 기둥에 유럽을 붙들어 놓은 쇠사슬이 느슨해지기 시작했습니다. 한때는 헛수고지만 꿈만 꾸던 음모와 계획이 곧 가능성의 영역으로 들어설지도 모릅니다.\n\n우리의 꿈은 반드시 실현되어야 합니다. 프랑스, 아니 그보다는 아직 프랑스라고 불리는 이 잔당들이 다시 한번 궁지에 몰려야 기사단국이 번창하고 SS국가지도자의 계획을 위해 일할 수 있습니다. 하지만, 우리가 기사단국의 영역을 확장하기 위해 행진하기 전에, 우리는 우선 충실한 협력자들이 보이는 것만큼 충성스러운지 확인해야 합니다..."
 BRG_unlock.1.a:0 "승리를 위해."
 BRG_unlock.2.t:0 "앞이 아니면 어디로 가야하는가?"
 BRG_unlock.2.desc:0 "비가 창문을 요란하게 두드리고, 방에 있는 유일한 촛불이 꺼진 채 신들이 쏟아내는 우레와 같은 천둥번개가 유일한 광원이던 어둡고 폭풍우가 몰아치는 밤에 SS국가지도자께서는 책상 앞에 앉아 있었습니다. 그의 앞에는 레옹 드그렐에 관한 첩보 파일이 놓여 있었습니다. 기사단국 벨기에 지역의 전 지도자. 악마와 같은 혁명가들을 이끌고 아리아인과의 공개 전쟁을 벌인 반역자 중의 반역자. 대탐색 끝에 죽은 채 발견된 자. 드그렐이 걸어간 길은 비참해 보였지만, 그것은 SS국가지도자께 '계획'에 대한 더 많은 위협에 대해 냉담한 생각을 갖게 했습니다. \n\n스테이크를 들고 있는 사람 앞에 놓인 누더기를 걸친 굶주린 사냥개처럼 기사단국의 통치에 굴복하는 나머지 잠재적 반란자들이 없다면 그가 어떻게 자신의 계획을 세상에 내놓을 생각을 했을까요? 프랑스인, 발로니엔인, 또는 벨기에인이 패배의 비웃음 속에서 조련된 채 있는 것이 반란을 불가피하게 만든다고 볼 수도 있습니다. 그러나 만약 우리가 그들을 충분히 오랫동안 진정시킨다면, SS국가지도자와 기사단국에 '계획'을 세상에 내놓을 충분한 시간이 주어지고 우리의 의지에 대한 그러한 평화주의적 각성의 필요성이 지구상에서 사라지지 않을까요?"
 BRG_unlock.2.a:0 "계획이 착착 진행되고 있다."
 BRG_unlock.3.t:0 "협력자는 필요없다"
 BRG_unlock.3.desc:0 "수 년 동안 기사단국은 그 운영을 협력자 군단에 의존했습니다. 그러나 라이히에 봉사하기 위해 그들 자신의 국적을 배반한 사람들의 충성심은 항상 의심스러웠고, SS국가지도자께서는 너무 오랫동안 이 기회주의적인 협력자들을 항상 만족시키고 더 이상 권력을 잡을 새로운 기회를 주지 않기 위해 부끄러운 줄타기를 하셨습니다.\n\n줄타기의 시간이 끝났습니다. 샤를마뉴와 발로니엔의 배신자들은 그들에게 잘 맞을 때는 SS국가지도자를 위해 일했겠지만, 그들의 마음은 반역과 배신에 대한 생각으로 검게 변했습니다. 그런 숨겨진 음모와 포부를 과소평가해서는 안 됩니다.\n\n기사단국은 이제 그런 협력자들을 달랠 필요가 없어질 만큼 성장했습니다. 그들은 해체될 것입니다. 그들의 재산은 압류될 것입니다. 그들이 가지고 있는 자원들도 압류될 것입니다. 군단이 배후를 공격할 두려움 없이 기사단국이 편히 쉴 수 있도록 마지막 노력을 해야 합니다."
 BRG_unlock.3.a:0 "모두 다 압류해라."
 BRG_unlock.4.t:0 "아리아인의 정복"
 BRG_unlock.4.desc:0 "게르마니아의 노쇠한 정치인의 사슬에서 벗어나신 SS국가지도자께서는 기사단국을 이끌고 프랑스국에 대항한 정복 운동을 전개하셨습니다. 그리고 우리는 프랑스를 정복했습니다. 다시 한 번 프랑스가 독일의 손에 재빨리 넘어가면서 광대한 영토를 기사단국에 넘겨주었습니다.\n\n프랑스국의 나약함에도 불구하고 그들이 가졌었던 땅은 부유합니다. 비옥하고, 인구가 많고, 천연자원이 풍부한 이 땅의 잠재력을 프랑스인은 수년간 낭비하며 가지고 있었습니다. 그러나 아리아인은 그렇게 퇴폐적이지 않습니다. 적지 않은 노력이 들겠지만, 우리는 프랑스인이 실패한 바로 그 땅 위에서 위대함을 성취할 것입니다.\n\n이 모든 것은 기존의 산업과 노동력에서 시작됩니다. 짧은 전쟁으로 피해를 입은 자산은 수리되어야 하고, 아리아 인종의 개선을 위해 이전 프랑스 산업과 노동력은 부르군트 사회에 통합되어야 합니다. 이 땅은 헛되이 해서는 안 될 일꾼입니다."
 BRG_unlock.4.a:0 "우리는 다른 사람이 실패한 곳에서 성공할 것이다."
 BRG_unlock.5.t:0 "의존은 더이상 없다"
 BRG_unlock.5.desc:0 "석유는 세상을 움직이는 물건이며, 어떠한 현대 국가도 석유 없이 살 수는 없습니다. 미국도, 일본도, 독일도, 심지어 기사단국도 예외는 아닙니다. \n\n힘러는 이 불편한 사실을 알고 있었고, 그 결과 석유는 기사단국에서 고도로 통제된 자원이 되었습니다. 일부 국가의 기준에 따르면, 부르군트의 산업 대부분은 불필요하게 수동적이고 노동 집약적입니다. \n\n그러나 그는 항상 이 의존을 깨려고 노력했습니다. 인공적으로 석유를 생산하는 수단이 있고, 그러한 기술은 다른 사람들의 손에 있었습니다 - 그의 스파이는 수년 동안 그 나라에서 설계도와 비밀을 찾아내는 임무를 맡았습니다. \n\n오늘, 그들이 성공했습니다. \n\n힘러는 자원관리부의 보고서를 한 손에 들었습니다. 그 보고서는 합성 정제라고 알려진 것을 상세히 기술하고 있습니다. 그가 특별히 신경 쓰지 않았던 기술의 세부사항은 그가 가장 확실히 한 결과입니다. 보고서에 따르면, 이제 부르군트의 자원으로 석유를 합성하여 생산할 수 있을 것이며, 이는 원유에 대한 의존을 효과적으로 없앨 것입니다. \n\n그는 미소지었습니다. \n\n스파이들은 이 청사진을 잘 훔쳐냈습니다. 이 정제소가 만들어지기까지 시간이 걸릴 것입니다. 완공된 후에 부르군트는 울부짖을 것입니다. 더이상 석유에 대한 의존에 얽매이지 않을 것입니다. 그 시대는 지났습니다. \n\n뭔가 아름다운 일이 시작되려고 합니다."
 BRG_unlock.5.a:0 "그의 산업혁명은 이제 시작될 것이다."
 BRG_unlock.6.t:0 "죽음이 되기 위해"
 BRG_unlock.6.desc:0 "마침내 기사단국은 처음으로 핵무기를 생산하는 데 성공했습니다. 확신할 수 있는 중대한 성취이지만 아직 충분하지 않습니다. 아직 첫 단계여서 생산된 핵무기가 얼마 되지 않지만 수십 년의 군비경쟁 끝에 핵 강대국이 생산하낸 선진 핵무기에 비하면 그정도의 핵무기는 없는 것과 마찬가지라는 사실을 명심해야 합니다.\n\n기사단국은 게르마니아나 워싱턴이 보유하고 있는 묵시론적인 양의 핵무기를 결코 생산할 수 없을 것입니다. 그러나 우리는 억제력을 보유해야 합니다. 현재로선 수십만 명의 민간인이 기사단국에 대항해 무기를 들고 일어나는 것을 원치 않는 단호한 지도자에 불과할 것입니다. 그리고 그 시점에서 패배할 수도 있다는 것을 알아야 합니다.\n\n핵무기는 어떤 대가를 치르더라도 늘려야 합니다. SS국가지도자의 적이 기사단국으로 넘어가는 것이 자살과 마찬가지라는 것을 세계가 알게 해야 합니다. 이것은 생존의 문제입니다."
 BRG_unlock.6.a:0 "세상의 파괴자가 되기 위해."
 BRG_unlock.7.t:0 "퇴폐 억제"
 BRG_unlock.7.desc:0 "프랑스가 다시 한번 몰락하고 그 땅은 기사단국의 것이 되면서, 이미 확립된 부르군트의 이상에 어울리지 않는 수백만의 프랑스 인을 얻게 된다는 예측 가능한 결과가 나왔습니다. 그러나 통상적인 재교육과 독일화 노력의 비율은 이 경우 충분치 않을 것입니다.\n\n부분적으로 SS-샤를마뉴 협력자들에 의존할 수도 있고, 그들이 정기적으로 SS국가지도자에게 충성을 맹세할 수도 있지만, 그들은 그들이 프랑스 민족주의자라는 사실을 무시하지 않을 수도 있습니다. 그들은 기사단국을 확실하게 무너뜨릴 만큼 큰 힘을 가질 날을 갈망하며 무릎을 꿇고 있습니다. 그리고 새로 얻은 프랑스인들은 그들에게 확실히 감질나는 기회입니다.\n\n이 반역의 기회는 그들 앞에서 해체될 것입니다. 샤를마뉴가 초래한 불안정은 더 이상 커지지 않을 것입니다. 프랑스 영토에 살고 있는 모든 사람들이 게르만족의 지배를 받을 때까지, 재교육과 독일화의 노력은 배가될 것입니다. 기사단국의 안정성은 이에 달려있습니다."
 BRG_unlock.7.a:0 "고삐를 잡아라"
 BRG_unlock.8.t:0 "곡물 저장고가 비어간다"
 BRG_unlock.8.desc:0 "기사단국은 지난 수년간 산업적 성공과 기량의 세계적인 선봉으로 자리잡았습니다. 다른 나라들이 주춤거리고 산업이 쇠퇴했지만, 기사단국 산업의 생산 지표는 몇 달이고 계속 증가했습니다. 그러나 이런 성공에 비용이 들지 않는 것은 아닌 것 같습니다.\n\n농부들이 밭을 떠났습니다. 그 쟁기는 기사단국 전역의 제철소와 공장에서 일했던 기록적인 숫자의 사람들처럼 렌치로 바꾸어졌습니다. 그러나 곡식이 줄었기 때문에, 저장고는 조용히 더 적은 곡식을 저장하기 시작했습니다. 세상이 곡식으로 가득하니 우리의 노력은 흔들리지 않았습니다. 때때로 저장고는 다시 한번 비기 시작했고, 경제행정본부는 단순히 우크라이나로부터 추가 곡물 수입을 확보했습니다. 사람들은 매일 먹고 생산 라인으로 돌아갈 수 있었습니다.\n\n하지만 우크라이나 곡물 수송이 중단되었습니다. 더 이상 곡물을 가득 실은 기차가 노동자들을 먹여 살리기 위해 저장고에서 벗어나지를 않고 있습니다. 고립된 저장고는 빠르게 비워지기 시작했으며, 심각한 국내 조치가 취해지지 않는 한 그것들을 다시 채울 방법이 없습니다. 현재는 아직 고갈되지 않았지만, 지평선 바로 앞에 SS국가지도자의 계획을 위험에 빠뜨릴 것 같은 끔찍한 기근이 닥쳐오고 있습니다. 이는 용납될 수 없습니다."
 BRG_unlock.8.a:0 "최대한 빨리 이를 고쳐야 한다."
 BRG_unlock.9.t:0 "죽음이 가까이 다가온다"
 BRG_unlock.9.desc:0 "이렇게 큰 노력이 이렇게 작은 영향을 끼친 적은 없었습니다. 기사단국은 곡식이 저장고로 돌아가고 노동자들은 밭으로 돌아가도록 갈아엎어졌습니다. 그 계획은 효과가 있었어야 했습니다. 그러나 경제행정본부의 계산은 불완전했습니다. 우리의 노력은 어떻게 해서든 계속했어야 했을 때 끝났습니다.\n\n그 결과 기근은 기사단국을 계속 황폐화시키고 있으며, 전보다 더 심해졌습니다. 다시 한 번 급진적으로 행동할 수밖에 없습니다. 이전보다 훨씬 더 급진적이지 않다면, 최고위층부터 가장 바람직하지 않은 사람들에 이르기까지 부르군트 사회의 모든 면이 엄청난 고통을 감내하며 버텨야할 대격변적인 집단 기아에 직면할 것입니다.\n\n가능한 모든 조치를 강구해야 합니다. 가능한. 모든. 조치를."
 BRG_unlock.9.a:0 "필요하다면 도시를 불태울 것이다."
