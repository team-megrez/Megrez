 BRG_domestic_gui_desc:0 "서유럽의 상당 부분을 가로질러 퇴폐에서 자유롭고 순종적인 기사단국을 운영하는 것은 쉬운 일이 아니며 SS국가지도자 하인리히 힘러 자신도 이를 너무나 잘 알고 있습니다.\n\n대량 살상 무기의 지속적인 공급을 유지하거나, 아리아인을 위해 운터멘쉬의 삶을 이용하거나, 당 내 잠재적으로 불충한 요소를 주시하고 반체제 인사를 소집하는 등 완벽한 유토피아를 만들기 위한 작업을 위해 모든 아리아인은 결코 멈추지 않아야 합니다. 이것 또한 SS국가지도자는 정말 잘 알고 있습니다."
