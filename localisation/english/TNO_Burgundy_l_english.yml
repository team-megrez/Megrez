 BRG_RPY_Evidence_Desc_1:0 "가장 최근의 보고서에서 비축량, 특히 산업용 장비의 비축량이 줄었다는 사실이 밝혀졌습니다. 경각심을 가질 필요는 없지만, 우리는 이러한 절도 사건의 배후에 누가 있었는지를 조사하기 시작해야 합니다. 선택할 수 있는 방법은 세 가지가 있습니다:\n\n- 누가 저질렀는지 알기 위해 노동자 숙소를 쓸어버리기.\n\n- 공급망에서 누락된 제품이 있는지 살펴보기.\n\n- 공장에 숨겨져 있는 것이 있는지 살펴보기.\n"
 BRG_RPY_Evidence_Desc_2:0 "도둑들이 자신들의 작전을 감추기 위해 징발된 자재 트럭을 이용하는 것 같습니다. 그들은 단지 쓰레기장으로 물자를 옮기는 것처럼 연기를 한 다음 다신들의 계획을 위해 물자를 훔칩니다. 이러한 범죄자들을 진압하기 위한 세 가지 선택지를 가지고 있습니다.\n\n- 도난당한 트럭 중 한대의 운전자를 심문하고, 그에게서 이름과 정보를 빼내기.\n\n- 그들이 어디로 가고 있는지 알기 위해 트럭 추적하기.\n\n- 무슨 계획을 가지고 있는지 알아내기.\n\n"
 BRG_RPY_Evidence_Desc_3:0 "인근 공장 단지를 점검한 결과 일부 노동자들이 제조 공장에서 폐자재를 수거했다는 흥미로운 사실이 발견되었습니다. 보통 이것은 경각심을 불러일으킬 만한 것은 아니지만 이 특정 공장은 무기 제조를 다루었고, 따라서 그 폐기물에는 화약과 유황이 유난히 많이 들어있습니다. 최근 비축 중인 여분의 파이프가 도난당한 것과 더불어 생각해볼 때, 이는 훨씬 더 폭력적인 상황을 암시할 수 있습니다. 이 파괴적인 음모를 저지하기 위해 우리는 세 가지 선택지 중 마음대로 선택할 수 있습니다:\n\n- 그 자재를 치우는 노동자를 감시하여 그들이 연루되었는지 살펴보기.\n\n- 폐기 체제를 살펴보고, 자재가 어디로 가야 하는지, 그리고 그들이 거기까지 갔는지 알아보기.\n\n- 슬러지를 검사하여 노동자가 정확히 무엇을 원했는지 알아내기.\n"
 BRG_RPY_Evidence_Desc_4:0 "생각했던 것보다 음모가 훨씬 큰 것처럼 보입니다. 주요 보급품들이 산업 중심지에서 차로 30분 거리에 있는 쓰이지 않던 창고에서 발견되었습니다. 창고의 용도나 기능은 알 수 없지만, 내부에 어떤 종류의 제조 기지가 설치되어 있어 도난당한 자재를 활용할 수 있었던 것은 분명합니다. 현재 이 시설을 누가 운영했는지도 알 수 없지만, 카메라에는 건물을 빠져나가는 일부 선박에서 양귀비 꽃 표시가 포착됐습니다. 이 사건의 진상을 밝히기 위해 우리는 세 가지 선택권을 가지고 있습니다:\n\n- 시설 밖에 카메라를 설치해서 어떤 활동을 포착할 수 있는지 알아보기.\n\n- 작전 계획을 추적하여 목적이 무엇인지 알아내기.\n\n- 무엇을 만들고 있는지 그리고 왜 만드는지 알기 위해 처분 시스템 살펴보기."
 BRG_RPY_Evidence_Desc_5:0 "창고에서 나오는 화물을 추적하는 것은 흥미로운 발견으로 이어졌습니다. 그 화물은 모두 하펜슈타트의 빈민가에 위치한 숨겨진 은신처에 배달되고 있는데, 문에는 작은 양귀비 표시만 찍혀 있습니다. 독일에서 가져간 첩보 보고서에는 그 건물이 \"셸번 라인\"에 속한 격추된 조종사를 위한 저항군 은신처였던 것으로 나타나는데, 이 새로운 집단이 이곳을 선택하여 확장한 것처럼 보입니다. 이 은신처의 발견은 레지스탕스가 우리가 생각했던 것만큼 죽지는 않았음을 확인시켜주지만, 방어를 마침내 깨뜨리고 레지스탕스를 완전히 끝낼 수 있는 기회를 제공합니다. 이 목표를 달성하기 위해 우리는 세 가지 선택지를 가지고 있습니다:\n\n- 건물과 주변 블록을 잠복하여 의심스러운 활동이 있는지 찾아내기.\n\n- 은신처가 있는 아파트 단지 거주자들을 추적하여 들어갈 수 있는 사람이 있는지 \"심문\"하기.\n\n- 가능한 한 빨리 이 사건의 진상을 규명할 수 있도록 건물을 급습하여 확보하기."
 BRG_RPY_Evidence_Desc_6:0 "'은신처' 습격은 빠르고 쉬워 사상자는 거의 없었지만, 그 집이 드러내는 것은 어떤 죽음도 왜소하게 합니다. 교전 중 뒤집힌 양탄자 아래에는 하수도관으로 이어지는 터널을 여는 작은 문이 자리 잡고 있습니다. 우리는 저 아래에 무엇이 놓여 있는지 모르고 부하들이 어둠 속을 모험하기를 꺼려하지만, 이 문이 마침내 이 사건을 열어젖히는 열쇠가 될 수 있을 것입니다. 우리 마음대로 할 수 있는 세 가지 선택지가 있습니다:\n\n- 어떻게 우리 코앞에서 레지스탕스가 살아남았는지 알아내기 위해 카타콤을 뒤지기.\n\n- 함정을 설치하고 놈들이 다시 올라올 때까지 기다려 놈들을 잡을 수 있는지 알아보기.\n\n- 하수구를 탐색하여 도시 지하에까지 연장되었는지 확인하기."
 BRG_RPY_Evidence_Desc_7:0 "수시간 동안 탐사한 결과, 요원들이 충격적인 것을 발견했습니다. 어떤 지도에도 표시되지 않은 숨겨진 벽감 안에는 개양귀비라는 이름의 숨겨진 저항군 본부가 있습니다. 내부에는 인쇄기, 파이프 폭탄과 조잡하게 제작된 총이 들어찬 무기 저장고, 그리고 믿을 수 없을 정도로 흥미로운 것이 있었습니다: 로도모 수용소에 대한 정보와 그 수용소를 공격하는 방법으로 가득 찬 판자.\n\n그들은 분명히 뭔가 큰 계획을 세우고 있지만, 그 계획이 무엇인지 설명할 수 있는 유일한 단서는 전에 본 적이 없는 암호로 쓰여지고 \"H\"라는 서명이 적힌 메시지뿐입니다. 진상을 밝히기 위해 우리는 세 가지 선택지를 가지고 있습니다:\n\n- 무슨 일이 일어나고 있는지 알아내기 위해 무차별 대입을 해 메시지 해독하기.\n\n- 메시지가 어디에서 왔는지 또는 전송되었는지 확인하여 해당 작전의 지도자를 찾을 수 있는지 확인하기.\n\n- \"H\"라고 적힌 서명을 살펴보기."
 BRG_RPY_Evidence_Desc_8:0 "하수구를 수색하는 과정에서, 우리는 물 속에 떠 있는 불안한 파일을 발견했습니다. 이 파일은 개양귀비라는 단체가 제작한 파일로 로도모를 포함한 수용소 노동자들을 모아 조국과 미래를 되찾을 때가 되면 반란을 일으켜야 한다고 주장하는 선전으로 보입니다. 이것은 최근 수용소 내에서 일어난 일련의 사고와 수감자의 낮은 사기를 설명해줄 것이지만 새로운 질문을 제안할 것입니다. 개양귀비가 소매를 걷어붙이고 어디까지 갔을까요?"
 BRG_RPY_Evidence_Desc_9:0 "이 가식적인 행동은 마침내 끝날 것 같습니다. 이 단체와 사용된 코드, 그리고 이전에 수집된 모든 증거를 열심히 연구한 결과, 우리는 앙리 그루에가 개양귀비의 리더라는 사실을 추론해냈습니다. 원래 점령 당시 유대인을 탈출시킨 전적이 있는 전직 사제였던 그는 최근 로도모 노동자들을 자극해 반란을 일으키게 할 목적으로 오랫동안 죽어 있던 저항군을 부활시켰습니다. 분명히 그는 죄값을 치루어야 하지만, 그의 불같은 말이 기사단국 전체를 빛나게 하지 않도록 최대한 빠르게 처리해야 합니다."
