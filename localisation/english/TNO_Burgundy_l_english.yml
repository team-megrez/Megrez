 BRG_agri.1.desc:0 "기사단국이 떠올랐습니다! 매일 도시와 마을에서는 더 많은 굴뚝, 더 많은 공장, 더 많은 불운한 운터멘쉬가 국가와 아리아인에게 의무를 다하기 위해 비참하게 터벅터벅 걷고 있습니다. 운터멘쉬는 한때 퇴폐적인 농업과 비효율적인 작은 작업장 같은 사소한 일에 노동을 낭비했지만, 이제는 위대하고 웅장한 산업 주조 공장에서 일하며 SS가 영광스러운 SS국가지도자의 목표를 이룰 수 있도록 해줄 무기와 물자를 생산하고 있습니다. \n\n물론 농업경제에서 산업경제로의 집단적 전환으로 약간의 차질이 생겼습니다. 급격한 노동 할당 전환은 농업 생산량의 붕괴를 초래했고, 식량 공급의 급속한 고갈을 초래했습니다. 특히 부르군트 체제에 필요한 운터멘쉬 때문에 식량 수요를 무한정 지탱할 수 없습니다.\n\n희생은 당연히 \"덜 필수적인\" 인구 사이에서 이루어져야 할 것이고, 어쩌면 덜 순수한 아리아인 사이에서도 이루어질 것입니다. 따라서 지방 정치위원의 재량에 따라 실적이 저조한 노동자를 제거하는 계획을 짤 것입니다. 목표를 위해 희생해야 할 하위 인력의 수는 문제가 되지 않습니다. 단지 수요와 공급의 충족만이 신경쓰일 뿐입니다."
 BRG_agri.1.a:0 "국가는 실패할 수 없다."
 BRG_agri.2.t:0 "생명의 목록"
 BRG_agri.2.desc:0 "기사단국 식량 생산량이 예상보다 약간 더 오랫동안 감소하고 있습니다. 물론 이것이 장기적으로 우리의 목표를 방해할 것 같지는 않지만, 현재로선 식량 공급이 더 이상 소진되지 않기 위해 SS에 배급제를 도입해야 할 것입니다. \n\n우선 순위 목록은 개별 SS 부대의 이력 및 혈통 순도에 연계되어 작성될 것입니다. 물론 모든 사람들이 희생을 해야 합니다. 가장 큰 부담은 독일군이 아닌 협력자 군단에 있을 것입니다.\n\n비록 누군가는 협력자 군단의 충성심이 깎일 것을 우려하지만, 빛나는 국가지도자께서는 이 역경 속에서 기회를 보았습니다. 식량 공급 우선순위에서 한 군단을 더 중요시한다면, 그 군단과의 유대관계는 강화되는 한편 다른 군단은 약화될 것입니다. 이제 어떤 군단이 가장 많은 보급품과 관심을 받을 수 있는 영광을 가질 것인가 하는 것만이 결정사항으로 남았습니다."
 BRG_agri.2.a:0 "샤를마뉴를 우리 편으로 만들어야 한다."
 BRG_agri.2.b:0 "에릭손은 보상을 받을 만하다."
 BRG_agri.2.c:0 "발로니엔을 먹여야 한다."
 BRG_agri.3.t:0 "노동자의 폐음식"
 BRG_agri.3.desc:0 "검은 제복을 입은 SS 특공대는 부르군트에서 가장 신성한 기관이자 제1방어선이지만, 최전방 뒤에서 그들을 지원하는 공장과 노동력, 꼼꼼하고 날카로운 보안장교가 모든 총, 방아쇠, 총알이 가능한 가장 훌륭한 수준으로 만들어지도록 운터멘쉬를 감시하는 곳은 언급되지 않습니다. \n\n불행하게도, 최근 식량 생산 분야에서 사소한 문제로 인해, 이제 공장 노동자 사이에서 소모가 공급에 지장을 주지 않도록 남은 물자를 분배하는 조치를 취해야 합니다. 다행히 가장 영리한 아리아인 과학자들은 각 개인 노동자가 필요로 하는 정확한 칼로리 섭취량을 계산하는 새로운 방법을 개발했습니다. 이 방법으로 단기적인 성공과 장기적인 지속 가능성 사이에서 조심스러운 균형을 유지하는 한 최소로 먹일 수 있을 것입니다."
 BRG_agri.3.a:0 "이제 지방을 줄일 시간이다."
 BRG_agri.4.t:0 "병사의 빵"
 BRG_agri.4.desc:0 "기사단국의 힘과 위대함은 부인할 수 없습니다. 역사상 퇴보보다 효율을 우선시하는 나라, 사소한 \"안정성\"보다 인종적 순수를 우선시하는 나라가 어디 또 있었겠습니까. 부르군트를 하나로 묶는 쇠사슬 역할을 하는 것이 바로 SS입니다. \n\n이전에는 식량 공급에 대한 우려가 순수한 아리아인 병사에게 위협이 되지 않을 수준으로 유지되기를 바랐지만, 이제는 병사의 영양 섭취와 기량 보존을 위한 조치를 취해야 할 것 같습니다. 당연히, 이에 할당된 자원은 이전에 공장 노동자와 운터멘쉬 노동자가 이용할 수 있었던 것보다 훨씬 더 많을 것입니다. SS는 우리의 바위, 칼, 안내자입니다. SS는 국가지도자와 아리아인의 의지의 연장선입니다. 그럼에도 불구하고 만약 우리가 더 큰 목표를 달성하려면, 모든 사람이 희생해야 할 것입니다."
 BRG_agri.4.a:0 "필요한 건 뭐든지 한다."
 BRG_agri.5.t:0 "부르군트의 풍요"
 BRG_agri.5.desc:0 "기사단국에 영광있으라! 언제나 그렇듯이 타락과 비겁함에 대항하는 아리아인의 필연적인 진보는 모든 장애물을 극복할 수 있습니다. 이 나라의 놀라운 발전을 저해할 우려가 있는 식량 부족이 마침내 해결되었고, 곧 기근은 과거의 일이 될 것입니다! \n\n빛나는 아리아인 공학과 용감한 SS의 희생, 의지의 결합으로 작물 수확량을 증가시키고 운터멘쉬의 소비를 줄여 (협력자 군단을 포함한 열등인종은 조금 피해를 보겠지만) 전력 투사와 군사력에 필요한 식량 부족의 위협은 사라졌습니다. 새로운 농업 방식과 육체 노동자를 위한 정밀한 배급량 추산 덕분에 앞으로 수 년 동안 많은 잉여 식량을 가질 것입니다.\n\n비록 사소한 보급 문제가 계속해서 나타나고 있지만 이러한 문제는 곧 해결될 것이고 주요 목표인 영광스러운 SS국가지도자의 목표를 이루는데 주력할 수 있을 것입니다."
 BRG_agri.5.a:0 "전차엔 연료, 병사에겐 음식!"
 BRG_agri.6.t:0 "체제는 계속된다"
 BRG_agri.6.desc:0 "여러 면에서 기사단국 군인에게 주어진 영예는 놀랍습니다. 다른 나라의 전사가 하찮은 군벌, 또는 \"민주주의냐 정의냐\"하는 퇴폐적인 관념, 또는 열등한 인종이 자랑스럽다고 여기는 영광의 조각을 위해 싸우는 동안, SS는 진정한 지배 인종을 위해 싸우며 이 행성을 영원히 지배하기 위해 싸웁니다. 모든 참된 부르군트의 아들 마음 속에서는 우리의 승리가 당연합니다. 혼자 길을 내아가더라도 불가능한 역경을 이겨내는 것이 아리아인의 숙명입니다. \n\n아아, 비록 그 길은 유토피아에서 끝나지만 쉬운 길은 아닙니다. 우리는 여러 번 극복하기 불가능해 보이는 도전을 직면했습니다. 국가지도자께서 조국에서 추방되셨을 때, 첫 번째 시도인 히틀러와 무너진 수정주의적 국가사회주의가 실패했을 때, 몇몇 의지가 약한 지휘관은 우리가 패배했다고 생각했습니다. 이제 기사단국은 다시 한번 존재 위협에 직면하게 되었습니다. 바로 기근입니다. 산업화로 인한 식량 부족을 완화하기 위해 취해진 조치가 기대만큼 효과가 없었던 것 같고, 이제 다시 한 번 아리아인의 생존을 위협하는 실존적 위기에 직면하게 되었습니다. \n\n그러나 아리아인이 언제나 비겁함과 질투에 빠진 열등인종의 도전을 받듯 불가능한 역경을 무릅쓰더라도 이러한 도전을 물리치는 것은 아리아인의 특성입니다. 이 진리에서 우리는 위안을 찾습니다: 우린 해야 할 일을 할 의지와 힘을 가진 자입니다. 약자는 죽어야 합니다. 수많은 목숨이 희생될 것이며, 남자, 여자, 그리고 굶주리는 아이는 기사단국이 계속 될 수 있도록 희생될 것입니다. 열등한 쓰레기가 이 교정에서 가장 큰 부분을 차지하겠지만, 진정한 아리아인 일부도 죽을 가능성이 있습니다. 만약 그렇다면, 앞으로 나아갈 때 그들을 기억할 것이고, 이 세상에서 운터멘쉬를 모조리 쓸어낸 뒤에는 영원히 기억될 영웅으로 남을 것입니다."
 BRG_agri.6.a:0 "사소한 문제로군."
 BRG_agri.7.t:0 "허리끈 최대한 졸라매기"
 BRG_agri.7.desc:0 "최대한 노력했지만 부르군트의 기근은 더 심각해졌습니다. 물론 이 일이 국가나 SS의 계획 실패가 원인인 것은 아니고 원주민의 타락에서 기인한 것입니다. \"새로운\" 농법과 열량 허용 체계가 예상만큼 식량 소비를 줄이지 못한 것 같지만, 진짜 문제는 단 하루라도 포도주와 치즈로 먹지 못하면 입안에 가시가 돋는 듯한 더럽고 추잡한 운터멘쉬입니다. \n\n지금까지는 \"협력자\" 사단을 불쾌하게 하지 않기 위해 기꺼이 눈을 돌렸지만, 그런 관용의 시대는 지났습니다. 기사단국은 모든 토종 사치품을 전면 금지할 것입니다. 소비가 표준화되고 규제되어야만 진정한 투쟁에 역량을 다시 집중할 수 있을 것입니다."
 BRG_agri.7.a:0 "그런다고 퇴폐가 어디 안 가겠지만."
 BRG_agri.8.t:0 "진보의 행진"
 BRG_agri.8.desc:0 "기사단국이 다시 한번 승리했습니다! 국민을 최대한 몰아세우기로 한 결정이 결실을 맺은 것 같습니다. 사상 최대의 식량이 생산되고 있습니다. 물론 아직 몇 가지 사소한 문제가 있습니다 - 노동자 중 몇몇은 너무 오랫동안 인종적 타락에 빠져 있었기에 뛰어난 아리아인 과학자가 계산한 정확한 열량이 충분하지 않은 것 같습니다. 설상가상으로 시정 조치를 취한 후에도 게으름이 악화되는 것 같습니다. 그럼에도 불구하고 SS고위사령부는 그 진전에 만족하고 있으며, 이제 에너지를 SS국가지도자의 훌륭한 계획을 시행하는 데 쓰려하고 있습니다.\n\n기근에 대한 승리에도 불구하고, 몇몇 하위 장교는 성취의 전모를 의심하는 것 같습니다. 그들은 통계가 광범위하게 조작되었으며 노동자, 심지어 하위 SS대원까지 대규모로 죽었으나 이 일이 은폐되었다고 주장합니다. 이 머저리가 얼마나 잘못되었는지를 보여주기 위해 전면적인 조사를 시작하고 싶지만, 시간이 없습니다. 현재로선 세계적인 대변혁을 시작하려고 하면 되며, 기존 식량 공급이 이 목표를 달성하기에 충분하기를 바랍니다."
 BRG_agri.8.a:0 "아리아인의 또다른 승리"
 BRG_agri.9.t:0 "공복의 행진"
 BRG_agri.9.desc:0 "승리의 길에서는 가끔 사소한 차질이 빚어집니다. 기사단국 내에서 완벽한 식량 균형을 잡으려고 애썼지만 이 진전은 몇몇 후방 SS 부대의 식량 재고를 줄였습니다. 그 부대가 국가사회주의의 적에게 공포를 가져다 주는 특공대가 아닌 빨치산을 소탕하고 생산시설을 경비하는 후방 부대이므로 대규모 아사에도 전투력 소실은 크게 없을 것입니다. \n\n물론 아리아인의 개선과 국가사회주의의 승리를 위한 중대한 대계획에서 이는 약간의 어려움에 지나지 않습니다. SS국가지도자께서는 빠른 시일 내에 훌륭한 해결책을 발견하실 것입니다. 그 동안 조금 덜 먹어야 할 것입니다. 아직도 기사단국을 혼란스럽게 하는 반란군 중 어느 누구도 이 상황을 이용할 수 없기를 바랍니다."
 BRG_agri.9.a:0 "때가 되면 그만한 가치가 있을 것이다."
 BRG_agri.10.t:0 "생기없는 사람, 성과없는 공장"
 BRG_agri.10.desc:0 "기사단국의 장기적인 목적은 타락한 운터멘쉬를 완전히 전멸시키는 것입니다. 그들의 한심한 고통은 우리의 동정을 불러일으키지도 않고, 정당한 고통과 노동조건에 대한 끊임없는 불평만 만들어낼 뿐입니다. 단기적으로 운터멘쉬의 노동에 너무 의존하는 것은 유감스러운 일입니다. 진정한 아리아인은 낮은 비용으로 이러한 일을 훨씬 더 효율적으로 수행할 수 있을 것입니다. 그러나 기사단국의 현재 인구통계학적 상황은 당분간은 운터멘쉬가 계속 일해야 할 상황입니다. 물론 식량은 최소한으로 주겠지만.\n\n앞서 언급한 균형이 최근 다소 흐트러진 것은 위대한 아리아인 SS 병사가 장기적 목표를 더욱 진전시키기 위해 약간 지나치게 노력하기 때문일 것입니다. 현재 진행중인 부르군트 식량 공급망 개혁으로 인해 공장 노동자와 일반 노동자가 사용할 수 있는 식량이 급감하고 있습니다. 장기적으로는 최후의 전쟁에서 제거할 운터멘쉬가 줄었다는 의미일 뿐이지만, 지금으로서는 이것이 군수 공장과 민간 공장의 생산량을 크게 줄였습니다. 만약 위대한 SS국가지도자의 훌륭한 계획을 성공적으로 완수하려면, 이 상황을 개선시킬 방법을 찾아야 합니다."
 BRG_agri.10.a:0 "동기를 부여할 다른 방법을 찾을 수 있을 것이다."
 BRG_agri.11.t:0 "기근 종료"
 BRG_agri.11.desc:0 "고통스러웠고 큰 대가가 필요했지만, 식량 부족은 마침내 과거의 문제가 되었습니다.\n\n국가지도자께서는 현재 생산량에 만족하고 계십니다. 비록 일부 조치는 우리의 기준으로도 약간 극단적이었지만 결과는 거짓말을 하지 않습니다. 우리가 겪었던 일련의 기근은 마침내 정말로 끝났습니다. 기사단국은 또 다른 식량 부족을 걱정할 필요 없이 계획을 실행하는 데 다시 한번 집중할 수 있습니다."
 BRG_agri.11.a:0 "국가지도자께서 기뻐하실 것이다."
 BRG_agri.12.t:0 "만트라"
 BRG_agri.12.desc:0 "일하거나 죽거나.\n\n단순한 만트라입니다. 간단한 세 단어의 말. 레옹이 징집된 24명의 다른 노동자와 함께 농장에서 일하기 위해 새벽에 눈을 떴을 때 매일 스스로에게 되뇌었던 말입니다. 제재소에 있던 그의 친구들 중 일부가 항의했습니다. 그들은 농부가 아니라 나무꾼이었습니다. 그들은 무역에 대해 아무것도 몰랐습니다. 몇몇이 이마에 총을 맞았습니다. 그들은 고문하고 다시 현장으로 보낼 가치가 없었습니다.\n\n일하거나 죽거나.\n\n노동은 그가 익숙했던 것과는 다른 방식으로 고통스러웠다. 그는 생계를 위해 나무를 베었고 지쳤습니다. 풀이나 꽃에서 기절하거나 죽은 사람을 발견하지 않았다면 땅은 아름다웠을 것입니다. 그래도 그는 일을 멈출 수 없었다. 부르군트의 감독관이 순찰을 돌았고 비생산적인 사람은 도태되었습니다. 그리고 그 자리를 차지하는 사람들은 항상 더 많았습니다.\n\n일하거나 죽거나.\n\n어떤 날 그는 목가적인 시골의 얼룩 안에 있는 곡물 공장에서 일했습니다. 곡식을 갈고 고기를 가공한 곳이었습니다. 많은 노동자들처럼 손이나 손가락을 잃지 않도록 조심해야 했습니다. 하지만 그때도 멈출 수 없었습니다. 상처에 천을 감고 계속 작업해야합니다. 그렇지 않으면 사라질 것입니다.\n\n일하거나 죽거나.\n\n그는 해가 뜨기 전에 일어났다가 해가 지고 나서 돌아왔습니다. 그는 하루 동안 아내를 먹여 살릴 만큼의 돈도 벌지 못하고 며칠 동안 연락도 하지 않은 아내 옆에서 의식을 잃었습니다. 그러나 그는 멈출 수 없었습니다. 그가 멈추면 그도 죽을 것이고 그녀도 죽을 것이기 때문입니다. 선택의 여지가 없었기 때문에 만트라를 계속해서 반복했습니다."
 BRG_agri.12.a:0 "일하거나 죽거나."
 BRG_agri.13.t:0 "절박한 반역"
 BRG_agri.13.desc:0 "이런 식으로 있어서는 안 됩니다.\n\n닐스 퀴르슈너는 금발에 파란 눈을 가진 자랑스러운 아리아인이었습니다. 기사단국과 아리아인의 계획을 위해 일생을 바친 사람 말입니다. 그에게는 아름다운 아리아인 아내와 두 명의 완벽한 아리아인 자녀가 있었습니다. 그들에게 부르군트는 천국이었습니다. 처음에는 그랬습니다. 어떤 사람들은 여전히 그렇다고 말할 것입니다.\n\n그들의 집은 진정한 아리아 정신에 따라 스파르타적이었습니다. 그의 아내는 아이들을 키웠습니다. 국가지도자의 초상화가 벽에 걸려있었습니다. 그의 아들은 학교에서 \"부르군트 애국심 상\"을 받았고 그의 갓난 딸은 막 첫 번째 지크 하일을 해냈습니다. 그는 자랑스러워해야합니다. 그들은 행복해야합니다. 그러나 자존심이 그를 현실에서 눈멀게 할 수는 없었습니다.\n\n그들의 접시는 더 비었습니다. 그의 급여는 삭감되었습니다. 그들의 집은 판잣집이었습니다. 상점에는 기본적인 필수품이 거의 없었습니다. 그들은 배고프고 더러운 잠자리에서 잠에 들었습니다. 부르군트가 낙원이라면 왜 노예보다 조금 더 나은 삶을 살고 있을까요? 그가 무기력하고 마른 아이들을 보았을 때 그와 그의 아내는 행동했고 인종을 배신했습니다.\n\n부르군트에는 반체제 인사와 반군이 있습니다. 독일 스파이와 배신자 SS 군단 말입니다. 충성스러운 아리아인으로서 그는 그들을 모두 고발했어야 했습니다. 대신 그는 그들의 제안에 귀를 기울였습니다. 돈, 음식, 옷, 작은 것에 대한 대가. 대부분 정보였으나 때로는 다른 방향으로 바라보는 것뿐이었지만 그다지 많이 팔리지는 않았습니다. 기본적인 생필품은 더욱 부족해졌습니다.\n\n절망이 그를 여기로 몰아넣어 무기 상자 옆에 서 있게 만들었습니다. 물류 분야에서 일하면서 그에게 기회가 주어졌고 은신처 하나면 충분했습니다. 그가 거래했던 남자들은 미소를 지으며 그에게 독일에서 직송된 곡물 상자를 주었습니다. 기본적이고 값싼 물건이지만 지금은 금보다 더 귀했습니다. 한때 그는 부르군트의 꿈을 믿었지만 이제 그 꿈은 죽었습니다."
