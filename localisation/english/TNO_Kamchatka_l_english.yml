 KMC_communist_party: "유마셰프 파벌"
 KMC_communist_party_long: "유마셰프 파벌"
 KMC_Ivan_Yumashev: "이반 유마셰프"
 POLITICS_IVAN_YUMASHEV_DESC: "이반 스테파노비치 유마셰프 제독은 그가 한때 항해했던 나라가 더 이상 존재하지 않음에도 불구하고 수십년간 붉은 해군의 이름으로 살았습니다. 그가 항해한 바다는 발트에서 오호츠크까지 뻗어있지만, 지금은 베링 강만 바라볼 뿐입니다. 그는 대조국전쟁 내내 태평양 함대를 지휘했고, 바다를 순찰하거나 가끔 일본 함정과 교전을 벌이기도 했습니다. 블라디보스토크에서 주둔하던 중 연합군의 패배 소식을 듣자마자 일본 들개들이 도착하기 전에 재빠르게 움직여 함대를 끌고 항구를 떠났습니다.\n\n먼지가 가라앉자 유마셰프 제독과 휘하 장교들은 야고다 정권에 충성을 맹세했고, 야고다 정권은 그들을 위해 임시자리를 마련했습니다. 반동세력이 밀고들어오자 유마셰프의 해군 병력은 포위된 프리아무례 요새에서 멀리 떨어진 새로운 장소를 찾아야 했습니다. 페트로파블롭스크캄차츠키 시는 소련 정부와 대부분의 주민들이 떠나 몇몇 마을 외에는 인프라가 거의 남아있지 않았습니다. 캄차카 해안은 붉은 해군의 상륙사령부가 되었고, 작은 어촌은 임시 해군기지로 전환되었습니다.\n\n문명으로부터 멀리 떨어진 극동의 붉은 해군은 이 지역이 혼란과 내분에 빠졌을때 지켜보기만 하며 배 측면의 얼음을 잘라내는 일 외에는 아무것도 하지 않았습니다. 물자와 연료를 얻을 마땅한 방법이 없어지자 선원들은 태평양을 가로지르며 해적 행위와 밀수를 통해 생계를 유지하기 시작했고, 이는 바다에서의 일본-미국 경쟁에서 또다른 장애물이 되었습니다. 유마셰프 제독은 부하들이 변한걸 좋아하진 않지만, 지구의 끝자락에서 살아남을 유일한 방법을 부하들로부터 빼앗진 않을 것입니다."
 KMC_Nikolay_Ivanovsky: "니콜라이 이바노프스키"
 KMC_Emil_Spirodnov: "에밀 스피리도노프"
 KMC_Nikolay_Smirnov: "니콜라이 스미르노프"
 KMC_Pavel_Kolesnik: "파벨 콜레스니크"
 KMC_Grigory_Shchedrin: "그리고리 슈체드린"
 KMC_Viktor_Medvedev: "빅토르 메드베데프"
 KMC_sailor_state: "항해 국가"
 KMC_sailor_state_desc: "많은 러시아 군벌 중에서, 우리 정부의 정체성은 붉은 군대의 잔재가 아닌 붉은 해군의 잔재라는 점에서 특이할 만 합니다. 우리의 기반이 차디찬 극동에 있기 때문에 이 특징은 우리의 선택 범위를 제한하고 있지만, 이 험준한 땅은 우리 스스로를 방어하는데 있어 꽤나 이점을 가지게 하였고, 우리의 유일한 목적인 진정한 자유의 길에 집중할 수 있도록 허락해 주었습니다. "
 KMC_raiders_of_the_north_sea: "태평양의 습격자"
 KMC_raiders_of_the_north_sea_desc: "반군이 패하고 골로프코의 권력은 이제 공고화되었으며, 이제 우리는 마음껏 우리 함대를 습격과 약탈 활동에 사용할 수 있게 되었습니다. 해적질은 선원으로서의 우리 존엄성을 해칠 지도 모르지만, 이는 우리에게 이윤을 남겨 주죠. 하나님께서는 이 황무지에서 가치 있는 것을 찾기 힘들다는 사실을 잘 알고 계십니다."
 KMC_red_navy: "붉은 함대"
 KMC_red_navy_desc: "골로프코는 더 이상 존재하지 않으며, 카사토노프는 프톨레타리아 혁명을 위한 북부 함대의 약속을 다시 상기시켰습니다. 이곳에 남은 공산주의자 잔당들은 이제 함대 임무에서 벗어나 자신들을 받아줄 강력한 동맹을 기원하고 있습니다. 그러나 혁명의 반역자들에겐 붉은 함대의 분노에 찬 포탄만을 먹여 줄 것입니다."
 KMC_free_men_on_the_sea: "자유로운 바다의 사나이들"
 KMC_free_men_on_the_sea_desc: "해적질, 교조주의는 모두 잘못된 길이였습니다. 우리의 새로운 지휘관 드로즈드는 이 사실을 잘 알고 있으시죠. 연방과 해적이라는 한계를 바로잡고, 이 버려진 황무지에 진정한 자유의 등대를 세울 수 있는 특별한 기회가 드디어 온 것 같습니ㅏ."
