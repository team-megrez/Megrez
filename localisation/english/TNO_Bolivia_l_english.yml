 POLITICS_ARMANDO_ALBA_ZAMBRANA: "볼리비아는 자신들의 존엄성을 희생시키면서까지 권력에 집착하는 전통적 과두정치 지배자들에 의해 끊임없이 굴욕과 고통을 겪어와야 했습니다. 세 번(1938년, 1946년, 그리고 1952년)에 걸쳐 그들은 패배를 겪었고, 세 차례에 걸친 내부적 기만과 강제적 힘을 통해 그 패배를 감추어야 했습니다. 그 과정에서 이 나라의 자유주의적 이미지는 마치 사회주의 국가처럼 보일 정도로 실추되었습니다. 심지어 이러한 비극은 이 나라가 가지고 있는 우스꽝스러운 특징을 가려줄 정도입니다. 이 나라는 주권을 반쯤 잃었고, 경제적으로는 거의 속국이 되었으며, 인종 대립은 심각하고, 특권층의 횡포가 만연하며, 국가의 질서는 거의 붕괴되어 있는 상황입니다.\n\n이러한 호러 쇼에는 그에 맞는 배우가 필요하며, 그 스포트라이트 아래 현 대통령 아르만도 알바 삼브라나가 있습니다. 그는 볼리비아에서 소외받는 원주민들 문제에 높은 관심을 가지고 있으며, 뛰어난 역사가이자 이 난장판에서 몇 안되는 제대로 된 인물이긴 하나, 그의 능력은 고질병에 걸린 자신의 국가를 살리기에는 역부족입니다. 비야로엘 대령이 2번째로 실각한 이후 아르헨티나, 브라질, 미국, 칠레에 의해 적법한 선거과정을 통해 출범한 그의 정권은 민중의 지지를 전혀 받지 못하고 있습니다. 동쪽에 파라과이가 심어 둔 끄나풀들에게 제대로 대응하지 못하고, OFN에 비굴하게 몸을 숙여 쥐꼬리만한 지원을 받고 있는 현 상황은 그의 정권에 출사한 관리들 사이에서마저도 불만을 싹트게 하였으며, 군사사회주의 지지자들과 이미 해체된 혁명국민운동(MNR) 지지자들의 분노는 아마 말하지 않아도 알 수준일 겁니다. "
 BOL_Collapsed_Authority: "붕괴된 권위"
 BOL_patchwork_country: "누더기 국가"
 BOL_patchwork_country_desc: "볼리비아는 뭉칠 수 없는 집단과 민족을 억지로 묶어 만든 인공 국가로, 건국 이래 외적에 직면하여 단결을 보여준 적이 단 한번도 없습니다. 단합된 민족정체성을 만들지 못한 결과 독립 이후 이 나라는 끊임없이 쇠퇴해가는 운명을 받아들여야 했습니다.\n\n과거 명목상으로 스페인과 외국에 대항해 단합했던 이 집단은 이제 지배자와 피지배 계급은 서로 증오의 감정을 품은채 으르렁대고 있으며, 오늘날 국가단합의 개념은 간판만 단 수준으로, 통일민족국가 볼리비아라는 꿈은 이제 허상에 가까워지고 있습니다. 뿐만 아니라, 국가권력의 대부분은 국민도, 정치인이 가지고 있지 않으며 광산 과두재벌과 밀실 뒤에서 음모를 꾸미는 군부들의 손에 쥐여져 있습니다."
 BOL_century_of_humiliation: "굴욕의 세기"
 BOL_century_of_humiliation_desc: "우리는 독립이래 끊임없는 수모를 겪어야 했습니다. 주변 이웃들은 끊임없이 우리나라에게 중상모략질을 벌이고 자신들의 이익을 위해 우리나라 영토를 강탈하였으며, 세계가 우리의 존재를 바라볼 때 하찮게 보이도록 수많은 짓들을 벌였습니다.\n\n최근 몇 년간은 파라과이가 우리 동쪽 영토를 침범했으며 아르헨티나, 브라질, 칠레는 자신들의 이익에 부합하는 정부를 제멋대로 만들기로 합의했으며, 우리는 체스판 위에 올려진 말 같은 존재로 전락했습니다."
 BOL_boiling_point: "임계점"
 BOL_boiling_point_desc: "볼리비아의 산천과 하천에서 무슨 일이 일어나는지 알수 있듯, 우리는 나라에 무언가 일이 벌어질것이라는 것을 잘 알고 있습니다. 심지어 그 경험을 몇 번이나 겪어왔기에 익숙하기까지 합니다.\n\n정부는 위기에 처해 있습니다. 군 주둔군과 사령부들 사이에서 벌어지는 음모와 갈등은 군대의 불온한 움직임을 차라리 나아 보이게 만들 정도로 심각합니다. 격양된 어조의 신문기사와 심각한 사안의 토론이 마치 일상같이 벌어지고 있으며, 시간이 지나갈수록 그러한 현상은 더욱 심각해졌습니다. 브라질과 아르헨티나의 상황이 약과로 보일 정도로 파업이 국가를 마비시키고 있습니다.\n\n볼리비아는 정치적 임계점에 점차 다가가고 있습니다. 건설적인 개입이 없다면 이 나라는 혼란, 혁명, 회전문같이 뒤바뀌는 새로운 정권의 난립, 그리고 그 상황을 뒤엎을 반복적 쿠데타라는 소용돌이 속에 빠질 것입니다."
