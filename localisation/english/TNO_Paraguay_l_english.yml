 PAR_Juan_Natalicio_Gonzalez_hog_desc: "§Y정부수반\n파시스트 포퓰리즘§!\n------------\n§L후안 나탈리시오 곤살레스만큼 현대 파라과이사에 영향을 준 사람은 없을 것입니다. 심지어 이는 현 지도자 모리니고의 영향력보다도 큽니다. 모리니고는 그저 야만스러운 스트롱맨으로 파라과이를 현 방향으로 올려놓았을 뿐이고, 나탈리시오는 파라과이의 길을 결정한 사랑입니다.\n\n나탈리시오는 900세대(1868년에서 1886년 출신)의 저명한 시인이자 수필가로, 작가 활동 내내 그는 과라니인의 고귀함을 설파하고 이를 권위주의 아래에서 번영시켜야 한다고 주장해 왔습니다. 그는 자신의 사상을 전파하기 위해 그는 문화잡지인 '과라니아'를 창간하였고, 준군사조직인 과르디아 우르바나를 창설하였습니다. 이제, 나탈리시오는 모리니고의 두뇌로서 파라과이를 새로운 황금기로 이끌 것입니다.§!\""
 PAR_Rodney_Elipdio_Acevedo_for_desc: "§Y외무장관\n협동조합주의§!"
 PAR_Epifanio_Mendez_Fleitas_eco_desc: "§Y재무장관\n페론주의§!\n------------\n§L중앙은행 총재로 일하고 있는 에피파니오 멘데스 플레이타스는 모리니고 내각의 괴짜입니다. 그는 페론주의자이며, 중앙 통제계획경제와 가격통제 제도를 옹호하고 있음과 동시에, 유일한 친아르헨티나 정치인이고, 동시에 전문 클래식 기타리스트기도 합니다.\n\n플레이타스는 모리니고의 집권에 큰 기여를 하였지만, 하류층 소작농 출신이였던 그의 배경은 수년동안 정권 내에서 억눌려지게 하였습니다. 좌우의 포퓰리스트들이 소속된 그의 에피파니스타 파벌은 그의 교묘한 정치력을 보여주는 예시이며, 이는 플레이타스가 정권 20년 기간동안의 숙청과 억압 사이에서 살아남을 수 있게 하였습니다.§!"
 PAR_Auguste_Ricord_sec_desc: "§Y내무장관\n협동조합주의§!\n------------\n§L파라과이 동료들 사이에서 '엘 프란세스' 또는 '엘 코만단테'란 별명으로 불리는 리코는 아메리카의 가장 악명높은 파시스트 정권에 대한 라이히의 수많은 고문 중 한 명으로서 파라과이에서 활동하고 있습니다. 현재 SS-샤를마뉴 사단의 해외 특수임무를 수행중인 리코는 과거 프랑스 게슈타포의 카를랑그 부대에서 1958년 기사단국이 건국됨에 따라 부대가 해체될때까지 복무하였습니다. 1961년 이래 그는 파라과이 국가경찰 지도자로서 능숙한 파르티잔 소탕작전과 국제적 규모의 지하 범죄활동을 벌이며 악명을 떨치고 있습니다.§!"