 PAR_bastion_of_latin_american_fascism: "라틴아메리카 파시즘의 보루"
 PAR_bastion_of_latin_american_fascism_desc: "파라과이는 부패하고 퇴폐적인 자본주의 국가들이 그들의 OFN 주인 발아래 굽실대며 우리나라를 에워싼 지금 아메리카 대륙의 위대한 파시스트 이상의 유일한 수호자로서 자랑스럽게 서 있습니다. 우리의 요새 국가에는 독일인 고문, 공작원들, 기술자, 기업가들 뿐만이 아니라, 대륙 전역에서 생겨난 우익 계열의 망명자들이 이곳을 보금자리 삼고 있습니다. 우리의 민족주의는 이웃으로부터 우리나라를 고립시켰지만, 별 문제되지 않을 것입니다. 파라과이는 타락에 대항하는 보루이기 때문입니다."
 PAR_bastion_of_latin_american_fascism_tt: "§Y지역의 파시즘 지지 기반이 될 것입니다.§!"
 PAR_avanee: "아바니에"
 PAR_avanee_desc: "아바니에(Avañe'e)는 문자 그대로 표현하면 \"인민의 언어\"라는 뜻의 과라니어입니다. 이 대륙에서 우리나라는 과라니어를 스페인어, 즉 \"주인의 언어\"보다 더 많이 사용하고 있습니다. 우리의 이웃들이 자신들의 토착유산을 거부하면서 유럽인처럼 보이려 노력하는 하는 동안, 우리는 우리의 단일 민족이 위대한 이베리아인과 아메리카인의 융합 결과물이라는 것을 이미 알고 있습니다. 우리 문화와 언어의 독특한 특징은 우리에게 힘과 통일성, 그리고 뚜렷한 민족성을 가져다 주었습니다."
 PAR_the_chokehold: "그림자 속주"
 PAR_the_chokehold_desc: "1869년 동맹군이 아순시온에 입성한 이래, 파라과이는 정치적으로나 경제적으로나 이웃 국가에 종속되어 왔습니다.\n\n1930년대 이후 사실상 파라과이 경제에 가장 큰 영향을 끼치는 국가는 사실상 아르헨티나입니다. 아르헨티나의 경제 이익은 모든 측면의 경제 분야에서 우위를 점하고 있으며, 아르헨티나 기업, 다국적 기업의 아르헨티나 지부는 해운, 통신, 교통, 석유 화학 등 모든 분야를 독점한 채 그란 차코의 거의 모든 토지를 소유하고 있습니다.\n\n파라과이의 외교적 고립은 우리를 더욱 아르헨티나의 품속으로 밀어 넣었습니다. 군사적으로나, 외교적으로나, 그리고 파라과이 외교 정책의 지속과 정권의 생존을 보장하기 위해서는 아르헨티나의 지원이 필수불가결합니다."
 PAR_political_tarot: "정치적 운세"
 PAR_political_tarot_desc: "모리니고의 독재 정권은 적자 생존이라 포장된 타협과 협력 하에 구축되었습니다. 모두를 만족시키려는 모순적 정책이 끊임없이 유입되는 독일의 자본에 의해 그 모순을 숨기며 정권을 유지시키고 있습니다. \n\n그러나 국내외에서 조직되고 있는 신비주의적 세력들이 행운의 수레바퀴를 무너뜨리려고 하고 있기에, 총검으로 만들어진 이 왕좌는 영원하지 않을 지도 모릅니다."
 PAR_bush_war:0 "부시 전쟁"
 PAR_bush_war_desc:0 "망명지에서 훈련받고 조직된 반란군들이 파라과이에 잠입하여, 내분이 일어나고 불안정에 시달리고 있는 파라과이 정권에 타격을 가하고 있습니다. 정부를 무너뜨리려는 목적의 게릴라전이 계속 벌어짐에 따라, 민족혁명국가의 존립 가능성이 의문시되고 있습니다. 우리가 살아남기 위해서는 국가의 통제력을 되찾아야 하며, 이를 위해서는 그 반란군들을 결정적으로 무너뜨려야 합니다. "
 PAR_invasion.1.t: "작은 섬에서의 커다란 이야기"
 PAR_invasion.1.desc: "마르틴 가르시아 섬의 조그만한 규모는 그 안에 들이차 있는 군사 시설을 우스꽝스럽게 만들기도 한다. 라플라타 강 하구에 위치한 면적이 2 킬로미터도 되지 않는 조그만한 섬은 그럼에도 아르헨티나 군에 의해 철저하게 보호받고 있으며, 이 땅은 우루과이와의 분쟁 지대이기도 하다.\n\n그러나 오늘은 이곳의 플라타 강의 주인들이 합의를 위해 모였으며, 오늘의 주제는 영토 분쟁이 아니다. 사실, 평소라면 브라질 공군기가 이 섬의 험준한 활주로에 도착할 때 이곳의 반응이 화기애애할 것이라고는 상상조차 할 수 없는 일이었다. 비행기에 탑승한 승객인 카를루스 지 메이라 마투스 대령 또한 마찬가지였다. 브라질군의 떠오르는 별으로서, 한때 마투스는 이 섬에서 자신이 협상보다 침공으로 발을 디딜 것이라고 상상했었다.\n\n한편, 반대편에선 아르헨티나 육군에서 가장 극단적 민족주의자이자 최근 준장으로 진급한 (상대와 토론하는 것 보다 전쟁을 더 좋아하는) 에두아르도 \"보차\" 우리부루가 있었다. 아르헨티나 외무장관 마리오 아마데오와 동행중인 우리부루는 이미 몇 시간 전에 콜로니아에서 출발에 이곳에 도착해 있었던 우루과이 장군 오마르 포르시웅쿨라 장군과 우고 티리복치 장군과 함께 브라질인 대령에게 경례를 하였다.\n\n세 나라의 해공군 장교, 그리고 외무부 장관은 현재 이 섬의 해군 본부 건물에 모였으며, 그들이 협력을 해야 할 정도로 절박해진 사안인, 대륙의 검은 흑점, 파라과이 문제에 대한 논의를 시작하였다. \n\n\"브라질, 우루과이 외무부에 저희의 입장을 이미 전달해 드렸지만, 파라과이에서 공산주의자가 승리한 일은 아르헨티나로서는 용인할 수 없는 문제입니다. 하지만 저희들은 이웃나라의 동의와 도움 없이는 이 사태에 대해 독단적으로 대응하기를 원하지 않습니다.\" 아마데오는 일반적으론 민족주의자의 귀감이라 불리기도 하지만, 그럼에도 불구하고 그는 지정학 전문가였고, 대전쟁 이후 협상의 중요성이 커짐과 함께 아마데오 자신도 기꺼이 협의를 통해 문제를 해결하려는 의지를 보였기 때문에 아르헨티나 외무부에서 그는 좋은 인재가 될 수 있었다.\n\n\"저희 모두는 최악의 상황을 원하지 않습니다. 저희뿐만이 아니라, 브라질 군부 또한 현 파라과이 정부의 현 상황을 묵인할 수 없을 것이라고 생각하실 겁니다.\" 외교정책에 대한 군의 개입을 받아들이고 있는 이타마리(브라질 외교부)의 아첨꾼들이 고개를 끄덕이는 사이, 마투스는 입에서 담배연기를 내뿜었다. \"이 문제에 대한 더 자세한 논의가 필요할 겁니다.\"\n\n\"정말이지 말입니다....\" 아마데오의 대답에는 약간 격양된 느낌이 있었으며, 통역사는 그의 말을 순화시켜 표현하기 위해 애를 써야 했었다. \"저희 중 그 누구도 1870년의 그 사건이 반복되는 걸 원하지 않을 겁니다.\" "
 PAR_invasion.1.a: "아르헨티나인들이 뭘 하려는거지?"
 PAR_invasion.2.t: "파라과이 분할"
 PAR_invasion.2.desc: "몇 달 전 마르틴 가르시아에서 첫 회동이 시작된 이래 여전히 가설적인 삼국동맹의 군사 대표는 이제 자신의 임무에 매료된 듯 하였다. 심지어 어떤 이들은 이 준비작업이 헛되지 않게 하기 위해서 파라과이에서 공산주의의 승리를 바란다는 억지 비난을 받기도 했었다.\n\n특히 아르헨티나 대표들 사이에선 지정학적 실체인 파라과이 문제에 대하여 영구적인 해결책을 찾을 수 있다는 믿음이 있었다. 실제로 그들은 수개월 간 파라과이의 인구 중심지를 점령지대로 아르헨티나 사자의 권역에 두는 것을 확실히 하는데 집중하였다. 그러나 그들은 브라질인들의 비타협적인 태도로 수도인 아순시온이 우루과이의 점령지대에 속한다는 것을 받아들일 수 밖에 없었다. 아마도 아르헨티나 협상가들 사이 이런 흔한 특질은 파라과이 전쟁이 끝나갈 때 브라질이 피해보는 것을 피하러 이러한 이중적인 태도를 보낸 것에 생긴 깊은 분노였을 지도 몰랐다.\n\n우리부루 장군의 도드라지게 나타난 호전성으로 회의에 참석한 브라질 대령들은 계획을 추진하는 것을 다소 꺼려했었다. 그들은 가장 강경한 반공주의자로 분류되는 알부케르케-리마 장군이 도착했을 때 이를 말리도록 설득해야 했었다. 하지만 새로 도착한 장군은 파라과이의 완전한 독립국 지위 회복을 포함해 파라과이의 정상화 계획을 세우는 데 더 관심을 가진 것 같았다.\n\n회동에 참여한 우루과이 외교관과 군사 지도자들은 두 부류로 나뉘어졌다. 포르시웅쿨라를 비롯한 민족주의자들은 자신들이 국내에서 어떻게 영웅으로 보일지에 대해 이야기하며 시간을 보낸 반면, 티리복치를 비롯한 자유주의자들은 우리부루와 알부케르케-리마의 표현 수위의 과격함과 우루과이 정치 내에서 완전히 정상적이었던 파라과이 반대파가 이제는 자기들도 개입을 정당화할 정도로 공산주의적으로 치우쳐진 사실에 경악하였다. 어느 쪽이든 그들의 최우선 과제는 민족주의자가 모든 공로를 가로채 군 내부를을 장악한다는 최악의 재앙을 피해야 했었다. 우루과이의 주권을 존중하지 않는 이웃이란 상황은 나중에 생각해야 할 문제였다."
 PAR_invasion.2.a: "조그만한 국가의 미래는 밝아 보이지 않는다."
 PAR_invasion.3.t: "현실정치"
 PAR_invasion.3.desc: "굴라르가 책상에 주먹을 내리치며 외쳤다. \"말도 안 되는 소리입니다! 지금 저에게 제국주의를 막기 위해 제국주의 짓을 하라는 겁니까? 그딴 방법밖에 생각하지 못한 거냐고요?\"\n\n굴라르 내각의 전쟁부 장관인 아르제미루가 간청하듯 대답하였다. \"각하, 정말 송구스럽습니다만, 군부 문제도 생각하셔야 하지 않겠습니까. 그들은 현 파라과이 사태를 두려워하고 있습니다. 그리고 우리가 개입을 하지 않더라도, 아르헨티나군은 분명히 행동을 취할 겁니다. 지금 당장이 아니더라도, 분명히 군을 움직일 겁니다...\"\n\n\"그래서요? 군부를 달래기 위해서 침략을 해야 한다고요? 오 신이여... 아르제미루, 그놈들은 전부터 저를 몰아내려고 안달이 난 자들입니다. 이 전화선 너머에서 말입니다, 제 목을 이걸로 조르려고 하고 있던 놈들이란 말입니다. 알고 계셨습니까?\"\n\n\"알고 있습니다! 하지만 적화된 파라과이는 많은 장교들에게 감당하기 벅찬 문제가 될 겁니다. 만일 우리가 아르헨티나 단독으로 파라과이를 분할하게 내버려 둔다면, 그들은 분명 우리의 심장부를 향해 칼을 겨눌 겁니다... 부디, 부디 부탁드립니다. 그냥 눈 딱 감으시고 서명해주세요. 침략이 아니라, 그저 인도주의적 개입이라고 생각하시면 될 일입니다!\"\n\n굴라르는 이마를 문지르며 한숨을 내쉬었다. \"하아.. 당신이 존 포스터같은 사람일줄은 정말이지 상상도 하지 못했군요... 이따가 이야기합시다. 직접 만나서 논의하는거로 하죠.\"\n\n굴라르는 수화기를 내려두고 팔을 머리 위에 얹었다. 밖을 바라보며, 그는 문득 궁금해졌다. 그가 한 일 중에 옮은 일을 하려는 순수한 마음 속에서 이루어진 일이 얼마나 있었을까? 그리고, 필요에 의해 야만적인 일을 몇 번이나 저질러야 했을까? 이런 일을 해야하는 이유는 오직 내일 아침 그가 온전하게 브라질 대통령으로서 일어날 수 있도록, 그리고 그가 OFN의 개가 된 군사정부에게 실각당한 죄수가 되지 않기 위해서 그러는 것일 뿐이였다.\n\n이제 그는 이 명백한 진실을 통제하기 위하여 싸워야 했다. 만약 아르제미루가 말한 것이 사실이라면, 다른 나라들도 우리와 별반 다를바 없는 상황일 것이다. 분명 파라과이는 우리나 이웃 나라들에게 아무런 잘못도 저지르지 않았다. 하지만 그런 건 별로 중요한 문제가 아니었다. 파라과이는 군부에 대응하기 위해 이용해야 할 수단이 되었다. 이 일은 그의 정치적 생명이 걸린 일이다. 에라이 씨, 어서 사람 불러."
 PAR_invasion.3.a: "명령을 내려주십시오."
 PAR_invasion.4.t: "남아메리카의 그림자"
 PAR_invasion.4.desc: "그 모든 역경에도 불구하고, FULNA는 그들에 반대하는 모든 자들을 씻어내면서 승리를 거두었습니다. 파라과이 부시 전쟁은 이제 끝났고, 아순시온에서 FULNA는 나머지 대륙을 향해 그들이 이루어낸 영광의 소식을 방송해주고 있습니다. 한편, 외부에서 이야기가 돌던 봉쇄되고, 고립된 적화 파라과이에 대한 소문은 이제 사라졌습니다. 그리고 이제 최악의 진실이 드러났습니다. 파라과이 정글의 그늘에서 벗어난 체 게바라는 오늘 자신이 FULNA의 진정한 지도자이라는 사실을 밝혔습니다.\n\n상황이 완전히 악화되었습니다. 체 게바라는 나머지 대륙 전체가 파라과이와 같은 길을 걸어갈 것이라고 공개적으로 선언했습니다. 그가 어디 있는 지에 대해서는 아직 정확히 알려지지는 않았으나, 여러 혁명 점조직들이 지옥도를 일으킬 훈련을 받았다는 것이 밝혀진다 해도 놀라울 일이 아니게 되었습니다. 그리고 시커멓게 썩어들어간 심장부가 우리의 손아귀에 들어온 상황에서 국경에서 대테러전을 수행하는 것은 헛고생이 될 것입니다.\n\n미래를 마주하기 위해서 우리는 과거로 눈을 돌려야 합니다. 파라과이의 위협에 맞서기 위한 3국 동맹이 부활할 것입니다. 이미 몬테비데오의 회담장에서 차후 계획에 대한 논의가 시작되었습니다. 아르헨티나는 이에 참여할 것이고, 브라질과 우루과이가 이 동맹에 참여하는 것은 그저 시간문제가 되었을 뿐입니다. 만일 체 게바라가 인민의 전쟁을 원한다면, 그는 분명 대가를 치루게 될 것입니다."
 PAR_invasion.4.a: "남아메리카는 전장을 향해 진군한다."
 PAR_invasion.5.t:0 "거절을 위한 동의"
 PAR_invasion.5.desc:0 "남아메리카의 운명은 몬테비데오의 비좁은 방에서 영원히 바뀌어가고 있었다. 각국의 외교관들이 방으로 들어와서 자신의 자리에 착석했다. 왼쪽에는 브라질, 중간에 우루과이, 오른쪽은 아르헨티나의 자리였다. 그리고 그들 중앙에 있는 마호가니 테이블 위에 단순하게 그려진 커다란 파라과이 지도가 펼쳐졌다. 이 방의 모든 사람들은 게 바라를 굴복시키기를 원했으며, 그것이 필요했다. 이건 3국 동맹 총참모부들이 모두 알고 있는 아주 간단한 문제였지만, 그 후에 무엇을 해야 할 지에 대한 더욱 골치 아픈 문제가 있었다.\n\n브라질 외교관이 먼저 말을 꺼냈다. \"파라과이가 자멸하는걸 막기 위해서, 자유-페브레리스타당이 유일한 선택지가 되어야 합니다.\" 외교관은 파라과이와 이웃 나라들의 국경에 걸쳐져 있는 그늘진 점들을 가르키며 말을 이었다. \"상황이 안 좋게 흘러가면, 우리가 그들의 집권을 위해 '약간'의 도움을 주어야 할 지도 모릅니다. 자유-페브레리스타가 지배하는 중립국 파라과이를 만들어야 해요.\"\n\n아르헨티나 측이 쏘아붙이듯 반박했다. \"저희가 왜 파라과이를 포기해야 하죠? 저희 힘이라면 그 국가 따위는 간단하게 쪼개 버릴 수 있고, 우리 방식대로 손볼 수 있어요. 파라과이를 파괴시켜버린 후에, 그걸 다시 재건시켜 준다니, 말도 안되는 소리입니다!\" 이에 아르헨티나측과, 심지어 일부 브라질 대표단들도 이에 동의하듯 고개를 끄덕이고 있었다.\n\n브라질 대표가 지지 않는다는 듯 반론을 펼쳤다. \"주권국가를 침공하고, 그곳을 지배하는 건 차원이 다른 문제가 될 겁니다. 게 바라의 군대에 맞서서 지겹고 인기 없을 게릴라 소탕전을 하고싶으면 하시던가요. 나라를 '복원' 시켜주는 일이 가장 싸게 먹힐거고, 나은 대안이 될 겁니다.\"\n\n아르헨티나 외교관은 말없이 지도에 그려진 아순시온 도시를 가리켰다. \n\n\"그럼 이 중심지역은 어떻게 하실건데요? 분명 여러분들은 공동 통치를 원하지 않으시겟죠. 이쪽 문제는 어떻게 하실건가요?\"\n\n\"그럼 저희에게 주시던가요.\" 우루과이 장군이 끼어들었다. \"어짜피 양국이 아순시온 때문에 싸울거라면, 손에 피를 묻히지 않은 자들에게 도시를 주는 게 낫지 않겠어요?\"\n\n브라질, 아르헨티나 측이 일제히 우루과이 대표단을 바라보았다. 양측 대표는 어깨를 으쓱하고선 지도를 손으로 말아서 옆으로 치워버렸다."
 PAR_invasion.5.a:0 "파라과이가 자신의 국경을 결정할 수 없다면, 다른 누군가가 결정해 줄 것이다."
 PAR_invasion.6.t:0 "머리카락 쪼개기"
 PAR_invasion.6.desc:0 "둘째 날. 어제와 마찬가지로 외교관들은 자기 자리에 착석한 후, 몇 분 동안 커피를 마시고, 몇 분 동안 사소한 대화를 나누었다. 얼마안가 그 사교적인 대화 분위기는 어제와 같이 냉랭한 분위기의 외교 현장으로 바뀌어졌다.\n\n브라질 대표가 어제처럼 파라과이 지도를 펼쳤다. 그 지도엔 전국에 걸친 수많은 손으로 그린 선과 각주가 서로 교차하고 있었는데, 이는 어제 회담에서 수없이 결렬되었던, 각국이 제시한 분할 제안과 관련된 흔적이였다.\n\n이번엔 아르헨티나 대표가 먼저 말을 꺼냈다. \"지도를 보시면 아시겠죠...저희가 가진 영향력의 문제 말입니다.\" 그의 눈에는 피로가 쌓여 있었다. \"이제는 누가 어떤 땅 한 조각을 얻을지에 대한 논쟁으로 시간을 더 끌 수는 없습니다!\"\n\n방 전체가 이에 동의하듯 끄덕였다. 모두가 합의를 원했고, 그냥 그들의 조건에 따라야만 했었다.\n\n그러자 브라질 측이 대답했다. \"그럼 저희가 제안한 안에 동의하시는 겁니까? 파라과이를 점령하되, 우리가 아순시온을 지배하는거로 하면 되는 것이죠? 이게 가장 공평한 방법 아니겠습니까?\" 그러자 방안은 다시 조용해졌다\n\n아르헨티나 측은 다시 이에 발끈하였다. \"저희가 게 바라의 게릴라놈들에게 총격받는걸 원하시는 겁니까? 당신들이 아순시온을 약탈하는 동안에요? 그렇게 가지고 싶으면, 아예 부에노스아이레스를 점령하는건 어떻습니까?\"\n\n갑자기 우루과이 대표가 펜을 들고 그들 사이에 나섰다. 그는 묵묵하게 파라과이를 가로지르는 선을 그었다. 그리고 남쪽에 A, 아르헨티나 영역을 표시했다. 북쪽에는 B, 브라질의 영역이였다. 그리고 아순시온을 두르는 조그만한 원을 그렸다. 그곳에 U가 쓰여졌으며, 그곳은 우루과이 영역이였다.\n\n\"받아들이건 말건 상관하지는 않을 겁니다. 그렇지만, 이게 저희가 합의할 수 있는 가장 나은 방법일 거라고 생각되는군요.\"\n\n어제와 마찬가지로, 그들은 그 제안을 오랫동안 생각했다. 우선 브라질 측이 양보하며 자리에 다시 앉았다. 가장 강경한 모습을 보였던 아르헨티나 측도 마지못해 그 제안에 동의하였다."
 PAR_invasion.6.a:0 "또다른 문제가 해결되었다."
 PAR_invasion.7.t:0 "회담 종료"
 PAR_invasion.7.desc:0 "오늘은 몬테비데오 회담의 마지막 날이다. 회담장에선 상파울루의 마약 거래 현장 외에는 그 어디서도 볼 수 없었을 추잡한 기만과 배신이 난무했었다. 그럼에도, 각국의 대표단들은 자신들이 거둔 성과가 그들의 경력에 도움이 될 것임에 만족하며, 얼굴에 미소를 띤 채 그들의 모국으로 돌아갈 수 있게 되었다. 파라과이 문제가 드디어 해결되었으며, 이제 어두운 전쟁의 폭풍우가 FLUNA 주변에 감돌기 시작하고 있다.\n\n자신들의 도박 중독을 잘 숨기고, 얼룩진 이태리식 양복을 입고, 반쯤 젤을 바른 머리를 한 우리 외교관들은 그들의 임무를 제대로 수행해냈다. 볼셰비즘은 차르 제국의 거품과 잔혹한 죽음 속에서 태어난 기괴한 역사의 산물일 뿐이며, 우리는 이 이념이 죽어가는 이데올로기라는 사실을 못박아 줄 것이다.\n\n합의된 사안은 간단하다. 만일 볼셰비키들이 파라과이 내전에서 이긴다면, 대륙의 심각한 안보 위협을 초래하게 될 것이다. 그러므로, 이에 대응할 유일한 행동수단 또한 극적인 방식이 되어야 한다. 파라과이에 대항하는 새로운 3국 동맹이 만들어질 것이며, 아르헨티나, 브라질, 우루과이 군은 함께 진군하여 파라과이 국민들을 마르크스와 레닌의 불경스러운 이데올로기에서 구해줄 것이다. 우리는 진정한 자유의 수호자로서 FULNA를 무너뜨리고 파라과이의 자유민주주의를 복원해 줄 것이다!\n\n하지만, 지금 당장 우리가 할 수 있는 일은 그저 상황을 주시하는 것 뿐이다. 파라과이가 그들의 운명을 제대로 결정할 수 있을지 지켜보자. 만일 그들이 잘못된 길을 걷는다면, 우리가 직접 도와줄 것이다. "
 PAR_invasion.7.a:0 "무대가 준비되었다."
 PAR_invasion.8.t:0 "종말의 시작"
 PAR_invasion.8.desc:0 "파라과이에서 소식이 들려왔습니다. FULNA가 아순시온에서 그들의 적들을 패배시켰다고 합니다. 우리 특파원들의 말이 사실이라면, 아순시온에서 일어났던 전투는 남미 땅에서 일어났던 전쟁 중 가장 잔혹한 전투가 될 것입니다. 그 끔찍한 참상 때문에, 국제 언론에서는 이 전투를 '필코마요의 파울루스부르크'라고 표현하였습니다. 물론, 볼셰비키가 승리하였다는 사실은 변하지 않았습니다.\n\n우리의 계획과 협력을 위한 나날은 헛되지 않을 것입니다. 우리 우방과 체결한 3국 동맹 조약은 몇 주 내로 효력이 생길 것입니다. 이제 파라과이를 침공할 것이냐의 문제가 아니라, 언제 침공하느냐로 바뀌었습니다. 우리 육군은 사기를 최고조로 끌어올렸으며, 공군은 파라과이 놈들에게 탄약고에 채워진 모든 폭탄을 퍼부어줄 준비를 마쳤습니다.\n\n이제 군대를 국경에 배치하는 일만이 남았습니다. 그들이 파라과이 국경에 배치되지 않는다면, 다가올 날을 위해 수많은 훈련을 진행한 것은 아무 소용이 없게 되었을지도 모릅니다. 이 준비가 끝난다면, 우루과이군이 전쟁 기간에 우리 국경을 통과한다는 조항을 포함한 협정의 효력이 발효될 것이고, 2차 삼국 동맹 전쟁이 시작될 것입니다. 이제 우리는 명령만 내리면 됩니다."
 PAR_invasion.8.a:0 "전쟁의 북소리가 날이 갈수록 커지고 있다."
 PAR_invasion.801.t:0 "그림자에서"
 PAR_invasion.801.desc:0 "서류에 쓰여져 있는 내용은 거짓이 아니였다. 겔렌이 전해 준 보고서를 슈페어가 읽었을 때, 남미 사람들도 아마 똑같은 기분이였을 것이다. 그리고, FULNA가 승리할 경우 그들이 파라과이에 개입할 수 있을 것이라는 소문은 사실이 되었다. 남아메리카는 이 패배를 가만히 받아들이지 않을 것이다. 슈페어가 마치 그림책을 읽는 아이처럼 페이지를 넘기고 있을 때, 3국 동맹의 군대는 그들의 운명과 직결된 잔혹한 투쟁에 대비를 하고 있었다. 다음 달이면, 남아메리카의 운명이 결정될 것이다. 아순시온을 오가는 포트홀이 가득 차 있는 길에서, 그리고 도시를 에워싼 습하고 무더운 정글에서 말이다. 그곳은 끔찍한 환경과 인간의 용기의 교차점에 있는, 그 운명을 결정지을 공간이였다.\n\n\"저희 공작원들이 마을 안에 잡입하여 있지만, 임무를 완수하기 위해서는 체포될 위험을 무릅써야 할 겁니다.\" 겔렌의 보고는 다시 슈페어를 상상의 나래 속으로 잠기게 하였다. \"게 바라의 보급고들이 골짜기 너머에 잔뜩 있다는 것이 확인되었습니다. 그리고, 우리 공작원들인 침공이 개시되면 이 창고들을 파괴할 수 있는 장비를 충분히 갖추고 있습니다.\"\n\n사실, 슈페어는 국제 외교의 세세한 부분까지 신경 써 본 적이 없었다. 그의 나이 때문이였을지도 모르지만, 겔렌이 표시하는 좌표와, 어떤 권총을 사용해야 하는 지, 그리고 이 모든 정보에 대하여 겔렌의 횡설수설하는 말을 계속 들어주는는 일은 마치 슈페어에겐 투쟁과도 같은 일이였다. 그는 건축가였다. 그에겐 거대한 저택 그 자체가 중요한 것이었지, 그 과정에서 어떤 끌을 사용하여 만드는지는 별로 중요한 일이 아니였다. 파라과이 전쟁은 총통에게 단지 또다른 주택 건축 프로젝트와도 같았다. 그 건물이 어떻게 만들어지는지는 그에게 중요한 문제가 아니다. 하지만 그 건물이 완성되었다는 사실은 다른 모든 것을 능가한다.  라틴 아메리카의 쇠퇴하고 정체된 정치 체제에서 볼셰비즘이란 바이러스는 너무나도 쉽게 증식할 수 있었기 때문에 위험한 존재였다. 그 바이러스는 순식간에 퍼지고, 끝없이 번식할 것이다. 그리고 이를 파괴하는 방법을 고민하는 것은 그에게 별 문제가 되지 않았다. \n\n생각을 끝낸 슈페어는 겔렌의 말에 끼어들었다. \"그놈들이 주장하는 것 만큼, 3국 동맹이 확실히 승리할 수 있을 것이라고 생각하는 건가?\"\n\n\"확실치는 않습니다만... 그렇게 된다면 2안을 발동할 수도 있습니다. 산업 지원, 연락망 개통, 그리고...\"\n\n슈페어는 손을 들어 겔렌의 설명을 끊었다."
 PAR_invasion.801.a:0 "\"그 정도로 충분하네. 남미 사람들이 우리가 시작한 일을 그들의 손으로 끝낼 수 있도록 하게나.\""
 PAR_invasion.9.t:0 "대부분의 시간"
 PAR_invasion.9.desc:0 "대통령은 한숨을 쉰 채 편지를 내려놓았다. 아르헨티나의 연락이였다. 그가 편지를 읽는 순간, 아르헨티나군은 국경으로 진군하고 있을 것이다. 병사, 전차, 트럭들이 지평선을 향해 나아가고 있었다. 사실 편지의 내용이 대통령에게 충격적인 내용은 아니였다. 아르헨티나, 심지어 소국인 우루과이 또한 침공 준비를 끝낸 상황이였다. 그들은 그저 브라질의 준비가 필요할 뿐이였다. 대통령은 창문 밖 브라질리아 풍경을 바라보았다. 석양이 지며 수도는 오렌지색, 빨간색, 핑크빛의 찬란한 빛깔로 물들고 있었다. 반딧불같은 헤드라이트들이 교통체증 속에서 어슬렁대며 하나하나 집으로 돌아가기 시작하고 있다. 차들이 멈추고, 다시 출발하고, 다시 멈추고, 그리고 다시 출발하고 있었다.\n\n그들은 자신들이 어떤 세상에 살고 있는지 모르고 있다. 물론, 서민들은 자신들의 세계를 잘 알고 있었다. 그들은 신문을 읽고 텔레비전을 소비하며 정보를 얻는다. 사실 그건 검열된 정보였다. 그와 그의 장관들이 (전임자들이 그래왔던 것 처럼) 만들어 내는, 마치 장인이 만들어낸 환상의 세계와도 같았다. 그들이 이 사실을 알건, 또는 원했건 간에, 대통령으로서 해야하는 임무는 그들의 이익을 증진시켜주며, 그들의 눈을 속이는 것이었다. 그들은 자신의 삶이 얼마나 연약한 지에 대해서 알 필요가 없었으며, 바람이 조금만 다르게 불더라도 자신들이 삶이 마치 파편같이 무너질수 있다는 사실을 알아야 할 필요가 없었다. 어떤 면에서는, 그들이 이 사실을 모르는 것이 부럽기도 하였다.\n\n물론, 게 바라는 바보가 아니다. 공중 정찰대는 반쯤 수리된 공군 기지 내에 있는 수백대의 항공기를 포착하였다. 몇 달 사이 파라과이군은 이질적이지만 광신적인 대학생들의 오합지졸 집단에서 제대로 된 공군을 편제한 고도의 훈련된 부대로 바뀌어져 있었다. 그 모습은 인상적이기까지 했다. 하지만, 그것만으로는 충분하지 않을 것이다.\n\n대통령은 술병을 꺼내 들이키기 시작하였다. 재와 같은 쓴맛이 났지만, 그 씁쓸함을 느끼고 싶었다. 이제 7일이면 브라질군이 파라과이 국경에 집결할 것이다. 7일이면 그들은 전쟁의 나팔을 불고 파라과이 강을 동포의 피로 물들게 할 것이다. 7일이면 남아메리카의 모든 나라들이 전장으로 진군할 것이다. 좋건 나쁘건 간에, 그 다음에 있을 일은 그들의 어깨에 달린 일이였다."
 PAR_invasion.9.a:0 "시작은 비극, 그리고 망명."
 PAR_invasion.10.t:0 "제2차 삼국 동맹 전쟁"
 PAR_invasion.10.desc:0 "모든 것이 지금 이 순간을 위해 준비되었다. 오후 3시면 아르헨티나, 브라질, 우루과이는 파라과이에 정식으로 선전포고를 할 것이다. 우리 동맹군은 총, 비행기, 전차로 국경을 완전히 메웠다. 5분 후면 3국 동맹군은 국경을 넘어 파라과이 영토에 진입할 것이다. 이곳에 있는 모든 사람들은 자신의 역할과 임무를 잘 알고 있다. 총을 쏘는 일이건, 포를 터트리는 일이건, 체 게바라의 영토로 곧질러 진군하건, 이 일은 남미 역사상 가장 치열한 전쟁이 될 것이다. 체 게바라의 군대가 우리를 쫓아내기 위해 참호전과 역습같은 재래식 전쟁을 치르길 기대한다면, 그건 어리석은 일이 될 것이다.\n\n분명, 게 바라는 그들의 방위를 위해서 무기고에 있는 모든 것을 사용할 것이다. 파라과이 군이 우리에 대항하여 사용할 모든 전략에 대비해야 한다. 함정을 무효화시키고 대 게릴라전에 통달한 훈련된 부대들이 명령을 기다리고 있다. 그럼에도, 우리 정부의 많은 사람들이 이것만으로 충분하지 않다고 우려 중이다. 게 바라를 가볍게 보아서는 안 된다. 자칭 그가 만들어낸 '전설적 경력'은 무시할 정도가 아닌 그 이상의 무게감을 지니게 되었다. 그가 파라과이의 가장 어두운 오지에서 비밀무기나 전술을 사용하여 우리 병사들을 섬멸할 준비가 되어 있다는 생각을 우려하는 사람들이 여전히 있었다.\n\n우리는 이런 걱정이 말도 안되는 기우라는 사실을 잘 알고 있지만, 우리 군의 지휘관들 중에도 이 전쟁이 손쉬운 전쟁으로 끝날 것이라 생각하는 사람은 거의 없었다. 이 전쟁은 우리의 자손들이 역사책에서 배울 만한 위대한 전쟁이 되지 않을 것이다. 용맹한 영웅과, 대담한 기병의 돌격 아래 치루어질 전쟁이 아니다. 만일 누가 이기더라도, 엄청난 피가 흐르고 시체가 쌓일 것이다. 민간인-군인의 경계는 모호할 것이며, 전쟁 과정에서는 잔혹행위가 일어날 것이 분명했다. 그리고 잔혹행위가 적게 일어나지도 않을 터였다. 하지만 그런 일들이 나중에 후회로 남을 일이 된다는 것은 아니다. 그저 더 중요한 일을 이루기 위한 과정 정도일 뿐이다. 게 바라가 우리 군인 한 명을 죽일 때마다, 우리는 이에 보답하여 수십명을 죽여줄 것이다. 남미에서 볼셰비즘이 박멸될 때까지, 3국 동맹의 진군은 멈추지 않을 것이다.\n\n우리는 뒤의 다리를 불태웠다. 남아메리카는 앞으로 나아갈 수 밖에 없을 것이다."
 PAR_invasion.10.a:0 "해방을 부르짖되, 전쟁의 사냥개들을 풀어주어라."
 PAR_invasion.11.t:0 "승리를 위한 한잔"
 PAR_invasion.11.desc:0 "프로타는 샴페인을 단숨에 들이켰다. 이상하게도 초콜릿에 찍어 먹는 딸기같은 달콤함이 느껴졌다. 예상한 것보다 술은 독하였기에, 얼굴이 찡그려질 수준이였다. 옆에 있던 피게이레두는 프로타를 바라보며 씨익 웃었다.\n\n\"독한가 보군?\" 피게이레두가 웃으며 이야기했다. \"믿기지 않겠지만, 프랑스령 아프리카 산이라네. 이렇게나 독한 술을 만들었다는 걸 뭐라 하는 건 아니지만, 그 어둠의 대륙에 나온 것들에 비하면 말이지... 이건 꽤나 유순한 편이라고.\"\n\n파티의 분위기는 들떠 있었다. 파티 분위기는 들떠 있었지만, 50줄이 된 사람들이 모였다는 걸 생각했을 때 사교회의 밤과는 비견할 수 없었다.) 무대 위에서는 오페라 가수가 자신의 대사를 노래하고 있었다. 프로타는 그녀가 마치 바그너의 오페라 가수라 생각할 정도로 그녀가 아름답다고 생각했다. 장군들이 반주에 맞춰 흥겨운 분위기 속에서 탱고 춤을 추기 시작하였다. 일반적으로 금욕적이며, 코가 단단한 남자들이였기에 그 모습은 평소와 다른 느낌이지만, 오늘은 특별한 날이였다. 브라질군은 볼셰비즘을 분쇄하였으며, 그들을 암흑 대륙의 사막으로 쫓아냈다.\n\n\"크으! 진짜 좋구만. 게바라의 심장에 말뚝을 박아주고 대륙에 평화를 가져다 줬어. 아프리카에 뭔 일이 일어나고 있는지는 모르겠지만... 남아프리카 같이 말야? 하지만 우린 전 세계에 우리 능력을 보여줬지. 뭐 말하고 싶겠지만 우리가 만만치 않다는 걸 알아줘야 할 텐데 말야..\"\n\n\"약간 과장한거같으면서도, 맞는 말이군. 파라과이는 이제 우리 손에 들어왔어. 하지만 여전히 소위 파르티잔 공격에 대한 보고가 계속 들어오고 있긴 한데. 한 80%는 그냥 목격담이거나 너무 열성적인 병사가 마을에서 총든 남자애 보고 그런거더라고. 아니면 어린애들 장난이었던지. 사냥꾼 옷을 입고선 폭죽으로 무장했다더구만. 그놈들, 동지들이 쏜 총에 맞을 뻔했어. 잘 처리되긴 했지만.\"\n\n\"나머지 20%는? 뭐로 밝혀졌는데?\"\n\n\"별 상관할일 아니지.\" 약간 취기가 오른 피게이레두가 대답했다. 그리고 숟가락으로 잔을 두드리며 연회장을 조용하게 하였다. \"동지들! 우리는 불쌍한 개자식들을 잘 처리해냈습니다! 하지만 우리가 존경하는 대통령이 없었더라면 어땠을 것입니까? 분명, 대통령 각하는 우리의 골칫거리고 남반구 최악의 포커 게이머긴 합니다! 그치만... 그는 라틴아메리카의 볼셰비즘을 박멸시켰습니다.\"\n\n피게이레두는 프로타와 연회장의 나머지 사람들과 함께 잔을 들어올렸다."
 PAR_invasion.11.a:0 "\"브라질 대통령 각하를 위하여!\""
 PAR_invasion.12.t:0 "끔찍한 재난"
 PAR_invasion.12.desc:0 "피게이레두 장군은 샴페인을 병째 들이켜 마시기 시작했다. 아마도 프랑스령 아프리카산이거나, 아니면 그곳에서 그들에게 남은 땅에서 만들어진 것일수도 있다. 이 술은 단맛과 독함이 섞인 매우 특이한 혼합물과도 같았다. 마치 그 단맛이 그의 속을 부식시키는 것 같았다. 드 골의 조그만한 족장령에서 만들어진 것을 고려한다면, 아마도 이를 구매한 사람은 이를 만족할 정도일 것이다.\n\n분명 게 바라 따위가 이길 수 있는 방법은 없었다. 지금 그처럼 말이다. 분명 모든 요소는 그자에게 불리하게 돌아가고 있었다. 그 어떤 요소도 게 바라가 생각한 만큼 군을 만족시킬 수 없었다. 병사 수, 장비의 질, 전술 모든 요소에서 말이다. 그렇지만, 그가 보냈던 모든 순찰대는 궤멸당하거나, 아예 실종되어버렸다. 게릴라 소탕 부대들은 수색과 파괴 임무를 수행할때마다 손실을 입었고, 소탕부대 지휘관들은 함정에 빠진 자신의 상황을 뒤늦게 깨닫곤 하였다. 용납할 수 없는 일이고, 일어나선 안되는 일이었지만, 이 모든 것이 그의 눈앞에서 일어나고 말았다.\n\n장군은 병을 들어 한 모금을 더 마셨다. 시체들이 찍힌 사진은 정말이지 최악이였다. 어디 있는 지도 모르는 뼈가 시체에서 튀어나와 있었으며, 수많은 시체가 오물로 칠해진 가시말뚝에 찔린 채 죽어 있었다. 그 중에서도 그들의 눈을 쳐다보는 것은 정말 끔찍한 일이였다. 눈은 그저 또다른 신체 부위가 아니였다. 이 사진들은 성공할 가망이 없는 임무에 파견된 소년들의 정신을 담은 마지막 순간을 묘사하고 있었다. 그 눈이 몸에 붙어있건 말건, 그 모든 눈들이 그를 쳐다보고 있는 것 같았다. 그들은 자신의 죽음이 적과 싸우다 전사한 영웅이라거나, 막을 수 없는 불행한 사고에서 일어난 것이 아니라고 말하고 있었다. 그들은 살인자가 누군지 알고 있다. 수천 명의 부모들이 다시는 자신의 자식들의 손을 잡지 못하게 만든 살인자 말이다. 그는 죄인이 되었다. 남아메리카 모든 사람들이 이를 알 것이다.\n\n한 모금 더 마신 후... 그래, 장군들은 이 일에 책임을 지어서는 안 된다. 그들은 그저 명령을 수행했을 뿐이다. 그렇지 않은가? 죄인은 그의 상관이다. 브라질 국민들이 직접 뽑은 사람 말이다. 대통령은 계속해서 더 많은 사람들을 사지에 내몰았다. 비록 그가 의도하지 않았더라도, 누군가는 그 죽음을 책임져야 했다. 그는 수천 명을 사지에 내민 도살자였다. 분명 장군의 손에는 피가 묻어져 있었지만, 그것이 그가 인도에 반한 죄를 저질렀다는 증거가 되는 것은 아니었다. 아니, 분명 장군들은 죄가 없다. 다 대통령이 벌인 짓이지."
 PAR_invasion.12.a:0 "칼날이 날카로워지고 있다."
 PAR_invasion.401.t:0 "총통과 혁명가"
 PAR_invasion.401.desc:0 "슈페어는 자신의 책상 위에 사진과 서류더미를 쏟아부었다. 말도 안 되는 일이 일어났다. 무슨 일이 일어났는지 알기 위해 보고서를 읽을 필요도 없었다. 무능한 녀석들. 1차 세계 대전때나 사용되는 총을 든 채 훈련도 받지 못한 학생들을 상대하지도 못하는 무능한 개자식들이다. 슈페어는 분노를 삭히려고 애를 썼지만, 도통 그 분노는 가라앉지 않았다. 그 앞에서 겔렌이 시가에 불을 붙였다.\n\n\"저쪽 대륙에서의 유일한 동맹국이였지, 이젠 사라졌지만 말이야. 국장, 대체 누가 그들을 쓰러뜨린 건가?\" 슈페어가 서류를 내려놓으며 말을 꺼냈다. \"체 게바라? 솔직히, 난 그놈이 살아 있는지도 몰랐네. 그런 그가 여기서, 국가를 이끌고 있다니...\"\n\n겔렌이 선글라스를 접으며 몸을 숙였다. 첩보원장의 눈은 새빨갛게 충혈되어 있었고, 그의 눈에선 마치 병들어 죽어가는 떡갈나무 가지같은 핏줄이 선명히 보였다. 분명 겔렌은 며칠간의 철야와 격무 속에서 피폐해져 있었다. 하지만 그는 이 일 때문에 여기 있었다. 거미는 언제나 자신의 거미줄에 쳐져 있는 줄을 확인해야 한다. 그리고 그 또한 거미줄에 가해질 어떠한 위협도 용납하지 않는 성격이였다.\n\n겔렌이 기침을 하며 말을 꺼냈다. \"총통 각하, 저희의 동맹국이 사라졌을 지는 모르지만, 그들이 지금 권력을 확고히 한 것은 아닙니다. 숨어서, 변장하거나, 아니면 다른 방식으로 파라과이에 접근할 방법은 여전히 존재합니다. 어떤 방법이건 간에, 우리 공작원들이 찾아낼 것입니다. 그리고, 마침 좋은 소식도 가져왔습니다.\"\n\n겔렌이 슈페어에게 새로운 서류철을 내밀었다. 열어보니 흑백 사진들과 장군들의 녹취록이 담겨져 있었다. '예상치 못한 사건', '파라과이 문제', '붉은 위협에 대한 동원체제' 등등, 이 소식은 연이은 패배에서 다가온 첫 승리의 신호였다. 분명 브라질과 아르헨티나는 이 사실을 가만히 받아들이지 않을 것이다. 그들 또한 게 바라의 야망에 대해 우리들이 느끼는 만큼 인식하고 있다. 이제, 남아메리카가 반격을 시작하고 있었다.\n\n\"환상적이군! 전엔 녀석들이 그 문제를 처리할 수 있기를 바랬다만, 이젠 상관없겠군. 게 바라가 두 나라를 이길 가망은 없네. 라틴 세계의 운명이 결정되는 순간에 우리도 가만히 있을 수는 없지. 국장, 이제 나가 보시게. 슈미트에게 연락해야겠어.\"\n\n\"아, 총통 각하, 무슨 연락을 하시려는 겁니까?\""
 PAR_invasion.401.a:0 "\"남아메리카에서 우리 지위를 알 수 있도록 해 둬야지.\""
 PAR_invasion.402.t:0 "두 장군의 이야기"
 PAR_invasion.402.desc:0 "프로타는 피게이레두의 전화번호를 수화기에 입력하려 하고 있었다. 그럼 어... 1... 7...6... 그리고... 아니, 아니잖아. 브라질 장성은 눈을 감은 채 두 손가락을 관자놀이에 갖다 댔다. 그 양반 전화번호가 어떻게 되더라? 분명 어딘가에 써 두었는데... 청소부가 버린 것이 틀림없었다. 매일 꼭 중요한 전화번호 하나씩은 까먹곤 했다. 그래서 프로타는 그의 안부를 묻는 목소리가 그를 맞이할 때까지, 생각나는 모든 조합을 통해 필사적으로 번호를 찾아내야 했다.\n\n\"프로타일세. 소식 들었나? 걔들이 대체 우리에게 뭘 원하는 거지? 하필 파라과이에서? 독일놈들이 사회주의를 싫어한다는 것은 알고 있지만, 하필 왜 여기서 발견된 거냐고?\" 프로타가 수화기를 든 동시에 반대 손으로 라디오를 껐다. 꺼지기 전까지의 라디오에선 분명 미리 준비했을 것으로 예상되는 슈페어의 연설 소리가 나오고 있었다.\n\n\"그들이 왜 지원하는지 알고는 있네. 문제는 부에노스아이레스 반응은 우리같지 않은듯 해 보인단 말이야. 막 아르헨티나군에서 보낸 전화를 받았어. 로사리오의 신년 파티에서 만난 멋진 자지. 하지만 행동이 가벼운 자들이였어. 이를 긍정적으로 보더군! 그 소식에 모두 샴페인 잔을 비웠다고!\" 피게이레두가 말했다.\n\n\"뭐? 파티? 주권국가를 침공하는 일이야. 무슨 좆같은 성년식 행사 같은 걸 하는 게 아니라고.\" 프로타가 한숨쉬었다.\n\n\"아네. 하지만 그들에게 말해보게나. 뭘 해도, 독일놈들은 우리의 온정한 대륙에 날개를 피려는 것 같네. 대전쟁 이후에 취했던 행동 말이야. 차이점이 있다면 유럽이랑 바로 동쪽에 있다는 것 정도려나. 유럽에 무슨 일이 있었는지는 모르겠고 알기도 싫지. 우리에게 좋지 않은 징조가 될 것이라는 건 나도... 잘 알고 있어. 아, 이제 곧 나가봐야 하는군. 이따 자세히 이야기하지.\"\n\n프로타는 수화기를 내려놨다. 이건... 말하자면 복잡했다. 독일이 남아메리카 전역, 특히 파라과이에 요원들을 파견했다는 건 분명한 사실이었다. 체 게바라의 정복 이후에도 첩보망은 최소한 부분적으로는 남아 있었다. 하지만 이건 받아들이라고 강요를 하는 파우스트식 거래였다. 워싱턴은 언제나 프로타의 우상이였다. 그러나 미국같은 초강대국도 이번엔 브라질에게 도움을 주지 못하였으며, 대부분의 국가들은 브라질 문제에 관여하지 않으려 하고 있었다. 한편 슈페어는 그들의 호의를 주는 대신, 감사 인사도 강요하고 있었다. 그리고 이건 그들을 두고두고 괴롭히게 될 것이다. 하지만 지금으로서는? 그들은 전우가 되었다."
 PAR_invasion.402.a:0 "악마가 어깨에 손을 올렸을 때 그게 악마라고 알아볼 수 있는 이는 별로 없다."
 PAR_invasion.802.t:0 "콘크리트같은 심장"
 PAR_invasion.802.desc:0 "그곳에 게르마니아가 있었다. 슈페어는 완벽한 컨디션 아래에 그의 모델인 게르마니아 인근을 걷고 있었다. 이제 30년이 지났다. 그의 인생 황금기를 넘어 30년이 더 흘렀다. 그의 총통에게 앞으로 다가올 세상의 경이로운 장면을 보여주면서, 총통이 경외심에 빠진 채 고개를 끄덕거리던 그 시절은 늙은 건축가의 자랑거리였다. 콘크리트처럼 견고하고, 진실되었던 그 계획은 이루어지지 못했다. 마치, 물속에 비친 무언가를 보듯이, 닿을  것 같으면서도 결코 이루지 못한 계획이였다.\n\n게르마니아는 모든 곳의 중심이다. 게르마니아가 시들고, 무너짐에 따라 제국 또한 쇠락하기 시작했다. 그러나 세계의 수도는 다시 분주해지고, 빛을 되찾았으며, 그를 이어 유럽도 다시 활력을 찾기 시작했다. 그리고, 오늘 아침 파라과이에서의 패배 소식이 들려왔다. 그러나 그는 신문사들에게 라이히의 모든 사람들이 이 사실을 알 수 있도록 보도지침을 내렸다. 파라과이에 있는 게 바라의 오래된 그 유산은 결코 과거처럼 번성하지 않을 것이다. 저편의 대륙에서 파시즘이 죽어버린 것은 슬픈 일이였지만, 슈페어는 얼마안가 이를 무너뜨린 자 또한 무덤으로 가게 될 것이라는 사실에 위안을 얻었다. 볼셰비즘의 퇴폐성은 더 이상 남아메리카를 더럽히지 않을 것이다.\n\n남미 국가들이 워싱턴의 발 아래서 구두를 닦아주려는 것은 더 이상 문제가 되지 않는다. 아니, 아예 상관 없다. 건축가는 마지막 순간까지도 공작원들에게 아무런 명령을 내리지 않았다. 아르헨티나 내부에 침투한 공작원들에게도... 전략 재검토를 명령할 것이다. 그들에게 빛을 보여주고, 눈부신 조명 아래 게르마니아의 매력을 보여줄 것이다. 또한, 그들은 독일의 적들에게, 승산이 없을 때 마저 그 적들에게 대항하는 모습을 보게 될 것이다. 그들은 라이히 내부에서 자신을 돌아보게 될 것이다. 라이히는 사방 팔방에서 열등한 자들에게 포위당해 있다. 당연히 우리의 것이 되어야 하지만, 열강들에 의해 제지받고 있는 대륙 말이다. 이 세상은, 그들의 위엄을 받아들이기에는 너무 무르익어 있었다. 그들은 지도자가 필요했다. 1930년대 혜성처럼 등장했던 히틀러 총통 각하처럼 말이다. 지금 그들에겐 슈페어 총통이 필요하다.\n\n마침 겔렌이 집무실로 들어왔다. \"총통 각하. 저희 요원들이 보낸 소식에 따르면, 아르헨티나와 브라질 양국은 워싱턴에 더 접근하려 하고 있는 듯 합니다. 저희가 도움을 제공하려 해도, 그들은 여전히 저희의 제안을 거부하고 있습니다. 이제 어떻게 하실 겁니까?\"\n\n그럼에도 겔렌은 자신감에 차 있었다. 올려다 보니 전에 헝클어져 있었던 머리카락을 자르고, 충혈되었던 눈을 선글라스로 가린 모습이였다. 거미는 자신의 거미줄을 통제한다. 마디마디가 각각의 줄을 섬세하게 감지한다. 그렇다. 게르마니아는 여전히 세계의 심장이다. 그리고, 총통만이 이 일을 계속해 나갈 수 있었다."
 PAR_invasion.802.a:0 "그들이 우리의 도움에 감사하는지 확인해 보지. 어떻게 해서든 말이야."
 PAR_invasion.803.t:0 "쓸모없는 브라질놈들"
 PAR_invasion.803.desc:0 "\"존나 무능한 새끼들! 존나, 총체적으로 무능한 새끼들같으니, 국장!\" 슈페어가 외쳤다. \"얼마나 무능하길래 실패할 수 있는겐가? 거기 게바라가 있었고, 쏠 수도 있었고 폭탄을 터뜨릴 수도 있었고 뭐든 할 수 있었네! 국장! 왜 게바라가 아직도 살아있는 겐가?\"\n\n겔렌은 이에 침묵했다. 분명 슈페어의 말은 틀리지 않았다. 그러나 아르헨티나와 브라질인들은, 그들이 말했던 모든 임무를 뒤로 한 채 앞다투어 파라과이에서 탈출하고 있었다. 분명 그곳에 파견해 둔 (그의) 독일 공작원들은 죽음을 맞이했을 것이다. 아마 지금은 아니더라도, 몇 년이 지나서야 정확히 드러나겠지만 말이다. 그러나 그들이 사라졌다는 사실은 변치 않는다. 만일 그가 그들의 훈련을 체계적으로 잘 시켜 두었다면, 그들 스스로의 손으로 죽음을 맞이했을 지도 모른다.\n\n\"총통 각하, 이 일로 자책하시면 안 됩니다! 저희는 분명 브라질, 아르헨티나인들에게 지형 정보, 부대 위치등이 담긴 사진같이 그들을 위해 모든 것을 제공했습니다. 임무를 완수하기 위해 저희가 제공할 수 있는 모든 것을 주었습니다. 그 라틴 녀석들이 실패한 겁니다. 저희 잘-\"\n\n\"자네 말이 맞아. 이 문제로 내가 자책해야 하는 건 아니지... 그래, 난 지금 자네를 원망하고 있어.\" 슈페어가 자리에서 일어섰다. 그는 비틀대며 게르마니아 풍경이 보이는 창문을 향해 걸어갔다. 겔렌은 슈페어가 어떤 표정을 하고 있는지 알아차렸다. 그 표정은 승리를 눈앞에 두고서 실패한 자들의 표정이였다.\n\n\"총통 각하, 독일 정보부는 현 사태에 분명히 잘못이 없습니다. 이건 게 바라가...\"\n\n\"자네, 혹시 자식이 있나?\" 슈페어는 여전히 밖을 바라본 채 겔렌의 변명에 일침을 놓았다. \"이 질문에 대답할 필요는 없네. 그러나 우리가 계속 이런 실수를 하면 어떻게 되는 지는 아는가? 만일 우리가 이미 부하린과 함께 무덤 속으로 갔어야 할 볼셰비즘의 확산을 막지 못한다면, 그 바이러스는 이 세계에서 더욱 번영할 것이라네. 우리가 마땅히 해야할 일을 하지 못하면, 독일과 그 국민들에게 무슨 영향이 생길거라고 보는가?\"\n\n\"어... 총통 각하?\"\n\n\"국장, 그리 된다면, 우리 모두 죽음을 피할 수는 없을 것일세. 워싱턴은 분명 우리의 무덤을 파낼 것이고, 도쿄에선 환호성을 내지르겟지. 볼셰비즘은 자네가 사랑하는 모든 것을 무너뜨릴 거야. 만일 우리가 계속 실패한다면, 우리 스스로 무덤을 파는 결과가 나올 것일세. 자네 자식들도 전부 무덤가로 끌고가서 하나하나 뒤통수에 바람 구멍을 뚫는 짓이 되겠지. 아니, 훨씬 더 나쁠 수도 있을지도 모르네.\" 슈페어가 말했다. 그리고 슈페어는 등을 돌리곤 나가라고 손짓했다."
 PAR_invasion.803.a:0 "국장, 이제 나가보시게나."
