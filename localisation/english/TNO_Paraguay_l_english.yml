 Paraguay_Higinio_Morinigo_desc: "1897년 중류층 상인 가정에서 태어난 모리니고는 가업 대신 군에서 경력을 쌓기 시작하였고, 1932년 볼리비아와 전쟁이 일어났을때 대령까지 승진했습니다. 차코 전쟁 기간동안  그는 원수로 승진하여, 1935년 휴전이 되기 전까지 그는 총참모부에서 복무하였습니다. 자유당이 보기엔, 모리니고가 이룬 혁혁한 공은 1937년 페브레리스타 정권의 붕괴로 일어난 정치적 혼란을 종식시킬 수 있는 임시 대통령을 맡을 적임자로 여겨지게 하였습니다.\n\n그러나, 모리니고는 군부의 지원을 받아, 선거를 치르는 대신 친위 쿠데타를 일으켜 절대 권력을 얻고 파라과이를 파시스트 국가로 만들었습니다. 또한 그는 6곳에 강제 수용소를 건설하여 정적들을 가두거나 살해하였습니다. 모리니고는 항상 나치를 숭배해 왔으며, 이에 따라 그의 지시로 나치는 파라과이를 서반구에서의 파시즘 거점으로 만들었습니다. 20년 동안 이루어진, 날로 잔학해지는 통치는 그로 하여금 히틀러 이외의 모든 동맹들을 잃게 하였습니다.\n\n그러나 모리니고는 이러한 정치적 고립에 대해 개의치 않아합니다. 그는 \"찌질이들이 비웃게 내버려 둬라\"라고 말합니다. 그가 보기에는, 외국인들이 그를 \"야만적 폭군\"이라고 부를 수록, 파라과이의 국민들은 그의 힘을 더욱 두려워합니다. 그러니, 그들이 모리니고를 쓰러뜨리도록 놔둡시다. 뭐, 아직 그의 운이 다하지는 않은 듯 하지만 말이죠!"
