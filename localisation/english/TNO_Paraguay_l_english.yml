 Paraguay_Che_desc: "에르네스토 '체' 게바라의 삶은 혁명에 대한 사랑, 이 한 마디로 정의될 수 있습니다. 이 사랑은 그의 열렬한 지식욕에서 비롯되었으며, 이 지식욕은 그로 하여금 자본주의 국가와 마르크스 이데올로기, 낡은 우정과 신 냉전 시기를 가로지를 수 있게 하였습니다. 일찍히 체 게바라는 공산주의로의 평화적 변화라는 이상을 품었습니다. 그러나 피비린내 나는 콜롬비아 내전 당시 공산주의의 종파적 문제가 수백만 명의 사람들을 폭력에 휘말리게 하였을 때, 그에게서 혁명적 신념이 싹트기 시작하였습니다. 체 게바라가 콜롬비아를 떠날 때 즈음에는 그는 완전히 다른 사람이 되었고, 그는 자신의 이데올로기를 위해 살기로 결심하였습니다. \n\n유카탄 정글에서 훈련, 그란마에서의 첫 패배, 그리고 아바나에서의 최후의 승리 순간까지 체 게바라는 피델 카스트로와 함께 동행하였습니다. 혁명 쿠바에서 그는 열정직이면서도 무자비한 공산주의 활동으로 유명해졌습니다. 그는 항상 포로의 처형 여부를 결정하기 위해 주변의 혁명 동지들을 소집하여 투표를 진행하였으며, 인민의 선봉대로서 매번 사형선고를 받은 사람의 두 눈을 직시하였습니다.\n\n쿠바를 떠난 이후부터 체는 방랑하는 게릴라가 되어 남아메리카를 누볐습니다. 그리고 FULNA 같은 새로운 혁명가들을 위해 가르침을 전수해 주고, 그들에게 해방운동을 위한 근간으로 단련시켜 주었습니다. 칠레에서의 가혹한 수감 생활과, 파라과이에서의 잔혹한 쿠데타를 견뎌온 체 게베라는, 쿠바가 혁명의 이상에서 변질된 그 모습을 기억하며, 까다롭고 변덕스러운 그만의 혁명 스타일을 포기하려 하지 않고 있습니다. 확실히, 이 떠돌이 혁명가가 할 일은 여전히 많아보입니다."
