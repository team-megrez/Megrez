l_english:
 FLEM_ADALBERT: "플란데런 백작위를 승낙한 아델베르트"
 FLEM_REPUBLIC: "섭정의 종료"
 flnrev.1.t: "플란데런-왈로니의 해체"
 flnrev.1.d: "플란데런-왈로니는 오래 존속되지 못했습니다. 만연한 부패, 전제 군주, 그리고 고질적인 독일인 편애에 시달리던 이 화약고가 폭발하는 것은 시간문제였습니다. 결국 플란데런이 연합을 떠나 근래 역사상 처음으로 독립을 축하할 수 있게 되었습니다. 오스텐트에서부터 브뤼셀, 그리고 하셀트까지 플란데런의 사자 깃발이 거리에 휘날렸으며, 전국에서 플란데런의 사자 노래가 울려 퍼졌습니다. 하지만 이러한 공개적인 환희를 표출하는 것은 막후에서 벌어지는 정치의 겉치레에 지나지 않았습니다."
 flnrev.1.a: "플란데런의 사자여!"
 flnrev.2.t: "플란데런 국민회의 수립"
 flnrev.2.d: "독일인 국왕이 축출되고 국가가 해방되면서, 한때는 뭉쳤던 혁명 정당들은 서서히 분열되고 있습니다. 플란데런 의회는 자신들이 유일한 합법적인 정부이며, 사태가 진정될 때까지는 자신들만이 국가를 이끌어야 한다고 주장하고 있습니다. 가장 규모가 큰 정당인 가톨릭당은 이 과도정부를 지지하는 의원과 친독일 의원으로 분열되어 있습니다. 어느 집단도 자신들의 권력을 포기하거나 행정 기관이 폐지되는 것을 원하지 않고 있습니다. 플란데런 노동당은 자신들의 참여를 금지한 구체제의 지속을 단호하게 반대하고 있으며, 여전히 무장 혁명 세력과의 관계를 계속 강화해 나가고 있습니다. 해방군은 가톨릭당에 충성할지 국가를 장악하기 위해 경쟁하는 자칭 지도자들에게 충성할지 고민하고 있습니다."
 flnrev.2.a: "제1차 전국회의가 실패로 돌아갔다."
 flnrev.3.t: "통제권을 장악한 의회"
 flnrev.3.d: "그들의 권력을 유지하고 국가 상황을 통제하기 위해 플란데런 의회는 플람스 근위대의 도움으로 국회를 장악하고 모든 출입구와 주변 도심에 병력을 배치하였습니다. 판 세베런은 이 기회를 이용하여 국회에서 연설하며, 안정과 구체제의 유지가 필요하다는 것을 설득하려 하였습니다. 그는 일부 의원들을 설득하는 데 어느 정도 성공을 거두었지만, 대부분의 의원은 해방군이 플람스 근위대에 대항하여 반격을 시작하고 국회를 해방할 것을 기다리고 있습니다."
 flnrev.3.a: "상황이 악화되고 있다."
 flnrev.4.t: "해방군 내 분열"
 flnrev.4.d: "국회가 인질로 잡힌 상황에서, 해방군은 내부 갈등과 지도부의 분열로 인해 점점 곤경에 처하게 되었습니다.\n\n샤를리 클라서르가 이끄는 비밀 군단은 플란데런 의회의 해산과 새로운 플란데런 국가 수립을 지지합니다. 반면에 주로 벨트크리크 참전용사들로 구성된 전선운동은 플란데런 의회를 지지하고 플람스 근위대를 지원하기 위해 합동군으로부터 인력을 빼내 오고 있습니다. 백색 여단은 전 플람스 근위대 창립자들과 반독일 감정 및 플란데런 의회에 대한 불만을 느끼고 싸워왔던 파르티잔으로 분열되어 있습니다.\n\n반란이 진행되는 동안 네 번째 세력도 등장했는데, 주로 네덜란드 자원병과 대네덜란드 동조자들로 구성되어 있습니다. 수는 그리 많진 않지만, 네덜란드군의 지원과 다른 세력 간의 교착상태가 지속되면 이들이 승리할 수도 있습니다.\n\n끝이 보이지 않는 상황에서, 각 세력은 다른 세력의 무장을 해제하고 교회와 국가의 영향력을 활용하여 자신들의 목표를 달성하려 하고 있습니다."
 flnrev.4.a: "비밀 군단이 주도권을 차지했다."
 flnrev.4.b: "전선운동이 백색 여단을 물리쳤다."
 flnrev.4.c: "대네덜란드 주의자들이 그들의 힘을 키웠다."
 flnrev.51.t: "교착상태에서 승리한 비밀 군단"
 flnrev.51.d: "전선운동 내부에 불만을 조장하고 백색 여단 신병들의 마음을 사로잡음으로써 비밀 군단은 다른 세력으로 하여금 완전한 무장 해제를 강요할 수 있을 만큼 충분한 수의 저항군을 설득할 수 있었습니다. 대부분의 세력이 이러한 조건에 동의하고 무기를 내려놓았지만, 아직도 시골 일대에는 농부들과 왕당파 시민들의 지지를 얻으려는 소규모 극단주의자 집단이 남아 있습니다."
 flnrev.51.a: "수도를 점령해라!"
 flnrev.52.t: "플람스 근위대와 비밀 군단의 충돌"
 flnrev.52.d: "비밀 군단이 드디어 국회를 해방할 수 있을 정도로 통제력을 확보하였고, 브뤼셀로 이동하여 플람스 근위대가 도시와 국가 지도부를 속박하고 있는 상황을 무너뜨리려고 하고 있습니다. 국회 내에서는 판 세베런이 여전히 의원들을 설득하여 플란데런 의회의 지속을 지지하도록 노력하고 있지만, 해방군이 접근하고 있다는 소식이 점차 의원들 사이에 퍼지고 있었습니다."
 flnrev.52.a: "비밀 군단이 플람스 근위대를 물리쳤다."
 flnrev.52.b: "플람스 근위대가 비밀 군단에 맞서 버티고 있다."
 flnrev.53.t: "국회 해방"
 flnrev.53.d: "플람스 근위대가 패배하면서 플란데런 의회의 마지막 권력 기반이 해체되었고 새로운 정부가 수립될 수 있게 되었습니다. 플란데런의 일부 마을에는 아직도 이들의 지지자들이 남아 있으므로 남은 조직을 뿌리 뽑는 데는 시간과 노력이 필요할 것입니다."
 flnrev.53.a: "임시정부가 수립된다."
 flnrev.61.t: "백색 여단과 합쳐진 전선운동"
 flnrev.61.d: "비밀 군단이 백색 여단 신병들의 지지를 얻기 위한 노력은 성공적으로 저지되었고, 비록 병력은 줄었지만 전선운동의 노련한 베테랑들이 합류하면서 연합 세력은 힘을 모아 비밀 군단에 정면으로 맞설 수 있게 되었습니다."
 flnrev.61.a: "비밀 군단이 무장 해제를 거부했다!"
 flnrev.62.t: "비밀 군단과 전선운동의 충돌"
 flnrev.62.d: "스스로를 플란데런 자유주의의 마지막 수호자라고 여기는 비밀 군단은 서플란데런 지역에 주둔하며 민간인들을 모집하고 연합 세력의 공격을 저지하고 있습니다. 전선운동은 그들의 병력 중 상당 부분을 자신을 보호하기 위해 배치하기로 했으며, 브뤼셀로 증원군을 보내 국회에 대한 압력을 높이기로 하였습니다."
 flnrev.62.a: "의회가 군 통제권을 장악했다!"
 flnrev.63.t: "항복한 국회"
 flnrev.63.d: "판 세베런과 다른 의원들의 연설에 설득되었는지, 외부 군대에 압박을 받았는지는 모르겠지만 국회는 굴복하고 플란데런 의회의 존속을 찬성하는 방향으로 투표하였습니다. 모든 정당이 공개적으로 이 결정을 지지하고는 있지만, 막후에선 더 민주적인 정부를 구축하기 위한 계획이 세워지고 있습니다."
 flnrev.63.a: "플란데런 의회의 통치는 불가침이다."
 flnrev.631.t: "비밀 군단 파멸"
 flnrev.631.d: "브뤼셀에서의 승리 이후, 플란데런 군대는 비밀 군단의 마지막 잔당이 숨어 있는 서플란데런 지역으로 시선을 돌렸습니다. 플란데런의 해방에 기여한 공로를 인정하여 항복하는 모든 이들에게 전면적 사면을 제공함으로써, 많은 군단원이 플란데런 군대에 항복하여 남아있는 극단주의 세력을 빠르게 소멸시킬 수 있었습니다."
 flnrev.631.a: "평화가 다시 한 번 지켜졌다."
 flnrev.641.t: "전선당으로 변모한 전선운동"
 flnrev.641.d: "플람스 근위대의 지원을 받으며 플란데런 의회가 권력을 확고히 장악하자, 전선운동은 무기를 내려놓기로 합의했습니다. 전선운동의 주요 인물들은 의회에서 의석을 배정받았고, 그들만의 정당인 전선당을 창당했습니다. 그들은 독립 플란데런 국가를 강력히 지지하며 성공적으로 저항 운동을 이끈 이들에 대한 보상 계획을 청원했습니다."
 flnrev.641.a: "평화로운 민주주의를 향한 첫 걸음이다."
 flnrev.81.t: "플란데런 국민연합과 판 세베런의 통합"
 flnrev.81.d: "불행하게도 의회 내의 가장 충성스러운 왕당파 의원 중 일부가 사임하고 그들을 대체한 플란데런 국민연합의 국민주의자들로 인해 판 세베런은 간신히 과반을 확보하게 되었습니다. 섭정 통치 지속에 대한 투표는 다음 회기에서 첫 번째 안건으로 상정될 예정이지만 그의 추종자들에 의해 쉽게 무산될 것으로 보입니다."
 flnrev.81.a: "어둠의 시간이 다가온다."
 flnrev.82.t: "전선운동의 저항"
 flnrev.82.d: "전선운동은 건국 초기에는 플란데런 의회를 지지했지만, 의회의 권력 장악에 대해선 불만을 표명하고 있습니다. 전선운동의 많은 구성원들이 공개적으로 의회 내에서 판 세베런에 반대하는 입장을 표명하며 왕당파들 편으로 돌아섰습니다. 이는 판 세베런의 계획에 약간의 차질이 일어나게 했지만, 앞으로 의원들이 추가로 교체된다면 판 세베런에게 유리한 방향으로 표가 움직일 것으로 보입니다."
 flnrev.82.a: "투표일이 다가온다."
 flnrev.83.t: "섭정의 끝"
 flnrev.83.d: "간신히 과반을 확보하면서 판 세베런은 투표에서 승리하여 섭정 통치를 종식시키고 군주정을 더 전제적인 정권으로 대체할 수 있었습니다. 이제 플란데런 의회는 정부를 완전히 통제하고 국가의 모든 사안을 결정할 것입니다. 새로운 의원들이 의회에 입성할 수는 있지만, 대부분의 의석은 판 세베런의 가장 충성스러운 지지자들이 차지할 예정이어서 실질적인 반대 세력이 나타나지 못하도록 억압하고 있습니다."
 flnrev.83.a: "판 세베런과 플란데런 국민연합의 통치는 불가침이다."
 flnrev.84.t: "브뤼셀 문제"
 flnrev.84.d: "플란데런의 거의 모든 지역에서는 플란데런어만 사용하지만, 벨기에의 옛 수도에서는 프랑스계 소수 민족이 자체 교육 체계와 시설을 갖추고 있습니다. 독일과 플란데런의 정책으로 그들의 영향력은 상당히 제한되어 있고 그 규모도 줄어들고 있지만, 플란더런 국민연합은 의회에 더 강력한 접근 방식을 취할 것을 촉구하고 있습니다. 그들은 프랑스어 교육의 완전한 폐지와 VUB와 ULB를 통합할 것을 요구하였습니다. 프랑스어를 사용하는 브뤼셀 사람들을 가리키는 모든 거리 이름을 변경하고, 엄격한 단일 플란데런어 사용 정책을 주민들에게 강제할 것도 요구했습니다."
 flnrev.84.a: "지금의 느린 접근법을 유지해라."
 flnrev.84.b: "플란데런 국민연합의 계획을 따르자."
 flnrev.65.t: "자신들의 권력을 강화한 귀족층"
 flnrev.65.d: "플란데런 의회 내 파벌 간의 심각한 분열을 감지한 옛 플란데런 귀족들은 자신들을 향한 지지와 구성원들의 충성심을 강화하는 데 성공했습니다. 분열되고 있는 판 세베런 파벌, 보수적인 가톨릭계와 일부 자유주의자들로부터 크게 지원을 받으며, 이 움직임은 꾸준히 세력과 확신을 키워가고 있습니다. 플란데런에서 세력을 확장할 수 있는 기회를 포착한 아델베르트는 이 움직임에 금전적, 정치적인 지원을 제공했습니다."
 flnrev.65.a: "그의 제안을 받아들여라."
 flnrev.65.b: "독일 배신자의 말은 들을 필요도 없다!"
 flnrev.651.t: "귀족층의 권력 추구"
 flnrev.651.d: "충분한 영향력을 모은 귀족층의 주요 인사들이 플란데런 의회에서 공식 국왕 선출 논쟁을 하겠다고 선포했습니다. 앞으로 몇 주 동안 의회는 플란데런 가문의 플란데런 왕을 선택하거나, 상징적으로 아델베르트가 왕위에 오르게 하여 입헌 군주의 간섭 없이 자신들이 자유롭게 통치할 수 있도록 할지를 결정해야 합니다."
 flnrev.651.a: "카럴 판 플란데런이 왕으로 선출되었다."
 flnrev.651.b: "아델베르트에게 플란데런의 국왕 자리를 제안해라."
 flnrev.652.t: "플란데런의 군주?"
 flnrev.652.d: "플란데런 귀족들은 플란데런 의회의 권력을 장악했으며 아델베르트를 그들의 군주로 선출했습니다. 단 아델베르트가 작위를 승낙할 시에 그 어떠한 플란데런 정치에도 간섭하는 것이 허용되지 않기 때문에, 이는 완전히 명목상의 작위가 될 것입니다."
 flnrev.652.a: "받아들여라."
 flnrev.652.b: "거부하자."
 flnrev.653.t: "아델베르트가 옹립을 거부하다"
 flnrev.653.d: "아델베르트는 플란데런의 왕관을 쓰기를 거부했고, 때문에 이 자리는 플란데런으로 돌아가 해당 작위를 받기로 동의한 카렐 판 플란데런에게 넘어갔습니다."
 flnrev.653.a: "왕관을 바치자!"
 flnrev.66.t: "발각된 귀족들의 음모!"
 flnrev.66.d: "귀족 사회 내에서의 족벌주의와 부패 혐의를 폭로하는 일련의 충격적인 기사들이 포라위트와 더 스탄다르트지의 1면에 실렸습니다. 왈로니의 독일인 국왕과 베를린까지 이어지는 자금의 흐름에 대한 연결고리가 완전히 드러내면서, 브뤼셀에서는 플란데런을 배신한 이들과 의회 내에 있는 이들의 측근들에 반대하는 대규모 군중이 모여 시위를 벌였습니다. 의회를 개혁하고 모든 사람들에게 선거권을 부여할 것을 촉구하는 압력이 거세지고 있으며, 아무런 조치가 취해지지 않으면 시위가 곧 더 확대될 수도 있습니다."
 flnrev.66.a: "대열을 유지해라. 우리는 현재 상황을 유지해야만 한다."
 flnrev.66.b: "추문에 연루된 모든 의원들을 해임시켜라!"
 flnrev.67.t: "귀족에 관한 문제"
 flnrev.67.d: "겐트와 알터르에서 수많은 대규모 조직 집회가 열리면서 체제에 대한 반대 시위의 규모와 횟수가 늘어나고 있습니다. '너무 오랫동안 귀족들은 우리의 땀을 이용해 이익을 취해왔고, 너무 오랫동안 외국의 군주가 플란데런 군인들을 죽음으로 떠밀었다. 이제 더는 안 된다!'. 플란데런 노동당은 빠르게 소요를 활용했고 노동자들에게 이 배신자들이 의회에서 제거될 때까지 파업하라고 촉구하고 있습니다."
 flnrev.67.a: "소요의 규모가 커지고 있다!"
 flnrev.68.t: "의회를 향한 공격"
 flnrev.68.d: "플란데런 의회에서 나오던 샤를 다프르몽-린단은린던은 그의 직책과 의회에서의 위치에 반대하는 시위로 인해 고급스러운 크림 케이크 한 조각을 얼굴에 정통으로 맞았습니다. 크게 다친 것 같진 않아 보이지만, 기자들은 신문에 실릴 사진을 충분히 찍을 수 있었습니다."
 flnrev.68.a: "이 사람들 제정신이 아니구만."
 flnrev.69.t: "브뤼셀에서의 시위"
 flnrev.69.d: "Over a hundred thousand citizens have come down to the capital to persuade the Council to give up its protection of the aristocracy and German loyalists. The crowd has threatened that if their demands are not met a nationwide strike will be held until they give in. Council morale is faltering while the Vlaamse Wacht is starting to lose control of the crowds. Now that the power of Hendrik Elias has been broken many members are standing with the protestors."
 flnrev.69.a: "의회는 대중들의 요구에 굴복했다."
 flnrev.611.t: "의회에서 쫓겨난 귀족층"
 flnrev.611.d: "브뤼셀에서의 행진 이후, 의회는 마침내 대중의 요구에 굴복하여 독일의 꼭두각시 국왕에 충성을 유지하거나 작위를 가진 모든 의원들을 해임했습니다. 마침내 자유로운 플란데런 공화국으로 가는 길이 열리고 있으며, 거리에는 유권자들을 특정 정당으로 결집시키려는 선전이 넘쳐나기 시작했습니다."
 flnrev.611.a: "마침내 선거를 실시할 수 있는 때가 됐군."
 flnrev.612.t: "의회에서 쫓겨난 귀족층"
 flnrev.612.d: "사방에서 가하는 압력이 점차 강해지고 국가를 사실상 통치할 수 없는 상태가 되자 의회는 마침내 대중의 요구에 굴복하여 독일의 꼭두각시 국왕에 충성을 유지하거나 작위를 가진 모든 의원들을 해임했습니다. 마침내 자유로운 플란데런 공화국으로 가는 길이 열리고 있으며, 거리에는 유권자들을 특정 정당으로 결집시키려는 선전이 넘쳐나기 시작했습니다. "
 flnrev.612.a: "마침내 선거를 실시할 수 있는 때가 됐군."
 flnrev.71.t: "힘을 키우는 대네덜란드 주의자"
 flnrev.71.d: "다른 파벌들이 끝없이 다투는 동안 대네덜란드 주의자들은 겐트와 뢰번의 네덜란드 이민자와 지식인들을 끌어들임으로써 지지자들의 수를 크게 늘릴 수 있었습니다. 아직 해방군에서 가장 작은 규모의 파벌이긴 하지만, 네덜란드와 플란데런의 통합과 더 강력한 세계적인 플란데런을 내세우면서 여론을 움직이기 시작했습니다. 그러나 다른 파벌들이 가지고 있는 무장 병력이 없으므로, 이러한 목표를 달성하기는 어려울 것으로 보입니다. 그래서 네덜란드의 지원이 필요하게 되었지만, 네덜란드 자체도 자국의 정치적 문제로 골머리를 앓고 있습니다."
 flnrev.71.a: "우리는 네덜란드의 지원이 반드시 필요하다!"
 flnrev.72.t: "우리에게 접근해온 플란데런 대네덜란드 주의자"
 flnrev.72.d: "최근 플란데런이 독립하고 구 플란데런-왈로니 연합이 해체된 이후, 의회와 해방군 사이의 갈등이 심화하어 불안이 증가하고 있습니다. 이 소용돌이 속에서 플란데런 해방군 내에서 등장한 작은 규모의 파벌인 대네덜란드주의 운동은 네덜란드와 플란데런의 통합을 공개적으로 추구하는 단체입니다. 다른 운동들에 비해 구성원의 수는 적지만, 뢰번과 겐트에서 큰 지식인 기반을 확보하고 있으며, 우리 정부에 개입을 요청하고 군사 지원을 보내달라고 촉구하고 있습니다."
 flnrev.72.a: "대네덜란드 주의자들을 지원해라."
 flnrev.72.b: "그 단체와의 모든 연줄을 끊어라."
 flnrev.73.t: "네덜란드의 지원 거절"
 flnrev.73.d: "우리의 지원 요청이 네덜란드에 의해 거절되었고, 그들은 저항 단체와의 모든 연줄을 끊었습니다. 자력으로는 성공할 가능성이 없는 이 운동은 이제 비밀 군단과 전선운동 간의 갈등에서 무조건 한 쪽을 선택하여야 생존할 수 있습니다. 비밀 군단의 편의 선다면 다가오는 선거에서 승리하고 운동의 자유로운 홍보를 보장할 수 있지만, 전선운동의 편에 서는 것도 나름의 이점이 있습니다. 판 세베런은 이미 강한 친네덜란드 통합 성향을 보여주었으며, 그와 함께한다면 우리의 목표를 이룰 수 있을 것입니다."
 flnrev.73.a: "비밀 군단과 통합하자."
 flnrev.73.b: "전선운동을 지원하자."
 flnrev.74.t: "지원을 보낸 네덜란드"
 flnrev.74.d: "네덜란드가 우리의 요청에 응하여 무기, 장비, 그리고 숙련된 병력을 보내 우리가 플란데런을 확보하는 데 도움을 주기로 했습니다. 전선운동과 비밀 군단 간의 논의가 고조되고 있는 지금, 우리는 네덜란드군이 공격 준비를 하는 동안 두 단체를 동시에 마비시키기 위해 공격을 해야 합니다."
 flnrev.74.a: "네덜란드는 다시 한번 합쳐질 것이다!"
 flnrev.75.t: "네달란드군의 개입!"
 flnrev.75.d: "저항 운동의 보급과 작전이 심각한 손상을 입자, 네덜란드 군대의 일부가 안트베르펜과 겐트 시를 신속하게 확보했으며 이미 몇몇 사단들은 브뤼셀로 진격하고 있습니다. 플람스 근위대는 보급이 충분히 확보된 우리 군대의 상대가 되지 못했으며 그들은 재빨리 무기를 내리고 네덜란드군에 모든 권력을 이양했습니다. 네덜란드 당국은 대네덜란드 주의자 운동의 구성원들을 과도정부의 수반으로 임명하였고, 암스테르담은 냉혹한 독일의 대응을 기다리고 있습니다."
 flnrev.75.a: "네덜란드가 다시 한 번 합쳐졌다!"
