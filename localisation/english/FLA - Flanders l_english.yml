 flanders.10.a: "우리는 이 사태가 어떻게 진행되는지 예의주시할 것이다."
 flanders.11.t: "제이우스-플란데런의 분리독립"
 flanders.11.d: "플란데런 국민주의자들이 근소한 차이로 승리한 가운데, 주민들은 플란데런과의 통합을 선택했습니다. 결국 겐트-테르뇌전 운하를 경계로 하는 두 개의 작은 마을의 표가 결정적인 역할을 하였는데, 이 마을들은 이미 플란데런에 경제적으로 크게 의존하고 있었기 때문에 통합을 강력하게 지지했습니다. 네덜란드 정부는 아직 권력 이양에 대한 플란데런의 요청에 응하지 않았으며, 국민투표를 무효라고 선언할 수도 있습니다."
 flanders.11.a: "플란데런인들의 승리다."
 flanders.12.t: "네덜란드에 잔류하기로 한 제이우스-플란데런"
 flanders.12.d: "과반수의 표를 통해 제이우스-플란데런 지역의 주민들은 네덜란드의 지속적인 통치를 지지하며 플란데런과의 합병을 거부했습니다. 국민투표를 앞두고 플란데런 정부의 행동으로 인해 제이우스-플란데런 지역에서 플란데런 국민주의의 기세가 폭발적으로 증가했었습니다. 일부 시민들은 \"별개의 국가이지만 여전히 네덜란드인\"이라고 선포하며 자신들만의 국가를 만들기까지 했습니다. 플란데런 정부는 아직 국민투표 결과에 대한 답변을 내놓지 않고 있습니다."
 flanders.12.a: "네덜란드인의 승리다."
 flanders.13.t: "프랑스령 플란데런에 대한 플란데런의 상황"
 flanders.13.d: "루이 14세 시대에 릴과 됭케르크를 플란데런으로부터 빼앗은 이후, 프랑스는 네덜란드어를 약화시키고 플란데런 공동체를 소외시키는 데 많은 노력을 기울여 왔습니다. 생디칼리슴 혁명 이후 많은 플란데런계 주민들이 서플란데런으로 피신하여 독일의 개입을 기다리며 고향으로 돌아갈 기회를 노렸습니다. 그러나 수 세기에 걸친 프랑스의 세뇌 교육은 의심할 여지 없이 그 흔적을 남겼고, 지금 이 지역에는 소수의 플란데런계 주민들만이 남아있어 우리의 영유권 주장은 그 근거가 약한 편입니다.\n\n이러한 지역의 긴장으로 인해 플란데런 소수민족의 여건을 개선하고 다른 사람들이 우리의 언어와 문화에 적응하도록 독려하는 임무를 맡은 위원회가 설립되었습니다."
 flanders.13.a: "이것에 대해 재고해봐야 한다."
 flanders.13.b: "위원회를 지지하자."
 flanders.14.t: "주교들에게 드리는 탄원"
 flanders.14.d: "여전히 독실한 가톨릭 신자인 프랑스령 플란데런에 사는 대부분의 플란데런 주민들은 의사와 목사의 말을 경청합니다. 생디칼리슴 정부와 이 지역의 강력한 주교들 사이의 적대감 때문에, 우리는 이러한 분열을 이용하여 지역 교회 지도자들을 설득하여 우리의 가톨릭당에 가입하게 할 수 있으며 더 중요하게는 그들을 우리 나라와 연결시킬 수 있습니다."
 flanders.14.a: "가톨릭 유대를 강화시켜라."
 flanders.14.b: "시간 낭비다."
 flanders.15.t: "프란스플란데런 투자 계획"
 flanders.15.d: "프랑스 코뮌 정부와의 접촉은 엄격하게 금지되어 있지만, 그곳에 있는 플란데런 기업과 노동자들에게 은밀하게 자금과 자원을 보낼 수는 있습니다. 가톨릭교회가 창안한 카리타스 프로그램은 노동자 계층에 도움을 주려는 것이며, 이를 적절하게 지원한다면 해당 지역 주민들의 복지를 증진시키고 플란데런에 대한 호감을 높일 수 있을 것입니다. 그러나 이것은 분명히 매우 비용이 많이 드는 프로젝트이며 의미 있는 결과를 보장할 수 있는지가 불명확하므로 위험성이 있습니다."
 flanders.15.a: "프란스플란데런에 투자하라."
 flanders.15.b: "자원을 완전히 잘못된 데에 사용하는 짓이로군."
 flanders.16.t: "플란데런 통치가 복구된 프란스플란데런!"
 flanders.16.d: "우리는 프랑스군을 성공적으로 물리치고 이 지역을 되찾았습니다. 릴을 레이설로, 됭케르크를 되윙케르커로 변경하는 등 큰 규모의 이름 변경 계획이 이미 진행 중입니다. 난민 지원과 지역 복구를 위해 추가 정부 예산을 투입한다면 적은 비용으로 지지를 얻을 수 있을 것이며, 통합 과정에 큰 도움이 될 것입니다."
 flanders.16.a: "난민 캠프와 복구에 더 많은 자금을 할당해라."
 flanders.17.t: "프랑스어권의 시위"
 flanders.17.d: "프랑스 정부의 전방위적인 노력으로 인해 이 지역 내에서 프랑스어의 중요성이 높아지면서, 대부분의 지역이 프랑스어만을 사용하게 되었고 이들은 새로운 플란데런 점령군들에게 저항하고 있습니다. 이들의 반발심을 진정시키기 위해, 해당 지역에서 프랑스어 사용 유지를 허용할 수도 있습니다. 이렇게 하면 지역 내의 민간 소요는 줄어들겠지만, 안타깝게도 플란데런으로 성공적으로 재통합되는 속도는 느려질 것입니다."
 flanders.17.a: "프랑스어를 사용하도록 놔둬라."
 flanders.17.b: "플란데런어만 사용하도록 강제해라!"
 flanders.18.t: "릴에서의의 폭탄 테러"
 flanders.18.d: "플란데런화에 불만을 가진 프랑스 분리주의 단체가 릴 시에 사는 우리 고위 관리 중 한 명의 집에 폭탄을 설치했습니다. 그는 무사히 탈출할 수 있었지만, 그의 가족 3명과 직원 4명이 폭발로 인해 목숨을 잃었습니다."
 flanders.18.a: "모든 플란데런인들에게 슬픈 날이다."
 flanders.19.t: "이제르 탑 폭탄 테러"
 flanders.19.d: "전사한 플란데런 군인들을 기리기 위해 벨트크리크 이후에 지어진 이제르 탑은 플란데런 민족주의와 평화의 상징이 되었습니다. 올해 전선운동 회원들이 주최한 연례 이제르 순례 행사 중, 프랑스인 아나키스트 한 명이 탑을 폭파하여 지지 구조물이 완전히 파괴되고, 벨트크리크 참전용사 23명이 사망하는 사건이 발생했습니다. 플란데런 국민들은 분노하며 플람스 근위대에게 단호하고 잔인한 대응을 요구하고 있습니다."
 flanders.19.a: "평화의 상징 같은 건 더 이상 없을 것이다."
 flanders.20.t: "이제르를 기리는 촛불 경야 행사"
 flanders.20.d: "프란스플란데런의 여러 작은 마을에서는 이제르 탑 테러로 인한 희생자들을 추모하기 위해 특별한 행사를 마련하고 각 지역 시장의 감동적인 연설을 통해 희생자 가족에 대한 애도를 표했습니다."
 flanders.20.a: "우리는 그들의 도움에 감사를 표한다."
 flanders.201.t: "프란스플란데런 통합"
 flanders.201.d: "오랜 시간이 걸렸지만, 드디어 프란스플란데런 지역의 사람들을 진정한 플란데런 시민으로 인정할 수 있게 되었습니다. 플란데런어가 서서히 부활하고 있으며, 최종 행정 개혁안이 통과되었습니다. 프란스플란데런은 이제 공식적으로 플란데런의 여섯 번째 주가 되었습니다!"
 flanders.201.a: "우리는 그들을 형제로서 환영할 것이다."
 FLA_Kickstart_Flemish_Army: "플란데런 육군 출범"
 FLA_Kickstart_Flemish_Army_desc: "더 이상 저항할 대상이 없어진 플란데런 해방군은 국가 조직에 완전히 통합되어야만 합니다."
 FLA_establish_the_air_force: "공군 창설"
 FLA_establish_the_air_force_desc: "플란데런-왈로니 공군의 대부분은 왈로니 지역에 주둔해 있었는데, 그 이유는 이 지역의 주요 비행장이 전략적으로 더 중요한 위치에 있기 때문이었습니다. 따라서 이제 우리는 플란데런이 항상 그래왔던 것처럼 적응해야 합니다. 초점을 두고 예산을 더 늘리면, 분명 우리의 신생 공군의 효율성은 전 세계가 부러워할 만한 수준이 될 것입니다."
 FLA_heavy_fighter_effort: "중전투기 주력"
 FLA_heavy_fighter_effort_desc: "전투기는 무엇보다도 다목적이어야 하며, 필요시 원거리에서도 작전을 수행할 수 있는 충분한 항속거리를 확보해야 합니다. 따라서 우리는 중전투기 개발에 집중해야 합니다."
 FLA_light_fighter_effort: "경전투기 주력"
 FLA_light_fighter_effort_desc: "대형 장거리 전투기는 한 분야엔 특출나진 못하더라도 모든 임무를 그럭저럭 잘 수행할 수 있을 것입니다. 우리 전투기는 민첩하면서도 치명적이어야 하며, 아무리 강력한 적을 만날지라도 하늘을 장악할 수 있어야 합니다."
 FLA_cas_focus: "근접항공지원기 중시"
 FLA_cas_focus_desc: "특화된 항공기의 도움으로 우리 장병들은 훨씬 더 효과적으로 싸울 수 있을 것입니다. 지금은 뒤처져 있지만, 근접항공지원기 개발을 위한 국가적 노력에 힘입어 장병들은 곧 이전과는 다른 방식으로 싸울 수 있을 것입니다."
 FLA_tac_focus: "전술폭격기 중점"
 FLA_tac_focus_desc: "중형 폭격기는 진정한 독립된 공군의 중추입니다. 육지와 해상에서 아군을 지원하고 적의 건물과 시설을 공격할 수 있는 중형 폭격기는 더욱 효과적인 기종을 개발하기 위해 국가적인 노력을 기울여야 합니다."
 FLA_army_maneuvers: "육군 기동훈련"
 FLA_army_maneuvers_desc: "육군이 공식적으로 창설되었지만, 여전히 과거 저항군과 매우 유사한 방식으로 운영되고 있습니다. 현 상황이 바뀌었다는 것을 확실히 보여주기 위해 우리는 대규모 워게임을 실시하여 군대가 갖춰야 할 조직력과 질서를 장려해야 합니다."
 FLA_mobile_focus: "기동전 중시"
 FLA_mobile_focus_desc: "적이 우리 도시에 접근하여 우리의 터전을 위협하는 것을 허용해서는 안 됩니다. 신속하고 신중한 계획으로 적을 완전히 물리쳐야 합니다."
 FLA_Minerva_Trucks: "미네르바 트럭"
 FLA_Minerva_Trucks_desc: "안트베르펜에 기반을 둔 미네르바는 우리 나라 최고의 자동차 및 자전거 생산업체입니다. 미네르바는 플란데런-왈로니 정권 아래에서 군수품 생산에 손을 대긴 했지만, 독립 이후에는 미네르바가 군용 차량 공급업체로 전환되도록 보조금을 주는 것이 더욱 중요해졌습니다."
 FLA_develop_tanks: "전차 개발"
 FLA_develop_tanks_desc: "영국 전차는 벨트크리크에서 특히 큰 활약을 펼쳤으며, 독일이 승리했음에도 불구하고 전 세계는 이 새로운 전쟁 기계의 잠재력을 확인했습니다. 전차를 제대로 활용하려면 우리도 우리만의 더 발전된 모델을 개발해야 합니다."
 FLA_Remember_The_Yzer: "이제르를 기억하라"
 FLA_Remember_The_Yzer_desc: "불굴의 의지를 지닌 플란데런 병사들은 용감하게 이제르 강을 지켜냈습니다. 이러한 방어를 이룰 수 있게 한 바로 그 정신이 우리 군대 전체에 퍼져나가야 합니다."
 FLA_armored_warfare: "기갑전"
 FLA_armored_warfare_desc: "우리 군은 신속하게 이동하여 적이 반응하기 전에 격파할 수 있어야 합니다. 기갑전을 완전히 수용하고 기동성을 중심으로 교리를 수정합시다."
 FLA_home_defense: "향토를 지켜내라"
 FLA_home_defense_desc: "독일 점령하에서 겪은 고통은 우리 국민에게 방어 전쟁에 대한 집착을 남겼습니다."
 FLA_FN_Assault_Rifles: "FN 돌격소총"
 FLA_FN_Assault_Rifles_desc: "FN은 주로 왈로니의 에르스탈 마을에서 운영되었지만, 이 국영 기업은 플란데런 지역에도 소규모 시설을 보유하고 있었습니다. 이러한 자산을 결합하여 최첨단 소화기 연구와 개발에 중점을 둔 새로운 플란데런 무기 회사를 설립해야 합니다."
 FLA_artillery_effort: "야포 주력"
 FLA_artillery_effort_desc: "벨트크리크 당시 야포는 적의 진격을 멈추게 했습니다. 새롭고 개선된 야포 모델도 이와 같은 능력을 갖추고 있지만, 당시에 야포를 곤경에 빠뜨렸던 문제들을 훨씬 덜 겪습니다. 우리 영토를 온전히 지키기 위해서는 이러한 무기를 대량으로 갖추어야 합니다."
 FLA_In_Flanders_Fields: "플랜더스 들판에서"
 FLA_In_Flanders_Fields_desc: "플란데런 들판에 양귀비꽃 흔들리네./우리가 누운 곳을 알려주는/십자가들 줄줄이 서 있는 그 사이에서/하늘에는 종달새 힘차게 노래하며 날아오르건만/땅에서는 포성 떄문에 그 소리 잘 들리지 않네.\n\n벨트크리크에서 우리의 경험은 타의 추종을 불허합니다. 신중한 계획과 조정을 통해 감히 우리 영토로 침략해 오는 자는 일찍 무덤에 들어가게 될 것입니다."
 FLA_naval_warfare: "해전"
 FLA_naval_warfare_desc: "벨트크리크 동안 양측 모두 플란데런 해안의 전략적 중요성을 인식하고 많은 침공 계획을 세웠지만 그러한 원대한 계획들은 실패로 돌아갔습니다. 우리의 방어와 해외로 전력을 투사할 능력을 위해, 우리는 해군과 그를 지원하는 기반 시설을 확장하는 데 초점을 맞춰야 합니다."
 FLA_Focus_On_Capital_Ships: "주력함에 집중"
 FLA_Focus_On_Capital_Ships_desc: "강력한 전함과 최근 떠오르는 항공모함에는 엄청난 위험과 보상이 뒤따릅니다. 막대한 비용이 들지만, 우리 해군이 세계 무대에서 영향력을 발휘하려면 굳건한 주력함을 중심으로 한 교리를 확립해야 합니다."
 FLA_capital_ships: "주력함 주력"
 FLA_capital_ships_desc: "우리처럼 작은 나라에서 드레드노트를 건조하는 것은 자원 낭비일 뿐이지만, 평범한 전함을 건조하는 것은 충분히 가능한 일입니다. 이 전함들은 크고 작은 함포를 탑재하고 있으며 새로운 해군 교리를 제대로 구현하는 데 핵심적인 역할을 할 것입니다."
 FLA_Focus_On_Raiding_Ships: "습격함 중점"
 FLA_Focus_On_Raiding_Ships_desc: "작은 국가인 우리는 잠수함과 차단 전술을 통해 여전히 비대칭적인 해군력을 투사할 수 있습니다. 이 세상의 강대국들은 플란데런의 바다 사냥개들을 두려워하게 될 것입니다!"
 FLA_destroyers: "구축함 주력"
 FLA_destroyers_desc: "잠수함 개발에 대한 투자와 함께 이제 우리는 잠수함을 직접 지원하고 적의 잠수함 대응 능력을 저해하는 임무를 수행할 수 있는 동등한 수준의 발전된 구축함을 개발해야 합니다."
 FLA_cruisers: "순양함 주력"
 FLA_cruisers_desc: "순양함은 크고 작은 함선을 지원하는 다목적 함선입니다. 새로운 발전된 순양함을 개발해야 합니다."
 FLA_submarines: "잠수합 주력"
 FLA_submarines_desc: "작고 은밀하게 움직이며 치명적인 무장을 갖춘 잠수함은 상선과 군함 모두에게 악몽과 같은 존재입니다. 단 한 척의 소형 잠수함조차도 적의 드레드노트나 항공모함을 침몰시킬 수 있습니다. 독일은 벨트크리크 당시 U-보트로 영국의 선박을 격파했고, 우리의 적들도 같은 운명을 맞이할 것입니다."
 FLA_carriers: "항공모함 주력"
 FLA_carriers_desc: "최근 몇 년 동안 해전에서 항공기의 역할이 급속도로 커지고 있습니다. 항공모함을 거점으로 하는 비행기들은 전 세계에 전력을 투사할 수 있으며, 그 비용에 비해 해전에 결정적인 영향을 미칠 수 있습니다. 항공모함 자체는 상당한 비용이 들 수 있지만, 우리는 항공모함을 개발해야 합니다."
 FLA_Syndicalist_Revolution: "생디칼리슴 혁명"
 FLA_Syndicalist_Revolution_desc: "혁명의 불길이 옛 협상국 대부분을 집어삼키는 동안 플란데런은 독일 제국주의의 억압에 시달렸습니다. 그러나 역사는 궁극적으론 필연적인 한 방향으로 나아가고 있으며 이 땅과 그 주민들은 마침내 자신들을 옭아매던 사슬을 떨쳐 버렸습니다. 혁명을 선포하고 완전한 사회경제적 변혁의 과정을 시작합시다."
 FLA_Collectivize_Farmlands: "농경지 집산화"
 FLA_Collectivize_Farmlands_desc: "노동자를 위한 사회주의의 거부할 수 없는 약속에도 불구하고, 시골 농민들은 반동 세력인 교회와 그 대리인들에게 충성을 바치고 있습니다. 시골 지역이 국가의 나머지 부분과 함께 발전하기 위해서는, 크고 작은 농장들을 몰수하고 도시산업 협동조합들이 외부에서 관리하는 집단 농장으로 재구성해야 합니다."
 FLA_Take_Control_Industry: "산업 국유화"
 FLA_Take_Control_Industry_desc: "많은 공장들과 제분소들이 자연스럽게 노동자 자치 경영으로 전환되었지만, 이 빛나는 협동조합 체제는 아직 수많은 핵심 산업 분야까진 영향을 미치지 못했습니다. 자본주의의 더러운 얼룩이 우리 나라를 더 오랫동안 더럽히도록 놔둘 수는 없습니다! 아직 충분히 집산화되지 않은 모든 산업은 당분간 국가가 경영해야 합니다."
 FLA_Hold_Party_Congress: "당대회 개최"
 FLA_Hold_Party_Congress_desc: "사회적으로 가장 중요한 문제들이 적어도 부분적으로는 해결되었으며, 이러한 새로운 안정을 바탕으로 새 공화국 건국 이후 최초의 중앙 당대회를 개최해야 합니다."
 FLA_Distribute_Royal_Wealth: "왕실 재산 분배"
 FLA_Distribute_Royal_Wealth_desc: "한때 혈통만으로 이 땅을 통치했던 폭군들은 수 세기에 걸쳐 엄청난 부를 축적했습니다. 이 거대한 부를 피땀 흘려 만들어 낸 이들에게 돌려주도록 합시다!"
 FLA_Reduce_Christian_Influence: "교회 영향력 축소"
 FLA_Reduce_Christian_Influence_desc: "가톨릭의 정치적 영향력이 시골에 미치는 것은 통제하고 있지만, 교회와 종교의 영향력은 여전히 전국에 미치고 있습니다. 인민들은 그들 자신을 근거 없는 믿음으로부터 해방시켜야 합니다! 현재 상황에서 완전한 국가 무신론은 정치적으로 실행할 수 없지만, 어떠한 상황에서든지 간에 무종교를 장려해야 합니다."
 FLA_Netherlands_United: "통일 네덜란드"
 FLA_Netherlands_United_desc: "우리나라는 같은 언어를 사용하는 북쪽의 형제들과 점점 더 가까워지고 있습니다. 하지만 정치·경제적 통합 과정은 더디게 진행될 것이 분명하므로 지금부터 차근차근 진행합시다."
 FLA_Transitional_Government: "과도정부"
 FLA_Transitional_Government_desc: "통합 과정을 이끌기 위해, 우리는 모든 당파를 초월해 모두를 위한 성공적인 통합을 위해 노력하는 과도정부를 임명해야 합니다."
 FLA_Attachement_To_The_Netherlans: "네덜란드와의 통합"
 FLA_Attachement_To_The_Netherlans_desc: "진정한 통합을 이루고 수 세기에 걸친 왈로니의 지배로 인한 문화적 영향력을 없애기 위해, 플란데런은 네덜란드와 완전히 연결되도록 노력해야 합니다. 일부 사람들이 이러한 공격적인 통합 과정에 저항할 수도 있겠지만, 그 보상은 크리라는 것이라는 것을 우리는 알고 있습니다. 그리고 우리는 마침내 완전해진 네덜란드의 일부가 되어 번영할 것입니다."
 FLA_Language_Congress_Of_Leuven: "뢰번 언어 위원회 개최"
 FLA_Language_Congress_Of_Leuven_desc: "비록 우리가 쓰는 언어가 기본적으로 북쪽에 있는 나라의 표준어와 같은 뿌리를 가지고 있다고 해도, 철자, 발음, 그리고 문법에서도 많은 차이가 있어 상호 이해를 제한하고 의사소통을 방해하고 있습니다. 네덜란드어를 사용하는 국민들이 진정으로 통합되려면, 우리의 언어는 네덜란드에서 사용되는 표준 네덜란드어와 우리 자신의 언어를 모두 참고하여 표준화되어야 합니다."
 FLA_Embrace_Dutch_Culture: "네덜란드 문화 수용"
 FLA_Embrace_Dutch_Culture_desc: "우리는 플란데런 지역에서 네덜란드 문화를 적극적으로 홍보해야 합니다. 특히 프랑스 문화의 영향력이 아직도 강한 곳에서 말이죠. 이를 위해, 네덜란드에 있는 우리 친구들은 앞으로는 우리 모두의 문화 전문가 및 학자가 될 이들과 우리 정부가 긴밀하게 협력하도록 했습니다."
 FLA_Centralised_Government: "중앙집권정부"
 FLA_Centralised_Government_desc: "우리의 기본적인 정치 체계와 구조는 네덜란드와 유사하지만, 부조리가 만연해 있습니다. 통합을 준비하면서 우리는 네덜란드를 본받아 전면적인 개혁을 단행해야 하며 암스테르담으로 권력이 집중되는 과정이 더욱 효과가 있도록 해야 합니다."
 FLA_Dismantlement_Of_French_Education: "프랑스어 교육 규제"
 FLA_Dismantlement_Of_French_Education_desc: "플란데런은 오랫동안 왈로니의 지배를 받았고, 우리 국민들은 출세하기 위해선 프랑스어를 배워야 했습니다. 일부 사람들이 여전히 벨기에 정체성을 고수하고 있기에 독립 이후에도 학교에서 프랑스어 교육이 계속되어 왔습니다. 네덜란드의 지원을 받아 우리는 프랑스어 사용자를 동화시키고 프랑스어 교육을 점차 줄여나가는 작업을 해야 합니다."
 FLA_Recovery_Budget: "개발 예산 요청"
 FLA_Recovery_Budget_desc: "우리 땅은 북쪽의 땅보다 훨씬 덜 개발되어 있습니다. 이 역사적인 부조리를 바로잡고 통합을 준비하기 위해서는 네덜란드의 자금이 꼭 필요합니다. 이 자금은 주로 산업 단지를 정비하고 전국에 걸쳐 방치된 수많은 보유지를 조직적으로 개선하는 데 투입될 것입니다."
 FLA_Decentralised_Government: "지방분권정부"
 FLA_Decentralised_Government_desc: "네덜란드가 우리의 요구를 받아들였고 통합 과정이 빠르게 진행되고 있습니다. 이제 우리는 네덜란드 내에서 향후 플란데런 지역의 정확한 형태를 정립해야 합니다."
 FLA_Unified_Transportation_Net: "통합된 수송망"
 FLA_Unified_Transportation_Net_desc: "정치 및 경제 통합 과정은 큰 성공을 거두었습니다. 하지만 경제 활동의 증가가 가져온 부담과 북쪽 친구들과의 교통 체계 차이로 인한 문제는 부담이 되고 있습니다. 우리는 모든 세세한 부분을 표준화하고 많은 국내 교통망을 네덜란드와 제대로 연결하기 위해 노력해야 합니다."
 FLA_Vlaamse_Spoorwegen: "플란데런 국영 철도"
 FLA_Vlaamse_Spoorwegen_desc: "네덜란드 국영 철도를 플란데런에도 복제해야 하며, 네덜란드의 자금 지원을 받아 단일 행정 기관이 책임지는 빠른 확장이 이루어져야 합니다. 그러나 이 새로운 플란데런 국영 철도는 북쪽의 네덜란드 국영 철도에 종속되어서는 안 됩니다. 플란데런이 자체적으로 교통 체계를 관리해야 합니다!"
 FLA_Fullfill_Integration: "통합 완료"
 FLA_Fullfill_Integration_desc: "북쪽 형제들과의 주요 분쟁 사항이 해결되었고 양국은 그 어느 때보다 더 실질적으로 연결되었습니다. 우리는 마침내 네덜란드에 통합되었습니다!"
 FLA_Nation_Within_A_Nation: "국가 내의 국가"
 FLA_Nation_Within_A_Nation_desc: "플란데런은 문화적 형제와 하나가 되어야 하지만 그렇다고 복속되어서는 안 됩니다. 새로운 통일 네덜란드 내에서 우리 지역은 완전한 자치권을 보장받고 플란데런 고유의 정체성을 계속 유지할 수 있는 독립된 국가가 되어야 합니다."
 FLA_Demand_Recognition_Of_The_Flemish_Language: "플란데런어 인정 요구"
 FLA_Demand_Recognition_Of_The_Flemish_Language_desc: "우리 언어는 여러 면에서 북쪽에 있는 이웃들의 언어와 구별됩니다. 우리의 언어적 자주성을 인정받는 것은 네덜란드와의 통합을 향한 진전에 따라 달라질 수 있습니다. 네덜란드가 강력하게 항의할테니 우리는 우리의 요구가 완전히 충족되도록 국가적 노력을 기울여야 합니다."
 FLA_Separate_Flemish_Parties: "분열된 플란데런 정당"
 FLA_Separate_Flemish_Parties_desc: "수 세기에 걸친 투쟁을 통해 우리 땅은 벨기에 내에서 자치권을 얻었습니다. 우리가 네덜란드와 통합되는 것이 옳은 선택이라고 해도, 어떠한 타협도 없어야 합니다. 플란데런은 벨기에의 일부였을 때와 같은 수준의 정치적 자치권을 가져야 합니다. 이를 위해 플란데런 정당들도 네덜란드 정치권에 들어갈 수 있어야 하며, 플란데런 지역 선거에서는 오직 플란데런 정당들만이 경쟁할 수 있어야 합니다."
 FLA_Economic_Transition: "경제 협력"
 FLA_Economic_Transition_desc: "철저한 경제 협력 체계에 대한 계획은 1820년대로 거슬러 올라갑니다. 당시 네덜란드의 빌럼 국왕은 벨기에를 생산 기지로 삼고 네덜란드 항구에서 제품을 수출할 계획을 세웠습니다. 양국의 새로운 연합을 통해 단절된 관계를 회복하고 양국의 경제를 통합된 체계로 발전시켜야 할 때가 됐습니다."
 FLA_Expand_Maastricht_Limburg_Corridor: "마스트리흐트-하셀트 축 확장"
 FLA_Expand_Maastricht_Limburg_Corridor_desc: "옛 국경 양쪽에 걸쳐져 있던 림뷔르흐 지역은 양국에 있어서 항상 소외된 지역이었습니다. 플란데런 림뷔르흐와 네덜란드 림뷔르흐의 사람들 사이의 강한 유대감 덕분에 이 지역은 어느 정도 통합되어 있었지만, 기반 시설과 산업은 다른 지방보다 크게 뒤처져 있었습니다. 왈로니 지역 광산의 손실은 우리가 이 지역에 주목하게 만들었으며, 이제는 이 낙후된 지역을 다른 지역과 동일한 수준으로 끌어올릴 때가 되었습니다."
 FLA_Deepen_The_Westerschelde: "베스테르셸데 수심 확장"
 FLA_Deepen_The_Westerschelde_desc: "베스테르셸데는 플란데런 경제의 생명줄로, 겐트와 안트베르펜의 주요 수출 항구들은 북해와의 연결에 의존하고 있습니다. 베스테르셸데의 수심을 깊게 하여 더 큰 배들이 들어올 수 있게 하는 요청이 거부되었는데, 이는 안트베르펜의 가장 큰 경쟁자인 로테르담 항구를 보유하고 있는 네덜란드 정부가 베스테르셸데의 확장이 자국 경제에 대한 위협이 될 수 있다고 판단했기 때문이었습니다. 이제 국경이 없어지면서 네덜란드 측은 마침내 합의했습니다."
 FLA_Unified_Dutch_Currency: "단일 네덜란드 통화"
 FLA_Unified_Dutch_Currency_desc: "현재 플란데런 지역에서는 네덜란드와의 급격한 통합과 검은 월요일로 인한 경제 붕괴 때문에 명확한 규제가 부족한 상태에서 마르크와 굴덴이 혼용되어 사용되고 있습니다. 이 문제를 개선하기 위해 재무부는 네덜란드 측의 요구에 응하여 굴덴을 완전히 수용하기로 합의했습니다."
 FLA_Shell_In_Antwerpian_Harbour: "안트베르펜항의 쉘"
 FLA_Shell_In_Antwerpian_Harbour_desc: "국내 석유 생산량은 부족하지만, 이 검은 황금에 대한 수요가 높은 상황에서, 안트베르펜과 겐트의 정유소는 오랫동안 원자재만 수입하고 석유 산업 대부분은 국내에 유치하려 노력해 왔습니다. 독일 기업들이 어려움을 겪고 있는 상황에서, 세계적으로 쉘의 중요성이 커지고 있으며 안트베르펜 시는 유전과의 안정적인 연결을 확보하고 네덜란드 항구에 대한 의존도를 낮추기 위해 이 회사에 특혜를 제안했습니다."
 FLA_Development_Of_Zeeuws_Vlaanderen: "제이우스-플란데런 개발"
 FLA_Development_Of_Zeeuws_Vlaanderen_desc: "제이우스-플란데런은 네덜란드에 속한 기이한 작은 지방입니다. 거주 인구 대부분이 우리 플란데런 문화를 공유하고 있지만, 1830년에 벨기에에 편입되기를 거부하고, 서서히 자신만의 정체성을 형성해 왔습니다. 그럼에도 불구하고, 제이우스-플란데런 출신의 사람들이 우리 땅에서 일하고, 살며, 소비하는 경우가 많으며 이 지역의 주요 경제 중심지 중 하나인 테르뇌전은 거의 전적으로 겐트 항구에 의존하고 있습니다."
 FLA_Flemish_Dutch_Scientific_Cooperation: "플란데런-네덜란드 과학 협력"
 FLA_Flemish_Dutch_Scientific_Cooperation_desc: "이제 하나의 국가가 된 만큼 지적 역량을 모아 세계 과학계에서 우리의 위상을 높이는 것은 당연한 일입니다."
 FLA_Regency_By_The_Flemish_Council: "플란데런 의회의 섭정 통치"
 FLA_Regency_By_The_Flemish_Council_desc: "플란데런 의회는 유일한 합법적 정부로 자리 잡았고 저항 세력의 급진적 사상을 진압했습니다. 그러나 플란데런 의회는 국왕의 자문 기관으로만 활동하도록 되어 있으며, 국왕의 자리는 현재 공석으로 남아 있습니다."
 FLA_Direct_Rule_From_Council: "의회의 절대적 통치"
 FLA_Direct_Rule_From_Council_desc: "국왕은 우리의 발목을 잡았을 뿐입니다! 그의 감독 없이 판 세베런과 플란데런 국민연합은 철권통치를 통해 모든 반대 세력을 제거하고 생디칼리슴의 위협으로부터 국가를 보호할 수 있습니다."
 FLA_Unify_The_State: "국가 통합"
 FLA_Unify_The_State_desc: "섭정 통치의 폐지로 의회의 권한은 크게 강화되었지만, 국민들의 지지는 사상 최저 수준입니다. 대규모 선전 활동과 민족주의적 수사는 국민들이 적이 내부가 아니라 플란데런 외부에 있다고 생각하도록 만들 것입니다."
 FLA_Crack_Down_On_Syndicalism: "생디칼리슴 탄압"
 FLA_Crack_Down_On_Syndicalism_desc: "생디칼리슴 조직은 우리의 권위를 훼손하고 국민들을 잘못된 길로 인도하기 때문에 우리나라에 존재하도록 허용할 수 없습니다. 지도부에 대한 강력하고 단호한 조치를 해야만 그 잘못된 조직을 없앨 수 있을 것입니다."
 FLA_Enforce_Flemish_desc: "플란데런은 독일인도, 프랑스인도 아닌 플란데런인을 위한 나라입니다. 플란데런 국민연합과 협력한다면 언어 경계에 있는 이중 언어 사용 마을을 없애고 엄격한 플란데런어 교육을 시행할 수 있습니다. 프랑스어는 더 이상 제3언어로 가르쳐지지 않을 것이며 의회에서 엄격하게 금지될 것입니다."
 FLA_Democratic_Transition_desc: "의회는 한시적으로만 권력을 장악하고 새로운 군주가 선출되기를 기다리고 있습니다. 귀족과 신흥 부호 사이의 긴장이 고조되고 있으며, 두 집단 모두 자신들의 권력이 안정될 때까지 선거를 지연시키고자 합니다."
 FLA_Expansion_Of_Council: "의회 확장"
 FLA_Expansion_Of_Council_desc: "의회는 교착상태에 빠져 있고, 의회 참여와 더 넓은 정치적 참여에서 배제된 시민들은 점점 불안해하고 있습니다. 따라서 우리는 모두가 참여할 수 있도록 의회에 새로운 50개의 의석을 마련할 계획입니다. 가톨릭과 플란데런 노동당 모두 이 의석을 차지하면 과반수를 확보할 수 있으므로 이 의석을 얻기 위해 경쟁할 것입니다."
 FLA_For_The_People_By_The_People: "국민에 의한 국민을 위한"
 FLA_For_The_People_By_The_People_desc: "우리는 더 이상 독일의 애완견이 되어서는 안 됩니다. 국민들이 귀족과 독일인 정권의 잔존 세력의 영향력에 강력히 저항하고 있다는 것이 분명해졌습니다. 오직 플란데런 국민에 의해, 그리고 국민으로부터 선택된 정부만이 허용될 것입니다!"
 FLA_Constitutional_Monarchy: "입헌군주제"
 FLA_Constitutional_Monarchy_desc: "플란데런은 군주제 국가이므로 플란데런 백작을 다시 초청하여 통치하도록 해야 합니다. 그의 역할은 아델베르트 정권의 실패로 인해 상당히 제한되겠지만, 그는 여전히 국가 통합의 상징으로서 위험에 처한 국가를 이끌어야 합니다!"
 FLA_Republic: "공화국 수립"
 FLA_Republic_desc: "귀족의 지배는 끝났습니다! 서민에게 투표권을 부여하고 정치적 기회를 확대해야만 플란데런이 발전하고 번영할 수 있습니다."
 FLA_Hold_Elections: "자유선거 실시"
 FLA_Hold_Elections_desc: "플란데런 의회에는 선출되지 않고 임명되는 의원은 더 이상 없을 것입니다. 정부는 모든 지역 사회와 정당의 대표로 구성된 진정한 의회로 개혁될 것입니다."
 FLA_Proclaim_The_County_Of_Flanders: "플란데런 백국 선언"
 FLA_Proclaim_The_County_Of_Flanders_desc: "플란데런 백작의 통치 시기에 우리 국가는 전성기를 이룩했습니다. 이러한 옛 영광을 회복하는 것은 확실히 우리 국민들의 사기를 진작시키고, 플란데런 백작의 칭호를 받아들인 우리 국왕에게 더 큰 정당성을 부여할 것입니다."
 FLA_Flemish_Revanchism: "플란데런 보복주의"
 FLA_Flemish_Revanchism_desc: "최근 몇 세기 동안 우리는 거의 모든 주요 유럽 강대국의 장난감이 되어왔고, 어렵게 얻은 영토를 잃는 경우도 많았습니다. 더 이상은 용납할 수 없습니다! 플란데런은 용서하지도 해외에 있는 형제들을 잊지도 않을 것입니다!"
 FLA_Zeeuws_Vlaanderen: "제이우스플란데런 문제"
 FLA_Zeeuws_Vlaanderen_desc: "제이우스-플란데런 주민들은 브뤼셀 주민들과 마찬가지로 플란데런인이지만, 이 지역은 네덜란드에 의해 우리 국가로부터 떨어져 나갔습니다. 최근 플란데런 국가의 독립과 우리 국가에서 그 지역으로 출퇴근하는 플란데런인들이 많아지면서, 네덜란드 정부에게 국민투표를 요구한다면 그들의 주가 우리의 정당한 통제하로 들어오는 결과를 가져올 수 있습니다."
 FLA_Frans_Vlaanderen: "프란스플란데런에 침투"
 FLA_Frans_Vlaanderen_desc: "18세기에 프랑스에 빼앗긴 되윙케르커와 레이설 주변에는 여전히 플란데런어를 사용하는 소수 민족이 많이 살고 있습니다. 이들을 프랑스의 억압에서 해방시켜야 합니다!"
 FLA_Revise_The_Flandern_German_Treaty: "플란데런-독일 조약 개정"
 FLA_Revise_The_Flandern_German_Treaty_desc: "우리의 독립 조건 중 하나는 독일에 막대한 배상금을 지불함으로써 그들의 영향권에서 벗어날 수 없게 하는 것이었습니다. 이제 새로운 친독일 정부가 세워졌으니 독일 제국은 이러한 제한을 완화하고 라이히스팍트의 대의에 대한 우리의 충성심에 보상하고자 합니다."
 FLA_Coalition_Socialists: "사회주의 연립정부 구성"
 FLA_Coalition_Socialists_desc: "선거가 끝나고 사회주의 성향의 연립정부 구성을 추진할 내각의 수장이 플란데런 노동당으로부터 임명되었습니다."
 FLA_Coalition_Liberals: "자유주의 연립정부 구성"
 FLA_Coalition_Liberals_desc: "선거가 끝나고 자유주의 성향의 연립정부 구성을 추진할 내각의 수장이 가톨릭당으로부터 임명되었습니다."
 FLA_Aristocratic_Council_desc: "귀족들의 쿠데타가 성공했고 플란데런 의회는 이제 귀족의 지배를 확고히 받게 되었습니다. 아델베르트를 플란데런의 국왕으로 선출함으로써 우리는 우리의 이익을 위해 국정에 더욱 직접적으로 영향력을 행사할 수 있게 되었습니다."
 FLA_German_Monarch_desc: "Adelbert has been appointed nominal ruler of Flanders and has secured a strong and stable relation with Germany, allowing us free rein in the country."
 FLA_Resistance_Takes_Control: "통제권을 장악한 저항군"
 FLA_Resistance_Takes_Control_desc: "플란데런 의회는 강제로 해산됐고, 가장 충성스러운 혁명가들로 구성된 임시 정부가 들어서게 되었습니다."
 FLA_Flemish_Nationalism_Prevails: "승리한 플란데런 민족주의"
 FLA_Flemish_Nationalism_Prevails_desc: "대네덜란드 주의자들과 독일인들이 모두 제압되었으니, 저항군만이 플란데런을 위해 봉사할 수 있게 되었습니다."
 FLA_Abolishment_Council: "의회 폐지"
 FLA_Abolishment_Council_desc: "의회의 권한은 너무 크며 플란데런이 제대로 굴러가게 하려면 저 부패한 조직을 모든 수단을 동원해 파괴해야 합니다."
 FLA_Dismantlement_Of_Vlaamse_Wacht: "플람스 근위대 해산"
 FLA_Dismantlement_Of_Vlaamse_Wacht_desc: "플람스 근위대는 독일인 국왕을 섬겼을 뿐만 아니라 판 세베런과 의회의 권력 장악에 편승했습니다. 국가의 안정을 확보하기 위해서는 이들을 완전히 해산시키고 헌병대에 통합시켜야 합니다."
 FLA_Groot_Nederland_Ambition: "대네덜란드 야망"
 FLA_Groot_Nederland_Ambition_desc: "대네덜란드 운동이 집권하여 네덜란드 통합이라는 대의를 추진하기 위해 가능한 모든 수단을 강구하고 있습니다."
 FLA_Enact_The_Terneuzen_Treaty: "테르뇌전 조약 체결"
 FLA_Enact_The_Terneuzen_Treaty_desc: "테르뇌전 조약을 체결함으로써 우리는 모든 권한을 네덜란드 정부에 이양하고 통합 절차가 완료될 때까지 암스테르담의 꼭두각시 국가가 될 것을 약속할 것입니다."
 FLA_Accept_Dutch_Constitution: "네덜란드 헌법 수용"
 FLA_Accept_Dutch_Constitution_desc: "우리는 이제 네덜란드 헌법을 준수하고 플란데런-왈로니라는 이젠 웃기지도 않은 조롱거리를 포기해야 합니다."
 FLA_Vlaams_Gewest: "플란데런 투자 및 무역"
 FLA_Vlaams_Gewest_desc: "플란데런 투자무역국은 플란데런 정부가 산업을 활성화하고 플란데런 기업을 해외에 홍보하기 위한 목적으로 설립한 기관입니다."
 FLA_Antwerp_Harbour: "안트베르펜항에 투자"
 FLA_Antwerp_Harbour_desc: "안트베르펜 항구는 플란데런 경제의 핵심이며 플란데런, 왈로니, 라인란트 남부의 주요 무역 중심지입니다. 증가하는 수요를 맞추기 위해 추가 확장이 필요합니다."
 FLA_Chemical_Expertise: "화학 산업 분야 중점"
 FLA_Chemical_Expertise_desc: "최초의 고분자가 베이클랜드에 의해 발명되면서 19세기와 20세기 동안 우리는 합성 및 제약 시장에서 가장 큰 생산자로서의 입지를 다져왔습니다. 우리는 우리가 가장 잘하는 분야에 초점을 맞추어야 합니다."
 FLA_Brussel_Capital: "브뤼셀 수도 지역에 투자"
 FLA_Brussel_Capital_desc: "브뤼셀 수도권의 도시화 사업을 활성화한다면, 그곳의 노동력이 향상되고 우리 나라가 농업 국가에서 더욱 현대적인 산업 국가로 발전하게 될 것입니다."
 FLA_Limburg_Mining: "림뷔르흐 채굴 작업 투자"
 FLA_Limburg_Mining_desc: "림뷔르흐 지방의 석탄 채굴은 최근에야 시작되었지만, 더 많은 인력을 필요로 하고 있습니다. 플란데런 대학과 다양한 콩고 채광 회사의 전문가들이 성장하는 석탄 산업을 더욱 발전시키기 위해 소집되었습니다."
 FLA_Vlaanderen_Industry: "플란데런 산업에 투자"
 FLA_Vlaanderen_Industry_desc: "서플란데런과 동플란데런 지방은 우리 산업의 심장부이며, 이 부문을 더욱 확대하고 발전시키기 위해서는 더 많은 정부 자금이 필요합니다."
 FLA_Agricultural_Innovation: "농업 혁신"
 FLA_Agricultural_Innovation_desc: "겐트 대학의 농업 전문 지식은 우리의 농업 산업을 현대화하는 데 도움이 되었으며 라이히스팍트 전역에서 높은 관심을 받고 있습니다. 경험과 외국 사례의 도입은 우리나라의 지식을 더욱 향상시키는 데 도움이 되었고, 많은 돌파구를 이루게 하였습니다."
 FLA_Synthetic_Refining: "안트베르펜 정유소 개발"
 FLA_Synthetic_Refining_desc: "현재 안트베르펜 항구에서 석유가 대량으로 수입되고 있습니다. 안트베르펜 자체에서 석유를 정제함으로써 우리는 수익을 두 배로 늘리고 자체적으로 합성 산업을 확보할 수 있습니다."
 FLA_Grote_Doorsteek_desc: "새로운 무역 조약이 발효되면서 무역 중계지로서 우리나라에 대한 수요가 증가하고 있습니다. 그러나 스헬더강이 항구를 중심으로 이리저리 꼬여 있어 그 잠재력을 최대한 활용하기 위해서는 직선화가 필요합니다."
 FLA_German_Trade_Agreement: "새로운 무역협정 모색"
 FLA_German_Trade_Agreement_desc: "우리 경제가 완전한 회복을 향해 나아가고 있는 상황에서 이웃 국가와의 무역 조약을 복원하는 것은 관련된 모든 당사자에게 유리한 결과를 가져올 것입니다."
 FLA_Frozen_Food_Processing: "냉동 식품 가공"
 FLA_Frozen_Food_Processing_desc: "냉동고와 냉장고를 사용하는 미국의 유행에 영향을 받아 유럽 전역에서 냉동식품에 대한 수요가 증가하고 있습니다. 하지만 냉동식품에 대한 국내 수요가 매우 낮고 수출에 의존해야 하므로 이는 위험한 투자입니다."
 FLA_Boerenbond_Subsidies: "농민동맹에 보조금 지급"
 FLA_Boerenbond_Subsidies_desc: "농민동맹은 농부들을 위한 조합으로, 많은 농부들이 경제 위기로 큰 타격을 입은 서플란데런 지역의 농업 지원을 위해 정부에 자금 지원을 늘려달라고 요청했습니다."
 FLA_Minerva: "미네르바 군수 공장"
 FLA_Minerva_desc: "미네르바는 고급 자동차 제조사로 잘 알려져 있지만, 최근 군용 트럭 납품 계약 제안으로 정부의 관심을 끌었으며 현재 최종 승인을 기다리고 있습니다."
 FLA_Expand_Vlaamse_Ruit: "플란데런의 다이아몬드 확장"
 FLA_Expand_Vlaamse_Ruit_desc: "플란데런의 다이아몬드는 겐트, 안트베르펜, 브뤼셀, 메헬렌 사이에 있는 지역을 나타내는 말입니다. 이 지역은 도시가 가장 많이 밀집되어 있으며 우리 나라의 주요 산업 거점입니다. 정부의 구조 계획에서 이 지역에 더 많은 관심을 기울이면 산업의 효율성이 향상되고 자원 집중도가 더 높아질 것입니다."
 FLA_University_Leuven: "뢰번 가톨릭 대학교 재건"
 FLA_University_Leuven_desc: "뢰번 가톨릭 대학교는 벨트크리크 당시 큰 타격을 입었고, 도시가 포위되는 동안 도서관 전체를 잃었습니다. 독일이 겐트 대학교에 집중하면서 지난 몇 년 동안은 자금이 부족했습니다. 현금이 유입되고 캠퍼스에 보상이 이루어지면 대학은 다시 한번 세계적인 수준에서 경쟁할 수 있게 될 것입니다."
 FLA_Arbed_Steel: "부바흐-아이크-뒤들랑 통합 제철소 초청"
 FLA_Arbed_Steel_desc: "림뷔르흐의 막대한 석탄 매장량과 왈로니로부터의 꾸준한 수입으로 인해 겐트의 철강 산업이 확장할 기회가 무르익고 있으며, 대표자들은 부바흐-아이크-뒤들랑 통합 제철소가 생산량을 늘릴 수 있도록 지원해 달라고 요청하고 있습니다."
 FLA_Brussel_Oostende_Express: "브뤼셀-오스텐트 급행 열차 노선 완공"
 FLA_Brussel_Oostende_Express_desc: "서플란데런 지역 출·퇴근자와 플란데런 해안 관광객들의 이동을 더욱 원활하게 하기 위해 정부는 기존의 고속도로와 철도를 보완하기 위한 브뤼셀-오스텐트 급행열차 노선 건설을 제안했습니다."
 FLA_Textile_Industry: "겐트 직물업 자금 지원"
 FLA_Textile_Industry_desc: "중세 시대부터 직물 생산으로 유명했던 겐트는 산업 혁명과 벨기에 정부의 투자로 인해 생산량이 많이 늘어났습니다. 그러나 현재 동유럽과 미국의 경쟁에 맞서 독일의 수요를 충족시키기 위해 자체 생산량을 더욱 늘리는 것이 시급합니다."
 FLA_Found_Mecar: "메카르 설립"
 FLA_Found_Mecar_desc: "왈로니를 잃으면서 대부분의 무기 생산업체도 철수했습니다. 우리 군대를 유지하기 위해서는 군수 공장으로서 MECAR를 설립하는 것이 필요합니다."
 FLA_Zaventem_Aviation_Industry: "자벤템 항공 산업 확장"
 FLA_Zaventem_Aviation_Industry_desc: "브뤼셀 국제공항이 자벤템에 위치하고 항공 산업에 관한 관심이 높아지면서 항공 신생 기업을 지원하기 위해 토지를 정리하고 저렴한 가격에 판매하고 있습니다."
 FLA_Foreign_Labour: "외국인 노동력 소입"
 FLA_Foreign_Labour_desc: "현재 광산 기업들은 정부의 할당량을 충족시키지 못하고 있으며, 막대한 매장량을 더욱 활용하기 위해 더 많은 노동자가 필요하다고 요청하고 있습니다. 경제적으로 불안정한 스페인과 이탈리아 지역의 이민자들은 이미 이 요청에 응답하여 간소화된 비자 절차를 기다리고 있습니다."
 FLA_Flemish_Miners_desc: "작지만 더 전문적인 채굴 팀에 집중한다면 석탄 매장량을 훼손하지 않고 생산량을 늘릴 수 있습니다."
 FLA_Solvay_Antwerpen: "솔베이 제조 시설 가동"
 FLA_Solvay_Antwerpen_desc: "솔베이는 독일 IG 파르벤사의 도움을 받아 안트베르펜 항구에 대규모 생산 공장을 열기로 했습니다."
 FLA_Expand_Mittel_Afrikan_Influence: "미텔아프리카 내 우리의 영향력 확장"
 FLA_Expand_Mittel_Afrikan_Influence_desc: "플란데런-왈로니의 몰락 이후 미텔아프리카의 독일인들은 우리의 영향력을 줄이려고 노력해 왔고, 우리 광산 회사들을 서서히 규제하고 있습니다. 우리는 영향력을 유지하기 위해 독일과 미텔아프리카 내에서 이러한 조치에 맞서 싸워야 할 것입니다."
 FLA_Secure_Diamond_Trade: "다이아몬드 무역 확보"
 FLA_Secure_Diamond_Trade_desc: "지구상의 거의 모든 다이아몬드는 대부분 유대인이 다이아몬드 산업을 지배하고 있는 안트베르펜을 거쳐 갑니다. 미텔아프리카 정부로부터 더 많은 채광 허가를 확보하면 아프리카에서의 생산량을 늘릴 수 있고, 이에 따라 국내에서의 무역도 증가할 수 있습니다."
 FLA_Copper_Katanga: "카탕가의 구리"
 FLA_Copper_Katanga_desc: "카탕가 지역에는 개발되지 않은 대규모의 구리 매장량이 있으며, 이는 플란데런 기업들에 의해 개발되고 있습니다. 그러나 코발트와 다른 희토류 원소와 같은 자원들도 아직 우리 광산 기업들에 의해 개발되기를 기다리고 있습니다."
