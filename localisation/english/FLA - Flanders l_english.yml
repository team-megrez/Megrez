 flanders.1.t: "연립정부 형성"
 flanders.1.d: "새롭게 독립한 우리 나라에서 처음으로 국회에서 선거를 실시했습니다. 플란데런의 여러 정치 운동들이 이번 선거를 플란데런의 주요 정당으로 성장할 기회로 보고 있습니다. 후보자들이 많으므로 단독 정당이 정부를 구성할 수 없을 것으로 보이며, 따라서 연립 정부를 구성해야 할 것으로 보입니다. 오후 6시에 마지막 투표소가 문을 닫았고, 판 젤란트가 첫 번째 플란데런 선거 결과를 발표했습니다."
 flanders.1.a: "사회민주주의자들이 가장 많은 의석을 차지했다!"
 flanders.1.b: "사회자유주의자들이 가장 많은 의석을 차지했다!"
 flanders.1.c: "가톨릭당이 가장 많은 의석을 차지했다!"
 flanders.1.e: "자유당이 가장 많은 의석을 차지했다!"
 flanders.101.t: "플란데런에서의 선거"
 flanders.101.d: "안정된 정부가 구성된 이후, 플란데런인들이 또 다시 투표를 할 때가 다가왔습니다. 가톨릭당과 플란데런 노동당 모두 선전하고 있으며, 자유당이 그 뒤를 따르고 있습니다. 오후 6시가 되자 마지막 투표소가 문을 닫았으며 누가 승리자가 될지에 대한 출구조사도 나오고 있습니다."
 flanders.2.t: "통제권을 확보한 플란데런의 카럴 백작"
 flanders.2.d: "큰 박수와 환호 속에서, 카럴 판 벨기에가 국가를 장악하고 플란데런 백작 작위를 승계했습니다. 벨트크리크 이전의 입헌군주제에 기반하여, 그는 절대적인 통제력을 갖지 못하며 주로 정치적 위기를 해결하는 상징적 역할을 수행할 것입니다."
 flanders.2.a: "행운을 빕니다, 그라프 카럴."
 flanders.21.t: "왕위를 승낙한 아델베르트"
 flanders.21.d: "플란데런 귀족 의회는 아델베르트에게 그가 명목상으로만 통치하고 플란데런의 사안에 더 이상 개입하지 않는다면 플란데런의 군주로 옹립하겠다고 제안했습니다. 이러한 조치를 통해 의회는 독일과의 관계를 강화하고 공격적인 왈로니로부터의 독립을 더욱 확고히 하기를 바라고 있습니다."
 flanders.21.a: "아델베르트 (다시 한 번) 만세!"
 flanders.3.t: "통제권을 장악한 페르디나소"
 flanders.3.d: "안정과 번영을 제공한다는 명분으로, 요리스 판 세베런이 이끄는 페르디나소가 국가의 통제권을 잡았습니다. 플란데런 의회 의원들로 구성된 이 정당은 그들의 당 대표가 주도하는 강력한 중앙집권 정부를 선호하는 이념적 성향을 보이고 있습니다. 이러한 접근 방식이 신생 국가에 이로운지 아닌지는 아직 알 수 없지만, 앞으로의 미래는 분명히 흥미롭게 전개될 것입니다."
 flanders.3.a: "판 세베런이 선서를 했다."
 flanders.5.t: "제이우스플란데런 문제"
 flanders.5.d: "제이우스-플란데런 사태는 수년간 우리 나라를 힘들게 한 까다로운 문제입니다. 네덜란드의 이 지방은 스헬더강의 남쪽 강둑에 자리 잡고 있고 플란데런에 강한 유대감을 가지고 있지만 벨기에로의 통합을 계속해서 거부해 왔습니다. 이제 플란데런 자체가 독립 국가가 되면서, 우리 정부는 제이우스-플란데런 주민들을 우리 나라에 오도록 설득하려고 하고 있으며, 이를 통해 스헬더강에 대한 접근을 확보하고 남쪽 강둑에 대한 우리의 지배력을 강화하려 합니다.\n\n두 가지 주요 제안이 고려되고 있습니다. 우리 정부의 온건파 세력은 주민들이 스스로 결정할 수 있도록 국민투표를 해야 한다고 주장하고 있습니다. 한편, 좀 더 공격적인 정치인들은 통합을 위한 더 직접적인 방법을 실행하기를 열망하고 있습니다. 그들은 저들의 정부 일부에 침투하여, 때가 되면 신속하고 결정적인 일격을 가하고자 합니다."
 flanders.5.a: "주민들이 스스로 선택해야 한다!"
 flanders.5.b: "'안티군 작전' 계획 실행"
 flanders.51.t: "안티군 작전 계획"
 flanders.51.d: "우리는 우리의 정당한 영토를 확보하고 동시에 네덜란드 국민들이 군대를 총동원하여 우리에게 군사적으로 대응하지 못하게 하는 계획을 세웠습니다. 우리는 네덜란드 내에 플란데런 애국자들과 국민주의자들을 은밀히 무장시키고 그들을 주요 전략적 위치에 배치할 것입니다. 동시에 우리 군대는 겐트와 안트베르펜에서 동원되어 네덜란드의 지원군을 차단할 것입니다. 지방 행정부에 대한 쿠데타를 실행하고 테르뇌전의 무기고를 확보함으로써 우리는 그 지역을 확실히 장악하고 아델베르트 운하 뒤의 방어 거점을 강화하는 데 전력을 집중할 수 있게 될 것입니다."
 flanders.51.a: "계획을 실행해라."
 flanders.51.b: "물러서라."
 flanders.52.t: "안티군 작전 실행"
 flanders.52.d: "오전 11시, 잘 훈련된 국민주의자들이 테르뇌전의 무기고를 습격하여 경비병들을 기습하고 일부 구역에 잠입했습니다. 한편 슬라위스와 그 주변 마을에서는 마을 회관이 무력으로 점령되었고 신속하게 확보되었습니다. 그러나 예기치 않게 해당 지역에서 훈련을 진행하던 네덜란드 군 일부가 즉시 대응에 나섰습니다. 그들은 무기고를 되찾고 튼튼한 방어 거점을 확보하여 본대의 지원을 기다렸습니다."
 flanders.52.a: "공격할 시간이다, 플란데런의 사자들아!"
 flanders.6.t: "제이우스-플란데런 국민투표"
 flanders.6.d: "플란데런 정부가 우리에게 접근하여 우리 국민의 뜻에 따라 제이우스-플란데런 주에서 국민투표를 해야 한다고 요구하였습니다. 제이우스-플란데런인들은 문화적으론 플란데런인이지만 항상 우리와 함께해 왔기에 이제 와서 우리를 저버릴 가능성은 매우 낮습니다. 그럼에도 불구하고, 국민의 뜻은 파악하기가 어렵고 \"실수\"는 항상 발생할 수 있으므로 위험할 수 있습니다."
 flanders.6.a: "국민투표를 실시해라!"
 flanders.6.b: "저들의 어리석은 요구를 정중하게 거절해라."
 flanders.61.t: "거절된 제이우스-플란데런 국민투표"
 flanders.61.d: "네덜란드 정부는 우리의 합리적인 요구에 대해 노골적인 거부로 대응했으며, 우리가 이 지역에 대한 어떠한 영유권도 가지고 있지 않으며 그곳에 사는 사람들은 네덜란드의 충성스러운 시민이었으며 앞으로도 그럴 것이라고 주장했습니다."
 flanders.61.a: "저들이 그들의 국민의 뜻을 묵살했으니, 우리가 저들의 국민들을 지켜줘야 한다!"
 flanders.61.b: "물러서는 수밖에 없다."
 flanders.7.t: "국민투표를 허락한 네덜란드"
 flanders.7.d: "네덜란드 정부는 우리의 제안에 동의하며 이번 달 말에 국민투표를 하기로 계획하고 있습니다. 양측 주민들이 서둘러 투표에 참여하여 자신에게 유리한 결과를 이끌어내려고 하면서 국경 지역에서는 긴장이 고조되고 있습니다. 민족주의 선전이 라디오와 텔레비전을 통해 퍼지고 있으며, 네덜란드 신문이 거리에 넘쳐나고 있습니다. 이날은 플란데런에게 중요한 날이 될 것이며, 심지어 대외정책의 방향을 결정짓는 날이 될 수도 있습니다."
 flanders.7.a: "플란데런인들을 돕기 위해 두 배로 노력해라!"
 flanders.8.t: "우리에게 합류한 제이우스-플란데런!"
 flanders.8.d: "플란데런 국민주의자들이 근소한 차이로 승리한 가운데, 주민들은 플란데런과의 통합을 선택했습니다. 결국 겐트-테르뇌전 운하를 경계로 하는 두 개의 작은 마을의 표가 결정적인 역할을 하였는데, 이 마을들은 이미 플란데런에 경제적으로 크게 의존하고 있었기 때문에 통합을 강력하게 지지했습니다. 네덜란드 정부는 아직 권력 이양에 대한 우리의 요청에 응하지 않았으며, 국민투표를 무효라고 선언할 수도 있습니다."
 flanders.8.a: "대플란데런에 한 발짝 더 가까워졌다!"
 flanders.81.t: "제이우스-플란데런의 분리독립!"
 flanders.81.d: "플란데런 국민주의자들이 근소한 차이로 승리한 가운데, 주민들은 플란데런과의 통합을 선택했습니다. 결국 겐트-테르뇌전 운하를 경계로 하는 두 개의 작은 마을의 표가 결정적인 역할을 하였는데, 이 마을들은 이미 플란데런에 경제적으로 크게 의존하고 있었기 때문에 통합을 강력하게 지지했습니다. 하지만 선거에 부정이 있었다는 소문이 돌고 있기에 우리는 국민투표를 무효라고 선언할 수 있습니다."
 flanders.81.a: "플란데런 정부에 축하를 보낸다!"
 flanders.81.b: "플란데런놈들이 결과를 조작했다. 즉시 공격해라!"
 flanders.9.t: "네덜란드에 잔류하기로 한 제이우스-플란데런!"
 flanders.9.d: "과반수의 표를 통해 제이우스-플란데런 지역의 주민들은 네덜란드의 지속적인 통치를 지지하며 플란데런과의 합병을 거부했습니다. 국민투표를 앞두고 플란데런 정부의 행동으로 인해 제이우스-플란데런 지역에서 플란데런 국민주의의 기세가 폭발적으로 증가했었습니다. 일부 시민들은 \"별개의 국가이지만 여전히 네덜란드인\"이라고 선포하며 자신들만의 국가를 만들기까지 했습니다. 플란데런 정부는 아직 국민투표 결과에 대한 답변을 내놓지 않고 있습니다."
 flanders.9.a: "네덜란드 정부에 축하를 보낸다!"
 flanders.9.b: "네덜란드놈들이 결과를 조작했다. 즉시 공격해라!"
