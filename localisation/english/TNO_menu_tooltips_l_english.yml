 TNO_ugly_american_icon_tt: "§m어글리 아메리칸§!\n§F§Y유진 버딕§! 및 §Y윌리엄 레더러§! 저술§!"
 TNO_ugly_american_icon_tt_delayed: "§F§m\"어글리 아메리칸\"§!은 §M미국§!의 §D냉전기§! 외교 정책에 대해 논평하는 §Y1958년작§! 소설입니다. 동남아시아에서 겪은 저자의 경험에서 영감을 받은 이 소설은 가상의 국가 사르칸에서 공산주의 반란을 저지하려는 미국 엘리트 외교단의 불운한 노력에 대해 묘사합니다. 수많은 캐릭터들에 초점을 맞추는 이 소설은 자기집착에 사로잡힌 몇몇 \"관료주의의 왕자\"들이 어떻게 지역 개발 프로젝트를 방해하고, 반공 투사들을 좌절시키고, 유능한 직원들을 해고시키고, 쿠데타에 관해 워싱턴을 설득하지 못하는 가에 대해서 설명합니다. 소련인들 현지 문화를 이해하려 노력하는 반면, 미국인들은 냉담하고 뻔뻔하며, 현지 언어조자 배우려는 노력을 하지 않습니다.\n\n\"어글리 아메리칸\"이라는 제목은 등장인물 호머 앳킨스의 별명에서 따 온 것인데, 당시 그는 지역민들과 열심히 협력하려는 의지를 보여주면서 손에 기름때가 묻고 추한 외모를 가지게 되었습니다. 이 책은 그와 다른 이들의 이야기를 통해 미국 외교관들이 외국인들을 품위있고 존중있게 대하고, 상대방을 이해하려 하는 노력과 그들이 왜 '반미'와 반자본주의적 선전에 흔들리는 지를 이해할 수 있도록 촉구합니다. 또한, 미국인들에게 미국과 미국의 대표를 미화하는데 사용되는 화려하고 값비싼 프로젝트 대신 실질적인 변화를 가져올 수 있는 소규모의 현장 지원 프로젝트를 시도할 것을 촉구합니다.\n\n이 책은 말론 브란도가 주연으로 캐스팅되어 1963년 영화화되었습니다. 현지 언어에 능통한 \"잘 훈련되고, 잘 선택되고, 열심히 일하고, 헌신적인 전문가들로 구성된 소규모 팀\"을 만들 것을 촉구하는 에필로그 장면은 존 F. 케네디에게 어느 정도 영감을 주었고, 평화 봉사단이라는 방식으로 구체화되어 시행되었습니다. 이 책은 미국을 넘어서 국제적인 명작으로도 알려져 있습니다.§! "
 TNO_menupic_tooltip_1: "§F또다른 §D세대§!, 또다른 §R전쟁§!, 또다른 §R희생§!되어야 하는 생명이 있습니다. 대체 §Y무엇을 위해서죠?§!§!"
 TNO_menupic_tooltip_2: "§F분쟁으로 황폐해진 세상에서 §B변화§!를 이끌어내려는 §G이상주의자§!들이 있지만, §R체계적인 억압과 탐욕§! 앞에서 그들의 노력은 헛된 것이 되어가고 있습니다.§!"
