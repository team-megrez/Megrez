l_english:
 TNO_ugly_american_icon_tt: "§R폐허§!"
 TNO_ugly_american_icon_tt_delayed: "§F\"미완의 건물이 무성히들 자라 있네. 그저 풀만이 가득할 뿐. 형제여, 우리 노래의 구슬픈 노랫말도 녹으로 덮여 있다네.\" - §M보흐단§! §Y스텔마흐§!\n\n§R루이나(폐허)§!란 코자크인 연대기 작가 §Y사밀로 벨리치코§!가 고안한 시대 용어로서 17세기 후반 §M우크라§!§Y이나§!의 혼란한 정세를 일컫습니다. 당시는 외세의 간섭이 끊이지 않고 내전이 일상처럼 벌어지던 혼돈, 풍파, 수라장의 시대였습니다.\n\n이 혼란은 폴란드-리투아니아의 오랜 지배를 끝내고 자주국을 세우려 한 초대 헤트만 보흐단 흐멜니츠키의 죽음이 원인이라 보는 게 일반적입니다.\n\n그의 사후 우크라이나는 선혈이 낭자한 전장이 되어 버렸기에 지도자들은 정상적 통치를 할 수 없었습니다. 계급 간의 갈등이 부단히 벌어졌고, 수많은 연맹은 부는 바람의 항로가 바뀌듯 이합집산했습니다. 우크라이나를 뒤엎었던 아수라장은 이반 사모일로비치가 우크라이나 코사크의 헤트만직에 올라서며 겨우 진정되었습니다. 그 후에 우크라이나엔 그럴듯한 평화가 돌아왔습니다... 적어도, 한때는요.\n\n다시금 §M우크라§!§Y이나§!에 이 시기가 돌아오고 그 폭풍은 제 발을 §J그레이트브리튼§!에 처음으로 내딛습니다. 양국은 다시금 전쟁의 심연 속으로 하염없이 굴러떨어집니다..."
 TNO_menupic_tooltip_1: "§F§B망상§!이란 집은 짓기에는 §G저렴§!하지만 살기에는 §R외풍이 너무 많이 새지§!.§!"
 TNO_menupic_tooltip_2: "§F내가 만든 적 없는 §B세상§!에서 난 §R낯섦과 두려움을 느낀다네§!.§!"
 TNO_menupic_tooltip_3: "§F젊은이, 어깨 가득히 §B하늘§!을 짊어지게나. 그리고 §Y맥주§!나 마시세.§!"