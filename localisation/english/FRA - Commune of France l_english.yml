 comfrance.301.t: "제3인터내셔널의 끝"
 comfrance.301.d: "The war has most decidedly not developed to our advantage. Despite the best efforts of us and our soldiers, the forces of reaction have proven to be too much for the power of the international proletariat - suffering a long string of setbacks and defeats, the British and French militaries have had their fighting effectiveness steadily reduced throughout the course of the war. While we have held out hope until now that the workers of the world will still rise up, the situation has reached such a critical point that neither Britain or France can offer effective resistance to the opposing forces, and no surviving member of the Internationale has the necessary strength and prestige to rally the alliance - as such, the Third Internationale has begun to break down.\n\nThe effects of this can be felt almost immediately - what was previously a steadfast resolve to never give in to the reactionaries has now swiftly given way to an almost defeatist attitude, as allied insurgents and governments alike increasingly consider our cause hopeless and begin contemplating either hanging up their rifles or seeking some sort of terms with the enemy, and the Phalanstère and other organs of the Internationale have been rendered largely defunct. It is expected that, barring an unthinkable reversal, the now-former members of the alliance beyond the reach of enemy forces will soon cease open hostilities, while the rest will eventually be forced to surrender unconditionally... or otherwise suffer eventual debellation.\n\nAs the flame of revolution burns out and the workers cry in despair, all that remains is to find whatever salvation we can..."
 comfrance.301.a: "Not like this..."
 INT_collapse_base: "Born from the ashes of the Great War, the Third Internationale had become, across more than 20 years and in equal measures, the world's greatest hope and its greatest fear - an alliance of the world's first socialist governments, bearing grand ambitions of completing the long-held dream of the global workers' revolution."
 comfrance.302.t: "인터내셔널의 붕괴"
 comfrance.302.d.germany: "$INT_collapse_base$\n\nHowever, the German world order has proven itself too powerful to defeat - after much struggle, Germany and its allies now control most of Britain and France, and the Third Internationale and its organs have been rendered defunct with no surviving state strong enough to rally them. After being considered an increasingly real prospect for years, world revolution has now been rendered impossible for decades or more to come - if not permanently."
 comfrance.302.d.entente: "$INT_collapse_base$\n\nHowever, the exiled governments have proved themselves unwilling to die - following a monumental war effort, the Entente is now largely back in control of Britain and France, leaving the Third Internationale and its various organs defunct with no surviving state strong enough to rally them. After being considered an increasingly real prospect for years, world revolution has now been rendered impossible for decades or more to come - if not permanently."
 comfrance.302.d.germany_entente: "$INT_collapse_base$\n\nHowever, the forces of the old order have proven too powerful to overcome - facing enemies on all sides, Britain and France have both fallen to German and Entente invasion, and the Third Internationale and its organs have ceased to function with no surviving state strong enough to rally them. After being considered an increasingly real prospect for years, world revolution has now been rendered impossible for decades or more to come - if not permanently."
 comfrance.302.d.russia: "$INT_collapse_base$\n\nBut while they triumphed over Germany, it was what came after that proved their undoing: after a destructive war, the Internationale was unable to triumph over their new enemy in Russia and fell to invasion, leaving the Third Internationale and its organs defunct with no surviving state strong enough to rally them. Even so, its defeat of Germany has left the world as we know it permanently changed - so while the world revolution may be ended for decades or more, its legacy is a world radically different from the one that came before."
 comfrance.302.d.generic: "$INT_collapse_base$\n\nHowever, their enemies have proven to be too many and too powerful to overcome - with the socialist governments of Britain and France soundly defeated, and no remaining force strong enough to take up the mantle, the Third Internationale and its various organs have ceased to function. After being considered an increasingly real prospect for years, world revolution has now been rendered impossible for decades or more to come - if not permanently."
 comfrance.302.a: "And what a dream it was..."
 comfrance.302.b: "Never will we fear a revolution again."
 comfrance.302.c: "모든 게 잘 돌아가는군."
 comfrance.302.d: "돌려내! 이건 옳지 않지! 저긴 우리 것이라고!"
 comfrance.302.e: "We knew they would. But they could have lasted a bit longer..."
 comfrance.302.f: "None can deny now that we have carved our place in history."
 comfrance.302.g: "This bodes... poorly."
 comfrance.302.h: "We could not have asked for a better result."
 comfrance.302.i: "결국 누구나 죽게 되어 있어."
