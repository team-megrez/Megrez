 FRA_revanchism_idea: "French Revanchism"
 FRA_revanchism_idea_desc: "We have long prepared ourselves for this inevitable war. We have long cast away Pétain and his creed, but this does not mean we will forget what our brothers died for in the Ardennes, in Verdun, in the Chemin des Dames. We will avenge them, and once and for all regain what we deserved for our struggle."
 FRA_revolutionary_spirit: "Revolutionary Spirit"
 FRA_revolutionary_spirit_desc: "The survival and prosperity of the Syndicalist world will only be ensured when the last reactionary bastion is terminated. We must stand ready to mobilise and shatter every reactionary government across the world. One day, the Internationale will extend across all seas and continents!"