 comfrance.171.t: "[From.GetNameDefCap]의 수락!"
 comfrance.171.d: "Time to rejoice! [From.GetNameDefCap] has accepted our offer to join our military alliance, as we had dearly hoped they would. With this decision, they have been assured of our undying support as allies in the global struggle for the liberation of the working class, and we have gained a valuable ally against our undeniably mighty enemies. Soon, many others will follow them: “the Internationale shall be the human race”!"
 comfrance.172.t: "[From.GetNameDefCap]의 거부"
 comfrance.172.d: "To our chagrin, [From.GetNameDef] has refused our offer to join our military alliance. Perhaps too intimidated by the undeniable might of our enemies, or simply not committed enough to the fight for the liberation of the proletariat. In any case, though this is certainly a regrettable result of our diplomatic overture, many others will join us in this struggle: “the Internationale shall be the human race”!"
 comfrance.172.a: "그들의 손해다."
 comfrance.999.t: "자본주의 경제의 붕괴!"
 comfrance.999.d: "$comfrance.999.intro$\n\nOur nation, however, has decoupled itself from the capitalist world and has begun the construction of a true people’s state. Therefore, we remain unaffected and can only watch as the nations of the world are eaten alive by their capitalist overlords. This is a great awakening for the peasants and workers of the world and soon, the workers of these nations will begin to organise against their oppressors. We must stand by, and stand tall as a true example for the workers of the world!"
 comfrance.999.a: "만국의 노동자여, 단결하라!"
