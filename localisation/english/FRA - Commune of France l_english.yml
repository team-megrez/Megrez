 FRA_aubert_frere_commander_desc: "§YGeneral Description\nBorn:§! §gAugust 21st, 1881, in Grévillers, Pas-de-Calais, Third French Republic§!\n§YMilitary Career:§! §gBorn the 6th of 11 children, he would receive a Christian education before entering the Saint-Cyr military school at the age of 19. Most of his early career was spent in Morocco before returning to France in 1912. His first experience during the Weltkrieg would be at the battle of Charleroi, and he would later fight at both Verdun and the Somme. He would be promoted first to battalion commander in the first infantry regiment, and later the head of a battalion of Alpine troops. He would be injured three times and be cited eight times before the war ended."
 FRA_country_intro_header: "프랑스 코뮌"
 FRA_country_intro_content: "제3공화국은 시작한 그 방식대로 끝났습니다. 독일군에게 패배하고 공산주의 혁명에 직면한 것입니다. 1919년 11월, 노동총동맹이 소집한 혁명적인 총파업은 국가를 마비시켜 부르주아 정부를 몰락시켰습니다. '질서당'은 불안을 종식할 만큼 강력하지 못하였고, 프랑스의 기득권층은 몇 달간의 짧지만 잔인한 내전 이후 좌파 세력의 연합에게 프랑스에서 쫓겨났습니다.\n\n지난 15년 동안, 자칭 '프랑스 코뮌'은 공안위원회가 주도한 생디칼리스트-사회주의자 합의의 공동 강령 아래 단결해왔습니다. 그러나 망가진 국가를 재건하고 외세의 위협에서 혁명의 결실을 보호하고자 도달한 이 합의는 1936년 현재 많은 비평가들에게 시대에 매우 뒤쳐졌다고 간주되며, 더 급진적인 정책을 요구하는 소리가 커지고 있습니다. 프랑스는 안보와 사명에 점점 더 자신감을 얻고 있지만, 프랑스의 혁명 전통은 이질적인 부분들로 이뤄져 있기 때문에 앞으로 몇 년 동안 어떤 사상이 우세하게 될지는 정확하게 알 수 없습니다..."
 FRA_guide: "§MAnarchistes / Travaillistes / Jacobins / Sorelians§! (§RRadical Socialist§! / §rSyndicalist§! / §oTotalist§!):\n£white_dot In the 1936 elections, have any faction obtain a majority by supporting them 3 times or more.\n\n§MNo majority in elections§! (§rSyndicalist§!)\n£white_dot In the 1936 election, do not support any faction more than 2 times.\n\n§MRadical Jacobin Reformation§! (§oTotalist§!)\n£white_dot Have the Jacobins obtain a majority in the 1936 elections.\n£white_dot Choose to sweep away the old system.\n£white_dot Bring Léon Blum and the Popular Front to trial.\n£white_dot Execute them.\n£white_dot Failing to purge the Popular Front will lead to a coup by General Gamelin, restoring the Travaillistes to power."
