 FRA_renseignements_generaux_lar_desc: "The Renseignements Généraux serve as the eyes and ears of the Commune, gathering intelligence on both domestic and international threats to our proletarian dream. But the RG's mission goes beyond mere security. They are also responsible for promoting the values and principles of our socialist revolution, both at home and abroad. Through their intelligence gathering and analysis, they help shape our foreign policy and are the first deployed in our efforts to break the global chains of Capital.\n\nWith sympatisers in every factory still owned by the bourgeoisie, our networks are unmatched."
 FRA_pierre_monatte_leader_desc: "Worker. Militant. Revolutionary. Pierre Monatte has had an immense influence on our nation, leading us confidently for over a decade now. Born on January 15th, 1881, he was a renowned trade unionist before the Great War and had been unjustly arrested several times for various syndicalist 'crimes' against Capital, such as his participation in righteous protests in the aftermath of the Courrières mining disaster. Having quickly risen through the ranks of the General Confederation of Labour, he was even briefly forced into exile by the Republic's repression of the movement. When the War broke out, he was of the few to dare say a resounding no to collaboration with the bourgeois government, shortly before being sent to the front. This prescience and his reputation as a stalwart, tireless revolutionary meant that when the time came, Monatte played a critical role in the overthrowing of the old order, and was in an excellent place to steer the new proletarian course of our nation.\n\nBecoming one of the main organisers of the 'Travaillistes', and certainly their most influential member, his leadership led the union of the previously feuding 'Centrists' and 'Ultras' to victory in the 1926 elections, capturing the Presidency. A master politician, Monatte has managed to stay afloat through a fragile coalition with the Anarchistes, ever juggling their demands, along with the other, fractal factions that are so important in the parliament. Yet the man at the top will always be a target, and to say the position he holds is coveted would be an understatement. As knives sharpen in every dark corner, how long can the light keep them at bay?"
