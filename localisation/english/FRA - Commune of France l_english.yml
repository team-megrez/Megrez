 FRA_francois_darlan_admiral_desc: "§Y제독 설명\n출생:§! §g1881년 8월 7일, 프랑스 제3공화국, 로트에가론, 네라크§!\n§Y해군 경력:§! §g장 루이 그자비에 프랑수아 다를랑은 오랫동안 해군과 연관이 있던 가족에서 태어났습니다. 그는 1902년 해군 학교를 수료했고 벨트크리크 동안에는 베르됭 전투 중 포대에서 근무했던 것으로 유명합니다. 혁명의 혼란이 휩쓰는 동안 애국심과 온건 좌익적 경향으로 제대한 다를랑은 코뮌의 해군에 재입대했고 수 년 동안 가파른 진급을 이루었습니다. 이제 그는 프랑스 해군에서 가장 존경받는 인물 중 하나로 그가 재건을 도왔던 해군을 자랑스럽게 생각합니다.§!"
