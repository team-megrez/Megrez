 FRA_diego_brosset_commander_desc: "§Y장군 설명\n출생:§! §g1898년 10월 3일, 아르헨티나 공화국 부에노스 아이레스§!"
 FRA_nestor_makhno_commander_desc: "§Y장군 설명\n출생:§! §g1888년 11월 8일, 러시아 제국, 예카테리노슬라브현, 훌랴이폴레§!\n§Y군 경력:§! §g우크라이나 동부의 시골에서 극심하게 가난한 가정에서 태어난 네스토르 마흐노는 러시아 제국 말기의 최악을 경험했습니다. 그는 생후 10달만에 아버지를 잃었고 10살부터는 가족을 먹여살리기 위해 각종 직업을 전전하며 학교를 그만둬야 했기 때문에 교육의 기회를 받지 못했습니다. 그는 지주와 공장주에 대한 원초적인 분노를 발전시켜 나갔으며 12살 때에는 지주에 대한 독자 파업에 나섰고 1905년 혁명을 목격한 이후 17살부터는 혁명 활동에 투신했습니다. 그는 아나키즘 연구 모임을 이끌었고 경찰과 술래잡기를 하며 최종적으로는 종신 노역형을 선고받았습니다.\n\n병약했지만 활기가 넘쳤던 마흐노는 2월 혁명 이후 풀려나 그의 작업을 계속 하기 위해 우크라이나로 여정을 떠났습니다. 이제 그는 더 이상 선동가 수준이 아닌 혁명의 지도자가 되었습니다. 독일의 점령으로 훌랴이폴레에서 잠시 망명한 이후 그는 볼셰비키들의 부상을 목격했지만 이를 \"종이 위의 혁명\"이라 비난했고 1918년 7월 집으로 돌아왔습니다. 거기서 그는 혁명반역군을 창설했고 독일인들과 우크라이나 민족주의자들에 맞서서 1년간의 긴 저항 전쟁을 시작했습니다. 잔혹하고 군사교육을 받지는 못했지만 마흐노는 시골 지역에서 지지를 얻었고 도망치기 전까지는 헤트만과 예상보다 더 가열찬 싸움을 벌였습니다. 최종적으로 그는 프랑스 코뮌에 도착했고 이를 또 다른 종이 위의 혁명이라고 비난했습니다. 프랑스 코뮌의 이론적인 토대에는 무관심했던 마흐노는 이를 또 다른 귀족제를 만들어 혁명의 성취를 뒤집어버리도록 위협하는 분파주의이자 무능이자 과두제에 불과하다고 보았습니다. 볼셰비키 망명객들 대부분과 유사하게 그는 연방군에 통합되었고 그의 위업에 대한 이야기가 나오며 추종자를 얻었습니다. 그러나 그는 장교단 중의 매파였고 상관들과는 충돌했으며 그의 임무는 무시했습니다. 그도 군대도 만족하지는 목했고 마흐노는 더 넓은 세계를 향해 떠났습니다. 혁명 의용군에 참여해 전후에도 세계 혁명을 더 퍼트리고자 한 것입니다. 그 길로 마흐노는 코뮌의 기억에서 잊혀져 대의를 위해 봉사할 수 있는 파타고니아에 도착했습니다."
