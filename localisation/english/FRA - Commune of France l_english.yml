 FRA_support_bharatiya: "바라트 코뮌에서의 군사 임무 수행에 동의받았습니다."
 FRA_created_phalanstere: "§H프랑스 코뮌§!: §H$FRA_Phalanstere_internationale$§! 중점을 완료함"
 phalanstere_research_name: "팔랑스테르 인터내셔널"
 phalanstere_research_desc: "케임브리지 대학의 회의에서 생디칼리슴 국가들의 기술 발전을 결합하기 위한 전세계적인 계획의 수립이 결정되었습니다. 이 계획은 이후 세계의 생디칼리슴 정권을 돕는 것을 목표로 한 더 야심찬 계획인 팔랑스테르 인터내셔널(Phalanstère International)로 진화했습니다."
 FRA_tech_marine_bonus: "넵튠 부대"
 FRA_tech_marine_bonus_effect: "§H$FRA_tech_marine_bonus$§! 활성화\n§H해병§!\n      대인 공격: §G+5%§!\n      대물 공격: §G+5%§!\n§H수륙양용 장갑차 대대§!\n      대인 공격: §G+5%§!\n      대물 공격: §G+5%§!\n§H수륙양용 전차 대대§!\n      대인 공격: §G+5%§!\n      대물 공격: §G+5%§!"
 commune_of_france_focus: "프랑스 코뮌 중점계통도"
 FRA_amenagement: "영토 계획"
 FRA_amenagement_desc: "우리의 영토는 광대하고 불균등하게 개발되었으며 일부 농촌 지역이 낙후되는 동안 다른 지역은 번영하고 화려한 속도로 성장했습니다. 우리는 지역 발전을 장려하고 지역 및 국가 차원에서 그 문제를 해결하기 위한 야심찬 인프라 프로젝트를 고려해야 합니다."
 FRA_hydroelectricity: "수력 발전"
 FRA_hydroelectricity_desc: "알프스 산맥과 중앙 고지의 산악 지대에는 높은 흐름의 강이 많고, 이 지역들은 깨끗하고 지속적인 에너지 원을 설치하고 코뮌의 산간 지방을 발전할 수있는 완벽한 환경을 갖추고 있습니다."
 FRA_swiss_hydroelectricity: "스위스 수력 발전"
 FRA_swiss_hydroelectricity_desc: "최근에 로잔을 코뮌으로 통합한 결과 우리는 알프스, 특히 발레에 있던 기존 수력 발전소의 확장을 위한 여러 가지 완벽한 장소를 발견하게 되었습니다. 우리의 주요 엔지니어들은 이 지역의 댐 확장이 우리 경제에 큰 도움이 될 것이라고 확신합니다."
 FRA_chemins_de_fer: "철도 사무국"
 FRA_chemins_de_fer_desc: "노동교환총의회에서의 프랑스 인프라의 상태에 관한 의회 회의는 우리 철도 시스템의 무질서와 그것이 왜 그렇게 되었는지를 보여주었습니다. 의회는 프랑스의 모든 지역을 연결하기 위해 철도의 개발 및 유지 보수를 담당하는 새 부서를 만들어야 할 필요성에 동의했습니다."
 FRA_mining_expansion: "광업 확장"
 FRA_mining_expansion_desc: "알프스 지역과 중앙 고지 지역의 경제 및 기반 시설 개발은 그곳에서 이용 가능한 광물 자원의 더 큰 개발을 허용합니다. 우리의 광부들은 새로운 광물 매장지를 발견했으며, 이제는 산업적 규모로 채굴할 준비가 되었습니다!"
 FRA_plan_prost: "프로스트 계획"
 FRA_plan_prost_desc: "엔지니어이자 도시 계획가인 앙리 프로스트는 외진 교외 지역을 연결하기 위해 파리 지역을 중심으로 고속도로를 개발할 계획을 세웠습니다. 이 아이디어는 널리 지지받고 있으며 노동교환총의회는 코뮌을 통해 고속도로를 확장하기 위한 새로운 프로젝트에 자금을 지원하기로 결정했습니다. 마르세유 코뮌, 그리고 리옹 코뮌은 본인들 도시에도 고속도로망을 연결해 줄 것을 요청했습니다."
 FRA_autoroutes: "고속도로"
 FRA_autoroutes_desc: "고속도로는 도시 지역의 경제와 노동자 이동에 막대한 이익을 가져다주었습니다. 이제는 이를 전국으로 확장하려는 야심찬 계획이 발표되었습니다! 우리나라의 모든 구석 구석을 연결하면 지역 발전에 막대한 영향을 미치고 혁명에 도움이 됩니다."
 FRA_eco_direction: "경제의 방향"
 FRA_eco_direction_desc: "우리들의 경제는 노동자에게 더 공정하고, 일반적으로 꽤 효율적입니다. 자본가의 변덕에 의해 죽고 사는 반동주의 경제에 비한다면 더욱이요. 그러나 내부에 벌어지는 분쟁은 인민들이 자신 경제를 운용하는 것을 어렵게 합니다. 이제 노동교환총의회를 소집할 시간입니다. 이 문제는 코뮌 파벌 중 하나에 의해 해결될 것입니다."
 FRA_orth_syndicalism: "정통 생디칼리슴"
 FRA_orth_syndicalism_desc: "혁명 이후 정해진 과정은 재확인되었습니다. 이 정통은 효과가 입증되었고, 약간의 미세조정을 거친다면 더욱 좋아질 것입니다."
 FRA_reduce_unemploy: "실업률 감소"
 FRA_reduce_unemploy_desc: "라인강 너머의 실업률이 사상 최고치에 이르렀습니다. 우리는 프랑스 노동자가 항상 가족을 먹일 직업을 갖도록 해야 합니다. 우리 국민들에게 지속 가능한 성과를 제공하는 이 간단한 임무에서, 우리는 자본주의 경제와 그들의 끊임없는 위기에 대한 우리 고유의 우월성을 증명합니다."
 FRA_work_design_coop: "노동자와 설계자의 협력"
 FRA_work_design_coop_desc: "설계 및 개념를 하는 과학자, 엔지니어와 실제로 이를 구축 한 근로자간의 협력을 증가시킴으로써 우리는 생산 기술을 빠르게 개선 할 것입니다. 또한 디자이너가 직접적으로 노동자들에게 대해 가르쳐줌으로써 노동자들에게 새로운 기술을 신속하게 교육하고 교육 할 수 있습니다."
 FRA_improve_manage: "노동조합 개선"
 FRA_improve_manage_desc: "노조는 오랫동안 경제를 이끌어 왔지만, 규칙에 약간의 틈과 허점이 있어 착취 될 수 있고, 경제에 심각한 결과를 초래합니다. 그러나 우리는 우리나라에서 노동조합의 위치에 의문을 제기하지 않을 것입니다. 대신 관리를 강화하고 일부 규칙을 다시 작성할것입니다."
 FRA_dedication: "헌신의 감각"
 FRA_dedication_desc: "노동자는 코뮌과 프랑스 국민 전체의 이익을 위해 일하고 있음을 깨달아야 합니다. 그는 언제나 자신의 일에 투자해야 한다고 생각하며, 우리가 국가 정신과 생산성을 향상시킬 수있는 방법입니다. 채찍이나 억압적인 사장은 필요 없습니다."
 FRA_fac_towns: "공장 도시"
 FRA_fac_towns_desc: "코뮌의 산업 기반을 급속도로 확장하려는 우리의 계획은 새로운 공장 도시, 특히 주택과 현대 상품을 그들과 그들의 가족에게 제공하도록 특별히 고안된 도시와 그들의 일터와 가까운 곳에 사는 것을 확립함으로써 지원 될 수 있습니다."
 FRA_Industrialisation: "공동체 공업화"
 FRA_Industrialisation_desc: "앙브루아즈 크루아자는 코뮌의 새 재무장관입니다. 그는 자코뱅파이며, 공동 산업화의 지지자입니다. 우리나라는 항상 유럽의 현대 경제 중 하나 였지만 우리는 아직 루르 밸리와 비교할 수 없습니다. 야심찬 산업 기반 확대 계획에 의해서만 우리는 독일을 이길 수 있습니다."
 FRA_inter_coop: "국제 협력"
 FRA_inter_coop_desc: "우리의 전문 기술은 세계 최고 중 하나이지만, 우호적인 국가에서 만들어진 획기적인 기술이 무시되기 쉽습니다. 새로운 생산 기술에서 경영 이론에 이르기까지 우리는 주의를 기울여야하며 우리 경제에 도움이되는 것은 빌려야합니다."
 FRA_war_eco_agri: "전시 경제와 농업"
 FRA_war_eco_agri_desc: "자크 도리오는 코뮌의 새 경제 장관입니다. 그는 소렐리안으로, 농업의 야심찬 발전과 함께 전시 경제로의 빠른 전환을 주장하는 그의 '전쟁, 경제 및 농업'이론의 지지자입니다. 독일의 반동군이 공격하면, 우리는 분명히 소총과 빵을 이용하게 될 것입니다."
 FRA_modern_farms: "현대 농장"
 FRA_modern_farms_desc: "농업은 고대부터 문명의 필수 요소 였지만, 단지 한 세기 만에 근본적으로 변했습니다. 트랙터와 같은 최근 도구를 사용하면 한 명의 농부가 하루에 수십 명의 농부와 몇주가 필요한 농장을 수확 할 수 있습니다. 우리 농장을 기계화하고 우리의 식탁과 식량에 더 많은 음식을 추가합시다."
 FRA_war_industry: "군수산업"
 FRA_war_industry_desc: "독일의 적대에도 불구하고 우리 경제는 여전히 대부분 민간 상품 생산에 전념하고 있으며 주요 전쟁에 적합하지 않습니다. 외부 위협으로부터 효율적으로 코뮌을 방어하려면 군대과 장비 생산을 개발해야합니다."
 FRA_mass_production: "대량생산"
 FRA_mass_production_desc: "우리의 적은 많으며 결과적으로 우리 군대는 상당히 큽니다. 이 군대는 장비가 많이 필요하며, 이것은 분명히 우리 공장에 부담이 됩니다. 우리는 모서리를 자르지 않고 디자인과 제조를 통해 소형 무기 생산을 개선 할 수있는 새로운 방법을 모색해야합니다."
 FRA_cooperatives: "협동조합"
 FRA_cooperatives_desc: "다니엘 게렝은 코뮌의 신임 재무장관입니다. 그는 아나키스트로, 협동조합의 제안자입니다. 코뮌 정부는 일차적으로 노동자들에게 봉사하기 위해 존재하며, 그들에게 최선의 근무 조건을 보장해야 합니다. 그들 자신의 회사를 관리하게 하는 것이 좋은 출발점입니다."
 FRA_decentralized_industry: "분산된 산업"
 FRA_decentralized_industry_desc: "우리 산업은 현재 파리와 주요 코뮌에 집중되어 있지만, 사람들은 파리, 릴 또는 리옹에서만 살지않으며, 프랑스 전역에서 살고 있습니다. 우리는 국가가 번성하도록 프랑스의 모든 지역을 개발하는 데 모든 노력을 기울여야합니다."
 FRA_market_socialism: "시장사회주의"
 FRA_market_socialism_desc: "우리가 만든 협동 조합은 새롭고 평등한 사회주의 시장에 도입되어야 합니다. 이 시장은 경제를 더욱 역동적으로 만들고 자본주의 시장 경제의 약탈적 행동없이 모든 사람들이 자신들의 목표를 추구하고 사회주의의 이상과 관련하여 산업적 부를 공유 할 수있게 합니다."
 FRA_ruralism: "농촌주의"
 FRA_ruralism_desc: "농촌의 삶은 인간에게 알려진 최고의 삶이지만, 산업 경제의 필요성으로 인해 대부분의 프랑스 국민은 이 삶을 불가능하게 만들었습니다. 그러나 우리는 공장과 직장을 시골로 옮겨 대량 도시화를 종식함으로써 이 생활 방식을 여전히 장려할 수 있습니다."
 FRA_communal_army: "코뮌 군대"
 FRA_communal_army_desc: "프랑스는 군대를 가지고 있지만, 이들은 여전히 통일된 방향성이 없는 군대입니다. 어떤 사람들은 여전히 대전쟁 기간과 마찬가지로 최고 사령관이 있는 군대를 제안합니다. 다른 이들은 하사관들에 더 많은 주도권을 원합니다. 다른 사람들은 여전히 동력화되고 기동화된 군대를 원하고 있습니다. 마지막으로 대규모 차량화에 대한 아이디어도 있습니다. 우리가 군대 노조를 해체한 이상, 통일된 비전을 제시해야만 합니다."
 FRA_principe_concentration: "집중의 원칙"
 FRA_principe_concentration_desc: "대전쟁의 부르주아 학살이 보여주듯이, 전선에 우리 보병들을 배치하고 포병 화력에 정확성만 의존해서는 이길 수 없습니다. 지역적 돌파를 만들고, 그것에 대한 투자만이, 우리가 승리와 함께 문자 그대로 적과 그 전선을 부술 수 있을 겁니다."
 FRA_tank_research: "전차 연구 보조금"
 FRA_tank_research_desc: "전차는 우리에게는 새로운 것이 아니고 세계에도 새롭지도 않지만 전쟁의 비교적 새로운 구성 요소입니다. 전쟁 기간 동안 전차 생산이 개선되어 장갑의 진정한 잠재력이 드러나기 시작했습니다. 전쟁의 미래에 관대하게 투자합시다."
 FRA_fast_army: "속도 예찬"
 FRA_fast_army_desc: "기동화는 기병대의 미래 이상입니다. 평범한 트럭은 적의 총격에 오래 버티지 못하지만 우리 군대는 놀랍도록 적은 시간에 최전선에 진입 할 수 있습니다. 우리는 모든 전술, 모든 훈련, 모든 장비의 목표를 신속하게 만들어야합니다. 민첩화는 기회입니다."
 FRA_tank_assembly_line: "전차 조립 라인"
 FRA_tank_assembly_line_desc: "전차는 전장에서 무시무시한 기계이지만, 매우 복잡한 기계입니다. 기본 품질 기준을 작성함으로써 장갑 제작 속도를 높이고 적들에게 벽과 같이 느껴질 거대한 전차 사단의 전차에 공급할 수 있습니다."
 FRA_tank_quality_line: "고품질 생산"
 FRA_tank_quality_line_desc: "전차는 전장에서 무시무시한 기계이지만, 매우 복잡한 기계입니다. 하지만, 품질에 우선 순위를 두면 이와 관계없이 전차를 최고 수준으로 유지할 수 있습니다. 따라서, 우리가 생산하는 모든 전차는 우리의 적들이 필사적으로 우리에게 대응하는 깡통들을 쉽게 부수어 낼 것입니다."
 FRA_centralized_hc: "중앙화된 최고사령부"
 FRA_centralized_hc_desc: "우리는 1919 년의 부도덕한 사건이 코네트 주민들에게 군고위사령부에 대한 깊은 불신을 가했다는 것을 알고 있습니다. 그럼에도 불구하고 우리는 사령부의 개념을 회복시켜야 할 것입니다. 전투 전술을 결정하는 분대장의 아이디어는 매력적이지만 누가 보급과 전략적 기동을 신경쓸 것입니까?"
 FRA_analysing_wki: "벨트크리크 분석"
 FRA_analysing_wki_desc: "우리와 브리튼 동지들에게 일어난 비극인 대전쟁은, 공부하는 것은 괴로운 주제이지만,그와 상관없이 공부해야합니다. 이 전쟁의 성공과 실패로부터 우리는 다음 전투가 어떻게 치러져야 하는지를 배울 것입니다. 갈등이 일어날때 새로운 전술과 전략이 아무데서나 튀어 나오게 될 것이라고 생각하는 사람들은 착각합니다."
 FRA_war_experience: "전쟁 경험"
 FRA_war_experience_desc: "프랑스 군은 많은 전쟁에 맞서 싸웠고 더 많은 전투를 벌일 것입니다. 언제나 우리는 이러한 갈등을 멈추고 반영해야하며 가능한 한 철저하게 분석하여 계획이 옳은지 잘못되었는지 찾아야합니다. 코뮌의 깃발 아래서 싸우지 않았다고해서 그들이 헛되이 죽은 것은 아닙니다."
 FRA_military_academy: "사관학교"
 FRA_military_academy_desc: "전쟁은 복잡한 주제이며, 완전히 이해하기 위해 연구되어야합니다. 우리는 1919년 내전동안 많은 재능있는 장교를 발견했지만 새로운 장교를 양성하기위한 예비 조치를 취해야합니다. 우리는 또한 우리의 모든 교리를 공부하고 우리 군 장병 훈련을 이 방법으로 갱신 할 수 있습니다."
 FRA_officers_initiative: "장교에게 권한 부여"
 FRA_officers_initiative_desc: "대전쟁 중 돌파구가 만들어졌음에도 자율적으로 행동하지 못한 장교 때문에 기회를 잃은 사례가 얼마나 많습니까? 우리는 이런 일이 다시는 일어나지 않도록 보장해야 합니다. 모든 연대는 독립적으로 행동하고, 계획을 세우며, 재량에 따라 적극적으로 행동해야 합니다. 지금은 나폴레옹 시대가 아닙니다. 이것이 바로 현대전입니다."
 FRA_mission_type: "임무형 지휘체계"
 FRA_mission_type_desc: "우리의 계획은 산만하게 짜여 있고, 예기치 않은 일이라도 발생한다면 우리 병력은 그대로 마비됩니다. 우리의 계획은 항상 하나의 구체적인 목표를 염두에 두고 작성되어야 합니다. 지목된 하나의 목표를 위해 움직이되, 모든 상황에 대처할 준비를 갖춰야 합니다. 이렇게 하면, 현장의 상황이 변화할 때마다 계획에 맞춰 행동할 수 있습니다."
 FRA_flexible_support: "유연한 지원"
 FRA_flexible_support_desc: "우리 분대의 효율성을 보장하기 위해, 우리는 포병대가 그들을 유연하게 지원할 수 있도록 해야 합니다. 즉, 포병은 언제든지 연계된 모든 분대의 요청에 따라 포탄을 발사할 준비가 되어 있어야 하며, 지원 중대는 전선에서 도움을 청해올때 언제든지 행동할 준비가 되어 있어야 합니다."
 FRA_empower_rifleman: "보병에게 권한 부여"
 FRA_empower_rifleman_desc: "우리는 작전의 모든 계획을 수립하고, 우리가 필요한 만큼 많은 야포들을 쌓아둘 수 있지만, 전쟁에서 궁극적으로 승리하려면 결국 필요한 것은 보병입니다. 그들이 재량껏 작전을 수행할 수 있도록 만들어, 보병들이 더 효율적으로 우리를 공격하는 적들을 격퇴할 수 있습니다."
 FRA_mass_conscription: "대규모 차량화"
 FRA_mass_conscription_desc: "전쟁은 현대전이 이제는 총력전 규모로 진행되며, 언제나 수백만 명의 병사들을 징집할 준비가 되어 있어야 한다는 사실을 의심의 여지없이 보여 주었습니다. 모든 프랑스인은 자신이 어느 때라도, 사랑하는 조국을 반동 세력들로부터 방어하기 위해 징집될 수 있음을 알아야 합니다. 우리는 마지막 인민이 쓰러질 때까지 패배하지 않을 것입니다!"
 FRA_improve_manufactures: "제조업 개선"
 FRA_improve_manufactures_desc: "전쟁은 이제 엄청난 규모로 일어나고, 이러한 현대전은 우리가 짐작조차 할 수 없는 수많은 양의 장비를 필요로 할 것입니다. 장비는 소총, 수류탄에 전차, 항공기가 필요하고, 더 많은 종류들이 여기에 추가될 수 있습니다. 우리는 군사 산업이 가능한 한 최고의 효율을 끌어낼 수 있도록 해야 합니다. 우리는 결코 소총만 가지고 싸우지 않을 것입니다!"
 FRA_global_organization: "전역 조직"
 FRA_global_organization_desc: "거대한 군대는 거대한 사령부가 필요합니다. 그러나 이는 파리의 집무실에 앉아 지도에 화살이나 그리는 옛날의 사령부가 아닙니다. 그것은 모든 분대, 모든 연대, 모든 군대, 모든 전선을 직접 지휘합니다. 모두 함께, 이들은 우리 군대를 이끌고, 거대한 전쟁에서 우리의 궁극적인 승리를 보장할 것입니다."
 FRA_mass_fire_support: "대규모 화력 지원"
 FRA_mass_fire_support_desc: "거대한 군대와 함께 오래된 화력 지원 개념에 대한 새로운 아이디어가 나왔습니다. 오랫동안 포병은 전선을 지원하는 용도로만 사용되었지만, 이제는 좀 더 적극적으로 나서서, 진격하는 병력을 위해 포격으로 길을 열어주는 것입니다. 이렇게 하면, 우리의 가증스러운 적들은 우리가 전진할 때까지 영원히 참호 안에 처박혀 있을 것입니다."
 FRA_grand_army_reform: "육군 개혁"
 FRA_grand_army_reform_desc: "우리 군대는 이제 작전과 교리를 통해 행동합니다. 더 이상 누구도 그들을 민병대나 거리의 군중이라고 부르지 않습니다. 우리의 군대는 마침내 자랑스러운 대육군 시절의 위용을 되찾았습니다. 우리 군대 전체 조직이 수많은 병사들과 장교들을 통솔하는 방향으로 육군을 개혁해야 합니다."
 FRA_equipment_modern: "현대식 장비"
 FRA_equipment_modern_desc: "전쟁 무기들은 향상된 성능을 가질 것이고, 더 효율적이 될 것이며, 더 치명적으로 바뀔 것입니다. 일부는 이것을 비극이라고 하지만, 우리는 전쟁을 피할 수 없습니다. 전쟁은 추악한 현실이며, 우리는 반드시 전쟁과 직면할 것입니다. 아마도 우리의 장비를 최고로 만드는 것은, 전쟁을 더 잔인하게 바꾸겠죠. 그러나 우리의 적들 역시 잔인한 장비들을 우리에게 주저 없이 사용할 것입니다."
 FRA_special_forces: "산악 부대"
 FRA_special_forces_desc: "산은 전투를 하는데 있어서 매우 다른 환경이고, 우리의 국경 상당수는 산악과 가깝습니다. 따라서 우리는 완벽한 산악 부대 양성을 보장해야 하고, 그리고 산악 포 같은 산악 전투에 맞는 새로운 장비를 개발해야 합니다. 아마 산악 전차도 만들 수 있지 않을까요?"
 FRA_tank_division: "전차사단"
 FRA_tank_division_desc: "비록 잠시 동안만 활약 했지만, 전차는 아직 존재합니다. 전차의 장갑은 소형 화기로는 절대 뚫을 수 없으며, 전차의 강력한 주포는 눈앞에 있는 것이 무엇이든 파괴합니다. 해가 갈수록, 전차들은 더더욱 무거워지고 강력하게 변할 것입니다. 따라서 우리는 전장을 지배하기 위해, 이러한 전차들을 최전선에서 운용해야 합니다."
 FRA_road_to_war: "전쟁으로의 길"
 FRA_road_to_war_desc: "독일과의 전쟁은 피할 수 없으며, 독일은 우리의 형제들을 알자스와 로렌에 인질로 잡고 있고, 라이히스팍트의 많은 괴뢰국들을 가진 유럽의 주요한 반혁명 세력입니다. 그리고 수천만 명의 사람들이 폭군의 압제에 시달리고 있기도 합니다. 이것은 반드시 멈춰져야 합니다. 더불어 우리는 갚아줄 빚이 남지 않았습니까? 제1차 세계대전은 아직 끝나지 않았습니다."
 FRA_renseignements_generaux: "공안과"
 FRA_renseignements_generaux_desc: "현대화 된 중앙집권적 정보부 없이는, 우리 국가를 안전하게 보호할 방법이 없다는 것이 명백해졌습니다. 몇몇이 이러한 중앙정보부 조직에 반발하고 있지만, 어쩔 수 없습니다. 독일의 스파이들은 지금도 우리의 형편 없는 정보부를 보면서 비웃고 있을 것입니다."
 FRA_military_buildup: "군사력 증강"
 FRA_military_buildup_desc: "다가올 전쟁을 준비하기 위해, 우리는 군수산업을 빠르고 효율적으로 개발해야 합니다. 아마도 우리 경제 성장에 타격이 가겠지만요. 그리고 번영과 평화를 바라는 대중들 역시 이러한 정책을 싫어할 것입니다. 그러나 슬프게도, 혁명이 살아남기 위해서는 이러한 조치가 명백히 필요합니다."
 FRA_military_buildup_two: "경제 조정"
 FRA_military_buildup_two_desc: "우리가 우리 체제의 정당성을 입증하는 동안에, 자본주의 세상은 아직도 작년에 벌어진 경제 붕괴에 아직도 고통 받고 있습니다. 우리는 이러한 산업적 우위를 이용하여, 몇몇 경제의 특정 부분을 군사적 목적으로 바꾸기로 결정했습니다."
 FRA_socialist_education: "사회주의 교육"
 FRA_socialist_education_desc: "프랑스 공화국의 교육은 평범한 시민들이 예술이나 과학 같은 지식을 습득하는데 있어 매우 훌륭했습니다. 또한 우리는 반동 국가에서처럼 규율과 계층 구조를 배우는 것이 아닌 학교에서 학습과 교육을 시키게 하길 원합니다, 따라서 우리는 이러한 유산을 계속 추구할 것입니다."
 FRA_Our_time_has_come: "보복주의 선전"
 FRA_Our_time_has_come_desc: "독일에 대한 복수를 바라는 우리의 열망은 오래전부터 이어졌습니다. 1871년 알자스-로렌을 잃은 이후, 구 공화국에서는 그들의 아이들에게 그 땅은 프랑스의 정당한 영토며, 되찾을 것이라고 가르쳤습니다. 슬프게도, 1919년 우리들의 패배로 벨포르와 브레이를 상실했죠. 그러나 끝난 것이 아닙니다. 우리들의 정당한 분노는 프랑스가 다시 완전해질 때까지 끝나지 않을 것입니다!"
 FRA_department_revolutionary_ideals: "혁명적 이상 부서"
 FRA_department_revolutionary_ideals_desc: "경험적 가르침은 입증하기 쉽지만, 코뮌의 가치를 우리 인민들과 나누는 것은 매우 힘든 일입니다. 불결하게 들릴지 모르지만, 우리는 우리 인민들에게 혁명의 가치를 기억하도록 도와주고, 반동적 영향력을 막을 수 있는 부서를 만들어야 합니다."
 FRA_Blanqui_Research_Institute: "블랑키 연구소"
 FRA_Blanqui_Research_Institute_desc: "몇몇 어리석은 국가들은 과학에 대해서 저항하는 반면, 프랑스는 어떠한 반발도 없이 과학을 옹호합니다. 그렇기 때문에 우리의 기술적 우월을 보장하기 위한 새로운 연구 기구 설립을 지원 할 겁니다. 반동분자들이 모든 발견을 의심하고 거부할 때, 우리는 그런 변화를 받아드리면서 더욱 강화될 것입니다!"
 FRA_military_buildup_three: "추가 군사 개발"
 FRA_military_buildup_three_desc: "우리의 경제는 잘 개발되어있고, 전쟁 준비가 되어있습니다. 그러나 우리는 산업 계획을 더 촉진시킴으로써 이 이상으로 준비해야 합니다.  코뮌은 단순히 전쟁을 준비하는 것을 넘어, 주위에 있는 어떤 적보다 더 강해야 합니다. 우리는 코뮌이 절대로 패배하지 않을 것을 입증 할 것입니다!"
 FRA_military_science: "군사 과학"
 FRA_military_science_desc: "프랑스는 연구 네트워크를 향상시키기 위해 일했습니다. 그러나 이론과학에는 한계가 있습니다. 우리는 새롭게 개장한 블랑키 연구 기관을 군사과학 전문소로 바꾸기로 했습니다. 이러한 투자와 개발은 우리 군대가 유용하게 사용할 새로운 돌파구를 허용 할 것입니다."
 FRA_synthetic_refineries: "합성 자원"
 FRA_synthetic_refineries_desc: "프랑스는 자원적으로 매우 풍요로운 국가입니다. 하지만 우리는 모든 것을 가지고 있지 않습니다. 석유나 고무, 텅스텐이나 크롬 같은 것은 항상 부족합니다. 그리고 분쟁이 일어날 때, 해외 수입에 모든 것을 기댈 수는 없습니다. 우리는 반드시 이런 자원을 얻을 새로운 방법을 연구해야 합니다. 일부 과학자들은 이러한 자원에 대한 제작을 제안했습니다."
 FRA_secret_weaponry: "전기 기계"
 FRA_secret_weaponry_desc: "컴퓨터 기술이 도표용 기계로부터 발전되기 시작하여, 우리는 컴퓨터 분야는 엄청난 수준으로 발전하는 것을 보았습니다. 우리들의 수학자들은 이 새로운 기계를 이용하여, 신속하고 효과적인 계산을 수행하는데 도움을 준다고 확신합니다. 약안의 후원과 시간이 더해진다면, 우리는 새로운 분야의 가능성을 볼 수 있을 겁니다."
 FRA_damocles: "다모클레스 계획"
 FRA_damocles_desc: "제2차 인터내셔널 회의 동안 케임브리지에 의해 자극 받은 모임이 케임브리지 대학에서 개최되었습니다. 영국과 프랑스의 이론 물리학자 그룹은 프랑스 영국 공동의 핵 연구를 위한 다모클레스 프로젝트 설립에 필요한 자금을 요구했습니다."
 FRA_nuclear_weapons: "퀴리 계획"
 FRA_nuclear_weapons_desc: "다모클레스 프로젝트는 큰 기대를 받았지만, 브리튼 연방이 여기에 참여를 거부하면서 우리와 그들의 과학자들 사이의 협력은 방해받았습니다. 그럼에도 불구하고, 우리는 인내심을 갖고 원자를 어떻게 활용할 수 있는지를 알아내려고 노력해야 합니다. 우리는 이 프로젝트를 라듐을 발견하고 우리를 이 길로 인도한 바로 그 여성에게 바칠 것입니다."
 FRA_German_borders: "독일 국경 요새화"
 FRA_German_borders_desc: "우리는 뫼즈 강과 플란데런-왈로니 국경 안에 이미 상당히 인상적인 요새들을 구축했습니다. 그럼에도 불구하고, 우리는 라디오기지나 현대화된 대포 같은 최첨단의 군사 시설을 건설해야 요새를 강화시켜야 합니다. 일부 시설들은 당연히 공화국 시절에는 절대로 하지 못했을 것이고요."
 FRA_extend_line: "요새선 확장"
 FRA_extend_line_desc: "우리가 방어할 수 있는 국경을 요새화 하는 노력을 하는 동안, 독일은 우리의 약한 부분을 노려서 공격할게 명확합니다. 해결책은 간단합니다. 약한 부분이 없으면 됩니다. 놈들이 물 위를 걸어오는 재주를 배우지 않는 한, 우리들의 방어선을 통과하는 것은 불가능 할 것입니다!"
 FRA_Demand_Romandy: "오트사부아 요구"
 FRA_Demand_Romandy_desc: "스위스의 오트사부아 불법 점령은 너무 오랫동안 계속되었습니다! 스위스는 우리의 정당한 땅에서 우리 국민들의 폭군과 억압자 노릇을 톡톡히 해왔습니다. 아무도 프랑스 사람들을 박해하고 추적하면서 자신들은 박해를 모면할 수 있다고 생각하는 뻔뻔함을 가질 수는 없습니다. 스위스는 그들의 마지막 실수를 저질렀습니다."
 FRA_war_with_spain: "이베리아 해방"
 FRA_war_with_spain_desc: "피렌체 산맥을 가로질러 있는 남쪽 국경에는 자본주의와 제국주의는 여전히 유지되고 있습니다. 우리의 노력으로 프랑스 제국주의자들이 할 수 없었던 일, 즉 이베리아에 대한 완전한 지배를 이뤄낼 것입니다. 하지만, 이베리아 정복에 대한 명분은 제국주의적인 야망이 아닌 인민들의 해방입니다. 생디칼리슴은 이베리아에서 성공할 것입니다!"
 FRA_War_with_germany: "독일의 폐위"
 FRA_War_with_germany_desc: "프랑스 인민들은 더이상 기다리지 않을 것입니다! 드디어 때가 왔습니다. 혁명은 승리할 것이고, 우리 형제들은 대전쟁에서 그들이 겪은 일에 대한 복수를 할 것입니다!  독일인은 차라리 그들이 첫 번째 전쟁에서 졌었더라면 하고 바랄 것입니다. 왜냐하면 우리는 그들이 완전히 파괴될 때까지 어떤 것도 멈추지 않을 것이기 때문입니다!"
 FRA_War_with_austria: "붉은 다뉴브강"
 FRA_War_with_austria_desc: "다뉴브의 인민들은 합스부르크 가문의 폭정으로부터 성공적인 사회주의를 이끌고 스스로를 해방시키는 과정에서 대단히 무능한 모습을 보였습니다. 그렇다면 우리가 그들을 도울 것입니다. 마찬가지로, 이 시대착오적인 제국의 압제 아래 있는 모든 국민은 자유로워질 것입니다. 유럽은 반동 제국들로부터 자유로워질 것입니다."
 FRA_War_with_Netherlands: "루덴도르프를 우회해서"
 FRA_War_with_Netherlands_desc: "베네룩스의 저지대는 우리의 전쟁목표에서 전략적으로 필요한 지역입니다. 독일군은 이쪽 방면에서의 공격을 예상하지 못할 것이고, 만에 하나 우리가 성공한다면, 우리는 독일의 핵심 경제 지역인 라인란트를 고립시킬 수 있을 것입니다. 독일은 무너질 것입니다."
 FRA_World_revolution: "세계혁명"
 FRA_World_revolution_desc: "유럽에서의 혁명은 이미 이루어졌으니, 이제는 바깥 세상을 바라볼 수 있고 반동과 제국주의자들로부터 전세계를 해방시키기 위한 원대한 계획을 시작할 수 있습니다. 우리의 투쟁은 그들 중 마지막 한 놈이 인민들 앞에서 범죄로 재판을 받게 되면 끝날 것입니다. 세계 사회주의 공화국 만세!"
 FRA_european_revolution: "유럽 혁명"
 FRA_european_revolution_desc: "세계혁명에 대한 생각은 고귀한 것이지만, 우리는 현실적이어야 합니다. 상당한 영향력과 우리에게 반하는 다른 반동적인 열강이 없다면 우리는 곧 다른 대륙으로도 생디칼리슴이 퍼지는 것을 볼 수 있을 것입니다. 그러나 우리는 유럽에 반동 세력이 없도록 해야 합니다. 유럽 사회주의 공화국 만세!"
 FRA_peaceful_revolution: "평화적인 혁명"
 FRA_peaceful_revolution_desc: "우리는 혁명이 끝나지 않을 것이라고 주장하는 사람들의 목소리를 들을 수 있으며 실제로도 끝나지는 않을 것입니다. 하지만 우리는 이유없이 세계 곳곳에서 끊임없는 전쟁을 벌일 여력은 없습니다. 우리가 갈망의 등대 역할을 하기만 해도 노동자들은 자신의 길을 발견 할 것입니다. 대신 우리는 우리 자신에 집중합시다. 프랑스 사회주의 공화국 만세!"
 FRA_Host_the_Internationale: "인터내셔널 회의"
 FRA_Host_the_Internationale_desc: "사회주의자, 생디칼리스트, 전체주의자, 국가원수, 정부수반, 외무장관, 언론인 등이 모두 제3인터내셔널 첫 번째 회의의 개막을 위해 파리에 도착했습니다. 우리는 회의를 주재하는 첫 번째 국가이며 이를 통해 세계를 선도하는 사회주의 국가로서의 위상을 확고히 하기를 희망합니다."
 FRA_mission_bhartiya: "바라트 코뮌으로의 파견단"
 FRA_mission_bhartiya_desc: "The Bharatiya Commune asked for our support in their struggle against its neighbours, the Lahore imperialists and the Princely Federation reactionaries. They ask of us that we send military advisors to train their officers and their troops. We will ensure this aid arrives rapidly, so that they may unite India faster."
 FRA_arab_committee: "사회주의 반식민주의 위원회"
 FRA_arab_committee_desc: "프랑스 인민의 반역자, 사생아 페탱과 그 친구 패거리들은 본토로 돌아가기 위해 원주민 프롤레타리아를 이용합니다. 우리는 그들에게 그런 기회를 주지 않을 것입니다. 우리의 알제리 동지이자 프랑스에서 살고 있는 모하메드 사일은 모든 아랍인들을 위해, 아프리카 전역의 사회주의 해방 운동을 지원하는 발상을 우리에게 제안했습니다."
 FRA_working_women: "여성 노동자"
 FRA_working_women_desc: "회의에서 헬렌 크로퍼드는 세계혁명에서의 여성의 역할에 대한 멋진 연설로 무대에 올랐습니다. 우리는 그녀의 주장을 지지했으며 현재 우리 사회에서 여성 노동자의 지위에 관한 상식적인 개혁을 실행할 준비가 되어 있습니다. 반동분자들은 당황 할 수 있습니다. 우리는 분명히 마지막 웃음을 지을 것입니다."
 FRA_avantgarde: "국제 아방가르드"
 FRA_avantgarde_desc: "너무 오랫동안 전통 예술과 클래식 음악이 대중의 오락을 지배해 왔습니다. 물론 재즈는 우리나라에서 즐겁고 널리 인기 있지만 한 장르가 다른 모든 장르와 경쟁할 수는 없습니다. 우리는 새로운 것을 창조해야 하고, 세상에 진정한 오락이란 무엇인지 보여줘야 합니다. 그리고 이는 우리가 이 시대의 선한 힘이라는 것을 전 세계에 보여줄 것입니다!"
 FRA_second_inter_congress: "제2차 인터내셔널 회의"
 FRA_second_inter_congress_desc: "제2차 미국 내전이 격렬해지고 세계 전역에서 언제든지 일어날 준비가 되어 있는 수많은 다른 갈등이 있기 때문에, 인터내셔널은 세계혁명에 대한 접근 방식을 고려해야 합니다. 인터내셔널의 첫 번째 의회가 프랑스에서 개최 된 이래, 두 번째 대회가 브리튼에서 개최 될 것입니다."
 FRA_scientific_cooperation: "인터내셔널 기술 협력"
 FRA_scientific_cooperation_desc: "우리가 단순히 우리 자신의 기술적 발견을 가지고만 있을 수는 없다는 것은 분명합니다. 케임브리지 대학교에서 열린 회의에서 우리는 사회주의 국가의 기술 발전을 연합하기 위한 전세계적 계획을 수립하기로 결정했습니다. 그러나 일부는 산업 투자를 포함하여 보다 야심찬 계획을 요구하고 있습니다."
 FRA_third_inter_congress: "승리 회의"
 FRA_third_inter_congress_desc: "제3차 회의 개최에 대한 책임은 다시 한 번 우리에게 돌아갔습니다. 새로운 장소는 프랑스 제국의 약탈품들로 가득찼던 루브르 박물관이었던 인민궁입니다. 의제 중 하나는 아프리카 대륙을 마침내 해방시키는 것에 관한 것입니다."
 FRA_armee_de_lair: "인민의 공군"
 FRA_armee_de_lair_desc: "공군은 전쟁의 특이하고 새로운 국면입니다. 비행기는 조종하기도 어렵고, 정확하게 비행하지 못하는 것에 대한 댓가는 큽니다. 하지만, 누구나 비행사가 될 수 있습니다. 우리는 병사들에게, 육군과 해군이 그랬듯이, 공군으로의 길을 열어주어야 합니다. 그러면 우리 공군이 조종사 부족에 허덕이는 일은 없을 것입니다."
 FRA_amateur_pilots: "아마추어 조종사"
 FRA_amateur_pilots_desc: "태어날 때부터 조종사인 사람은 아무도 없습니다. 조종과 전투 능력을 향상하기 위해 연구하는 이들은 분명히 훌륭하지만, 모든 조종사들이 에이스일 수는 없습니다. 우리는 아마추어 조종사들과 민간인 조종사들의 재능이 빛날 기회를 주어야 합니다. 이는 평소에는 징집되지 않을 여성도 포함합니다."
 FRA_valin_doctrine: "발랭 교리"
 FRA_valin_doctrine_desc: "마르시알 발랭은 뛰어난 조종사이고, 그는 공중전의 세계에 대해 우리에게 많은 것을 가르쳐 줄 수 있습니다. 그의 가르침이 절대적인 것은 아니지만, 우리는 그의 특별한 경험을 높이 평가하고, 그의 가르침을 이용해 새로운 공군 교리의 초석을 다질 것입니다. 이것은 분명히 새로운 시작입니다."
 FRA_ecole_air: "공군사관학교"
 FRA_ecole_air_desc: "우리의 공군 교리가 급격히 팽창하고 공중전이 단순한 개싸움에서 복잡한 교전으로 변화하면서, 우리는 육상 및 해상 작전을 수행하면서 공중전을 수행할 수 있는 숙련된 조종사들과 관료들이 절실히 필요합니다. 뛰어난 인재들만이 이런 새로운 전장에서 활약할 수 있겠지만, 다행히도 우리에게는 있습니다."
 FRA_air_bases: "더 많은 공군기지 건설"
 FRA_air_bases_desc: "항공기들은 해군과 마찬가지로 착륙, 급유, 재장전, 수리, 이륙을 위한 공군기지를 필요로 합니다. 하지만 해군과 달리, 그들은 몇 달, 몇 시간 동안만 공중에 머물 수 없습니다. 따라서, 우리는 우리의 공군 기지를 충분히 건설해야 하고, 우리의 공군이 기반 시설의 부족으로 무력화 되지 않도록 준비해야 합니다."
 FRA_fighters: "전투기 중점"
 FRA_fighters_desc: "공중은 적들에게 새롭고 넓은 공격방향이며, 우리에게도 이는 마찬가지입니다. 하지만 육지와는 달리 요새도, 은폐도 없이 1대1 진흙탕 싸움만이 벌어집니다. 만약 우리가 전투기의 생산에 집중한다면, 아무도 우리의 공중을 자유롭게 날아다니지 못할 것입니다. 우리 전사들은 언제나 적들을 공격해 격추시킬 준비가 되어있을 것입니다."
 FRA_bombers: "폭격기 중점"
 FRA_bombers_desc: "공중은 적들에게 새롭고 넓은 공격방향이며, 우리에게도 이는 마찬가지입니다. 폭탄은 격납고에서 목표물까지 단순하지만 우아하게 떨어집니다. 우리는 적들이 사방에서 폭격을 받도록 폭격기에 투자해야 합니다. 우리가 무시할수 없는 이점이 생길 것입니다."
 FRA_strat_bombers: "전략적 파괴 중점"
 FRA_strat_bombers_desc: "만일 폭탄 한 발이 적에게 효과를 발휘했다면 10발을 떨어뜨리면 더 나은 효과를 볼 수 있을 것입니다. 폭격기 모델에 대한 추가적인 개발은 막대한 양의 폭탄, 혹은 파괴적인 효과를 보여줄 거대한 폭탄을 탑재할 수 있는 새로운 항공기의 몸체를 탄생시켰습니다. 어느 쪽이건 우리는 곧 우리의 항공기의 공격을 몇 차례 쏟아붓는 것으로 적의 모든 도시나 군대를 평탄하게 만들어 버릴 수 있을 것입니다."
 FRA_paratrooper_focus: "공수부대 개발"
 FRA_paratrooper_focus_desc: "지금까지 우리는 항상 군대를 수송할 수 있는 유일한 방법은 트럭과 수송선뿐이라고 생각해 왔습니다. 하지만, 최근 항공분야의 획기적인 발전은 우리가 부대를 수송할 수 있는 비행기를 보유할수 있다는 것을 의미합니다. 그리고 그들을 안전하게 전투에 투입시킬수 있습니다. 우리는 이 수직으로 낙하하는 연대를 즉시 훈련시켜야 합니다."
 FRA_rocket_development: "로켓 공학"
 FRA_rocket_development_desc: "로켓 엔진은 항공기의 새로운 추진 방법에 관한 연구의 정점입니다. 로켓을 만드는 길은 여전히 길고 험난할 수도 있지만, 우리 과학자들은 로켓을 더 쉽게 사용할 것을 제안합니다. 발사하여 적에게 날려버리는 것입니다. 단순하지만 효과적이지요."
 FRA_navy_focus: "해군 재조직 계획"
 FRA_navy_focus_desc: "현재 우리의 해군은 상당히 비조직적이어서, 더 이상 해군을 확장하는 것을 방해하고 있습니다. 우리는 우리의 해군을 다시 통합해야 합니다. 우리가 거대한 해군을 가지고 있지 않다고 해서 해군이 없다는 뜻은 아닙니다."
 FRA_arsenaux_back_on: "해군 조선소 재가동"
 FRA_arsenaux_back_on_desc: "해군 조선소는 오랫동안 침묵을 지켜왔고, 군수 공장과 민간의 필요를 위해 버려져 있었습니다. 오늘은 저 낡은 조선소에 재투자해고 직원을 재배치하며 자금을 지원해서 다시 한 번 공화국과 비교되는 해군력을 가질 수 있도록 할 것입니다."
 FRA_old_doctrine: "오래된 교리"
 FRA_old_doctrine_desc: "우리의 해군은 하나의 장대한 앙상블을 이루어 천천히 바다를 항해하고 적을 폐허로 만들 준비가 되어있습니다. 해군은 우리의 수송선을 보호하고 습격자들과 싸우며 어떠한 거대한 함대와 맞서서도 프랑스의 모든 해군의 전력을 투사할 준비가 되어있습니다. 망가지지도 않은 것을 바꿀 이유가 있겠습니까?"
 FRA_new_doctrine: "새로운 교리"
 FRA_new_doctrine_desc: "우리의 해군은 상황에 따라 유동적으로 사용되는 도구입니다. 적의 미끼에 넘어가 외양에서 거대한 쓰레기장이 되는 대신에, 우리는 그들의 수송선이나 고립된 함대를 공격하여 그들이 달려오는 동안 우리는 그들의 경제를 완전히 파괴하도록 해야 합니다."
 FRA_castex_plan: "카스텍스 계획"
 FRA_castex_plan_desc: "카스텍스 계획은 우리 해군의 핵심을 계속해서 향상시키는 것을 목표로 하고 있습니다. 전함과 순양함은 우리의 위대한 함대의 타격부대가 되어 어떠한 전투에서도 우리의 적의 패배로 끝나게 만들 것이며, 우리는 구축함과 같은 호위함을 제외하고는 거의 피해를 입지 않을 것입니다."
 FRA_home_fleet: "연안 함대"
 FRA_home_fleet_desc: "우리 함대는 영국 해협, 대서양 연안, 지중해를 지칠줄 모르고 순찰하며 방어하여 잠수함이건 순찰선이건 단 한 척도 통과하지 못하게 하고 우리의 수송선을 습격하거나 해안이나 정박중인 선박에 폭격을 가하지 못하게 합니다. 우리는 그 누구건 바다에서의 공격을 두려워하지 않습니다."
 FRA_strike_nat_france: "알제 정권 공격!"
 FRA_strike_nat_france_desc: "옛 정권은 여전히 알제에서 프랑스 식민제국의 잔여물인 아프리카 식민지를 착취해 존속하고 있으며 이러한 잔학 행위를 통해 우리의 유산을 더럽히고 있습니다. 우리는 지중해를 확보해야만 하고 그들은 우리의 길을 가로막고 있습니다. 이 겉치레에 종막을 고할 것입니다."
 FRA_waves_of_syndicalism: "생디칼리슴의 파도"
 FRA_waves_of_syndicalism_desc: "생디칼리슴은 세계의 모든 바다에 닿을 것입니다. 우리는 옛 반동적인 제국과 같은 항구나 식민지는 없을지 모르지만, 제국주의자에 대한 승리의 무용담을 들고 우리의 선박들을 긴 항해로 보내겠다는 의지를 가지고 있습니다. 우리의 선원들은 생디칼리슴의 이름으로 7대양을 항해할 것입니다!"
 FRA_colonnes_neptune: "넵튠 부대"
 FRA_colonnes_neptune_desc: "만약 우리가 해외의 적국에게서 승리하려면 우리 군의 예봉을 투입하기 위한 교두보는 필수적인 단계입니다. 우리는 주도적으로 해병대를 훈련시켜야 하며, 믿을 수 없을 정도로 힘든 임무에는 최고의 인원들이 투입되도록 해야 합니다. 모든 침공의 성패는 오직 그들에게만 달려있습니다."
 FRA_submarines: "잠수함 전쟁"
 FRA_submarines_desc: "현대전은 공중에서도 벌어지고, 바다 밑에서도 벌어집니다. 잠수함은 해전에서 혁명적인 변화를 가져왔습니다. 어뢰는 두꺼운 전함이라도 침몰시킬수 있고, 그들의 위치는 비밀에 싸여 있어 최첨단 기술이 아니라면 그들을 찾아서 공격하는 것은 불가능합니다."
 FRA_cut_off_capitalists: "자본주의자 차단"
 FRA_cut_off_capitalists_desc: "늙은 제국들이 세계의 인민들을 착취하고 그들의 약탈품을 식민지 관리 사무소에서 계산하고 즐기는 꼴을 가만히 앉아 보고만 있을 수는 없습니다. 우리는 그들이 부당하게 빼앗은 모든 물품들을 운반하는 수송선들이 코뮌의 잠수함을 두려워하게 할 것입니다."
 FRA_naval_bombers: "뇌격기 개발"
 FRA_naval_bombers_desc: "공중에서의 공격은 효과적입니다. 어뢰를 실은 비행체는 가장 큰 선박이라도 아주 정확하게 침몰하도록 하게 해줄수 있는데, 어뢰는 우리가 갑판의 중심을 공격하게 해야하는 것을 막아줍니다. 우리는 거대한 해군보다 우위를 점하기 위해 뇌격기를 개발해야 합니다."
 FRA_protect_coastlines: "해안선 방어"
 FRA_protect_coastlines_desc: "결국 우리는 우리나라의 모든 해변과 항구 하나하나를 보호할 수는 없습니다. 하지만, 우리가 불의의 습격을 당하지 않도록 미리 계획을 세우고 몇 가지 기본적인 요새를 추가할 수 있습니다. 만약 적이 우리의 해안에 상륙하면, 먼 바다 너머에서 차갑고 단단한 강철의 요새가 반겨줄 것입니다."
 FRA_Phalanstere_internationale: "팔랑스테르 인터내셔널 설립"
 FRA_Phalanstere_internationale_desc: "기밀의 필요성은 군사 연구에 확실한 비효율을 필요로 합니다. 다른 생디칼리슴 국가들과 긴밀히 협력하고 연구자들이 다른 나라의 꽁꽁 숨겨진 기밀에 접근할 수 있게 함으로써, 이 근본적인 문제는 극복할 수 있습니다. 팔랑스테르 인터내셔널은 그러한 기밀의 교환을 위한 중심 기관으로 기능해야 합니다."
 comfrance.1.a: "무장하라, 시민들이여(Aux armes, citoyens)!"
 comfrance.5.t: "마르소 피베르의 실각"
 comfrance.5.d: "5월의 생디칼리슴 회의의 성공적인 준비에도 불구하고, 피베르 행정부는 독일의 노동조합 탄압에 대한 대처 부족으로 비판받아왔습니다. 오늘 노동총교환소 내 반대파가 피베르의 불신임안을 가결시켰고, 새로운 위원회를 조직할 새로운 선거를 선언하였습니다. 이 결과가 나올 때까지 공안위원회가 그의 의무를 임시적으로 대체할 것입니다."
 comfrance.5.a: "수고했소, 피베르 동지."
 comfrance.6.t: "첫 번째 선거일: 코뮌군 정화"
 comfrance.6.d: "군 내부의 노동조합 때문에 코뮌군은 너무 정치화되었고, 그 때문에 국가통합보증회와 생디칼리슴 혁명군 사이에서 갈등이 빚어지고 있습니다! 이것으로 참모장이자 내전에서 인기를 얻은 장군, 모리스 가믈랭이 사퇴해야만 했습니다. 프랑스 생디칼리스트 군 사령관들은 대부분이 소렐리안들이며, 그들은 군 내의 노동조합을 해산시키기 전에 병사들에게 누가 프랑스군을 이끌기를 원하는지 묻기로 결정하였습니다."
 comfrance.6.a: "샤를 델레스트렝 (노동파) - 전차 지지자."
 comfrance.6.b: "에르네스트 프티 (자코뱅파) - 중앙화된 최고사령부."
 comfrance.6.c: "디에고 브로세(소렐리안파) - 장교들의 주도."
 comfrance.6.e: "조제프 퓌츠 (아나키즘파) - 대규모 차량화."
 comfrance.7.t: "두 번째 선거일: 공안과"
 comfrance.7.d: "외부적, 내부적 안보 문제를 넘어선 중요한 목적 때문에 공안과 위원회의 책임자의 위치는 정치적 라이벌을 파멸시킬 수 있는 프랑스 코뮌의 가장 강력한 권력 중 하나입니다. 만약 소렐리안들이나 자코뱅 당원같은 극단주의 세력에게 넘어간다면 무시무시한 무기가 될 것입니다..."
 comfrance.7.a: "로제 살랑그로 (노동파)."
 comfrance.7.b: "발데크 로셰 (자코뱅파)"
 comfrance.7.c: "피에르 비용 (소렐리안파)."
 comfrance.7.e: "민병대에게 직무를 이양하자. (아나키즘파)"
 comfrance.8.t: "세 번째 선거일: 국내 치안"
 comfrance.8.d: "노동파의 샤를 라포포르는 외교 문제에 참여하기 위해 국내 치안 부서의 대표직에서 내려왔습니다. 여전히 자신의 정계 복귀를 바라고 있는 전 의장 마르소 피베르는 노동파 진영에서 지지받고 있으며, 엄격한 자코뱅파 일원인 모리스 토레즈, 소렐리안파 장성인 장 마리 클라마뮈와 아나키즘파의 모리스 주와외가 그에 대항하고 있습니다."
 comfrance.8.a: "마르소 피베르 (노동파)."
 comfrance.8.b: "모리스 토레즈 (자코뱅파)."
 comfrance.8.c: "장 마리 클라마뮈 (소렐리안파)."
 comfrance.8.e: "모리스 주와유 (아나키즘파)."
 comfrance.9.t: "네 번째 선거일: 경제 분야"
 comfrance.9.d: "오늘 선거는 이 전년도의 경제정책에 대하여 국민투표를 할 것으로 보입니다. 농업이나 산업에 더욱 혹은 덜 집중할 것인지 서로 싸우고 있는, 생디칼리슴 경제에 대한 많은 관점은 다가올 독일에 대항할 마지막 사투에서 우리 모두에게 중요할 것입니다..."
 comfrance.9.a: "브누아 프라숑 (노동파) - 정통 생디칼리슴."
 comfrance.9.b: "앙브루아즈 크루아자 (자코뱅파) - 산업화"
 comfrance.9.c: "자크 도리오 (소렐리안파) - 전시경제와 농업"
 comfrance.9.e: "다니엘 게랭 (아나키즘파) - 협동조합"
 comfrance.10.t: "다섯 번째 선거일: 외교 분야"
 comfrance.10.d: "마지막 선거일이 되었고 프랑스 코뮌에서 가장 주요한 이슈 중 하나인 외교-세계에 혁명을 전파하는 일과 독일에 대한 복수를 준비하는 이중 과업에 대한 논의가 일어나고 있습니다. 아직 위협받지 않고 있는 생디칼리스트 인터내셔널은 미래의 세계혁명의 무대를 오늘 정할 수 있을 것입니다..."
 comfrance.10.a: "샤를 라포포르 (노동파) - 국제주의."
 comfrance.10.b: "마르셀 카섕 (자코뱅파) - 세계혁명."
 comfrance.10.c: "피에르 코메르 (소렐리안파) - 반독 보복주의."
 comfrance.10.e: "페르낭 데스프레 (아나키즘파) - 유럽사회주의."
 comfrance.12.t: "선거 결과: 노동파 우세"
 comfrance.12.d: "많은 사람들이 이번 선거에서 에밀 푸제의 타계 이래 코뮌을 지배한 노동파가 주도하는 치세가 끝날 것이라고 예측하였음에도 불구하고 그들은 선거 기간 동안 과반수를 굳건히 지켜냈습니다. \n\n노동파는 현재 피베르와는 다르게 급진적인 분파들이 선을 넘지 않게 하고 코뮌이 최후의 영광을 가져올 수 있도록 할 수 있는 러시아계 이민자 보리스 수바린을 기대하고 있습니다!"
 comfrance.12.a: "축하하오, 수바린 동지."
 comfrance.13.t: "선거 결과: 자코뱅파 우세"
 comfrance.13.d: "선거는 마침내 자코뱅파에게 권력을 주었고, 코뮌을 세계혁명을 향해 이끌 레닌주의적인 가치의 귀환을 허락했습니다! 생디칼리스트들의 기관들은 이제 자코뱅의 손에 들어왔으며 소렐리안파 유격병들은 추격당하거나 추방당하거나 사살되었습니다. 지금 새롭게 창설된 프랑스 공산당은 장군 자크 뒤클로와 외교관 마르셀 카섕 사이에서 선택해야 합니다!"
 comfrance.13.a: "축하하오, 카섕 동지."
 comfrance.13.b: "축하하오, 뒤클로 동지."
 comfrance.14.t: "피에르 모나트를 계승한 마르셀 데아"
 comfrance.14.d: "노동교환총의회에서 공안위원회의 새로운 창단식을 거행할 동안, 공안위원회의 새로운 의장은 아나키스트들과의 동맹은 더 이상 코뮌의 서약에 적합하지 않다고 주장하며 노동총교환소의 의장 피에르 모나트에게 사임을 요구했습니다. 노인은 마지못해 받아들였고, 코뮌의 정권을 자코뱅에게 완전히 바쳤습니다. 최종적으로는 마르셀 데아가 선출되었습니다."
 comfrance.14.a: "혁명 만세!"
 comfrance.15.t: "선거 결과: 소렐리안파 우세"
 comfrance.15.d: "선거는 마침내 조르주 소렐의 혁명론의 충성스런 지지자들인 프랑스 코뮌의 군부 정당에게 권력을 주었고, 그들의 오랜 적인 자코뱅파를 패배시키며 그들을 지금 전국적인 피의 숙청의 희생자로 만들었습니다. 노동파 시대의 유약함을 뒤로 하고, 프랑스 정치의 새로운 시대가 시작되었습니다..."
 comfrance.15.b: "축하하오, 발루아 동지."
 comfrance.16.t: "피에르 모나트의 사임"
 comfrance.16.d: "노동교환총의회에서 공안위원회의 새로운 창단식을 거행할 동안, 노동총교환소의 의장 피에르 모나트는 공안위원회의 의장 조르주 발루아에게 자신은 순전히 이름뿐인 것이긴 하지만 정치적 의무를 맡기에는 너무 늙었고 프랑스 코뮌에 다가올 위협에는 젊은 지도자가 필요하다고 말하며 자신의 사임을 발표했습니다. 이제 해답은 발루아의 손 안에 있습니다..."
 comfrance.16.a: "노동교환총의회와 공안위원회의 직무를 통합하라."
 comfrance.17.t: "선거 결과: 아나키즘파 우세"
 comfrance.17.d: "선거는 마침내 아나키스트들에게 권력을 주었고, 그것은 프랑스 인민들이 혁명은 새로운 국면에 접어들었으며 국가를 지도하는데 젊은 사고가 필요하다는 것을 이해했음을 의미합니다. 가장 구속적인 정부 체계는 해체되었고 유럽 전체에 자유지상주의적 사회주의의 새로운 시대가 도래할 것입니다."
 comfrance.17.a: "축하하오, 동지 여러분"
 comfrance.18.t: "의장직의 폐지"
 comfrance.18.d: "지난 코뮌 선거와 혁명의 전개 과정에서 아나키스트들이 권력을 잡게되면서 최고위직 역시 개혁을 해야한다는 것이 명백해졌습니다. 이전까지는 의장의 권력이 제한되어있지 않았지만 단 한 명이 코뮌을 이끈다는 것은 명백하게 구속적이며 부르주아적인 발상입니다. 이는 보다 공동체적인 리더십 스타일을 선호하는 승리한 아나키스트 정파가 대표하는 사상에 대한 모욕입니다."
 comfrance.18.a: "직위를 해체하라, 집단 지도 체제로 갈 시간이다!"
 comfrance.19.t: "피에르 모나트의 사임"
 comfrance.19.d: "노동교환총의회에서 공안위원회의 새로운 창단식을 거행할 동안, 노동교환총의회의 의장 피에르 모나트는 많은 사람들이 코뮌 행정부 내 부서의 분쟁은 정치적인 위기의 주요한 원인이라고 주장하자 자신의 사임을 발표했습니다. 그의 계승할 가장 유력한 후보 둘은 노동 운동가 레옹 주오와 내전 참전 용사 브누아 프라숑입니다."
 comfrance.19.a: "레옹 주오가 노동총교환소의 의장이 될것이다."
 comfrance.19.b: "브누아 프라숑이 노동총교환소의 의장이 될것이다."
 comfrance.20.t: "아무도 과반을 차지하지 못한 선거"
 comfrance.20.d: "3일에 걸친 검증 이후, 결과가 공표되었습니다. 최근의 선거에서 확고한 과반수는 없었습니다. 노동총교환소의 의장인 피에르 모나트는 자코뱅파와 소렐리안파 간의 내부적인 싸움이 격화되는 것을 피하기 위해, 그와 의회가 타협 내각을 이끌 새로운 의장을 선출하겠다고 밝혔습니다."
 comfrance.20.a: "노동파 내 온건파 주오와 블룸이 중도파를 단결시켰다!"
 comfrance.20.b: "프라숑이 아나키스트와 타협하였다!"
 comfrance.20.c: "피베르를 다시 부른다."
 comfrance.22.t: "스페인과의 연대를 촉구하는 블룸 동지"
 comfrance.22.d: "내전으로 이베리아 반도가 파괴되면서 피레네 산맥을 가로질러 백색 테러의 공포가 몰아쳤고, 우리 주민들은 이에 두려움에 떨고 있습니다. 코뮌 전체에서 전국노동연맹에 제공되는 지속적인 지원을 위해 스페인 동지들을 위한 기금과 자원을 모으기 위해 자발적인 모임과 의회가 소집되었습니다. \n\n이 사건에서 노동파의 대표인 레옹 블룸은 반동주의와 군주주의에 대항하여 인터내셔널의 전선을 통합함으로써 스페인 노동자와 농민에 대한 지원을 할 것을 촉구하는 강력한 연설을 했습니다. 이 '인민전선' 연설은 우수한 말솜씨와 확고한 사회주의 신념으로 널리 호평을 받았습니다. 므시외 블룸의 연설가로서의 명성은 확실히 늘어났습니다."
 comfrance.22.a: "훌륭한 연설이었소, 동지여."
 comfrance.25.t: "다모클레스 계획?"
 comfrance.25.d: "1937년 5월 2차 인터내셔널 회의 도중 열렸던 케임브리지 회의에서 영감을 얻어, 케임브리지 대학에서 지난 몇 주간 또 하나의 비밀 재결합이 있었습니다. \n\n노먼 페더, 프레데리크 졸리오퀴리 및 프랑시스 페랭이 이끄는 영국과 프랑스의 이론 물리학자 그룹은 전기 발전 및 의료 응용에서 강력한 전략 무기에 이르는 방사능 및 핵분열의 용도에 대해 논의하고 있습니다. 참가자들은 핵 연구를위한 영국 - 프랑스 합동위원회 인 '다모클레스 프로젝트' 설립을 위한 자금을 요청하고 있습니다."
 comfrance.25.a: "다모클레스 프로젝트를 창설하자!"
 comfrance.25.b: "이딴 것에 돈낭비할 수 없다!"
 comfrance.26.t: "다모클레스 프로젝트 창설"
 comfrance.26.d: "브리튼 연방 정부는 다모클레스 합동 프로젝트 창설을 받아들였습니다. 이로써 생디칼리슴은 전세계로 뻗어나갈 거대한 발판을 가지게 된 셈입니다!"
 comfrance.26.a: "좋았어!"
 comfrance.27.t: "브리튼의 협력 거부!"
 comfrance.27.d: "브리튼 연방 정부는 다모클레스 프로젝트 창설에 참여하라는 우리의 제안을 거부했습니다. 우리는 혼자서 진행해야 합니다."
 comfrance.27.a: "망할!"
 comfrance.28.t: "제3인터내셔널"
 comfrance.28.d: "1927년 이래 우리는 제3인터내셔널을 준비해왔습니다. 지금, 우리는 사크레쾨르 대성당이 있는 파리의 몽마르트르에서 첫 번째 회의를 개최할 준비가 거의 다 되었습니다. 3일 동안, 도시는 전세계의 거의 모든 사회주의, 생디칼리슴과 볼셰비키 정당들의 대표들을 받아들일 것입니다. 제1차 회의의 사회를 준비하고 제2인터내셔널의 과업을 계속하는 우리 프랑스인들이 발언권을 제일 먼저 얻을 것입니다."
 comfrance.28.a: "회의는 계획된 대로 노동절 후에 개최될 것이다!"
 comfrance.29.t: "제3인터내셔널의 제1차 회의"
 comfrance.29.d: "전세계의 사회주의와 생디칼리슴 지도자들을 제3인터내셔널의 제1차 회의에 참석할 수 있게 초대할 때가 되었습니다."
 comfrance.29.a: "초대장들을 보내시오!"
 comfrance.30.t: "제3인터내셔널"
 comfrance.30.d: "프랑스는 제3인터내셔널의 제1차 회의를 입안하였고 우리는 예상대로 초대장을 받았습니다. 대표단을 보내지 않는 것은 멍청한 짓일 것입니다."
 comfrance.30.a: "짐을 싸자!"
 comfrance.41.t: "모든 대표단의 도착"
 comfrance.41.d: "사회주의, 생디칼리슴, 볼셰비키 정당들의 대표들, 국가원수와 정부수반들, 외무장관과 언론인들은 제3인터내셔널의 제1차 회의의 개막식을 위해 파리에 모두 도착하였습니다. 이제 문을 열고 시작할 때가 되었습니다."
 comfrance.41.a: "이로써 제3인터내셔널의 제1차 회의가 개최되었다!"
 comfrance.42.t: "공안위원회 의장의 발언"
 comfrance.42.d: "모두 모였으니 회의가 열린 토론을 개최할 때가 되었습니다. 총리는 첫번째 발언권을 얻었고 제3인터내셔널의 목적에 대해 논의했습니다. 제3인터내셔널의 목적이 좀 더 명확해진 후에 토론이 시작될 것입니다."
 comfrance.42.a: "부르주아지에 맞서 싸우기 위해선 모든 수단과 방법을 가리지 말아야 한다."
 comfrance.421.t: "속내를 드러낸 인터내셔널"
 comfrance.421.d: "인터내셔널의 지난 회의동안 빨갱이들은 그들의 독을 퍼트릴 준비가 되었다는것을 보였습니다! 우리는 준비되어 있어야만 합니다!"
 comfrance.421.a: "우리는 준비해야 한다..."
 comfrance.43.t: "스페인의 생디칼리슴"
 comfrance.43.d: "호아킨 아스카소 부드리아가 단상에 올라, 회의에서 CNT-FAI가 스페인에서 어떤 위치에 있는지 상세히 설명했습니다. CNT-FAI는 스페인 최대의 생디칼리슴당으로 아나르코-생디칼리스트와 온건 생디칼리스트, 노조원들로 구성되어 있습니다. 스페인 혁명가들은 백색 테러, 노동자들을 직접 공격하는 폭력적인 반혁명 운동을 목격했습니다. 그들은 때가 되면 자신들의 대의명분을 지지해달라고 요청했습니다."
 comfrance.43.a: "프랑스는 저들의 대의를 지지했고, 다른 모든 회원국들에도 이에 동참할 것을 요청했다."
 comfrance.45.t: "백색테러"
 comfrance.45.d: "우리는 마드리드와 바르셀로나에서 일어난 백색 테러에 대한 이야기를 들었습니다. 그리고 바이에른인 사회주의자인 쿠르트 아이스너는 테러에 대해 더 깊이 연구하기를 원했습니다. 독일, 오스트리아, 헝가리, 러시아 그리고 핀란드에서 나온 더 많은 이야기들을 들은 후에, 회의 구성원들은 결정을 내릴 준비가 되었습니다."
 comfrance.45.a: "이게 바로 살인과 강탈의 자본주의 체제를 끝내야 하는 또 다른 이유이다."
 comfrance.47.t: "존 '잭' 리드와 미노조연맹"
 comfrance.47.d: "미국의 언론인, 시인이자 생디칼리슴 운동가인 존 '잭' 리드는 미국이 직면한 위기와 서반구 혁명의 기회에 대해 1 시간 15 분 동안 회의에서 연설했습니다. 벤자민 프랭클린의 뒤를 이어, 리드는 미국에서의 상황을 아주 명확하게 설명했습니다. 남쪽에서는 미국제일당이 중앙정부보다 더 강하며 북쪽은 서해안이 번성함에 따라 침체를 겪고 있습니다. 이러한 경제적 불균형은 오대호를 따라 엄청난 실업을 초래했고 사람들은 급진적인 변화를 맞을 준비가 되어 있습니다."
 comfrance.47.a: "현대의 벤자민 프랭클린이군! 그들을 지원할 것이다!"
 comfrance.47.b: "리드와 그의 동지들에게 지원을 보내라."
 comfrance.47.c: "아직 우리는 미국과 적대하는 부담을 질 수는 없다."
 comfrance.50.t: "라틴아메리카의 실업과 급진주의"
 comfrance.50.d: "중남미 국가들은 베를린의 주식 시장 추락으로 인해 가장 큰 타격을 입었고 사람들 사이에서 대각성 운동이 있었습니다. 사회주의 정당과 생디칼리슴 정당은 실업과 짝을 지어 더 커졌고, 좌파 급진주의가 성숙해가는 라틴아메리카에 대한 정책을 결정해야합니다."
 comfrance.50.a: "라틴아메리카에 생디칼리슴을 퍼트리기 시작하자."
 comfrance.50.b: "다른 어딘가에 생디칼리슴을 먼저 전파해야 한다"
 comfrance.51.t: "세계혁명에서의 여성의 역할"
 comfrance.51.d.FRA: "오늘 영국의 페미니스트 헬렌 크로퍼드는 세계혁명에서의 여성의 역할에 대한 멋진 연설로 무대에 올랐습니다. 그녀의 주장에 따르면, 여성이 산업과 군대에 참여하지 않는다면 프롤레타리아의 많은 적들을 물리 칠 수 없을 것입니다. 그러나 이 요청을 수락하는 것은 사회의 '보수적인' 인사들 사이에 약간의 혼란을 야기할 수 있습니다."
 comfrance.51.d.other: "오늘 영국의 페미니스트 헬렌 크로퍼드는 세계혁명에서의 여성의 역할에 대한 멋진 연설로 무대에 올랐습니다. 그녀의 주장에 따르면, 여성이 산업과 군대에 참여하지 않는다면 프롤레타리아의 많은 적들을 물리 칠 수 없을 것입니다. 우리의 대사들은 그녀의 메세지에 완전히 공감하며 동의하지만 어떤 이들은 아직은 여성의 해방과 같은 주제를 실제로 실천하기에는 너무 이르다며 두려워하고 있고 그 연설을 공식적으로 승인하는 것은 국내의 불필요한 혼란을 야기할 수 있습니다."
 comfrance.51.a: "여성의 노동 참여는 세계혁명에 필수적이다"
 comfrance.51.b: "용감한 여성이다. 하지만 이에 응답할 수는 없다."
 comfrance.52.t: "세계혁명에서의 여성의 역할"
 comfrance.52.d: "어제 헬렌 크로퍼드는 세계혁명에서의 여성의 역할에 대한 멋진 연설로 무대에 올랐습니다. 그녀의 주장에 따르면, 여성이 산업과 군대에 참여하지 않는다면 프롤레타리아의 많은 적들을 물리 칠 수 없을 것입니다. 유감스럽게도 영국의 정치 환경은 그러한 결정에 대한 준비가 되어 있지 않습니다. 우리는 가을에 노조 의회가 그 문제를 직면할 때까지 기다릴 필요가 있습니다."
 comfrance.52.a: "그렇다면, 그렇게 해라."
 comfrance.53.t: "리소르지멘토를 위한 지원"
 comfrance.53.d: "오늘은 제3인터내셔널 회의의 구성원들에게 이탈리아의 통일을 위한 국제적인 지원을 요청할 수 있는 기회입니다. 외무장관은 오스트리아의 개입 가능성 때문에 프랑스의 리소지멘토에 대한 지지가 성공에 필수적일 것이라고 믿습니다."
 comfrance.53.a: "리소르지멘토를 위해 지원을 요청한다!"
 comfrance.53.b: "지금 당장 더 중요한 문제들이 있다."
 comfrance.54.t: "이탈리아반도 정책"
 comfrance.54.d: "이탈리아 사회주의 공화국의 외무장관은 제1차 생디칼리슴 회의에 참석하여, 포강 너머의 배신자들과 시칠리아 왕국, 신정주의인 로마에 맞서 이탈리아 반도를 통일하기 위한 노력에서 공화국을 지지하는 주장을 펼쳤습니다. 이탈리아에 개입하는 것은 혁명을 확산시키는데 이로울 수도 있지만, 밀라노의 정권을 보호하는 책임을 지고 있는 오스트리아 제국과의 충돌로 이어질 수 있습니다."
 comfrance.54.a: "때가 되면 토리노를 지원할 것을 약속해라."
 comfrance.55.t: "세계 경제 위기와 제3인터내셔널의 역할"
 comfrance.55.d: "혁명을 시작할 단계가 되었습니다. 베를린 주식 시장 붕괴와 유럽과 남아메리카에서 일어나고 있는 대규모 실업으로, 그 결과 두 대륙에서 노동조합이 성장하기 시작하고 있습니다."
 comfrance.55.a: "우리의 의무다"
 comfrance.56.t: "인도의 사회주의"
 comfrance.56.d: "As the congress approaches its end, young Jawaharlal Nehru takes the floor to explain the precarious state of our revolutionary government. In his speech, he strongly called for international support in building a people's army to rival our enemies in Lahore and Hyderabad."
 comfrance.56.a: "우리는 군대를 조직하는데 국제적인 도움이 필요하다!"
 comfrance.56.b: "아니, 우리는 괜찮다."
 comfrance.57.t: "바라트 코뮌의 지원 요청"
 comfrance.57.d: "바라트 코뮌은 자신들의 이웃인 인도 자치령과 왕후 연방에 대항할 투쟁에 지원을 요청하였습니다. 그들은 우리가 자신들의 지휘관과 군대를 훈련시키기 위해 군사 고문을 보내주길 원할 것입니다."
 comfrance.57.a: "그들의 군대를 훈련시킬 군사 고문단을 보낸다!"
 comfrance.57.b: "우리의 자원을 낭비할 순 없다"
 comfrance.58.t: "사일 모하메드의 발언권 요청"
 comfrance.58.d: "유명한 알제리인 사회주의자, 사일 모하메드 동지가 의회에서 연설을 하게 되었습니다. 그는 모로코와 프랑스령 아프리카에서 아랍인 노동력이 부유층과 식민지의 이익을 위해 착취되는 상황에 대해 격앙된 연설을 했고, 이러한 상황이 즉시 중단되어야 한다고 했습니다. 그는 북아프리카에 반식민주의적 생디칼리슴을 퍼뜨리기 위한 반식민위원회를 만들자고 제안했습니다."
 comfrance.58.a: "위원회 설립을 지원하자."
 comfrance.59.t: "제1차 회의의 폐막"
 comfrance.59.d: "제3인터내셔널의 제1차 회의는 막을 내렸고 협의 사항들은 결재되었습니다."
 comfrance.59.a: "알겠다."
 comfrance.60.t: "속내를 드러낸 프랑스 코뮌"
 comfrance.60.d: "지난 선거동안 빨갱이들은 그들의 독을 퍼트릴 준비가 되었다는 것을 보였습니다! 우리는 준비되어 있어야만 합니다!"
 comfrance.60.a: "우리는 준비해야한다..."
 comfrance.61.t: "생디칼리슴의 움직임"
 comfrance.61.d: "빨갱이들이 그들의 활동들을 조정하기 위해 만나고 있으며, 이는 확실히 우리가 벨트크리크에서 승리한 후 유럽에 세운 질서를 겨냥하고 있습니다. 우리는 이 회의를 지켜보고 그 결과를 면밀히 분석해야 합니다!"
 comfrance.61.a: "그들을 주시해라!"
 comfrance.62.t: "프랑스 코뮌의 군수 지원"
 comfrance.62.d: "우리 대표단이 제3인터내셔널의 제1차 회의에서 인도 혁명군을 조직하기 위한 군사적 지원을 요구한 후에, 브리튼 연방과 프랑스 코뮌은 우리의 최고 장교들을 교육시키기 위해 고위 장교들과 전문가들을 파견하기로 결정했습니다. 바라건대, 이 협력이 전쟁터에서 유익한 결과를 낳기를 바랍시다!"
 comfrance.62.a: "붉은 군대는 이 동지들을 잘 활용할 것이다!"
 comfrance.63.t: "사회주의 반식민주의 위원회의 대두"
 comfrance.63.d.NFA: "우리의 방첩 전문가들은 최근 우리나라에서의 생디칼리스트들의 활동이 급증했음을 알아차렸습니다. 우리는 프랑스 코뮌이 브리튼 연방과 함께 인터내셔널 내부에 반식민주의 위원회를 창설했음을 알고 있습니다. 이 위원회는 프랑스에 사는 알제리인들의 배반자 모하메드 사일의 도움으로 우리의 아프리카의 소유지에서 반 식민정서를 지원하기 위한 생디칼리스트들의 시도를 조정하고 있습니다.\n\n생디칼리슴 열강들은 현지인들의 반란을 지원하기 위해 엄청난 양의 무기와 물자를 보냈습니다. 그들은 나라 최남단에 훈련소를 몇 곳 건설하기도 했습니다. 우리나라에서 이를 인식하지 못하는 정치인들은 아무 일도 일어나지 않을 것이라고 믿고있지만 우리의 장군들은 우리에게 이것을 유의해야한다고 경고합니다."
 comfrance.63.d.GER: "프랑스 코뮌이 인터내셔널의 다른 회원들과 함께 사회주의 반식민주의 위원회를 창설했다는 소문이 전해졌습니다. 반식민주의 위원회는 식민 세력, 특히 국민 프랑스로부터 자신들의 고향을 해방하고자 하는 아랍인들과 아프리카인들의 대의를 지원하는 것을 목적으로 두고 있습니다.\n이 조직은 북아프리카와 서아프리카에서의 생디칼리슴 열강들의 활동을 조직할 것입니다. 우리의 정보부의 보고서에 의하면 혁명의 대의를 위해 싸우기를 원하는 이집트의 좌익 급진주의자들의 소집단들이 프랑스 영토에도 들어가고 있다고 합니다. 우리는 현재는 프랑스 코뮌이나 다른 어떤 생디칼리슴 국가와 싸우고 있지 않지만 매우 조심해야 할 것입니다."
 comfrance.63.d.OTT: "우리의 방첩 전문가들이 최근 우리나라에서의 생디칼리스트들의 활동이 급증했음을 알아차렸습니다. 우리는 프랑스 코뮌이 브리튼 연방과 함께 인터내셔널 내부에 반식민주의 위원회를 창설했음을 알고 있습니다. 이 위원회는 프랑스에 사는 알제리인의 배반자 모하메드 사일의 도움으로 우리의 아프리카의 소유지에서 반식민정서를 지원하기 위한 생디칼리스트들의 시도를 조정하고 있습니다.\n생디칼리슴 열강들은 현지인들의 반란을 지원하기 위해 엄청난 양의 무기와 물자를 보냈습니다. 그들은 나라 최남단에 훈련소를 몇 곳 건설하기도 했습니다. 우리나라에서 이를 인식하지 못하는 정치인들은 아무 일도 일어나지 않을 것이라고 믿고 있지만, 우리의 장군들은 우리에게 이것을 유의해야 한다고 경고했습니다."
 comfrance.63.d.SPA: "스페인에 소문이 전해졌습니다. 프랑스 코뮌은 인터내셔널의 다른 회원들과 함께 사회주의 반식민주의 위원회를 창설했습니다. 위원회는 식민 세력, 특히 프랑스국의 잔당으로부터 자신들의 고향을 해방하고자하는 아랍인들과 아프리카인들의 대의를 지원하는 것을 목적으로 합니다.\n이 조직은 북아프리카와 서아프리카에서의 생디칼리슴 열강들의 활동을 조직할 것입니다. 우리는 지금 처리해야할 다른 더 중요한 문제가 있기 때문에 우리가 이들의 목표가 아니기를 기원합시다."
 comfrance.63.a: "불쾌한 추세로군."
 comfrance.64.t: "사회주의 반식민주의 위원회의 창설"
 comfrance.64.d: "프랑스의 우리의 동지들은 최근 사회주의 반식민주의 위원회를 시작했습니다. 알제리의 혁명가 모하메드 사일의 도움을 받은 위원회는 아프리카 전역의 민족주의자들과 생디칼리슴 혁명가들을 돕고 모든 식민정부를 파괴하는 것을 목표로 합니다. 그러나 공식적으로 나온 것은 없지만 위원회가 식민지 영토를 다루는데 어려움을 겪고 있는 알제의 프랑스 반동정부를 겨냥하고 있음은 명백합니다.\n\n프랑스는 우리에게 위원회에 참여해 물자, 무기, 선전을 통해 이를 지원하는 과정에 우리를 초대했으며 우리는 이에 기쁘게 동의했습니다. 함께라면 우리는 강해질 것이며 곧 온 아프리카의 노동자들을 제국주의자들의 손아귀에서 해방할 수 있을 것입니다!"
 comfrance.64.a: "연대여 영원하라!"
 comfrance.65.t: "위원회가 집중해야 할 곳은?"
 comfrance.65.d.default: "오늘 파리에서 위원회가 소집되었습니다. 회의장의 탁자에는 프랑스, 영국, 알제리, 세네갈, 심지어는 튀니지 대표까지 오늘의 문제에 대해 토의하기 위해 착석했습니다. 이전에는 알제의 프랑스 정부의 아프리카 지배권을 약화시키기 위한 대규모의 작전을 결행하는 것이 결정되었습니다. 하지만 남은 토론 주제가 있으니 우리가 그들을 얼마나 정확히 타격할지 입니다. 우리의 선택지는 사보타주의 물결과 반란적 파업을 통해 그들의 산업을 파괴하는 것, 특정 지역의 반군을 강하게 지원하는 것, 대규모 선전 체계를 통해 아프리카 전역에 거의 동일한 수준으로 불온을 증가시키는 것 중 하나입니다. 어떻게 해야할까요?"
 comfrance.65.d.collapse: "오늘 파리에서 위원회가 소집되었습니다. 회의장의 탁자에는 프랑스, 영국, 알제리 대표가 오늘의 문제에 대해 토의하기 위해 착석했습니다. 이전에는 알제의 프랑스 정부의 아프리카 지배권을 약화시키기 위한 대규모의 작전을 결행하는 것이 결정되었습니다. 이런 상황에서는 유일하게 가능한 선택지는 파업과 사보타주의 물결로 산업적인 기반을 타격하는 것 밖에는 없다는 결론이 도출되었습니다."
 comfrance.65.a: "그들의 산업력을 약화시켜라."
 comfrance.65.b: "반군을 지원하라."
 comfrance.65.c: "프랑스령 아프리카에 불안을 퍼트려라"
 comfrance.66.t: "사보타주의 물결"
 comfrance.66.d: "어떤 전조도 없이 우리의 산업 중심지 일부에서 폭력적인 파업이 시작되었습니다. 이번 파업은 지금까지와는 다르게 노동자들 중 적은 수에 의해 일어났고 명백한 동기가 보이지 않으며 전국의 공장주들이 공장이 점거되었고 장비 상당수가 망가졌다는 소식만을 들었을 뿐입니다. 다른 공장들에서는 노동자들은 공장을 점거하지는 않았지만 기계 대부분이 피해를 보거나 망가진 채로 발견되었습니다. 파업을 진압하고 참가자들을 체포하는 것은 어렵지 않았지만 이런 사건이 분명히 어디선가 조종을 받고 있었다는 점에서 어둠 속의 일격이 되었습니다."
 comfrance.66.a: "빌어먹을 코뮌 놈들!"
 comfrance.67.t: "생디칼리스트들의 폭동 조장"
 comfrance.67.d: "식민당국과 제2참모부는 우리에게 지난주에 우리의 식민지 중 한 곳에 비정상적인 수준의 무기와 장비가 유입되어 왔다고 보고해왔습니다. 이들은 모두 명백히 프랑스 코뮌에서 흘러들어오는 것일 것이며 야음을 틈타 우리 영토로 무기를 밀수해서 우리를 불안정하게 하고 반란을 일으킬 것입니다. 그러나 우리는 그 음모를 밝혀내는데 너무 오랜 시간을 들였으며 혁명가들은 이제 그들의 저항운동을 담대하게 전개할 만큼 잘 무장되었습니다. 우리가 폭풍을 견뎌낼 수 있기를 바랄 뿐입니다."
 comfrance.67.a: "반역자들이 사방에 널려있군!"
 comfrance.68.t: "반대파 대응"
 comfrance.68.d: "지난 몇 주간 우리는 민족주의와 생디칼리슴 선동가에 의한 선전행위가 증가한 것을 보고받았습니다. 그들은 갑자기 전단지 수 만 장에 미리 준비한 라디오 연설문을 가지고 우리의 체제가 아프리카 모든 곳에 범죄를 저지르고 있다는 말을 퍼트렸습니다. 프랑스 코뮌에게 지원받을 때보다 더 가열찬 이 선동은 우리 식민지에서 퍼지는 모든 전단지를 다 몰수하지 않는 한 멈추기 힘듭니다. 우리가 특정 지역에 집중해서 우리의 요원들이 라디오 방송을 중지시키고 모든 의심가는 문서를 몰수한다면 이 전투에서 완전히 패배한 것은 아닙니다. 이렇게 하는 것으로 우리는 우리가 선택한 한두 지역에서는 최소한 작전의 효과를 줄일 수 있을 것입니다..."
 comfrance.68.a: "튀니지에 집중하라."
 comfrance.68.b: "모리타니와 알제리 남부에 집중하라."
 comfrance.68.c: "세네갈과 기니에 집중하라."
 comfrance.68.e: "수단과 오트볼타에 집중하라."
 comfrance.68.f: "차드와 니제르에 집중하라."
 comfrance.71.t: "제2차 인터내셔널 회의"
 comfrance.71.d: "제2차 미국 내전이 발발하였고, 전세계의 다른 많은 분쟁들도 언제든지 터질 준비가 되어있기에, 인터내셔널은 세계혁명으로의 접근을 재정립해야 합니다. 프랑스에서 열린 제1차 인터내셔널 회의에서 많은 운동가들이 두 번째 개최지는 브리튼이 적합하다고 생각했습니다."
 comfrance.71.a: "기꺼이 주최하도록 하지."
 comfrance.72.t: "제2차 인터내셔널 회의"
 comfrance.72.d: "우리의 브리튼 동지는 런던에서 제2차 인터내셔널 회의를 개최할 준비가 되어 있다고 밝혔습니다. 코뮌이 참가를 선언할 때입니다."
 comfrance.72.a: "우리는 참석할 것이다"
 comfrance.86.t: "제2차 인터내셔널 회의 개막"
 comfrance.86.d: "모든 대표단이 런던에 모였고, 제2차 인터내셔널 회의가 에릭 블레어 동지의 연설로 막을 열었습니다. 그는 이른바 '칼과 방패의 연설'에서, 전 세계의 반동분자들을 완전히 파괴할 수 있는 무기인 '다모클레스'를 만들기 위한 노력을 배가해야 할 필요성을 역설했습니다."
 comfrance.86.a: "브라보, 블레어 동지!"
 comfrance.87.t: "둘째 날 - 아메리카 문제"
 comfrance.87.d: "둘째 날, 대표단은 가장 시급한 문제인 미국 내전 문제에 대해 논의했습니다. 롱과 연방정부가 미노조연맹을 수세로 몰아붙이는 가운데, 대표단은 리드와 그의 추종자들을 위해 추가 지원을 보내기로 결정했습니다."
 comfrance.87.a: "자원과 무기, 산업 기계를 보내자."
 comfrance.87.b: "정예 전투기 대대를 보내자."
 comfrance.87.c: "자원병을 조직하자."
 comfrance.87.f: "우리는 그럴 여유가 없다."
 comfrance.90.t: "프랑스의 지원의 도착"
 comfrance.90.d: "우리의 프랑스 동지들은 우리에게 추가적인 지원을 보내기로 결정했습니다. 멕시코에서 수송된 수많은 산업 장비와 첨단 기계 공구들과 산업 고문들이 봉쇄를 뚫고 시카고에 도착했습니다."
 comfrance.90.a: "고맙소, 동지들!"
 comfrance.91.t: "브리튼의 지원의 도착"
 comfrance.91.d: "우리의 브리튼 동지들이 우리에게 추가 지원을 보내기로 결정했습니다. 멕시코에서 출발한 브리튼 전투기 조종사들이 항공망을 뚫고 시카고에 도착하여 우리의 명령을 기다리고 있습니다."
 comfrance.91.a: "고맙소, 동지들!"
 comfrance.94.t: "멕시코의 지원의 도착"
 comfrance.94.d: "우리의 멕시코 동지들이 우리에게 추가 지원을 보내기로 결정했습니다. 전투기들을 따돌리고, 수많은 무기들이 일리노이에 도착했습니다."
 comfrance.94.a: "고맙소, 동지들!"
 comfrance.97.t: "셋째 날- 헤밍웨이의 연설"
 comfrance.97.d: "미국 문제가 해결되자, 미노조연맹의 대표 어니스트 헤밍웨이가 무대에 올랐습니다. 그는 미노조연맹의 대의명분을 지지한 모든 사람들에게 감사를 표했고 반동분자들과 끊임없이 싸울 것을 촉구했습니다. 연설은 특히 프랑스 대표단에 의해 큰 박수갈채를 받았습니다."
 comfrance.97.a: "우리는 할 수 있다!"
 comfrance.97.b: "Oui, nous pouvons!(우리는 할수 있다!)"
 comfrance.97.c: "훌륭한 연설이었다."
 comfrance.98.t: "셋째 날- 헤밍웨이의 연설"
 comfrance.98.d: "제2차 인터내셔널 회의의 생디칼리스트 대표인 어니스트 헤밍웨이는 오늘 연설을 통해 미노조연맹에 대한 우리의 행동을 비난하고 그들에 대한 강력한 지지를 촉구했습니다. 우리는 노력을 배가하여 리드가 추가적인 지원을 받기 전에 그를 분쇄해야 합니다."
 comfrance.98.a: "전진하라!"
 comfrance.99.t: "케임브리지 회의"
 comfrance.99.d: "런던의 정치인들과 프랑스와 브리튼의 과학자들이 참여하는 개별 회의가 오래된 케임브리지 대학에서 열렸습니다. 그들은 악랄한 제국주의자들의 위협에서 혁명의 이상을 지키기 위해 그들의 무기 개발 연구를 합치기로 결정했습니다."
 comfrance.99.a: "아는 것이 힘이다."
 comfrance.100.t: "다섯 번째 날- 칠레에 대한 국제적인 도움 요청"
 comfrance.100.d: "산티아고의 사회주의 정권은 반동주의자들, 특히 아르헨티나에 둘러싸여 있습니다. 제2차 인터내셔널 회의를 통해 인터내셔널의 지원을 요청하는 것이 최선의 방법인 것 같습니다."
 comfrance.100.a: "우리는 외톨이가 되어선 안된다."
 comfrance.101.t: "다섯 번째 날- 도움을 요청하는 칠레"
 comfrance.101.d: "칠레 사람들은 아르헨티나와 같은 적대적인 제국주의자들에 대항하여 그들의 군대를 확충하기 위해 도움을 요청했습니다. 사실상 모든 면에서 위협으로 얼룩진 칠레의 지위는 우리의 도움 없이는 점점 더 위태로워질 수도 있습니다. 게다가 그들은 신세계에 혁명을 전파하는 데 유용한 역할을 할 것입니다."
 comfrance.101.a: "우리는 칠레가 무너지도록 둘 수 없다."
 comfrance.101.b: "아쉽지만, 모두를 도울 순 없다."
 comfrance.102.t: "[FROM.GetAdjective]에서 도움을 거절했다!"
 comfrance.102.d: "[FROM.GetAdjective]에서 우리의 지원 요청에 움직이지 않았습니다. 그들의 주장에 의하면 칠레는 스스로를 잘 방어하고 있고 남미로 사회주의를 수출하고 있다고 합니다."
 comfrance.102.a: "참자."
 comfrance.103.t: "[FROM.GetAdjective]에서 우릴 돕기로 결정했다!"
 comfrance.103.d: "[FROM.GetNameDefCap](은)는 우리에게 도움의 손길을 내주기로 동의했습니다. 우리는 그들이 준비가 되는 대로 며칠 안에 선적물을 받을 것입니다."
 comfrance.103.a: "환상적이군!"
 comfrance.104.t: "[FROM.GetAdjective]의 원조가 도착했다"
 comfrance.104.d: "[FROM.GetNameDef]에서 우리에게 약속한 원조가 마침내 도착했습니다. 그것은 바로 소총이었는데, 현대적이거나 효율적인 모델이 아니지만, 유용하게 사용할 것입니다."
 comfrance.104.a: "정말로 필요했던 것이다."
 comfrance.110.t: "제2차 인터내셔널 회의의 마지막 장"
 comfrance.110.d: "회의의 첫 주에 중요한 결정들이 내려졌고, 회의는 이제 덜 중요한 문제들로 넘어갔습니다. 열흘간의 협상, 토론, 정치활동 끝에 대표단은 한 가지 결론에 도달했습니다- 영원한 형제애를 토대로 하여 제국주의자들과 맞서 싸울 것이라는 선언입니다."
 comfrance.110.a: "[FRA_workers_of_the_world_unite]"
 FRA_workers_of_the_world_unite_ENG: "만국의 노동자여, 단결하라! (Workers of the world, unite!)"
 FRA_workers_of_the_world_unite_FRA: "만국의 노동자여, 단결하라. (Prolétaires de tous les pays, unissez-vous.)"
 FRA_workers_of_the_world_unite_SPA: "만국의 노동자여, 단결하라 (Proletarios del mundo, uníos)!"
 FRA_workers_of_the_world_unite_ITA: "만국의 노동자여, 단결하라! (Proletari di tutti i paesi, unitevi!)"
 FRA_workers_of_the_world_unite_POR: "만국의 노동자여, 단결하라! (Proletários de todos os países, uni-vos!)"
 FRA_workers_of_the_world_unite_RUS: "만국의 노동자여, 단결하라! (Proletarii vsekh stran, sojedinjajtes!)"
 FRA_workers_of_the_world_unite_IRE: "만국의 노동자여, 단결하라! (A lucht oibre an domhain, aontaígí!)"
 comfrance.116.t: "필립 스노든의 사망"
 comfrance.116.d: "73세의 필립 스노든이 서리 틸포드에 있는 그의 집에서 세상을 떠났습니다. 그는 1년 전에 의장직에서 물러났지만, 총회에서의 그의 권위와 영향력은 전례 없는 것이었습니다. 그의 장례식에서, 브리튼 노동조합총회 의장은 '스노든 동지께서 우리를 떠나셨지만, 그의 이상은 영원할 것입니다'라고 말했습니다. 이 기념식은 1925년 혁명 이후 가장 위대한 애국적 행사였습니다."
 comfrance.116.a: "이 세상의 영화는 이처럼 사라져 간다..."
 comfrance.117.t: "필립 스노든의 사망"
 comfrance.117.d: "73세의 필립 스노든은 서리 틸포드에 있는 그의 집에서 세상을 떠났습니다. 반역자이자 브리튼 노동조합총회 의장인 스노든은 왕당파 사이에서 반역자의 대명사로 불리고 있습니다. 브리튼의 사회주의자들은 그의 죽음을 애도하고 있지만, 캐나다에서 그의 죽음은 많은 이들에게 기쁨을 안겨 주었습니다."
 comfrance.117.a: "악마가 죽었다."
 comfrance.118.t: "독일과 제2차 인터내셔널 회의"
 comfrance.118.d: "인터내셔널 회의는 독일의 걱정거리입니다. 경제 위기가 해결되지 않은 상황에서, 급증하는 사회주의 운동은 라이히스팍트와 독일 제국에 중대한 위협이 되고 있습니다. 카이저는 그의 최근 연설에서 사회주의자들을 비난하였지만, 말로는 충분하지 않습니다- 행동으로 보여줘야 합니다."
 comfrance.118.a: "우리는 행동해야 한다..."
 comfrance.124.t: "프랑스의 원조 도착!"
 comfrance.124.d: "우리의 프랑스 동지들은 곤경에 처해있는 스페인 노동자들을 보고 우리에게 많은 물자를 보냈습니다! 국제 프롤레타리아의 연대라는 명분을 위해 싸우러 온 많은 자원병들도 도착했습니다!"
 comfrance.124.a: "좋아!"
 comfrance.125.t: "프랑스의 원조 도착!"
 comfrance.125.d: "프랑스 동지들이 약속한 지원이 오늘 드디어 산티아고 공항에 도착했고, 수많은 장비와 기계, 건설 자재들이 우리의 지시를 기다리고 있습니다. 어떻게 쓸까요?"
 comfrance.125.a: "우리 군대를 위해 쓰자."
 comfrance.125.b: "우리 산업을 위해 쓰자."
 comfrance.125.c: "아르헨티나 국경의 방비를 강화하는 데 쓰자."
 comfrance.127.t: "팔랑스테르 인터내셔널 연구 협회"
 comfrance.127.d: "시간이 지남에 따라, 세계 혁명은 그 이상을 위한 열정 이상의 것을 필요로 한다는 것이 분명해졌습니다. 프랑스와 영국은 세계에서 유일하게 고도로 발달한 사회주의 국가이고, 따라서 우리는 다른 나라들을 위한 장기 연구 지원 프로그램을 시작하기로 했습니다. '팔랑스테르 인터내셔널' 프로그램의 일환으로 소위 '팔랑스테르 인터내셔널 연구 협회' 가 설립되었으며 전세계의 사회주의 국가들에 대한 기술적 지원을 목표로 할 것입니다. 문제는 우리가 여기에 참가해야 하는지입니다."
 comfrance.127.a: "좋은 생각같군."
 comfrance.128.t: "팔랑스테르 인터내셔널 산업 계획"
 comfrance.128.d: "인터내셔널 내의 충분히 발전된 생디칼리슴 국가들은 그보다 덜 발전된 국가들을 도와야 할 의무가 있습니다. 우리 형제들에게 대대적인 산업 지원 프로그램을 제공해 줌으로써 전세계의 노동자들과 연대할 것인지의 선택은 우리에게 달려 있습니다."
 comfrance.128.a: "좋은 생각처럼 들리는군!"
 comfrance.129.t: "팔랑스테르의 지원 제안"
 comfrance.129.d: "팔랑스테르 인터내셔널 프로그램의 일환으로, 파리와 런던에 있는 우리의 동지들은 우리에게 절실했던 물품을 제공해 주었습니다. 산업 기계, 광산 장비, 무기, 탄약 등 이 모든 것이 항구와 공항에 하역되어 전국으로 운송되고 있습니다."
 comfrance.129.a: "훌륭해!"
 comfrance.129.b: "그들의 도움은 필요 없다."
 comfrance.130.t: "자코뱅 개혁?"
 comfrance.130.d: "자코뱅파의 공안위원회는 코뮌을 장기간 통치한 끝에 둘로 분리되었습니다. 강경파는 생디칼리스트 조직을 폐지하고 볼셰비키-레닌주의식의 프랑스 공산당으로 대체하자고 주장했습니다. 그러나 이 주장은 프랑스의 갈등을 잔인하게 부추길 것이며, 정당 내 많은 당원은 ‘진정한’ 마르크스주의에 따라 나라를 점진적으로 개혁하면서 기존의 노동교환총의회와 공안위원회의 생디칼리슴 조직을 바탕으로 나라를 운영하자고 주장합니다."
 comfrance.130.a: "구체제는 쓸어버려야 한다!"
 comfrance.130.b: "우리 스스로가 개혁할 수 있다."
 comfrance.131.t: "노동교환총의회와 공안위원회의 개혁"
 comfrance.131.d: "혁명 후 프랑스의 생디칼리슴 구조는 프랑스 공산당이 제시한 진정한 마르크스주의에 합당하도록 바뀌었습니다. 노동교환총의회는 인민평의회로 바뀌었고, 공안위원회는 인민위원회로 대체되었습니다."
 comfrance.131.a: "의심할 여지도 없는 혁신이다."
 comfrance.132.t: "노동총동맹(CGT) 해체"
 comfrance.132.d: "우리는 마침내 코뮌 권력을 오랫동안 장악해 왔던 프랑스 생디칼리슴의 마지막 기둥인 노동총동맹(CGT)에 눈을 돌릴 수 있게 되었습니다. 우리는 그들의 권력을 빼앗을 것이며 그들이 우리에게 다시는 저항하지 못하게 할 것입니다."
 comfrance.132.a: "그들은 혁명의 적이다."
 comfrance.133.t: "군사적 불안정에 대한 보고"
 comfrance.133.d: "최근 우리의 개혁은 프랑스를 진정한 사회주의의 길에 안착시키는 결과를 낳았으면서도 프랑스 사회의 많은 사람들을 화나게 했습니다. 현재 공안과 위원회의 귀에는 국가 통합을 저해하는 불안정에 대한 보고들이 들려오고 있습니다..."
 comfrance.133.a: "이를 주시하자..."
 comfrance.134.t: "레옹 블룸과 인민전선"
 comfrance.134.d: "떠오르는 노동파의 인물인 레옹 블룸은 프랑스의 분리되어 있는 여러 정치 조직에 부패하고 혁명을 배신한 자코뱅 정권에 맞서 힘을 합치자고 공개적으로 주장했습니다. 인민전선은 자코뱅의 국가적인 기구의 저항을 받았지만 주요한 쟁의 활동과 대도시에서의 정치 시위를 몇 차례 진행했습니다. \n\n당의 통치에 대한 이런 공개적인 도전이 코뮌의 지도권에 대한 직접적인 경쟁으로 이어질 것을 두려워한 공안과는 인민위원회가 블룸, 그리고 인민전선과 연결된 다른 정치인, 특히 여전히 사람들에게 지지를 받는 모리스 가믈랭 장군을 체포할 것을 권장했습니다."
 comfrance.134.a: "그들을 재판에 세워라!"
 comfrance.134.b: "레닌의 정신은 끄떡없을 것이다!"
 comfrance.135.t: "파리 재판"
 comfrance.135.d: "인민전선의 여러 정치인, 그리고 모리스 가믈랭처럼 그들의 잠재적 동맹이 될 여러 인물이 체포되어 판결만을 기다리고 있습니다. 파리 재판에서 블룸과 그의 지지자들은 혁명을 방해하고 ‘프랑스의 대독일 방어력을 약화한’ 혐의를 받고 있습니다. 변호사이자 뛰어난 연사인 블룸은 법정에서 자코뱅 정권을 신랄하게 비판했습니다. 가믈랭은 법정이 자신을 심판할 수 없다면서 재판 내내 침묵을 지켰습니다. \n\n재판은 계획대로 흘러가지 않았고, 재판 절차를 크게 왜곡했음에도 피고인들은 검찰의 주장을 성공적으로 반박했으며, 대중과 국제 언론은 그들에게 우호적인 시각을 내비치고 있습니다. 공산당 정권은 이에 당혹하며 지도부 일각에서는 재판을 취하하자고 주장했습니다. 그러나 몇몇은 이들이 자유롭게 행동하도록 했다가는 너무 큰 위협이 될 것이라면서 개의치않고 계속 밀고나가서 사형 판결을 내려야 한다고 보고 있습니다."
 comfrance.135.a: "반역자들을 처형해라!"
 comfrance.135.b: "재판을 취소해라."
 comfrance.136.t: "반자코뱅 모의"
 comfrance.136.d: "파리 재판 피고인들의 사형 집행 이후, 도시에서 정부에 대항하여 봉기가 일어났고, 이를 막지 않는다면 도시는 혼돈에 빠질 것입니다."
 comfrance.136.a: "그들을 박살내라!"
 comfrance.137.t: "가믈랭의 파리 행진"
 comfrance.137.d: "내전에서 모리스 가믈랭 장군에 충성하는 병사들이 항명을 일으켰고 인민 전선을 선포했다는 소식이 공안과에 도착했습니다. 가믈랭이 파리로 진격하고 있습니다!"
 comfrance.137.a: "우리는 저항할 것이다!"
 comfrance.137.b: "반란군이 수도를 점령했다!"
 comfrance.138.t: "인민전선의 생디칼리슴 복원"
 comfrance.138.d: "인민전선은 파리를 점령하고 자코뱅파를 모조리 숙청했습니다. 프랑스 전역에 있는 코뮌은 이를 기회로 공산당 조직을 모조리 청산했습니다. 가믈랭과 블룸은 옛 생디칼리슴 조직인 CGT와 노동교환총의회를 복원했습니다. 이후 임시선거에서 가믈랭은 노동교환총의회의 의장으로 선출되었고, 블룸은 공안위원회 의장으로 임명되었습니다."
 comfrance.138.a: "그리고 마침내...(C'est la lutte finale...)"
 comfrance.144.t: "1941년 코뮌 선거"
 comfrance.144.d: "1936년에 시작된 5년간의 노동교환총의회 임기가 끝이 났습니다. 이제 공안위원회의 새로운 구성원을 뽑아 경제 문제와 내부 정책, 외교 문제 등을 논의해야 합니다."
 comfrance.144.a: "일하러 가세, 동지들!"
 comfrance.145.t: "1941년 노동교환총의회 선거 - 군대의 상태"
 comfrance.145.d: "코뮌 군대의 대대적인 개혁이 있은 지 5년이 지났고 프랑스 군대의 위상은 높아졌습니다. 하지만 군대의 방향에 대해서 노동총동맹의 다양한 파벌들은 서로 의견이 다릅니다."
 comfrance.145.a: "노동파: 현대화와 최적화!"
 comfrance.145.b: "자코뱅: 독립적인 최고사령부가 필요하다!"
 comfrance.145.c: "소렐리안: 군대는 CGT에 종속되어야 한다!"
 comfrance.145.e: "아나키스트: 군대를 자유화하고 자원병 제도를 장려하자!"
 comfrance.146.t: "1941년 노동교환총의회 선거 - 내부 안정"
 comfrance.146.d: "프랑스는 대내외적으로 위협을 받고 있고, 내부 안정에 대한 문제가 제기되었습니다."
 comfrance.146.a: "노동파: 지금도 잘 하고 있다!"
 comfrance.146.b: "자코뱅: 평화를 유지하기 위해 준군사경찰(젠다르메)을 활용하자!"
 comfrance.146.c: "소렐리안: 비밀경찰을 좀더 적극적으로 활용하자!"
 comfrance.146.e: "아나키스트: 치안 부서의 민주화가 필요하다!"
 comfrance.147.t: "1941년 노동교환총의회 선거 - 외부 안정"
 comfrance.147.d: "혁명이 진행되면서, 공안과는 코뮌 내에서 정치적 영향력을 늘려왔고 그 결과 이에 대한 논쟁이 벌어졌습니다."
 comfrance.147.a: "노동파: 현 체제에 만족한다."
 comfrance.147.b: "자코뱅: 중앙첩보국은 해외에 혁명을 수출하는 데 힘을 기울여야 한다!"
 comfrance.147.c: "소렐리안: 중앙첩보국에 전체주의 사상을 도입하자!"
 comfrance.147.e: "아나키스트: 노동교환총의회가 공안과를 통제할 것이다!"
 comfrance.148.t: "1941년 노동교환총의회 선거 - 경제 정책"
 comfrance.148.d: "생디칼리슴 경제정책은 대중들의 생활 수준을 상당히 향상시켜 주었지만, 경제정책에 대한 4개 파벌 간의 갈등이 아직 남아 있습니다."
 comfrance.148.a: "노동파: 생디칼리슴 정책을 이어가자!"
 comfrance.148.b: "자코뱅: 중앙집권이 필요하다!"
 comfrance.148.c: "소렐리안: 무기 산업에 집중하자!"
 comfrance.148.e: "아나키스트: 협동조합에 힘을 실어주자!"
 comfrance.149.t: "1941년 노동교환총의회 선거 - 대외정책"
 comfrance.149.d: "다음 공안위원회의 가장 중요한 과제라 하면 무엇보다도 급변하는 세계 정세에 관한 것입니다. 노동파는 인터내셔널 내부의 협력을 중시하고 있고, 아나키즘파는 세계 모든 곳에서 구시대의 잔재를 제거해야 한다고 주장하고 있습니다. 소렐리안파와 자코뱅파는 매파의 태도를 견지하고 있습니다."
 comfrance.149.a: "노동파: 인터내셔널이 평화를 수호할 것이다!"
 comfrance.149.b: "자코뱅: 세계 어디서나 적기가 휘날리게 할 것이다!"
 comfrance.149.c: "소렐리안: 반동주의자들을 쳐부수자!"
 comfrance.149.e: "아나키스트: 유럽의 사회주의를 수호하자!"
 comfrance.150.t: "1941년 노동교환총의회 선거: 노동파의 우세"
 comfrance.150.d: "프랑스 내의 많은 코뮌들에서 투표가 진행되면서, 노동파가 노동교환총의회 의석의 대다수를 획득했다는 것이 분명해졌습니다.\n\n그러나, 노동파는 레옹 주오의 온건파와 브누아 프라숑의 급진파로 분열되어 있습니다. 누가 되든 코뮌은 잘 굴러갈 것입니다."
 comfrance.150.a: "축하하네, 주오 동지."
 comfrance.150.b: "축하하네, 프라숑 동지."
 comfrance.151.t: "1941년 노동교환총의회 선거: 자코뱅의 우세"
 comfrance.151.d: "우리의 위대한 연방의 많은 코뮌들에서 투표가 진행되면서, 자코뱅이 노동교환총의회에서 다수가 되었다는 것이 분명해졌습니다.\n\n붉은 난쟁이로 알려진 뒤클로가 새 위원회를 구성할 것이고, 뤼마니테 신문의 편집장으로 오랫동안 일했던 마르셀 카섕이 노동교환총의회의 새 의장이 될 것입니다. 군부 지도자들은 조용히 있을 것으로 추정됩니다."
 comfrance.151.a: "축하하네, 카섕 동지."
 comfrance.152.t: "1941년 노동교환총의회 선거: 소렐리안의 우세"
 comfrance.152.d: "프랑스 내의 많은 코뮌들에서 투표가 진행되면서, 소렐리안이 노동교환총의회 의석의 대다수를 획득했다는 것이 분명해졌습니다.\n\n정통파 소렐리안의 지도자 발루아 동지가 새 공안위원회를 구성하는 한편, 또한 노동교환총의회의 새 의장이 될 것으로 보입니다."
 comfrance.152.a: "축하하네, 발루아 동지."
 comfrance.153.t: "1941년 노동교환총의회 선거: 아나키스트의 우세"
 comfrance.153.d: "프랑스 내의 많은 코뮌들에서 투표가 진행되면서, 아나키스트들이 노동교환총의회 의석의 대다수를 획득했다는 것이 분명해졌습니다.\n\n아나키스트들은 이미 평의회를 창설하기 시작했으며 의장직은 곧 폐지될 것으로 보입니다."
 comfrance.153.a: "축하하네, 동지 여러분."
 comfrance.154.t: "1941년 노동교환총의회 선거: 아무도 우세를 점하지 못했다"
 comfrance.154.d: "노동총동맹 내의 어떤 파벌도 과반수를 달성하지 못함에 따라, 다양한 파벌의 지도자들은 다른 종류의 연립 정부를 만들 수 있는 가능성에 대해 협상하기 시작했습니다."
 comfrance.154.a: "노동파-아나키즘파 연합이 정권을 장악했다!"
 comfrance.154.b: "노동파 좌파와 소렐리안 정통파가 연정을 구성했다!"
 comfrance.154.c: "조르주 발루아와 전체주의적 소렐리안들이 노동교환총의회를 장악했다!"
 comfrance.155.t: "1946년 코뮌 선거"
 comfrance.155.d: "선거의 주요 쟁점은 15년 전 떠난 사회민주주의자들의 재통합입니다. 현재 CGT에서 가장 개혁적인 파벌인 노동파는 민주화를 계속하고 싶어하며 사회민주주의자들에 대한 열린 자세를 견지하고 있습니다. 아나키즘파는, 자유화를 지지하지만 소렐리안파와 마찬가지로 노동파의 정책에 반대하고 있습니다. 자코뱅파는 물론 볼셰비키적 개혁을 지지하고 있습니다."
 comfrance.155.a: "노동파가 다수를 점했다: 사회민주주의 친구들을 위해 자리를 만들어 주자."
 comfrance.155.b: "소렐리안이 다수를 점했다: 혁명적 가치관의 붕괴는 용납되지 않을 것이다."
 comfrance.155.c: "아나키스트가 다수를 점했다: 프롤레타리아 민주주의 체제에서 사회민주주의자들은 필요없다."
 comfrance.155.e: "자코뱅이 다수를 점했다: 코뮌은 볼셰비즘 국가가 될 것이다."
 comfrance.156.t: "1951년 코뮌 선거"
 comfrance.156.d: "프랑스 코뮌이 설립된 지 30년이 지났습니다. 사회주의와 번영을 향한 우리의 길은 힘들고 길었습니다. 이제 국민들이 새로운 정부를 선택할 때가 되었고, 우리의 목표는 생디칼리슴을 발전시키는 것뿐 아니라, '인간과 시민의 권리 선언'에 나와있는 민주주의와 행복할 권리 또한 지키는 것입니다."
 comfrance.156.a: "노동파가 다수를 점했다- 코뮌의 점진적 민주화가 이뤄질 것이다."
 comfrance.156.b: "소렐리안이 다수를 점했다- 전체주의가 승리했다."
 comfrance.156.c: "아나키스트가 다수를 점했다- 정부없는 사회가 우리를 기다린다!"
 comfrance.156.e: "자코뱅이 다수를 점했다- 우리야말로 진정한 코뮌의 후계자이다."
 comfrance.159.t: "파리의 점령!"
 comfrance.159.d: "빛의 도시이자 혁명의 요람이자 프랑스의 수도인 파리가 적의 손에 넘어갔습니다! 그들은 시민들의 저항에 직면해 있고, 우리는 가능한 빨리 반격하여 도시를 되찾아야 합니다."
 comfrance.159.a: "억압받은 민중들아, 일어나라, 일어나라!"
 comfrance.160.t: "알자스-로렌 해방"
 comfrance.160.d: "우리는 독일의 옛 제국영토였던 알자스-로렌에 진격하여 지역 전역을 손에 넣었습니다. 프랑스가 실지를 회복한 이상 독일은 더 이상 버틸 수 없을 것입니다!"
 comfrance.160.a: "...모두 단결하라, 그리고 내일..."
 comfrance.161.t: "바스티유의 날"
 comfrance.161.d: "국경일인 오늘은 바스티유 습격의 날이자 1차 프랑스 혁명의 시작일입니다."
 comfrance.161.a: "코뮌 만세!"
 comfrance.163.t: "노동절"
 comfrance.163.d: "오늘 전 세계의 민주주의, 사회주의, 생디칼리슴 정부는 국제 노동자의 날, 노동절, 혹은 메이데이를 기념하고 있습니다. 프랑스 전역에서 노동자들이 일구어 낸 사회적, 경제적 성취를 기리고 있습니다."
 comfrance.163.a: "축하하네!"
 comfrance.164.t: "제1회 부르주 국제 전위예술제"
 comfrance.164.d: "제1회 부르주 국제 전위예술제가 오늘 막을 올렸습니다. 브리튼과 프랑스의 노력으로 국제 전위예술 페스티벌이 열릴 수 있었습니다. 프랑스 정부에 의해서 출품된 많은 생디칼리슴 현실주의 작품과, 브리튼, 러시아, 미국 작품들, 그리고 디에고 리베라의 벽화 또한 예술제에 전시되었습니다. 축제는 1주일 동안 진행될 것이고 국제적인 관심사가 될 것입니다. 이 스포트라이트를 즐깁시다."
 comfrance.164.a: "매우 중요한 축제다. 무사히 열릴 수 있게 정부가 신경쓸 것이다!"
 comfrance.165.t: "프랑스의 국제 전위예술제 개최 제안"
 comfrance.165.d: "프랑스 정부가 국제 전위예술제를 개최하려 하고 있습니다. 이는 형식에 구애받지 않는 지금까지 본 적 없는 새로운 예술사조를 창조하는 것이 목표입니다.\n\n프랑스 정부는 이를 통해 평화적인 방법으로 생디칼리슴을 전파할 수 있을 것이라 기대하고 있습니다. 그들은 우리 또한 축제에 참여하길 바라고 있습니다."
 comfrance.165.a: "우리도 참여한다!"
 comfrance.170.t: "인터내셔널과의 동맹?"
 comfrance.170.d: "인터내셔널은 세계의 제일의 사회주의 열강들의 군사적 동맹으로 우리에게 조심스레 접근해 우리나라와의 동맹을 고려한 결과 모두에게 이익이 되며 국제의 프롤레타리아의 해방을 향한 긴 싸움에서 위대한 한 발짝이 될 수 있다며 그 대열에 합류할 것을 제안했습니다. 이 제안은 거부할 수 없는 이익을 주며 우리는 엄청난 양의 지원을 기대할 수 있을 것입니다. 우리의 적들을 상대하고 군사적 목표를 현실화하는데 도움을 받을 수 있고 필요시 보호를 받을 수 있으며 무엇보다 팔랑스테르 인터내셔널을 통해 우리의 군대, 심지어는 경제의 발전에 대한 지원까지도 받을 수 있을 것입니다. 하지만 어쩌면 카이저와 그 동맹들과의 최종적이며 필연적인 전투로 우리를 이끈다는 벅찬 의무 역시 함께 수반할 것입니다. 그들의 요청에 어떻게 대응해야할까요?"
 comfrance.170.a: "함께하면 더욱 강하다!"
 comfrance.170.b: "다시 생각해 보니, 아니야..."
 comfrance.171.a: "훌륭하군!"
 comfrance.1000.t: "가믈랭의 파리 행진"
 comfrance.1000.d: "며칠 전, 모리스 가믈랭 장군이 마르셀 데아의 자코뱅 정권에 반대하는 쿠데타를 성공시켰습니다. 이는 코뮌의 민주주의 체제에 대한 단호한 공격처럼 보이지만, 대다수는 가믈랭의 개입이 없었다면 자코뱅파가 민주주의 체제를 파괴했을 거라고 주장합니다. 가믈랭은 프랑스를 전통적인 생디칼리슴으로 되돌릴 것을 약속했고, 이미 탈자코뱅 과정이 진행되고 있습니다. 그의 계획이 어떻게 될지는 아무도 모릅니다. 그저 기다리는 수밖에 없습니다..."
 comfrance.1000.a: "거짓 없이, 정말로 놀랍군."
 FRA_liberate_europe_category: "유럽 해방"
 FRA_liberate_europe_category_desc: "유럽에서의 승리는 우리의 것입니다! 부르주아의 운명은 우리의 자비에 달려 있습니다. 이 기회에 혁명을 부채질하여 유럽 대륙을 사회주의의 요새로 만들 것입니다."
 FRA_invade_liberation_target: "[FROM.GetNameDef] 공격"
 FRA_invade_liberation_target_desc: "[FROM.GetNameDefCap](은)는 언제라도 무너질 것 같은 빈약한 정권입니다. 공격합시다!"
 FRA_internationale_category: "인터내셔널 문제"
 FRA_internationale_category_desc: "우리 세계의 모든 사회주의자들의 동맹은 참으로 아름답습니다. 우리는 세상을 우리 모두에게 더 좋은 곳으로 만들기 위해 함께 일할 것입니다."
 FRA_phalanstere_category: "팔랑스테르 인터내셔널"
 FRA_phalanstere_category_desc: "제2차 인터내셔널 회의 기간 동안, 우리는 지원을 받길 희망하는 모든 저개발된 사회주의 국가들을 위한 산업 및 경제 투자라는 야심찬 계획에 착수하기로 결정했습니다. 우리는 우리 모두에게 더 나은 세상을 만들기 위해 함께 노력할 것입니다."
 FRA_join_phalanstere: "팔랑스테르 가입"
 FRA_join_phalanstere_desc: "팔랑스테르는 인터내셔널 회원국의 모든 과학자들을 모으기 위해 만들어졌습니다. 우리는 여기에 참여해서 우리의 지식을 기여해야 합니다."
 FRA_Develop_Country: "[FROM.GetNameDef] 개발"
 FRA_help_SWF: "CNT-FAI 지원"
 FRA_help_SWF_desc: "CNT가 벼랑 끝에 서 있습니다. 우리의 남부 국경의 안전을 위해 스페인을 확보해야 합니다."
 FRA_mobilise_the_reserves: "예비군 동원"
 FRA_mobilise_the_reserves_desc: "우리는 노력했지만 패배하고 있습니다. 예비군을 동원하지 않으면 코뮌은 패배하고 말것입니다..."
 FRA_help_SOV: "러시아 지원"
 FRA_help_SOV_desc: "러시아 최초의 위대한 사회주의 혁명은 실패로 끝났지만 새로운 반란이 일어났습니다. 우리는 이 기회를 놓치지 말고 거대한 러시아 곰을 우리의 든든한 우방으로 만들어야 합니다. 러시아인들에게 지원을 보냅시다."
 FRA_help_CHL: "우리의 [FROM.GetAdjective] 형제를 돕자"
 FRA_help_CHL_desc: "제2차 인터내셔널 회의 기간 동안 우리는 [FROM.GetAdjective] 동지들이 그들의 국가를 발전시키고 아르헨티나 반동주의자들을 물리칠 수 있도록 돕겠다고 약속했습니다. 우리는 그들의 승리와 아메리카 전역의 자유를 위해 어떠한 비용도 아끼지 않을 것입니다. 우리 동지들을 위해 아낌없이 지원해 줍시다!"
 FRA_invite_serbia: "[From.GetNameDef]에 동맹 제안"
 FRA_Sabotage: "[From.GetNameDef]에서의 반식민지 활동 시작"
 FRA_Sabotage_desc: "프랑스의 제국주의적 반역자들은 자신들의 전쟁 수행과 위신을 위해 너무나도 오랫동안 현지인들을 착취해왔습니다. 우리는 이를 두고보지 않을 것입니다. 사회주의 반식민지위원회를 이용하면 프랑스령 식민지 지역에서의 반란과 사보타주 작전을 수행할 수 있습니다."
