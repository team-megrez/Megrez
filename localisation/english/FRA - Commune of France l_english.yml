 FRA_communard_spirit: "코뮌의 정신"
 FRA_communard_spirit_desc: "우리는 최초의 사회주의 국가이자 공화주의 반동분자들에게 잔인하게 진압된 파리 코뮌의 유산입니다. 1920년, 노동자들은 마침내 복수하여 '질서당'의 군사정권을 타도하였습니다. 코뮌의 자손들인 우리는 우리의 국가와 우리의 정신을 지키며, 더 이상 폭군에게 명령받지 않을 것입니다!"
 FRA_to_war_idea: "보복주의 재무장"
 FRA_to_war_idea_desc: "제국주의자들에게 승리하기 위해서는 우리가 강해져야 합니다!"
