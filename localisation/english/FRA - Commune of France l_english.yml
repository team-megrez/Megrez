 comfrance.200.t: "다모클레스 계획"
 comfrance.200.d: "독일의 첩보원들이 제3인터내셔널의 회원국들이 후원한 연구 개발 계획의 서류를 발견했습니다. '다모클레스 계획'으로 명명된 이는 다국이 참가한 대규모의 다국적 연구 계획으로, 핵분열의 파괴적인 힘을 이용해 '지금까지 알려진 것보다 파괴력이 엄청나게 강한 폭탄'을 개발하는 것을 목적으로 하고 있습니다. 이에 독일의 저명한 물리학자인 알베르트 아인슈타인은 이 '핵폭탄'이 한 발만 성공적으로 폭발한다 해도 도시 전체를 잿더미로 만들어 버릴 수 있다고 경고해왔습니다.\n\n독일의 정보기관은 이 계획에 관련된 정보를 가까운 동맹들과 공유하였고, 자연스럽게 전 세계가 이를 알게 되었습니다. 일부는 이 계획을 유치한 공상이라고 일축하고 있지만, 많은 전문가들은 새로운 발견이 일어날 것을 두려워하고 있습니다."
 comfrance.200.a: "만약 저들이 성공한다면..."
 FRA_marcel_deat_leader_desc: "마르셀 데아가 코뮌의 정치 체계를 뒤집었습니다. 생디칼리슴에 대한 경멸을 공공연하게 드러내왔던 레닌주의자인 데아는 프랑스의 정치적 성취의 대부분을 반대합니다. 프랑스 국내외에 있는 그의 수많은 적들은 그를, 혹은 코뮌까지도 몰락으로 이끌 수도 있습니다."
 FRA_georges_valois_leader_desc: "조르주 발루아는 조르주 소렐의 국민생디칼리슴 이론의 추종자로 노동총교환소의 의장이 되었습니다. 발루아는 노동총교환소와 공안위원회의 의장직의 통합을 지지하지만 이는 많은 코뮌의 인민들의 눈에는 독재로 향하는 예비과정으로 보입니다."
 FRA_marcel_cachin_leader_desc: "전직 외교관이자 국영신문 뤼마니테의 편집장 마르셀 카섕은 프랑스 코뮌의 의장이 되었습니다. 그는 레닌주의자지만 외교적인 태도와 보편적인 카리스마는 그가 생디칼리스트들과 아나키스트들에게도 어느 정도는 친근해 보이도록 만들어주었습니다."
 FRA_leon_jouhaux_leader_desc: "레옹 주오가 노동총교환소의 의장으로 선출되었습니다. 주오는 혁명적인 노동운동가로서 코뮌의 성립을 촉발시킨 1919년의 총파업에 참여했습니다. 그는 프랑스식 정통파 생디칼리슴의 추종자로 코뮌의 정파들 사이에서 진정한 중도파입니다."
 FRA_vincent_auriol_leader_desc: "뱅상 오리올은 오랫동안 강경파 생디칼리스트들에게 부르주아들에 대한 동정심을 품고 있다고 공격받았지만 노동총교환소의 의장이 되었습니다. 그는 코뮌 정부의 더 민주적인 체계로의 점진적인 이행을 지지합니다."
 FRA_jacques_doriot_leader_desc: "자크 도리오는 대전쟁의 참전 용사이며 독일에서의 포로 생활을 끝내고 영원히 변해버린 프랑스로 되돌아왔습니다. 그는 온건사회주의자에서 레닌주의자가 되었다가 이제는 국민생디칼리스트로 변모하는 과정에서 철저하게 타협적인 성향을 가지게 되었습니다."
 FRA_benoit_frachon_leader_desc: "브누아 프라숑은 프랑스 내전의 참전 용사로 노동총교환소의 의장이 되었습니다. 그는 생디칼리스트지만 야당인 아나키즘에 대해 공감적입니다. 이에 따라 그는 코뮌의 분파주의를 끝내는 것을 그의 의장 임기 동안의 최우선 과제로 선포했습니다."
 FRA_pierre_jules_cot: "피에르 쥘 코트"
 FRA_maurice_gamelin_leader_desc: "모리스 가믈랭 장군은 마르셀 데아의 자코뱅 정권을 뒤집었습니다. 그의 쿠데타는 이미 의심받고 있던 코뮌의 민주적 체계에 대한 틀림없는 모욕이지만 많은 이들은 이제 가믈랭을 코뮌의 구원자, 심지어는 생디칼리슴 그 자체라고 보기도 합니다."
