 MNT_independent_montenegro: "인간성과 용기"
 MNT_independent_montenegro_desc: "마르코 밀랴노브의 기술에 의하면 '인간성과 용기'는 몬테네그로 문화의 민족적인 이상으로 거론됩니다. 몬테네그로인들은 평범하고 겸손하지만 보호가 필요한 사람을 보호하는 데에는 머뭇거리지 않고 용기가 필요한 가장 혹독한 순간에는 용감합니다. 수세기 동안 산악 사이의 몬테네그로의 부족들은 먼 곳과 가까운 곳의 침략자들에게 저항해왔고 겸손한 하이두크(민병)들은 인간성과 용기라는 이상을 품고 살아있습니다."
