 POLITICS_OSKAR_DIRLEWANGER_DESC: "도적왕 오스카 디를레방어는 러시아 남부에서 가장 미움받고, 동시에 두려움의 대상인 인물일 겁니다. 강간마, 살인자, 야만인들로 구성된 부하들을 통솔하는그는 남부 우랄이 고향이 된 불행한 모든 이들을 공포에 떨게 합니다.\n\n평생을 범죄자로 살아온 디를레방어는 1934년 미성년자를 강간한 혐의로 수감되었다 정치적 인맥과 1939년 무장친위대에 자진입대하면서 간신히 단죄에서 벗어날 수 있었습니다. 친위대에서 그는 잔인하지만 뛰어난 지도력을 가지고 있었으며, 그 소질로 인해 소위 '디를레방어 여단'의 초대 사령관이 될 수 있었습니다.\n\n대전 도중 이 부대는 SS의 권위 아래 보호받으며 수많은 잔학행위를 저질렀으며, 그의 손에 의해 폴란드와 러시아 등 동부 전역에서 헤아릴 수 없는 잔학행위를 저질렀습니다. 서러시아 전쟁때도 이런 행위는 반복되었으며, 그의 잔학성은 시간이 흐를수록 점점 더 커져갔습니다.\n\n그러나 힘러의 무장친위대 쿠데타가 실패하면서 그의 삶은 송두리째 변했습니다. 디를레방어와 그의 부하들은 무장해제와 체포를 위해 도착한 국방군 부대에 총격을 가한 후 러시아의 겨울 속으로 탈출했고, 그들의 약탈과 피비린내 나는 열정을 펼칠 수 있는 영토 남부 우랄에 자신의 영지를 개척했습니다.\n\n그동안 디를레방어 여단은 효율적인 약탈을 해 왔습니다. 하지만 디를레방어는 이제 이름없는 마을을 약탈하는 것에 싫증을 느꼈고, 이젠 이 지역 내 두 보물이자 목표인 오렌부르크시와 검은 산의 시설물을 바라보고 있습니다. 그는 이 모든 것을 불태워버리고 싶은 욕망에 차올랐습니다.\n\n물론 가치 있는 건 모조리 털어간 후에 말이죠."
 POLITICS_FRITZ_SCHMEDES_DESC: "오스카 디를레방어가 죽었습니다. 하지만 여단을 통제할 수 있는 유일한 인물 프리츠 슈메데스 휘아헤서 여단은 여전히 움직이고 있습니다.\n\n그는 과거 하인리히 힘러와의 다툼 끝에 이 여단으로 추방되어 처음엔 이곳을 떠날려 노력했으나, 여단이 군부대에서 도적떼로 변모하는 과정에서 그 또한 새로운 체제에 적응해갔습니다. 마음 속에 있는 어둠이 건드려져서, 그는 여단의 가장 대담한 습격을 계획하고 실행에 옮기면서 그의 상사만큼이나 괴물같은 존재로 변모했습니다.\n\n디를레방어가 죽고, 여단이 무질서한 상태에 빠진 지금 슈메네서는 여전히 충성스러운 잔당들을 이끌고 필사적으로 단결을 유지하려 하고 있습니다. 그러나 탈영이 늘고 파벌이 형성되고, 그를 향한 징벌적 원정이 시작됨에 따라 그의 노력은 실패로 끝날 듯 합니다."
 POLITICS_STEVE_DESC: "성은 없이, 그냥 스티브\n\n미네소타 대학교에서 여행온 학생\n\n그는 길을 잃었다\n\n방황하는 모든 이들이 길을 잃는 것은 아니지만 스티브는 길을 잃었다.\n\n스티브는 완전히 길을 잃었다\n\n\n\n스티브는 저체온증에 걸렸다"
 LEADER_FRITZ_SCHMEDES_DESC: "프리츠 슈메데스는 훌륭한 독일인이자 충실한 국가사회주의자 신봉자이며, 아리아 인종의 우월성을 진정으로 믿었습니다. 하지만 하인리히 힘러와의 갈등이 그를 디를레방어 여단으로 추방되는 운명을 맞이하게 했기에 그 모든 믿음은 무가 되었습니다. 여단이 게르만의 대의를 포기하고 러시아 황무지로 진군할 때 슈메데스도 이를 따랐습니다. 일찍이 나라에 충성을 맹세하고 싸우기 위해 징집된 독일군은 산적처럼 약탈, 습격을 거듭했고 슈메데스 또한 이를 따랐습니다. 이곳으로 보내진 것에 대한 그의 끓어오르는 분노와 원망은 여단의 다른 장교와 병사들과 마찬가지로 잔학행위로 구현됩니다. 이젠 슈메데스는 더 이상 독일의 충성스러운 아들이 아닙니다. 그는 다른 이들과 마찬가지로 괴물입니다."
