 DRL_Soldiers_Happy_Idea_desc: "도적떼를 이루는 구성원들이라면 늘 그렇듯, 여단원들도 마찬가지로 잡탕 투성이입니다. 규율과 조직력은 탁월한 약탈자와 어울리는 자질은 아닙니다.\n\n하지만 여단이 우랄 남부를 정복하길 원한다면, 그 규율과 조직력은 여단에게 정확히 필요한 자질입니다.\n\n§Y매 월 있는 디를레방어의 시찰은 그들의 조직력을 가늠할 것입니다§!"
 DRL_Officers_Normal_Idea: "디를레방어에 만족하는 장교단"
 DRL_Officers_Normal_Idea_desc: "부하들과 마찬가지로 여단 장교들 또한 무자비한 살인자이며, 약탈과 개인의 풍요를 위해 살아갑니다.\n\n때문에 그들은 새로운 목표나 새로운 부의 원천을 찾도록 부추기지만, 동시에 그들이 디를레방어보다 여단을 더 잘 이끌수 있다 생각하는 위험성을 내포하기도 합니다. 그들의 충성심을 잘 조절해야 합니다.\n\n§Y장교들과 매달 대화를 통해 그들의 충성심을 확인합니다§!"
 DRL_Officers_Disloyal_Idea: "장교단 - 디를레방어에 불충함"
 DRL_Officers_Disloyal_Idea_desc: "부하들과 마찬가지로 여단 장교들 또한 무자비한 살인자이며, 약탈과 개인의 풍요를 위해 살아갑니다.\n\n때문에 그들은 새로운 목표나 새로운 부의 원천을 찾도록 부추기지만, 동시에 그들이 디를레방어보다 여단을 더 잘 이끌수 있다 생각하는 위험성을 내포하기도 합니다. 그들의 충성심을 잘 조절해야 합니다.\n\n§Y장교들과 매달 대화를 통해 그들의 충성심을 확인합니다§!"
 DRL_Officers_Disrespectful_Idea: "디를레방어를 멸시하는 장교단"
 DRL_Officers_Disrespectful_Idea_desc: "부하들과 마찬가지로 여단 장교들 또한 무자비한 살인자이며, 약탈과 개인의 풍요를 위해 살아갑니다.\n\n때문에 그들은 새로운 목표나 새로운 부의 원천을 찾도록 부추기지만, 동시에 그들이 디를레방어보다 여단을 더 잘 이끌수 있다 생각하는 위험성을 내포하기도 합니다. 그들의 충성심을 잘 조절해야 합니다.\n\n§Y장교들과 매달 대화를 통해 그들의 충성심을 확인합니다§!"
 DRL_Officers_Respect_Idea: "장교단 - 디를레방어를 존경함"
 DRL_Officers_Respect_Idea_desc: "부하들과 마찬가지로 여단 장교들 또한 무자비한 살인자이며, 약탈과 개인의 풍요를 위해 살아갑니다.\n\n때문에 그들은 새로운 목표나 새로운 부의 원천을 찾도록 부추기지만, 동시에 그들이 디를레방어보다 여단을 더 잘 이끌수 있다 생각하는 위험성을 내포하기도 합니다. 그들의 충성심을 잘 조절해야 합니다.\n\n§Y장교들과 매달 대화를 통해 그들의 충성심을 확인합니다§!"
 DRL_Officers_Unswayingly_Loyal_Idea: "장교단 - 디를레방어에 충성함"
 DRL_Officers_Unswayingly_Loyal_Idea_desc: "부하들과 마찬가지로 여단 장교들 또한 무자비한 살인자이며, 약탈과 개인의 풍요를 위해 살아갑니다.\n\n때문에 그들은 새로운 목표나 새로운 부의 원천을 찾도록 부추기지만, 동시에 그들이 디를레방어보다 여단을 더 잘 이끌수 있다 생각하는 위험성을 내포하기도 합니다. 그들의 충성심을 잘 조절해야 합니다.\n\n§Y장교들과 매달 대화를 통해 그들의 충성심을 확인합니다§!"
 DRL_Officer_Purge: "장교단 숙청"
 DRL_officer_Purge_desc: "여단 장교들의 충성심이 부족하다는 것이 밝혀졌습니다. 따라서 그들은 영원히 퇴역할 것이며 더 야심차고 충성스러운 부하들이 그 빈자리를 채울 겁니다.\n\n여단의 효율성은 당분간 악화되겠지만, 장교단 사이에서 반역의 전조를 제거하기 위해서라면 감수할 수 있는 대가입니다."
 DRL_Dirlewanger_intro_event: "디를레방어 여단 - 도입부"
 DRL_Lysenko_Experiments: "리센코의 실험"
 DRL_Lysenko_Experiments_desc: "리센코와의 동맹은 우리가 그의 과학적인 방법을 통해 우리의 군인들을 향상시킬 수 있도록 해주었습니다. 실험을 위해 그에게 전과자들을 보내주면서 주변의 적들에 관한 상대적 우위 요소를 제공받을 수 있을 것입니다."
 DRL_Rage_Inducing_Hormones: "분노유발 호르몬"
 DRL_Rage_Inducing_Hormones_desc: "리센코의 새로운 약은 우리 병사들의 전투력을 높여 그들을 남부 우랄에서 타의 추종을 불허하는 용맹한 전사로 만들어줄 것입니다!"
 DRL_Steroids: "스테로이드"
 DRL_Steroids_desc: "강력한 스테로이드는 병사들의 신체 능력을 강화하여 적과 더 효과적으로 싸울 수 있게 할 것입니다!"
 DRL_Lysenkan_Goods: "리셴코의 상품"
 DRL_Lysenkan_Goods_desc: "검은 산과 동맹을 맺음으로써 새로운 병력과 장비 공급원을 확보했습니다. 이 동맹의 과실을 함께 누립시다!"
 DRL_Request_Arms: "무기 요청"
 DRL_Request_Arms_desc: "검은 산은 대량의 잉여 무기를 보유하고 있습니다. 리센코와의 계약을 통해 그 중 일부를 사용할 수 있는 기회를 확보할 수 있습니다. 우리는 그렇게 해야 합니다."
 DRL_Request_Advisors: "군사 고문 요청"
 DRL_Request_Advisors_desc: "리센코는 그의 휘하에서 군사 이론가들을 훈련시켰습니다. 그는 그중 일부를 빌려줘야 합니다. 우리는 그렇게 '요청'할 것입니다."
