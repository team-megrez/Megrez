 DRL_The_Black_Bandits: "검은 도적들"
 DRL_The_Black_Bandits_desc: "우리는 약탈을 위해 존재합니다. 우리는 권력을 위해 존재합니다. 그리고 언제나 그렇듯이 약자들은 우리에게 도전하려 합니다. 승리하기 위해, 우리는 충분히 보급받고 결점을 보완하여 강하다는 인식을 심어줘야 합니다."
 DRL_A_Show_Of_Strength: "운터엔쉬 협박"
 DRL_A_Show_Of_Strength_desc: "우리 땅에 사는 사람들은 그들의 목숨이 누구에게 빚진 것인지, 누가 절대적인 권력을 쥐고 있는지 알아야 합니다. 우리는 더 큰 힘을 보여줌으로써 그들에게 이 사실을 상기시킬 것입니다. 그들이 그렇게 겁을 먹은 뒤엔 구체적인 추가 목표에 더 집중할 수 있을 것입니다."
 DRL_Pillage_The_Land: "약탈 개시"
 DRL_Pillage_The_Land_desc: "습격하려면 무기가 필요합니다. 우리 땅에 있는 사람들은 무기를 숨기고 있을 것이 분명하므로 우리는 그 무기를 찾아서 더 거대한 목적에 사용할 수 있도록 노력할 것입니다. 그외 다른 귀중품은 돈이 될 것입니다."
 DRL_Terror_Is_The_Remedy_For_Resistance: "공포는 저항의 치료법"
 DRL_Terror_Is_The_Remedy_For_Resistance_desc: "우리 땅에 있는 운터엔쉬의 대부분은 우리가 원하는 것을 주고 머리를 조아릴 만큼 똑똑하지만, 그렇지 않은 사람들도 있습니다. 파르티잔은 우리 군인들을 공격해왔고, 우린 더 이상 이런 사태가 재발하지 않도록 할 것입니다. 우리는 이러한 파르티잔들에게 어떤 일이 일어나는지 보여줄 것이며, 공포로 점철된 이 작전을 통해 지역민들이 감히 저들을 지지하지 않도록 할 것입니다."
 DRL_Take_Them_From_There_Homes_Take_Them_From_There_Families: "집에서 최전선까지"
 DRL_Take_Them_From_There_Homes_Take_Them_From_There_Families_desc: "여단에 인력이 필요합니다. 다행히도 우리 영토 안에는 징집하여 복무시킬 수 있는 남자들이 많습니다. 물론 처음에는 제멋대로 행동하겠지만, 몇 번 '재미'를 보고 나면 여느 남자들처럼 우리 편이 될 것입니다."
 DRL_Raiding: "습격"
 DRL_Raiding_desc: "러시아의 모든 군벌은 이웃을 습격합니다. 그들은 두루뭉술한 말로 습격을 포장하지만 적어도 우리는 이 부분에서 솔직합니다. 우리는 이웃을 습격하고 원하는 것을 가져갑니다. 그러면 유일한 문제는 전리품을 어떻게 분배하냐 입니다."
 DRL_dirly_spend_raid_loot_please_officers: "전리품 몰아주기"
 DRL_dirly_spend_raid_loot_please_officers_desc: "최고의 약탈품은 장교들에게 돌아갈 것입니다. 이는 당연한 일입니다. 장교들은 습격을 계획하고 주도했으며, 그렇기에 지속적인 작전 수행을 위해선 장교들의 만족도가 매우 중요합니다."
 DRL_dirly_spend_raid_loot_please_soldiers: "전리품 공유"
 DRL_dirly_spend_raid_loot_please_soldiers_desc: "최고의 전리품은 병사들에게 돌아갈 것입니다. 그들은 위험을 무릅쓰고 최전선에서 적과 싸웠으며, 그렇기에 이들의 만족도는 여단의 안정과 열정에 매우 중요합니다."
 DRL_dirly_prepare_raid: "[From.GetName] 습격 준비"
 DRL_dirly_prepare_raid_desc: "놈들의 군대는 모든 마을을 지키기엔 역부족입니다. 우리 이 기회를 그냥 놓칠 수 없습니다!"
 DRL_dirly_initiate_raid: "약탈과 불꽃"
 DRL_dirly_initiate_raid_desc: "지금이 바로 적기입니다! 취하고 싶은 모든 것을 취하고 나머지는 모조리 불태워버립시다."
 DRL_dirly_raid_in_progress: "습격 진행 중"
 DRL_dirly_raid_in_progress_desc: "도적 되길 존나 잘했구만!"
 DRL_Keeping_The_Brigade_Secure: "여단의 보안 유지"
 DRL_Keeping_The_Brigade_Secure_desc: "여단의 병사들은 대부분 살인마, 약탈자, 그리고 온갖 종류의 범죄자로 구성되어 있습니다. 그렇기에 이들은 무시무시한 군인들이지만 불충한 모습을 보이기도 합니다. 따라서 신중한 행동과 끊임없는 경계를 통해 이들을 억제해야 합니다.\n\n병사들의 상태는 현재 [This.GetDirlewangerBrigadeHappiness] 입니다.\n\n장교들의 상태는 현재 [This.GetDirlewangerOfficersHappiness] 입니다."
 DRL_purge_the_officer_corps: "장교단 숙청"
 DRL_purge_the_officer_corps_desc: "여단 내 장교들의 세력은 지나치게 독립적으로 성장했습니다. 이 추세가 계속하여 이어지도록 해서는 안 됩니다. 이들 중 가장 눈에 잘 띄는 자를 숙청하는 것은 문제를 바로잡는 데 도움을 줄 것이고, 저항에도 불구하고 여단의 전투 작전에 영향을 줄 것이라는 점에는 의심의 여지가 없을 것입니다."
 DRL_random_executions: "무작위 처형"
 DRL_random_executions_desc: "여단에서 존재감이 없는 병사 몇 명을 무작위로 즉결 처분하는 것은 다른 병사들에게 현재의 삶을 상기시켜줄 것입니다. 그리고 끊임없이 요구되는 충성심도요."
 DRL_punishable_by_death: "처형"
 DRL_punishable_by_death_desc: "아무리 사소한 일이라도 엄격하게 처벌함으로써 반대 의견은 용납되지 않는다는 것을 병사들에게 보여줘야 합니다. 충성은 의무입니다."
 DRL_share_loot_more_equally: "더 균등한 약탈품 분배"
 DRL_share_loot_more_equally_desc: "최근 습격에서 얻은 전리품이 더 공평하게 분배되도록 할 것입니다. 일반 병사들에게 더 많은 보수를 지급하겠다는 약속은 향후 습격에 대한 일반 병사들의 지지를 끌어올릴 것입니다."
 DRL_more_to_the_officers: "장교단 편애"
 DRL_more_to_the_officers_desc: "최근 습격으로 얻은 전리품의 대부분이 가장 받아 마땅한  장교들에게 돌아가도록 할 것입니다. 장교들의 지지가 늘어나면 우리의 세부적인 목표를 달성할 수 있을 것입니다."
 DRL_effects_of_the_brigades_organisation: "§g효과"
