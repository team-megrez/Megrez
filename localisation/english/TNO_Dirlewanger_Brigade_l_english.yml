 DRL_to_the_slaughter: "학살을 위해!"
 DRL_to_the_slaughter_desc: "전리품과 약탈에 눈멀어 광기에 휩싸인 여단 병사들이 전장으로 향합니다. 공격이 시작되면 제아무리 대비했더라도 맞설 수 있는 자들은은 거의 없으며, 도망치지 않는 이들은 종종 마을과 함께 불타 버립니다.\n\n이들과의 전투는 야만적인 싸움이 될 것이며, 저들이 거두는 모든 승리 뒤엔 사악한 웃음소리가 뒤따라 옵니다."
 DRL_band_exhausted: "지친 악단"
 DRL_band_exhausted_desc: "최근 습격으로 인해 여단은 전력을 소모했습니다. 전리품을 적절히 분배하고, 한바탕 놀아제낀 뒤 장비를 수리하고 정리해야지 다음 습격을 진행할 수 있습니다.\n\n전력이 너무 소진되어, 다르게 보면 적의 공격에 취약한 상황일 수도 있습니다..."
 DRL_think_tank_idea: "엘리트들"
 DRL_think_tank_idea_desc: "여단의 '요청'에 따라 리센코는 하급 과학자 몇 명을 우리 막사로 파견했습니다.\n\n물론 저들은 어느 고난에 대응하는 데도 적합하지 않고, 어떤 전투에서도 의지할 수 없지만, 여단이 귀찮아하는 문제에 해결책을 제시하는 데 굉장히 유용합니다. 저들의 존재는 그 정도로도 충분합니다."
 DRL_band_collapsed: "붕괴된 여단"
 DRL_band_collapsed_desc: "오스카 디를레방어의 죽음으로 여단의 잔당들은 흩어지고 분열되어 이젠 한낱 과거의 그림자에 불과합니다. \n\n저들은 더 이상 작전을 수행할 수 없으며 다른 부대가 이들을 쓸어버리고 오르스크를 차지하기만을 기다릴 뿐입니다."
 DRL_recently_raided: "최근의 습격"
 DRL_recently_raided_desc: "여단의 습격이 성공하면서 지도부에 대한 신뢰가 흔들리고 있습니다. 조치를 취해야 합니다. 서두르세요!"
 DRL_homemade_body_armor_idea: "수제 방탄복"
 DRL_homemade_body_armor_idea_desc: "여단은 싸구려 재료로 방탄복 세트를 제작했습니다. 대충 만들긴 했지만, 흔하디 흔한 남부 우랄의 저질 무기에 대응하기엔 굉장히 효과적입니다."
 DRL_Soldiers_Extra_Discontent_Idea: "병사들 - 통제 불가능"
 DRL_Soldiers_Extra_Discontent_Idea_desc: "도적떼를 이루는 구성원들이라면 늘 그렇듯, 여단원들도 마찬가지로 잡탕 투성이입니다. 규율과 조직력은 탁월한 약탈자와 어울리는 자질은 아닙니다.\n\n하지만 여단이 우랄 남부를 정복하길 원한다면, 그 규율과 조직력은 여단에게 정확히 필요한 자질입니다.\n\n§Y매 월 있는 디를레방어의 시찰은 그들의 조직력을 가늠할 것입니다§!"
