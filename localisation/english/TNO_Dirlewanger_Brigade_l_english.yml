 DRL_cornered_dog_desc: "검은 산과 리셴코가 우랄 연맹에게 멸망당하면서 여단은 완전히 고립되어 궁지에 몰린 개처럼 적에게 포위당했습니다. 그러나 궁지에 몰린 개는 굉장히 위험합니다. 그런 상황에 몰리면 싸우지 않을 이유가 없기 때문입니다. 당연히, 여단은 그럴 만한 힘을 가지고 있습니다."
 DRL_enemies_on_all_sides: "사면초가"
 DRL_enemies_on_all_sides_desc: "우리는 사방이 적으로 둘러싸인 이국 땅에 있습니다. 하지만 적들은 진실을 모릅니다.우리가 갇힌 것이 아니라 적들이 갇힌 것입니다. 놈들이 우리와 맞서 싸우도록 내버려 두면 어떻게 될지 지켜보죠. 리센코의 병사들? 연맹의 민병대? 오렌부르크의 아나키스트들? 그들 중 누구도 우리에게 맞설 배짱이 없고, 우리와 싸울 능력도 없습니다.당장은 두려움을 숨길 수 있을지 몰라도 영원히 그럴 수는 없습니다."
 DRL_new_raids: "새로운 습격 준비"
 DRL_new_raids_desc: "곧 우리는 전장에 나설 겁니다.피,화염,그리고 약탈이 기다리지만 먼저 우리 스스로가 준비되어 있어야 합니다.병력,무기,트럭 등 모든 것을 점검하고 준비해야 합니다.\n\n그렇게 될 겁니다.그리고 불행한 제물들은 왜 여단을 두려워해야 하는지 잘 알게 될 겁니다."
 DRL_bandit_state_1: "도적 국가"
 DRL_bandit_state_1_desc: "이들을 '국가'라고 부르기는 어렵습니다. 이들은 도적단들의 조그만한 영지에 불과하며, 캠프만 만든 채 주변을 약탈하고 그 다음 먹잇감을 찾기 위해 이동하기 때문이니다.\n\n그로 인해 실제 국가에서 당연하게 여겨지는 기능은 대부분 무시되니다. 허나 이는 동시에 그들이 어떤 싸움에서도 맹렬해지며, 과소평가되어서는 안 된다는 것을 의미합니다."
