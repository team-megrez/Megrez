 KZR_Mikhail_Solomentsev: "미하일 솔로멘체프"
 POLITICS_MIKHAIL_SOLOMENTSEV_DESC: "마하일 세르게이예비치 솔로멘체프는 복잡한 인물입니다. 그는 스스로를 카자흐스탄에 유일하게 남은 진정한 공산주의자라 주장하지만, 그의 뒤엔 결혼과 관련된 추문이란 꼬리표가 달려 있습니다. 연단에 오를 때마다 '카자흐 국수주의'를 비난하곤 하지만, 그가 소속된 '소비에트 파벌'은 그보다 훨씬 국수주의적입니다. 자신에 대해 제대로 설명하지 않는 이를 대체 어떻게 이해해야 하는 걸까요?\n\n맥빠지는 대답이 나올지도 모르겠습니다. 솔로멘체프는 결코 급진 공산주의자로 분류되지 않습니다. 그는 전술적이며, 필요에 따라 다양한 동맹을 맺어 왔습니다. 하지만 그는 스탈린 정부 황혼기 카자흐스탄에 부임하고 소련에 대한 자신의 견해를 일련의 표준이자 규범으로 삼았습니다. 그에게 있어 러시아, 스탈린, 소련을 향한 애정은 동등합니다. 이 모든 것은 곧 소련이며, 한때 역사상 가장 위대한 국가였습니다. 그리고 이 모든 것이 우리 것이었습니다.\n\n카자흐스탄은 마땅히 이 현실을 이해해야만 합니다."
 KZR_Nikolai_Shchelokov: "니콜라이 시욜로코프"
 POLITICS_NIKOLAI_SHCHELOKOV_DESC: "광활한 땅 카자흐스탄 북부에서 루한스크 출신 관료 니콜라이 아니시모비치 시욜로코프가 이 땅의 경찰서장으로 군림하는 이례적인 광경이 펼쳐졌습니다. 그의 승진은 이해하기 어려운 과정에서 이루어졌으며, 아마 상당수의 경우 충분한 자격 없이 이뤄졌을 가능성이 높습니다. 그럼에도 러시아인들은 그를 사랑했습니다. 러시아 기업을 보호하고, 러시아 국민을 위해 일하는 자에게 보상을 주고, 국경을 넘어 들어오는 러시아 난민들의 편이 돼주었기 때문입니다. 하지만 왜인지 카자흐인들은 그를 좋아하지 않는 듯합니다.\n\n소련과 함께해 왔음에도 그가 마르크스주의자라고 단언하기는 어렵습니다. 그는 솔직하지만, 정책에서 일관성을 보이지 않습니다. 하지만 무엇보다 중요한 건 그가 어떠한 상징으로서 존경받고 있다는 사실이며, 종종 루블화 몇 푼이 비판을 잠재우는데 동원되기도 합니다.\n\n대조국전쟁 발발 이후 그는 러시아 국가라는 이상에 헌신하는 민병대인 러시아 근위대를 이끌었습니다. 시욜로코프는 이제 러시아를 넘어서 사회주의 연방, 위대한 제국, 그리고 세계 최대의 복지 시스템을 갖춘 국가의 영웅이 되었습니다. 이 수수께끼 같은 인물이 기묘한 동지들을 하나로 묶어 형제애의 공화국을 소비에트 조국의 품에 되돌릴 수 있을지는 좀 더 지켜보아야 할 것입니다."
 KZR_remnants_of_fitins_web: "피틴이 남긴 정보망의 잔재"
 KZR_remnants_of_fitins_web_desc: "군을 잃은 러시아는 피틴의 NKVD 잔당들과 함께해야 했습니다. 도적, 민병대, 파르티잔으로 구성된 이 집단은 조직화되지 않았으며, 전투 경험도 부족한 주제 시골에 공포를 몰고 다니고 있으며, 저들이 피에 굶주렸다는 소문이 파다하게 퍼졌습니다."
 KZR_stomach_of_kazakhstan: "카자흐스탄의 위장"
 KZR_stomach_of_kazakhstan_desc: "잠시 동안 러시아의 손아귀에서 카자흐스탄 도시산업이 벗어났지, 카자흐스탄 땅에는 그보다 더 귀중한 보물이 있습니다. 땅 위에는 국민들의 배를 채우는 끝없는 곡창지대가, 땅 아래엔 토지에 정착한 이들의 주머니를 채워주는 천연자원이 있습니다. 아 물론... 그 땅을 얻고 난 이후의 이야기겠지만요. 허름한 우리 군은 적어도 이젠 배불리 먹고 충분한 보수를 받을 수 있습니다.. 중요한 건 지금부터입니다."
 KZR_despair_not_identity: "정체성의 상실과 절망"
 KZR_despair_not_identity_desc: "소비에트 연방 말기의 선전에는 세계 노동자들이 한 국가에 속해 있다고 주장했지만, 현실은 이와 다릅니다. 카자흐스탄의 러시아인들은 새로운 고향에 대한 친밀감을 느끼지 않으며, 조국이라는 민족주의를 잃지 않았습니다. 많은 이들이 군에 입대했지만, 군을 위해 기꺼이 자신을 희생하려는 이는 많지 않으며, 추가 식량 배급을 위해 동료를 배신하는 이들이 적지 않습니다."
 KZR_any_flag_any_tactic: "어떤 깃발이든 어떤 전술이든"
 KZR_any_flag_any_tactic_desc: "시욜로코프는 자신의 국가를 강하게 만들기 위해 모든 종류의 정책을 받아들이고 거리낌 없는 군벌과의 접촉을 행하며 자신의 미사여구를 끊임없이 변화시키면서 동시에 지지층에 이를 정당화시킵니다. 그렇기에 그는 어떤 종류의 문제에도 적응할 수 있으며, 국민들에게 인기를 구가합니다. 하지만 동시에 이 때문에 회의실에는 대립하는 의견이 난무하고, 이는 분노로 터져나오며, 지도자들이 격론을 벌이는 사이 노동자와 병사들은 손가락만 빨며 바라볼 뿐입니다."
 KZR_not_divided_but_torn: "분열되지 않되 찢겨진"
 KZR_not_divided_but_torn_desc: "관료주의는 이제 한계에 도달했습니다. 각 부처들이 관할권을 놓고 경쟁을 벌입니다. 예산은 눈 깜짝할 사이 나타났다 사라집니다. 위원회는 어느 정부에 충성해야 할지 혼란해합니다. 각 부처들이 제대로 기능한다는 환상은 이제 머나먼 이상이 되어버렸습니다."
 KZR_the_soviet_group: "소비에트 그룹"
 KZR_the_soviet_group_desc: "대부분의 카자흐인에게 소비에트 그룹은 자신들과 별로 관련없는 존재였지만, 이제 그들은 국가의 권력을 장악했습니다. 알마티 정권의 붕괴 이후 국민들은 소비에트 그룹의 집권에 놀랐습니다. 정확히는 그들이 '완전히' 국가를 장악한 것에 놀랐다고 볼 수도 있습니다. 많은 국민들은 러시아 우월주의자들의 집권에 반대하고 있지만, 저들의 막강해진 권위는 이제 흔들 수 없는 수준에 도달했습니다."