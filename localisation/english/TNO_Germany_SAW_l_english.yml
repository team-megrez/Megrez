 GER_Bormann_SAF_reinforcements:0 "자원병 증원군 파견"
 GER_Bormann_SAF_reinforcements_desc:0 "남아프리카에서의 승리를 위해 지원한 용맹한 애국자들이 현지로 파견될 것입니다."
