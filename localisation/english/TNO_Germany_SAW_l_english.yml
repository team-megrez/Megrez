 GER_Bormann_SAF_drugs_desc:0 "명예롭지 못한 일이긴 하지만, 적은 우리가 두 손에 이걸 들 수 밖에 못하도록 하고 있습니다..."
 GER_Bormann_SAF_reinforcements_close:0 "§R증원 결정§! 숨기기"
 GER_Bormann_SAF_reinforcements_close_desc:0 "클릭하여 §R증원 결정§! 숨기기."
 GER_Bormann_SAF_bombingruns:0 "§R루프트바페 폭격작전 개시§!"
 GER_Bormann_SAF_bombingruns_desc:0 "남아프리카의 상황은 더욱 직접적인 개입을 필요로 합니다. 루프트바페야말로 그러한 능력을 갖추고 있습니다."
 GER_Bormann_SAF_arsenal_of_afrika:0 "§w아프리카의 무기고§!"
 GER_Bormann_SAF_arsenal_of_afrika_desc:0 "옛 벨기에령 콩고의 지리적 경계 안에 대개 위치하고 있는 중앙아프리카 국가판무관부는 전쟁이 벌어지고 있는 최전선과 상당한 거리를 두고 있으며, 대체로 적의 전투기와 폭격기의 사정거리 바깥에 있어 국가판무관부와 이 지역이 직접 타격을 받지는 않게 하고 있습니다. 따라서 보어만 총통 각하께서는 중앙아프리카가 무기 및 보급품의 허브로, 즉 저 유명한 '아프리카의 무기고'로 거듭나야 한다고 명령하셨습니다."
 GER_Bormann_SAF_restore_luftwaffe_divisions:0 "§T루프트바페 전단 복구§!"
 GER_Bormann_SAF_restore_luftwaffe_divisions_desc:0 "내전으로 저 비대한 루프트바페와 수많은 조종사들은 이륙하지 못했고, 유럽에서 이들의 작전을 유지할 이유도 거의 없었습니다. 현장의 전단을 다시 복구하는 것은 국가판무관부 동맹국들에게 소중한 지원을 제공하는 것이며 인력을 줄일 기회이기도 합니다. 이들은 괴링과 가까운 사이기에 충성에 의심이 가긴 하지만, 이들이 돌아오지 않는다 하더라도 그리 큰 상실을 아닐 겁니다."
 GER_Bormann_SAF_train_the_werewolves:0 "§j늑대인간 훈련§!"
 GER_Bormann_SAF_train_the_werewolves_desc:0 "작전명 늑대인간은 전쟁이 보다 확실치 못한 방향으로 흘러가며 제기된 계획으로, 라이히가 무너지기 시작하고 동맹국 정부들이 공격받기 시작하는 예상치 못한 상황을 대비하고자 함입니다. 신병들은 게릴라 전투에 맞게끔 훈련되고, 소음기가 달린 무기류와 폭발물, 탈것 등을 공급받아 다시금 독일이 제압당하지 않고 이 땅의 정당한 정부가 일어나도록 하는 목표를 향해 일할 것입니다. 당연히 이러한 일이 실현되지 않아야 할테지만, 늑대인간 계획은 여전히 유용할 것입니다. 이러한 방식으로 휘티히의 병사들을 훈련시키는 것은 대단한 도움이 될 것입니다."
 GER_Bormann_SAF_festung_johannesburg:0 "§O요하네스부르크 요새§!"
 GER_Bormann_SAF_festung_johannesburg_desc:0 "요하네스부르크는 암흑의 대륙에서 거의 200년 동안 아리아인 정착지의 최후의 보루였습니다. 금의 발견으로 보어인 정착민들이 홍수를 이루었고, 빠르게 남아프리카에서 가장 큰 도시들 중 하나로 성장했으며, 지금은 보어 공화국의 수도입니다. 우리의 아프리카 동맹국들은 자신의 땅을 지키느라 불안정하지 않아도 될 것입니다. 우리는 공학자들을 파견하여 이 도시를 요새로 바꿔놓아야 합니다. 한때 영국에게 그러했듯 미국에게 다시 한 번 더 함락되지 않도록 말입니다."
 GER_Bormann_SAW_withdrawal_veterans_of_the_civil_war_tt:0 "§WWill unlock a §Gwithdrawal decision§! to further dispose of members of the §RMilitarist§! faction.§!"
 GER_Bormann_SAW_withdrawal_not_so_volunteers_tt:0 "§WWill unlock a §Gwithdrawal decision§! to further dispose of members of the §GReformist§! faction.§!"
 GER_Bormann_SAW_withdrawal_abwehrabteilung_afrika_tt:0 "§WWill unlock a §Gwithdrawal decision§! to further hone our tactics in open warfare.§!"
 GER_Bormann_SAW_withdrawal_the_best_gear_tt:0 "§WWill unlock a §Gwithdrawal decision§! to send a final shipment of the best weapons.§!"
 GER_Goring_SAF_War_category:0 "§O남쪽의 전쟁§!"
 GER_Goring_SAF_War_category_desc:0 "§Y개입도:§! [GetGGRSAWInvolvement] ([?GGR_SAW_involvement|Y1]§Y%§!) §M시위:§! [GetGGRSAWProtest] ([?GGR_SAW_civilian_protest|Y1]§Y%§!)\n\n우리의 전략은 현재 [getGGRSAWStrategy]\n\n§R남아프리카 전쟁§!은 §Y총통 각하§!에 의해 부추겨지지도, 심지어는 의도되지도 않았습니다. 하지만 그럼에도 여기서 이익을 얻을 수 있습니다. §R미국§!을 아프리카에서 몰아내든 우리가 §G철수§!하든 상당한 파급효과를 불러올 것입니다.\n\n이 모든 일에도 불구하고, §M시민§!들은 이미 이 전쟁에 우리가 개입한 것에 저항하고 있습니다. 우리는 신중하게 그들의 요구와 우리의 계획을 조정해야하며, 그렇지 않으면 §R강제로 철수해야§! 할 것입니다."
 GER_Goring_SAF_withdraw_from_the_war:0 "§Y전쟁 철수§!"
 GER_Goring_SAF_withdraw_from_the_war_desc:0 ""
 GER_Goring_SAF_increase_volunteers:0 "§R전쟁수행 강화§!"
 GER_Goring_SAF_increase_volunteers_desc:0 "남아프리카 전쟁에 더 많은 자원병을 파견할 것입니다."
 GER_Goring_SAF_increase_volunteers_tt:0 "§Y전쟁 개입§!이 [?GER_Bormann_SAW_involvement_check|Y]§Y%§! 이상이어야 합니다.."
 GER_Goring_SAF_decrease_volunteers:0 "§M전쟁수행 감소§!"
 GER_Goring_SAF_decrease_volunteers_desc:0 "남아프리카 전쟁에서 자원병들을 후퇴시킬 것입니다."
 GER_Goring_SAF_decrease_volunteers_tt:0 "§Y전쟁 개입§!이 §Y10%§! 이상이어야 합니다."
 GGR_SAW_war_report:0 "전황 보고"
 GGR_SAW_war_report_desc:0 "매달마다 정부는 국방군 최고사령부로부터 남아프리카 전쟁에 관한 최신 보고를 받습니다. 검열을 지속적으로 하고 있음에도 불구하고, 정보는 천천히 새나가고 있습니다. 그리고 아프리카에서 벌어지는 이 의미없는 전쟁에 과한 진실은 독일 민족을 행복하게 하지 못하고 있습니다."
 GER_Bormann_SAF_war_effort_failure:0 "§x닥쳐오는 실패§!"
 GER_Bormann_SAF_war_effort_failure_desc:0 "점차 심해지는 §M대중§!들의 압력으로 인해, 남아프리카에서의 §g라이히의§! 용맹한 전쟁 수행은 곧 중지되어야 할지도 모릅니다. 이렇게 고귀하고, 수익이 넘치는 대의로서는 진정 부끄러운 결과가 아닐 수 없습니다..."
