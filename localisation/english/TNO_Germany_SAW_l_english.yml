 GER_Goring_SAF_propaganda_small:0 "소규모 프로파간다 작전"
 GER_Goring_SAF_propaganda_small_desc:0 "저항하는 사람들을 진정시키는데 주안점을 두는 소규모 프로파간다 작전에 어느 정도의 자원을 집중시킬 것입니다."
 GER_Goring_SAF_propaganda_med:0 "중간 규모 프로파간다 작전"
 GER_Goring_SAF_propaganda_med_desc:0 "저항하는 사람들 사이에서 국가적 통합의 분위기를 고취시키는데 주안점을 두는 프로파간다 작전에 자원을 집중시킬 것입니다."
