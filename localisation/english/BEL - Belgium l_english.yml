 BEL_Arlon_Refused: "아를롱 조약 거절"
 BEL_Arlon: "아를롱 조약 승낙"
 Protest: "대규모 시위"
 BEL_Netherlands_decisions: "대네덜란드 정책"
 BEL_Netherlands_decisions_desc: "그들이 이런 힘든 시기에 가장 강력한 동맹을 내세우는 것은 아니지만, 벨기에와 네덜란드 사이의 협력은 둘 다 모두 번창하고 외국의 위협을 없애고자 한다면 필수적일 것입니다. 경제개혁과 공동의 군사정책을 통해, 유럽에서 고조되는 긴장감으로부터 안전하고 강력한 연합을 외부에 제시할 것입니다."
 BEL_Improve_Relations_With_Netherlands: "네덜란드와 관계 개선"
 BEL_Improve_Relations_With_Netherlands_desc: "네덜란드와의 관계는 늘 우여곡절이었지만, 요즘 같은 시대에는 우리 둘 다 긴밀한 유대를 위해 분투하고 더 밝은 미래를 위해 함께 일해야 합니다."
 BEL_Ally_Netherlands: "네덜란드-벨기에 연합 제안"
 BEL_Ally_Netherlands_desc: "양국 간의 상호방위조약을 통해, 우리는 공동의 적에 굳건히 맞서 외세의 침략을 저지할 것입니다. 군대와 연구기관 간의 긴밀한 협력을 진행하고 있으며, 저지대 국가들을 위한 미술 기술도 보장해야 합니다."
 BEL_Expanding_the_Westerschelde: "베스테르셸데 확장"
 BEL_Expanding_Gent_Terneuzen: "헨트-테르뇌전 운하 확장"
 BEL_Foundation_of_the_Koninklijke_Academie: "왕립 학술원 설립"
 BEL_Foundation_of_the_Low_Lands_Customs_Union: "저지대 관세동맹 설립"
 BEL_Treaty_of_Geel: "헤일 조약 제안"
 BEL_peace_with_germany: "독일 상대로 버티기"
 BEL_peace_with_belgium: "벨기에 봉기 분쇄"
 BEL_Economic_decisions: "경제 정책"
 BEL_Economic_decisions_desc: "티르피츠의 황금기는 끝이 보이지 않는 듯하지만, 왈로니아 탄광의 매장량이 막바지에 이르자 우리 경제는 급격히 침체하기 시작해 철강업계 대부분이 정부의 지원에 의존하고 있습니다. 국가가 지금 돌아가고 궁지에 몰린 생디칼리슴을 산업단지에 가둬놓는 동안, 불황을 막고 벗어나려면 개혁이 필요할 것입니다..."
 BEL_ARBED_Takeover: "부바흐-아이크-뒤들랑 통합 제철소 지원"
 BEL_German_Expansion_Solvay: "솔베이저머니 지원"
 BEL_Wallonian_Electrification_Program: "왈로니아 전기 계획"
 BEL_Nationalise_UMHK: "오트카탕가 광업조합 국유화"
 BEL_Borinage_Mine_Expansion: "보리나주 광산 확장"
 BEL_Worlds_Fair_decisions: "1939년 리에주 만국박람회"
 BEL_Worlds_Fair_decisions_desc: "플랑드르-왈로니 공학은 전기와 화학 산업 분야에서 세계적인 명성을 얻었습니다. 더 나아가 절묘한 기량으로, 정부는 국가 공학인 아델베르트 운하를 자랑하기 위해 국제 물 기술 박람회라고 불리는 1939년 만국박람회를 확보할 수 있었습니다. 플랑드르-왈로니 기업들은 수도 분야에서 자신들의 업적을 과시할 것입니다."
 BEL_Worlds_Fair_Liege: "만국박람회 준비"
 BEL_Exile_Canada: "오타와 망명정부에게 권력 이양"
 BEL_Exile_Canada_desc: "우리가 벨트크리크에서 패한 후 알베르 1세 국왕과 그의 가족은 처음에는 영국으로, 나중에는 캐나다로 망명해야 했습니다. 수많은 정치, 군사, 왕당파 지지자들이 고국으로 돌아가 독일의 억압에서 조국을 해방시킬 수 있기를 바라며 벨기에 망명 정부를 세웠습니다.\n\n이제 협상국의 병력이 오스텐트 해안을 점령한 지금, 군인왕은 가족들에게 벨기에 왕좌를 되찾고 협상국의 편에서 공식적으로 전투에 합류할 수 있게 해달라고 간청하고 있습니다"
 BEL_Exile_Canada_Player: "벨기에 망명정부에게 권력 이양"
 BEL_Exile_Canada_Player_desc: "그들이 벨트크리크에서 패한 후 알베르 1세 벨기에 국왕과 그의 가족은 처음에는 영국으로, 나중에는 캐나다로 망명해야 했습니다. 수많은 정치, 군사, 왕당파 지지자들이 고국으로 돌아가 독일의 억압에서 조국을 해방시킬 수 있기를 바라며 벨기에 망명 정부를 세웠습니다.\n\n이제 협상국의 병력이 오스텐트 해안을 점령한 지금, 군인왕은 가족들에게 벨기에 왕좌를 되찾고 협상국의 편에서 공식적으로 전투에 합류할 수 있게 해달라고 간청하고 있습니다"
 BEL_Undermine_German_Government_In_Exile: "플란데런-왈로니 망명정부와 경쟁"
 BEL_Undermine_German_Government_In_Exile_desc: "독일의 꼭두각시 왕이 플란데런 전장에서 자신의 권좌를 포기하고 참모총장 및 신뢰할 수 있는 참모들과 함께 벨기에에서 탈출했습니다. 벨기에 국민들은 이런 비겁한 행동에 분노하며 국왕의 퇴위와 독일 통치의 종식을 외치고 있습니다.\n\n캐나다에 망명 중인 알베르 1세는 벨기에의 진정한 국왕이 누구인지 단번에 보여주기 위해 대립 정부를 세웠습니다. 이로써 2차 벨트크리크가 마침내 끝났을 때 우리가 세운 독자적인 벨기에 정권을 지지하고 이 작은 나라에 대한 영향력을 확보할 기회가 생겼습니다.\n\n§Y망명 중인 [BEL.GetFlag] [BEL.GetAdjective] 정부§!의 §Y정통성§!을 §R50§! 미만으로 §W유지하면 벨기에를 우리 영향권으로 끌어들일 수 있습니다.§!"
