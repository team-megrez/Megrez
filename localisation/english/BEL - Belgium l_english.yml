 belmil.1.t: "육군예산 검토"
 belmil.1.d: "우리 장군들이 정부에게 육군을 증강할 수 있도록 더 많은 자금을 배정해 줄 것을 거듭 촉구해왔지만, 독일 제국에 의해 부과된 규제로 인해 그들의 요구가 받아들여질 수 없게 되었습니다. 남부 국경에서 긴장이 고조되고 있는 가운데, 독일은 협약을 개정하고 우리 육군을 확장시킬 수 있도록 좀 더 개방적인 태도를 보일지도 모릅니다."
