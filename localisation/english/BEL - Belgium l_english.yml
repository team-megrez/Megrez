 BEL_joseph_jacquemotte_leader_desc: "Joseph Jacquemotte, creator and editor of the leftist pre-Weltkrieg newspaper 'L'Exploité', and his Syndicalist faction of the Belgian Workers' Party have achieved victory both within the party, and now, Belgium itself. Jacquemotte advocates rural industrialisation and the collectivisation of industry and agriculture alike. A Belgium led by Jacquemotte is certain to see drastic societal and economic upheaval."
 BEL_achille_van_acker_leader_desc: "Achille Van Acker, a moderate social democrat, has consolidated his leadership of the Belgian Workers' Party, and now achieved victory in Belgium's latest national elections. Van Acker advocates limited economic nationalisation and the empowerment of union leaders to a governmental advisory role. Belgium, Van Acker believes, must actively serve its people and promote fair competition; his reforms, though controversial, may yet decrease economic hardship and political radicalisation in Belgium."
 BEL_paul_henri_spaak_leader_desc: "Paul Henri Spaak, once a prominent lawyer, believes that, above all else, to truly serve the people, government bureaucracy must be efficient. Spaak is now in control of the Belgian Workers' Party, and the party's subsequent victory in the most recent Belgian national elections has elevated him to head of state. Spaak has already begun to greatly decrease the bloated Belgian civil service and introduced new incentives to prospective entrepreneurs; as a result, optimism seems to be steadily increasing in Belgium."
 BEL_paul_emile_janson_leader_desc: "Paul-Émile Janson and his Liberal Party has achieved victory in Belgium's latest national elections. Janson is an advocate of laissez faire economics and free trade; all aspects of society, to Janson, have been far too regulated by past administrations. Belgium, under Janson, is quickly becoming one of the most economically free nations in Europe and the world."
 BEL_paul_van_zeeland_leader_desc: "Paul van Zeeland and the Catholic Party led Flemish resistance to German control. With electoral victory in the now restored Belgium, van Zeeland endeavours to establish Christian Democracy in Belgium, and reconcile that which divides Belgium's people, Flems and Walloons alike. Principle among his policy goals is the betterment of working conditions for both farmers and industrial labourers."
 BEL_charles_daspremont_lynden: "샤를 다프르몽-린던"
 BEL_joris_van_severen_leader_desc: "Joris Van Severen, Flemish leader who begrudgingly cooperated with the occupying Germans, has assumed control of the country. His Verdinaso has a radical vision for the direction of Belgium, including territorial expansion and the promotion of Catholicism in all aspects of society. Under van Severen, a new Belgium will certainly arise; though that new nation may be incredibly different from the one that came before it."
 BEL_belgian_parliament: "벨기에 의회"
 BEL_belgian_parliament_leader_desc: "The Belgian Parliament, successor to the Flemish Council which advised the German controlled government of Flanders-Wallonia, has assumed power in the recently restored Belgium. While the Government is restructured and elections prepared, Parliament acts not just as a legislature, but collectively as interim head of state."
 BEL_adelbert_von_hohenzollern_leader_desc: "Adelbert von Hohenzollern's tenure as king of the Flems and Walloons has been quite peculiar. Inaugurated not by coronation, but by swearing an oath on the constitution, Adelbert, who also converted to Catholicism to align himself with his nation's populace, has long sought the respect, if not admiration, of his people. Years of oppression under the German regime and a tendency for Adelbert to cling on to a more absolutist type of monarchy than the Belgian system have led to great anti-German sentiment among the populace, making Adelbert despised and hated amongst the common folk."
 BEL_albert_van_belgie_leader_desc: "Albert of Saxe-Coburg and Gotha, the king who trounced the invading Germans at the Yzer, has returned to Belgium from exile in Canada. When his motorcade entered Brussels for the first time since the outbreak of the Weltkrieg, church bells across the nation rang, and many Belgians wept with joy. German collaborators and syndicalists, however, lament the restored king, and plot to undermine the new Belgian government. Albert must now mend the deep wounds which have marred Belgium, and create a renewed sense of hope among its people."
