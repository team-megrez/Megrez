 BEL_Antwerp_Harbor: "네덜란드의 베스테르셸데 통제"
 BEL_Antwerp_Harbor_desc: "벨기에 혁명군이 지우스-플란데런을 확보하는 데 실패하고서부터 우리는 안트베르펜 항구의 확장을 위해 네덜란드와 협상할 수밖에 없었습니다. 우리 두 국가 사이에 긴장이 고조된다면, 우리의 주요 무역 중심지는 확실히 심각한 타격을 입을 것입니다."
 BEL_Antwerp_Harbor_Reinstated: "번창하는 무역"
 BEL_Antwerp_Harbor_Reinstated_desc: "웨스터셀더의 준설이 완료되고 '그로트 도르스티크'가 완성되면서 항구의 선적 능력이 새로운 고지에 도달했습니다."
 BEL_Expanding_Schelde: "웨스터셀더의 준설"
 BEL_Expanding_Schelde_desc: "앤트워프의 운송 능력을 높이기 위해 벨기에-네덜란드 정부는 웨스터셀더를 준설하고 '그로트 도르스티크' 프로그램을 완료하기 위한 공동 노력을 기울였습니다."
 BEL_King_Exile: "망명 중인 알베르 1세"
 BEL_King_Exile_desc: "벨트크리크가 우리의 작은 나라를 완전히 패배시킨 후에, 알베르 1세는 강제로 추방되었고 영국 왕실을 따라 캐나다로 망명했습니다. 벨트크리크 당시 보여준 그의 용맹함이 시민들에게 존경 받으며 그는 '군인왕'이라는 별명을 얻게 되었고, 왕당파의 대규모 지하운동에 힘입어 옥좌를 되찾고 독일 치하의 점령기를 종식하고자 합니다."
 BEL_King_Exile2: "망명 중인 알베르 1세"
 BEL_King_Exile2_desc: "벨트크리크가 우리의 작은 나라를 완전히 패배시킨 후에, 알베르 1세는 강제로 추방되었고 영국 왕실을 따라 캐나다로 망명했습니다. 벨트크리크 당시 보여준 그의 용맹함이 시민들에게 존경 받으며 그는 '군인왕'이라는 별명을 얻게 되었고, 왕당파의 대규모 지하운동에 힘입어 옥좌를 되찾고 독일 치하의 점령기를 종식하고자 합니다."
 BEL_anti_german_sentiment1: "반독일 정서"
 BEL_anti_german_sentiment1_desc: "높은 세율, 노골적인 독일인 편애, 플란데런-왈로니의 생활 조건에 대한 독일 행정가와 기업인들의 일반적 관심 부족은 독일 정권에 대한 혐오감을 더욱 심화시켰으며, 특히 왈로니에서 큰 사회적 불평등과 소요 사태를 초래했습니다."
 BEL_anti_german_sentiment2: "반독일 정서"
