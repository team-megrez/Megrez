 BEL_anti_german_sentiment4: "반독일 정서"
 BEL_anti_german_sentiment4_desc: "높은 세율, 노골적인 독일인 편애, 플란데런-왈로니의 생활 조건에 대한 독일 행정가와 기업인들의 일반적 관심 부족은 독일 정권에 대한 혐오감을 더욱 심화시켰으며, 특히 왈로니에서 큰 사회적 불평등과 소요 사태를 초래했습니다."
 BEL_anti_german_sentiment5: "반독일 정서"
 BEL_anti_german_sentiment5_desc: "높은 세율, 노골적인 독일인 편애, 플란데런-왈로니의 생활 조건에 대한 독일 행정가와 기업인들의 일반적 관심 부족은 독일 정권에 대한 혐오감을 더욱 심화시켰으며, 특히 왈로니에서 큰 사회적 불평등과 소요 사태를 초래했습니다."
 BEL_black_monday: "검은 월요일"
 BEL_black_monday_desc: "베를린 증권거래소가 붕괴하고, 뒤이어 전 세계의 독일계 산업이 몰락하는 이 초유의 사태의 여파로 우리나라는 심대한 타격을 입었습니다. 왈로니와 림부르크의 석탄 광산은 하나둘 폐쇄되어가는 반면, 실업률은 하늘 높이 치솟고 있습니다."
 BEL_black_monday_II: "부분적인 회복"
 BEL_black_monday_II_desc: "우리의 경제 전략은 검은 월요일 위기의 여파를 저지했습니다. 하지만 아직 더 조치를 취해야만 합니다."
 BEL_Language_Trouble: "언어적 대실패"
 BEL_Language_Trouble_desc: "인구의 대다수가 네덜란드어를 사용하는 플란데런에 사는 반면, 프랑스어를 사용하는 왈로니는 이와 대비되게 벨트크리크까지 19세기 대부분의 기간 내내 극명한 우위를 차지했습니다. 독일 점령군이 시행한 '플라멘폴리티크'로 이 상황은 갑자기 역전되었는데, 이는 치유하기 힘든 분열을 야기한 두 집단 사이의 긴장만 고조시킬 뿐이었습니다. 이는 특히 군대 쪽에서 자신들의 플란데런인 상사들에게 반발하거나 아예 항명하는 등 왈로니 군인들에게 큰 영향을 주고 있습니다."
 BEL_Protest_1936: "벨기에 혁명"
 BEL_Protest_1936_desc: "봉기가 일어났습니다! 2월 17일 브뤼셀의 공격으로 시작된 저항이 마침내 지상으로 치닫고 있습니다. 파업, 테러 행위, 시위가 전국을 뒤흔들고 있습니다. 이 상황을 조심스럽고 세심하게 다루어야만 재앙을 막을 수 있습니다."
 BEL_German_Immigration: "독일 이주민"
 BEL_German_Immigration_desc: "왈로니를 진정시키고 독일 제국에 이 지역을 통합시키기 위한 노력의 일환으로, 아델베르트 왕은 독일 시민들이 왈로니에 정착하도록 권장했습니다."
 BEL_Caritas_idea: "카리타스"
 BEL_Caritas_idea_desc: "플란데런-왈로니의 가톨릭 교회는 가난하고 어려움을 겪고 있는 사람들을 돕기 위해 \"카리타스\"라는 이름 아래 여러 프로그램들을 조직했습니다."
 BEL_Flemish_Lion: "플란데런의 사자"
 BEL_Flemish_Lion_desc: "정부는 플란데런 운동에 대한 군국주의를 독일로부터 몰아내려는 노력으로 프랑스의 위협에 대항해 수천명의 플란데런인의 입대를 요구하는 대규모 선전 운동을 시작했습니다."
 BEL_Mass_Desertion: "대규모 탈영"
 BEL_Mass_Desertion_desc: "독일 정권과 군사 조직의 약점을 감지한 집단 탈주가 군대를 통해 확산되고 있으며, 많은 군인들과 하급 장교들이 반란을 일으키고 있습니다."
 BEL_Military_Struck: "군대 파업"
 BEL_Flandres_Lost: "플란데런 상실"
 BEL_Flandres_Lost_desc: "플란데런 반란군은 플란데런의 산업 중심지를 장악하여 우리 산업 생산량에 막대한 타격을 입혔고, 결과적으로 왈로니 산업에 대한 우리의 의존도는 극도로 높아졌습니다."
 BEL_Empower_Governement: "의회에 권한 부여"
 BEL_Empower_Governement_desc: "국민들이 이끄는 정부에 양보함으로써 우리는 더 많은 힘을 보유할 수 있을 것입니다."
 BEL_Expansion: "팽창주의"
 BEL_Expansion_desc: "벨기에는 안정화되기 시작했고, 공통의 적에게서 승리하는 것만큼 사람들을 단결시키는 것도 없습니다."
 BEL_Small_Industry: "소규모 산업"
 BEL_Small_Industry_desc: "대기업에게 소규모 산업들을 장려함으로써 우리는 경제 구조를 다양화하고 혹시 모를 검은 월요일과 같은 대규모 경제 위기에도 잘 대응할 수 있을 것입니다."
 BEL_Empower_Workers: "유연한 노동법"
 BEL_Empower_Workers_desc: "유연한 노동 조합과 협동 조합에 대한 입법과 양보는 노동자 계급의 복지 향상과 복지 향상을 보장합니다."
 BEL_Simplify: "투자 규제 완화"
 BEL_Simplify_desc: "외국인 투자를 유치하고 자영업자들을 활성화시키기 위해, 이전 정부들이 가한 규제가 완화되었습니다."
 BEL_welfare_state: "복지국가의 기초"
 BEL_welfare_state_desc: "독일 정부가 확대한 사회 불평등 갭을 줄이기 위해 BWP는 복지국가의 기초가 사회적 지위에 관계없이 모든 시민을 지지하고 지원할 것을 촉구했습니다."
 BEL_The_Lion: "벨기에 열정"
 BEL_The_Lion_desc: "최근 개혁과 경제 성장의 성공에 힘입어 벨기에 인구는 다시 한번 벨트크리크 이전의 열정을 발견하여 세계 정상에 올랐습니다. 유럽의 또 다른 위기의 서막에서 언어의 경계를 가로지르는 단결이 강화되며 모든 시민들은 전쟁이 그 땅에 오게 될 경우 벨기에의 주권을 유지할 준비를 하고 있습니다."
 BEL_Secretaries: "재무장관"
 BEL_Secretaries_desc: "판 아커르 계획의 첫 단계는, 기술관료들에 의해 통제되는 장관들의 설립이며 그들은 실업과 싸우고 국민대중주의적 선전에 대응하는 임무를 맡았습니다."
 BEL_Civilian: "민간 중점"
 BEL_Civilian_desc: "우리의 민간산업 부문은 검은 월요일에 의해 큰 타격을 입었지만 마침내 정부 기금과 열정적인 기업가를 통해 회복하기 시작했습니다."
 BEL_Corporations: "기업 중점"
 BEL_Corporations_desc: "특히 플란데런을 위주로, 우리나라 전체에 걸쳐서 중소 기업의 번영을 보장하기 위해 대기업들은 갈수록 엄격해지는 입법과 세금 인상을 겪었습니다. 자유당은 이러한 법들 중 많은 부분을 폐지하고 대기업들이 다시 한 번 번영할 수 있도록 했습니다."
 BEL_Ministries: "중앙부처"
 BEL_Ministries_desc: "거대하고 복잡한 정치 체제는 우리를 끌어내렸고 세기가 바뀐 이래로 우리를 괴롭혀 왔습니다. 전면적인 개혁을 통해, BWP는 낡은 법률을 뒤집고 정부 구조를 간소화하고 있습니다."
 BEL_Decreased_Control: "자유방임주의"
 BEL_Decreased_Control_desc: "정부는 시장 자유에 일절 간섭하지 않음을 보장할 것이며, 자유방임주의는 시장 성장을 저해하는 요소를 원천적으로 차단할 것입니다."
 BEL_More_Soldiers: "증가된 징병제"
 BEL_More_Soldiers_desc: "플란데런-왈로니의 용맹함은 격렬한 저항으로 증명되었지만, 우리는 여전히 국경 너머를 바라보아야만 합니다. 프랑스는 재무장을 끝내가고 있으며, 더 많은 군인들이 없다면 우리는 벨트크리크 때보다도 훨씬 더 빨리 붕괴될 것입니다."
 BEL_belgicism: "벨기에주의"
 BEL_belgicism_desc: "벨기에주의는 가톨릭 정당이 국가를 통일하고 지방 분리주의를 줄이기 위해 제안한 정책입니다. 이는 언어 장벽을 넘어 왕이 통솔하는 통일된 벨기에를 목표로 삼지만, 거기까지 닿는 대가는 막대할 것입니다."
 BEL_Farmers_aid: "농가 지원"
 BEL_Farmers_aid_desc: "플란데런 지방의 농부들은 검은 월요일의 여파로 극심한 고통을 겪었습니다. 많은 소규모 농장들이 간신히 연명하고 있기 때문에, 국가의 개입이 절실히 필요했고 농장을 관리하는 데 필요한 인력을 감축시켰습니다."
 BEL_Nationalise_Basic: "기반산업 국유화"
 BEL_Nationalise_Basic_desc: "벨기에 정부와 BWP는 기본 산업에 대한 국유화와 정부의 통제를 통해 국가 경제에 대한 영향력을 높이고 보다 나은 위기 관리 및 벨기에 전통 무역 협정을 허용합니다."
 BEL_Repairing_Damage: "플란데런 재건 노력"
 BEL_Repairing_Damage_desc: "플란데런의 도시 환경과의 격렬한 싸움과 플란데런에서의 테러 공격으로 인한 피해 때문에 엔트워프 항구, 헨트 및 제브류헤 항구의 산업 지형이 광범위하게 재건 자금을 기다리고 있습니다."
 BEL_Schelle_Power: "셸러 발전소"
 BEL_Schelle_Power_desc: "유럽에서 가장 큰 규모를 자랑하는 셸러 발전소는 우리나라의 막대한 전력 수요를 충당하기 위해 건설되었으며, 우리 산업의 발전에 큰 도움이 될 것입니다."
 BEL_Cement_Export: "시멘트 수출"
 BEL_Cement_Export_desc: "검은 월요일 위기로 인해 라이히스팍트의 많은 정부는 복구를 시작하기 위해 대규모 건설 프로젝트에 자금을 지원하기로 결정했습니다. 우리는 시멘트 수출을 확대함으로써 큰 석유 화학, 철강 및 섬유 산업이 회복 될 때까지 우리 경제를 다시 도울 수 있게 도와줌으로써 기꺼이 이익을 얻고 있습니다."
 BEL_Abolish_Flemish_Council_idea: "플란데런 의회 폐지"
 BEL_Abolish_Flemish_Council_idea_desc: "군주와 그의 측근 보좌관들에게 권력을 집중시키려는 노력의 일환으로, 정부는 플란데런 의회를 폐지했습니다."
 BEL_Create_VRT: "NIR"
 BEL_Create_VRT_desc: "NIR은 이제부터 독일과 정부자문위원단에 의해 관리되는 라디오와 텔레비전 프로그램만을 송신할 것입니다."
 BEL_Lib_Science: "자유 연구 기금"
 BEL_Cat_Science: "가톨릭 교육 개혁"
 BEL_Economic_Regions: "경제 영역"
 BEL_Economic_Regions_desc: "정부는 산업 역량을 더욱 강화하기 위해 경제 지역 시스템을 구축하기로 했습니다. 이로써 플란데런과 왈로니 지역은 독자적으로 더 많은 혜택을 주고 지역 위기에 신속하게 대응할 수 있도록 규제와 법률을 통과시킬 수 있게 될 것입니다."
 BEL_Last_Stand: "방어 전략"
 BEL_Last_Stand_desc: "적의 공격을 막을 수 없었으므로, 이제 벨기에의 독립을 지키기 위해서는 우리가 가진 모든 것을 적에게 던져야만 합니다."
 BEL_export_focus3: "벨기에 무기 프로그램"
 BEL_export_focus3_desc: "우리의 중립적 지위 덕분에, 무기 거래의 중요도의 증감에 따라 우리는 충분히 이익을 얻을 수 있습니다. 세계 곳곳의 혁명과 유럽 내 분쟁에서의 무기 수출은 우리에게 부와 영향력을 가져다 주었습니다."
 BEL_Refugee_Program: "난민 계획"
 BEL_LTank_Production: "경전차 중점"
 BEL_MTank_Production: "중형전차 중점"
 BEL_Shipping_Dependence: "벨기에 해운업"
 BEL_Diamant_Sector: "다이아몬드 부문"
 BEL_Solvay_Institute_idea: "솔베이 연구소"
 BEL_Antwerp_Harbor_Blockaded: "앤트워프 항구 봉쇄"
 BEL_German_Officers: "독일 장교단"
 BEL_Solvay_Institute2: "솔베이 연구소"
 BEL_Small_Strike: "파업"
 BEL_Royal_Naval_Academy: "왕립해군사관학교"
 BEL_Naval_Program2_idea: "확장된 해군 계획"
 BEL_Naval_Program_idea: "대규모 해군 투자"
 BEL_idea_bicycle_army: "자전거 부대"
 BEL_T13_Production: "T-13 경구축전차 계획"
 BEL_Anti_Tank_Production: "대전차포 계획"
 BEL_Air_Defence_Of_Territory: "국토방공"
 BEL_Exempt_Walloons: "야전헌병대 확장"
 BEL_Feldgendarmerie: "야전헌병대 확장"
 BEL_Vlaamse_Wacht: "플람스 근위대 확장"
 BEL_Flemish_Pride: "플람스 근위대 확장"
 BEL_Increased_Recruitement: "플란데런 징병 증강"
 BEL_Independent_focus: "독립 벨기에"
 BEL_Evaluate_State_Budget: "국가 예산 평가"
 BEL_Evaluate_State_Budget_desc: "국가 예산은 매년 말 플란데런 의회 의원들에 의해 평가되며, 그 결과는 왕궁에 제출되어 국왕의 승인을 받은 뒤 최종적으로 결정됩니다."
 BEL_German_Investigation: "독일의 투자"
 BEL_German_Investigation_desc: "부패를 뿌리뽑고 저항 세력을 파괴할 수 있는 유일한 방법은 해외 원조를 받는 것입니다."
 BEL_Investigate_Political_Schandal: "정치적 추문 조사"
 BEL_Investigate_Political_Schandal_desc: "독일 위원회에 대한 최근의 스캔들은 전국을 들쑤셨습니다. 이제 이 소문들의 진상을 규명할 때입니다."
 BEL_Abolish_Flemish_Council: "플란데런 의회 폐지"
 BEL_Abolish_Flemish_Council_desc: "플란데런 의회는 플란데런이 문제에 대해 상대적으로 더 큰 발언권을 가졌던 시절의 유물입니다. 따라서 플란데런 의회는 폐지되어야만 하며, 우리의 믿을 만한 조언자들로 구성된 의회로 대체되어야 합니다."
 BEL_Strong_Royal_Power: "강력한 왕권"
 BEL_Strong_Royal_Power_desc: "아델베르트 국왕의 통치는 불가침이며, 그의 권력에 의문을 제기하는 모든 자는 처벌 받아 마땅합니다!"
 BEL_Reintroduce_Census_Voting: "투표 제도 개혁"
 BEL_Reintroduce_Census_Voting_desc: "우리의 투표 체계를 정비함으로써, 우리는 국가적 불안을 증가시키는 대가로 벨기에의 정치적 상황을 더 잘 통제할 수 있을 것입니다."
 BEL_Expand_Feldgendarmerie: "야전헌병대 확장"
 BEL_Expand_Feldgendarmerie_desc: "야전헌병대는 우리의 특별한 독일 경찰 부서이며 가장 충성스러운 지원자입니다. 독일군을 이 병력에 추가로 모집함으로써 우리는 저항에 대해 보다 효과적으로 단속 할 수 있습니다."
 BEL_Increase_Suppression: "진압력 증대"
 BEL_Increase_Suppression_desc: "불안을 줄이는 가장 좋은 방법은 선전을 가능한 한 많이 하는 것입니다. NIR을 설립함으로써 우리는 라디오와 텔레비전에 대한 완전한 통제권을 갖게 될 것이며, 우리 국민이 보고 듣는 것을 결정할 것입니다."
 BEL_Ban_Cooperatives_f: "협동조합 금지"
 BEL_Ban_Cooperatives_f_desc: "더 이상의 반란을 막기 위해서는 협력체로 시작하는 우리나라의 모든 생디칼리스트 조직을 없애야 합니다."
 BEL_Enforce_German_Education: "독일식 교육 강요"
 BEL_Enforce_German_Education_desc: "어린 나이때부터 독일식 교육을 더욱 강화함으로써 우리는 우리 국민들을 통제할 수 있습니다."
 BEL_Join_The_Kaiser_Research: "카이저 빌헬름 협회 가입"
 BEL_Join_The_Kaiser_Research_desc: "벨기에의 과학적 영광의 날들은 점령 후에 끝이 났습니다. 그래서 우리는 프랑스로부터 우리 자신을 지키기 위해 독일의 연구에 의존해야만 합니다."
 BEL_Soldiers_To_Protect_The_Empire: "제국의 방패"
 BEL_Soldiers_To_Protect_The_Empire_desc: "독일 제국을 보호하기 위해서는 강력한 방어군이 필요합니다. 따라서, 우리는 더 많은 국민을 군 복무에 투입해야 합니다."
 BEL_Expand_The_Westwall: "서부 방벽 확장"
 BEL_Expand_The_Westwall_desc: "서부 방벽은 생디칼리슴의 위협에 맞서는 우리의 유일한 방어책이며 어떤 일이 있어도 반드시 보호되어야만 합니다."
 BEL_Guidance_By_The_Flemish_Council: "플란데런 의회의 지침"
 BEL_Guidance_By_The_Flemish_Council_desc: "플란데런 의회가 수년 간의 예산 평가를 처리하도록 허용함으로써 우리는 그들의 지지를 보장할 수 있고 우리가 단지 사악한 압제자가 아니라는 것을 잠재적으로 설득할 수 있습니다."
 BEL_Give_Power_To_Parliament: "의회에 권력 부여"
 BEL_Give_Power_To_Parliament_desc: "우리는 야당이 의회의 토론에 참여할 수 있도록 허용해야 하며, 왕당파 정당들 외에 다른 정당들을 장기적으로 인정하는 더욱 개방적인 형태의 정부를 향해 나아가기 시작해야 합니다."
 BEL_Combat_German_Favoritism: "독일인 편파주의와의 전쟁"
 BEL_Combat_German_Favoritism_desc: "우리나라의 큰 문제는, 많은 고위 직책이 독일 국적자들에게만 허락되는 등 독일인만을 우대한다는 것입니다. 우리 일반 시민들에게 더 많은 권리를 부여함으로써 우리는 이 나라를 더욱 통합시킬 수 있습니다."
 BEL_Reform_The_Provincial_System: "주정부 시스템 개혁"
 BEL_Reform_The_Provincial_System_desc: "국민들의 요구를 더 잘 이해하기 위해 정부는 지방제도를 개혁하기로 결정했습니다. 9개 지방에서 플란데런과 왈로니를 나누고 경제적 책임을 세가지로 나눔으로써 우리는 우리나라를 지방의 요구에 더 잘 적응시킬 수 있을 것입니다."
 BEL_Create_Free_Education: "무상교육 실시"
 BEL_Create_Free_Education_desc: "가톨릭 정당을 공격하는 가장 좋은 방법은 교육 분야에서의 영향력을 축소시키는 것입니다. 주 및 시 교육에 막대한 자금을 지원함으로써 우리는 더 많은 대중에게 교육을 제공하고 가톨릭 교육에 대한 의존도를 줄일 수 있습니다."
 BEL_State_Funded_Cooperatives: "국가 후원의 협동조합"
 BEL_State_Funded_Cooperatives_desc: "프랑스 생디칼리스트들의 압박에 대처하기 위해 정부는 협동 조합의 재도입을 제안했습니다. 그들은 보다 온화한 노동 조합이며, 모든 근로자가 머물고 음식을 먹을 수 있는 곳을 확보할 책임이 있습니다."
 BEL_Catholic_Education_Reforms: "가톨릭 교육 개혁"
 BEL_Catholic_Education_Reforms_desc: "가톨릭 교육은 항상 자신의 힘을 표현하는 가장 중요하고 가장 강력한 도구 중 하나입니다. 플란데런 인구의 대부분은 가톨릭 계열 학교에서 교육받았으며, 가톨릭 정당이 제안한 대규모 개혁은 우리 교육의 전반적인 수준을 향상시키는 계획입니다."
 BEL_Caritas: "카리타스"
 BEL_Caritas_desc: "'카리타스'는 원래 가난한 이들을 돕기 위해 가톨릭 교회가 만든 구호 시스템입니다. 가톨릭 정권의 권력이 커짐에 따라 그들은 조직을 확대할 수 있었으며 플란데런과 왈로니 전역에서 조직을 확대할 수 있었습니다."
 BEL_Trans_Regional_Associations: "지역을 초월한 협력"
 BEL_Trans_Regional_Associations_desc: "군 내부의 가장 큰 갈등은 대다수 군 용어는 독일어, 고위 장교들은 독일인일 수 밖에 없다는 사실입니다. 이 문제에 관한 토론을 시작함으로써, 우리는 이러한 문제들 중 많은 것들을 해결할 수 있을 것입니다."
 BEL_Rally_Behind_the_Lion: "방패와 친구"
 BEL_Rally_Behind_the_Lion_desc: "플란데런을 진정시키는 가장 좋은 방법은, 그들은 우리를 증오하지만 프랑스는 더 증오한다는 사실을 이용하는 것입니다. 플란데런 반란 중에 프랑스인을 식별하기 위해 사용된 유명한 속담 \"방패와 친구(Schild en Vriend)\"를 상기시킴으로써 우리는 저지대 플란데런을 우리가 원하는 대로 움직일 수 있습니다."
 BEL_Stop_the_Flamenpolitik: "플라멘폴리티크 중지"
 BEL_Stop_the_Flamenpolitik_desc: "플라멘폴리티크는 세계대전 기간 동안 독일 점령군에 의해 처음 시행되었고, 기존 왈로니가 플란데런에 대해 가지고 있던 상대적 우위를 재조정해 내부 분열을 유발하는 것이 그 목적이었습니다. 내부 분열을 유도하려는 원래 의도는 성공적이었지만, 이는 플란데런-왈로니를 훨씬 불안정한 국가로 만들었고, 독일 체제를 향한 왈로니인들의 강한 혐오감을 초래했습니다."
 BEL_Restore_the_law_Lejeune: "르준법 복원"
 BEL_Restore_the_law_Lejeune_desc: "1914년 독일의 정권 이양 이후, 19세기 벨기에가 가지고 있던 주권이 마침내 반환되었습니다. 아델베르트 1세에 의해 계속되어 왔던 언론, 사법부, 그리고 행정부에 대한 통제는 모두 벨기에 중앙정부에게 이양되었습니다. 이제 이 권리들을 서서히 국민에게 돌려주고 진정한 민주주의 체제를 재건하며, 벨기에 국민주의와 망명한 국왕 알베르 1세에게 우리의 충성을 바쳐야 합니다."
 BEL_Rijkswacht: "헌병대 창설"
 BEL_Rijkswacht_desc: "우리의 범죄와 싸우는 네트워크는 플람스 국방군은, 야전헌병대와 일반적인 경찰을 완전히 엉망으로 만들어 각 부서 간의 불필요한 지출과 불신을 초래했습니다. 의회 내 정당들의 연합에 의한 새로운 제안은 이제 비밀 경호국을 제외한 다른 모든 지점을 장악하기 위해 중앙집권의 헌병대의 창설을 제안했습니다."
 BEL_BWP_Victory: "노동당의 승리"
 BEL_BWP_Victory_desc: "1914년 벨트크리크가 시작된 이래 처음으로 벨기에 노동당(BWP)은 국회에서 확고한 위치를 확보할 수 있었습니다. 벨트크리크 이후 대부분의 기간 동안 불법화되어 선거에 출마할 방법이 없었을 뿐이지, 벨기에인들이 옛 사회주의의 거인에 충성을 표시한 것도 놀랄만한 일은 아닙니다."
 BEL_KP_Victory: "가톨릭당의 우세"
 BEL_KP_Victory_desc: "그림자와 플란데런 의회로부터 국가를 직접 통치한 가톨릭당이 국가에 대한 강한 지배력을 유지할 수 있었다는 것은 놀라운 일이 아닙니다."
 BEL_1938_Elections: "1938년 총선 개최"
 BEL_1938_Elections_desc: "1914년 군사정권이 발효된 이래로, 의회 선거는 모든 국민의 자유 의지를 침해하는 요소로써 생디칼리슴과 벨기에 애국주의의 위협을 이유로 일시중단 되었습니다. 그러나 이러한 주장이 터무니 없음에도, 그것은 우리가 20년 이상 의심의 여지없이 통치할 수 있도록 해주었습니다. 이제 긴장이 빠르게 고조되고 있는 가운데, 아델베르트 1세는 이러한 거짓말들이 더 이상 국민들을 진정시키기에 충분하지 않을 것이고, 플란데런-왈로니의 붕괴를 막기 위해서는 선거가 진행되어야만 할 것이라고 우려하고 있습니다."
 BEL_Elections: "총선"
 BEL_Elections_desc: "우리의 독립이 마침내 이루어졌고, 우리나라의 방향을 결정하기 위해 임시정부에 의해 자유선거가 실시되었습니다."
 BEL_Monarchy: "왕정복고"
 BEL_Monarchy_desc: "군주제는 벨기에가 19세기에 걸쳐 번영 할 수 있게 했으며 군인 왕, 알베르 1세의 행동을 많은 벨기에인(특히 플란데런인)이 앞으로 나아갈 길이라고 여깁니다."
 BEL_Republic: "벨기에 공화국의 설립"
 BEL_Republic_desc: "군주제는 거의 20년 간의 독일의 압제와 벨트크리크에서의 손실을 초래했습니다. 분명히 앞으로 나아가는 유일한 길은 공화주의를 통해서입니다."
 BEL_BWP: "벨기에 노동당 선출"
 BEL_BWP_desc: "벨기에 노동당이 국가를 통치합니다."
 BEL_LP: "자유당 선출"
 BEL_LP_desc: "폴-에밀 얀슨 아래의 자유당이 국가를 통치합니다."
 BEL_KP: "가톨릭당 선출"
 BEL_KP_desc: "폴 판 젤란트 아래의 가톨릭당이 국가를 통치합니다."
 BEL_NP: "페르디나소 선출"
 BEL_NP_desc: "사람들은 그들을 밝은 미래로 이끌기 위해 요리스 판 세베런을 선택했습니다!"
 BEL_Groote_Kuisch: "'대청소'"
 BEL_Groote_Kuisch_desc: "대정화(Groote Kuisch)는 페르디나소가 선거를 좌우할 수 있었던 슬로건입니다. 그들은 모든 직업 정치인들을 뿌리 뽑고, 나약한 반대파 의원들을 제거하겠다고 약속합니다."
 BEL_Reinforce_Idea: "대벨기에주의 보강"
 BEL_Reinforce_Idea_desc: "벨기에주의는 우리를 플란데런과 왈로니로 분열시키려던 독일 점령자들에 의해 심하게 훼손되었습니다. 우리가 함께 이룬 성공을 보여주는 대대적인 선전 캠페인을 조직함으로써 벨기에라는 단일 국기 아래로 나라를 통일하고자 합니다."
 BEL_Secularise_State: "세속국가화"
 BEL_Secularise_State_desc: "가톨릭당은 우리나라에 너무 많은 영향력을 끼치고 있습니다. 당의 입김을 일소하는 것만이 그들의 권력이 걷잡을 수 없이 커지는 것을 막을 수 있습니다."
 BEL_Subsidize_Industry: "산업 보조금"
 BEL_Subsidize_Industry_desc: "가톨릭당이 쇠퇴하고 군국주의가 떠오르고 있으니 이제 무너져가는 우리 산업을 되살리고 무기 수출을 늘리기 위한 전면적인 계획을 시작할 때가 됐습니다."
 BEL_Unite_with_Catholic_Parties: "가톨릭당과의 연합"
 BEL_Unite_with_Catholic_Parties_desc: "가톨릭당의 영향력은 광범위하게 펼쳐져 있으니 우리의 차후 계획에 요긴하게 쓰일 수 있을 것입니다. 우리의 대의 아래로 성직자들과 교사들을 결집시키면 국민 사상 주입과 군국주의 강화에 도움이 될 것입니다."
 BEL_Subsidize_Agriculture: "농민동맹 보조"
 BEL_Subsidize_Agriculture_desc: "가톨릭당이 농민동맹을 만들어서 플란데런의 농촌 지역을 지원하는 계획을 제안해왔습니다. 그들이 목표를 달성하도록 돕는다면 우리의 유대를 강화할 뿐만 아니라 군대에 필요한 인력을 확보할 수 있을 것입니다."
 BEL_Look_Towards_Expansion: "영토 확장 주시"
 BEL_Look_Towards_Expansion_desc: "외세 침략자들에게 벨기에의 강간 사건에 대한 책임이 있긴 하지만 우리의 이웃들은 그저 멍청하게 서서 우리가 독일이라는 거인의 먹잇감이 되도록 내버려뒀습니다. 대대적인 수사 및 선전 캠페인을 통해 우리 국민은 분노에 휩싸였고 정부가 이를 바로잡을 것으로 기대하고 있습니다."
 BEL_Look_Towards_The_Netherlands: "네덜란드 주시"
 BEL_Look_Towards_The_Netherlands_desc: "런던 조약 이후 우리는 우리의 정당한 영토를 빼앗겼고 벨트크리크 동안 독일이라는 거인이 와서 우리들이 학살당할 동안 그들은 그저 바라만 보기만 했습니다. 네덜란드는 더 이상 그들의 '중립국'이라는 지위에 의해 보호받지 않을 것입니다. 공격할 때가 찾아왔습니다!"
 BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg: "런던 조약 수정"
 BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg_desc: "독립 전쟁 중에 림뷔르흐와 룩셈부르크를 점령했지만, 영국의 압력으로 이 땅을 돌려줘야 했습니다. 그러나 이번에는 영국이 멀리 떨어져 있으므로 네덜란드를 도울 수 없습니다."
 BEL_Integrate_The_Dutch_Provinces: "네덜란드 지방 통합"
 BEL_Integrate_The_Dutch_Provinces_desc: "네덜란드는 우리 발아래 쓰러졌고 암스테르담에는 벨기에 국기가 휘날립니다. 디츨란트 실현이 한 발짝 더 가까워졌습니다."
 BEL_Look_Towards_The_French_Commune: "코뮌 주시"
 BEL_Look_Towards_The_French_Commune_desc: "프랑스는 당시 우리를 지켜주지 못했고 지금은 심지어 생디칼리슴의 희생양이 되었습니다. 잃어버린 영토를 되찾기에 이보다 더 좋은 기회는 없을 것입니다!"
 BEL_Reclaim_French_Flanders: "옛 플란데런 강역 재주장"
 BEL_Reclaim_French_Flanders_desc: "우리가 17세기에 프랑스에게 플란데런 지방을 빼앗겼지만 플란데런어는 불과 한 세기 전까지만 해도 주요 언어로 남아있었습니다. 이제 플란데런 형제들을 해방시키고 생디칼리슴이라는 어둠을 걷어낼 때입니다!"
 BEL_Integrate_The_French_Provinces: "프랑스계 플란데런 통합"
 BEL_Integrate_The_French_Provinces_desc: "릴은 다시 한번 레이설이 되었고, 되윙케르커 항구와 칼레 항구에서 플란데런화 및 재배치 프로그램을 통해 이 지역에 대한 우리의 지배력을 확보하고 있습니다."
 BEL_Reclaim_Our_Rightfull_Place_In_The_World: "세계에서 가장 정당한 우리 영토를 재주장"
 BEL_Reclaim_Our_Rightfull_Place_In_The_World_desc: "우리는 벨기에를 무시할 수 없다는 것을 전 세계에 보여주었습니다. 우리는 우리의 영토를 지키고 더 넓혔습니다. 앞으로 어떤 일이 일어날지 누가 알겠습니까?"
 BEL_Expand_the_Boerenbond: "농민동맹 확장"
 BEL_Expand_the_Boerenbond_desc: "플란데런의 농민들은 검은 월요일로 인해 큰 타격을 입었습니다. 이에 가톨릭당은 조합의 손아귀에서 벗어난 농민조직을 만들자고 제안했습니다."
 BEL_Improve_working_conditions: "작업 조건 개선"
 BEL_Improve_working_conditions_desc: "주말은 거룩해야 하고 노동자들은 억압받아서는 안 됩니다. 주 40시간 도입 법안을 통과시킴으로써 우리는 생디칼리스트들의 기세에 제동을 걸고 우리의 권력을 더욱 공고히 할 수 있습니다."
 BEL_Expand_State_Companies: "국영기업 확장"
 BEL_Expand_State_Companies_desc: "벨기에 국영 철도와 같은 국영기업과 우체국은 혁신이 절실히 필요한 상황입니다. 이러한 조직을 확장하면 일자리가 창출되고 국민에게 더 나은 서비스를 제공할 수 있습니다."
 BEL_Strive_Towards_Federation: "연방을 향해 노력하다"
 BEL_Strive_Towards_Federation_desc: "우리 나라를 연방으로 통합해야만 왈로니와 플란데런 사이의 분리주의가 심해지는 것을 막을 수 있습니다."
 BEL_Reinforce_Belgicism: "벨기에주의 강화"
 BEL_Reinforce_Belgicism_desc: "벨기에주의는 왈로니나 플란데런 시민이 되는 것보다 더 중요합니다. 우리는 모두 평등하며 함께 협력할 때 더 강해집니다."
 BEL_Strive_Towards_Confederation: "연합을 향해 노력하다"
 BEL_Strive_Towards_Confederation_desc: "플란데런과 왈로니는 결코 함께 협력하지 못할 것이므로 정부를 분권화하고 각 지역에 자치권을 허용하는 것이 가장 좋습니다."
 BEL_Create_The_Economic_Regions: "경제 영역 창설"
 BEL_Create_The_Economic_Regions_desc: "플란데런 지역, 왈로니 지역, 브뤼셀-수도 지역을 구분하는 경제권을 만들면 집단이 아닌 개인의 필요에 더욱 집중할 수 있습니다."
 BEL_Fund_Catholic_Education: "가톨릭 교육 투자"
 BEL_Fund_Catholic_Education_desc: "가톨릭 교육은 우리의 우수한 교육 제도의 토대이며, 더 많은 학생들이 가톨릭 교육을 받을 수 있도록 교육 제도가 더욱 확대되어야 합니다."
 BEL_Large_State_Investements: "대규모 국가 투자"
 BEL_Large_State_Investements_desc: "경제 위기에서 회복하려면 새로운 일자리를 창출해야 하며, 이는 국가의 대규모 투자를 통해서만 가능합니다."
 BEL_Decrease_Governement_Control: "정부 통제 감소"
 BEL_Decrease_Governement_Control_desc: "벨기에 관료제는 주로 가톨릭 정당이 지지자들에게 돈을 지급하기 위해 만들어진 뒤틀리고 엉망진창인 체계입니다. 조직을 대폭 축소하면 보이지 않는 손이 우리를 이끌게 할 수 있습니다."
 BEL_Encourage_Corporations: "기업 장려"
 BEL_Encourage_Corporations_desc: "대기업에 더 자유로운 활동을 허용하면 이들이 벨기에에 머물고 더 확장하도록 설득할 수 있습니다."
 BEL_Excavation_Permits: "발굴 허가"
 BEL_Excavation_Permits_desc: "림뷔르흐 탄광과 왈로니 제철소는 우리 경제의 중요한 부분이며, 이들에게 더 많은 자치권을 부여함으로써 생산 능력을 높일 수 있습니다."
 BEL_Focus_On_Export: "수출 중점"
 BEL_Focus_On_Export_desc: "보호무역주의는 우리 나라의 발전에 도움이 되지 않습니다. 우리는 국경을 개방하고 우리 상품을 전 세계로 수출해야 합니다."
 BEL_Free_Scientific_Research: "자유 과학 연구"
 BEL_Free_Scientific_Research_desc: "가톨릭 자금 지원으로 과학적 진보를 방해해서는 안 됩니다. 혁신을 원하는 모든 이들에게 자금을 지원하면 경쟁력을 유지할 수 있습니다."
 BEL_Reform_The_Party: "당 개편"
 BEL_Reform_The_Party_desc: "많은 당원들이 노동계급의 이익보다 자신의 이익을 우선시하며 길을 잃었습니다. 이런 나약한 파벌을 제거하고 자크모트를 중심으로 벨기에 노동당을 통합하는 대대적인 쇄신이 이루어져야 합니다."
 BEL_Introduce_The_8-Hour_Workday: "8시간 노동 도입"
 BEL_Introduce_The_8-Hour_Workday_desc: "독일 점령군은 여러 차례에 걸쳐 8시간 근무제를 도입하겠다고 약속했지만, 결코 이행하지 않았습니다. 따라서 오랫동안 약속된 이 법안을 통해 사회주의 혁명을 시작하는 것은 당연한 일입니다."
 BEL_Expand_The_Cooperatives: "협력 확장"
 BEL_Expand_The_Cooperatives_desc: "협동조합은 우리 사회주의 조직의 중추입니다. 서로 다른 노조와 직종 간의 협력을 통해 우리는 더 적은 비용으로 노동자들에게 더 나은 서비스를 제공할 수 있는 더 큰 구조를 만들 수 있었습니다. 겐트의 포라위트 협동조합과 같은 유명한 사례는 더 나은 노동 조건을 제공하는 벨기에 노동당의 모태가 될 수 있었습니다."
 BEL_Introduce_Free_State_Education: "자유 국가 교육"
 BEL_Introduce_Free_State_Education_desc: "가톨릭 교육이 너무 광범위하게 이루어지고 있어 가톨릭당의 영향력이 너무 높습니다. 국가가 지원하는 교육에 투자하여 교회와 교육이 분리될 수 있도록 해야 합니다."
 BEL_Industrialize_Countryside: "지방 산업화"
 BEL_Industrialize_Countryside_desc: "우리의 영향력은 전국적으로 꾸준히 성장했지만, 시골은 여전히 대부분 농업에 종사하고 있어 리에주나 샤를루아 같은 산업화된 도시보다 가톨릭 성향이 더 강합니다. 대규모 산업 투자는 우리 경제를 활성화하고 생디칼리슴을 전국으로 확산시킬 것입니다."
 BEL_Introduce_Plan_Spaak: "스파크 계획 소개"
 BEL_Introduce_Plan_Spaak_desc: "대규모 정부 투자와 관료제 효율화를 통해서만 벨기에가 검은 월요일로 인한 불황에서 회복할 수 있다고 확신한 스파크는 벨기에 노동당의 모든 구성원을 모아 자신의 계획을 설명했습니다."
 BEL_Introduce_Plan_Van_Acker: "판 아커르 계획 소개"
 BEL_Introduce_Plan_Van_Acker_desc: "대중주의자들의 인기 상승과 생디칼리슴의 위협에 맞서기 위해 판 아커르는 경제 정책을 크게 바꿀 대규모 경제 개편안인 '판 아커르 계획'을 발표했습니다."
 BEL_Instate_Economic_Secretaries: "재무장관 임명"
 BEL_Instate_Economic_Secretaries_desc: "노조 지도자와 기술관료들로 구성된 5명의 경제장관들을 임명함으로써 노동계급의 이익을 희생하지 않으면서도 경제적 변화에 빠르게 적응할 수 있을 것입니다."
 BEL_Nationalise_Basic_Industry: "기본산업 국영화"
 BEL_Nationalise_Basic_Industry_desc: "실업률 증가에 대처하고 세계 시장에 대한 의존도를 낮추기 위해 모든 기간 산업을 국유화하여 정부의 통제를 강화할 것입니다."
 BEL_Expand_Processing_Industry: "가공업 확장"
 BEL_Expand_Processing_Industry_desc: "전반적인 산업 공정을 더욱 효율적으로 관리하기 위해 기간 산업을 확장한 가공 산업으로 보완함으로써, 규모가 더 크고 더 나은 산출물을 내놓게 될 것입니다."
 BEL_Finish_Plan_Van_Acker: "판 아커르 계획 종료"
 BEL_Finish_Plan_Van_Acker_desc: "여러 가지 행정업무와 소규모 국가구조를 위한 점검은 우리 계획의 손쉬운 완료를 위해 개편되어야 합니다."
 BEL_Reform_Ministries: "정부 부처 개혁"
 BEL_Reform_Ministries_desc: "D183 승인을 받고 싶다면, 세 개의 다른 부처를 거쳐 지역 시청에는 네 번 방문하고, 최대 1년까지 기다려야 최종적으로 승인 여부를 결정받을 수 있습니다. 이제 이런 번거로운 과정은 그만 이뤄져야 합니다! 스파크의 지도하에 시스템은 간소화되어, 불필요한 복잡성 때문에 노동자와 투자자를 혼란스럽게 하는 것은 멈추게 될 것입니다."
 BEL_Expand_Infrastructure: "기반 시설 확장"
 BEL_Expand_Infrastructure_desc: "실업률 증가에 대응하기 위해 산업 수요와 인구 증가를 뒷받침하는 대규모 정부 지원 기반 시설 공사가 진행될 것입니다."
 BEL_Focus_On_Civilian: "소기업 집중"
 BEL_Focus_On_Civilian_desc: "인구가 산업 역량을 결정하는 세상에서 우리는 더 이상 독일이나 미국과 같은 거대 국가들과 경쟁할 수 없습니다. 따라서 중소기업과 신생 기업에 자금을 지원하여 우리의 부를 늘릴 것입니다."
 BEL_Finish_Plan_Spaak: "스파크 계획 종료"
 BEL_Finish_Plan_Spaak_desc: "당내 지지를 모으고 자유당 내 스파크의 영향력을 활용해 우리의 계획을 신속하게 추진할 것입니다."
 BEL_Create_The_Belgian_Cooperative_Union: "벨기에 노동조합 창설"
 BEL_Create_The_Belgian_Cooperative_Union_desc: "노동자들이 자본주의 정치인들이 부과한 족쇄를 벗어던질 때가 왔습니다. 우리는 벨기에 노동조합을 선포하여 우리의 새로운 방향을 제시하고 혁명 성공을 이웃들에게 보여줄 것입니다."
 BEL_A_Neutral_Bloc: "중립 블록"
 BEL_A_Neutral_Bloc_desc: "벨기에는 항상 중립에 익숙했습니다. 중립이 우리에게 강요된 것이라고 말할 수 있을 정도로 말입니다. 이제 다시 세계 무대에 나서면서 우리가 우리의 전통을 버린다는 것은 어리석은 행동일 것입니다. 우리는 전쟁 전에도 번영을 누렸고 다시 번영할 것입니다. 우리의 북쪽 이웃들이 우리의 대의에 동참하기를 원한다면 그렇게 하겠지만 벨기에는 옛 런던 조약을 준수할 것입니다."
 BEL_Free_Trade: "자유무역 장려"
 BEL_Free_Trade_desc: "우리는 유럽에서 두 번째로 큰 항구를 소유하고 있지만 규제와 법률에 의해 무역이 제한되고 있습니다. 안트베르펜은 다시 예전처럼 유럽의 중심이 될 것입니다. 세계는 우리가 외교 문제에서 진정으로 중립적이라는 것을 알게 될 것입니다."
 BEL_Koninklijke_Academie: "왕립 학술원 설립"
 BEL_Koninklijke_Academie_desc: "저지대가 다시 모이면서 우리는 기회를 얻었습니다. 그중 하나가 바로 왕립 학술원의 설립입니다. 두 나라 귀족들의 후원을 받아 우리의 가장 뛰어난 인재들이 최첨단 시설에서 일하고 배울 수 있게 될 것입니다."
 BEL_Expand_Arms_Sales: "무기 판매 확장"
 BEL_Expand_Arms_Sales_desc: "인류 역사상 최대 규모의 무기 생산 업체 중 하나가 우리 나라에 자리 잡고 있습니다. 그리고 이제 우리는 중립을 지키고 있기에 고객들이 찾아오기 시작했습니다. 전 세계가 전쟁과 혼란의 시기로 접어들고 있으므로, 무기 산업이 수익을 내리라 예상할 수 있습니다."
 BEL_The_Lion_Roars: "사자의 포효"
 BEL_The_Lion_Roars_desc: "벨기에는 노예국이라는 신세에서 벗어났습니다. 이제 우리는 자랑스럽고 독립적인 나라가 되었지만, 동시에 외로운 나라가 됐습니다. 우리 국민은 어떤 외세의 침략자에게도 저항하고 맞설 의지가 있지만, 파멸은 피할 수 없다는 것을 모두가 알고 있습니다. 우리의 신생 국가를 보호하기 위해선 동맹이 필요합니다."
 BEL_Our_Old_Allies: "우리의 옛 동맹"
 BEL_Our_Old_Allies_desc: "이제 훈족의 사슬에서 해방된 우리의 작은 나라는 다시 자유롭고 자랑스럽게 세계로 나아갈 수 있게 되었습니다. 그러나 우리는 안전하지 않습니다. 벨기에는 항상 영국 친구들에게 의지해왔습니다. 그들은 우리의 중립을 침해하려는 훈족들이 나타났을 때, 우리를 영웅적으로 지켜주었습니다. 우리는 이프르의 가스로 가득 찬 참호와 파스샹달의 진흙탕에서 영국과 동맹국들이 우리를 위해 한 일을 잊지 않을 것입니다. 수천 명이 플란데런 전장에서 목숨을 잃었고, 우리는 그들이 우리에게 그랬던 것처럼 가장 암울한 시기에 그들을 도와야 할 의무가 있습니다."
 BEL_Help_The_Syndicalist_Cause: "생디칼리슴 대의를 위한 도움"
 BEL_Help_The_Syndicalist_Cause_desc: "우리가 독일이라는 독수리를 내쫓은 후, 그들이 우리 땅을 공격하기 시작하면서 우리는 남쪽으로 눈을 돌릴 수밖에 없었습니다. 프랑스 코뮌과 브리튼 연방은 새로운, 평등하며 정의롭고 공정한 세상을 선도하고 있습니다. 우리 노동자들은 그들의 형제들과 함께 세계의 인민들을 해방하기 위한 투쟁에 동참해야 합니다."
 BEL_War_Bonds: "전쟁 채권"
 BEL_War_Bonds_desc: "유럽에서 긴장이 고조되고 있는 가운데 정부는 신속한 동원에 필요한 현금과 자원을 모으기 위해 전쟁 채권 프로그램을 만들었습니다."
 BEL_Last_Stand_Act: "총동원"
 BEL_Last_Stand_Act_desc: "전쟁이 다가오고 있으며 우리 군대는 다시 한번 우리의 주권을 지키기 위해 행군합니다. 우리 군대를 더욱 강화하기 위해 정부는 국민이 쉽게 입대하고 이들을 빠르게 훈련시킬 수 있도록 법안을 제정했습니다."
 BEL_Refugee_Management: "난민 관리"
 BEL_Refugee_Management_desc: "전쟁으로 피폐해진 노르파드칼레와 독일령 왈로니 지역의 많은 난민들이 전쟁으로부터 도피하면서 우리 국경을 넘어왔습니다. 이들에게 피난처를 제공하고 식량을 제공한다면 우리는 이 위기를 막을 수 있습니다."
 BEL_Repair_Leuven_Library: "뢰번 도서관 재건"
 BEL_Repair_Leuven_Library_desc: "벨트크리크 초기에 도서관이 불타버렸지만, 독일 투자자들은 뢰번 대학보다는 겐트 대학에 우선순위에 두어 뢰번 대학의 도서관 복구가 더디게 이루어졌습니다. 우리는 루벤 대학에 대규모 보조금과 기부자들의 작품을 제공함으로써, 이제 다시 도서관 서가를 채울 수 있게 되었습니다."
 BEL_FN_Herstal: "FN 에르스탈 확장"
 BEL_FN_Herstal_desc: "우리 군의 증가하는 수요를 충족하기 위해서는 소화기 제조업체인 FN에 투자해야 합니다."
 BEL_Brossel: "브로셀 채택"
 BEL_Brossel_desc: "버스와 기차 등 민간 교통수단에 특화된 기업이지만, 우리 정부의 적극적인 자금과 지원을 준다면 군용 트럭 생산 능력을 더욱 강화할 수 있을 것입니다."
 BEL_Minerva: "미네르바 트럭 채택"
 BEL_Minerva_desc: "우리의 고급 자동차 생산 업체는 우리 정부로부터 트럭 생산 계약을 받고 싶다는 의사를 밝혔으며 이들이 우리의 요구 사항을 충족시키는 것은 확실하지만, 비용은 높을 수 있습니다."
 BEL_FRC_Investements: "FRC 투자"
 BEL_FRC_Investements_desc: "우리는 야포와 대전차 무기를 더 많이 생산해야 하며 FRC의 전문성을 통해 이러한 수요를 충족시킬 수 있을 것입니다."
 BEL_Galopin_Doctrine: "갈로팽 교리 채택"
 BEL_Galopin_Doctrine_desc: "갈로팽 교리는 소비재를 생산해 주민의 요구를 충족시키는 동시에 군수품을 생산하려는 점령군의 지원을 거부하는 것으로 이뤄집니다. 벨트크리크에서 일어난 것처럼 우리 산업력의 파괴를 피하고자, 우리는 독일 정부가 발표한 민간 생산을 의도적으로 방해하지 않을 것입니다."
 BEL_Brussels_Oostende: "앤트워프-리에주 중심축 종료"
 BEL_Brussels_Oostende_desc: "아델베르트 운하로 연결된 두 도시를 잇는 고속도로를 확장하여 교통 역량을 더욱 확대해야 합니다."
 BEL_Schelle: "셸 발전소 가동"
 BEL_Schelle_desc: "최근 플란데런의 산업력이 확장됨에 따라 전력 수요를 충당하기 위한 새로운 발전소가 필요합니다. 유럽 최대 규모의 발전소를 건설하겠다는 계획이 정부에 제시되었으며, 정부는 우리 작은 나라의 독창성과 기술력을 세계에 보여주기 위해 이를 실행하기로 했습니다."
 BEL_Antwerp: "안트베르펜항 확장"
 BEL_Antwerp_desc: "우리는 유럽에서 가장 큰 항구 중 하나를 관리하며, 미텔오이로파 수입에 있어선 매우 중요한 생명줄입니다. 안트베르펜 주변의 기반 시설 개선과 부두 확장은 우리의 경기 회복에 큰 도움이 될 것입니다."
 BEL_Shipping: "벨기에 해운 부문 개발"
 BEL_Shipping_desc: "안트베르펜은 유럽에서 가장 중요한 항구 중 하나로, 해상으로 쉽게 접근할 수 있고 프랑스 오토루트 및 독일 아우토반과 연결되는 광범위한 기반 시설을 갖추고 있습니다. 해운 부문을 더욱 발전시키면 검은 월요일로부터 더 원활하게 회복하고 수익도 올릴 수 있습니다."
 BEL_Diamant: "다이아몬드 산업 독점"
 BEL_Diamant_desc: "다이아몬드라 하면 안트베르펜을 떠올리게 됩니다. 안트베르펜은 세계 최대의 다이아몬드 무역 중심지로서 주로 유대인 인구의 지원을 받아 전체 다이아몬드의 80%가 안트베르펜에서 거래되며, 우리는 미텔오이로파의 다이아몬드 무역을 거의 독점하고 있습니다."
 BEL_Zeebrugge: "제브뤼헤 항구"
 BEL_Zeebrugge_desc: "지브뤼헤는 우리의 유일한 독립적 연안항이며 네덜란드 침략자들이 차단할 수 없으므로 함대를 구축할 수 있는 최적의 장소입니다."
 BEL_Industrial_Committee: "산업위원회 구성"
 BEL_Industrial_Committee_desc: "모든 대규모 산업체 대표와 정부 관계자로 구성된 특별 위원회를 구성하여 우리가 처한 곤경에 대한 해결책을 찾기 위한 회의를 개최할 것입니다."
 BEL_Invest_Liege_Economic_Zone: "민간산업 투자"
 BEL_Invest_Liege_Economic_Zone_desc: "리에주에서의 늘어나는 실업률이 생디칼리슴의 확산으로 연계되는 사태를 막기 위해, 주도를 둘러싼 민간산업의 대규모 확대가 제안되었습니다."
 BEL_Seraing: "세랭 제철소"
 BEL_Seraing_desc: "산업 확장을 강화하려면 제철소를 확장하여 독일산 철강에 대한 의존도를 줄여야 합니다."
 BEL_Fund_Cimentieres: "시멘트 및 벽돌 공장 투자"
 BEL_Fund_Cimentieres_desc: "마침내 검은 월요일의 여파를 없애기 위해 위원회는 대담한 계획을 내놓았습니다. 유럽 전역의 대규모 기반 시설 건설 사업을 지속할 수 있도록 시멘트 산업에 대규모 투자를 제안한 것입니다. 우리의 기술 경험과 결합하여 충분히 많은 공급을 창출함으로써 우리는 시장을 장악하고 국가를 더 수익성 있는 미래로 이끌 수 있을 것입니다."
 BEL_Solvay_Institute: "솔베이 연구소 투자"
 BEL_Solvay_Institute_desc: "20세기 초부터 솔베이 연구소는 기술 혁신의 최전선에 서 있었습니다. 벨기에의 유망한 과학자들에게 보조금을 지급하고 해외 연구 활동에 자금을 지원함으로써 마리 퀴리, 알베르트 아인슈타인과 같은 과학자들의 관심을 받을 수 있었습니다."
 BEL_Sixth_Solvay_Congress: "제6차 솔베이 회의 개최"
 BEL_Sixth_Solvay_Congress_desc: "제5차 전자와 광자에 관한 회의의 엄청난 성공 이후, 솔베이 연구소는 자기력에 관한 토론을 진행하기 위해 우리 시대의 가장 뛰어난 과학자들을 다시 한번 초청했습니다."
 BEL_Baekelandt_Program: "배켈란트 프로그램 시작"
 BEL_Baekelandt_Program_desc: "합성 화학의 선구자이자 가장 유명한 과학자 중 한 명의 이름을 따서 더 빠른 운송 수단과 로켓의 가능성을 연구하는 우리만의 대규모 군사 연구 사업을 시작하기로 했습니다."
 BEL_Antwerpse_Raffinage: "앤트워프 정제 공장"
 BEL_Antwerpse_Raffinage_desc: "이미 많은 양의 석유가 우리 해안에 도착했으며, 항구 주변에 자체 정유소를 증설하면 전쟁 수행을 더 쉽게 지원할 수 있을 것입니다."
 BEL_Uranium_Mining: "우라늄 연구"
 BEL_Uranium_Mining_desc: "제5차 솔베이 회의에서 방사성 물질의 중요성이 발견되고 입증된 후, 우리 정부는 콩고의 광업조합에 대한 영향력을 활용해 우라늄을 직접 확보했습니다."
 BEL_Rely_on_the_Kriegsmarine: "황립해군에 의존"
 BEL_Rely_on_the_Kriegsmarine_desc: "황립해군이 라이히스팍트 해군의 주축인 상황에서 우리 정부는 어렵게 확보한 예비비를 함대를 확장하는 데 쓸 이유가 없다고 생각합니다. 현대화는 필요하겠지만 대규모 해군 원정군 대신 우리 해안을 방어하는 데 초점을 맞춰야 합니다."
 BEL_Land_Based_Support: "플란데런 해안 요새화"
 BEL_Land_Based_Support_desc: "플란데런 해안선의 벙커와 주요 요충지의 야포 포대는 해상을 통한 외국의 침략을 억제하는 데 효과적일 것입니다."
 BEL_Expansion_of_the_Zeebrugge_Harbour: "제브뤼헤항 확장"
 BEL_Expansion_of_the_Zeebrugge_Harbour_desc: "우리의 가장 중요한 해군 시설은 안트베르펜에 자리 잡고 있지만, 그 항구는 바다로부터 쉽게 차단될 수 있으므로 우리 함대의 안정적인 기지가 될 수 없습니다."
 BEL_Destroyer_Effort: "구축함 주력"
 BEL_Destroyer_Effort_desc: "오래된 구축함에 의존하는 것은 한계가 드러나고 있습니다. 이로 인해 최고 지휘부는 이러한 함선의 개조가 필요하다고 판단하게 되었습니다."
 BEL_Submarine_Program: "잠수함 계획"
 BEL_Submarine_Program_desc: "우리 해군은 적의 대규모 함대와 경쟁할 수 없는 낡은 수상함 위주로만 구성되어 있습니다. 따라서 해안선을 지키기 위해 잠수함 계획에 자원을 할당하는 계획이 수립되었습니다."
 BEL_Patrol_the_Coast: "해안 순찰"
 BEL_Patrol_the_Coast_desc: "우리 해안선은 작지만, 인구가 밀집되어 있고 해상 침공으로 쉽게 점령될 수 있습니다. 이러한 위험으로부터 우리를 보호하기 위해 병력과 자원을 이 전선으로 보내어 서부 전선의 붕괴를 막고 있습니다."
 BEL_Train_with_the_Kaiserliche_Marine: "황립해군과의 훈련"
 BEL_Train_with_the_Kaiserliche_Marine_desc: "우리 해군은 대부분 독일 황립해군의 하부 조직에 불과하므로 모든 함대 훈련은 독일 황립해군과 협력하여 실시하는 것이 당연합니다."
 BEL_Fleet_of_our_own: "우리의 함대"
 BEL_Fleet_of_our_own_desc: "벨기에는 강력한 상선 해군의 전통을 가지고 있지만, 해군이 없는 상태에서 벨트크리크에 참전했고, 이로 인해 정부는 해군력 강화에 소극적인 태도를 보이게 됐습니다. 그러나 독일 제국의 해군 사령관 출신인 아델베르트는 강력한 해군이 생디칼리슴을 물리치고 브리튼 연방에 대항하는 핵심이라고 믿습니다."
 BEL_Cruiser_Effort: "순양함 주력"
 BEL_Cruiser_Effort_desc: "순양함은 대형 함선을 보호하는 데 핵심적인 역할을 하므로 해군위원회에서 우선적으로 고려해야 합니다."
 BEL_Support_the_Fleet: "함대 규모 증강"
 BEL_Support_the_Fleet_desc: "해상에서 우위를 확보하려면 소형 함선을 더욱 개선해야 합니다."
 BEL_Adalberts_Dream: "[ROOT.BEL_GetAdalbertsDreamName]"
 BEL_Adalberts_Dream_desc: "인접한 강대국들이 [ROOT.GetNameDef]에 맞서기 위해 동원을 하는 게 분명한 상황에서, [ROOT.GetLeader](은)는 대규모 함선 건조 계획에 막대한 자원을 쏟아부어 해군 계획에 전념하는 것 외엔 다른 선택의 여지가 없다고 판단했습니다."
 BEL_Adalberts_Dream_Adalbert: "[ROOT.GetLeader]의 꿈"
 BEL_Adalberts_Dream_Generic: "대규모 해군 투자"
 BEL_Modernise_Destroyers: "구축함 현대화"
 BEL_Modernise_Destroyers_desc: "오래된 구축함에 의존하는 것은 한계가 드러나고 있습니다. 이로 인해 최고 지휘부는 이러한 함선의 개조가 필요하다고 판단하게 되었습니다."
 BEL_Submarine_Support: "잠수함 지원"
 BEL_Submarine_Support_desc: "우리 해군은 적의 대규모 함대와 경쟁할 수 없는 낡은 수상함 위주로만 구성되어 있습니다. 따라서 해안선을 지키기 위해 잠수함 계획에 자원을 할당하는 계획이 수립되었습니다."
 BEL_Naval_Officer_Academy: "왕립해군사관학교"
 BEL_Naval_Officer_Academy_desc: "아델베르트는 새로운 함선을 건조하고 해군 교리를 발전시키기 위해 왕립해군사관학교를 설립할 계획을 세웠습니다... 물론 자신의 이름을 내세우면서 말입니다."
 BEL_Increase_Investements_Battleship_Program: "전함 계획 투자"
 BEL_Increase_Investements_Battleship_Program_desc: "아델베르트 계획은 큰 성공을 거두었으므로 더 많은 자금이 지원되어야 합니다!"
 BEL_Scrap_The_Program: "계획 폐기"
 BEL_Scrap_The_Program_desc: "이 계획의 효과는 기껏해야 미미한 수준이었을 뿐 아니라, 경제에 가해진 엄청난 부담으로 인해 이미 어려움을 겪고 있는 왈로니 광산과 중공업을 위태롭게 만들었습니다."
 BEL_Naval_Cooperation_Program: "해군 협력 계획"
 BEL_Naval_Cooperation_Program_desc: "우리 함대는 빠르게 성장하고 있으며, 점점 더 발전된 전함을 생산하고 있습니다. 그러나 우리의 동맹국들도 각각 자신의 방식으로 발전해왔고, 때로는 우리의 기술 수준을 능가하는 경우도 있었으며, 때로는 전혀 그렇지 않은 경우도 있었습니다. 상호 이익을 위해, 우리는 해군 설계 기술과 관련 기술의 발전을 공유하기 위한 새로운 조직을 만들어야 합니다."
 BEL_Secondary_Military: "보조군"
 BEL_Secondary_Military_desc: "우리는 제국이 부과한 규제로 인해 군사력이 제한되고 있으므로 대신 군사경찰과 평화유지군을 개선하여 플란데런-왈로니인의 완전한 복종을 확보하는 데 집중해야 합니다."
 BEL_Air_Defence_of_the_Territory: "영공 방어"
 BEL_Air_Defence_of_the_Territory_desc: "우리 산업은 국가의 생명줄이지만 공중에서 쉽게 공격받을 수 있습니다. 따라서 영공 방어 부대가 창설되어 국내의 핵심 지역을 보호하고 폭격으로부터 방어할 것입니다."
 BEL_Air_Support_for_Germany: "독일을 위한 항공지원"
 BEL_Air_Support_for_Germany_desc: "독일 공군에 의존할 수 있는데 왜 공군 확장에 자원을 낭비해야 합니까? 하지만 기발한 협상과 독일 항공기의 설계를 역설계 한다면 SABCA와 르나르의 제작자들은 반드시 개선책을 내놓을 것입니다."
 BEL_Cover_The_Fortress_Line: "방어선 보충"
 BEL_Cover_The_Fortress_Line_desc: "독일군은 우리에게 루덴도르프선을 지키고 프랑스의 어떠한 위협도 즉각적으로 차단하라는 임무를 부여했습니다. 이를 위해서는 충분한 항공 지원이 필수적입니다."
 BEL_Feldgendarmerie_desc: "플람스 근위대는 임무 수행에 실패했고 더 이상 충성스러운 국가를 지킬 능력이 있다고 믿어지지 않습니다. 이를 대체하기 위해 우리는 독일 이민자들과 가장 충성스러운 추종자들로 구성된 독일 야전헌병대로 초점을 옮겼습니다."
 BEL_Exempt_Walloons_From_the_Army: "왈로니인 군 면제"
 BEL_Exempt_Walloons_From_the_Army_desc: "우리는 질서 유지에 있어 왈로니인을 믿을 수 없고 플란데런 사단의 충성심도 믿을 수 없습니다. 프랑스가 공격한다면 그들은 골칫거리가 될 것이므로 재앙이 닥치기 전에 제거해야 합니다."
 BEL_The_Vlaamse_Wacht: "플람스 근위대"
 BEL_The_Vlaamse_Wacht_desc: "플람스 근위대는 수년 동안 우리에게 잘 봉사해 왔지만 약간 부진한 것처럼 보입니다. 하지만 헨드릭 엘리아스는 모든 반란을 막지 못하는 것은 단지 인력이 부족하기 때문이라고 우리를 설득했습니다."
 BEL_Memories_of_the_Yzer: "이제르의 기억"
 BEL_Memories_of_the_Yzer_desc: "5년 동안, 알베르 1세와 그의 벨기에 군대는 용감하게 이제르 선을 방어하며, 이 작은 벨기에 땅을 지키기 위해 최선을 다했습니다. 전선운동 같은 정치적 움직임과 이제르 탑 방문 전통은 이 용감한 저항에서 비롯되었으며, 플란데런 역사에서 가장 자랑스러운 순간 중 일부로 여겨지고 있습니다."
 BEL_Increase_Flemish_Conscription: "플란데런인 추가 징병"
 BEL_Increase_Flemish_Conscription_desc: "왈로니인 군인 해산을 보완하고 강력하고 안정적인 국경선을 확보하기 위해 아델베르트는 모든 플란데런 지역에서 모병을 늘리라는 명령을 내렸습니다."
 BEL_Joint_Doctrine_Developement: "공동 교리 개발"
 BEL_Joint_Doctrine_Developement_desc: "동맹국은 우리의 구원입니다. 군사적으로도 협력하는 것은 당연한 일입니다."
 BEL_Trench_War: "참호전"
 BEL_Trench_War_desc: "1914년의 독일의 선전포고 이후 수년간 참호에서 지내야 했던 경험으로 인한 국가적 트라우마로 인해 장교들은 단련되었고, 전쟁이 다시 한번 우리 나라에 닥쳤을 때를 대비해 대대적인 준비를 하게 되었습니다."
 BEL_Increase_FN_Funding: "FN 투자 증가"
 BEL_Increase_FN_Funding_desc: "FN은 우리의 주요 무기 제조업체로, 소화기 생산을 더욱 혁신하고 확장하기 위해 우리 정부에 대출을 요청했습니다."
 BEL_Mobilise_the_Reserves: "예비군 동원"
 BEL_Mobilise_the_Reserves_desc: "우리가 수년 동안 두려워했던 순간이 마침내 다가왔고 전쟁이 곧 다가오고 있습니다. 10만 명이 넘는 우리의 예비군은 경험이 부족하고 장비도 제대로 갖추지 못했지만, 이 절망적인 상황에 있어서 우리가 지닌 최후의 방어선입니다."
 BEL_Push_Forwards: "방어적인 계획"
 BEL_Push_Forwards_desc: "드디어 반격이 시작되었습니다. 전 병력, 일제히 진격하라!"
 BEL_Meuse_Line: "뫼즈 방어선 증강"
 BEL_Meuse_Line_desc: "뫼즈 강은 우리의 최후의 방어선이며, 독일군이 벨기에로 침공하든 프랑스군이 독일로 침공하든 어떤 침략도 막을 수 있도록 강력하게 요새화해야 합니다."
 BEL_KW_Line: "KW 선 건설"
 BEL_KW_Line_desc: "주로 대전차 장애물과 작은 벙커로 구성된 추가 방어 요새 지대는 우리가 외적의 침략을 막을 시간을 더 많이 확보해줄 것입니다."
 BEL_Expansion_Lundendorf_Line: "루덴도르프선 확장"
 BEL_Expansion_Lundendorf_Line_desc: "루덴도르프 선은 프랑스 국경에 있는 주요 방어 지대이며, 프랑스를 처음으로 막아야 할 장소로 여겨집니다. 따라서, 약한 지점을 보강하고 그곳에 요새화를 추가로 진행하는 것은 군 예산의 우선순위가 되어야 합니다."
 BEL_Chasseurs_Ardennais: "저항하고 물어뜯어라"
 BEL_Chasseurs_Ardennais_desc: "저항과 응전은 아르덴 샤쇠르 부대의 유명한 구호입니다. 이들은 아르덴의 숲과 언덕을 무대로 하는 고도의 기동성과 방어력을 갖춘 부대입니다. 현재 이 영토의 대부분은 독일이 장악하고 있지만, 우리 부대는 여전히 숲을 지키며 프랑스가 라인란트로 진입하는 것을 막는 최후의 보루 역할을 하고 있습니다."
 BEL_Independent_Forces: "독립적 운용"
 BEL_Independent_Forces_desc: "우리 군에 대한 독일의 제한이 해제됨에 따라 이제 우리의 소규모 군을 빠르게 확장하고 현대화해야 할 때입니다."
 BEL_Flemish_Walloon_Officers: "플란데런-왈로니 장교"
 BEL_Flemish_Walloon_Officers_desc: "벨트크리크 당시 언어 문제로 플란데런인 병사와 왈로니인 지휘관 사이에 긴장이 조성되었습니다. 이러한 상황이 다시 반복되지 않도록, 프랑스어를 사용하는 사단에는 프랑스어를 사용하는 지휘관을 배치하도록 해야 하며 그 반대의 경우도 마찬가지입니다."
 BEL_War_of_Defence: "방어전"
 BEL_War_of_Defence_desc: "우리는 스스로 적의 영토로 진격할 힘이 없으며, 오히려 자국 영토에서 방어하는 강력한 전통을 가지고 있습니다. 적을 우리에게 오도록 강제함으로써, 우리는 요새에서 그들을 막길 희망합니다."
 BEL_German_Favoritism: "독일인 편파주의"
 BEL_German_Favoritism_desc: "독일군은 우리보다 월등히 우수하므로, 우리에게 승리를 가져다주기 위해선 독일군의 장교들과 군사 전문 지식에 의존하는 것이 옳아 보입니다."
 BEL_Strike_First_Doctrine: "선제 공격 교리"
 BEL_Strike_First_Doctrine_desc: "차량화 장비와 독일 전차로 진격하면 프랑스군을 압도하고 쉽게 전선을 돌파할 수 있습니다."
 BEL_Expansion_of_the_Academy: "왕립 사관학교 확장"
 BEL_Expansion_of_the_Academy_desc: "우리 육군사관학교는 시대에 뒤떨어지고 구시대적인 발상으로 가득 차 있습니다. 혁신적인 교리 개발을 다시 시작하려면 새로운 변화가 필요합니다."
 BEL_Small_arms_developement: "소화기 개발"
 BEL_Small_arms_developement_desc: "우리 기술자들은 소화기 개발의 최전선에 서 있으며, 우리 공장은 전 세계 곳곳에 무기를 수출하고 있습니다. 이 사업에 대한 추가 투자는 우리의 혁신 역량을 확실히 향상시킬 것입니다."
 BEL_Cooperation_with_the_Universities: "대학과의 협력"
 BEL_Cooperation_with_the_Universities_desc: "우리 대학들과 군의 연구 및 개발 부서 간의 협력은 너무 제한적이며 이는 획기적으로 개선될 수 있습니다."
 BEL_Enlarge_the_Military_Complex: "군사시설 확대"
 BEL_Enlarge_the_Military_Complex_desc: "전쟁이 곧 닥칠 텐데 우리 군사 복합체는 여전히 군대를 운용하는 데 충분한 생산 능력을 갖추지 못하고 있습니다. 우리는 더 많은 무기 제조업체가 필요하며 그것도 빨리 필요합니다."
 BEL_War_on_the_Horizon: "지평선에서의 전쟁"
 BEL_War_on_the_Horizon_desc: "전쟁의 엔진이 서서히 굉음을 내며 기동하고 있으며 머지않아 우리 국경에 도달할 것입니다. 우리는 우리의 작은 나라가 무너지지 않도록 준비하고, 동원하고, 할 수 있는 모든 것을 해야 합니다."
 BEL_Distribute_Bycicles: "자전거 배급"
 BEL_Distribute_Bycicles_desc: "군은 자전거를 향한 의존도가 높으며 미네르바와 같은 제조업체가 최대한 빠르게 자전거를 생산하고 있지만, 전장에서 사상자가 발생하고 동원으로 인해 병력이 대규모로 늘어나면서 자전거 부족 현상이 발생하기 시작했습니다."
 BEL_Minerva_Truck_Contract: "미네르바 트럭과 계약"
 BEL_Minerva_Truck_Contract_desc: "우리 군대에는 더 많은 트럭이 필요합니다. 그리고 유명한 자동차 제조업체인 미네르바보다 트럭을 더 잘 공급할 수 있는 곳이 어디에 있겠습니까?"
 BEL_Artillery_Advances: "포병 진보"
 BEL_Artillery_Advances_desc: "FRC는 세계 최고의 야포를 제작하며 끊임없이 혁신하고 설계를 개선하고 있습니다. 정부가 약간의 자금을 지원하면 이 과정을 가속할 수 있을 것입니다."
 BEL_Mechanised_Forces: "기계화 부대"
 BEL_Mechanised_Forces_desc: "현대전에서 기동성은 핵심이며, 우리는 전장에서 병력을 지원하기 위해 기계화 및 차량화 장비에 투자함으로써 이러한 변화하는 양상을 따라야 합니다."
 BEL_Anti_Tank_Focus: "대전차포 중점"
 BEL_Anti_Tank_Focus_desc: "기갑 장비의 부족함을 보완하기 위해 FRC와 협력하여 모든 최전방 부대에 대전차 무기를 도입했습니다. \"그냥 쏴버리면 되는데 왜 전차를 상대하기 위해 전차를 만들어야 할까요?\""
 BEL_T13_Success: "T13 전차 계획"
 BEL_T13_Success_desc: "T13은 아군과 함께 빠르게 전진할 수 있는 소형 경구축전차로, 저렴하게 생산할 수 있으면서도 훨씬 크고 우수한 전차들을 막을 수 있는 능력을 갖추고 있습니다."
 BEL_Mobile_Defence_Stations: "기동방어 플랫폼"
 BEL_Mobile_Defence_Stations_desc: "우리의 T13 전차로 적 전차의 첫 번째 공세를 막을 수는 있지만, 장기적으로 경쟁력을 유지하려면 자체적으로 전차를 생산해야 합니다."
 BEL_Masters_of_the_Skies: "하늘의 주인"
 BEL_Masters_of_the_Skies_desc: "독수리처럼 날아오르고, 만물을 뛰어넘어 자기 자신의 주인이 되는 것은 많은 이들의 꿈입니다.  우리 나라에서도 이제 그 꿈을 현실로 만들 수 있습니다. 막대한 비용이 들더라도 공군 확장에 집중하여 결국엔 우리 영공의 주인이 되어야 합니다."
 BEL_Renard_Fighter_Program: "르나르 전투기 계획"
 BEL_Renard_Fighter_Program_desc: "브뤼셀에 있는 르나르는 다양한 유명 민간 및 군용 항공기를 생산해 왔습니다. 우리는 그들과 계약하여 새로운 전투기의 궁극적 개발을 위한 최첨단 연구 및 개발을 수행하도록 해야 합니다."
 BEL_Royal_Air_Academy: "왕립공군사관학교"
 BEL_Royal_Air_Academy_desc: "현재 공군 장교 후보생들은 육군 장교 후보생들과 함께 훈련받고 있습니다. 국립 공군사관학교를 설립하여 조종사 훈련을 개선하고 우리나라 최고의 군 비행사들이 교리를 더욱 효과적으로 확장할 수 있는 적절한 환경을 조성하는 일석이조의 효과를 거둬야 합니다."
 BEL_SABCA_Bombers: "SABCA 폭격기 라이센스"
 BEL_SABCA_Bombers_desc: "SABCA는 국영 운송회사를 위해 대부분의 화물기를 생산하고 있으며, 우리 국영 항공사인 사베나에 많은 여객기를 공급하고 있습니다. 우리는 그들과 협력하여 완전히 국산이거나 외국 모델을 개조한 새로운 폭격기를 개발해야 합니다."
 BEL_Requisition_Sabena_Air_Fleet: "사베나 편대 요청"
 BEL_Requisition_Sabena_Air_Fleet_desc: "전 세계적으로 긴장이 고조되고 있는 상황에서 우리의 군사적 사안은 국영 항공사인 사베나의 그것보다 우선합니다. 군용으로 전환할 수 있는 사베나 항공사의 모든 항공기는 징발되어야 합니다."
 BEL_RADAR_Stations: "레이다 기지"
 BEL_RADAR_Stations_desc: "레이다는 항공과 방공 모두를 영원히 변화시킬 가능성이 있습니다. 우리는 이 중요한 분야에서 적에게 기술적 우위를 허용해서는 안 됩니다. 모든 가용 자원을 레이다 연구와 개발에 투입해야 합니다."
 BEL_AA_Fortifications: "방공 요새"
 BEL_AA_Fortifications_desc: "적에게 하늘을 지배당하지 않으려면 방공망을 확충해야 합니다. 전국에 대공 전용 기지를 새로 건설해야 합니다."
 BEL_Supporting_Role: "지원 역할"
 BEL_Supporting_Role_desc: "독일 공군은 전 세계에서 타의 추종을 불허합니다. 우리 국가는 이러한 거인과 함께 무장해야만 안전할 수 있습니다. 따라서 우리 공군은 독일 공군을 지원하는 데 중점을 두어야 하며 동맹국 지휘 구조와의 통합을 위해 노력해야 합니다."
 BEL_CAS_Support: "근접항공지원기 중점"
 BEL_CAS_Support_desc: "우리 동맹국들이 적을 하늘에서 막을 수 있는 충분한 공군력을 확보하고 있으므로, 우리는 지상에 있는 우리 군대를 지원할 근접항공지원기를 개발하는 데 집중할 수 있습니다. 약간의 추가적인 국가 자금이 투입된다면 우리 항공기는 지구상에서 가장 뛰어난 성능을 발휘할 수 있을 것입니다. "
 BEL_Ground_Support: "지상 지원"
 BEL_Ground_Support_desc: "지상에서 우리 병사들을 더 잘 지원하려면 공군 전체가 사고방식을 바꾸고 그러한 역할에 적합한 새롭고 더 강력한 교리를 개발해야 합니다. 일부 장교들은 이에 망설일 수도 있지만, 이러한 변화를 신중하게 감독하는 것이 현명할 것입니다."
 BEL_Coast_Patrol: "해안순찰대"
 BEL_Coast_Patrol_desc: "우리의 용감한 해군이 해안을 지키기 위해 최선을 다하고 있지만, 적을 과소평가해서는 안 됩니다. 플란데런 연안으로부터의 침공은 예고 없이 찾아올 수 있습니다. 다행히도 해상 초계정 개발에 더 많은 자금을 지원한다면 우리의 공군이 해안을 방어하는 데 도움을 줄 수 있습니다."
 bel.IPS.tt: "§G이것은 대규모 횡령의 원인을 밝히기 위한 조사를 시작할 것입니다§!\n"
 bel.GI.tt: "§G독일 위원회를 배정함으로써 우리는 반란 위험을 증가시키는 대가로 더 많은 비밀을 밝혀낼 수 있을 것입니다§!"
 bel.FI.tt: "§G플란데런 의회에게 그들의 일을 하도록 허용함으로써, 그들은 우리에게 등을 돌리지 않을 것이며, 필요한 지원을 얻을 것입니다§!"
 bel.RE.tt: "§R만약 독일 제국이 우리의 제안을 받아들인다면, 우리는 어쩔 수 없이 금전적 보상을 지불해야만 할 것입니다§!\n"
 bel.SH.tt: "\n§G솔베이 회의를 선택하는 것은 이 상황을 이용할 수 있는 우리의 가능성을 줄이며 검은 월요일만을 보상할 것입니다§!"
 bel.LE.tt: "\n§G이 경로를 선택하는 것은 기술 역량이 저하될 수 있지만 검은 월요일으로부터 쉽게 복구할 수 있을 것입니다§!"
 bel.SO.tt: "\n§G이 경로를 선택하는 것은 우리의 혁신이 증대될 것이지만 검은 월요일에 맞서 싸울 수 있는 자금이 줄어들 것입니다§!"
 Belgium_Independent: "독일 정부가 타도되다"
 Choose_Monarchy: "우리는 군주제를 부활시키기를 결정했다"
 Choose_Republic: "우리는 공화국으로 개혁하기를 선택했다"
 A_New_Belgium: "새로운 벨기에"
 BEL_Improved_Relations: "벨기에의 우호국"
 Choose_KP: "가톨릭당이 선거에서 승리하다"
 Choose_LP: "자유당이 선거에서 승리하다"
 Choose_BWP: "벨기에 노동당이 선거에서 승리하다"
 Choose_NP: "페르디나소의 선거 승리"
 Choose_Van_Acker: "당을 장악한 판 아커르"
 Choose_Spaak: "스파크가 당을 장악하다"
 Choose_Syndicalist: "자크모트가 당을 장악하다"
 TOA_Refused: "아렐 조약이 거부됨"
