 bel.1.t: "36년 2월 17일의 재앙"
 bel.1.d: "아델베르트 1세가 벨기에의 옥좌에 앉아 왕국을 통치하기 시작한 날을 기념하는 2월 17일은 매년 수도에서 기념행사를 통해 기념되고 있습니다. 올해 역시 군사 퍼레이드와 팡파르가 행사의 시작을 알렸고, 12시가 되자 아델베르트는 바란드 광장이 한눈에 내려다보이는 궁전의 발코니에 올랐습니다.\n\n그가 사람들에게 또 다른 평화로운 해를 축하하며 연설을 마치려는 순간, 큰 소리가 궁전의 돌담에 울려퍼졌습니다. 군중들 가운데 한 무리의 반군이 왕의 방향으로 총을 발사한 것입니다. 그들은 \"Vive la Révolution(프랑스어, 혁명 만세)\"과 \"Weg met de mof!(네덜란드어, 독일놈을 타도하라!)\"를 외쳤습니다. 수십 명의 남녀가 군중 속에서 조직적인 습격을 위한 전술적인 위치에 각각 배치되어 사람들을 규합하기 시작했고, 그들은 곧 궁궐을 습격할 준비를 마쳤습니다.\n\n경찰이 빠르게 동원되어 궁궐 문 주위에 방어선을 형성했으나, 주변의 거리로 흩어진 군중들에 의해 폭동은 아주 빠르게 퍼져나갔고, 곧이어 한 지역의 경찰이 감당하기에 이 사태는 지나치게 커졌습니다."
 bel.1.a: "Try to soothe the protestors with small concessions."
 bel.1.b: "병력을 파견하라!"
 bel.1.c: "그냥 놔두면 저절로 진정되겠지."
 bel.2.t: "검은 월요일의 플란데런-왈로니 강타!"
 bel.2.d: "2월 2일, 독일 주식시장의 붕괴는 이전에 전혀 없었던 경제 위기를 초래했고, 이미 배상금 지불과 재건사업으로 약화되어 있던 플란데런-왈로니는 심대한 타격을 받았습니다. 이윽고 수백 명의 사람들이 울고 소리지르며 브뤼셀 증권거래소를 떠나가는 광경이 펼쳐졌습니다. 큰 어려움에 빠진 플란데런-왈로니 시민들을 구하기 위해서는 과감한 조치가 필요할 것입니다."
 bel.2.a: "우리가 뭘 해야 하지?"
 belbla.2.t: "대규모 예금인출사태"
 belbla.2.d: "브뤼셀 증권거래소에서 주가가 폭락하면서, 수천 명의 시민들이 최대한 많은 현금을 인출하려고 은행에 몰려들고 있습니다. 현금 보유고가 바닥을 보이며 패닉에 빠진 브뤼셀의 소시에테제네랄(Societe General) 은행은 국왕에게 거리에서 폭동이 일어나기 전에 조치를 취하라고 촉구했습니다. 정부가 우리 시민들에게 손해액을 보상한다면 단기적으로는 안정을 보장하겠지만, 언젠가 엄청난 대가를 지불해야 할 것입니다."
 belbla.2.a: "은행들을 닫아라!"
 belbla.2.b: "저 불쌍한 자들의 손해를 배상해 줘라."
 belbla.3.t: "중앙신용은행의 파산 선언"
 belbla.3.d: "투자 급감, 주식 폭락, 우호적인 은행들에 대한 정부의 우선적인 지원 등 수많은 요소들이 중앙신용은행(Middenkredietkas)의 붕괴를 가속화시켰습니다. 벨트크리크 이후 독일이 미텔오이로파산 농작물에 대한 의존하게 되면서 대단한 영향력을 가지게 된 농민조합인 보어른본트(농민동맹,Boerenbond)의 대주주였던 중앙신용은행에 그들의 자금을 투자했던 수천 명의 농민들에게는 이제 빈 주머니만이 남았습니다. 계속되는 불안정과 경기 침체의 시기에 이들은 사실상 무일푼으로 던져진 것입니다.\n\n의회 의원들은 경제 회복의 열쇠인 농업 분야에 적극적으로 보조금을 제공하겠다고 약속한 바에 따라, 곤경에 처한 농민들을 지원하기 위해 'CKL', 즉 '중앙농업신용대출은행(Centrale Kas voor Landbouwkrediet)'의 설립을 제안했습니다. AVV(매매협회)와 ABB에게 대단한 부담이 가해지긴 하겠지만, 아델베르트와 친독파의 이미지 개선에는 큰 도움이 될 수 있을 것입니다."
 belbla.3.a: "중앙농업신용대출은행(CKL)을 설립하라."
 belbla.3.b: "그들 스스로 헤쳐나갈 문제다."
 belbla.4.t: "매매협회의 국가 개입 요청"
 belbla.4.d: "농민에게 상환하기 위해 중앙농업신용대출은행이 설립되었음에도 불구하고, 보어른본트의 다른 금융 지점에선 큰 고통을 겪고 있습니다. 농민들에게 농기구와 물품 대량구입을 지원하던 AVV, 그러니까 '매매협회'는 불확실한 미래에 대비하려는 수많은 농민들로 인해 문을 닫을 수 밖에 없었습니다."
 belbla.4.a: "그들에게 정부 융자를 빌려 주어라."
 belbla.4.b: "시장이 그들의 운명을 결정지을 것이다."
 belbla.5.t: "소시에테 제네랄 드 라 벨지크 분할"
 belbla.5.d: "1815년에 네덜란드인이 설립하여 플란데런-왈로니의 가장 큰 기업으로 자리잡은 소시에테제네랄(Societe General)은 19세기의 급속한 산업화와 식민지의 확장을 이끈 원동력이었습니다. 콩고의 상실과 독일 점령의 시작 이후엔 힘을 급격히 잃어버렸지만, 콩고 상실과 독일 점령 이래로 그 힘은 급격히 떨어졌음에 불구하고, 오늘날 우리 나라의 산업 부문의 40%를 지배하는 중요한 경제 기관 중 하나입니다.\n\n검은 월요일이란 폭풍을 헤쳐나가기 위해, 자유당의 일각에선 수익성이 없는 분야를 분리 매각하여 건질 수 있는 것이라도 최대한 건져내자는 의견을 제시하고 있습니다니다. 제네랄 은행은 주 기관의 별도 자회사로 매각될 것이며, 소시에테제네랄 은행의 간섭과는 무관하게 은행 업무를 처리할 것입니다."
 belbla.5.a: "분할 제안을 거부하라."
 belbla.5.b: "독립적인 은행이 현명한 방법일 것이다."
 belbla.6.t: "은행위원회 설립"
 belbla.6.d: "검은 월요일이 플란데런-왈로니 은행에 미치는 치명적인 영향을 막기 위해 정부는 경제 붕괴를 막고 위기 복구를 감독하기 위한 은행위원회 설립을 제안했습니다. 이와 같은 조치는 플란데런-왈로니 정부가 자신들의 영향력을 축소하려는 노력으로 여기는 독일 은행장들이 반대할 것이 분명하지만, 절박한 상황에는 절박한 조치가 필요합니다. "
 belbla.6.a: "폐하께서는 제안을 거부하셨다."
 belbla.6.b: "만장일치로 통과되었다."
 belbla.7.t: "감자 농부들의 파업"
 belbla.7.d: "중앙신용은행의 붕괴에 대한 정부의 대응에 분노한 수천 명의 농부들이 트랙터를 몰고 브뤼셀로 몰려가 자신들에 대한 정부의 부당한 대우에 항의했습니다. 가톨릭당은 국회에서 토론을 열어 국왕에게 농민동맹이 붕괴되어 플란데런-왈로니 농업 부문이 황폐화되는 것을 막기 위해 자금을 배정할 수 있게 해달라고 요청했습니다."
 belbla.7.a: "플람스 근위대를 보내라."
 belbla.7.b: "농민동맹을 구하기 위해 자금을 할당해라."
 belbla.8.t: "국립농업식품공사 복원"
 belbla.8.d: "벨트크리크 동안 독일 점령군에 의해 창설된 '국립농업식품공사'는 벨기에 농업을 유지하기 위한 엄격한 계획 정책을 시행했습니다. 전쟁이 끝난 후 배급과 군사적 관리가 더 이상 필요하지 않아 조직은 해체되었지만, 중앙신용은행과 농민동맹이 검은 월요일 위기에 대처하지 못한 것이 친독일 정권으로 하여금 이러한 계획을 되살리고 기관 개혁을 고려하게 했습니다."
 belbla.8.a: "농민동맹을 해체해라."
 belbla.8.b: "국립농업식품공사 계획을 거부해라."
 bel.3.t: "폭도들에 대응한 육군 배치"
 bel.3.d: "가장 가까운 사단이 신속하게 동원되어 폭도들을 진압하는 데 사용되었습니다. 그러나 중화기에 격분한 폭도들은 더욱 폭력적으로 변해 궁전 방어선을 공격했습니다. 군대는 결국 발포를 개시하여 폭도들을 진압할 수 있었습니다. 그날 106명의 폭도가 사망했고 이후 며칠 동안 수백 명이 더 체포되었습니다. 일시적으로 통제력을 되찾은 것 같지만 또 다른 재앙을 막기 위해서는 강력한 조치가 취해져야 할 것입니다."
 bel.3.a: "보다 큰 폭력을 대비해야 한다."
 bel.4.t: "양보를 제안한 국왕"
 bel.4.d: "의회를 소집한 후 국왕은 변화가 필요한 때라고 결정했습니다. 이미 그는 플란데런-왈로니 정권의 면모를 완전히 바꿀 수 있는 여러 가지 제안을 했고, 우리 나라를 다른 길로 이끌겠다고 약속했습니다."
 bel.4.a: "정부 개혁의 분위기가 무르익었다."
 bel.5.t: "계속되는 폭동"
 bel.5.d: "Trapped in the palace but safe from the rioters outside, the king decided not to resort to the use of heavy weaponry and has instead sought to deal with the protestors solely by using local police battalions. However, the riot has proven not to be so easily suppressed and has started to spread throughout the entire city. Student organisations in the cities of Leuven, Ghent and even Brussels itself had been preparing their own protest march and quickly organised themselves. Chanting the Brabançonne and the Vlaamse Leeuw, waving banners and protesting through the streets, the protests have quickly become nearly insurmountable for the Police."
 bel.5.a: "나빠지기만 하는군!"
 bel.6.t: "샤를루아와 몬스의 왈로니인 봉기"
 bel.6.d: "대규모 파업과 시위가 왈로니 지역도 덮쳤고, 샤를루아와 몽스와 같은 대규모 산업 도시들이 전면적인 반란을 조직하기 시작했습니다. 생디칼리스트 저항 세력의 지원과 몽스 경찰서를 습격하여, 반란 세력들은 도시 외곽에서 조직을 재정비하면서 시간을 벌고 있습니다."
 bel.6.a: "여기에 끝은 없는 건가?"
 bel.7.t: "대규모 탈영"
 bel.7.d: "반군의 세력이 날로 커지면서, 벨기에 전역의 많은 병사들이 탈영해 반군에 가담했습니다. 무장 탈영병들은 우리의 반란 진압 계획에 충분히 중대한 위협입니다."
 bel.7.a: "독일군의 지원을 요청해 보자."
 bel.7.b: "우리 힘으로 해결할 수 있다!"
 bel.8.t: "독립 세력의 성장에 대한 지원"
 bel.8.d: "서로 다른 파벌들이 계속 성장함에 따라, 우리나라의 미래를 결정할 수 있는 선택이 곧 있을 것입니다. 현재로서는 왈로니 반군들과 플란데런 반군들 사이에 접촉은 거의 없습니다. 우리가 반란을 진압할 수 있을 때까지 계속 이들이 분리된 상황을 유지해 두는 것이 가장 좋을지도 모릅니다."
 bel.8.a: "그들을 계속 떼어놓기만 하면 우리가 이긴다!"
 bel.8.b: "지금 그런 걸 신경쓸 여유 따윈 없다."
 bel.9.t: "노동절"
 bel.9.d: "5월 1일, 생디칼리스트들은 1889년 제2차 인터내셔널에 의해 제정된 8시간의 노동절 동안 그들의 투쟁을 자축합니다. 벨기에 전역에서 진행되는 격렬한 반란과 대비되어, 많은 생디칼리스트들은 이 날을 신성한 게릴라들의 파업으로 여기며 잔뜩 방심해 있습니다. 이것은 반격할 수 있는 절호의 기회일지도 모릅니다!"
 bel.9.a: "핵심 인물들을 습격하라."
 bel.9.b: "리에주, 나뮈르, 샤를루아에 통행금지령을 선포하라."
 bel.9.c: "그들을 이 이상 자극하는 것은 너무 위험할 수 있다."
 bel.10.t: "실패한 암살 기도!"
 bel.10.d: "우리 군이 샤를루아 본부를 공격하는 동안 생디칼리슴 대의에 동조한 병사 중 한 명이 동료 병사들을 배신하고 그들을 함정으로 유인했습니다. 생디칼리슴 세력은 결국 나머지 병사들을 빠르게 생포하여 인질로 잡고 있습니다."
 bel.10.a: "대체 우리는 제대로 할 수 있는 게 뭐냐?"
 bel.11.t: "생디칼리스트와 왕당파의 연합!"
 bel.11.d: "샤를루아 본부에 대한 비극적인 공격 이후 왕당파와 생디칼리스트들은 독일의 점령이 끝날 때까지 서로의 차이를 제쳐두고 협력을 강화하기로 합의했습니다."
 bel.11.a: "그저 더 큰 표적이 되었을 뿐이다!"
 bel.12.t: "홀로서는 생디칼리스트들"
 bel.12.d: "우리가 플란데런과 왈로니 저항 세력 간의 통신을 성공적으로 차단한 후, 왈로니의 생디칼리스트들은 고립되었습니다. 그들만의 자유 생디칼리스트 국가를 위한 지원을 받을 실질적인 방법이 없으므로 그들은 프랑스 코뮌에서 도움을 구해야 할 것입니다."
 bel.12.a: "결국엔 우리가 이긴다!"
 bel.13.t: "생디칼리스트들의 재습격!"
 bel.13.d: "샤를루아 본부에 대한 치명적인 공격 이후 생디칼리스트들은 우리 기반 시설에 대한 대규모 테러 공격을 계획하고 있습니다. 그러나 우리는 군 기지와 산업 단지의 방어 모두를 강화할 수는 없으므로 선택을 해야 합니다."
 bel.13.a: "군 기지를 보호하라!"
 bel.13.b: "산업시설을 보호하라!"
 bel.140.t: "'백색 여단' 창설"
 bel.140.d: "산업 도시 안트베르펜에서 긴장이 고조되는 가운데 새로운 저항 운동이 우리 정보기관에 의해 감지되었습니다. 이들은 '백색 여단'이라고 불리며 항구 지역을 중심으로 많은 지지를 받고 있으며, 자신들의 대의를 위해 대중을 결집시키고 있는 것으로 보입니다. 그러나 그들은 대부분 음지에서 활동하는 것으로 보이며, 따라서 구성원이나 지도자에 대한 정보는 아직 파악되지 않은 것으로 보입니다."
 bel.140.a: "그들을 계속 주시해라."
 bel.141.t: "플람스 근위대 본부 공격"
 bel.141.d: "밤에 백색 여단 구성원 12명이 안트베르펜에 있는 플람스 근위대 본부를 습격했습니다. 플람스 근위대는 야전헌병대의 예비 병력으로 활용되었으며 많은 양의 무기를 비축하고 있었습니다. 지원군이 도착하기 전에 빠르게 들어오고 나갈 수 있었던 것으로 보아 내부에서 도움을 받았을 것으로 보입니다. 국왕 측근들 사이에서는 플란데런 해방 운동의 편에 서서 우리를 배신할 수 있다며 플람스 근위대의 폐지를 요구하는 목소리가 커지고 있습니다."
 bel.141.a: "플람스 근위대에 대한 감시를 늘려라."
 bel.141.b: "플람스 근위대를 없애라."
 bel.142.t: "제20열차 호송대의 손실"
 bel.142.d: "메헬렌의 폰 비싱카체르네를 침입하려던 대규모 테러리스트 조직을 생포한 후, 지휘관은 포로들을 본대와 더 가까운 안전한 장소로 이송하기로 결정했습니다. 276명의 포로들이 제20열차 호송대라는 이름의 열차 호송대에 태워졌습니다. 15명의 병사와 장교로 구성된 호송대와 함께 그들은 뢰번으로 떠났습니다. 하지만 보르트메이르베이크와 하흐트 사이에서 독일군의 사격을 받던 세 명의 청년이 열차를 멈춰 세웠고, 독일군이 열차를 다시 장악하기 전에 168명의 포로들이 열차를 빠져나올 수 있었습니다."
 bel.142.a: "우리 호송대의 보호를 강화해라!"
 bel.143.t: "G 그룹"
 bel.143.d: "우리 군이 왈로니에서 교전하는 동안 악명 높은 그룹 G에 의해 전차 운행망에 파괴적인 테러 공격이 일어났습니다. 그들은 대부분이 브뤼셀 자유대학인 ULB의 학생들로 구성된 저항 운동 단체입니다. 겐트 대학과 루벤 대학에서 일어난 시위에 고무된 ULB의 공과 대학 학생들은 전국적인 철도 시설에 대한 공격을 준비했습니다. 플란데런과 왈로니에서 같은 집단에 의한 공격이 발생한 것은 이번이 처음이었습니다. 두 지역 간의 추가 협력에 대한 경계를 늦추지 말아야 할 것입니다."
 bel.143.a: "이 학생들을 추적해라!"
 bel.144.t: "비밀군대"
 bel.144.d: "탈영병들이 포페링거 주변 마을에 집결하고 있다는 보고가 들어왔습니다. 그들은 가능한 한 프랑스 국경에 가까이 집결하려는 것으로 보이며, 우리의 대규모 병력 이동을 어렵게 만들고 있습니다. 이 운동의 지도자인 샤를리 클라서르는 우리의 예상을 뛰어넘어 매우 빠르게 조직을 확장하기 시작했습니다. 그러나 그들은 다른 집단과는 달리 지휘계통이 있고 완전히 무장한 (비밀) 군대입니다. 그들을 단속하기는 쉽지 않을 것이며 우리는 그들을 면밀히 주시해야 할 것입니다."
 bel.144.a: "이프르 시에 소규모 여단을 주둔시켜 그들을 견제해라."
 bel.14.t: "플란데런 저항군의 현황"
 bel.14.d: "우리가 왈로니의 생디칼리스트들을 상대하기 위해 플란데런에서 일부 병력을 철수하는 동안 플란데런인들은 지하 활동을 더 확대하기로 하고 대원들을 모집하고 있었습니다. 성직자들은 교구민들에게 무기를 들어 국가를 해방하자고 설득했고, 도시의 반군들은 불법 신문과 선전물을 퍼뜨려 가능한 한 많은 사람들을 모집하려고 노력했습니다. 모집된 반군들은 군대 출신 베테랑과 벨트크리크 참전 경험이 있는 베테랑의 지도 아래 작은 규모의 동시다발적인 공격을 통해 독일 군수 물품 수송대를 공격하며 상당한 무기를 획득할 수 있었습니다. 아직 이들의 목적이 무엇인지는 확실하지 않지만, 다른 곳에서 통제력을 잃는 위험을 감수하더라도 플란데런 지역에 대한 통제력을 강화하는 것이 현명할 것입니다."
 bel.14.a: "안트베르펜, 림뷔르흐, 플란데런령 브라반트로 후퇴해라!"
 bel.14.b: "플란데런령 브라반트로 후퇴해라!"
 bel.14.c: "모든 지역을 강화해라!"
 bel.15.t: "7월 11일"
 bel.15.d: "1302년 7월 11일은 황금 박차 전투에서 프랑스 군대를 상대로 대승을 거둔 날로 항상 기억될 것입니다. 이날에 열세였던 플란데런 군대가 프랑스 기사단을 물리쳤습니다. 이 승리는 플란데런 독립운동의 탄생에 중요한 계기가 되었으며, 헨드릭 콘시엔스가 네덜란드어로 쓴 \"플란데런의 사자\"에 의해 불멸이 되었습니다. 독일군이 일시적으로 후퇴하면서 플란데런 저항군은 이날을 기념하여 7월 11일을 공휴일로 선포했습니다."
 bel.15.a: "플란데런의 사자여!"
 bel.16.t: "7월 11일"
 bel.16.d: "1302년 7월 11일은 황금 박차 전투에서 프랑스 군대를 상대로 대승을 거둔 날로 항상 기억될 것입니다. 이날에 열세였던 플란데런 군대가 프랑스 기사단을 물리쳤습니다. 이 승리는 플란데런 독립운동의 탄생에 중요한 계기가 되었으며, 헨드릭 콘시엔스가 네덜란드어로 쓴 \"플란데런의 사자\"에 의해 불멸이 되었습니다. 독일군이 저항군을 진압하기 위해 전력을 분산시킨 가운데 플란데런 저항군은 브뤼허, 겐트, 코르트레이크, 오스텐트를 해방하기 위해 대규모 공격을 준비했습니다. 하지만 적은 병력 탓에 빠르게 밀려났고 5시간에 걸친 치열한 전투 끝에 마지막 거점인 겐트의 그라벤스틴이 함락되었고 플란데런의 사자 깃발은 성벽 위에서 자랑스럽게 휘날리고 있었습니다."
 bel.16.a: "동서부 플란데런을 모두 잃어버렸는가!"
 bel.17.t: "플란데런인들의 협상 제안"
 bel.17.d: "플란데런의 상당 부분을 상실한 후, 플란데런 저항군이 협상을 제안했습니다. 그들은 플란데런-왈로니로부터의 완전한 독립과, 모든 플랜더스 주둔 독일군의 철수를 요구합니다. 그 대신, 그들은 여전히 라이히스팍트에 잔류해 완충국으로서의 그들의 역할을 기꺼이 수행할 것이며, 왈로니의 생디칼리스트들을 일절 돕지 않을 것입니다."
 bel.17.a: "이 요구들을 받아들이는 수밖에 없구나. (왈로니로 플레이)"
 bel.17.c: "이 요구들을 받아들이는 수밖에 없구나. (플란데런으로 플레이)"
 bel.17.b: "그런 오만한 제안은 절대로 받아들일 수 없다!"
 bel.18.t: "플란데런의 승리를 전해들은 왈로니"
 bel.18.d: "플란데런 저항군이 독일군에게 승리한 후, 왈로니 사람들은 통일된 벨기에를 위해 플란데런과 협력할지, 아니면 프랑스 코뮌과 제휴를 추구할지 결정할 기회를 얻게 되었습니다. 생디칼리스트들은 코뮌에 가입하여 사회주의 혁명을 전파하는 것을 선호했습니다. 반면, 왕당파들은 플란데런과 협력하여 국가를 통일시키고 왕을 복위시키는 것을 선호했습니다. 격렬한 토론이 며칠간 이어진 후, 본부의 문이 드디어 열리고 결정이 발표되었습니다."
 bel.18.a: "우리는 프랑스 코뮌과의 합병을 추진할 것이다."
 bel.18.b: "우리 플란데런 동포들과 함께 벨기에를 재건하자."
 bel.19.t: "왈로니의 제안을 전해받은 플랜더스"
 bel.19.d: "독일 정부로 보낸 제안이 실패로 돌아간 이후 플란데런인들은 왈로니 운동 세력으로부터 제안을 받았습니다. 그들은 벨기에 전체의 독립을 보장하고 국왕을 복위시키기 위해 플란데런이 그들과 협력해 달라고 요청했습니다."
 bel.19.a: "아니, 플란데런은 홀로 선다!"
 bel.19.b: "Eendracht maakt Macht!\"\"L'union fait la force!\"\"단결이 곧 힘이다!"
 bel.20.t: "공격받는 에노"
 bel.20.d: "플란데런과 왈로니인들이 벨기에 통일을 위한 협약을 체결한 후, 그들은 몽스의 독일 행정청을 습격하여 총독과 그의 가족을 납치했습니다. 이제 그들은 인질로 잡혀 있고, 반군들은 독일군이 에노주에서 철수할 것을 요구하고 있습니다. 우리는 건물을 포위했으며 필요하면 진입할 준비가 되어 있습니다. 총독을 성공적으로 구출할 가능성은 낮지만, 건물을 되찾아 추가 공격에 대비하여 강화하고 지역의 통제력을 강화할 수 있습니다."
 bel.20.a: "건물로의 진입을 준비하라!"
 bel.20.b: "그들의 요구에 동의하라."
 bel.21.t: "에노 확보"
 bel.21.d: "우리가 건물을 습격한 후 반군은 즉시 인질들을 처형하고 마지막 한 명까지 계속 싸웠습니다. 그러나 우리는 최소한의 손실로 건물을 탈환할 수 있었고 방어선을 구축했습니다. 추가 공격을 막기 위해 철조망과 기관총 초소를 신속하게 설치했으며, 제2 왈로니 사단이 진지를 구축할 수 있도록 도시 일부를 소개했습니다."
 bel.21.a: "그래야지."
 bel.22.t: "안트베르펜으로 진격한 반군"
 bel.22.d: "새로운 병력과 왈로니의 도움으로 플란데런 저항군은 앤트워프로 진격하는 데 성공했습니다. 곧바로 거리에서 전투가 벌어졌지만 3일 동안 확실한 승자는 가려지지 않았습니다. 전차 기지가 플란데런군에게 함락되고 독일군이 도시 동쪽으로 후퇴하면서 전략적 상황이 바뀌었습니다. 동시에 봄과 덴데르몬더를 향한 진격이 시작되었고 안트베르펜 지역 대부분이 해방되었습니다."
 bel.22.a: "브뤼셀로 후퇴해라."
 bel.23.t: "수도로 접근해오는 플란데런군"
 bel.23.d: "그들이 안트베르펜에서 승리하고 독일군이 림뷔르흐에서 후퇴하면서 브뤼셀과 왈로니만 남게 되었습니다. 저항 운동이 계속 승리함에 따라 그들은 더 많은 지원을 받고 있으며 지금은 그들이 우리보다 수적으로 훨씬 우세합니다. 우리에게 남은 유일한 병력은 브뤼셀에 있는 사단과 왈로니에 위치한 두 개의 사단뿐입니다. 우리는 국가의 운명을 결정할 중요한 결정을 내려야 할 것입니다. 독일로 후퇴하여 벨기에를 포기할 것인지, 아니면 독일이 우리를 지원할 수 있을 만큼 빨리 회복되기를 바라면서 가능한 한 오래 버틸 것인지를 말입니다."
 bel.23.a: "우리는 독일인의 피를 더 이상 흘릴 수 없다."
 bel.23.b: "참호를 파라, 제군들. 힘든 싸움이 될테니!"
 bel.24.t: "벨기에에서 대피하는 독일군"
 bel.24.d: "1936년 9월 13일 오후 2시 37분, 왕궁에서 전 국왕 아델베르트는 공식 휴전 조약에 서명함으로써 즉각 퇴위했고, 전 영토에서 모든 독일군이 철수했으며, 다시 탄생한 벨기에와 독일 제국 사이에는 휴전이 이루어졌습니다. 수십만 명의 남녀노소가 거리로 나와 벨기에 국기를 흔들고 브라반트 행진곡을 부르며 벨기에의 독립을 축하했습니다. 벨기에에게는 정말 멋진 날입니다!"
 bel.24.a: "벨기에 만세!"
 bel.241.t: "벨기에에서 대피하는 독일군"
 bel.241.d: "1936년 9월 20일 오후 2시 37분, 왕궁에서 전 국왕 아델베르트는 공식 휴전 조약에 서명함으로써 즉각 퇴위했고, 전 영토에서 모든 독일군이 철수했으며, 다시 탄생한 벨기에와 독일 제국 사이에는 휴전이 이루어졌습니다. 수십만 명의 남녀노소가 거리로 나와 벨기에 국기를 흔들고 브라반트 행진곡을 부르며 벨기에의 독립을 축하했습니다. 벨기에에게는 정말 멋진 날입니다!"
 bel.241.a: "벨기에 만세!"
 bel.25.t: "브뤼셀로 후퇴한 독일군"
 bel.25.d: "몽스에서의 패배와 총독의 처형으로 우리는 브뤼셀로 후퇴하여 참호를 파고 방어 태세를 취했습니다. 왈로니 저항군은 우리의 요새화된 진지와 대비된 병력을 상대해야 할 것입니다!"
 bel.25.a: "조심해라, 이 왈로니 놈들은 사방에 숨어있다!"
 bel.26.t: "잠시 멈춰선 왈로니인들"
 bel.26.d: "왈로니인들은 브뤼셀 주변에 포위망을 구축했지만 당장 공격할 계획은 없는 것으로 보입니다. 그들은 도시에 있는 우리 군대의 진지를 공격하기 전에 플란데런을 먼저 확보하려는 것으로 보입니다."
 bel.26.a: "우리는 조심해야 한다."
 bel.27.t: "브뤼셀 전면 공격"
 bel.27.d: "우리 병력들이 견고하게 참호를 구축하고 반란군의 공격을 기다리는 동안, 독일령 왈로니에 주둔한 독일군 사단이 브뤼셀로 이동하여 우리를 지원하고 왈로니인들의 공격을 막기 위해 재배치되었다는 소식이 전해졌습니다. 그러나 불행하게도, 반군들이 이 소식을 가로채고 즉시 작전을 시작하기로 했습니다. 브뤼셀 주변의 병력들은 포격 지원 아래 전진하였고, 안트베르펜에서 탈취한 전차들이 신속하게 우리의 첫 번째 방어선을 돌파했습니다. 이어서 브뤼셀 대도시권에서 격렬한 전투가 벌어졌으며, 특히 스카르베크와 딜베이크 지역에서 치열한 전투가 발생했습니다. 여기서 병사들은 집마다 싸우면서 양측 모두 큰 손실을 입었습니다. 8시간의 치열한 전투 끝에 우리 주둔군은 더 이상 그들을 저지할 수 없게 되었고, 반란군은 궁전으로 진격하기 시작했습니다."
 bel.27.a: "나무르로 후퇴해라!"
 bel.27.b: "반란군에게 항복하자."
 bel.28.t: "플란데런-왈로니에서의 최후의 저항"
 bel.28.d: "브뤼셀에서 밀려난 남은 병력은 남쪽에 있는 도시인 나무르로 후퇴했습니다. 최근에 독일 제국에서 보낸 지원군이 이곳에 도착했고, 이를 이용해 적절한 방어선을 구축할 수 있었습니다. 그러나 브뤼셀 전투에서 패배한 후 남아있는 보급품은 한정되어 있으며, 남은 보급품으로 반격을 시작하지 않으면 3개월 이내에 항복해야 할 가능성이 높습니다."
 bel.28.a: "우리 상황은 절망적이다. 항복해야 한다."
 bel.28.b: "왈로니인들의 포위망에 반격을 개시해라!"
 bel.29.t: "반격 실패"
 bel.29.d: "오전 6시 32분, 고지에 배치된 독일군 포병이 왈로니 방어선을 향해 포격을 개시했습니다. 해당 공세에는 방어선을 돌파하려는 보병들의 공격이 이어졌습니다. 용감한 독일군의 파도가 방어선을 향해 몸을 던졌지만 오전 11시 16분, 그들은 후퇴해야만 했습니다. 공세는 명백히 실패했습니다. 독일군은 나가떨어졌고 왈로니는 여전히 버티고 있습니다."
 bel.29.a: "반군에 항복하라."
 bel.30.t: "코뮌의 지원을 요청한 왈로니 생디칼리스트들"
 bel.30.d: "에노주의 생디칼리스트 세력과 국경 뒤에 요새화된 프랑스 군대 간의 무선 통신으로부터 왈로니 반군들이 코뮌과 접촉하고 있으며, 아마도 그들의 투쟁을 위해 지원을 요청할 가능성이 높습니다. 현재로서는 프랑스가 이들을 지원할 가능성은 적지만, 국경을 철저히 감시하는 것이 현명할 것입니다."
 bel.30.a: "프랑스가 이 일에서 빠지기를 바라보자."
 bel.31.t: "왈로니의 지원 요청"
 bel.31.d: "왈로니 저항 세력의 구성원들이 벨기에 혁명에 대한 우리의 지원을 요청하기 위해 파리에 연락했습니다. 그들은 약간의 성공을 거두기는 했지만, 최근 보급 거점에 대한 급습으로 인해 그들의 장비 공급이 급격하게 감소했고, 혼자서는 더 이상 버틸 수 없을 것으로 보입니다. 우리는 은밀하게 자원병과 물자를 보내 인터내셔널의 귀중한 지역을 확보하고 노동자들이 독일의 억압으로부터 해방될 수 있도록 지원할 수 있습니다."
 bel.31.a: "의용군과 장비를 보내라."
 bel.31.b: "독일인들의 화만 돋울 뿐이다."
 bel.32.t: "왈로니 저항군에 가담한 프랑스 '의용군'들"
 bel.32.d: "왈로니 저항 세력들의 강력한 공격과 몽스에서의 돌파로 보아 이들은 프랑스의 지원을 받았을 것으로 보입니다. 비록 증거는 없지만, 우리의 프랑스 주재 대사는 그들에게 개입하지 말 것을 요구했습니다. 코뮌은 왈로니에 어떤 자원병도 보내지 않았다고 명확히 밝혔으며, 독일군이 패주하면서 프랑스군과 왈로니군을 혼동하고 있을 수 있다고 말했습니다."
 bel.32.a: "에노에 더 많은 지원을 보내라."
 bel.321.t: "리에주 혁명"
 bel.321.d: "우리 군대가 왈로니-프랑스군에게 꾸준히 밀리는 동안 리에주 노동자들은 분연히 일어나 도시를 장악했습니다. 소규모 저항 세력이 반군에 맞서 끈질기게 저항하고 있지만, 지원군이 없으면 도시는 이미 함락된 것이나 마찬가지입니다. 리에주 함락이 거의 확실시되면서 저항군은 이제 왈로니의 산업 수도이자 가장 인구가 많은 중심지를 장악하게 되었습니다."
 bel.321.a: "왈로니가 우리 손아귀에서 빠져나가고 있다."
 bel.322.t: "왈로니 코뮌의 독립 선언"
 bel.322.d: "리에주 함락과 뒤이은 나무르 점령 이후 왈로니아 전 지역은 반군의 통제하에 놓이게 되었습니다. 반군들은 리에주 광장에 왈로니의 독립을 공식적으로 선언하면서 왈로니의 수탉 깃발을 대담하게 게양했습니다. 플란데런의 독립운동가들은 이 순간을 이용해 독립을 확보하면서도 독일에 대한 충성을 맹세했습니다. 이제 전 세계의 시선은 이 위기의 결과를 결정지을 책임을 지게 될 프랑스에 집중되고 있습니다."
 bel.322.a: "왈로니 만세!"
 bel.323.t: "동맹을 물색하는 왈로니"
 bel.323.d: "왈로니를 장악하고 있는 독일 제국은 뫼즈 강의 국경에서 빠르게 움직이며 이 지역에 대한 통제권을 되찾으려 하고 있습니다. 프랑스 코뮌은 이 공격을 막을 수 있는 유일한 희망이며, 우리는 그들에게 우리의 독립을 보장해 줄 것을 공식적으로 요청했습니다."
 bel.323.a: "부디 동지들이 도와주기를, 그대들이 유일한 희망이다."
 bel.324.t: "왈로니의 보호 요청"
 bel.324.d: "우리 군대가 플란데런-왈로니 정권을 무너뜨리는 과정에서 저항군을 성공적으로 지원한 후, 왈로니의 새 정부는 독일이 보복을 감행할 경우를 대비해 우리 군이 그들을 보호해줄 것을 요청했습니다."
 bel.324.a: "왈로니를 보호하라."
 bel.324.b: "독일을 화나게 하고 싶진 않군."
 bel.325.t: "프랑스의 왈로니 독립 보장"
 bel.325.d: "프랑스 당국자들은 리에주의 왈로니 정부에게 프랑스는 필요시 독일의 공격에 맞서 왈로니의 편에 설 것이라고 약속했습니다."
 bel.325.a: "프롤레타리아들은 단결한다!"
 bel.326.t: "프랑스의 왈로니 독립 보장 거부"
 bel.326.d: "독일 제국의 보복이 두려웠던 프랑스 코뮌은 독립 왈로니를 확보하려는 야망을 포기하고 우리를 복수심에 불타는 제국의 손에 죽도록 내버려 뒀습니다."
 bel.326.a: "이걸로 혁명은 끝났군."
 bel.3261.t: "제국의 역습"
 bel.3261.d: "우리의 군사력을 두려워한 겁쟁이 프랑스놈들은 왈로니인들을 저버렸고, 이제 우리에게는 이들을 공격하여 다시 우리 영역권에 집어넣을 기회가 주어졌습니다."
 bel.3261.a: "자정까지는 집에 갈 수 있겠는데."
 bel.327.t: "코뮌의 왈로니 독립 보장"
 bel.327.d: "프랑스 코뮌은 왈로니의 독립 유지에 관심을 표명하고 뫼즈 강 국경에 군대를 증강했습니다. 저들은 왈로니를 위해 죽을 준비가 되어 있는 것처럼 보이지만, 우리 병사들은 이에 대한 확신을 하고 있지 않습니다. 조기에 전쟁을 일으키면 회복 중인 독일 경제에 타격을 줄 수 있습니다."
 bel.327.a: "왈로니냐 전쟁이냐!"
 bel.327.b: "지금은 물러서자."
 bel.3271.t: "독일의 후퇴"
 bel.3271.d: "자정에 독일군은 마침내 모든 적대 행위를 중단하고 왈로니 영토에서 병력을 철수하기로 합의했습니다. 1905년 리에주 국제 박람회를 기념하여 벨기에의 힘을 나타내기 위해 지어진 프라뉘 다리에서 조약이 체결되었고, 모든 병력들은 각자의 전선으로 후퇴했습니다. 비무장지대가 뫼즈 강 동쪽 강둑에 설립되어 그곳의 산업과 주민들의 보호를 확보하고 인터내셔널 군대가 뫼즈 강 너머에 진출하지 못하도록 방지하였습니다."
 bel.3271.a: "우리 시대의 평화."
 bel.328.t: "왈로니냐 전쟁이냐!"
 bel.328.d: "군사적 우위를 확신하고 왈로니를 잃으면 미텔오이로파의 다른 지역에도 문제가 생길 수 있다는 것을 알고 있는 독일 제국은 우리에게 최후통첩을 보냈습니다. 우리가 왈로니에서 완전히 후퇴하여 독일군이 유혈 사태 없이 탈환할 수 있도록 허용하지 않으면 독일군은 무력을 동원해 공격하여 탈환할 것이라고 말입니다."
 bel.328.a: "전쟁이다."
 bel.328.b: "전쟁을 감수할 순 없다."
 bel.3210.t: "인터내셔널의 왈로니 보호"
 bel.3210.d: "독일의 공격이 임박하고 프랑스 정부가 최후통첩을 거부한 상황에서 우리는 인터내셔널에 정식으로 가입하여 제국주의의 위협에 맞서 단결하기로 했습니다."
 bel.3210.a: "무장하라!"
 bel.3211.t: "프랑스의 최후통첩 거부"
 bel.3211.d: "어젯밤 베를린으로 프랑스가 거부 의사를 타전하자 독일군은 즉시 진격해 수도 리에주를 확보한 후 프랑스로 진격하라는 명령을 받았습니다. 플란데런 군대도 우리에게 충성을 맹세하고 프랑스군이 재정비하기 전에 몽스를 점령하기 위해 이동하고 있습니다."
 bel.3211.a: "벨트크리크가 시작되었다!"
 bel.33.t: "프랑스 코뮌의 묵인"
 bel.33.d: "독일 제국을 자극할 것을 두려워한 프랑스 코뮌은 분쟁에 개입하지 않기로 하면서 왈로니 반란이 일찍 종말을 맞이하도록 내버려두었습니다. 샤를루아에서의 패배에서 회복한 우리 군대는 이미 마지막 생디칼리스트 근거지에 집결했고 며칠 안에 반란을 끝낼 수 있기를 희망하고 있습니다."
 bel.33.a: "독일의 강대함은 의심의 대상이 될 수 없다."
 bel.331.t: "샤를루아 함락"
 bel.331.d: "독일 지원군을 동반한 플란데런-왈로니 병사들이 오늘 아침 샤를루아 외곽 방어선을 성공적으로 돌파하고 기갑 지원과 함께 주요 도로를 장악하고 있습니다. 저항군은 장비 부족으로 기갑 부대에 대항할 수 없었고 결국 저녁에 독일군 장군에게 항복했습니다. 이 타격으로 생디칼리슴 혁명은 사실상 끝장났습니다."
 bel.331.a: "플란데런으로 시선을 옮기자."
 bel.332.t: "공격받는 플란데런 저항군"
 bel.332.d: "샤를루아 함락과 왈로니 반란이 종말을 맞이한 후 플란데런의 반란군은 궁지에 몰렸습니다. 플란데런 의회의 저명한 의원들이 네덜란드 국경 근처에서 발견되었는데, 이들은 네덜란드의 환심을 사서 네덜란드의 개입을 유도하려고 시도한 것으로 보인다고 플람스 근위대가 알려왔습니다."
 bel.332.a: "우리 일에 간섭하지 않는 게 좋을 것이다, 네덜란드."
 bel.34.t: "왕국의 역습"
 bel.34.d: "국경 너머의 지원도 없고 독일 정부에 비해 열세인 상황에서 반란은 실패할 수밖에 없습니다. 더 이상의 반란을 피하고자 탄압은 가혹할 것이지만 정당하게 수행될 것입니다. 다음번에는 더 잘 대비할 수 있도록 정부를 개혁해야 할 것입니다."
 bel.34.a: "어서 해보자고!"
 bel.360.t: "군주국과 공화국?"
 bel.360.d: "독일 가짜 왕이 추방되었고, 임시 정부는 정식 선거를 할 것을 요청했습니다. 두 가지 별도의 투표가 진행되어야 하는데, 첫 번째는 어떤 종류의 정부를 수용할 것인지 결정하는 것이고, 두 번째는 어떤 정당이 이 어려운 시기를 이끌어갈 것인지를 결정하는 것입니다. 캐나다에 거주 중인 알베르 1세 국왕은 국민들이 그의 귀환 여부를 결정하는 것에 큰 관심을 기울이고 있습니다. 그러나 자유당과 사회당은 그의 귀환에 큰 열의를 보이지 않고 있으며, 국민들이 국민에 의한, 국민을 위한 더 민주적인 국가를 선택할 것이라고 기대하고 있습니다."
 bel.360.a: "왕정복고가 이루어질 것이다."
 bel.360.b: "벨기에는 공화국으로서 재편될 것이다."
 bel.361.t: "벨기에 선거"
 bel.361.d: "정부 내의 왕당파가 국왕을 복위시킬 때, 국민들은 벨기에를 미래로 이끌어 갈 총리를 투표로 선출했습니다. 플란데런 의회 내의 민족주의 정당인 베르디나소는 반란에서 중요한 역할을 했으며, 확장과 대디츨란트 제국에 관해 거창한 계획을 갖고 있습니다. 가톨릭당은 벨트크리크 이전의 가장 큰 정당이자 플란데런 반란의 가장 큰 지지자로, 당을 재건하기 위해 노력하고 있으며 프란스 판카우엘라르트를 후보로 내세웠습니다. 마지막으로 벨기에 노동당은 노동자 계층 내에서 가능한 한 많은 지지를 얻으려 노력했습니다. 그러나 당은 분열되어 확실한 단일 후보를 내세우지 않고 오히려 세 개의 파벌로 나뉘어 있습니다."
 bel.361.a: "페르디나소."
 bel.361.b: "가톨릭당."
 bel.361.c: "벨기에 노동당."
 bel.362.t: "벨기에 선거"
 bel.362.d: "제1차 벨기에 의회에서 결정된 대로, 벨기에 공화국이 선포되었습니다. 그러나 강력한 정부를 구성하기 위해 벨기에 국민들은 첫 대통령을 투표로 선출했습니다. 반란이 여러 다른 파벌에 의해 이끌려 왔기 때문에 명확한 승자는 없습니다. 벨기에 노동당은 내부 갈등으로 인해 분열되어 명확한 후보를 제시하지 못했습니다. 세 개의 주요 파벌이 만들어졌고 각자 후보를 제안하고 있습니다. 자유주의 유산에 영향을 받은 폴앙리 스파크는 사회자유주의 파벌을 창립하고 벨기에를 이끌어 갈 명확한 계획을 제안했습니다. 또 다른 파벌은 대규모 산업 계획인 '아커르 계획'에 대한 지지를 선언하며 주요 정당과 거리를 두었습니다. 당의 나머지 부분은 여전히 당을 개혁하기 위해 투쟁하고 있지만, 생디칼리스트 의제를 계속 추구할 것을 약속했습니다. 마지막으로 폴에밀 얀손이 이끄는 자유당은 우리 네덜란드 이웃들의 모습에 따라 국가를 이끌 것입니다. "
 bel.362.a: "판 아커르를 선택하라."
 bel.362.b: "모두에게 좋은 결과를 위해 사회자유주의 파벌에 투표하자!"
 bel.362.c: "자유당이 정권을 차지했다."
 bel.362.e: "벨기에 노동당 내의 급진주의자들이 승리를 차지했다."
 bel.37.t: "페르디나소의 선출!"
 bel.37.d: "페르디나소는 정부를 장악하는 데 성공했고, 판 세베런은 자신의 친구와 동맹을 주요 요직에 임명했습니다. 그들은 벨기에를 빠르게 군사화하고 유럽에서 고조되는 긴장을 최대한 활용하려고 노력할 것입니다. 특히 런던 조약 이후 우리의 정당한 영토를 훔친 네덜란드는 처벌을 받고 디츨란트로서 우리의 지배하에 통합될 것입니다."
 bel.37.b: "페르디나소가 정부를 이끌 것이다!"
 bel.38.t: "가톨릭당의 선출!"
 bel.38.d: "1884년부터 1921년까지 벨기에 최대 정당이자 정부를 통치했던 가톨릭당이 국가 재건을 위해 선택된 것은 당연한 선택이었습니다. 프란스 판카우엘라르트 신임 당 대표는 정부를 구성하는 임무를 맡았으며 더 나은 벨기에로 우리를 인도할 것입니다."
 bel.38.a: "행운을 비네, 반 쾨뵐라르트!"
 bel.39.t: "벨기에 노동당의 선출!"
 bel.39.d: "벨기에에서 가장 큰 사회주의 정당인 벨기에 노동당은 국가 부흥을 위한 거대한 계획을 가지고 있어 정부를 이끌게 된 것은 놀라운 일이 아닙니다. 그러나 총리 자리를 두고 두 명의 후보가 경쟁하고 있습니다. 폴앙리 스파크는 자유주의 성향과 생디칼리스트 정당원들에게 영감을 받은 강력한 사회주의적 자유주의자로서 노동계급을 향상시키기 위한 대규모 기반 시설 개편을 시도할 것입니다. 반면 아힐러 판 아커르는 사회민주주의 성향에 더 가깝고, 그의 유명한 아커르 계획으로 벨기에 경제를 부흥시킬 것입니다. 그러나 정당 내에서는 일부 극단적인 당원들이 현재 정당의 의제가 너무 약하다고 생각하여 벨기에를 남쪽의 이웃 국가를 닮은 생디칼리스트 국가로 개혁하길 원하며 불만을 표시하고 있습니다. 이들은 왈로니의 불만이 많은 도시에서 자신들의 운동에 필요한 지지를 얻으면서 현재 당 지도부에 대한 쿠데타를 벌일 수도 있습니다."
 bel.39.a: "폴앙리 스파크가 정부를 이끌 것이다."
 bel.39.b: "아힐레 판 아커르가 정부를 이끌 것이다."
 bel.39.c: "당을 생디칼리슴 정당으로 개혁할 것이다."
 bel.391.t: "벨기에 노동당 정부의 통제권을 차지한 스파크"
 bel.391.d: "벨기에 노동당은 폴앙리 스파크 대표의 지도 아래 사회자유주의 정당으로 재편되었습니다. 신속한 정권 인계를 위한 준비는 이미 완료되었으며 연정 협상은 마무리되었습니다.	"
 bel.391.a: "행운을 비네, 스파크!"
 bel.392.t: "벨기에 노동당 정부의 통제권을 차지한 아힐러 판 아커르"
 bel.392.d: "벨기에 노동당은 지도자 아힐레 판 아커르의 지도 아래 사회민주주의 정당으로 재편되었습니다. 신속한 정권 인계를 위한 준비는 이미 완료되었으며 연정 협상은 마무리되었습니다. 판 아커르의 지도 아래 카미유 하위스만스가 정부 수반으로 임명되어 그가 경제 개혁을 실행하는 데 더욱 집중할 수 있게 되었습니다.	"
 bel.392.a: "행운을 비네, 판 아커르!"
 bel.393.t: "벨기에 노동당 정부의 통제권을 차지한 자크모트"
 bel.393.d: "당내 투쟁이 진행되는 동안 조제프 자크모트는 당을 확고하게 장악하고 스파크와 판 아커르 파벌을 단번에 축출했습니다. 이제 그는 더 이상의 분파를 막기 위해 당을 더 강력한 생디칼리슴 정당으로 개혁하고자 합니다.	"
 bel.393.a: "행운을 비네, 자크모트!"
 bel.40.t: "자유당의 선출!"
 bel.40.d: "선거가 끝났고 자유당이 승리했습니다. 자유당이 벨기에 정부를 이끈 지 오랜 시간이 지났지만, 폐허가 된 벨기에를 재건하기 위해서는 새로운 변화가 필요할 수도 있습니다. 자유당은 벨기에 노동당이나 페르디나소처럼 원대한 야망을 품고 있지는 않지만, 국가의 통제를 줄이고 시민에게 더 많은 권리를 부여하는 것이 올바른 길이라고 믿습니다.	"
 bel.40.a: "행운을 비네, 얀슨!"
 bel.41.t: "국왕 알베르 1세의 귀환!"
 bel.41.d: "왕당파가 왕정을 복원하면서 판 작센코부르크고타였지만 이젠 판 벨기에로 알려진 알베르 1세 국왕이 자신의 국가로 복위된 최초의 국왕으로서 캐나다에서 출항했습니다. 벨기에에서는 알베르가 문제없이 신속하게 왕위에 오를 수 있도록 모든 준비를 마쳤습니다.	"
 bel.41.a: "알베르 1세 폐하 만세!"
 bel.42.t: "판 아커르 계획"
 bel.42.d: "아힐레 반 아커르와 그의 사회민주주의 정부가 확고하게 통제권을 장악하자 계획의 첫 번째 단계가 시작되었습니다. 검은 월요일로 인한 불황을 극복하기 위해 경제를 계획 경제로 전환하기로 결정했습니다. 이 계획은 기술관료들에 의해 통제되는 5명의 경제 장관을 만들어 앞으로의 단계를 감독하는 것으로 구성되어 있습니다. 그들은 실업률을 줄이고 기본 산업을 국유화하는 것을 통해 국가를 재건하는 것을 주요 임무로 삼을 것입니다. 이러한 산업을 통제하면 벨기에를 경제 안정 상태로 이끌고 또 다른 위기를 예방할 수 있을 것입니다."
 bel.42.a: "아주 좋아."
 bel.421.t: "개혁된 벨기에 노동당"
 bel.421.d: "자크모트가 당을 이끌고 벨기에의 미래에 대한 계획을 밝히자, 당내 많은 사람들이 자신의 입지에 대해 걱정하고 있습니다. 자크모트는 당을 순수하게 만들고 생디칼리슴에 반대하는 당원들을 모두 쫓아내겠다고 선언했습니다. 완전히 충성스러운 의회가 있어야만 그가 계획하고 있는 대규모 개혁을 추진할 수 있을 것입니다. 소문에 따르면 그는 프랑스 코뮌을 본뜬 새로운 벨기에 국가를 만들 계획이라고 합니다.	"
 bel.421.a: "벨기에의 미래는 어떻게 될까?"
 bel.43.t: "스파크 계획"
 bel.43.d: "폴-앙리 스파크와 그의 사회자유주의 정부가 확고하게 통제권을 장악하자 계획의 첫 번째 단계가 시작되었습니다. 검은 월요일로 인한 불황을 극복하기 위해 경제를 국가자본주의로 전환하기로 결정했습니다. 실업률을 줄이기 위해 대규모 건설 사업에 대폭 투자하는 강력한 정부로 만들기 위해 각 부처를 개혁하기 시작할 것입니다. 국민들의 요구를 더 잘 듣기 위해 작은 규모의 지방 의회를 설치할 것이며, 군사 문제는 가능한 한 자제하면서 경제를 재건하는 데 집중할 것입니다."
 bel.43.a: "아주 좋아."
 bel.44.t: "벨기에 공화국의 설립"
 bel.44.d: "왕당파가 완전히 물러나면서 벨기에는 마침내 공화국으로 나아갈 수 있게 되었습니다. 오랜 역사 동안 공작, 국왕, 황제의 통치를 받아온 벨기에 국민은 군주제를 포기하고 분권화된 정부로 전환하기로 결정했습니다. 그들은 벨기에를 귀족의 억압에서 벗어나 시민만을 중시하는 민주주의 국가로 바꾸고자 합니다.	"
 bel.44.a: "모든 이들이 벨기에인이다!"
 bel.45.t: "국민통합 강화"
 bel.45.d: "페르디나소가 정부를 확고히 장악하면서 그들의 계획을 공개하기 시작했습니다. 야당을 제거하여 자신들의 입지를 강화하고 벨기에를 다시 군사화하려는 것입니다. 그런 다음 그들은 가급적 약한 공격할 대상을 찾을 것입니다. 공동의 적보다 국가를 강화하는 것은 없으니까요, 그렇지 않습니까? 곧 전 세계가 단결된 벨기에의 힘을 느끼게 될 것입니다!	"
 bel.45.a: "아주 좋아."
 bel.461.t: "벨기에 혁명"
 bel.461.d: "우리가 우리 자신의 문제를 해결하느라 바빴던 틈사이, 플란데런-왈로니의 국왕인 아델베르트가 퇴위당했고 귀국하게 되었습니다. 이는 분명 말도 안 되는 일입니다만, 전쟁이 우리의 회복을 방해하고 생디칼리스트들의 공격을 촉발시킬 수 있기 때문에 우리는 조심스럽게 대처할 수밖에 없었습니다. 하지만, 새로운 벨기에의 대표단이 본인들의 제안을 내놓았습니다. 그들은 우리가 그들의 온전한 주권을 보장하는 조약에 서명하고 현재의 일방적인 경제 체제를 재조정할 것을 요구하고 있습니다. 그 대신 그들은 라이히스팍트에 다시 합류하고, 그들의 군대를 확장시켜 생디칼리스트들의 위협에 대한 우리의 제1방어선이 될 것을 자처했습니다. 독일 소유주와 기업들이 여전히 벨기에 경제를 지배하고 있는 부분에 대해서는, 일시적인 특수 프로그램을 통해 독일 시민들에게 벨기에 국적을 부여하거나, 아니면 그들의 귀국을 도울 것이라고 벨기에 대표단은 설명했습니다."
 bel.461.a: "그들과 협상을 시도하라."
 bel.461.b: "독일은 굴복하지 않는다. 즉시 공격하라!"
 bel.46.t: "아를롱 조약"
 bel.46.d: "아르덴 깊숙한 곳에 있는 아를롱 시에서 독일과 벨기에 대표들이 모여 양국의 미래 관계에 대해 논의했습니다. 마침내 합의에 도달할 때까지 양측이 여러 가지 제안을 내놓았습니다. 벨기에는 자신의 주권을 완전히 인정하는 대신 독일 제국의 전쟁을 돕고 라이히스팍트에 잔류하기로 했습니다. 독일 대표단을 설득하여 우리의 독립을 인정하도록 할 수는 있었지만, 벨기에령 룩셈부르크의 반환에 대한 모든 요청은 지금까지 협상에서 제외되었습니다."
 bel.46.a: "썩 괜찮은 조약이군. 서명해라."
 bel.46.b: "우리의 점령된 땅과 룩셈부르크를 요구해라."
 bel.46.c: "우린 독일놈들과 그 어떤 관계도 원치 않는다!"
 bel.462.t: "벨기에의 더 많은 요구"
 bel.462.d: "우리가 그들의 요구 대부분에 동의하고 거의 합의에 도달했지만 벨기에 총리는 갑자기 일어나 룩셈부르크를 넘겨주지 않으면 조약에 서명하지 않겠다고 선언했습니다. 이에 분노한 우리 대표단은 터무니없는 요구를 받아들일 수 없다며 항의했습니다. 그러나 일부에서는 이러한 갑작스러운 태도를 라이히스팍트에서 벗어나 다른 동맹을 찾기 위한 핑계로 보기도 합니다. 하지만 현실정치에 입각한 사람들은 룩셈부르크는 독일 제국의 영토로 남기고 \"왈로니 룩셈부르크\"라고 불리는 지역만 그들에게 주는 것이 적합하다고 보고 있습니다."
 bel.462.a: "회의를 떠나라."
 bel.462.b: "그들의 추가적인 요구를 들어줘라."
 bel.462.c: "외교술은 역사 그 자체만큼이나 오래된 것이지. 왈로니 뤽상부르를 제안해라."
 bel.463.t: "독일 제국의 동의"
 bel.463.d: "놀랍게도 독일 대표단은 룩셈부르크에 대한 우리의 요구를 받아들였습니다. 합의는 끝났으며 조약이 체결되었습니다. 이제 형식적인 저녁 만찬만이 남았습니다."
 bel.463.a: "이거 환상적이군!"
 bel.464.t: "아를롱 조약"
 bel.464.d: "제국과 벨기에 반군 간의 공식적인 휴전을 위해, 우리는 그들의 요구를 들어주기로 합의했습니다. 그들은 독일로부터 완전한 독립을 요구하지만, 서쪽 국경선에서 우리에게 힘을 보태기 위해 라이히스팍트 군사동맹에는 계속 잔류할 것을 약속했습니다. 이러한 요구에 동의하는 것은 '초강대국' 독일에게는 불명예로 보여질 수 있고 동유럽 동맹들의 저항마저 불러일으킬 수도 있지만, 우리는 위기의 시기에 우리 자신을 과도하게 노출시키는 것을 피해야 합니다."
 bel.464.a: "조약이 체결되었다!"
 bel.465.t: "벨기에의 아를롱 회의 거부"
 bel.465.d: "신생국 벨기에가 우리의 관대한 제안을 완전히 거부하고 우리에게 등을 돌린 것 같습니다. 우리의 호전적 매파들은 독일 제국이 상황을 바로잡고 이 신생 국가를 분쇄하기 위해 개입할 것을 요구했습니다. 하지만 냉철한 판단을 내린 [GER.GetRulingParty] 측은 검은 월요일의 재앙이 더 이상 우리를 위협하지 않을 때를 기다렸다가 문제를 해결하기로 한 것으로 보입니다.	"
 bel.465.a: "충분한 시간이 흐른 뒤에 우린 다시 돌아오리라."
 bel.466.t: "독일 측의 반박"
 bel.466.d: "독일이 왈로니 룩셈부르크 지역을 양도하기로 동의했지만, 룩셈부르크 전체를 완전히 양도하는 것은 거부한 것으로 보입니다. 이것은 아를롱이 벨기에로 다시 편입되는 것을 의미하며, 정치적 극단주의자들을 달래고 대중의 시각에서는 승리로 여겨질 것입니다. 물론 이것은 룩셈부르크가 공식적으로 독일 제국에 속하게 되는 것을 의미하며 이해하기 어려운 일은 아니지만, 모 아니면 도라고 주장하는 사람들이 있습니다."
 bel.466.a: "좋아. 받아들이지."
 bel.466.b: "룩셈부르크는 협상할 수 있는게 아니다."
 bel.47.t: "아를롱 조약의 결렬"
 bel.47.d: "독일 제국은 우리의 제안을 거절하고 협의를 끝내기로 결정했습니다. 이번에는 동맹도 양보도 없을 것입니다."
 bel.47.a: "우리는 다른 동맹을 찾을 것이다."
 bel.48.t: "아를롱 조약의 체결"
 bel.48.d: "벨기에 정부가 독일이 제시한 조건에 동의함에 따라, 조약이 체결되었습니다. 독일은 벨기에의 독립을 인정하고, 그 대가로 벨기에는 라이히스팍트에 잔류할 것입니다."
 bel.48.a: "우리는 함께일수록 강하다."
 bel.481.t: "벨기에와의 평화?"
 bel.481.d: "벨기에인들은 20년 전과 마찬가지로 끈질기다는 것이 증명되었습니다. 우리 국민들은 무의미한 전쟁에 맞서 싸울 의지를 잃고 있으며, 벨기에 정부와 평화 조약을 맺을 것을 촉구하고 있습니다.	"
 bel.481.a: "좋다, 브뤼셀에 연락을 취해라."
 bel.481.b: "절대로 안 된다!"
 bel.482.t: "독일의 평화 거부"
 bel.482.d: "호전적인 독일군이 우리에게 도발과 제국주의적 메시지를 더 보냈습니다! 그들은 우리에게 완전히 항복하고 다시 한번 아델베르트 왕의 통치하에 순종할 것을 요구하고 있습니다. 우리는 이러한 조건을 결코 받아들일 수 없으므로 전쟁은 계속될 것입니다.	"
 bel.482.a: "우리가 베를린에 입성할 때까지!"
 bel.483.t: "독일과의 평화?"
 bel.483.d: "독일은 이제 자신들이 충분히 괴롭힌 것 같다고 판단한 것 같습니다. 그들은 안트베르펜에서 우리 대표들과 만나 지난 전쟁 후 우리가 빼앗긴 룩셈부르크 대공국의 일부를 다시 찾을 수 있는 합의 조건을 논의하고 있습니다. 받아들여야 할까요?"
 bel.483.a: "우리는 평화만을 원한다."
 bel.483.b: "우리는 남쪽의 우리 영토만 되찾고 평화를 누릴 것이다."
 bel.483.c: "우리는 룩셈부르크 대공국 전체의 통합을 요구한다!"
 bel.483.e: "절대로 안 된다!"
 bel.484.t: "벨기에의 평화 거부"
 bel.484.d: "벨기에가 우리의 평화 제안을 거부했습니다. 그들은 평화와 번영보다는 우리 제국의 완전한 파괴를 목표로 삼고 있는 것 같습니다."
 bel.484.a: "저들은 고집을 부린 대가를 치루게 될 것이다."
 bel.485.t: "안트베르펜 조약"
 bel.485.d: "벨기에가 평화를 위한 우리의 제안에 동의했습니다. 그들은 최소 1년간 중립을 지키고 무장을 해제하기로 약속했으며, 그 대가로 우리는 그들의 정부와 국경을 인정하기로 했습니다. 유럽에 다시 평화가 찾아왔습니다!"
 bel.485.a: "이것이 오래 지속되길!"
 bel.486.t: "안트베르펜에서의 벨기에의 요구"
 bel.486.d.wallonia: "벨기에 대표단은 안트베르펜에서 우리 대표단을 만났고 평화 조약을 체결할 의향을 밝혔습니다. 그러나 그들은 1919년에 룩셈부르크 대공국에 합병된 왈로니 룩셈부르크의 반환을 요구하고 있습니다. 그들의 제안에 동의해야 할까요?"
 bel.486.d.luxemburg: "벨기에 대표단은 안트베르펜에서 우리 대표단을 만났고 평화 조약을 체결할 의향을 밝혔습니다.  그러나 그들은 룩셈부르크 대공국의 완전한 합병을 요구하며 모든 저지대 국가가 '외국의 점령'에서 벗어나야 한다고 주장하고 있습니다. 그들의 제안에 동의해야 할까요?"
 bel.486.a: "조건에 동의한다."
 bel.486.b: "그들에게 룩셈부르크 땅을 조금도 주지 않을 것이다!"
 bel.487.t: "안트베르펜 조약"
 bel.487.d: "독일이 우리의 조건에 동의했고 안트베르펜 조약이 체결되었습니다. 마침내 벨기에 독립이 확정되었습니다!"
 bel.487.a: "단결은 힘이다! "
 bel.49.t: "플란데런 저항군의 지원 요청"
 bel.49.d: "우수한 플란데런-왈로니군에 의해 궁지에 몰린 플란데런 저항군의 잔존 세력이 우리에게 연락해 제2차 벨기에 혁명에 대한 개입을 요청했습니다. 그들은 우리가 그들을 지원한다면 네덜란드와의 통일을 기꺼이 지지할 것이며 우리의 영향력을 통해 분쟁이 평화적으로 해결되기를 희망하고 있습니다.	"
 bel.49.a: "플란데런 저항군을 지원하라."
 bel.49.b: "독일의 문제에 관여하지 마라."
 bel.50.t: "플란데런 저항군의 종식"
 bel.50.d: "네덜란드나 왈로니의 지원이 없는 상황에서 플란데런 저항군은 더 나은 장비를 갖춘 독일 제국에게 서서히 밀려날 수밖에 없었습니다.	"
 bel.50.a: "우리는 이 반란을 빠르게 끝장낼 것이다!"
 bel.51.t: "네덜란드의 개입: 테르뇌전 조약"
 bel.51.d: "네덜란드는 플란데런 저항군의 요청에 동의했으며 안트베르펜과 헨트시를 확보하기 위해 네덜란드군 사단을 파견했습니다. 우리 플란데런-왈로니 육군이 수적으로 압도적인 네덜란드군과 대적할 수는 없지만, 네덜란드의 이 행위로 인해 독일이라는 거인이 분노했다는 점이 변수입니다."
 bel.51.a: "베를린의 대응을 기다리는 수밖에 없겠군."
 bel.77.t: "플란데런의 연합 탈퇴"
 bel.77.d: "우리 병력이 국경까지 안전하게 후퇴하여 네덜란드가 플란데런의 주요 도시를 장악하게 되자 플란데런 정부는 독립을 선언했습니다. 테르뇌전 조약에서 합의한 대로 그들은 곧바로 보호를 받기 위해 네덜란드 왕국에 다시 합류했습니다."
 bel.77.a: "플란데런 만세! (플란데런으로 플레이합니다)"
 bel.77.b: "우리는 그들을 다시 복속시킬 것이다."
 bel.771.t: "네덜란드의 플란데런 강탈"
 bel.771.d: "현재 플란데런-왈로니에서 진행되고 있는 격렬한 저항을 틈타서, 네덜란드가 테르뇌전 조약에서 합의된 대로 플란데런에 대한 통제권을 탈취한 것으로 보입니다. 그러나 이것은 우리 라이히스팍트의 동맹에 대한 터무니없는 조롱입니다. 따라서 우리는 최후통첩을 보내 그들이 우리의 동맹에 합류하던지, 싸우다가 죽던지 선택하도록 할 수 있습니다. 네덜란드인들은 아마 우리의 매우 자비로운 이 조건에 동의할 가능성이 높으며, 이는 오히려 우리의 서부 국경에서 더 나은 안정성을 제공할 수도 있습니다."
 bel.771.a: "최후통첩을 전달하라."
 bel.771.b: "그들은 우리의 주권을 침해했다. 즉시 전쟁을 선포하라!"
 bel.771.c: "다들 진정해라. 더 중요한 문제가 있지 않은가."
 bel.772.t: "독일의 최후통첩"
 bel.772.d: "최근 우리의 영토 확장에 불만을 품은 독일 제국은 우리에게 우리의 잘못을 바로잡고 라이히스팍트 동맹에 가입할 기회를 주었습니다. 그들은 그들의 요청에 불응하면 즉각적인 선전포고로 이어질 것이라고 강력히 주장했고, 우리는 이에 대해 전혀 준비되지 않은 상태입니다.	"
 bel.772.a: "우리는 동맹에 합류할 것이다."
 bel.772.b: "와서 가져가보시지!"
 bel.52.t: "우리는 거절당했다!"
 bel.53.t: "스헬더 논의"
 bel.53.d: "런던 조약 이후 우리는 네덜란드에게 베스테르셸데 강 준설을 의존해 왔습니다. 이것 없이는 안트베르펜 항구에 큰 화물선이 접근할 수 없어 우리의 무역 잠재력이 저해됩니다. 강의 남쪽 둑은 주로 플란데런 사람들이 거주하고 있으므로, 우리는 네덜란드 정부가 우리를 도와준다면 제이우스-플란데런 주에 대한 우리의 영유권을 포기하겠다고 제안했습니다.	"
 bel.53.a: "그들이 동의하길 바라자."
 bel.54.t: "스헬더 논의"
 bel.54.d: "우리가 베스테르셸데를 장악하고 있으므로 안트베르펜 항구에 어떤 선박이 출항하고 입항할지 결정할 수 있습니다. 하지만 벨기에가 제이우스-플란데런 주에 대한 영유권을 포기하는 대신 베스테르셸데 강을 준설해 달라고 요청해 왔습니다.	"
 bel.54.a: "우리는 기꺼이 남쪽 친구들을 도울 것이다."
 bel.54.b: "무슨 영유권?"
 bel.55.t: "네덜란드의 동의"
 bel.55.d: "네덜란드 정부의 지원으로 우리는 항구를 확장할 수 있을 것입니다."
 bel.55.a: "안트베르펜이 마침내 세계지도에 그 이름을 올리게 될 것이다!"
 bel.56.t: "네덜란드의 거절"
 bel.56.d: "네덜란드 정부가 협력을 거부하면서 전쟁을 통해서만 우리의 목표를 달성할 수 있을 것으로 보입니다."
 bel.56.a: "그렇다면 전쟁이다!"
 bel.70.t: "퇴니스 암살"
 bel.70.d: "지도자들에 대한 우리의 공격에 대한 보복으로 생디칼리스트 운동이 반격에 나섰습니다. 경제 위기와 국고에 관한 회의 도중 폭탄이 터져 참석자 다수가 부상을 입고 조르주 퇴니스가 사망했습니다. 가톨릭당은 가장 존경받는 인물 중 한 명에 대한 노골적인 공격에 분노하며 그에 상응하는 결과가 있을 것이라고 발표했습니다. 가톨릭과 생디칼리스트의 통합 운동은 이제 실현 가능성이 없을 수도 있습니다."
 bel.70.a: "좋아. 그들이 스스로 파괴하도록 내버려 둬라."
 bel.71.t: "퇴니스를 위한 복수"
 bel.71.d: "5월 18일 오전 8시 38분, 아데마르 헤나웃의 보좌관이 예기치 않게 그의 침실 문을 열었습니다. 그곳에서 그녀는 자던 중 살해당한 헤나웃과 반쯤 열린 창문을 발견했습니다. 가톨릭 극단주의자들은 조르주 퇴니스 폭탄 테러에 대한 복수로 아데마르 헤나웃을 암살하기로 결정하고 반격을 감행했습니다. 양쪽 모두 상대방을 공격한 지금, 독립된 벨기에의 미래는 어느 때보다도 암울해 보입니다."
 bel.71.a: "갈라진 우리는 그들을 파괴할 것이다!"
 bel.72.t: "플란데런의 독립 선언!"
 bel.72.d: "우리가 프랑스 코뮌과 전쟁을 벌이고 있는 지금 플란데런 운동이 행동을 취하면서 독립을 선언했습니다. 자원과 공장의 절반이 차단되면서 이 작은 나라의 상황은 좋지 않습니다. 수도 브뤼셀마저 점령당했고 아델베르트는 리에주로 피신해 왕국의 잔존 세력을 이끌어야 했습니다."
 bel.72.a: "빌어먹을 플란데런 놈들!"
 bel.73.t: "벨기에 문제"
 bel.73.d: "이제 우리 나라가 회복되고 있으니 벨기에 문제를 다시 살펴볼 수 있습니다. 벨기에에서 본격적인 반란이 일어났을 때 우리는 아델베르트를 도울 수 없었지만 이제 마침내 벨기에를 다시 복귀시킬 기회를 얻었습니다."
 bel.73.a: "우리는 벨기에의 복속을 요구할 것이다!"
 bel.73.b: "우리에겐 더 중요한 사안이 있다."
 bel.74.t: "벨기에의 복속을 요구한 독일"
 bel.74.d: "독일 제국의 대사가 우리 정부에 최후통첩을 보냈습니다. 독일의 요구를 받아들여 다시 한번 제국의 위성국이 되든지, 아니면 다시 한번 벨기에를 지키기 위해 맞서 싸우든지라고 말입니다. 옛 플란데런-왈로니 정권의 군대와의 격렬한 전투로 단련된 우리 국민은 조국을 지키기 위해 또다시 싸울 준비가 되어 있습니다."
 bel.74.a: "우리에겐 받아들이는 것 외엔 선택지가 없다."
 bel.74.b: "벨기에는 저 악랄한 독일 놈들에게 절대로 항복하지 않을 것이다!"
 bel.75.t: "벨기에의 요구 거부"
 bel.75.d: "벨기에 정부는 정중하게 거절하고 우리 대사를 독일 국경으로 향하는 첫 번째 기차에 태웠습니다. 말로 하는 때는 지났고 이제 행동으로 보여줄 때가 왔습니다."
 bel.75.a: "즉시 공격하라!"
 bel.78.t: "탈영 위기 해결"
 bel.78.d: "국가가 다시 안정되기 시작하면서 탈영병들을 처형할 병력을 확보할 수 있게 되었습니다. 느리지만 확실하게 대규모 탈영 위기는 저지되었고 이제 소모된 군대를 병력으로 보충할 수 있게 되었습니다."
 bel.78.a: "규율은 언제나 효과적이다."
 bel.79.t: "돌아온 플란데런의 통제권"
 bel.79.d: "플란데런 반란이 진압되면 전쟁으로 손상된 공장을 복구할 수 있을 것입니다. 플란데런 주민들이 아직 완전히 협조적이지는 않지만 우리는 반드시 일을 완수할 것입니다."
 bel.79.a: "앞으로도 수고하도록."
 bel.807.t: "독립전선"
 bel.807.d: "우리는 최근에 왈로니 야전헌병대 분대로부터 무장한 사회주의 저항 세력이 급증한 것을 나타내는 충격적인 보고를 받았습니다. '독립전선'이라고 불리는 새로운 저항 단체가 그 규모와 위협을 키우고 있습니다.  이들은 플란데런-왈로니에 전체주의를 들여오기 위해 결연한 의지를 보이며, 자신들을 반대하는 사람들에게 무장 폭력을 사용하는 것을 꺼리지 않습니다."
 bel.807.a: "행동 계획을 수립하고 이 저항 세력을 파괴해라!"
 bel.808.t: "발각된 붉은 오케스트라"
 bel.808.d: "붉은 오케스트라는 유럽 최대의 생디칼리스트 저항 조직입니다. 유럽 전역에 조직원이 퍼져 있고 파리와 런던의 지원을 받고 있는 이 첩보 조직은 국가 안보에 큰 위협이 되고 있습니다. 비폭력적인 특성으로 인해 추적하기가 어렵고 지금까지 이들을 뿌리 뽑으려는 모든 시도는 좋지 않은 결과를 낳았습니다.\n\n그러나 이제 플란데런-왈로니 지부의 지도자인 에프레모프가 안전 가옥과 안전 가옥 사이를 이동하려고 할 때 오스텐트에서 체포된 것으로 보입니다. 그는 즉시 심문을 받았고, 마침내 중요한 조직원들을 폭로함으로써 우리의 노력에 새로운 돌파구를 마련했습니다. 이후 수 시간 동안 체포가 잇따른 끝에 30명의 붉은 오케스트라 조직원들이 붙잡혀 처형되었습니다. 이로써 조직에 큰 타격을 입혔습니다."
 bel.808.a: "마침내 결과가 나오는군!"
 bel.805.t: "야전헌병대 확장"
 bel.805.d: "우리가 플란데런-왈로니를 진정시키는 데 어려움을 겪고 있다는 소식이 베를린에 도착했고, 이로 인해 카이저가 크게 동요했다고 합니다. 서유럽에서 독일의 지정학적 이익은 루덴도르프 선을 중심으로 옛 벨기에에서의 안전한 전선에 의존하고 있습니다. 따라서 카이저는 야전헌병대의 특수 사단을 파견하여 플란데런-왈로니 경찰력에 도움을 주라는 명령을 내렸습니다. 그렇지만 외국군의 도움을 받아 우리 자신의 시민과 전투를 벌이는 것은 정권과 우리 국왕을 그의 백성들로부터 더 멀어지게 만들 수도 있습니다."
 bel.805.a: "베를린으로부터의 도움을 받아들이자."
 bel.805.b: "독일의 도움을 정중히 거절하자."
 bel.81.t: "독일의 세금 인상 요구"
 bel.81.d: "독일 제국이 검은 월요일 이후 서서히 자신감과 국력을 회복하면서 독일 경제를 돕기 위해 중산층과 서민층을 대상으로 한 대규모 세금을 부과할 것을 국왕에게 요구했습니다. 안타깝게도 플란데런-왈로니는 산업화가 많이 진행된 지역으로, 이번 위기로 인해 많은 시민이 일자리를 잃게 되면서 큰 타격을 입었습니다.\n\n대규모 세금 부과가 베를린과의 관계를 개선할 수는 있겠지만, 빠른 회복을 위한 우리 스스로의 기회에 심각한 타격을 입히고 국민들의 분노를 불러일으킬 수 있습니다."
 bel.81.a: "높은 세금을 부과해라."
 bel.81.b: "세금을 조금만 올려도 충분할 것이다."
 bel.81.c: "이건 너무 가혹한 요구다!"
 bel.82.t: "독일 제국과의 무역협정"
 bel.82.d: "검은 월요일 위기의 영향으로 새로운 경제 상황이 도래하면서 제국과의 무역 협상을 재협상할 기회가 생겼습니다. 철강, 섬유 및 화학 전문 기술을 기반으로 한 강력한 산업을 보유한 플란데런-왈로니는 의심할 여지 없이 독일 제국의 주요 산업 강국 중 하나입니다. 그 결과 정치적 종속에도 불구하고 독일 수입품의 상당 부분이 우리나라에서 생산되고 있습니다. 그러나 이 새로운 기회를 통해 이제 계약을 갱신하고 제국으로의 수출에 계속 집중할 것인지 아니면 플란데런-왈로니 자체의 이익에 더 집중할 것인지 결정해야 할 때입니다."
 bel.82.a: "제국의 이익에 집중해라."
 bel.82.b: "우리는 어느 쪽에도 치우치지 않아야 한다."
 bel.82.c: "플란데런-왈로니 우선 정책에 집중하자."
 bel.83.t: "독일군을 위한 무기 제조"
 bel.83.d: "프랑스 코뮌과의 심각한 국경 긴장으로 인해 독일의 무기 수요가 크게 증가함에 따라 독일군은 특수 장비를 필요로 하고 있습니다. 플란데런-왈로니의 소화기와 대전차포에 대한 전문 기술은 독일군 최고사령부 고위층에서도 널리 인정받고 칭찬을 받고 있습니다. 이러한 평판 덕분에 제국은 우리에게 금전적 보상을 받는 대신 무기를 공급하는 새로운 거래를 제안했습니다. 하지만 새로운 무기에 대한 독일의 탐욕스러운 욕구 때문에 우리가 거래에 동의하면 우리 군이 공급 부족을 겪을 수 있습니다."
 bel.83.a: "그들이 필요한 만큼 무기를 많이 수출하자."
 bel.83.b: "우리 군을 우선시하자."
 bel.831.t: "국가 재정 심사"
 bel.831.d: "매년 의회에서 특별위원회가 설립되어 국가의 전체 재정 수지를 심사합니다. 점령 이래 이것은 전통적으로 플란데런 의회 의원들의 역할이었지만, 최근의 사건들로 인해 국왕은 독일의 외부 위원회가 부패나 비밀공작을 찾아내기 위해 심사를 수행하는 것이 더 적합하다고 생각하기 시작했습니다. 그러나 이것은 의회에서 극심한 소란을 일으킬 것으로 예상되는데, 의원들은 이것을 국왕과 독일의 꼭두각시 정권이 국민의 의사를 무시하는 또 다른 권력 장악으로 보기 때문입니다."
 bel.831.a: "독일에게 외부 위원회를 임명해달라고 요청해라."
 bel.831.b: "플란데런 의회가 이 일을 처리하도록 허용하자."
 bel.832.t: "심사 진행 상황"
 bel.832.d: "플란데런 의회는 매년 그랬던 것처럼 예산을 심사하면서 막대한 비용 지출이 발생한 것을 알게 되었습니다. 최근 궁전과 독일 대사관의 보수 공사로 인해 납세자들은 수백만 마르크의 비용을 지출했습니다. 이 어려운 시기에 이러한 비용은 허용되어서는 안 되며 일반인의 부담을 더욱 증가시킬 뿐입니다. 따라서 의회는 왕에게 검은 월요일 위기가 완화될 때까지 공사를 연기 할 것을 제안했습니다."
 bel.832.a: "말도 안 된다, 왕이 기거할 궁전도 없이 어떻게 통치한단 말인가!"
 bel.832.b: "공사가 재개될 때까지 일시적으로 라켄에서 머물도록 하자."
 bel.842.t: "독일인 편파주의"
 bel.842.d: "플란데런-왈로니의 시민들은 이론적으로는 법 앞에서 평등하지만, 실제로는 위로부터 비공식적으로 부과된 또 다른 사회적 계급이 존재합니다. 독일 이민자와 제국 시민들은 우리 사회에서 고위 직책에 오를 확률이 훨씬 높으며, 플란데런-왈로니 시민들보다 국가에 더 큰 영향력을 행사할 수 있는 것처럼 보입니다. 이러한 상황은 독일인들에게는 호감을 얻지만, 다른 시민들 사이에서는 큰 불만을 초래하고 있습니다.\n\n플란데런 의회의 주요 인물인 요리스 판 세베런은 이러한 편애와 간접적 차별을 강력한 새로운 조치를 통해 대응하자고 제안했습니다. 이와 같은 조치는 사회적 화합에 큰 도움이 될 것이지만, 독일 제국으로부터 치열한 반발을 받을 것입니다."
 bel.842.a: "이 성가신 촌놈들을 위해서 우리의 생활 방식을 바꾸진 않을 것이다."
 bel.842.b: "판 세버런의 조치를 시행하자."
 bel.843.t: "독일인 시민들의 항의"
 bel.843.d: "요리스 판 세베런이 최근에 독일 시민들의 지위에 관해 도입한 개혁안 때문에 오늘 많은 사람들이 정부의 갑작스러운 정책 방향 전환에 항의하기 위해 수도로 행진했습니다. 그들의 숫자는 작지만, 정부에 대한 불신으로 인한 독일 자금의 대규모 유출은 우리 경제에 큰 재앙이 될 수 있습니다.\n\n판 세베런은 반란이나 대규모 대피가 발생할 경우 독일인들의 플란데런-왈로니 자산을 압류할 수 있는 매우 과감한 계획을 제안했습니다. 이처럼 자본 도주와 맞서 싸우기 위한 대담한 계획은 조국과 특히 우리 독일인들 사이에서 심각한 적대감을 일으킬 것입니다."
 bel.843.a: "너무 섣부른 행동은 하지 말자."
 bel.843.b: "판 세버런의 조치를 시행하자."
 bel.844.t: "독일 자본 도피와 이민"
 bel.844.d: "판 세베런이 상황을 제대로 처리하지 못했기 때문에 우리의 우대 정책으로 큰 혜택을 받은 많은 부유한 독일인들이 우리 나라를 떠나고 있습니다. 이러한 상류층 시민들에게 약간의 세금 감면을 도입하면 이들이 우리 나라에 남을 가능성이 높아질 것입니다."
 bel.844.a: "세금 감면을 제안해라."
 bel.844.b: "어차피 그런 놈들은 필요없다!"
 bel.849.t: "투표 제도 개혁"
 bel.849.d: "국왕은 자신의 권력을 더욱 공고히 하기 위해 플란데런-왈로니에서 최근에야 도입된 보통 선거권을 철회하기로 했습니다. 가장 충성스러운 신하들만 투표권을 유지하게 되므로 국왕의 통치에는 아무런 어려움이 없을 것입니다. 그러나 정부의 고문들은 국왕이 그러한 과감한 조치를 취해서는 안되며 대신 선거 결과에만 '영향'을 미칠 것을 제안했습니다."
 bel.849.a: "인구조사 투표를 재도입해라."
 bel.849.b: "보통 선거를 조작해라."
 bel.84.t: "7월 21일"
 bel.84.d: "7월 21일이 다가오면서 2년 전과 같은 재앙을 막기 위해 모든 축제를 금지하기 위한 준비가 이루어지고 있습니다. 그러나 의회와 거리에서는 국왕이 이러한 위기 상황에서 마을과 도시에서 규제된 축제를 허용하여 분위기를 띄워줄 것을 요청하고 있습니다. 이러한 조치는 플란데런-왈로니에서 국왕의 위상을 크게 높여주겠지만 독일 정부로서는 받아들일 수 없을 것입니다."
 bel.84.a: "모든 축제를 금지해라."
 bel.84.b: "도시에서 제한된 소규모 집회는 허용해라."
 bel.84.c: "국민들은 원하는 대로 축제를 누릴 것이다."
 bel.85.t: "생디칼리슴의 지위"
 bel.85.d: "실업 위기로 인해 대중들 사이에서 생디칼리슴 정당의 인기가 높아지고 있는 지금, 이제는 그들이 의회에 대표를 보내 자신들의 의사를 표현할 수 있도록 허용해야 할 때가 된 것 같습니다. 독일 제국은 이 정당에 대해 적대감을 표명했지만, 그들은 많은 시민들의 우려와 공감하고 있어 소중한 의견을 제시할 수 있을 것입니다. 이러한 조치는 우리 정부를 더욱 민주적인 체제로 발전시킬 수도 있습니다."
 bel.85.a: "모든 야당이 선거에서 공정한 기회를 가지도록 허용하자."
 bel.85.b: "생디칼리스트들이 자기들만의 코뮌을 형성하도록 하자."
 bel.85.c: "체제는 이전처럼 유지될 것이다."
 bel.86.t: "언어 문제"
 bel.86.d: "플란데런-왈로니는 의사소통의 어려움으로 인해 극도로 분열된 나라입니다. 벨트크리크 이후 점령 기간에도 프랑스 상류층은 이 나라를 계속 통치해 왔으며, 많은 사람들이 프랑스어를 국가의 공식 언어로 여겼습니다. 군대 역시 벨트크리크 동안 이러한 분열로 인해 큰 피해를 입었는데, 프랑스어를 사용하는 장교들이 플란데런 부하들과 의사소통하지 못하곤 했습니다. 플란데런인들은 프랑스 귀족들이 자신을 제대로 이해하지 못한다고 느꼈고, 이러한 긴장감이 두 집단 사이에 적대감을 초래했습니다.\n\n독일 점령군의 도착으로 왈로니인들과 네덜란드어권 공동체 간의 관계 조정을 위해 어느 정도 개선이 이루어졌습니다. 불행하게도 많은 사람들은 친독일 정권은 이전의 프랑스어를 사용하는 엘리트를 대체할 뿐이며, 두 공동체가 모두 독일 침략자보다 낮은 계급에 속하는 또 다른 계층 구조를 만들었다고 여기고 있습니다. 그러나 상황이 변하고 있으며, 대규모 군 개혁으로 인해 세 언어권 출신의 군인과 정치인이 모두 고위직에 오를 수 있도록 함으로써 국민통합을 향상시킬 때가 됐습니다."
 bel.86.a: "독일인 장교만 허용해라."
 bel.86.b: "독일인과 플란데런 장교만 허용해라."
 bel.86.c: "독일인, 플란데런인, 왈로니인 장교 모두를 허용해라."
 bel.87.t: "식량을 요구한 독일군"
 bel.87.d: "유난히 흉작이 심했고 대규모 확대로 인한 독일군의 유지비 증가로 인해 독일 정부는 농업이 발달한 플란데런 지역에서 군인들을 먹이기 위해 대량의 곡물과 감자를 독일로 보내달라고 공개적으로 요구했습니다. 공교롭게도 플란데런 지역도 올해 흉작을 겪었고, 독일의 요구를 모두 들어주면 자국에서 기근이 발생할 수 있습니다. 자국민을 우선시할 수는 있지만 독일 정부는 크게 반대할 것이며 경제 제재로 불이익을 줄 수 있습니다.	"
 bel.87.a: "그들이 원하는 만큼 식량을 줘라."
 bel.87.b: "우리에게 남는 식량만을 독일인들에게 줘라."
 bel.87.c: "그들의 요구를 단호히 거절해라."
 bel.88.t: "독일 관계 디버그"
 bel.88.d: "디버그"
 bel.88.a: "관계 강화"
 bel.88.b: "관계 감소"
 bel.88.c: "관계 보고"
 bel.89.t: "최악의 대독 관계"
 bel.89.d: "독일 제국이 우리 나라의 최근 사태에 분노하고 있는 상황에서 우리는 신중해야 하고 사태가 끼칠 영향을 예측해야 합니다. 그러나 플란데런-왈로니의 단결은 그 어느 때보다 좋으며 많은 사람들이 국왕을 폭군보다는 자비로운 통치자로 보고 있습니다."
 bel.89.a: "어차피 버려질 운명이었지."
 bel.90.t: "나쁜 대독 관계"
 bel.90.d: "카이저와의 관계는 상당히 악화되었고 제국에서는 우리의 무례함을 이유로 우리를 처벌할지도 모릅니다. 하지만 아델베르트에 대한 존경심은 높아졌고, 국왕의 이름으로 조국을 지키기 위해 기꺼이 입대하려는 사람들이 늘고 있습니다."
 bel.90.a: "조심해야만 한다."
 bel.91.t: "평범한 대독 관계"
 bel.91.d: "제국은 우리의 행동을 용납했지만, 최근의 개혁은 달가워하지 않고 있습니다. 진정한 애국적인 플란데런-왈로니 국민 정체성은 없지만 상당수의 국민은 전쟁이 일어나면 기꺼이 조국을 지키겠다고 결심했습니다.	"
 bel.91.a: "뾰족한 수가 생각나지는 않는군."
 bel.92.t: "좋은 대독 관계"
 bel.92.d: "독일 제국은 우리의 정책을 승인하고 회복 속도를 높이기 위해 원조를 보냈습니다. 그러나 플란데런-왈로니 국민들은 정부에 대해 전혀 만족하지 않고 있으며, 전국적으로 소규모 집회가 조직되었습니다."
 bel.92.a: "카이저께 안부 전해드리게."
 bel.93.t: "최고의 대독 관계"
 bel.93.d: "우리는 라이히스팍트의 보석이며, 모든 회원국이 본받아야 할 모범입니다. 우리는 독일의 모든 명령에 순종하고 더 큰 그림에 기여합니다. 그러나 국민들은 크게 불만을 품고 있으며, 매주 전국에서 폭동이 일어나고 있습니다. 반독일 정서는 사상 최고조에 달해 있고 국민통합은 한심하기 짝이 없습니다."
 bel.93.a: "도이칠란트 위버 알레스."
 bel.94.a: "알겠다."
 bel.95.a: "알겠다."
 bel.96.a: "우리는 다가올 시련에 대비해야 한다."
 bel.101.t: "네덜란드-벨기에 조약 기구의 출범"
 bel.101.d: "새롭게 태어난 벨기에에서 외교 사절단이 찾아왔습니다. 그들은 양국 간의 관계를 강화하고 동맹을 맺어 세계에서 우리의 입지를 강화하고자 합니다. 그들은 우리가 함께 적대적인 행동을 억제하고 양국의 번영을 보장할 수 있다고 제안했습니다. 그러나 이 제안을 수락하면 독일과의 관계가 악화될 것이고 우리는 인터내셔널의 시선으로부터 그들을 보호할 만큼 강하지 못할 수도 있습니다."
 bel.101.a: "저지대 국가들은 하나되어 버티리라!"
 bel.101.b: "거부하라."
 bel.102.t: "벨기에의 [ROOT.GetFactionName] 가입 모색"
 bel.102.d.entente: "새롭게 태어난 벨기에의 외교 사절단이 우리에게 찾아왔습니다. 그들은 우리에게 런던 조약과 벨트크리크에서 함께 싸웠던 영국-벨기에 동맹의 힘을 상기시켜 주었습니다. 그러나 그들은 까다로운 상황에 처해 있으며 우리가 받아들이기로 선택하면 독일과의 관계가 심각하게 손상될 것이 분명합니다. 그럼에도 불구하고 벨기에 동맹은 인터내셔널에 맞서 훌륭한 작전 기지를 제공할 것입니다."
 bel.102.d.internationale: "새롭게 태어난 벨기에에서 외교 사절단이 찾아왔습니다. 그들은 [ROOT.GetFactionName]에 가입하여 독일에 대항하는 연합의 일원이 되고 싶다고 했습니다. 그러나 그들은 완전한 생디칼리슴 정권이 아니며 우리 정부의 많은 사람들은 이것이 세계 혁명으로부터 자신을 지키려는 헛된 시도라고 여기고 있습니다. 다른 이들은 그들이 요충지에 위치하고 있으며 그들과의 동맹은 우리를 강화시킬 것이라고 주장하고 있습니다."
 bel.102.a: "우리는 벨기에가 [ROOT.GetFactionName]에 합류하는 것을 환영한다!"
 bel.102.b: "받아들이겠지만, 그들은 됭케르크를 반환해야 한다."
 bel.102.c: "그들의 가입 신청을 거절해라."
 bel.103.t: "[FROM.GetNameDef] 측과의 동맹"
 bel.103.d.default: "[FROM.GetFactionName] 측에 가입하겠다는 우리의 제안이 받아들여졌습니다. 브뤼셀 중심부에 위치한 에그몬트 궁전에서 양국의 대표들이 멋진 회담을 가졌습니다. 멋진 궁전은 미래에 대한 큰 약속을 담은 새로운 결실을 맺을 협력을 발표하기에 완벽한 장소였습니다."
 bel.103.d.benesam: "네덜란드-벨기에 조약 기구를 구성하자는 우리의 제안이 받아들여졌습니다. 총리를 포함한 네덜란드 대표단은 브뤼셀 중심부에 있는 에그몬트 궁전에서 환영식을 가졌습니다. 이 멋진 궁전은 지역의 미래에 대한 많은 약속을 담고 마침내 협정을 체결하는 등 유익한 회담을 하기에 완벽한 장소였습니다. 다시는 네덜란드-벨기에 형제가 분열되지 않을 것이 확실해졌습니다.	"
 bel.103.a: "단결!"
 bel.104.t: "[FROM.GetNameDefCap]의 됭케르크 반환 요구"
 bel.104.d: "[FROM.GetAdjective] 외무부로부터 답변이 돌아왔습니다. 그들은 이 제안을 받아들이고 싶어하며, 벨기에를 그들의 동맹국으로 받아들이게 되어 기쁘다고 했습니다. 그러나 문제가 하나 남아 있습니다. 우리가 벨트크리크 이후 독일에 의해 프랑스로부터 양도받은 됭케르크시를 여전히 갖고 있는 한 그들이 우리를 받아들이는 것은 불가능합니다. 주변 시골은 플란데런 지역으로 간주될 수 있지만, 도시 자체는 확실히 프랑스 노동자들이 살고 있습니다. 그래서 프랑스 정부는 됭케르크를 자신들의 영토라고 계속해서 주장해왔습니다. 우리가 여전히 동맹에 가입하길 원한다면, 프랑스를 만족시키고 됭케르크를 돌려줘야 합니다."
 bel.104.a: "알았다, 우리가 감수해야 할 희생이로군."
 bel.104.b: "불가능하다! 됭케르크는 우리 것이다!"
 bel.105.t: "벨기에의 됭케르크 반환"
 bel.105.d: "우리의 메시지를 받은 벨기에의 동지들은 이성을 찾았습니다. 그들은 또 다른 전보를 통해 됭케르크는 항상 프랑스 영토였으며 프랑스에서 일시적으로 분리된 것은 베를린의 제국주의자들의 소행임을 인정한다고 답했습니다. 따라서 그들은 됭케르크를 다시 코뮌 정부에 양도하고 인터내셔널의 군사 동맹에 참여할 것입니다.	"
 bel.105.a: "어서 오게, 동지들!"
 bel.106.t: "벨기에의 됭케르크 반환 거부"
 bel.106.d: "놀랍게도 오늘 브뤼셀에서 받은 전보에 따르면 벨기에 정부는 됭케르크 시를 돌려주는 것을 거부했습니다! 이른바 동지들로부터 나온 프랑스 도시에 대한 이러한 제국주의 행위는 정말 충격적이며, 협상을 계속 진행할지 여부조차 확실하지 않습니다. 그러나 벨기에는 유럽에서 전략적으로 중요한 위치를 차지하고 있다는 것을 명심해야 합니다. 프랑스와 독일 사이에 위치해 있으며 다양한 자원과 큰 산업을 보유하고 있어 인터내셔널에 귀중한 자산이 될 것입니다. 벨기에 정부의 행동을 용서될 수 있을지는 이제 우리의 선택에 달렸습니다. "
 bel.106.a: "벨기에는 됭케르크보다 더 가치가 있다."
 bel.106.b: "협상을 결렬시켜라."
 bel.107.t: "[FROM.GetNameDefCap] 측의 수긍"
 bel.107.d: "놀랍게도 우리가 됭케르크 반환을 거부했다고 해서 인터내셔널의 계획을 막지는 못했습니다. 결국 우리가 동맹에 참여함으로써 얻는 순수한 전략적 이익이 협상을 계속하기에 충분했던 것 같습니다. 이제 [FROM.GetNameDefCap] 측은 우리를 인터내셔널의 군사동맹에 조건 없이 가입시킬 준비가 되었습니다.	"
 bel.107.a: "멋지군!"
 bel.108.t: "[FROM.GetNameDefCap] 측의 협상 중단"
 bel.108.d: "\"충격적인 민족주의의 표출\". 됭케르크 반환 거부에 대한 인터내셔널의 대답은 단호했습니다. 그들에 따르면, 됭케르크의 프랑스인들이 고국에 돌아가는 것을 거부할 정도로 민족주의에 빠져있는 정부와의 협상을 계속하는 것은 불가능합니다. 그들은 벨트크리크 이후 제국주의가 낳은 분단의 인위적인 성격을 지적하며 자신들의 요청을 정당화했습니다. 우리가 거절하면서 보낸 긴 설명과 선의의 표현에도 그들의 마음을 바꾸지는 못했습니다. 당분간은 우리는 홀로 남아야 할 것 같습니다."
 bel.108.a: "사회주의자 연대같은 소리하네!"
 bel.109.t: "됭케르크 반환"
 bel.109.d: "인터내셔널과 벨기에 간의 협상 과정에서 됭케르크 시에 대한 문제를 논의할 수 있었습니다. 이 도시는 주로 프랑스인들이 거주하며, 벨트크리크가 끝난 이후 독일의 제국주의적 계획으로 인해 벨기에의 손에 넘어갔습니다. 우리 정부는 이후로도 도시와 주변 시골 지역을 우리 것이라고 주장해 왔습니다.\n\n협상 과정에서 벨기에 정부는 군사 동맹에 가입하기 위해 우리에게 됭케르크를 돌려주기로 합의했습니다. 이 소식은 됭케르크에서 큰 기쁨으로 맞아들였고, 도시를 차지하기 위해 파견된 릴 민병대에게 주민들은 박수를 보냈습니다. 이것은 우리 정부에게도 큰 승리입니다."
 bel.109.a: "다음은 알자스-로렌이다!"
 bel.110.t: "[FROM.GetAdjective]의 거부"
 bel.110.d.default: "우리의 세력 가입 제안이 거부되었습니다. 이 거절의 이유를 정확히 아는 사람은 아무도 없지만, 우리나라의 규모가 작기 때문이거나 개인적인 이유 때문일 것으로 추측해 볼 수 있습니다. 어쨌든 이 불행한 소식은 양국 관계를 심각하게 손상시켰습니다.	"
 bel.110.d.benesam: "네덜란드-벨기에 조약 기구를 구성하자는 우리의 제안이 거부되었습니다. 네덜란드 왕국과의 관계는 항상 매우 좋았기 때문에 아무도 이 거절의 이유를 정확히 알지 못하고 있습니다. 네덜란드가 다른 전략적 방향을 염두에 두고 있을 수도 있습니다. 어쨌든 불행한 소식으로 인해 양국 관계가 손상되었습니다."
 bel.110.a: "우리는 저들의 어리석은 실수에 실망할 수밖에 없다."
 bel.111.t: "왕립 학술원"
 bel.111.d: "벨기에-네덜란드 협력의 다음 단계는 두 나라의 최고 지식인들로 구성된 왕립 학술원 설립입니다. 브뤼셀 대학 근처에 위치한 이 학술원은 공식적으로 두 나라의 군주들이 이끄는 기관이며, 벨기에 왕실과 네덜란드 왕실의 예산으로 대부분 후원받고 있습니다. 학술원은 물리학과 화학 분야의 연구 프로젝트를 이끌어 우리 군사 동맹에 직접적으로 혜택을 줄 것이며, 또한 역사, 문학, 철학 등 분야에서도 연구를 진행할 것이며 특히 두 나라 간의 문화적 연관성에 초점을 맞출 것입니다. 이 프로젝트가 우리 조직의 기술 발전의 최전선이 될 것이라는 높은 기대를 하고 있으며, 이를 통해 더 많은 학생과 노동자가 상호 협력할 수 있는 기회를 창출할 것으로 기대합니다."
 bel.111.a: "훌륭하군."
 bel.1011.t: "베스테르셸데 확장"
 bel.1011.d: "네덜란드-벨기에 조약이 체결됨에 따라 우리는 네덜란드 정부에 베스테르셸데의 확장을 요청했습니다. 그들은 우리의 조건에 동의했고 네덜란드 전문가들과 함께 우리 노동자들이 베스테르셸데의 많은 부분을 준설할 수 있도록 허용했습니다. 이를 통해 네덜란드의 경제적 번영을 보장하고 많은 실업자들이 일자리를 얻게 될 것입니다.	"
 bel.1011.a: "작업을 시작하자."
 bel.1012.t: "베스테르셸데 공사 완료"
 bel.1012.d: "마지막 항로가 완공됨에 따라 대형 화물선이 마침내 안트베르펜 항구에 도착할 수 있게 되었습니다. 유럽의 다른 지역에서 긴장이 고조되고 있어 무역이 점점 저지대 국가들의 항구를 통해 이루어지고 있으므로 우리의 투자는 매우 빠르게 성과를 거둘 것입니다.	"
 bel.1012.a: "네덜란드-벨기에 조약 기구의 또 다른 성공이군."
 bel.117.t: "7월 11일"
 bel.117.d: "1302년 7월 11일은 황금 박차 전투에서 프랑스 군대를 상대로 대승을 거둔 날로 항상 기억될 것입니다. 이날에 나무르 군대의 지원을 받은 열세였던 플란데런 군대가 프랑스 기사단을 물리쳤습니다. 이 승리는 플란데런 독립운동의 탄생에 중요한 계기가 되었으며, 헨드릭 콘시엔스가 네덜란드어로 쓴 \"플란데런의 사자\"에 의해 불멸이 되었습니다. 많은 사람들이 현재의 국가 상황이 당시만큼이나 심각하다고 생각하기 때문에 독립 운동에 대한 지지가 사상 최고치를 기록하고 있습니다."
 bel.117.a: "모든 축제를 금지해라."
 bel.117.b: "저들이 자신들의 영광의 날을 즐기도록 내버려두자."
 bel.217.t: "7월 21일"
 bel.217.d: "오늘은 1831년에 벨기에 최초의 군주가 즉위한 것을 기리는 날입니다. 4일에 국민의회에서 벨기에 왕국을 세우고 레오폴드 폰 작센코부르크고타를 국왕으로 선출하기로 결정했습니다. 레오폴드는 빠르게 마차에 타서 벨기에로 왔습니다. 그리고 21일에는 브뤼셀의 코닝스플레인에서 레오폴드가 첫 번째 벨기에 왕으로서 선서하며, 우리의 벨기에 왕정이 시작되었습니다. 이 날짜는 나중에 국경일로 선포되었으며, 일반적으로 애국심이 넘치는 축제로 기리게 됩니다. 그러나 벨트크리크 동안 독일군이 벨기에를 항복시키자, 이 축제는 엄격히 금지되었습니다."
 bel.217.a: "국민들이 법을 지키도록 강제해라."
 bel.219.t: "벨기에의 독립 선언"
 bel.219.d: "독일의 억압과 검은 월요일의 재앙에 지친 벨기에 독립운동가들은 전국 각지에서 반란을 일으켜 독일군에 게릴라 공격을 감행했습니다. 독일은 자신들의 경제 회복을 위해 아델베르트 1세를 전폭적으로 지원할 수 없었고, 상황은 통제 불능의 지경에 이르렀습니다. 독립군은 몽스와 안트베르펜을 조직적으로 공격한 끝에 마침내 플란데런-왈로니 군대를 브뤼셀로 밀어붙일 수 있었고, 치열한 전투 끝에 독일인 국왕은 항복했습니다. 독일 제국으로부터 아직 명확한 답을 얻지 못한 상황에서, 많은 이들이 특히 제국과 프랑스 코뮌 사이의 긴장이 고조되고 있으며 벨기에의 전략적 위치로 인해 독립 벨기에의 수명이 짧아질 수 있다고 우려를 표했습니다."
 bel.219.a: "행운을 빈다, 벨기에!"
 bel.1000.t: "1940년 선거"
 bel.1000.d: "현 정부의 번영과 성공적인 통치를 뒤로하고 현 정부의 임기가 끝났습니다. 벨기에 국민들은 투표장으로 몰려들었고 목요일에 투표 결과가 모두 집계되었습니다. 승리한 정당은-"
 bel.1000.a: "카미유 하위스만스와 그의 사회민주주의 벨기에 노동당."
 bel.1000.b: "폴-앙리 스파크와 그의 사회자유주의 벨기에 노동당."
 bel.1000.c: "폴 판 젤란트와 그의 사회보수주의 가톨릭당."
 bel.1000.e: "폴-에밀 얀손과 그의 시장자유주의 자유당."
 bel.1001.t: "1944년 선거"
 bel.1001.d: "현 정부의 번영과 성공적인 통치를 뒤로하고 현 정부의 임기가 끝났습니다. 벨기에 국민들은 투표장으로 몰려들었고 목요일에 투표 결과가 모두 집계되었습니다. 승리한 정당은-"
 bel.1001.a: "카미유 하위스만스와 그의 사회민주주의 벨기에 노동당."
 bel.1001.b: "폴-앙리 스파크와 그의 사회자유주의 벨기에 노동당."
 bel.1001.c: "폴 판 젤란트와 그의 사회보수주의 가톨릭당."
 bel.1001.e: "폴-에밀 얀손과 그의 시장자유주의 자유당."
 bel.210.t: "라인란트 점령"
 bel.210.d: "독일 거인은 밀려났고 우리는 라인강 서쪽 강둑을 장악했습니다. 저항군 진압 정책을 더욱 쉽게 하기 위해 라인란트 보호령을 수립하는 계획이 제안되었습니다."
 bel.210.a: "계획을 실행해라."
 bel.211.t: "룩셈부르크 문제"
 bel.211.d: "독립 전쟁 후 런던 조약에 따라 네덜란드에게 빼앗긴 룩셈부르크가 드디어 우리의 통제 하에 돌아왔습니다. 비록 본질적으로 왈로니인이나 플란데런인은 아니지만 룩셈부르크 지역을 완전히 확장하여 우리 나라에 합류하는데 동의하는 주민들도 있습니다. 평화가 회복되면 룩셈부르크의 미래를 결정하는 국민투표가 실시될 것입니다."
 bel.211.a: "지금은 공국을 다시 만들자."
 bel.212.t: "와펜-말메디 문제"
 bel.212.d: "우리 군인들이 오이펜으로 진격하여 벨기에 깃발을 게양하자, 정부 인사들은 즉시 이 독일-프랑스어 지역을 우리 나라에 편입할 것이라고 선언했습니다. 많은 사람들은 이것이 벨트크리크에서의 굴욕적인 패배에 대한 정당한 조치이자, 독일에 대한 벨기에의 승리를 위한 첫걸음으로 여겼습니다. 헤르만 발티아는 이 지역의 통치를 맡게 되었으며, 통합과 동화 과정을 주도할 것입니다."
 bel.212.a: "훈족 놈들을 계속 밀어내자!"
 bel.213.t: "재통합된 왈로니!"
 bel.213.d: "마지막 독일군이 바스토뉴에서 쫓겨나면서 마침내 벨기에 전체가 재통일되었습니다. 벨기에의 위대한 승리였지만 카이저의 궁극적인 패배를 향한 작은 발걸음에 불과했습니다."
 bel.213.a: "벨기에군은 계속 전진한다."
 bel.2110.t: "룩셈부르크 문제"
 bel.2110.d: "우리가 룩셈부르크로 진군할 때 완전한 합병 대신 공국을 복구하고, 전쟁 후 룩셈부르크의 지위에 대해 국민투표를 할 것이라는 약속을 했습니다. 이제 평화가 회복되었으니, 공국이 국민투표를 실시할 시간이 왔습니다. 룩셈부르크 국민들은 독립 국가로 남아있을지 아니면 벨기에에 합류할지 결정해야 합니다. 국민투표 전날에 실시된 여론조사에서는 어느 쪽이 이길지 분명한 지표를 제공하지 못하고 있으며, 벨기에가 한 지역을 더 획득할지 여부도 알 수 없습니다."
 bel.2110.a: "국민투표를 실시해라."
 bel.2110.b: "룩셈부르크는 이 문제에 있어서 선택권이 없다. 합병해라!"
 bel.2112.t: "벨기에에 합류하기로 투표한 룩셈부르크"
 bel.2112.d: "룩셈부르크 시에서만 기록적인 투표율이 나오면서 마지막 투표소가 문을 닫았습니다. 첫 번째 결과는 찬성 48,631표, 반대 42,015표, 투표율 72.1%로 벨기에 가입에 대한 찬성이 약간 우세한 것으로 나타났습니다. 공국은 벨기에 정부에 투표 결과를 축하하며 브뤼셀에 대한 지지를 표명했습니다."
 bel.2112.a: "우리는 새로운 형제들을 환영한다!"
 bel.2113.t: "독립을 하기로 투표한 룩셈부르크!"
 bel.2113.d: "룩셈부르크 시에서만 기록적인 투표율이 나오면서 마지막 투표소가 문을 닫았습니다. 첫 번째 결과는 찬성 48,631표, 반대 42,015표, 투표율 72.1%로 독립 유지를 지지하는 의견이 약간 우세한 것으로 나타났습니다. 벨기에 정부는 공국의 투표 결과를 축하하며 독립을 유지해주겠다고 약속했습니다. 다만 우리의 지시하에서만 말이죠..."
 bel.2113.a: "행운을 빈다, 룩셈부르크!"
 flawa.2.t: "발각된 백색 여단"
 flawa.2.d: "안트베르펜 항만 방위군이 정례 순찰을 하던 중에 한자 부두로 침투하려는 5명의 남자 무리를 발견했습니다. 우리 군인들의 신속한 대응으로 그들을 체포했고, 한 명은 사망했으며 나머지는 무장해제 되었습니다. 그들은 플람스 근위대를 위해 설계된 소형 권총을 가지고 있었고, 독일 제국의 핵심 수송을 방해할 수 있는 항구 열차를 파괴하려고 한 것으로 보입니다.\n\n추가 조사 결과, 체포된 네 명 중 세 명이 되르너 경찰서의 경찰관으로 밝혀졌습니다. 이로 인해 우리에게는 자체 경찰력을 신뢰할 수 있는지 의문이 제기되었습니다. 국방부는 이러한 문제에 대해 경찰 선발 및 훈련 과정을 전면적으로 점검해야만 더 이상의 문제를 예방할 수 있다고 강경한 반응을 표했습니다. 그러나 다른 이들은 이것이 너무 과한 대응일 수 있다고 생각합니다. 우리는 이 상황에 어떻게 대응해야 할까요?"
 flawa.2.a: "안전 점검을 서서히 강화해라."
 flawa.2.b: "훈련 과정을 완전히 개편해라."
 flawa.3.t: "손실을 입은 백색 여단"
 flawa.3.d: "최근 신원 조회를 강화하고 경찰을 면밀히 조사한 결과, 우리는 300명 이상의 백색 여단원을 체포하여 정권에 위협을 가할 수 있는 그들의 능력을 크게 약화시킬 수 있었습니다. 아델베르트 국왕은 플란데런-왈로니의 적을 물리친 그의 충성심과 헌신에 대한 보답으로 플람스 근위대 사령관에게 직접 훈장을 수여했습니다."
 flawa.3.a: "우리 억압 정책의 위대한 성공이다!"
 flawa.4.t: "겐트에서의 파업"
 flawa.4.d: "2월에 수도에서 시위대를 무력으로 해산시킨 정부의 강경 진압 이후, 더 많은 유혈 사태를 우려한 전국 각지의 소규모 시위는 대부분 소강상태에 접어들었습니다. 그러나 정부가 저항의 불씨를 완전히 끄지 못했다는 것을 보여주기 위해 겐트 지역의 3만 명이 넘는 농민과 노동자들이 도시로 들어와 카이저 빌헬름 광장과 주변 공원에 모였습니다.\n\n집회 참가자들은 플란데런-왈로니 정부의 폭력적인 조치와 최근 플란데런 의회에 대한 '개혁'에 대해 강력히 항의하고 있습니다. 현지 플람스 근위대는 브뤼셀에서와 같은 사태가 확대되는 것을 막기 위해 시위를 예의주시하고 있습니다."
 flawa.4.a: "그들에겐 시위를 할 권리가 있다."
 flawa.4.b: "이 폭도들을 무력으로 해산시켜라!"
 flawa.5.t: "실롱 인더스트리엘에서의 노동절"
 flawa.5.d: "5월 1일이 다가오면서 좌파 지하운동 단체들은 생디칼리슴 대의에 대한 결의와 열정을 보여줄 대규모 시위를 준비하고 있습니다. 실롱 인더스트리엘 전역의 노동자들은 생디칼리스트 명절을 기리기 위해 연장을 내려놓을 것입니다. 작년과 마찬가지로 이날에는 나무르와 리에주 시를 행진하며 인터내셔널가를 부르고 정부가 금지한 다른 활동에도 참여할 것입니다.\n\n우리는 행진을 평화롭게 진행하여 아직 운동에 가담하지 않은 사람들에게 우리가 반대 의견에도 관용적일 수 있다는 것을 보여줄 수 있습니다. 그러나 독일 지휘관들은 한 번에 운동을 크게 파괴할 수 있는 강력한 힘을 행사하고 싶어 한다는 의사를 표명했습니다."
 flawa.5.a: "필요할 때만 행동해라."
 flawa.5.b: "무장한 분견대를 파견해라."
 flawa.6.t: "세라잉에서의 유혈사태"
 flawa.6.d: "세라잉에서 또 다른 파업이 해산되는 도중, 플람스 근위대와 파업 진영 간의 언쟁이 갑자기 폭력적으로 변했고, 지휘관에게 총이 발포되어 지휘관이 순식간에 사망했습니다. 플람스 근위대는 즉시 반격에 나섰고, 총알과 피가 빗발친 끝에 53명의 파업자들이 사망했습니다.\n\n우리 플람스 근위대가 이러한 종류의 저항에 대처할 준비가 전혀 되어 있지 않으며, 훈련 과정을 대대적으로 점검해야 한다는 것이 분명해졌습니다. 근위대장인 헨드릭 엘리아스는 근위대의 숫자를 늘리는 것만으로도 문제를 해결하는데 충분하다고 제안했으며, 이는 저항 세력에 대한 더욱 성공적인 급습으로 이어질 것이라고 주장했습니다."
 flawa.6.a: "훈련 과정을 개편해라."
 flawa.6.b: "근위대에 더 많은 대원들을 입대시키자."
 flawa.7.t: "겐트 시장 출마를 선언한 헨드릭 엘리아스"
 flawa.7.d: "현재 플람스 근위대의 대장이 동플란데런의 산업 수도의 시장 선거에 출마하겠다는 포부를 밝혔습니다. 그가 지역 주민들에게 사랑받지 못하는 것은 분명하지만, 우리 측에서 약간의 도움을 주면 충성스러운 시장이 될 것입니다."
 flawa.7.a: "그의 선거운동을 지원해라."
 flawa.7.b: "그의 야망을 억제해라."
 flawa.8.t: "겐트 수비대를 확장한 엘리아스"
 flawa.8.d: "헨드릭 엘리아스가 겐트에 레오폴츠카제르너를 재개장하고 신병들을 수용하기 위한 새로운 훈련 시설을 설립한 것으로 보입니다. 선거를 코앞에 둔 이 같은 움직임은 겐트의 불안정성이 커지고 있다는 신호로 볼 수 있지만, 엘리아스는 우연의 일치일 뿐이라고 단언했습니다."
 flawa.8.a: "그럼 알겠다."
 flawa.9.t: "겐트 선거에서 승리한 알프러트 판더르 스테헌"
 flawa.9.d: "놀랍지 않은 일이지만, 헨드릭 엘리아스는 훨씬 더 인기 있는 알프러트 판더르 스테헌과의 선거에서 패배했고, 현직 시장은 그의 승리를 축하했습니다. 스테헌은 이 어려운 시기에 겐트 시민들을 위해 새로운 번영의 시대를 열겠다는 포부를 밝혔습니다. 그러나 헨드릭 엘리아스는 선거 결과에 불복하는 것을 고려하고 있으며 조치를 취할 준비를 하고 있습니다."
 flawa.9.a: "알프러트 판더르 스테헌에게 축하의 말을 보내자."
 flawa.9.b: "결과에 불복한 헨드릭 엘리아스!"
 flawa.10.t: "스스로를 시장이라고 선언한 엘리아스!"
 flawa.10.d: "레오폴츠카제르너에 주둔한 수비대의 도움을 받아 엘리아스는 선거 무효를 선언하고 자신이 시장임을 선포했습니다. 그는 시민들의 이동을 통제하기 위해 상황이 안정될 때까지 겐트의 거리에 오후 8시부터 오전 6시까지 통행금지령을 발령했습니다."
 flawa.10.a: "뭐 적어도 충성스런 시장은 생겼군."
 flawa.11.t: "덴데를레이우 열차 충돌"
 flawa.11.d: "덴데를레이우의 신호소의 오류로 인해 브뤼셀 중앙역으로 향하던 급행 열차가 브뤼허로 향하던 열차와 충돌했습니다. 아침 출근길에 만석이었던 두 열차는 전속력으로 충돌하여 두 기관사와 34명의 승객이 순식간에 사망했습니다. 지금도 수십 명의 시민이 잔해에 갇혀 있으며 온 국민이 애도하고 있습니다. 의회는 이미 희생자 가족들에게 애도를 표했으며 국왕은 오늘 오후 라디오 연설을 할 예정입니다. 이번 참사의 원인을 규명하고 다시는 이런 일이 발생하지 않도록 조사위원회가 구성될 예정입니다."
 flawa.11.a: "참으로 비극적인 일이다!"
 flawa.12.t: "발각된 테러리스트들의 음모?"
 flawa.12.d: "지난주에 있었던 덴데를레이우 열차 사고의 배후에 대한 조사가 흥미로운 방향으로 전개되고 있습니다. 신호를 담당했던 운영자를 심문하는 과정에서 그는 '사고'를 일으키기 위해 저항 세력과 밀접한 관련이 있는 인물로부터 사고 한 시간 전에 경고를 받았다고 자백했습니다. 두 사람은 즉시 체포되었고 헌병대는 두 남성과 알려진 저항 세력 사이의 연관성을 조사하고 있습니다."
 flawa.12.a: "비밀경찰이 이 일을 처리하도록 하자."
 flawa.13.t: "덴데를레이우 충돌 사고와 관련한 더 많은 정보"
 flawa.13.d: "최근 충돌 사고와 관련하여 일부 승객들의 신원에 대한 새로운 정보가 발견되었습니다. 플람스 근위대장인 헨드릭 엘리아스가 브뤼허에서 정기 점검을 위해 이 열차를 이용할 예정이었지만, 도착하지 못해 결국 이 열차에 탑승하지 않았습니다. 많은 사람들은 이 공격이 독일 정부와 동조한 플람스 근위대를 겨냥한 것이라고 생각합니다. 앞으로 더 큰 재앙을 피하기 위해 그들을 우리 주요 경찰력에 통합하는 것이 현명할 수도 있습니다."
 flawa.13.a: "플람스 근위대가 지닌 특권 일부를 철회해라."
 flawa.13.b: "우리는 그들의 일에 간섭해서는 안 된다."
 flawa.14.t: "플람스 근위대의 항의"
 flawa.14.d: "벨트크리크 동안 벨기에가 점령당한 이후부터 플람스 근위대는 주 경찰력과 분리된 특별한 지위의 혜택을 누려왔습니다. 그들은 벨트크리크 동안 플란데런인들에게 독립과 네덜란드어에 대한 더 많은 권리를 약속함으로써 나라를 진정시키는 데 도움을 주었습니다. 그러나 전쟁이 끝난 후 벨기에가 독일의 꼭두각시 국가로 전락하게 될 것이 명백해지자, 여론은 급속도로 그들에게서 돌아섰습니다.\n\n많은 플람스 근위대의 구성원들이 지도자들에게 버림받았다고 느꼈고, 근위대에서 대규모 인원이 이탈했습니다. 남아있는 강경 충성파들은 이후 더 높은 지위를 받아들여 정권의 생존을 위해 헌신하는 일종의 비밀경찰로 자리 잡았습니다. 그런데 국왕이 그들의 권력을 박탈하기로 결정하자, 많은 사람들이 분노하여 브뤼셀로 행진하며 자신들의 권리와 특권을 돌려달라고 요구했습니다. 많은 사람들은 저항 운동에 의한 보복을 두려워하며, 국왕의 보호 없이는 그들이 가혹한 처벌을 받을 것이라고 우려하고 있습니다."
 flawa.14.a: "우리의 결정에는 변함이 없다."
 flawa.14.b: "저들이 헌병대에서 다시 복무할 수 있도록 허락해라."
 flawa.15.t: "플람스 근위대에 대한 보복"
 flawa.15.d: "플람스 근위대의 두려움이 정당한 것으로 나타났습니다. 열흘도 채 되지 않았지만, 전직 구성원 중 열 명 이상이 사망한 상태로 발견되었는데, 이는 저항 세력에 가한 그들의 행동에 대한 복수로 암살당한 것으로 보입니다. 저항 세력이 완전히 진압되지 않은 것으로 보이기 때문에 조심할 것입니다."
 flawa.15.a: "우리는 상황을 계속 예의주시해야 할 것이다."
 flawa.16.t: "자유 벨기에"
 flawa.16.d: "플람스 근위대가 겐트에서 소규모 급습 작전을 벌이던 중 '자유 벨기에'라는 이름의 신문 수백 부를 발견하어 압수했습니다. 이 급습으로 인해 신문의 배포 속도가 일시적으로 느려졌을지 모르지만, 혁명의 불꽃은 여전히 타오르고 있으며 이에 대한 조치가 취해져야 할 것입니다."
 flawa.16.a: "잘했다."
 flawa.17.d: "플란데런 비밀경찰의 폐지로 인해 불법 선전의 확산이 증가한 것으로 보입니다. 이제 반군들은 자신들의 세력을 더욱 확장할 가능성이 있으며, 우리는 반군 진압을 위해 더 많은 자원을 투입해야 할 것입니다."
 flawa.17.a: "우리 경찰들이 초과근무를 더 해야겠군!"
 flawa.18.t: "겐트에서 발각된 밀수 작전"
 flawa.18.d: "겐트의 겐트-신트-피에테 역 주변에서 경찰이 정기 검문을 하던 중, 정체를 알 수 없는 열차 화물차량에서 군수품이 발견되었습니다. 모든 무기와 장비에 식별할 수 있는 표식이 없어 출처를 확인하는 데 어려움을 겪고 있습니다. 그렇지만 군단 내의 많은 사람들은 이들이 남쪽에 있는 프랑스 코뮌에서 왔을 수도 있다고 의심하고 있습니다. 네덜란드인들도 플란데런을 해방함으로써 그들의 왕국을 회복하려 할 수도 있다고 여겨지므로 역시 용의자로 지목되고 있습니다. 그러나 우린 거짓 혐의를 제기할 수 없으므로, 이 문제에 대해 어느 나라와 맞서야 할지 선택해야 합니다."
 flawa.18.a: "이건 생디칼리슴 폭도들이 저지른 것이 분명하다!"
 flawa.18.b: "네덜란드 대사를 불러와라, 이에 대해 해명을 해야 할 게야!"
 flawa.19.t: "프랑스 특사와의 만남"
 flawa.19.d: "코뮌 대표는 궁전으로 불려 갔고 짧은 심문 끝에 모든 혐의를 부인했습니다. 그러나 그는 국경 병력을 늘리면 원치 않는 확전으로 이어질 수 있다고 경고하며 해당 사안을 포기하라고 조언했습니다."
 flawa.19.a: "이 프랑스 놈은 자기가 뭐라도 되는 줄 아는 건가?"
 flawa.20.t: "네덜란드 대사와의 만남"
 flawa.20.d: "네덜란드 대사를 궁전으로 불렀고 짧은 심문으로 우리가 원하는 답변을 얻지는 못했지만, 대사는 국경에서 무기 선적이나 기타 불법 물품이 우리 나라로 들어올 수 없도록 국경 보안을 강화하겠다고 약속했습니다."
 flawa.20.a: "그럼 알겠다."
 flawa.21.t: "조사에서의 돌파구"
 flawa.21.d: "작년 군 예산을 조사하는 과정에서 확인되지 않은 작은 지출이 많이 발견되었습니다. 독일 제국으로부터 무기를 구입하고 스위스에서 지원 장비를 구입했으며 심지어 네덜란드에서 기갑 수송 차량을 구입했습니다. 이 장비의 목적지를 확인할 때 모든 흔적들은 겐트의 레오폴츠카제르너를 가리키고 있습니다. 그러나 이 막사는 1933년 병원으로 개조된 이후로는 사용되지 않고 있습니다. 지금까지 누가 구매를 승인했는지는 불분명하지만, 반군을 지원하는 플란데런 의회의 하급 의원들이 주요 용의자로 지목되고 있습니다."
 flawa.21.a: "수사를 계속하도록."
 flawa.22.t: "불충분한 조사 결과"
 flawa.22.d: "모든 단서를 주의 깊게 추적했지만, 아직 기대했던 결과를 얻지 못했습니다. 의회의 일부 구성원이 심문을 받았으며 그 중 몇몇은 저항 세력과 관련이 있을 수 있지만 명확한 증거는 없습니다. 비밀경찰이 이 문제에 계속 집중하도록 할 수는 있지만, 현재로서는 범인을 찾지 못했습니다."
 flawa.22.a: "수단을 가리지 말고 조사해라."
 flawa.22.b: "이 무의미한 조사를 중단해라."
 flawa.23.t: "발각된 거대한 플란데런 음모"
 flawa.23.d: "플란데런 음모를 밝혀내는 조사단의 수장이 결과를 가지고 돌아왔습니다. 겐트의 레오폴츠카제르너로 향한 화물들은 플란데런 의회 내 고위 계층에서 보내진 것으로 드러났습니다. 프란스 판 카우엘라르트가 이 비밀 조직의 수장으로 확인되었고, 그는 벨트크리크 이후 플란데런-왈로니에서 일어난 많은 불안과 반감을 조장한 것으로 보입니다. 의원들은 우체국 내 잠입자들을 통해 저항군에게 자금을 전달하려고 시도한 것으로 보이며 그들은 또한 같은 방법으로 그들의 선전을 퍼뜨리고 벨기에와 플란데런의 해방에 관한 집회와 회의를 비밀리에 조직하고 있었습니다"
 flawa.23.a: "이 잡초 같은 것들을 확실하게 뿌리 뽑아라!"
 flawa.24.t: "도주한 판 카우엘라르트"
 flawa.24.d: "국왕이 직접 서명한 체포 영장을 받은 경찰은 브뤼셀에 있는 판 카우엘라르트의 집을 포위하고 그를 체포하려 했습니다. 그러나 경찰이 발견한 것은 빈집과 연기가 피어오르는 벽난로뿐이었으며 미리 경고를 받은 것이라고 추정됩니다. 경찰과 야전헌병대는 그의 반역 행위를 신속하게 끝내기 위해 수색 작전을 조직하고 있으며, 전국적으로 군 병력이 동원되고 있습니다."
 flawa.24.a: "놈을 빨리 찾아라!"
 flawa.25.t: "체포된 판 카우엘라르트!"
 flawa.25.d: "며칠 만에 마침내 경찰이 반역자 판 카우엘라르트가 파라데이스 마을 근처 프랑스 국경을 넘으려는 걸 붙잡았습니다. 저항군의 고위급 인물을 체포했으니 드디어 반격을 가할 수 있을지도 모릅니다."
 flawa.25.a: "낙원에 가까웠는데, 아깝게 됐군!"
 flawa.26.t: "페르디나소의 부상"
 flawa.26.d: "매력적인 요리스 판 세베런이 이끄는 한 세력이 플란데런 의회에서 독일의 간섭으로부터 자유로운 대디츨란트를 만들기 위해 노력하고 있습니다. 현재 그의 영향력은 제한적이지만 더 이상의 문제가 발생하지 않도록 그를 의회에서 배제하는 것이 현명할 수 있습니다."
 flawa.26.a: "판 세베런을 의회에서 배제시켜라."
 flawa.26.b: "그들의 충성을 확보하기 위해 그의 당과 우호 관계를 맺자."
 flawa.27.t: "란트바흐트의 결성"
 flawa.27.d: "플란데런 의회에서 추방된 후 판 세베런은 북부의 플란데런 도시에서 서서히 지지를 모으고 있습니다. 그는 군국주의에 중점을 두고 자신을 중심으로 한 개인숭배 집단을 만들어 냈습니다. 네덜란드의 국가재건연합에서 영감을 받은 이들은 이제 제복을 입고 거리를 행진하는 자신들만의 란트바흐트를 결성하여 플람스 근위대와 심각한 긴장 상태를 유발하고 있습니다."
 flawa.27.a: "모두 구속해라!"
 flawa.27.b: "우리에게 아무런 해도 끼치지 않았다."
 flawa.28.t: "노동절 충돌"
 flawa.28.d: "안트베르펜 거리에서는 최근 항구의 정리해고로 인해 사회주의자들이 대규모로 시위를 벌이고 있습니다. 이 좌파들은 이를 준비한 란트바흐트와 의해 충돌을 벌였으며, 플람스 근위대가 결국 끼어들어 싸움을 멈췄습니다. 이 사건은 이 단체가 점점 더 위험해지고 있으며 국가 안정을 위해 상황을 신속하게 해결해야 함을 증명했습니다. 헨드릭 엘리아스는 그들이 명백히 반생디칼리슴 성향을 보이고 있고, 생디칼리슴 파업자들을 폭력으로 해산시킬 때 더 충성스러운 병사로서 활약할 수 있을 것이기 때문에, 란트바흐트를 플람스 근위대에 통합할 것을 제안했습니다."
 flawa.28.a: "그들에게 플람스 근위대에 참여하라고 설득해라."
 flawa.28.b: "그 단체를 강제로 해산시켜라."
 flawa.29.t: "플란데런 쿠데타"
 flawa.29.d: "점심시간 즈음, 아델베르트가 왕궁에서 식사를 즐기고 있는 동안, 갑작스럽게 사태가 발생했습니다. 독일의 폭정에 지친 플란데런 국민주의자들이 최근 점점 영향력을 확대하고 있었고, 국왕이 최근 취한 조치들을 계기로 그들은 계획을 실행할 기회를 포착했습니다.\n\n판 세베런과 의회의 다른 구성원들의 명령에 따라 오후 12시 47분경, 플람스 근위대원들이 브뤼셀 병영에서 트럭을 타고 출발했습니다. 첫 번째 부대는 급히 행동에 나서 회기 중이던 연방 의회로 향했습니다. 반란 참여자들은 보안요원들을 급습하여 건물 내에 요새화된 위치를 확보하고 많은 의원들을 인질로 잡을 수 있었습니다.\n\n또 다른 부대는 왕궁으로 직행했고, 특수 트럭으로 정문을 박살냄으로써 그곳을 점령하는 데 성공했습니다. 그들은 왕실 근위대를 압도하여 건물을 확보할 수 있었으며 신속하고 강력한 일격으로 정부는 완전히 마비되었습니다."
 flawa.29.a: "오..."
 flawa.30.t: "정권군의 반응"
 flawa.30.d: "초기의 충격이 가라앉자, 독일과 정권군이 도시 주변의 군사 기지에서 동원되어 시내 중심으로 쳐들어갔습니다.  도착하자마자 그들은 기회를 포착하고 쿠데타를 실행하는 데 도움을 준 지하 운동 세력의 격렬한 저항에 부딪혔습니다. 정권군이 제시간에 왕궁에 도달하지 못하자 플람스 근위대는 빠르게 마지막 방어선을 돌파하고 왕실 식당으로 쳐들어갔습니다. 그곳에서 그들은 아델베르트 왕이 아무것도 모른 채 자신의 수프를 즐기고 있는 것을 발견했습니다.\n\n플람스 근위대장 헨드릭 엘리아스는 국왕에게 플란데런-왈로니의 통치자 자리에서 자진해서 퇴위하고 독일 제국과의 협상이 이루어질 때까지 인질로 남아있거나, 그렇지 않으면 플란데런-왈로니 정치에서 자신의 영향력을 끝내는 법령에 서명하라는 최후통첩을 제안했습니다."
 flawa.30.a: "퇴위한다."
 flawa.30.b: "법령에 서명한다."
 flawa.31.t: "플란데런 의회의 정권 장악"
 flawa.31.d: "아델베르트가 퇴위되고 요리스 판 세베런이 성공적으로 국가를 장악하고 안정이 회복될 때까지 자신이 국가 지도자로 선포했습니다. 독일 시민들은 목숨을 잃을까 걱정하며 자신들의 재산 대부분을 남겨두고 빠른 속도로 우리 나라에서 떠나고 있습니다. 이제 우리에겐 점령군과 그 부역자들에게 잔인한 굴욕을 안겨주면서 벨트크리크와 지난 20년 동안의 정권이 저지른 모든 과오를 바로잡을 기회가 찾아왔습니다. 반면, 우리는 과거의 불의를 넘어서 우리 나라를 새로운 길로 나아가게 할 수도 있습니다."
 flawa.31.a: "벨기에 학살의 복수를 하자!"
 flawa.31.b: "신사답게 행동하자."
 flawa.32.t: "권력의 변화"
 flawa.32.d: "플란데런 의회가 확고하게 통제하고 있는 상황에서 다른 정당의 고위 관계자들은 판 세베런이 공식 선거를 치르는 대신 군사 정부를 수립할 계획이라고 우려하고 있습니다. 판 세베런에 반대하기 위해 벨기에 노동당, 가톨릭 블록과 자유당의 대연정이 조직되고 있으며, 복수심에 불타는 독일의 암묵적 지원을 요청할 수 있다는 주장도 제기되고 있습니다."
 flawa.32.a: "대연정은 판 세베런을 해임시켰다."
 flawa.32.b: "판 세베런이 스스로를 '레이더르'라고 선포했다."
 flawa.33.t: "란트바흐트 쿠데타"
 flawa.33.d: "지도자 판 세베런의 권력을 유지하기 위해 란트바흐트는 민주화 세력에 대항하는 역쿠데타를 일으켰습니다. 두 세력 간의 충돌이 전국적으로 일어나고 있으며 마지막으로 남은 질서마저 무너지고 있습니다."
 flawa.33.a: "군이 개입한다."
 flawa.34.t: "정권을 장악한 드퐁텐"
 flawa.34.d: "국가 질서를 회복하기 위해 드퐁텐은 정권을 장악하고 군대에게 도시에서 벌어지는 격렬한 전투를 해산하도록 명령했습니다. 그는 자신이 정권을 오랫동안은 장악하지 않을 것이며 선거 후 민주 정부에 권력을 이양할 것이라고 약속했습니다."
 flawa.34.a: "우리는 60일 이내에 새 선거일정을 잡을 것이다."
 flawa.35.t: "플란데런 공국을 선언한 플란데런 의회!"
 flawa.35.d: "아델베르트가 그들을 해산하기 전에 플란데런 지역에 대한 지배력을 확보하기 위한 최후의 노력으로, 의회는 만장일치로 플란데런이 연합에서 독립했다고 선언하는 대담한 조치를 취했습니다. 그들은 강경한 플란데런인들과 일부 플람스 근위대의 지지를 받고 있지만, 독일 제국의 막강한 힘에 의해 쉽게 짓눌릴 수도 있습니다. 그러나 우리는 그들의 결정을 합법적인 것으로 인정하고, 우리 연합 내에서 자치를 허용할 수도 있습니다."
 flawa.35.a: "반란을 진압해라."
 flawa.35.b: "플란데런 공국을 승인해라."
 flawa.36.t: "진압된 플란데런 반란"
 flawa.36.d: "플란데런이 대패당했지만, 독일군 최고 사령부는 플란데런에게 완전한 독립을 보장하기로 했습니다. 다행히도 우리에게는 와플의 강력한 힘이 있기 때문에 여전히 그들을 다시 합병할 수 있습니다."
 flawa.36.a: "어떠냐, 이 플란데런 놈들아!"
 flawa.37.t: "플란데런 의회의 정권 장악"
 flawa.37.d: "아델베르트가 법안에 서명함으로써 그는 헌법 상으로 권력이 없어지고 국가의 허수아비에 불과한 역할만을 하게 되었습니다. 플란데런 의회는 국가에 대한 완전한 통제권을 확보했지만, 국민들에게 그들의 선한 의도를 설득하기 위해서는 아직 먼 길을 가야 합니다. 그 방향으로 나아가는 좋은 첫 단계는 자유선거를 복원하고, 모든 정당이 모든 정당이 의회에서 발언권을 가질 수 있도록 하는 것입니다. 그러나 의회 내에서 열성적인 국민주의자들과 디츨란트 지지자들은 이 구상에 반대하고 있으며, 이것이 생디칼리슴의 인기 상승으로 이어질 수 있고 그들의 입지를 위태롭게 할 수 있다고 주장하고 있습니다."
 flawa.37.a: "선거가 실시될 것이다."
 flawa.37.b: "의회의 통치는 굳건하다."
 flawa.38.t: "플란데런-왈로니 의회 선거"
 flawa.38.d: "자발적으로 물러난 의회의 결정에 따라 전국적으로 선거가 실시될 예정입니다. 아델베르트에 의해 시행된 제한이 크게 완화되었지만, 독일 감시자들은 여전히 자신들의 괴뢰국을 예의주시하고 있으며 필요한 경우엔 개입할 것입니다."
 flawa.38.a: "벨기에 노동당이 과반을 차지했다."
 flawa.38.b: "가톨릭당이 총리를 선출했다."
 flawa.38.c: "자유당이 의석을 가장 많이 차지했다."
 flawa.39.t: "플란데런-왈로니 선거에서 승리한 사회주의자들"
 flawa.39.d: "플란데런 의회가 빌헬름의 아들 아델베르트의 정부 내 권한을 축소한 후, 사회주의 성향의 벨기에 노동당이 조기 선거에서 승리하여 국가를 통제하게 되었습니다. 그들이 이웃하는 프랑스 코뮌처럼 생디칼리슴의 보루로 국가를 '개혁'할 계획인지, 아니면 단순히 진보적인 법률을 통과시키려는 것인지는 아직 분명하지 않습니다. 그러나 우리는 이 나라에 주둔한 우리의 군대를 이용해 선제적으로 개입하고 아델베르트를 권력에 복귀시킬 수도 있습니다."
 flawa.39.a: "제국은 또 다른 좌파들의 소굴을 감내하지 않을 것이다!"
 flawa.39.b: "우리는 직접적으로 개입하진 않을 것이다..."
 flawa.40.t: "독일의 개입"
 flawa.40.d: "벨기에 노동당 내 생디칼리슴 세력의 부상을 진압하기 위해 독일군이 개입하여 아델베르트의 권력을 회복시켰습니다. 전국 주둔지에 추가 병력을 배치하고 플란데런 도시와 실롱 인더스트리엘에 통행금지령을 내려 사태 확대를 막았습니다."
 flawa.40.a: "아델베르트 국왕의 통치는 불가침이다."
 flawa.41.t: "겐트와 안트베르펜에서의 시위"
 flawa.41.d: "란트바흐트의 해산과 페르디나소의 완전 축출에 반대하는 수백 명이 거리로 몰려나와 국왕의 결정에 반대하는 목소리를 높였습니다. 이번 시위는 아델베르트를 퇴진시키려는 또 다른 평화적 시도에 불과해 보이지만, 폭도들에게 누가 이곳을 진정으로 통제하고 있는지 보여주기 위해서는 강력한 개입이 필요할 수 있습니다."
 flawa.41.a: "시위하게 둬라."
 flawa.41.b: "기병대를 파견하라."
 flawa.42.t: "브뤼셀에서의 국민주의 행진"
 flawa.42.d: "서부 플란데런 농부들을 위한 구호 활동을 지지하는 평화적인 시위를 가장한 수천 명의 사람들이 바란드 광장에 모였습니다. 처음에는 농민들을 위한 단순한 시위로 시작되었지만, 벨기에 국기가 휘날리며 브라반트 행진곡이 공원 전체에 울려 퍼지면서 국민주의 집회로 급격히 확대되었습니다. 경찰은 혁명가들을 진압하기 위해 빠르게 공원을 포위했지만, 개입하기 전에 추가 명령을 기다리고 있습니다."
 flawa.42.a: "그들에겐 시위를 할 권리가 있다."
 flawa.42.b: "야전헌병대가 해결할 수 없는 것은 없지!"
 flawa.43.t: "벨기에 왕정복고를 위한 국민투표"
 flawa.43.d: "저항 세력과 주요 정당들이 벨기에 독립을 요구하는 국민투표를 비밀리에 준비해 왔지만, 시위와 집회는 국왕에게 아무런 영향을 미치지 못했습니다. 이들은 자신들의 행동이 독일 정부를 설득하여 벨기에의 독립을 승인할 수 있을 것으로 생각하지는 않지만, 외국 세력이 벨기에를 대신하여 개입하도록 설득할 수 있기를 희망하고 있습니다. 프랑스 코뮌과 벨기에 저항세력 내의 생디칼리스트들은 국민투표가 거부되면 분단된 나라에서 자신들의 입지가 강화될 가능성이 높으므로 독일의 불가피한 대응을 애타게 기다리고 있습니다.	"
 flawa.43.a: "국민투표를 진행해라."
 flawa.43.b: "이 조직에 관련된 모든 자들을 체포해라."
 flawa.44.t: "벨기에의 독립 요구"
 flawa.44.d: "인근 플란데런-왈로니 지역의 긴장이 드디어 정점에 달한 것으로 보입니다. 우리의 꼭두각시 정권은 우리의 통치에 대한 반발을 제대로 진압하지 못했고, 이제 벨기에 저항 세력, 모든 주요 정당, 그리고 다른 야당 인사들이 조직한 비공식 국민투표가 국민들을 대담하게 만들었고 우리의 통치에 반기를 들게 하였습니다. 그들은 이제 공개적으로 우리에게 독립을 허용할 것을 요구하고 있으며, 아마도 국제적인 압력으로 인해 우리가 그들의 요청에 응할 것이라 기대하고 있는 것으로 보입니다. 물론 우리는 이 대담한 요구를 거부할 수 있지만, 그렇게 할 경우 저항 세력의 생디칼리스트들의 기세를 북돋우고 국가를 코뮌 쪽으로 밀어붙일 수도 있습니다."
 flawa.44.a: "벨기에가 독립할 수 있도록 도와주자고."
 flawa.44.b: "이 멍청이들이 제 본분을 망각했군!"
 flawa.45.t: "벨기에 코뮌의 독립 선언"
 flawa.45.d: "독일 점령군에 대한 보복주의와 아델베르트와 그의 정권의 계속되는 탄압에 힘입어, 우리 나라의 생디칼리스트들은 결국 기회를 포착하고 벨기에를 인터내셔널의 일부로 선언하고 독일 제국과의 전쟁에서 코뮌을 지지한다고 선언했습니다."
 flawa.45.a: "혁명의 불길이 전국적으로 퍼진다."
 flawa.50.t: "제네랄 은행의 부패"
 flawa.50.d: "지난해 검은 월요일 사태 이후 벨기에의 소시에테제네랄 은행으로부터 제네랄 은행이 분리되어 플란데런 의회 대표들이 이 기관 내 고위직에 배치되었습니다. 그러나 오늘 아침 드 스탄다르트 신문은 1면 기사를 통해 기관 내부의 고위층의 부패를 상세하게 보도했습니다. 여러 주요 가톨릭당 의원들과 독일 산업가들의 이름이 거론되었으며, 가톨릭당 당수인 폴 판 젤란트는 공개적으로 기관 내에서 만연한 부패에 대해 책임져야 한다고 비난받고 있습니다..."
 flawa.50.a: "국회에 긴급청문회를 요청해라!"
 flawa.51.t: "의회에서 연설을 한 폴 판 젤란트"
 flawa.51.d: "판 젤란트가 의회에 입성하자, 많은 사람들이 그의 즉각적인 사임과 가톨릭당 정부의 퇴진을 촉구하며 공개적으로 불안을 토로했습니다. 그러나 판 젤란트는 소문들이 그의 명성을 훼손하려는 목적으로 그를 협박하고 당의 신용을 떨어뜨리려는 사회주의자들의 선전일 뿐이라고 주장했습니다."
 flawa.51.a: "그의 자택과 집무실을 수색해라."
 flawa.52.t: "제네랄 은행 본사를 기습한 야전헌병대"
 flawa.52.d: "아델베르트 1세가 직접 서명한 수색 영장을 받은 헌병대는 새벽에 제네랄 은행을 급습해 모든 문서와 수사에 필요한 핵심 인물들을 확보하라는 명령을 받았습니다. 야전헌병대는 수백 개의 문서를 압수하는 데 성공했지만, 은행의 벽난로는 가능한 한 많은 증거를 파괴하기 위해 초과 근무를 하고 있는 것처럼 보였습니다. 저녁 무렵에는 10대의 대형 트럭이 모든 증거를 궁전으로 운반하기 위해 건물을 빠져나갔습니다."
 flawa.52.a: "조사위원회를 임명해라."
 flawa.53.t: "루이 프랑크에 공개적으로 반대를 표명한 삽"
 flawa.53.d: "가톨릭당이 완전히 혼란에 휩싸인 가운데, 당원들은 필사적으로 당을 봉합하고 추문에 연루된 당원들을 모두 퇴출시키려고 노력하는 가운데, 구스타브 삽은 제너럴 은행의 수장 루이 프랑크가 부패에 가담한 것을 공개적으로 비난했습니다. 내부자 정보라고 불리는 것을 이용해 자신의 모든 실수가 고통스럽게 자세히 설명되는 동안 프랑크의 평판은 완전히 추락했고, 결국 그는 삽이 치욕적인 연설을 하는 도중에 자리를 박차고 나갔습니다.	"
 flawa.53.a: "사상누각이 무너진다."
 flawa.54.t: "검은 월요일 추문을 가톨릭당에 뒤집어씌운 판 아커르"
 flawa.54.d: "사회주의 성향의 신문 '포라위트!'에서 아힐레 판 아커르는 루이 프랑크와 판 젤란트를 무너뜨리기 위한 삽의 노력에 동참했습니다. 판 아커르는 판 젤란트가 검은 월요일 위기 대처에 실패한 것을 비난하는 한편, 프랑크는 이익에 눈이 멀어 플란데런 노동자들을 억압하는 독일 귀족의 비열한 하수인이라고 비난했습니다."
 flawa.54.a: "프랑크의 명성이 완전히 무너졌군!"
 flawa.55.t: "루이 프랑크의 자살"
 flawa.55.d: "제네랄 은행 총재 재임 시절에 대한 독일 내 조사와 사방으로부터의 압박이 가중되면서 큰 타격을 입은 루이 프랑크가 어제 저녁 자살한 채 발견되었습니다. 그는 벨트크리크에서 사용했던 총 옆에서 정복을 입은 채 발견되었으며, 침대 옆 탁자에는 추문에 연루된 모든 사람들의 역할이 자세히 적힌 쪽지가 붙어 있었습니다. 이 마지막 행동으로 그는 조국을 위해 옳은 일을 하고 친척들이 수치심에서 벗어날 수 있기를 바랐습니다. 이미 프랑크가 언급한 수많은 악당들을 감옥에 가두기 위해 야전헌병대가 대대적으로 배치되었습니다."
 flawa.55.a: "이 마지막 행동으로 그는 어느 정도 명예를 회복했다."
 flawa.56.t: "의회를 비난한 아델베르트"
 flawa.56.d: "플란데런 의회의 주요 의원들이 체포되면서 아델베르트는 의회에 만연한 부패와 배신행위를 지적하며, 의회가 안전하고 자유로운 플란데런-왈로니를 확보하는 목표에 위협이 될 수 있다고 말했습니다. 경찰과 조사위원회는 이 위기를 면밀히 추적하며, 많은 국가 기관의 표면 아래 깊숙이 자리 잡은 부정행위를 뿌리 뽑기 위해 노력하고 있습니다."
 flawa.56.a: "의회는 그 쓸모에 비해 너무 오래 지속되고 있다..."
 flawa.57.t: "헌병대 창설"
 flawa.57.d: "야전헌병대는 아델베르트 개인에게만 충성을 바치고 플람스 근위대는 의회의 통제 하에 있는 가운데, 정부는 플람스 근위대의 역할을 수행하고 보다 비정치적인 경찰력을 확보하기 위해 헌병대를 창설하기로 했습니다."
 flawa.57.a: "의회에 또 다른 타격이군."
 flawa.59.t: "벨기에 노동당 당원권을 위한 포라위트 노동조합의 압력"
 flawa.59.d: "아델베르트의 최근 개혁으로 벨트크리크 이후 첫 선거가 1938년으로 예정되어 있지만, 서민들 사이에 사회주의가 확산될 것을 우려하여 벨기에 노동자당은 여전히 선거 참여가 금지되어 있습니다. 이러한 결정에 항의하기 위해 판 아커르와 협동조합은 조합원들에게 거리로 나가 이러한 불의에 항의할 것을 촉구하고 있습니다. 그들은 또한 선거가 그들 없이 진행되면 모든 시민이 '위 후보 중 없음'에 투표할 것을 촉구하고 있습니다.	"
 flawa.59.a: "벨기에 노동당이 검은 월요일의 잔재에서 영향력을 키우는군."
 flawa.60.t: "샤를루아에서 체포된 프랑스 선동가들"
 flawa.60.d: "샤를루아 산업 지역에서 파업이 발생한 후, 왈로니에 있던 군중에서 여러 프랑스 시민들이 코뮌의 생디칼리스트로 확인되어 체포되었습니다. 노동자들은 당국과의 협조를 완강하게 거부하고 있지만, 그들의 존재 자체만으로도 실롱 지역 전체에 생디칼리슴이 퍼질 것이라는 두려움이 재확인되었습니다."
 flawa.60.a: "판 아커르와의 만남을 마련해라."
 flawa.61.t: "판 아커르와 왕실과의 대담"
 flawa.61.d: "샤를루아 파업과 이후 여러 프랑스 생디칼리슴 선동가들이 체포된 후, 아델베르트는 이 문제를 정면으로 해결하기로 결심하고 벨기에 노동당의 지도자인 아힐러 판 아커르와의 만남을 주선했습니다. 국왕은 다가오는 선거에 벨기에 노동당이 참여하는 것을 꺼려했지만, 판 아커르는 강력하고 중앙화된 사회민주주의 지도력을 통해서만 플란데런-왈로니가 극단주의에 빠지는 것을 막을 수 있다고 국왕에게 약속했습니다."
 flawa.61.a: "협력을 통해서만 우리는 안정을 확보할 수 있다."
 flawa.61.b: "모든 사회주의자들은 국왕에게 있어 반역자다!"
 flawa.62.t: "1938년 플란데런-왈로니 선거"
 flawa.62.d: "벨트크리크 동안 독일에 의한 벨기에 점령이 시작된 이래로 처음으로 독일 정권이 괴뢰국 상태에서 선거를 치를 수 있게 되었습니다. 모든 정당들이 자신의 우위를 확신하며 독립적으로 입후보하기로 결정했지만, 가톨릭당이 압도적인 승리를 거둘 것으로 보입니다."
 flawa.62.a: "벨기에 노동당이 압도적인 승리를 거두었다."
 flawa.62.b: "가톨릭당이 절대 다수를 차지했다."
 bel.225.t: "졸더르 광산 파업"
 bel.225.d: "인근 산업 지역의 광부와 노동자들은 자주 노출되는 비인간적인 환경에 항의하기 위해 도구를 내려놓았습니다. 지역 산업 책임자가 부과한 할당량을 채우기 위해 많은 노동자들이 주 7일, 일부는 하루 12시간 이상 일해야 했고, 그렇지 않으면 일자리를 잃을 수 있었습니다. 졸더르 협동조합은 행동을 취하기로 결정하고, 그들의 노동환경에 맞서 싸우기 위해  대규모 파업을 준비했으며 그들의 요구가 충족될 때까지 파업을 이어가겠다고 맹세했습니다."
 bel.225.a: "플람스 근위대를 보내라."
 bel.225.b: "협동조합을 돕겠다는 공허한 약속만 해줘라."
 bel.226.t: "안트베르펜 학살 기념일"
 bel.226.d: "1935년 1월 22일, 안트베르펜 노동조합의 두 주요 인물인 알베르 폿과 테오필 흐레이프가 독일 해운 회사 소속자들에 의해 암살되면서 나라 전체가 충격에 빠졌습니다. 이로 인해 벨기에 노동당, 지역협동조합, 노동조합이 정부에게 더 나은 노동조건을 보장하고 40시간 근무제를 도입하는 법률에 서명하도록 하기 위해 전국적인 파업을 조직했습니다.\n\n그러나 정부는 파업에 무력으로 맞서기로 결정했고, 겐트 항구에서 6명의 사상자가 발생하고 그 후 몇 주 동안 300명이 넘는 노조원이 투옥되었습니다. 결국 파업을 주도한 조합원들이 감금되거나 복종하라는 협박을 받자 파업은 해산되었습니다.\n\n현재 겐트 협동조합은 신트바프스 대성당에서 조합원들의 희생을 기리는 조촐한 기념식을 개최할 수 있도록 겐트 시장에게 허가를 요청했습니다."
 bel.226.a: "우리 통치에서 그런 오점은 잊는 편이 낫다."
 bel.226.b: "우리의 애도를 표하는 대표단을 보내라."
 bel.1013.t: "베스테르셸데 봉쇄"
 bel.1013.d: "네덜란드가 베스테르셸데 입구를 봉쇄하면서 겐트와 안트베르펜 항구가 사실상 차단되어 생산 시설에 큰 문제가 발생하고 있습니다."
 bel.1013.a: "우리는 밀어붙여야 한다."
 bel.1014.t: "베스테르셸데 봉쇄 해제"
 bel.1014.d: "우리 군이 강 양안 모두를 확보하여 네덜란드의 봉쇄를 해제했습니다. 부두를 떠나는 보급선과 무역선이 안트베르펜 시민들에게 다시 일상적인 광경이 되었습니다."
 bel.1014.a: "훌륭하군!"
 belind.1.t: "첫 탤런텔링"
 belind.1.d: "벨기에의 독립이 다시 확보되었지만, 언어 문제가 정치 환경을 지배하고 있습니다. 더 나쁜 점은 독일의 통합 추진으로 인해 우리 인구 통계 자료 중 어느 것도 유효하지 않다는 것입니다. 따라서 정부는 어느 마을과 도시에서 어떤 언어를 사용하는지 파악하기 위해 인구 전수 조사를 제안했습니다. 이 '탤런텔링'의 결과를 바탕으로 브뤼셀은 언어 경계의 정확한 위치를 파악하고 언어적 난국을 해결할 수 있기를 희망합니다."
 belind.1.a: "인구 조사를 시작해라."
 belind.2.t: "탤런텔링의 결과"
 belind.2.d: "몇 주간의 집계 끝에, 탤런텔링을 담당한 위원회가 최종 보고서를 완성하여 의회에 제출했습니다. 결과는 왈로니 지역에서 프랑스어 사용자가 압도적으로 많고, 플란데런 지역에서는 네덜란드어 사용자가 압도적으로 많다는 거여서 크게 놀랄 만한 것은 없었습니다. 가장 독특한 예외는 프랑스어를 사용하는 플란데런의 무스크홍 마을과 브뤼셀 수도권입니다. 독일의 꼭두각시 정부의 영향력과 플란데런 의회의 우위로 인해 브뤼셀은 프랑스화가 거의 완전히 중단되었으며 독일인 소수민족이 크게 늘어났습니다. 독일의 간섭과 기존의 긴장으로 인한 문제를 해결하기 위해, 정부는 위기 해결을 전담할 이른바 '언어위원회'의 설립을 고려하고 있습니다."
 belind.2.a: "언어위원회를 창설해라."
 belind.2.b: "벨기에엔 더 중요한 문제가 있다!"
 belind.3.t: "독일인 소수민족의 상황"
 belind.3.d: "독일의 플란데런-왈로니에 대한 영향력과 아델베르트의 통합 계획으로 인해 독일어 사용 인구의 수가 크게 늘어나 무시할 수 없을 정도가 되었습니다. 특히 리에주 동쪽과 브뤼셀 시에서 이들의 영향력은 매우 뚜렷하며 현재 이 지역에서는 시위가 벌어지고 있어 플란데런과 왈로니 인구와의 갈등이 심화하고 있습니다. 독일 소수민족은 독일어를 공식 언어로 인정하고 독일인 공동체가 독자적인 자치 정부를 수립할 수 있도록 해야 한다고 요구하고 있습니다. 이들의 요구를 들어준다면 분리주의가 여전히 강한 플란데런에서는 긴장이 더욱 고조될 수 있습니다."
 belind.3.a: "독일인들의 간청은 무시해라."
 belind.3.b: "언어공동체를 만드는 방안에 대해 조사해보자."
 belind.4.t: "언어경계 정의"
 belind.4.d: "현재 우리의 언어 경계는 추상적인 것에 불과하며 큰 중요성은 없습니다. 그러나 경계 지역의 인구가 혼재되어 있으므로 많은 사람들이 단일 언어 사용으로 인해 소외감을 느끼고 있습니다. 동플란데런과 접해 있는 헤네하우언의 왈로니인 마을에서는 모든 형태의 법과 정부가 프랑스어로만 되어 있어 같은 마을에 거주하는 플란데런 소수민족에게 문제가 되고 있습니다.  따라서 플란데런 시민들이 공식적인 서신 및 시설을 플란데런어로 사용할 수 있도록 요청할 수 있는 제도가 제안되었습니다. 언어 경계를 재정비하는 데는 큰 비용이 들지만, 경계 지역에 거주하는 우리 시민들에게 큰 도움이 될 것입니다."
 belind.4.a: "단일어 제도를 유지하자."
 belind.4.b: "필요한 이들을 위해 이중언어 사용 환경을 조성하자."
 belind.5.t: "행정구역 조정"
 belind.5.d: "탤런텔링에서 알 수 있듯이 언어 경계에 있는 많은 마을이 현재 엉뚱한 지방에 속해 있습니다. 꼬민느나 오루아 같은 마을은 프랑스인이 주민의 80% 이상이지만 플란데런 지방에 자리 잡고 있습니다. 이러한 지역사회의 이전을 완료하려면 브뤼셀의 연방 정부로부터 동의를 받아야 합니다."
 belind.5.a: "마을을 이전해라."
 belind.6.t: "브뤼셀 진군"
 belind.6.d: "최근 마을 이전에 반대하는 대규모의 플란데런어 사용 시민들이 수도로 몰려와 플란데런어에 대한 국가적 침해에 항의하고 있습니다. 이들은 왈로니로 이주한 플란데런 시민들은 프랑스어에 적응하는 반면, 왈로니인들은 프랑스어를 고집하고 있다고 주장합니다. 이로 인해 언어 국경의 플란데런 지역에서 왈로니 소수민족이 증가하여 언어 국경이 북쪽으로 밀려나고 있습니다. 플란데런 운동의 요구는 분명합니다. 더 이상의 탤런텔링을 금지할 것, 브뤼셀 주변 언어 사용 공동체의 완전한 폐지, 산업의 플란데런화, 별도의 플란데런 정부의 수립입니다."
 belind.6.a: "시위대를 진정시키기 위해 작은 양보를 하자."
 belind.6.b: "그들의 요구를 들어주자."
 belind.7.t: "제2차 브뤼셀 진군"
 belind.7.d: "정부의 소극적인 반응에 불만을 품은 플란데런 운동은 브뤼셀에서 두 번째 행진을 조직했습니다. 대부분의 기성 정당은 브뤼셀에 대한 급진적 도발에 반대했지만, 플란데런 국민주의자들은 시위를 통해 자신들의 지지를 더욱 공고히 하겠다고 주장하고 있습니다. 프랑스어권 운동의 맞불 시위도 이어지면서 브뤼셀은 지방분권화를 추진할 수밖에 없을 것으로 보입니다."
 belind.7.a: "정부개혁을 시작하자."
 belind.8.t: "공동체의 분열"
 belind.8.d: "세 언어 집단의 움직임에 압박을 받은 브뤼셀은 공동체 프로그램을 추진하기로 결정했습니다. 플란데런어 정부, 프랑스어 정부, 독일어 정부로 구성된 세 개의 별도의 자치 정부가 만들어질 것이며, 각 정부는 자신의 관할 지역 내에서 교육과 문화에 관한 사안을 결정할 권한을 가지게 될 것입니다. 브뤼셀은 이 세 정부가 공동으로 통제하며, 각 정부는 해당 언어 사용자를 위해 봉사하게 될 것입니다. 이 제안에는 한 공동체가 다른 공동체에 피해를 줄 수 있는 개혁을 제정할 수 없도록 하는 입법 절차인 공동체 '경보' 절차가 포함되어 있습니다. 이번 조치로 인해 연방 정부의 권력이 심각하게 분열되고 플란데런 국민주의자들의 세력이 강화되었지만, 대다수의 국민들은 새로운 개혁안에 만족하고 있으며, 첫 공동체 선거를 기대하고 있습니다."
 belind.8.a: "최초의 국가 개혁이긴 하군."
 belind.9.t: "브라반트 분할"
 belind.9.d: "왈로니-브라반트는 언어 경계를 따라 왈로니인과 플란데런인이 함께 살고 있는 벨기에의 유일한 지역으로, 정부는 언어 공동체의 업무를 간소화하기 위해 이 경계를 따라 지역을 두 개로 나누는 방안을 제안했습니다. 왈로니-브라반트는 우아브르 시에서 관리하고 플란데런-브라반트는 뢰번 시에서 관리하게 됩니다. 브뤼셀시는 지역의 한가운데에 위치하지만 브뤼셀 지역의 일부가 되어 독자적인 주체가 될 것입니다."
 belind.9.a: "브라반트를 나눠라."
 belind.9.b: "브라반트를 그대로 유지해라."
 belind.10.t: "지역 분할"
 belind.10.d: "왈로니 산업의 중요성이 감소함에 따라 독일 기업의 지원을 받는 왈로니 산업가들의 탄원이 연방 정부에 점점 더 많이 접수되고 있습니다. 그들은 문화적으로 공동체를 분할한 것처럼 경제 지역을 기준으로 또 다른 분할을 요청하고 있습니다. 플란데런, 왈로니, 브뤼셀 수도권으로 구성되는 지역이 만들어지면 의사 결정 과정이 국민들에게 있어 더욱 익숙해질 것입니다. 7개의 다른 정부를 가진 대규모 관료 국가를 유지하는 데 드는 비용은 막대할 것이므로 이 제안에 대한 추가 고려가 필요할 수 있습니다."
 belind.10.a: "그들의 요구를 거절해라."
 belind.10.b: "공동체에 책임을 위임해라."
 belind.11.t: "리에주의 반발"
 belind.11.d: "플란데런어 공동체는 연방 정부와 합의하고 플란데런 지역과 플란데런어 공동체의 통합 요청을 받아들였지만, 프랑스어 공동체는 이러한 요구를 거부하고 왈로니 주민의 지지를 얻었습니다. 그들은 문화와 경제는 분리된 상태로 유지되어야 하며, 분리 없이는 브뤼셀의 프랑스어권 시민들을 도울 수 없다고 주장하고 있습니다. 왈로니에 대한 통제를 유지하기 위해 그들의 의견을 고려할 가치가 있지만, 두 정부 기관을 유지하는 데 드는 비용 증가도 고려해야 합니다."
 belind.11.a: "왈로니 지역과 프랑스어 공동체가 통합하도록 강제해라."
 belind.11.b: "둘 다 분리된 정부를 유지하도록 해라."
 belind.16.t: "벨기에 국영철도의 마찰"
 belind.16.d: "오늘 브뤼셀에서 한 플란데런 국민주의자가 열차 승무원과 싸움을 벌여 소란이 일어났습니다. 이 남성은 벨기에에서는 모든 사람이 프랑스어뿐만 아니라 플란데런어를 사용해야 한다며 프랑스어를 사용하는 승무원이 플란데런어를 사용하지 않는다면 대답하지 않겠다고 했습니다. 이는 플란데런과 왈로니 사이의 긴장이 고조되고 있는 가운데 발생한 또 다른 사건입니다."
 belind.16.a: "문제를 조사해라."
 belind.16.b: "문제를 무시해라."
 belind.17.t: "안트베르펜에서의 파업"
 belind.17.d: "지난주 사건으로 촉발된 시위로 인해 안트베르펜 중앙역은 플란데런 파업 참가자들에 의해 봉쇄되었습니다. 이들은 플란데런에서 일하고자 하는 모든 왈로니인 직원들에게 의무적으로 언어 시험을 치를 것을 요구하고 있습니다. 국영회사가 연방 정부의 반응을 기다리는 동안 NMBS 경영진은 아무런 반응을 보이지 않고 있습니다."
 belind.17.a: "이중언어 시험을 실시하라."
 belind.17.b: "벨기에 국영철도가 알아서 해결하도록 하자."
 belind.18.t: "브뤼셀에서의 충돌"
 belind.18.d: "벨기에의 경제 정책에 반대하는 대규모 시위대가 브뤼셀 경찰과 충돌하면서 오늘 브뤼셀에서 플란데런 시위대와 헌병대  간의 또 다른 충돌이 발생했습니다. 여러 명의 시위대가 경찰에게 구타를 당했으며 사망자는 보고되지 않았지만, 플란데런 국민동맹은 복수를 갈망하고 있습니다."
 belind.18.a: "모든 벨기에인들에게 슬픈 날이다."
 belind.19.t: "경제 정책에 반대하는 목소리를 내는 플란데런 국민동맹"
 belind.19.d: "왈로니 산업의 대부분이 붕괴되고 플란데런 지역에 대한 상업적 관심이 증가함에 따라, 왈로니가 이 연합에서 하위 협력자가 되었다는 것이 분명해졌습니다. 이 문제를 해결하기 위해, 연방 정부는 왈로니가 회복할 수 있도록 실롱 인더스트리엘에 대한 대규모 보조금과 투자를 승인했습니다. 이제 플란데런 국민동맹는 선거에서 승리하면 이러한 이전 조치를 완전히 중단하고 전액을 플란데런을 돕기 위해 사용할 것이라고 선언했습니다. 이로 인해 벨기에 노동당은 플란데런 국민동맹을 비사회적이고 벨기에의 안정에 해를 끼친다고 비난하며 크게 분노하고 있습니다."
 belind.19.a: "플란데런 국민동맹이 위협이 되고 있다."
 belind.12.t: "플란데런령 아르덴에서의 소요"
 belind.12.d: "론서-르네에서는 프랑스어 사용 인구 증가에 반대하는 플란데런 운동이 대규모 시위를 조직했습니다. 이들은 브뤼셀이 언어 위기에 개입하지 않으면 왈로니 인구의 이주와 적응 거부로 인해 플란데런어가 더 북쪽으로 밀려날 것을 우려하고 있습니다. 그들은 이 위기를 해결하려면 교육 부서를 더욱 통합하고 국가 차원에서 두 언어를 동등하게 사용하도록 하는 것이 정부의 최우선 과제가 되어야 한다고 주장하고 있습니다."
 belind.12.a: "교육 제도를 개편해라."
 belind.12.b: "플란데런 시위대를 무시해라."
 belind.13.t: "The Brussels-Halle-Vilvoorde Dossier"
 belind.13.d: "벨기에 독립 이후 브라반트 지방은 남쪽의 왈로니, 북쪽의 플란데런, 그리고 그 중간에 위치한 브뤼셀의 분할 지역으로 구성된 벨기에의 중심 역할을 해왔습니다. 브라반트 지역을 그대로 유지하려는 정부의 고집과 기존 선거구 유지로 인해 이 지역에서는 브뤼셀에 최소한 지역을 분할하거나 브뤼셀-할레-필보르더 지역을 현재 상황에 맞게 조정할 것을 촉구하는 시위가 거세지고 있습니다."
 belind.13.a: "브라반트를 나눠라."
 belind.13.b: "브라반트를 그대로 유지해라."
 belind.14.t: "벨기에 선거"
 belind.14.d: "왈로니와 플란데런 국민주의자들의 인기가 높아지면서 전국적으로 언어 시위가 벌어져 긴장이 고조되고 있습니다. 국가 개혁에 대한 현 정부의 완고하고 보수적인 태도로 인해 여론이 현 정부에 불리하게 돌아서고 있으며, 이는 선거에서 패배를 가져올 수도 있습니다."
 belind.14.a: "플란데런 국민동맹이 승리한다."
 belind.14.b: "벨기에 노동당이 과반수를 차지한다."
 belind.14.c: "가톨릭 블록/기독민주당이 승리했다."
 belind.15.t: "승리를 선언한 플란데런 국민동맹"
 belind.15.d: "언어 경계에 거주하는 시민들의 불만과 훨씬 더 급진적인 페르디나소와 VNV의 유권자 확보를 바탕으로 플란데런 국민동맹은 근소한 차이로 선거에서 승리했습니다. 이들은 선거 공약을 실천하고 벨기에를 플란데런과 왈로니 정부가 브뤼셀의 제약에서 벗어나 독자적으로 행동할 수 있는 연방으로 개혁하겠다고 선언했습니다."
 belind.15.a: "이는 길고 힘든 과정이 될 것이다."
