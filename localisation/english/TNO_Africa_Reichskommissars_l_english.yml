 POLITICS_SIEGFRIED_MULLER_DESC:0 "국가판무관 지크프리드 뮐러는 라이히에서 가장 사랑받는 미디어 스타입니다. 대담하고, 매력적이고, 주목을 끕니다. 중앙아프리카 국가판무관부의 카리스마 넘치는 지도자이며 라이히의 아프리카 판무관들 중 가장 부유합니다. 폴란드, 프랑스, 러시아에서 활약한 베테랑인 뮐러는 독일에게서 돈을 뜯어내는 하극상은 저지르지 않고 지속적으로 이윤을 창출하는 유일한 식민지 중앙아프리카를 이끌고 있습니다. 그의 중앙아프리카 통치는 \"레세페르\" 즉 \"거의 무개입\"으로 표현됩니다. 외국기업이 콩고의 가치를 황폐화시키고 중앙아프리카의 금고는 해운 통행료로 채워집니다. 반면 뮐러의 독일인들을 여행을 떠나 생각없이 술을 퍼마시고, 움직이는 것은 무엇이든 사냥하고, 치마를 입은 것은 무엇이든 박아대고, 도박으로 수표를 날립니다. 다른 국가판무관부, 외국, 독일에 용병으로 나갈때 빼고는 늘 똑같습니다.\n\n뮐러의 관심사는 사냥입니다. 아프리카의 모든걸 사냥하기 위해 정기적으로 정글 깊숙히 떠납니다. 파르티잔을 우연히 만난다면, 가장 위험한 사냥게임을 시작합니다."
 POLITICS_HANS_HUTTIG_DESC:0 "라이히 전역에서 국가판무관 한스 휘티히만큼 음험한 사람은 거의 없습니다. 세계대전에서 잔혹한 말살수용소를 관리했던 휘티히는 오스트아프리카에서 국가사회주의를 무자비하게 이행하는데 헌신합니다. 미로같은 아프리카 수용소에서, 폭동을 일으킨 군중 속에서, 그는 나치의 전대미문의 공포이자 파괴의 수학자로 여겨집니다. 휘티히는 자신만이 아프리카에서 유일하게 진실을 보는 독일인이라고 생각합니다. 아프리카는 완전한 어둠의 심장을 가진 대륙입니다. 그리고 다마스커스강으로 된 주먹은 아프리카의 인간 이하의 악당들을 분쇄해야 합니다.\n\n휘티히의 라이히에 대한 충성심, 잔혹함, 조직적 능력은 거듭 입증되고 있습니다. 효과적이고 순수한 정부를 구성하고, 독일인만을 고용하고, 아프리카인 SS사단을 거부하고, 그의 정예 친위대의 끊임없는 훈련과 전투에 이르기까지 로디지아의 옛 영국인들에 의해 강화된 휘티히의 경직되고 군국주의적인 사회는 식민지보다는 대규모 수용소와 더 유사합니다. 그러나 동료 판무관들은 퇴폐와 부패에 통치를 떠넘기고 번영과 과분한 부를 과시하는 연예인으로 밖에 안보입니다.\n\n이에 대해 휘티히는 동료들에 대한 경멸만을 나타내며, 오로지 라이히와의 연을 통해 남쪽과 동쪽의 피할 수 없는 분쟁을 계획합니다. 그는 정보 기관이 그에게 붙인 이름, \"아프리카의 유일한 나치\"에 대해 아무런 논쟁도 하지 않습니다. 아프리카엔 다른 누구도 필요치 않습니다."
 POLITICS_WOLFGANG_SCHENCK_DESC:0 "한때 라이히에서 가장 뛰어난 에이스였던 볼프강 솅크의 쥐트베스트아프리카 정부는 하늘에서 만들어졌습니다. 조국에서 솅크는 수백 번 공중전에 참여하면서 명성을 날렸고, 루프트바페 안에서는 폭격기 개발에 관한 전문 지식을 가지고 있는 것으로도 유명했습니다. 그러나 국내적으로 그는 아프리카에서 가장 가난한 국가판무관부를 이끌고 있는데, 이 판무관부는 산업 기반이 부족하기 때문에 솅크는 활주로의 수입과 가스 대금에만 의존하여 이 곳을 이끌고 있습니다. 앙골라 지평선 너머를 바라본 사람이라면 누구나 알 수 있듯이, 이젠 급성장하며 사하라 이남의 하늘을 지배 중인 공군만이 솅크의 관심사입니다.\n\n수년간, 솅크는 쥐트베스트아프리카가 독일령 아프리카의 항공 중심지라는 사실을 보증해 왔으나, 종종 개인 헬리콥터를 타고 다니며 사파리를 구경하거나 사냥에 참여하는 동료 국가판무관 지크프리트 뮐러와 끈끈한 우정을 맺고 있으며, 판무관부를 관대하게 운영하고 있다는 사실과 같이 널리 알려진 내면의 문제들도 있습니다. 한편, 원주민과 친위대 문제에서 벗어날 수 있는 저 높은 구름 속의 은신처가 그를 하늘로 끌어들입니다. 그곳엔 위안이 있습니다."
 GERAF.2.t:0 "생명줄이 끊기다"
 GERAF.2.desc:0 "독일 내전에 관한 소식은 전 세계를 놀라게 하고 정치인들을 아연실색시켰지만, 아프리카에 있는 독일의 충실한 부하들에게 가장 큰 충격이었을 것입니다.\n\n점점 거세지는 아프리카의 민족주의 세력과 억압받는 인민들에게 거세게 불어오는 공산주의의 화염으로 지속적으로 불안정한 상태에서 이들 국가는 식민지에서 생산되는 거대한 자원을 대가로 모국으로부터 군사적, 경제적 지원에 의존하고 있던 상황이었습니다.\n\n하지만 독일 본국이 화염에 휩싸이고 중앙정부는 마치 연기처럼 사라지면서 이러한 지원도 갑자기 사라졌습니다. 이미 노예들이 자신의 막사에서 사라지고 콩고 전역에서 반란군이 새로운 공격을 하기 시작했습니다."
 GERAF.2.a:0 "당황하지... 말고 진정해라! 진정해라!"
 GERAF.3.t:0 "저항의 새로운 시대"
 GERAF.3.desc:0 "아프리카 국가판무관부의 상황이 악화되면서 20년간 정권과 싸워왔던 다양한 반군들은 지금까지 가장 큰 승리를 거두고 있습니다. 아프리카 전역의 여러 군사초소와 농장들은 반군이 점점 대담하게 습격하면서 사라지고 있고, 괴링슈타트는 새로운 침공의 여파로 고향을 버리고 들어온 독립 농민들과 정착민들이 난민처럼 들어오며 붐비고 있습니다.\n\n반군이 시골을 장악하고 식민지의 중심 도시를 향한 올가미가 점점 죄여오면서 국가판무관부의 날이 얼마 남지 않았다는 것을 느낄 수 있습니다."
 GERAF.3.a:0 "뭘 해왔길래 여기까지 온 거야?"
 GERAF.4.t:0 "아프리카실트"
 GERAF.4.desc:0 "상황이 점점 통제불능으로 치닫는 가운데 아프리카의 독일인 국가들이 생존하기 위해선 과감한 행동이 반드시 필요합니다. 오스트아프리카, 첸트랄아프리카, 쥐트베스트아프리카 3개 식민지는 항상 우호적인 관계였지만 3국의 교류는 그 이상으로 나아가지 못하고 치안군, 행정, 국가판무관은 전부 따로 놀았습니다.\n\n이 상황은 게르마니아의 중앙 행정부가 식민지를 관리하기엔 딱 알맞았지만 이제 행정부가 산산조각이 난 것처럼 보이니 무언가 조치를 취해야 한다는 것은 분명합니다.\n\n연합 방위동맹이자 중앙화된 군사행정부인 아프리카실트 동맹 제안이 우리의 영토를 완전한 붕괴로부터 지킬 수 있는 유일한 기회일지도 모릅니다."
 GERAF.4.a:0 "하나를 위한 모두, 모두를 위한 하나를 위해!"
 GERAF.4.b:0 "우리는 지금 상태로도 충분하다!"
 GERAF.7.t:0 "휴전 제안"
 GERAF.7.desc:0 "우리의 용감한 병사들은 큰 이득을 얻었지만, 그럼에도 이 전쟁을 너무 오래 끌었을지도 모릅니다. 현 전황을 볼 때 남아프리카 홍화국과 그들의 미국 동맹에게 우리의 요구에 따른 평화 제안은 쉽게 받아들일지도 모릅니다. 하지만 전쟁의 끄팅 점점 다가오고 있으므로 그냥 전쟁을 밀고 나가는 것이 현명할지도 모릅니다."
 GERAF.7.a:0 "평화를 제안하자."
 GERAF.7.b:0 "우리는 타협하지 않을 것이다!"
 GERAF.9.t:0 "휴전 제안"
 GERAF.9.desc:0 "전쟁이 점점 길어짐에 따라 우리 고문관 중 일부는 남아프리카 공화국과 그들의 미국 동맹들에게 중립적인 휴전 협상을 제안하자고 추진하기 시작했습니다. 이전까진 우리가 이런 생각에 비웃었을지 모르겠지만, 이젠 우리가 걱정해야 할 더 나은 것들이 있을지도 모릅니다. 하지만 종전이 막 다가온 것일수도 있습니다."
 GERAF.9.a:0 "평화를 제안하자."
 GERAF.9.b:0 "우리는 타협하지 않을 것이다!"
 GERAF.10.t:0 "휴전 제안"
 GERAF.10.desc:0 "적의 진격으로 날이 갈수록 우리가 땅을 더 많이 잃기 시작하면서, 우리 고문관의 다수와 심지어 일부 지휘관들도 남아프리카 공화국과 미국 동맹들에게 휴전 협상을 제의하라 요구하고 있습니다. 휴전 협상으로 많은 영토를 잃을 수도 있겠지만 장기적으로는 이것이 최선이었던 것으로 드러날 수 있습니다. 하지만 우리가 종전까지 가지 못하는 이유는 우리의 의지가 부족해서는 아닐까요?"
 GERAF.10.a:0 "평화를 제안하자."
 GERAF.10.b:0 "우리는 타협하지 않을 것이다!"
 GERAF.11.t:0 "베어볼프 활동"
 GERAF.11.desc:0 "남아프리카 공화국과 지배자인 미국이 점점 더 우리 영토 안으로 파고들면서 우리에겐 독특한 기회가 생기고 있습니다. 모든 국가판무관부의 표준처럼 우리도 적진 뒤에서 혼란과 혼동을 일으킬 파르티잔 전사들인 베오볼프 부대를 설립하였습니다. 우리는 그들이 차지한 땅 한 뼘당 엄청난 대가를 치르게 만들 것입니다."
 GERAF.11.a:0 "그들은 그림자에서 습격해 올 것이다."
 GERAF.12.t:0 "베어볼프의 귀환"
 GERAF.12.desc:0 "우리가 침략자에게서 뻇긴 영토를 회복하면서 베오볼프 부대와 연락하는 데 성공했습니다. 많은 이들이 맞고 멍이 들었지만 이들은 조국에게 의무를 다하기 위해 극기적이었고 칭찬받아야만 합니다."
 GERAF.12.a:0 "그들의 활동은 기억되리."
 GERAF.13.t:0 "약속의 날 공세"
 GERAF.13.desc:0 "우리 지휘관들은 대담하고 놀라운 공세 계획인 일명 \"약속의 날 공세\"를 세웠습니다. 이 계획에는 우리의 용감한 파르티잔을 결속력 있는 부대로 모으고 조직하는 방안도 있습니다. 전부 조직한 부대는 12월 16일 시작되는 대공세에 사용할 것입니다. 이 공세는 파르티잔의 효과를 매우 줄이겠지만 대신 적을 완전한 기습으로 제압할 수 있길 바랍니다."
 GERAF.13.a:0 "계획을 시행해라!"
 GERAF.13.b:0 "우리는 위험을 감수할 필요가 없다."
 GERAF.20.t:0 "남아프리카를 덮치다!"
 GERAF.20.desc:0 "아프리카실트가 성과가 있었고 반란군을 상대로 몇 차례 승리하긴 했지만 상황은 여전히 회복되지 않았습니다. 여전히 매일매일 점점 더 많은 땅을 파르티잔에게 빼앗기고 있습니다.\n\n해결책은 우리의 손으로 넘어왔습니다. 지난 20년간 남아프리카 침공은 다른 형태로 계속 제시되었고 라이히의 승인과 지지를 받아 보어인을 돕고 그들의 투쟁을 지지하기 위해 무기와 화기를 계속해서 지원해왔습니다. 남아프리카의 상황 또한 점차 악화되어가면서 보어인이 남아프리카로부터 독립을 선언하며 과실을 맺은 것처럼 보입니다.\n\n그들의 반란이 얼마나 많은 성과를 이룰진 모르지만, 만약 우리가 그들의 투쟁을 지지한다면 우리 안의 반란군에 대항하여 싸워 줄 강력한 동맹을 가질 수 있을 것입니다. 한편 만약 우리가 보어인을 늑대에게 가도록 허락한다면 OFN이 남아프리카 정부를 지원할 것이고 우리의 적이 바로 우리 문앞까지 올 수 있다는 걱정도 있습니다. 하지만 미국은 조심스러우므로 우리가 보어에게 합세한다면 양키와 그들의 애완견은 라이히와의 분쟁을 우려하여 사건을 막지 않을 것입니다."
 GERAF.20.a:0 "라이히는 굴종하지 않는다, 지배할 뿐!"
 GERAF.20.b:0 "다른 해결책을 찾아보자..."
 GERAF.21.t:0 "전쟁이 끝나다 - 종전!"
 GERAF.21.desc:0 "다 끝났습니다. 미국과 OFN은 또 다른 전쟁에 뛰어들겠다는 욕망이 더 강했으며 우리의 전투병이 지닌 용기와 맹렬함에도 불구하고 지역 파르티잔의 배신이 우리의 전쟁 노력을 방해해 궁극적인 목표를 달성하지 못했습니다. 야만적인 미국과 그들의 남아프리카 동맹국에 대한 우리의 완전 항복을 막은 것은 사태를 겨우 교착 상태로 되돌려 놓은 조국의 지원 덕분이었습니다.\n\n미국은 우리의 우세한 군대가 한방 먹인 코피로 지쳐보이며 우리군은 본국에 다시 집중해야 할 절박한 상황 속에 미국이 휴전을 제의했지만 우리는 그들의 휴전 제의를 수락했습니다. 이는 국가판무관들, 특히 OFN에게 막대한 영토를 빼앗긴 이들에게는 큰 상처가 되겠지만 국경의 축소가 궁극적으로는 우리의 안보에 더 도움이 될 것입니다."
 GERAF.21.a:0 "명예로운 평화를..."
 GERAF.22.t:0 "전쟁이 끝나다 - 종전!"
 GERAF.22.desc:0 "남아프리카와 미국 동맹들은 우리와 똑같은 고통을 겪고 있는 것 같습니다. 우리의 중립적인 휴전 제안을 받아들었습니다. 남아프리카와 미국은 우리의 우수한 독일제 전술과 장비에 대한 전쟁을 치를 준비가 부족했던 것입니다. 우리가 이 전쟁으로 많은 고통을 겪었지만 미국 내에서 증가하고 있는 평화 운동을 보아할 때 미국 또한 많은 고통을 겪었으리라 볼 수 있습니다.\n\n이제 우리는 다른 문제에 관심을 가져야 합니다. 지금까지 증가했던 레지스탕스를 관리하는 데는 성공했지만 현실에 안주하는 것은 결코 좋은 생각이 아닙니다."
 GERAF.22.a:0 "이제 더 중요한 문제로 돌아가자고."
 GERAF.23.t:0 "전쟁이 끝나다 - 종전!"
 GERAF.23.desc:0 "남아프리카가 휴전을 받아들였다는 뉴스가 전해지자 본부의 장교들은 축하하기 위해 특별히 숙성된 포도주를 들고 나왔습니다. 독일 전술의 우월성이 다시 한 번 전 세계에 보여진 셈입니다. 미국은 우리의 우세한 군대로부터 꽁지 빠지게 도망가야 했고, 본토에서의 대규모 반전 운동이 우리의 총체적인 승리를 가져왔습니다.\n\n이제 우리는 새로운 보어 공화국을 확실히 관리하고 조언하여 우월한 독일 행정력의 혜택을 전부 받아들이고 라이히에게 얼마나 많은 빚을 지고 있는지, 그리고 그 대가로 모든 것을 갚아야 할 의무가 있음을 알려주는 데 힘을 써야 합니다."
 GERAF.23.a:0 "라이히에게는 또 다른 승리다."
 GERAF.24.t:0 "남아프리카 전쟁: 승리!"
 GERAF.24.desc:0 "남아프리카에 남은 미군을 철수시키는 마지막 헬리콥터가 떠나면서 마침내 남아있는 남아프리카인들은 해가 뜨자 완전히 졌습니다. 최후의 이 승리는 라이히의 아프리카 지배를 확실하게 만들었습니다. 충성스런 보어인들은 우리 하인으로 남아프리카 영토 대부분을 차지할 권리가 있습니다. 물론 신생 정부의 힘든 시작을 도울 필요가 있으며 우리는 국내 정책과 무역 문제에 있어 최고의 조언자들을 보낼 것입니다. 다시 한 번 라이히의 우월함이 드러났습니다. 이제 아프리카인들은 우리가 방금 미국인에게 가르친 것과 같은 교훈을 배우기 바랍니다."
 GERAF.24.a:0 "라이히의 우월함은 완벽하다!"
 GERAF.26.t:0 "데자뷰"
 GERAF.26.d:0 "미개한 미국과 남아프리카 병사를 상대로 승리를 거둔 후 우리는 빠르게 이전 남아프리카 자치령의 영토로 이동했습니다. 괴링으로부터 훈련받은 우리의 경제 분석가들은 전쟁이 경제에 불을 지피고 우리의 새로운 정복지에서 얻은 전리품으로 보충해 이전에 다소 붕괴되었던 경제가 엄청난 성장으로 보상할 것이라고 예측했습니다.\n\n아프리카 국민회의 저항세력의 소행으로 또 다른 노예농장이 탔다는 소식이 아프리카실트 본부에 전해지자 그런 말을 했던 경제학자들은 오늘 전부 총살했습니다. 우리가 예산을 절약할 수 있다고 생각했던 \"아프리카의 부\"는 불행히도 망명간 남아프리카 정부와 함께 사라졌습니다.\n\n한 때 남아프리카를 통치했던 우리의 속국인 보어 공화국은 그 곳의 경제적 기반을 활용하는데 성공하지 못했다는 사실을 입증했습니다. 보어 정부가 수립된 직후 한 때 공공의 적에 맞서 연합했던 다양한 보어인 민병대 연합은 곧 강력한 장군을 중심으로 여러 파벌로 갈라졌고 우리와 보어인 사이 관계와 관련해 논쟁을 벌이고 있으며 점점 더 늘어나는 아프리칸스 병사들은 영국인들에게 하길 거부했던 것처럼 독일인에게 무릎을 굽히길 거부하고 있습니다... 당분간은 긴장이 잠잠해졌지만 이 상황이 오래가진 않을 것입니다.\n\n그들이 미개할 진 모르겠지만 아프리카 저항세력의 난폭함과 기술은 무시할 수 없습니다. 하지만 우리를 진정으로 실망시킨 것은 ANC와 몇 안되는 신생 남아프리카 군대가 새롭게 협력하고 있다는 것입니다.\n\nANC 부대는 이전까진 사기는 매우 높지만 장비를 그다지 갖추고 있지 못한 혁명가였지만 이 문장의 두번째 단락은 이제 그들이 군사용 장비와 훈련에 접근할 수 있는 지금 지워졌습니다. \"전쟁이 가져온 경제 기적\"이라는 가정은 단지 환상일 뿐입니다."
 GERAF.26.a:0 "젠장, 망할!"
 GERAF.27.t:0 "3월 보름날"
 GERAF.27.d:0 "한밤중에 독일 식민지인 첸트랄아프리카의 한적한 비행장에서 비행기가 이륙했습니다. 승무원은 돌아오지 않을 것입니다. 비행기 안에는 지크프리트 뮐러 전 국가판무관이 죽음 그 자체로 보이는 것에서 도망쳤습니다. 몇 시간 후 비행기는 자유 프랑스의 수도인 앙주에 도착했습니다. 그곳에서 뮐러는 가장 가까운 친구이자 현재 자유 프랑스를 이끌고 있는 군사 정권의 새 수장인 자크 마슈를 만났습니다.\n\n며칠 전 국가판무관 한스 휘티히는 뮐러와 쥐트베스트아프리카 국가판무관인 솅크를 미국 돼지로부터 이긴 날을 축하하는 파티에 초청했습니다. 휘티히 저택에서 더 가까운 곳에 있었던 솅크가 먼저 도착했습니다. 그는 절대로 돌아오지 않을 것입니다. 뮐러의 스파이들은 휘티히 영지로 들어가기 불과 수 시간 전 한스가 양쪽을 전부 살해할 계획이라고 경고했습니다. 휘티히 휘하의 정예군과 싸우길 원치 않았던 뮐러는 자신이 첸트랄아프리카의 지도자로 있을 시간이 끝났다고 생각하며 망명하기로 결정했습니다.\n\n이제 아프리카 지역에 남은 유일한 독일 행정부의 유일한 인물은 아프리카의 도살자 한스 휘티히입니다. 휘티히는 아프리카의 모든 식민지를 장악하고 아프리카 전역의 국가사회주의 이상을 실현시킬 진정한 새로운 행정부인 대아프리카 국가령을 수립한다고 발표했습니다.\n\n작은 소식이 국가령을 혼란에 빠뜨렸지만 그 결과는 끔찍했습니다. 전 지역이 휘티히의 광신적인 SS 병사들로 \"평화롭게\" 되었습니다. 수 킬로미터에 이르는 노예 노동수용소가 세워졌습니다. 또한 아프리카에 남아 있는 모든 저항을 분쇄하기 위해 총동원하였습니다."
 GERAF.27.a:0 "휘티휘를 위해!"
 RK_Wervolf:0 "베어볼프!"
 RK_Wervolf_desc:0 "남아프리카와 그들의 주인 미국이 우리 영토 깊숙히 들어오게 되면 그들은 베어볼프 파르티잔의 점점 더 많은 저항에 빠지게 될 것입니다!"
