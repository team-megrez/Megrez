 COG_Lobster_War:0 "바닷가재 전쟁"
 COG_Lobster_War_desc:0 "현재 우리는 브라질 해역에서 고기를 잡을 우리의 권리를 두고 브라질의 사악한 타락자와 분쟁을 겪고 있습니다. 그들은 \"국제법\"에 따라 끊임없이 자신의 \"권리\"를 주장하지만 아프리카의 지배민족인 우리는 우리 회사가 그들의 수역을 약탈할 때 그들의 가식을 비웃었습니다. 독일의 관료와 군인들은 우리의 해산물을 즐겨 먹기 때문에 이곳의 경제적, 평판 혜택은 매우 큽니다.\n\n하지만 브라질인이 들고 일어나 그들의 소중한 \"권리\"를 주장하기 시작한다면 우리는 약간 문제에 빠질 수도 있습니다. 조약법을 자세히 들어본다면 우리는 라이히의 힘 외에는 브라질 해역에서 조업할 권리를 가지고 있지 않기 때문입니다."
 cog.1.t:0 "첸트랄아프리카 지원!"
 cog.1.d:0 "첸트랄아프리카가 경제적인 지원을 요청하고 있고, 우리는 지배자로서 그들을 명확히 도와야 합니다."
 cog.1.a:0 "그들을 돕자."
 cog.2.t:0 "사파리가 부르다"
 cog.2.d:0 "사파리. 아프리카의 넓은 들판에는 수백만 마리의 동물과 원주민들이 자유롭게 돌아다니고 있습니다. 우리는 자립하고 있으니 이제 경제를 부흥해야 할 시간입니다. 어떻게 하냐고요? 할 수 있는 모든 것을 사냥해서요. 소총 들고, 이제 사냥하러 갑시다!"
 cog.2.a:0 "사냥을 시작하자!"
 cog.3.t:0 "정글을 가로질러"
 cog.3.d:0 "그 남자들은 나뭇가지와 가시덤불을 마체테로 내려치며 정글을 걸어가고 있습니다. 온몸에 땀이 뚝뚝 떨어진 채 계속해서 물고 있는 벌레를 끝없이 계속해서 물리치고 있습니다. 그들이 용감하긴 하지만 습기가 압도하고 있고 물이 흐르는 것을 막지 못합니다. 탐험은 이제 막 시작했고 지금 당장 끝낼 순 없습니다."
 cog.3.a:0 "용감한 이는 계속 가리!"
 cog.4.t:0 "고릴라"
 cog.4.d:0 "남자가 멈춰섰습니다. 그들은 덤불 뒤로 이동해서 느릿하게 움직이는 거대한 형체에 시선을 집중했습니다. 고릴라입니다. 고기로썬 매우 귀중하죠. 대단한 발견입니다. 이제 사냥할 준비를 하고 있습니다."
 cog.4.a:0 "조준하고 발사!"
 cog.5.t:0 "거대한 버펄로"
 cog.5.d:0 "거대한 버펄로입니다. 피곤하지만 끈질긴 사냥팀에게 또 다른 놀라운 발견입니다. 훌륭한 고기이자 동물 자체로도 대단한 훈장감이며 이것이 가져올 수천 달러의 돈은 모두 경제 호주머니로 들어갈 것입니다."
 cog.5.a:0 "준비, 조준, 발사!"
 cog.6.t:0 "사바나 횡단"
 cog.6.d:0 "정글에서 빠져나오자 습함이 드디어 풀렸습니다. 대신 이들은 아프리카의 광활한 들판에 고통을 겪고 있습니다. 태양이 쉬지 않고 계속해서 내리쬐고 있습니다. 그늘도 거의 없는 곳에서 열심히 돌아다녀야 합니다."
 cog.6.a:0 "탐험은 계속된다!"
 cog.7.t:0 "쿠두"
 cog.7.d:0 "우아하게 사바나를 거닐며 포식자로부터 자신을 보호하기 위해 쿠두가 풀 속에 숨고 있습니다. 남자들은 이를 알고 있으며, 쿠두를 기다리며 누워 있습니다. 뿔, 가죽, 고기가 될 동물이죠. 정부에게는 좋은 돈입니다. 그리고 신호가 들어왔습니다."
 cog.7.a:0 "발사!"
 cog.8.t:0 "고귀한 사자"
 cog.8.d:0 "남자들은 멀리서 바라보며 장엄한 생물체를 바라보았습니다. 사자입니다. 아무렇지도 않게 옆으로 누워선 최근의 포식에 힘들어하는 듯 헐떡이는 생물은 살해에 취약해 보입니다. 이제 쉽지 않다는 것을 알지만 총을 겨눠 발포합니다."
 cog.8.a:0 "완벽하게 명중이다!"
 cog.9.t:0 "힘쎈 코끼리"
 cog.9.d:0 "남자들은 폭풍우가 치는 하늘처럼 회색빛에 크고 무거운 생물체가 널러 있는 것을 발견했습니다. 코끼리입니다. 육중하고 느릿느릿한 코끼리는 쉽게 사냥할 만한 대상은 아니라는 것을 알고 있습니다. 이들은 경외심에 찬 눈빛으로 기다리고서는 신호를 기다리고 있습니다. 그리고선 신호에 발포했습니다."
 cog.9.a:0 "엄청난 생명체군!"
 cog.10.t:0 "수많은 토피영양"
 cog.10.d:0 "물가에 서 있는 토피영양은 어떤 위험이 도사리는지 모른 채 주변을 둘러봅니다. 하지만 남자들은 그들이 뭘 찾고 있는지 알고 있습니다. 뿔로 인기많은 토피는 경제에 큰 도움을 줄 것입니다. 이들은 최대한 많이 사냥할 준비를 하고 있습니다. 소총을 들 준비를 합니다."
 cog.10.a:0 "성공적인 사냥이군!"
 cog.11.t:0 "현혹적인 치타"
 cog.11.d:0 "큰 풀숲 사이를 조용히 훑어 가고 있습니다. 그들은 사냥꾼이 사냥당하는 걸 원하지 않습니다. 그들이 쫓는건 조용한 악마인 치타입니다. 갑자기 한 사람이 재채기를 합니다. 그러자 불쑥 무언가가 그에게 달려들기 시작합니다. 한 명이 소총을 준비하고선 발사했습니다."
 cog.11.a:0 "그것이 올지 전혀 몰랐지."
 cog.12.t:0 "단단한 천산갑"
 cog.12.d:0 "단단한 천산갑은 개미핥기과에 속하는 종입니다. 비늘도 있고 스컹크 냄새도 나죠. 이들은 비늘을 노리고 있지만 가까이 가긴 싫습니다. 그래도 돈이니깐, 사냥을 준비하죠."
 cog.12.a:0 "냄새는 지독하지만 값어치는 좋군."
 cog.13.t:0 "덤불멧돼지"
 cog.13.d:0 "덤불멧돼지(Red River Hog)는 그 이름에 걸맞게 살고 있습니다. 완전 붉으면서 덤불에서 살죠. 그 가죽은 매우 아름답고 의심할 여지 없이 나라에 많은 돈을 벌어다 줄 것입니다. 이들은 사냥할 동안 가죽을 보호할 준비가 되어 있습니다. 가죽을 상하게 하기엔 너무 아름답습니다."
 cog.13.a:0 "가죽은 꼭 지켜라!"
 cog.14.t:0 "위풍당당한 기린"
 cog.14.d:0 "기린입니다. 위엄차죠. 큰 목을 뻗은 거대한 생물체는 나무에 기대어 천천히 나뭇잎을 뜯어먹습니다. 그 사람들은 생물체의 크기에는 동요하지 않고 경외심에 찬 눈빛으로 보고 있습니다. 그리고 신호가 왔습니다. 사냥할 시간입니다."
 cog.14.a:0 "정말로 위풍당당한 생물이군!"
 cog.15.t:0 "솅크와 사냥을"
 cog.15.d:0 "솅크와 뮐러가 만나 뮐러는 콩고 전역을 돌며 사냥하자고 제안했고, 솅크는 제안을 거절하지 못하고 같이 사냥하러 갔습니다."
 cog.15.a:0 "가자고."
 cog.16.t:0 "사냥할 시간이다!"
 cog.16.d:0 "솅크와 뮐러가 헬리콥터를 타고 다시 한 번 같이 사냥을 하러 갔지만 이건 좋은 생각이 아니였습니다. 솅크는 매우 불편해 보입니다."
 cog.16.a:0 "헬리콥터를 내려서 그를 놔 두고 가야 할 것 같아."
 cog.17.t:0 "내려주다"
 cog.17.d:0 "헬리콥터에서 사냥이 시작된 후 솅크는 계속해서 불편해하면서 사냥터를 떠나 집으로 가자고 거듭 말했지만 뮐러는 항상 그가 헬리콥터에서 떨어질 뻔 했을 때를 묻는 것에 싫증이 났다고 말했고, 결국 뮐러에게 당장 내려주지 않으면 뭔 일이 날 거라고 소리쳤습니다."
 cog.17.a:0 "그를 얼른 내려주라고."
 cog.18.t:0 "한스를 초대하자"
 cog.18.d:0 "한스 휘티히 국가판무관에게 작은 사냥에 오라고 초청해야겠습니다."
 cog.18.a:0 "그를 부르자고."
 cog.19.t:0 "우리를 사냥에 초대한 뮐러"
 cog.19.d:0 "국가판무관 지크프리트 뮐러가 사냥에 같이 가지고 제의했지만, 우리는 이미 솅크한테 그의 사냥은 끔찍했다고 들었고 망할 사냥보다 더 중요한 문제가 있습니다."
 cog.19.a:0 "안된다고 말해."
 cog.20.t:0 "한스의 거부"
 cog.20.noafricanwar:0 "슬프게도 한스 휘티히는 사냥 제의를 거부하면서, 남부에서 긴장을 고조시키는 것으로 이해할 수 있는 '문제'에 대해 무언가 암시하듯이 말했습니다."
 cog.20.africanwar:0 "슬프게도 한스 휘티히는 사냥 제의를 거부하면서, 남아프리카 전쟁으로 이해할 수 있는 '문제'에 대해 무언가 암시하듯이 말했습니다."
 cog.20.africanwardone:0 "슬프게도 한스 휘티히는 사냥 제의를 거부하면서, 남부 지역 기반 재건과 기지로 이해할 수 있는 '문제'에 대해 무언가 암시하듯이 말했습니다."
 cog.20.a:0 "어쨌든 우리도 그 녀석 필요없어."
 cog.21.t:0 "가장 고결한 사냥"
 cog.21.d:0 "오늘 뮐러는 최고의 사냥에 나서 사자를 향해 총을 겨눠 발포했지만 사자는 죽이지 못하고 사자는 도망쳤고, 그 대신 뮐러는 사자를 뒤쫓아 사냥하기 좋은 위치에 섰지만 더 나은 사냥감인 코끼리를 보았습니다. 뮐러는 그런 동물을 사냥한다는 선택지를 참지 못하고 코끼리 발에 3발을 총을 쏘고선 움직이지 못하고 다른 코끼리들은 전부 도망치자 코끼리 머리를 쏘고선 쿵 하는 소리를 들었습니다. 뮐러와 사냥팀은 코끼리를 끌고 가서 저녁을 먹었습니다."
 cog.21.a:0 "이것이 가장 고결한 사냥이야."
