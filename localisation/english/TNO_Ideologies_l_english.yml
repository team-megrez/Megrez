 communist_bolshevism_subtype_desc: "볼셰비즘은 마르크스주의의 적용에 대한 레닌의 원칙들과 소련의 후임 지도자인 니콜라이 부하린의 소비에트 러시아의 물질적 조건에 맞춰 그 두 가지에 적응한 것을 결합한 마르크스주의 이론입니다. 이 이론은 역사가 공산주의로 향하는 일련의 발전적 단계를 통해 진보한다는 이론을 전제합니다. 지금까지 달성된 가장 높은 단계인 프롤레타리아 독재 사회에서,  프롤레타리아는 그들의 전위당을 통해 행사되는 절대적인 정치권력을 소유하고 있습니다. 이 정치형태에서 당은 사회, 정치, 경제 모두에 절대적인 통제력을 행사하며, 프롤레타리아를 사회주의 사회로, 궁극적으로는 공산주의 사회로 향하도록 지도합니다.\n\n일국 사회주의 원칙은 마르크스주의적 규범에 대해 부하린 주석이 제시한 독창적인 기여입니다. 이 아이디어는 공산주의 국가는 전 세계에 무장 혁명을 촉발하는 것이 아니라 그들 자신을 강력하게 만들고 사회주의적 기반 시설을 구축하는 것을 우선시해야만 한다는 것입니다. 동시에 그는 사회주의는 긴 시간을 걸쳐서만 진정으로 발전될 수 있기에, 시장경제를 통해 진정한 사회주의로의 전환을 준비할 국가의 생산력을 증강하기 위한 인센티브를 제공할 필요가 있다고 교시했습니다. 많은 강경파 볼셰비키들의 저항에도 불구하고, 이러한 점들은 쿨라크들이 자신들의 농장을 확장하는 것과 자유시장을 통한 농산물의 판매하는 것을 허용했던 그의 신경제정책에서 가장 확실하게 반영되어 있었습니다. 비록 부하린은 소비에트 연방을 훈족에게서 지켜내지 못한 인물로 널리 알려진 인물이지만, 그의 정치적, 경제적 이론은 공산주의를 지지하는 이들에게서 가장 정통적인 형태로 받아들여집니다."
 communist_revolutionary_baathism_subtype_desc: "바트주의가 설립된 이래로, 바트주의 운동은 아랍 국가에 반동주의와 봉건주의자들이 가했던 끔찍한 영향들을 씻어내고 아랍의 르네상스와 새롭고 혁명적인 사회주의 사회를 만들기 위한 전위당이 지도하는 민중 혁명의 필요성을 선언했습니다. 이러한 혁명에 대한 강조에도 불구하고, 바트당 내의 많은 사람은 여전히 당의 입장을 너무 온건하다고 보며 바트주의와 마르크스주의적 개념 간의 보다 급진적인 통합을 지지합니다.\n\n\"혁명적 바트주의자\"라는 적절한 이름을 지닌 이들은 전통적으로 바트당에 대한 비난과 중상모략을 가하는 우파적 관점이 아닌, 좌파적 관점에서 미셸 아플라크와 살라흐 알딘 알비타르의 저작을 비판합니다. 전통적인 바트주의 관점을 반전하여, 혁명적 바트주의는 사회주의가 아랍 사회의 통일을 위해 사용될 수 있는 방법론이라는 관점을 포기했습니다. 대신 그들은 아랍의 통일이 사회주의의 성취를 위해 사용될 수 있는 방법이며, 아랍 혁명과 계급투쟁 간의 연관성을 정립하고, 또 주류 바트주의자들이 지지하는 계급 협력에 대해 반대하는 관점을 취했습니다.\n\n준-레닌주의적 정책의 입법이 아랍 국가를 혁명의 열성적인 불길로서 새롭게 거듭나는데 필수적이라 여기는 그들은 두 창시자들이 마르크스적 변증법을 포기한 것을 비판하며, 대신 그들은 마르크스, 레닌, 부하린과 그 외의 급진 좌파적인 시각을 지닌 무장 혁명의 이론에서 영향을 받은 다른 비전을 천명합니다. 이러한 변질된 급진주의는 계급과 사회주의의 정의 그 자체에 대한 주제에서 당의 이론적 정통성과의 빈번한 마찰로 가장 분명하게 드러납니다."
 socialist_african_socialism_subtype_desc: "누군가는 사회주의가 실패로만 끝났다고 말합니다. 그럼 물어보죠. 과연 아프리카에서 자본주의가 성공한 사례가 존재한다고 보십니까? 아프리카 사회주의는 2차 세계대전을 계기로 구 프랑스, 영국령 식민지들이 갑작스레 독립하는 과정에서 형성된 이념입니다. 아프리카 사회주의자들은 과거 식민지배자들이 따르던 자본주의 모델 대신, 보다 아프리카 중심적인 이데올로기를 찾았습니다.\n\n고전적 사회주의와 아프리카 사회주의의 주요 차이점은 아프리카의 전통적 방식으로 경제자원의 재분배를 실현하려는 점일 것입니다.  아프리카 사회주의자들은 아프리카 사회의 독특한 부족 공동체 구조가 계급투쟁과 관련없이 사회주의가 아프리카 국가들의 자연스러운 삶의 양식으로 녹아든다고 믿습니다.\n\n이러한 이념은 범아프리카주의 사상의 일부긴 하지만, 아프리카 사회주의는 카메룬이 주창하는 범아프리카주의와는 다른 점도 있습니다. 아프리카 사회주의는 좀더 풀뿌리적이고, 분권적이며 보다 온건한 길을 추구하기 위해 아프리카 지역의 전통과 구조를 존중하려 합니다. 카메룬같은 확장주의를 지향하지 않으면서도, 필요하다면 폭력을 사용할 의향을 가지고 있기도 합니다."
 socialist_islamic_socialism_subtype_desc: "\"세상에 모든 종교를 살펴 보아라. 모세의 행적을 살펴 보아라. 모세는 세 가지 상징적 적들에게 대항하였다. 그와 대적했던 코라는 당대의 최대의 자본가였고, 이스라엘 백성을 저주한 바란은 다신교의 최대 사제였으며, 파라오는 당대 정치권력의 최대 상징이였다. 그 또한 현실에 저항하는 혁명가라 볼 수 있지 않겠는가? -알리 샤리아티\n\n이슬람의 발흥은 아라비아, 나아가 전 세계의 역사상 가장 위대한 정치, 사회, 경제적 혁명입니다. 이기적이고도 부패한 다신교는 철저히 파괴되었고, 그 흔적은 아랍 사회 곳곳에서 뿌리뽑혔습니다. 이슬람은 새로운 혁명 질서 아래 공정과 평등을 약속하며 생겨났고, 아랍 부족을 하나로 통합했습니다. 그러나 선지자의 죽음 이후 그의 동료였던 아부 다르 알 기파리의 말에 따르면 사람들은 다시 부를 축적하기 시작하었고, 이슬람의 교리와 이상을 배반하였다고 합니다.\n\n이런 분석을 바탕으로 (수니파, 시아파를 모두 포함하는)이슬람 사회주의자들은 자카트(Zakat)라는 신성한 원칙과 이슬람 제국의 혁명성을 바탕으로 자기방종과 착취적 사회구조를 보이는 자본주의의 족쇄로부터 이슬람 공동체를 해방시키는 것을 목표로 합니다. 그리고 자본주의 체제의 페허 위에서 움마(Ummah, 이슬람 공동체)는 굶주리거나 헐벗고 집이 없는 이들을 구원해주는 혁명적이고 사회주의적이며 반식민주의적 공동체로 변화할 것입니다. "
 socialist_reformist_socialism_subtype_desc: "사회주의의 이상은 자본주의와 선동적 제국주의의 굴레에서 벗어나 인류의 평등주의적 비전을 굳건히 하려는 것이었지만, 사회주의를 이루기 위한 첫 시도들이 극단주의와 폭력의 산물일 뿐인 점은 변명의 여지가 없는 사실입니다. 볼셰비키 혁명은 잔학하였고, 중국의 혁명은 내분에 의해 괴롭힘 당하였으며, 바이마르 공화국의 붕괴로 인한 끝없는 악몽까지, 사회주의 혁명에 대한 전 세계의 보편적인 반발심은 우리가 마땅히 받아들여야 하는 과업입니다.\n\n레닌과 부하린의 실패 속에서 개혁적 사회주의가 태동하였습니다. 주류 공산주의의 전제적 경향에 대한 도덕적 반감 아래 이들은 구 소련과 그 모방자들이 추구하던 편협하고도 권위적인 수법에 반대합니다. 이들은 평화적 혁명을 통해 목가적인 평등사회와 경제로의 전환이 가능하다고 굳게 믿고 있습니다. 피비린내로 시작했던 사회주의가 쌓아온 업은 백성들의 지지를 통해 다시 만회할 수 있을 겁니다."
 progressivism_social_democracy_subtype_desc: "사회민주주의란 자본주의 체제 내에서 여전히 활동하기 원하는 좌익 운동을 통칭하는 포괄적 용어입니다. 사회민주주의자들은 시장체제를 긍정하고 개인이 사업을 운영하면서 직원과 다른 사람을 관리하는 능력, 그리고 돈을 벌고 이를 소비할 수 있는 자유를 믿으며, 이와 동시에 사회 복지, 무료 공공 의료보험, 노숙자 보호, 충분한 최저임금 등의 방대한 사회 프로그램 가동 또한 지지합니다.\n\n정치적 스펙트럼상 왼쪽에 위치하지만, 사회민주주의자들과 다른 좌익 사상가(공산주의, 또는 전통적 사회주의자)들간의 사이는 좋지 않으며, 양 세력간의 왕래나 협력은 거의 이루어지지 않습니다. 이들은 극좌파 이념가들이 주장하는 체제에 대한 혁명과 급진적 개혁을 추구하지 않으며, 이와 반대로 다양한 민주주의 이념에 대해 개방적인 모습을 보입니다."
 progressivism_democratic_socialism_subtype_desc: "민주사회주의는 사회주의와 민주주의가 실현될 수 있다 생각하는 것을 넘어, 이 둘이 서로 맞물려서 상생할 수 있다 믿는 사상을 가르킵니다. 사회주의와 민주주의는 노래에서 가사를 뺄 수 없듯, 시에서 운율을 뺄 수 없듯 혼연일체의 존재입니다. 이에 따라 민주사회주의자들은 직장과 정치에서 민주주의 가치를 중시하고, 생산활동과 서비스에 있어 노동자들의 투입을 최소화해햐한다고 믿습니다. \n\n일반적으로 민주사회주의자들은 기업의 국유화와 소규모 노동자 협동조합, 신디케이트가 혼합된 탈중앙화 경제나 시장사회주의를 지지합니다. 민주사회주의자라는 용어를 사용한 것이 전례가 없는 것는 아니지만, 본질적으로 이들은 개혁적 마르크스주의의 한 분파로 볼 수도 있습니다.\n\n1이러한 사회주의의 변형은 19세기에서 20세기에 주로 노동조합, 노동자, 중상류층 지식인으로부터 지지를 받는 유럽의 사회민주당들로부터 개척되었습니다. 사회민주주의가 점점 규제적 복지자본주의를 향해 방향을 틀 때, 민주사회주의자들은 여전히 인권과 민주적 투표를 통한 사회주의 국가의 형성에 대한 신념을 유지하고 있습니다."
 progressivism_left_wing_populism_subtype_desc: "온 세계의 대중이 부자의 관심사를 위해 일하며 언젠가 그들의 주인의 수준에 다다르길 바라고, 선진국에서 불평등과 굶주림이 만연하고, 엘리트들이 국민의 등 뒤에서 부를 축적할때 누군가는 일어나서 '아니오'라고 말합니다. 이들은 가난에 반대하고, 굶주림에 반대하고, 무엇보다도 빈부격차를 반대합니다. 왜냐고요? 불의는 어디에서나 모든 곳에 있는 정의를 위협하기 때문입니다.\n\n좌파 포퓰리즘은 하나의 일관성있는 사상이 아닌, 반엘리트주의와 좌파 수사학을 혼합한 포퓰리즘적 경제를 견지하고, 자신을 \"보통 사람\"을 위한 사람으로 자처하고 빈민과 보통 사람을 억압하는 경제적 엘리트와 기득권을 반대하는 광범위한 세력입니다. 그러나 이는 사회주의에 너무 뿌리를 두고 있지 않고, 마르크스와 레닌을 회피하고 제임스 코놀리나 레옹 블룸을 선호하지 않고, 가장 수사학에서 가장 급진적인 부분은 정치적, 경제적 엘리트를 뿌리뽑고 인민을 위한 더 공정하고 정의로운 사회를 만드는 것 입니다. 그리고 많은 노력과 약간의 행운이 있으면, 이런 사회는 실현될지도 모릅니다."
 progressivism_left_kemalism_subtype_desc: "지난 수십 년간 케말주의는 좌파, 우파, 중도파를 아우르는 거의 획일적인 존재였습니다. 하지만 최근 몇 년 동안, 터키의 우익은 주로 케말리즘의 종교적 표현에 대한 금지와 파시스트 세력으로부터 영감을 받은 모델에 대한 증가하는 지지로 인해 진보에 대한 서구의 개념을 모방하려는 케말주의의 취지에서 꾸준히 멀어져 갔습니다. 이에 대응하여, 많은 케말주의자들은 그들의 이념과 아타튀르크의 유산의 진보적인 측면을 강조하기로 결정했고, 사회 복지에 대한 훨씬 더 큰 헌신과 함께 케말리즘을 중도 좌파로 포지션으로 재편하려고 했습니다. 좌익 케말주의자들은 포퓰리즘과 개혁주의를 강조하면서도 민족주의 지향적인 정통 사촌들과 대조적으로 특정 소수민족들을 소외시킨 채일 수도 있는 터키의 국가 정체성을 계속해서 지지합니다."
 progressivism_labor_zionism_subtype_desc: "\"토지 없는 인민을 위한 인민 없는 토지\"\n\n노동시오니즘은 시오니즘 운동의 최대 계파이자 좌파적 파벌로, 새로운 유대 민족의 정체성으로 사회주의와 민족주의를 둘 다 포함하고 있습니다. 이는 도시 노동조합, 특히 많은 유대인 노동자가 속한 히스타드루트와 많은 노동시오니스트들이 사회주의를 성취하는데 가장 가까이 왔다며 자랑스럽게 여기는 시골 공동체 키부츠짐에서 이루어집니다. 그러나 과거 많은 사람들이 팔레스타인 원주민을 \"셸라 넬라마\" 즉 \"숨겨진 문제\"라고 여겼던 것과는 다르게, 현대의 노동 시오니스트들은 \"팔레스타인 문제\"를 어떻게 가장 잘 해결해야 할지를 두고 분열되어 있습니다. 대부분의 노동시오니스트는 두 민족이 자결권을 가지는 공평하고 자유로운 두 국가 원칙을 옹호합니다. 소수파는 팔레스타인인들을 이스라엘 땅에서 추방하는 것과 같은 극단적인 조치들을 옹호하는데, 그들은 팔레스타인인들이 특정한 국가 정체성이 결여되어 있고 대신 거의 일반적인 '아랍인' 정체성을 가지고 있다고 봅니다. 이보다 더 작은 규모의 소수는 여전히 주변 이웃들과의 연합을 지지합니다.\n\n그럼에도 불구하고, 노동시오니즘은 여전히 단순한 신조에 의해 정의됩니다. 시오니즘 먼저, 그 다음 사회주의."
 progressivism_popular_front_subtype_desc: "뭉치면 살고 흩어지면 죽는다.\n\n어떤 이념도 인민전선을 확실히 대표할 수 없습니다. 인민전선은 매우, 매우 광범위한 좌익 이념들의 모음으로, 강경한 반란적 공산주의자부터 민주적 자유주의자까지 사이의 모든 것에 대한 지지를 끌어올 수 있습니다. 때때로, 극단적 상황에선, 확실히 드물지만 보수주의자까지 혼합될 수 있습니다. 종종 이런 합의가 발생할 때는 현상유지에서 변화가 생겼을 때나, 또는 그러한 위협의 변화가 있을 때 이루어지며, 선거적으로, 군사적으로, 아니면 다른 방식으로든 맞서 싸우기 위해 서로의 차이는 제쳐둡니다.\n\n인민전선은 구성만큼이나 적용 범위 역시 넓습니다. 전선은 보통 초기의 위협에 대항하러 최소한의 공통된 기반, 종종 도덕적 다양성을 찾아 만들어집니다. 다른 경우로, 만약 전선이 사회주의나 자유주의적으로 기울어져 있다면 정책의 공통점은 인민전선의 연합을 유지하는 접착제가 됩니다. 그 다음 서로 투표시 단일화를 하든, 아니면 직접적 행동과 거리의 충돌에서의 지원이든 전략이 굳어집니다.\n\n인민전선의 용도는 다양하기 때문에 하나로 정의하기는 힘듭니다. 그런 만큼 이는 하나의 사상으로 보기 힘들고, 정당의 모임이 이념을 추구하기 위한 전략으로 여겨집니다."
 progressivism_social_radicalism_subtype_desc: "많은 자유주의 영역에 있는 사람들이 마르크스주의 원칙과 그 하에 있는 이데올로기를 거부했지만, 다른 사람들은 보다 적당한 부분에서 많은 공통점을 찾았습니다. 평등은 결국 급진주의자와 사회주의자의 공통된 가치이고, 진정한 평등에 도달하기까지 아직 많은 발판이 세워지지 못했습니다. 주류 급진주의자들은 모든 사회주의자들과 사회주의 원칙에 반대하였지만, 사회급진주의자들은 경쟁관계를 제쳐두고 공통점을 찾고 상호의 목표를 향해 다가갔습니다.\n\n사회급진주의자들은 평등의 확립, 빈곤의 끝, 그리고 이전의 두 목표를 돕기 위한 사회 프로그램의 향상을 목표로 합니다. 그들은 어떤 형태로든 불평등을 끝내기 위해 어떤 타협이든 할 것입니다. 많은 우파들은 이 사람들이 너무나 이상적이며 순진하다 하고, 심지어 일부 좌파마저 상상력이 부족하다고 하고, 대의에 대한 야망이나 진정한 헌신이 없다고 합니다.\n\n정치적 스펙트럼의 양극단에서 받는 경멸에도 불구하고, 사회급진주의자들은 계몽주의가 시작한 일을 끝내기 위해 계속해서 자신만의 길을 닦고 있습니다."
 progressivism_christian_progressivism_subtype_desc: "기독교 진보주의는 예수 그리스도의 설교대로 정의와 관용, 가난하고 억압받는 자에 대한 보살핌의 필요성에 많은 중점을 두는 기독교 민주주의의 한 형태입니다. 민주주의가 기독교적 가치를 달성하기 위한 최고의 수단이라는 믿음을 여전히 유지하고 있지만, 보수주의에 대한 요구와는 달리 사회 변화에 대한 더 큰 추진력으로 인해 대부분의 다른 형태의 기독교 민주주의와는 다릅니다. 종종, 그것은 현대 지식, 과학의 렌즈를 통해 기독교를 해석하려고 합니다. 그리고 성경을 작성할 당시 유지되었던 것과 반대되는 윤리를 가지고 있습니다. 경제정책에서는 기독교 진보주의가 보통 중앙에 위치하여 특정 상황을 부여함에 따라 오른쪽 왼쪽으로 모두 기울 수 있지만, 사회적으로는 기독교 진보주의는 보통 중도좌파로 기우는 경향을 보이는데, 특히 민권 같은 문제에 대해서 기독교 진보주의는 더욱 그러한 경향을 보입니다. 이데올로기가 여전히 기독교 사상에 기반을 두고 있다는 사실 때문에 특정 이슈에서는 보수적 성향을 가지기도 합니다. 기독교 실용주의는 또한 특정 기독교 독트린을 고수하는 것과는 반대로 기독교적 가치와 도덕성에 더 비중을 두는 경향이 있습니다."
 progressivism_left_wing_agrarianism_subtype_desc: "1917년 러시아 혁명이 일어나기 전 부터, 세계는 농촌에 뿌리를 둔 정치활동과 밀접하게 연결되어 있는 독특한 사회주의 분파를 알고 있었습니다. 이것이 바로 좌익 농본주의입니다. 알렉산드르 게르첸과 표토르 라브로프같은 사상가들의 머릿속에서 태어난 이 새로운 농본주의 사상은 독특한 체계를 가지고 있으나, 근본적으로 농업과 불가분의 관계를 가집니다. 좌익 농본주의의 이념 아래 농업은 국가 산업 구조에서 가장 근본적인 구조이며, 국가 이데올로기로서 농민이 집중적으로 관심받고, 사회 전체의 평등을 추진하려 합니다.\n\n고전적 부하린-마르크스주의와 충돌하는 이념인 좌익 농본주의는 일상 생활과 국가의 기능에서 농민을 우대하고, 그들을 하나의 계급으로 간주합니다. 이 독특한 사회주의 이념은 이렇게 함으로서 자신들이 이념적 이단으로 간주되는 것에 대해 꺼려하지 않습니다."
 progressivism_islamic_modernism_subtype_desc: "\"서쪽으로 가서 이슬람교를 보았지만, 무슬림은 없었다. 동쪽으로 돌아가서 무슬림을 보았지만, 이슬람은 없었다.\"\n\n19세기 유럽 식민주의와 제국주의의 공격에 대한 이슬람 사회의 반작용으로 태동한 이슬람 모더니즘 교리는 무함마드 압둘, 자말 엘딘 알 아프가니, 알리 압델 라지크, 리파아트 알타타위에 이르기까지 다양한 움마(이슬람 공동체), 이슬람 성직자들 등이 시대의 변화를 연구한 결과 나타난 사상적 결실으로 여겨지고 있습니다. 이들은 잠식해오는 서구 열강에 대항하는 방식으로서 무슬림 공동체의 개혁에 대한 필요성을 인지하였습니다.\n\n이들은 타조처럼 머리를 땅속에 박고 현대성과 단절된 고아가 되려 하지 않고, 동시에 자신들이 지켜오던 모든 관습을 버리고 서구인들이 내세우는 모든 것을 따라하려 하지도 않습니다. 이들은 서구세계가 번영한 비결, 즉 계몽운동이 가져온 샐운 사상과 새로운 이념, 그리고 전통적으로 내려오던 이슬람 사상과 이론을 결합하여 근동 지역을 계몽하고 무지한 현실에서 벗어나 사회, 문화, 경제 세 가지 측면에서 서구 세계와 어깨를 나란히 할 수 있을 정도의 황금시대로 이끌려 하고 있습니다. \n\n이슬람 모더니즘은 젊은 반식민지 혁명가들 사이에서 두드러지고 있는 사회주의적이고도 세속적인 민족주의와, 네지드의 사우디아라비아에 의해 전파되고 있는 살라피스트 사상과는 뚜렷한 대조를 이루고 있습니다. 이들은 무신론적 세속주의와 (여전히 학자들과 성직자들 사이에서 지배적 입지를 가지고 있는) 중세 시대 확립되어진 샤리아에 대한 해석 모두를 배격하려 하며, 현대적 관점에서 샤리아의 교리를 재해석하기 위해 노력합니다.\n\n모더니스트들은 다양한 수단을 동원하여 옛 봉건질서를 무너뜨리고 그 폐허를 근대가 새로이 들어설 터전으로 삼으려 합니다. '도덕적 경제'의 틀 안에서 작동하는, 온순한 자를 위해, 궁핍한 자를 위한 나라, 즉 국민을 집권 주체로 하는 민주주의 국가를 원하는 것입니다. 무슬림 공동체가 식민주의의 사슬에서 벗어날 수 있는 유일한 길은 성별, 신앙, 인종, 계층에 관계없이 모든이들이 동등하게 존엄을 누릴 수 있는 조화로운 사회 아래 있습니다."
 progressivism_liberal_socialism_subtype_desc: "선동가나 문맹자들은 자유사회주의를 보고는 \"자유사회주의와 진보민주주의 사이에 차이는 존재하지 않는다\" 라고 주장할 지도 모릅니다. 이는 잘못된 주장입니다. 진보주의자와 달리 자유사회주의자들은 스스로를 사회주의자라고 자처하고 있으며, 이들은 이론적으로 사회주의 체제의 건설을 목표로 하고 있습니다.\n\n자유사회주의의 주요 원칙은 사회주의 목표를 위해 시장을 활용하고, 양질의 공공 서비스 시스템 구축을 통해 인민들에게 완벽한 복지를 제공하는 것입니다. 자유사회주의 이데올로기는 60~70년대 많은 국가에서 중산층이 성장하면서 급격히 발전했으며,  이들은 좌파의 통치에 반대하지는 않지만 점차 완전한 사회주의에 대해서는 관심을 잃었습니다.\n\n자유사회주의는 여전히 자신들이 사회주의적이라고 주장하는데, 종종 자유주의자들이 추진하는 정책과 비슷하거나 동일해보여서 사람들에게 의문을 자아내곤 합니다. 이렇게 되면 대두되는 문제가 있는데, 보다 정통적인 사회주의 파벌들이 이들에 대한 지지를 줄이거나 집권중인 자유사회주의 정당에 노골적으로 대립할 가능성이 늘어나며, 다당제 민주주의가 이루어지는 좌익 연합 내부에 커다란 균열을 일으킬 수 있습니다."
 progressivism_eastern_progressivism_subtype_desc: "미국 정치 스펙트럼의 왼쪽에 있는 대부분 사람에게 프랭클린 델러노 루스벨트는 그들을 나타내는 지도자입니다. 민주당에 대한 깊은 뿌리와 기성 전문가들의 브레인 트러스트로, 그는 현대 복지 국가의 기초를 형성하는 일련의 프로그램을 만들었습니다. 하지만 프랭클린만이 영감을 주는 유일한 인물이 아닙니다. 몇몇 사람들에게, 하이드 파크의 루스벨트는 너무 기득권적이고, 너무 전통적이었습니다. 어떤 이들은 다른 곳에서 영감을 찾습니다. 부패한 뉴욕 시스템을 변화시키기로 결심한 먼 친척 테디의 우스꽝스럽고 예측할 수 없는 예로 말입니다.\n\n동부진보주의자들은 이 사례에서 영감을 받았습니다. 확립된 시스템에 익숙하고 급진적인 변화의 필요성을 확신하는 동부진보주의는 개혁가들과 대중 옹호자들의 이념입니다. 이것은 의무감에서 또는 정치적 생존을 위해 오래전에 선조들이 세운 제도에 대항하여 자신들을 위치한 크고 부유한 인사들이 지배하는 운동입니다. 그들은 사회 전반에 걸쳐 모든 사람의 개선을 위해 과학, 경제 개발 및 자유주의 정치사상을 발전시켜야 할 긴급한 필요성을 봅니다.\n\n동부 진보주의자들은 서구 진보주의자들과 많은 공통점이 있지만, 몇 가지 주목할 만한 차이점이 있습니다. 첫째, 동부 진보주의자들은 미국 개척지대의 개방성보다는 뉴욕과 보스턴과 같은 크고, 확립되고, 질서 있는 도시에서 더 영감을 받습니다. 그들은 서부인들처럼 총을 지니고 다니기보다는 기존의 권력 중심지를 둘러 세워져 있습니다. 둘째, 기존의 권력 중심지에 대한 이러한 친숙함은 종종 권력 중심지를 완전히 파괴하려는 의지를 감소시킵니다. 동부진보주의자들은 시스템을 불태우기보다는 종종 이러한 시스템을 혁신하고 새로운 그룹과 사람들을 포함하도록 확장하는 데 더 초점을 맞추고 있습니다."
 progressivism_western_progressivism_subtype_desc: "좋든 나쁘든, 미국이란 국가의식은 개척과 불가분의 관계에 있습니다. 서쪽의 큰 강과 대초원은 출생과 관계없이 그 누구라도 투지와 결단력만 있다면 전진할 수 있는 기회의 땅이었습니다. 그리고 지금, 미국 서부는 미국이 진정으로 모두를 위한 자유와 정의의 신조에 부응하도록 하려는 최근의 시도, 서부진보주의의 원천지입니다.\n\n동부 해안의 진보주의자들이 변화를 명분으로 미국의 전통적인 제도 및 권력 브로커들과 타협하는 쪽으로 방향을 튼 지 오래지만, 서부진보주의자들은 이러한 실용주의에 코를 찡그립니다. 그들은 기업에서부터 기계 정치, 직업 정치인 그 자체에 이르기까지 정치권력의 모든 전통적인 제도를 권력자들이 서민들을 억압하기 위한 도구에 지나지 않는다고 봅니다. 서부 진보주의자들은 그들이 막후 정치에 몰두하고 있는 DC의 정치인들보다 그들이 대표하는 사람들의 의지를 더 제대로 대변한다는 평판을 가지고 있습니다. 그러나 이러한 진정성으로 인해 통일성과 목적성이 떨어질 수 있고, 심지어 정치적 성공을 위해 필요할 때도 타협을 거부할 수 있습니다.\n\n이제 서부 진보주의는 인종과 계급 불평등의 유산을 영원히 쓸어버리기 위한 새로운 미국 혁명을 이끌기 위해 NPP의 진보파 전당대회를 통해 함께 본거지를 찾았습니다. 그들은 미국 사회의 불평등과 백악관에 대한 워싱턴의 부패로 대중의 환멸의 물결을 일으켰습니다. 하지만 이제, 그들은 단순히 선동하는 것이 아니라 통치해야 합니다. 이 새로운 세대의 미국인 몽상가들은 마침내 나라를 영원히 바꿀까요, 아니면 그들이 파괴하겠다고 맹세했던 나라가 될까요?"
 liberalism_national_liberal_subtype_desc: "국민자유주의는 19세기 유럽 대륙의 민주주의 운동에서 기원한 자유주의적 정치이론과 민족국가의 온정성에 대한 민족주의 철합을 융합한 것입니다. 그것은 개인과 경제적 자유에 대한 자유주의의 바탕을 유지하지만, 이 두가지의 안전은 지속적이고 위협받지 않는 국가 주권을 전제로 한다고 강조합니다. 국민자유주의 이론은 반이민주의 및 경제적 보호무역주의 정책뿐만 아니라 중요한 경제 분야에 대한 제어가능한 산업 게획과 국가 보조금 지원으로도 나타날 수 있습니다.\n\n그러나 국민자유주의는 이념적 교리에 의해 엄격하게 구속되지는 않습니다. 국민자유주의 이론은 주권과 자유라는 가장 중요한 관심사를 가지고 있기에, 부차적인 정책 영역은 자유의 안전을 위해 변형될 수도 있습니다. 주권과 자유를 유지하는데 도움이 된다고 여겨지면, 보호무역주의 경제정책은 때때로 자유무역주의에 자리를 내줄 수도 있고, 산업계획을 시행하는 것 보다 자유기업의 선택에 우선권을 내줄 수도 있습니다."
 liberalism_liberal_radicalism_subtype_desc: "과거의 유물인 급진주의의 개념은 구체적으로는 프랑스 혁명 시대, 일반 계몽주의 시대에 뿌리를 두고 있으며 다른 자유주의 이데올로기의 지지자보다 그러한 뿌리에 더 가깝게 유지되었습니다. 급진주의자들에겐 민주주의, 세속주의, 인권의 발전과 진보이라는 이상이 다른 모든 우선순위보다 우선시됩니다.\n\n역사의 수레바퀴가  20세기에 들어서면서 점점 더 급진적인 이데올로기가 세계무대의 중심을 차지하면서 상황이 바뀌었습니다. 처음에는 마르크스주의, 나중에는 파시스트 이데올로기가 유럽과 아시아 대륙을 압도하기 시작하면서 많은 자유주의가 변화하는 조류에 대한 반응으로 변화하고 진화하기 시작했습니다. 40년대에는 이탈리아와 독일이 서유럽의 민주주의에 대한 총체적이고 완전한 승리를 선언할 때 이는 그들의 이데올로기가 종언을 맺은 것 처럼 보였지만 20년이 지난 지금 그렇지 않다는 것을 알 수 있습니다.\n\n1950년대에 이탈리아와 독일이 침체와 실패의 구렁텅이에 빠진 이후, 사람들은 다시 한번 답을 찾기 시작했고, 계몽주의 이상에 대한 새로운 믿음이 세계 여러 곳, 특히 서양에서 뿌리내렸습니다. 한때 꺼졌다고 생각되었던 횃불이 다시 한번 불타오르고, 많은 사람들이 자유, 평등, 박애를 외치면서 요구하면서 횃불은 하늘높이 치솟습니다."
 liberalism_revisionist_zionism_subtype_desc: "노동시오니즘에 대한 논리적 균형을 맞추기 위해, 수정시오니즘이 중도-극우 이데올로기로, 테오도르 헤르츠의 '볼셰비즘 국가'에 대항하기 위해 만들어졌습니다. 수정시오니즘은 특히 미래의 이스라엘 영토의 관점에서 정치 기득권의 시오니즘을 '재수정' 하고자 합니다. 많은 노동시온주의자들이 팔레스타인의 국경을 가로지르며 '단순히' 두 국가와 타협 해결책을 내세우는 반면, 수정시오니즘주의자들은 더 큰 국가를 옹호하는데, 트란스요르단을 합병하려는 온건주의자들을 넘어 몇몇 극단주의자들은 성경 속의 이스라엘 국경, 즉 나일강에서 유프라테스 강 고토를 수복하자고도 주장하고 있ㅅ브니다\n\n수정시오니즘의 주류는 아직 민주적인데, 그 창시자인 제브 자보틴스키가 영국의 자유주의를 지지하며, 물론 이스라엘이 유대계 국가긴 하지만 아랍인들 또한 자유롭게 동화되고 선거 제도에 참여할 수 있어야 한다는 입장입니다. 그러나 이것의 실현가능성과 그 도덕성은 시온주의자와 노동자들에 의해 치열한 논쟁이 벌어지고 있습니다"
 liberalism_christian_liberalism_subtype_desc: "성경의 복음에 따르면, \"네 이웃을 네 몸과 같이 사랑하라\"라는 구절이 있습니다. 성경의 가르침과 예수 그리스도의 박애적 철학을 따르는 다양한 문화 속에서 기독교 자유주의라는 사상이 이 잠언을 신조로 부상하고 있습니다. 교회와 관련된 많은 정치제들이 보수적인 성향을 띄는 것과 달리, 기독교 자유주의는 넓은 의미에서 모든 이들이 평등과 존중을 받아야 한다는 신념을 견지하고 있습니다. 경제적, 사회적 으로 세상을 나누는 것은 천부적인 인간의 권리와 개인의 자유를 침해할 뿐만 아니라, 기독교의 평등원칙에 위배되는 부도덕적인 태도로 간주합니다. 이들은 가난하거나 병약한 자를 원조하고 안식처를 주는 자비와 연민에 관한 이상을 여전히 믿고 있습니다.\n\n기독교 자유주의자들은 사회 개혁에 대해 강력하게 반대하려 하지 않으며, 경우에 따라 개혁을 지지하기도 합니다. '가이사의 것은 가이사에게, 하나님의 것은 하나님께' 라는 가르침을 따르며 정부가 종교(기독교도 포함)를 이유로 시민의 개인생활에 간섭하는 것에 반대합니다. 기독교 자유주의는 지나치게 급진적인 진보주의와 사회주의 운동에 반대하고 공산주의자들이 바라는 미래를 무척이나 두려워하고, 대체로 자유민주주의적 이상을 품은 이들의 뜻에 공감하고 그들과 동맹을 이룹니다. 이들은 주님의 뜻에 아래, 하층민의 대의를 옹호하고 민주주의의 대의를 수호해 나갈 것입니다."
 liberalism_liberal_agrarianism_subtype_desc: "사상 체계로서 농본주의가 부상한 이후 남아있는 농업 정치의 많은 변종 중에서 자유농본주의는 정치의 바로 한가운데에 위치한 자부심을 가지고 있습니다. 자유주의 농업가들은 특히 농부, 농부, 그리고 일반적인 시골 시민의 개인적이고 경제적인 자유를 열렬히 옹호합니다. 그들은 유럽 전역, 특히 다양한 자유주의 농민 정당에 의해 시작된 자랑스러운 전통을 고수합니다.\n\n자유농본주의는 다른 정치-경제 계층의 농본주의와 매우 다릅니다. 그들은 우익 농본주의자들의 전통주의와 사회 보수주의를 피하고 대신 사회적으로 온건하거나 심지어 자유주의적인 입장을 선호합니다. 또한 좌파 농본주의자들이 추진하는 사회주의적 경제 정의 또한 무시합니다. 자유 농업인들에게 \"경제 정의\"는 농촌의 서민들이 번영할 수 있도록 모든 적절한 변화가 이루어진 자본주의 시스템에 의해 충족됩니다."
 liberalism_progressive_liberalism_subtype_desc: "세기의 전환기에 서구 민주주의 간의 공통점을 찾으면서 진보자유주의는 고전적 자유주의, 특히 자유 시장 경제 및 강력한 시민 민족주의와 정부 및 사회 개혁에 대한 새로운 열망을 조화시키기 위한 정치극의 자유주의적 중심 측의 노력으로 정의됩니다. 프랭클린 D. 루스벨트, 데이비드 로이드 조지, 알렉산드르 케렌스키와 같은 진보적 사고를 하는 자유주의적 사상가들의 부상을 통해 전통적인 자유주의 사상을 보다 현대적인 진보적 이상과 일치시키려는 자들의 입장은 1차 세계대전 이전, 도중, 그리고 후에 나타난 주류 진보주의자들의 부상과 함께 촉진되었습니다.\n\n유럽의 파시즘의 승리로, 서구의 많은 진보자유주의 운동은 많은 경우 힘든 싸움에 직면했습니다; 위대한 유럽 민주주의의 상실에 대한 두려움은 새로운 세계 질서에 대한 보호주의에서 주류 자유주의와 보수주의에 의해 소외된 많은 진보적와 자유주의적 개혁을 보았습니다. 그리고 그들이 점점 더 옹호할 수 없는 현상에 대항하기 위한 노력으로 진보자유주의는 유럽과 동아시아에서 독재 정권의 영향에 대항하기 위한 수단으로 새로이 불활하였습니다. 그들은 주류 진보주의자들에 비해 사회 문제에서 정치 중심 왼쪽에 더 가까이 기울어지는 경향이 있지만, 경제학의 관점에서 진보적 자유주의자들은 종종 자유 시장의 이상에 전념하고 있습니다.  비록 시장 규제와 통제를 추진하는 개인의 움직임과 정치인들이 없는 것은 아니지만, 그럼에도 불구하고 그들은 여전히 개인의 평등주의와 자유의 이상에 전념하고 합니다. "
 liberalism_classical_liberalism_subtype_desc: "그리스와 로마 공화정 시기의 사상적 후예로 여겨지는 고전적 자유주의는 18세기 민주주의 제도의 재흥에 따라 인기가 높아진 현대 자유민주주의 철학의 한 분야입니다. 이 사상의 가장 실천적인 사례는 세계정치에서 자유주의 사상을 재도입하는데 선구적인 역할을 한 미국 독립선언이 있습니다.\n\n고전적 자유주의는 개인 차원의 평등주의, 자유시장 경제학, 그리고 온건화와 개혁 추진을 통한 사회적 결속을 추진하려 하며, 자유주의 사상의 정통파로 여겨지고 있습니다. 특히 개인의 자유와 권리를 보존하는 것에 중점을 두는 고전적 자유주의자들은 그 무엇보다 경제에 치중하는 시장자유주의자, 전통을 지키기 위해 투쟁적 성향까지 마다하는 현상유지적 보수주의자, 그리고 사회적 불평등과 싸우기 위해 자유 시장의 일부를 희생하면서까지 민정 체제의 확장을 추진하는 현대 진보주의자들과 종종 충돌하는 경향을 보입니다."
 liberalism_dynastic_liberalism_kennedy_subtype_desc: "미국 민주당의 일원이 되는 것은 한 세대에서 다음 세대로 전해지는 위대한 자유주의 전통의 일부가 되는 것입니다. 그것은 헌법적이고 민주적인 정부의 필요성에 대한 매디슨과 제퍼슨의 신념을 계승하는 것입니다. 그것은 윌슨의 국제주의와 강력한 제도에 대한 지지의 지도자가 되는 것입니다. 그것은 프랭클린 델러노 루즈벨트에 의해 시행되고 그의 후임자 드와이트 D. 아이젠하워와 에스테스 케포버에 의해 확장된 복지 국가의 수호자가 되는 것입니다. 현대의 미국 자유주의는 시민권, 평등, 사회 정의, 규제된 시장 경제의 확고한 수호자인 이 모든 인물들의 정점입니다. 그들은 과거의 전통에 확고히 뿌리를 두고 미래를 바라봅니다.\n\n존 F. 케네디의 자유주의도 다르지 않습니다. 그의 치솟는 미사여구와 거침없는 낙관주의로, 존 케네디는 미국인들에게 새로운 국경과 새로운 기회를 기대하라고 촉구합니다. 그 시대의 \"최고이고 가장 밝은\"과 관료적 절차에 대한 불신에 이끌려 케네디는 모든 미국인들이 가난을 근절하고 편협함을 없애고 스타들을 향한 나라의 범위를 넓히기 위해 함께 모일 것을 촉구했습니다. 국내적 측면에서 케네디 정권 하의 자유주의는 미국의 침체를 종식시키기 위한 정책들, 즉 세금 감면, 최저 임금 인상, 인종 차별에 대한 공격적인 공격을 포함하는 정책들에 의해 정의되었습니다. 국제적으로 자유주의는 일본과 독일에 대한 공격적인 군사적 자세와 아프리카, 아시아, 유럽 전역의 다른 국가들의 개발에 대한 새로운 초점을 결합하는 강력한 외교 정책에 의해 정의되었습니다.\n\n그러나 자유주의의 최근 표현이 미국이 해외와 국내에서 직면한 투쟁을 견뎌낼 수 있을지는 여전히 불투명합니다. 모든 화려한 이미지와 고무적인 연설에도 불구하고, 미국은 여전히 엄청난 사회적, 정치적 도전에 직면해 있습니다. 케네디가 내세우는 빛나는 이상이 수렁에 빠져 좌우의 극단주의자들에게 압도당할 위험이 끊이지 않습니다."
 liberalism_dynastic_liberalism_lbj_subtype_desc: "미국 민주당의 일원이 되는 것은 한 세대에서 다음 세대로 전해지는 위대한 자유주의 전통의 일부가 되는 것입니다. 그것은 헌법적이고 민주적인 정부의 필요성에 대한 매디슨과 제퍼슨의 신념을 계승하는 것입니다. 그것은 윌슨의 국제주의와 강력한 제도에 대한 지지의 지도자가 되는 것입니다. 그것은 프랭클린 델러노 루즈벨트에 의해 시행되고 그의 후임자 드와이트 D. 아이젠하워와 에스테스 케포버에 의해 확장된 복지 국가의 수호자가 되는 것입니다. 현대의 미국 자유주의는 시민권, 평등, 사회 정의, 규제된 시장 경제의 확고한 수호자인 이 모든 인물들의 정점입니다. 그들은 과거의 전통에 확고히 뿌리를 두고 미래를 바라봅니다.\n\n린든 B. 존슨의 자유주의는 미국이 침체에도 불구하고 세계에서 가장 번영한 국가이며 모든 인위적인 질병을 종식시킬 수 있는 자원을 보유하고 있다고 주장합니다. 여기에 민주당의 세대 혁명이 계속되어 국민들을 돌보면서도 국내의 평화를 보장하기 위해 자유롭고 접근하기 쉬운 정부를 건설할 것입니다. 이 전능한 정부의 힘으로 빈곤, 기아, 질병, 심지어 편견 자체도 제거할 수 있으며, 대통령의 입법 통과 능력과 그러한 정책을 집행하는 관료의 능력에 의해서만 제한되는 전면적인 행동을 할 수 있습니다. 린든 존슨의 자유주의는 잘못된 것을 바로잡기 위한 끈질긴 추구이며, 의료 및 은퇴 혜택을 확대하고, 변형된 시민권 법을 성문화하고, 빈곤을 완전히 없애기 위해 국내에서 싸우고 있습니다.\n\n그러나 자유주의의 최근 표현이 미국이 해외와 국내에서 직면한 투쟁을 견뎌낼 수 있을지는 여전히 불투명합니다. 국가적 완성을 위한 지속적인 노력에도 불구하고, 미국은 여전히 엄청난 사회적, 정치적 도전에 직면해 있습니다. 존슨 대통령이 국내에서 자신의 약속을 지키지 않거나, 뉴딜 정책의 계속을 이행하지 않거나, 해외 동맹국들과의 미국의 약속을 지지하지 않는다면, 그 결과로 인한 위협은 미국 자유주의의 미래와 어렵게 싸운 이익을 위태롭게 할 수 있습니다."
 liberalism_dynastic_liberalism_hart_subtype_desc: "미국 민주당의 일원이 되는 것은 한 세대에서 다음 세대로 전해지는 위대한 자유주의 전통의 일부가 되는 것입니다. 그것은 헌법적이고 민주적인 정부의 필요성에 대한 매디슨과 제퍼슨의 신념을 계승하는 것입니다. 그것은 윌슨의 국제주의와 강력한 제도에 대한 지지의 지도자가 되는 것입니다. 그것은 프랭클린 델러노 루즈벨트에 의해 시행되고 그의 후임자 드와이트 D. 아이젠하워와 에스테스 케포버에 의해 확장된 복지 국가의 수호자가 되는 것입니다. 현대의 미국 자유주의는 시민권, 평등, 사회 정의, 규제된 시장 경제의 확고한 수호자인 이 모든 인물들의 정점입니다. 그들은 과거의 전통에 확고히 뿌리를 두고 미래를 바라봅니다.\n\n필립 A. 하트에 따르면 자유주의는 세상을 변화시키는 힘입니다. 그러나 필립 하트와 같은 사람은 뉴딜 방식의 행정적 확장을 옹호할 만한 야망은 없습니다. 대신, 그는 좋은 인도주의 정책을 유통하고 정착시키기 위해 국가 관료를 사용하여 지방 정부의 협력으로 당의 세대 혁명을 계속하기로 선택합니다. 이 일련의 정책 프로그램은 도시를 활성화하고, 인프라를 구축하고, 범죄를 공격하고, 시장과 직장 모두에서 소비자에게 전례 없는 기회를 창출하는 것을 목표로 합니다. 해외에서 하트의 자유주의는 독일 제국을 더욱 고립시키기 위해 태평양의 냉전을 완화하려고 일본에 대한 태도를 누그러뜨림으로써 실용적인 얼굴을 하고 있습니다.\n\n그러나 자유주의의 최근 표현이 미국이 해외와 국내에서 직면한 투쟁을 견뎌낼 수 있을지는 여전히 불투명합니다. 모든 희미한 희망과 인간의 대화에도 불구하고, 미국은 여전히 거대한 사회적, 정치적 도전에 직면해 있습니다. 신중하게 집행되지 않으면 형평성의 정치는 반발을 일으킬 수 있으며, 나중에 정책이 실패하기 전에 국가의 일부를 고립시키고 양극화시킬 수 있습니다. 도시 거주자도 소수자도 아닌 시민들에게, 도시 재정을 돕기 위한 과도한 열정적인 노력은 국민당의 반발에 기여할 수 있습니다."
 liberalism_dynastic_liberalism_gabor_subtype_desc: "미국 민주당의 일원이 되는 것은 한 세대에서 다음 세대로 전해지는 위대한 자유주의 전통의 일부가 되는 것입니다. 그것은 헌법적이고 민주적인 정부의 필요성에 대한 매디슨과 제퍼슨의 신념을 계승하는 것입니다. 그것은 윌슨의 국제주의와 강력한 제도에 대한 지지의 지도자가 되는 것입니다. 그것은 프랭클린 델러노 루즈벨트에 의해 시행되고 그의 후임자 드와이트 D. 아이젠하워와 에스테스 케포버에 의해 확장된 복지 국가의 수호자가 되는 것입니다. 현대의 미국 자유주의는 시민권, 평등, 사회 정의, 규제된 시장 경제의 확고한 수호자인 이 모든 인물들의 정점입니다. 그들은 과거의 전통에 확고히 뿌리를 두고 미래를 바라봅니다.\n\n하지만 자자 가보는 그것에 대해 전혀 신경 쓰지 않습니다. 자유주의자가 되는 것은 역사나 위대한 이상에 관한 것이 아니라 이미지에 관한 것이고 스타일에관한 것입니다.. 자유주의는 사탕 핑크색 가운과 60만 달러 상당의 루비와 다이아몬드 보석을 입고 영화 시사회에 모습을 드러내는 것과 같은 섹시한 소녀 같은 것입니다. 국내적으로, 자자의 자유주의자들은 교회 찬송가와 \"내 사랑 루시\"의 재방송에 의해 미국 여성성에 대한 생각이 포착되는 딱딱하고 성감이 없는 노인 세대를 덩크슛하는 것을 믿는 사람들입니다. 외교 정책에서 자자 자유주의자들은 칵테일 외교와 성적 해방을 선호하여 군산복합체 기득권층의 손을 분쇄하는 것에 관한 것입니다. 우리는 이 냉전 공포 쇼에서 폭탄을 터뜨릴 수 없을지도 모르지만, 빌어먹을, 우리는 그것이 지속되는 동안 우리 자신을 멋지게 만들 수 있습니다."
 liberalism_dynastic_liberalism_chep_subtype_desc: "미국 민주당의 일원이 되는 것은 한 세대에서 다음 세대로 전해지는 위대한 자유주의 전통의 일부가 되는 것입니다. 그것은 헌법적이고 민주적인 정부의 필요성에 대한 매디슨과 제퍼슨의 신념을 계승하는 것입니다. 그것은 윌슨의 국제주의와 강력한 제도에 대한 지지의 지도자가 되는 것입니다. 그것은 프랭클린 델러노 루즈벨트에 의해 시행되고 그의 후임자 드와이트 D. 아이젠하워와 에스테스 케포버에 의해 확장된 복지 국가의 수호자가 되는 것입니다. 현대의 미국 자유주의는 시민권, 평등, 사회 정의, 규제된 시장 경제의 확고한 수호자인 이 모든 인물들의 정점입니다. 그들은 과거의 전통에 확고히 뿌리를 두고 미래를 바라봅니다.\n\n쳅 모리슨 하의 자유주의는 이러한 연속성을 보존하는 것입니다. 역사의 우연으로 스포트라이트를 받게 된 드레셉스 스토리 모리슨은 좋게 말해야 자신에게 애증을 품고 있는 정당의 다양한 가닥을 묶으려고 필사적으로 노력하는 자신을 발견합니다. 그는 하트의 도시 프로젝트가 실패하지 않고 미국을 새롭고 현대적인 국가로 재탄생시킬 수 있도록 정치적 동맹국들이 그들의 도시 선거구에 전념하도록 하기 위해 하트 행정부와 루이지애나의 대중적인 지도력에 대한 대중의 기억을 끌어내려고 합니다. 이런 식으로 쳅의 미국은는 귀중한 몇 가지 새로운 아이디어를 가진 미국입니다. 그는 케네디와 같은 고양된 봉화나 LBJ와 같은 경험 많은 정치적 조작자가 아닙니다. 그러나 만약 그가 국내적으로나 국제적으로 진보가 후퇴하지 않도록 보장할 수 있다면, 대통령은 다른 사람들이 그의 행정부를 성공으로 간주할 수 있기를 바랍니다."
 liberalism_dynastic_liberalism_kirk_subtype_desc: "미국 민주당의 일원이 되는 것은 한 세대에서 다음 세대로 전해지는 위대한 자유주의 전통의 일부가 되는 것입니다. 그것은 헌법적이고 민주적인 정부의 필요성에 대한 매디슨과 제퍼슨의 신념을 계승하는 것입니다. 그것은 윌슨의 국제주의와 강력한 제도에 대한 지지의 지도자가 되는 것입니다. 그것은 프랭클린 델러노 루즈벨트에 의해 시행되고 그의 후임자 드와이트 D. 아이젠하워와 에스테스 케포버에 의해 확장된 복지 국가의 수호자가 되는 것입니다. 현대의 미국 자유주의는 시민권, 평등, 사회 정의, 규제된 시장 경제의 확고한 수호자인 이 모든 인물들의 정점입니다. 그들은 과거의 전통에 확고히 뿌리를 두고 미래를 바라봅니다.\n\n진 커크패트릭의 자유주의는 힘에 관한 것입니다. 국내적인 측면에서 힘은 사람들에게 그들의 운명을 통제하는 데 필요한 힘을 주는 것입니다. 즉, 노조를 강화하고, 직장에서의 편견을 없애고, 일상적인 가정을 풍요롭게 하는 것입니다. 그것은 또한 미국의 극단을 구성하는 냉소적이고 비애국적이며 \"건강하지만 게으른\" 사람들을 소외시킴으로써 미국의 제도를 강화하는 것에 관한 것입니다. 외교 문제에서 자유주의는 미국의 군사력 행사을 통해 공격적으로 민주주의를 확장하는 것입니다. 커크패트릭의 자유주의는 모든 곳에서 전체주의를 종식시키려는 노력에서 군사 및 정보 기관이 흔들리지 않는 것을 볼 것입니다. 평화적 공존은 없을 것입니다. 미국은 사과 없이 전 세계적으로 자국의 이익을 주장할 것입니다.\n\n그러나 자유주의의 최근 표현이 미국이 해외와 국내에서 직면한 투쟁을 견뎌낼 수 있을지는 여전히 불투명합니다. 이런 자유주의가 역대 정권의 복지 위주 정책을 급진적인 사리사욕 정책으로 대체했다는 분위기가 주류 사이에서 감지되고 있습니다. 한편, 불만을 품은 극단파들은 커크패트릭을 미국 정부의 진짜 제국주의적 설계에 대해 항상 알고 있던 것을 확인시켜주는 것으로 보고 있습니다. 신중하게 관리하지 않으면 자유주의는 국내외에서 정당화되지 못할 수 있습니다."
 liberal_conservatism_market_liberalism_subtype_desc: "시장 자유주의는 한때 서구에서 가장 큰 정치사상이었습니다. 그것이 영국의 자유당이든, 미국의 공화당원이든, 프랑스의 급진자유당이든, 그것은 가장 유명한 세 가지 정책, 즉 언론의 자유, 선거의 자유, 그리고 무역의 자유 아래 서구를 지배했습니다.\n\n그러나 시장 자유주의는 이 사상이 초래했던 인적 비용을 처리하는 것을 무시했던 것 같습니다. 그로로 인해 이들은 새로이 나타난 우파와 좌파 모두의 대안적 사상과와 싸워야 합니다. 하지만 그 지지자들은 여전히, 특히 아메리카 대륙에 많이 존재하고 있는 이 이념은 경제나 시민들의 사적인 공간에 개입하지 않는 정부를 믿으면서, 시장 자유주의는 모든 사람들이 약간의 노력과 독창성으로 성공할 수 있도록 보장하는 사회를 만들려고 합니다.\n\n구체적으로, 세금을 낮추고 무역 장벽을 제거하며, 모든 사람들을 위한 '평등한 경쟁의 장'을 보장하려 합니다. 그러나 때때로 시장 자유주의자들은 경제 발전을 위해 보조금과 세금 공제와 같은 수단을 가지고 기꺼이 경제에 개입합니다. 자유 시장의 신성함을 믿는 시장 자유주의자들은 배가 가난하든 부유하든 간에 '떠오르는 조수는 모든 배를 상승시킬 수 있다' 라고 믿습니다."
 liberal_conservatism_christian_democracy_subtype_desc: "기독교 민주주의는 사람들을 돕는 것이 하나님을 믿는 사람들의 의무이고 민주주의는 최고의 정부 형태라는 두 가지 사상의 기둥 위에 세워졌습니다. 이 토대를 넘어서는 기독교 민주주의가 무엇인지에 대한 기준은 거의 없으며, 이를 어떻게 실천해야 하는지에 대한 많은 신념과 사상이가 있습니다.\n\n일부 정당은 자본주의와 사회주의가 가진 \"유물론적\" 이념 모두에 반대하는 반면, 또다른 일부는 강력한 정부 지원 안전망과 규제를 전제하는 자유 시장 경제, 이른바 사회적 시장 경제를 지지합니다. 기독교 민주주의라고 주장하는 파벌은 국가에 따라 보수 진보, 또는 둘 다가 될 수 있습니다. 예시를 들자면, 경제적 문제와 시민권에 대해서는 중도좌파적 입장을 보이다가도 문화, 사회, 도덕적 문제에 대해서는 중도우파적 입장을 보일 수 있습니다.\n\n기독교 민주주의는 거의 모든 종파가 될 수 있지만 대부분은 가톨릭이거나 개신교 교파입니다. 독일, 오스트리아, 벨기에와 같은 원래 기독민주주의 운동의 본거지는 현재 반종교적 나치즘의 손아귀에 갇힌 반면, 라틴 아메리카에는 여전히 기독민주주의 운동이 성행하고 있습니다. 이들은 겸손하고 도덕적이며 신에게 축복받은 민주주의가 언젠가 유럽으로 돌아오기를 바랍니다."
 liberal_conservatism_big_tent_subtype_desc: "빅텐트는 많은 사람들이 환영받는 장소입니다. 다양한 성격과 이념으로 채워져 있기에, 많은 사람들은 이러한 정치적 잡동사니가 대체 어떻게 굴러가는지 궁금해합니다. 답은 사실 꽤 간단합니다.\n\n실용주의입니다. 빅텐트 정당과 철학의 핵심 가치입니다. 빅텐트가 없다면, 그 지붕 아래에 있는 많은 이질적인 그룹들은 그들이 전력이 없는 목표가 될 것이라는 것을 인식합니다. 빅텐트는 그들에게 힘을 줍니다. 하나는 그들의 부분의 합보다 더 큰 힘을 줍니다. 그와 함께 빅텐트 정당과 연합은 다양한 이념을 통합하는 목표를 필요로 합니다. 현재의 정치적 풍토에서, 이것은 종종 파시즘에 대한 저항으로 다가옵니다. 민주주의에 대한 그들의 비전을 유지하려는 (보통) 자유주의적 열망에 의해 결합되어, 정치인들과 오버튼 창 전역의 사람들은 그들이 사랑하는 것을 보존하기 위해 함께 모입니다. 텐트 아래서 아무리 팽팽한 논쟁이 계속되더라도, 모든 사람들은 바깥이 얼마나 위험한지를 잘 알고 있습니다."
 conservatism_agrarianism_subtype_desc: "제퍼슨식 민주주의부터, 에밀리아노 사파타같은 멕시코 혁명가들에 이르기까지, '농민 우선'이라는 개념은 민주주의만큼이나 오래된 개념입니다. 농민의 위상을 향상시키려는 정당은 지금도 많이 존재하지만, 이들은 모두 농민을 우선으로 하는 전통적 가치관을 국가의 최우선 목적으로 둡니다..\n\n전형적인 농업 국가들은 비교적 간단하고도 유사한 정책을 가집니다. 자급 농업을 진흥시키고, 국가 농업 발전에 더 많은 지역사회가 참여하도록 유도하며, 인류가 탄생하고 여명기에 그랬던 것처럼 농민을 국가에서 가장 중요한 위치로 두는 것입니다."
 conservatism_paternalistic_conservatism_subtype_desc: "일부 사회는 모든 사람이 주변 세계에 영향을 미칠 평등한 목소리를 갖도록 평등주의를 열망합니다. 다른 사람들은 계층 구조를 열망하며 각 사회 계층이 사회에서 자신의 위치를 인식하고 자신의 위치에 대한 의무를 완수하기 위해 열심히 일할 수 있기를 바랍니다. 가부장적 보수주의는 이러한 유형들 중 후자를 나타냅니다.\n\n의무와 명예같은 개념에 몰두한 가부장적 보수주의는 사회의 특권층 구성원이 주변의 가난하고 궁핍한 사람들을 가장 잘 돌볼 수 있다고 주장합니다. 그들은 인도주의와 사적 자선을 장려하며 엘리트를 그들 아래에 있는 사람들이 경제적 기회에 접근할 수 있도록 보장할 수 있는 자비로운 행위자로 봅니다. 가난한 사람들에게 좋은 노동 조건을 보장하기 위해 사회 안전망과 기타 형태의 정부 개입을 지지하지만 명령 경제와 유사한 것은 무엇이든 강력하게 반대합니다. 대신 그들은 엘리트를 사용하여 개인과 국가의 이익의 균형을 유지하고 모든 사람의 안정을 촉진하기를 열망합니다."
 conservatism_islamic_conservatism_subtype_desc: "\"반대나 외국의 지배를 받지 않고 샤리아를 시행할 수 있는 강력한 독립 이슬람 국가가 존재하지 않는 한 무슬림은 자신의 종교가 온전하다고 생각하지 않는다.\"\n\n알라는 그의 선지자로 무함마드를 선택했고, 그를 통해 알라는 불변의 신성을 지닌 완벽한 경전 꾸란을 지구인들에게 하사했습니다. 그 안에는 지식과 미덕의 보고가 있었습니다. 꾸란과 예언자 하디스의 도움을 통해, 지상의 모든 법을 대체할 고귀한 법체계 샤리아가 그 윤곽을 드러냈습니다.\n\n샤리아를 거부하는 것은 알라의 말씀을 거부하는 것과 같습니다. 그러나 샤리아는 법 체계이며 정부의 형태는 아닙니다. 그래서 많은 이들은 귀족이나 성직자들이 지지하는 전통적 전제정치 체제를 거부하고, 서구의 침략과 전통적 독재를 거부하는 순수한 이슬람식 민주주의를 선호했습니다.\n\n이슬람 보수주의자들은 이슬람 샤리아의 원칙과 율법에 대한 강한 충성을 유지하고 스스로를 통치할 국민들의 권리를 옹호합니다. 그리고 자유주의자, 모더니스트, 서구, 사회주의자들이 선전해대는 부패한 반이슬람적 가치관으로서 오랜 세월 동안 이어져 온 이슬람적 전통을 지키려 합니다.\n\n이슬람 보수주의자들은 알라의 법 아래 안정적이고 민주적이며 풍요로운 사회가 하나로 뭉쳐야 이슬람 공동체는 제국주의가 뻗어오는 손을 부수고 세계의 최전선으로 돌아갈 수 있다고 생각합니다."
 conservatism_populist_conservatism_subtype_desc: "보수에 대한 고정 관념이 있습니다. 굳건하고 흔들리지 않는 도덕주의자라는 이미지는 극좌와 극우를 막론하고 모든 부류의 사람들의 마음 속에 항상 존재하는 인물상입니다. 그러나 눈길을 끄는 특이한 유형의 보수주의자가 있는데, 그들은 여러 면에서 일반적인 이미지와는 정반대입니다. 조국과 인민의 정신을 유지하기 위한 투쟁에서 난폭하고 집요하며 극도로 실용주의적 성향을 보이는 보수적 포퓰리스트는 사회주의적, 파시스트 선동가와 견줄 만한 불같은 인물입니다.\n\n종종 이러한 종류의 보수파는 개혁 통과에 대해 거부감이 없을뿐만 아니라 서민들을 직접적인 방법으로 돕는 특정 개혁을 통과시키는 데 적극적입니다. 그러나 이러한 개혁은 항상 급진적인 감정을 억제하고 그들이 관리할 수 있는 어떤 형태로든 현상 유지를 보장하는 방향으로 진행됩니다.\n\n따라서 보수적 포퓰리스트들은 전통을 존중할 뿐만 아니라 적시에 유능한 방식으로 모든 사람의 일상적인 투쟁을 이해하고 대응하는 것이 동등하게 존중되는 시골 사람들 사이에서 지지를 받는 경향이 있습니다. 적절하게 동원될 때, 이 지원 기반은 대부분의 국가에서 가장 강력한 기반이 될 가능성을 가집니다. 그리고 이러한 성향의 포퓰리스트들은 종종 바로 이러한 이유로 선동가 또는 헬레이저라고 조롱을 받습니다."
 conservatism_revisionist_zionism_subtype_desc: "노동시오니즘에 대한 논리적 균형을 맞추기 위해, 수정시오니즘이 중도-극우 이데올로기로, 테오도르 헤르츠의 '볼셰비즘 국가'에 대항하기 위해 만들어졌습니다. 수정시오니즘은 특히 미래의 이스라엘 영토의 관점에서 정치 기득권의 시오니즘을 '재수정' 하고자 합니다. 많은 노동시온주의자들이 팔레스타인의 국경을 가로지르며 '단순히' 두 국가와 타협 해결책을 내세우는 반면, 수정시오니즘주의자들은 더 큰 국가를 옹호하는데, 트란스요르단을 합병하려는 온건주의자들을 넘어 몇몇 극단주의자들은 성경 속의 이스라엘 국경, 즉 나일강에서 유프라테스 강 고토를 수복하자고도 주장하고 있ㅅ브니다\n\n수정시오니즘의 주류는 아직 민주적인데, 그 창시자인 제브 자보틴스키가 영국의 자유주의를 지지하며, 물론 이스라엘이 유대계 국가긴 하지만 아랍인들 또한 자유롭게 동화되고 선거 제도에 참여할 수 있어야 한다는 입장입니다. 그러나 이것의 실현가능성과 그 도덕성은 시온주의자와 노동자들에 의해 치열한 논쟁이 벌어지고 있습니다"
 conservatism_christian_conservatism_subtype_desc: "\"악을 멀리하고 선을 행하십시오. 평화를 찾고, 그것을 추구하십시오.\"\n\n인류의 오랜 역사를 곰곰이 생각해보면 정교분리는 비교적 새로운 것입니다. 비록 \"신앙도 없는 선동가\"들이 그들이 원하는 모든 것을 부인하고 싶어할지라도, 성경에 담긴 가치, 기독교의 교리, 많은 서구 정치인들이 그것을 부인하더라도 기울이는 이상화되고 단일화된 사회의 유지입니다. 부정하는 사람들과 그것을 받아들이는 사람들이 있고, 기독교 보수주의가 힘을 찾는 것은 바로 이 정당입니다.\n\n대부분 종교가 높은 지역에서 널리 퍼져 있으며, 미국의 \"바이블 벨트\"로부터 브라질의 \"코로넬들\"까지 교회가 깊고 역사적인 존재감을 가지고 있는 지역 내에서 십자가를 높이 두는 사람들을 발견할 수 있을 것이며, 사람들이 소중히 여기는 모든 가치를 감히 빼앗아 천국에 있는 자리를 빼앗는 \"근대성\"의 조류에 반대하는 편리한 추진력을 가지고 있습니다; 기독교 보수주의는 변화를 기껏해야 신중하고 최악의 경우 위험한 것으로 보고 있으며, 중도 우파 정치인들에게 호소할 수 있는 중앙주의적 지위-정위 입장이며, 이 입장은 그들의 적이 신의 적이며 경멸과 저주를 받을 자격이 있다고 편리하게 주장할 수 있습니다."
 conservatism_progressive_conservatism_subtype_desc: "보수주의는 통일된 기치가 아닙니다. 그것은 전 세계의 다른 수백 개의 정치적 이념에 대한 반대 또는 적으로 느슨하게 결합된 여러 신념이 싹트는 기반입니다. 따라서, 이념이 다른 보수주의자들이 \"지나치다\"고 생각하는 일부 가치를 수용하도록 진화할 수 있다는 것은 놀라운 일이 아닙니다.\n\n진보적 보수주의는 타협을 모색하는 사람들과 유권자들의 마음을 편안하게 해주는 수단이 될 수도 있습니다. 복지, 평등권, 신중한 경제개입주의는 국가와 전통을 통합하는 기반을 위태롭게 하지 않으면서 사회적 문제를 완화하고, 바라건대 그들의 사회와 유권자들을 여전히 혐오하는 급격한 변화 없이 더 건강한 생태계로 인도하는 모든 조치입니다."
 conservatism_free_market_conservatism_subtype_desc: "정의에 따르면, 자유 시장은 국가의 손이 조종하는 것이 아니라 감독하는 한, 경쟁과 사회가 최고의 가능한 상태에 따라 스스로를 자율적으로 규제한다고 믿으며, 국가 자체의 문제에 대한 최소한의 정부 개입을 제안합니다. 그러나, 사회적 측면은 고전적 자유 시장이 보수적인 친척으로부터 벗어나는 것입니다.\n\n자유시장 보수주의는 전통적인 가족의 가치를 설파하는 만큼 관세를 낮추자고 제안하는 사람들, 국가가 싫어할 위치에 \"문제아\"를 두지 않는 한 관료주의를 줄이자고 제안하는 사람들, 경제의 규제를 줄이는 동시에 그들의 도덕적인 나침반과 \"동맹\"하지 않는 나라들에게 관세를 올리자고 하는 사람들입니다.\n\n그들에게, 자유 시장이 제안한 자유는 경제에서 시작되고, 나머지는 분명히 보수주의자들이 더 잘 알고 있습니다."
 conservatism_silent_conservatism_subtype_desc: "견제받지 않는 급진주의와 폭정의 세계에서, 미국은 국가를 파괴로부터 이끌어내기 위해 꾸준하고 보수적인 손을 필요로 합니다. 이를 위해 리처드 밀허스 닉슨은 지속적인 대내외 위협에 직면한 미국의 번영과 안정을 보장하기 위해 미국 특유의 보수주의를 발전시켰습니다. 닉슨이 미국 정치에서 이른바 '침묵하는 다수'에 호소한 것에서 이름을 따온 '침묵하는 보수주의'는 친공화당 기업집단과 민주당 내 문화적 보수 유권자들의 이해관계를 결합해 미국 내 경제사회 문제 해결을 위한 신중하고 실용적인 접근법을 만듭니다.\n\n본질적으로 주로 보수적이지만, 침묵하는 보수주의는 국내 정치를 위협하는 순진한 자유주의자들과 비정한 반동주의자들에 대한 온건한 대안을 만들려고 합니다. 정치적 스펙트럼의 양쪽에서 급진주의를 거부하면서, 지지자들은 대신 광범위한 포퓰리즘 수사, 유연한 개혁, 그리고 미국 시민들에 대한 온정주의적 태도를 통해 미국의 방대한 투표 블록에 호소하려고 시도합니다.\n\n닉슨 자신의 실용주의 덕분에 침묵하는 보수주의는 정치적 문제에 대해 강한 입장을 취하는 것을 주저하는 대신 특정 주제에 대한 다수 의견을 크게 따르는 중도를 고수하는 것을 선호합니다. 지금까지 깊게 분열된 공화-민주연합의 안정성을 보장하는 데 대부분 성공했지만, 닉슨의 정치에 대한 접근이 국가를 괴롭히는 점점 분열되는 문제들 사이에서 줄타기를 계속할 수 있을지 여부는 시간이 지나야 알 수 있을 것입니다."
 conservatism_natural_conservatism_subtype_desc: "미국은 항상 거대한 중앙집권적 권력에 대한 의심으로 정의되어 왔습니다. 토마스 제퍼슨은 강력한 정부가 개인의 권리를 훼손할 것을 우려했습니다. 연방주의자 논문에서 제임스 매디슨은 정부의 남용을 제한하고 통제할 수 있는 연방 시스템의 필요성에 대해 광범위하게 썼습니다. 심지어 존 애덤스는 \"누구든지 국가를 설립하고 정부를 위해 적절한 법을 만드는 사람은 모든 사람이 천성적으로 나쁘다고 가정해야 한다\"고 믿었습니다.\"\n\n자연보수주의는 이 흐름의 가장 최근의 표현일 뿐입니다. 선벨트에 정치적 중심을 두고 있는 자연보수주의자들은 현대 복지 국가의 과도함과 그들의 공동체를 침범할 수 있는 능력에 대해 깊이 우려하는 보수주의자들의 집단입니다. 그것의 지지자들은 인간의 \"자연적인\" 조직이 모든 마을, 카운티, 주에서 최소한의 외부 간섭으로 그들에게 가장 잘 맞는 것을 결정할 수 있어야 하는 조직이라고 믿습니다. 그들은 연방 정부의 역할이 기준을 강제하거나 사회 구조를 조작하는 것이 아니라 개인의 권리를 보장하고 사업이 번창할 수 있도록 하는 데 필요한 경우에만 가능한 한 눈에 띄지 않는 것이어야 한다고 믿습니다.\n\n물론 자연보수주의자들이 희망하는 사회의 종류는 매우 다양합니다. 상공회의소의 일부 사람들은 그것을 언론의 자유와 기업을 위해 필수적이라고 보는 반면, 딥 사우스의 다른 사람들은 그것을 소수자들에게 불공평하거나 편향된 것으로 보일 수 있는 개념을 홍보하기 위해 사용할 것입니다. 오직 시간만이 이러한 다양한 그룹들이 어떻게 공존할 것인지 그리고 외부의 영향에 대한 그들의 반대가 아직 이해되지 않은 영향을 미칠지를 알 수 있습니다."
 conservatism_urban_populism_subtype_desc: "현대 세계는 문제들로 가득 차 있습니다. 미국 전역의 많은 사람들에게, 그들은 고착되고, 해결할 수 없는 것처럼 보일 수 있습니다. 수백만 명의 사람들은 그들 주변의 부당함과 그것들을 해결할 자유 민주주의 질서의 명백한 무능에 대해 낙담하고 있습니다. 이에 대응하여, 일부는 한국의 전문가들이 추진하는 새롭고 현대적인 방법으로 방향을 틀었습니다. 그들은 현대 보수주의로 돌아섰습니다.\n\n조지 롬니와 같은 온건한 공화당 인사들의 지지를 받는 현대 보수주의는 오늘날 정치적 위기를 해결하기 위해 필요한 것이 \"이끄는 시민들\"의 전문성이라고 주장합니다. 이런 식으로, 현대 보수주의자들은 자원봉사의 미덕을 모두 강하게 믿고 전국의 싱크탱크, 비영리 단체, 기업에서 동맹들과 자주 접촉합니다. 지지자들은 이념적 순수성을 위한 원칙이나 시험보다는 '증거에 기반한 정책 수립'을 이야기할 가능성이 높습니다. 그들은 과학적으로 도출된 합의 지향적인 해결책을 당파성보다 선호합니다. 즉, 고정 세율 소득세와 공정하고 차별화되지 않은 주택과 같은 상식적인 정책을 수용합니다.\n\n경영층 사이에서 인기가 있지만, 그것은 열정적인 수사나 벼락같은 방어에 영감을 주는 이념은 아니다. 오히려, 현대 보수주의는 종종 진보주의자와 시골 보수주의자 모두에게 소외될 수 있는 방식으로 기업, 기술 관료, 가부장주의적으로 보입니다. 이 새로운 운동이 회의론자들을 이길 수 있을지 아니면 대중의 소외감을 심화시킬지는 오직 시간만이 알 수 있습니다."
 paternalism_national_conservatism_subtype_desc: "지난 20년 동안의 인류 문명은 어떤 것이 옳은 체제인지를 보여주었습니다. 세계 무대에서 승리할 수 있는 가장 좋은 기회는 강한 나라들, 단합된 나라들입니다. 자신의 성공을 복제하려는 사람은 엄격한 민족 의식도 복제해야합니다. 이것이 국가 보수주의의 동기입니다.\n\n깊은 우익 이상인 국가 보수주의자들은 특정 국가의 통합이 다른 모든 사회적 목표보다 가장 중요하며 이러한 통합은 국가의 고유한 전통을 수호함으로써 유지된다고 믿습니다. 국가는 이러한 국가적 결속력을 강화하는 기관이 되며 많은 국가 보수주의자들은 자유방임 경제 정책을 지지하지만; 일부는 국가가 가부장주의적 능력으로 사람들을 부양해야 한다고 믿습니다. 이러한 보수주의자 중 다수는 자신의 생각과 파시스트의 생각 사이의 차이점을 강조하며 목표가 일치하면 파시스트와 완벽하게 협력할 의사를 보입니다. 파시즘이 지배하는 세계에서 이 이념이 살아남을 수 있을지는 아직 알 수 없습니다."
 paternalism_social_nationalism_subtype_desc: "인간이 동족 인간에게 저지를 수 있는 가장 지독한 범죄 중 하나는 식민주의입니다. 토지, 민족, 국가를 식민화하는 것은 그들의 고유한 생존권을 부정하는 것입니다. 그것은 희생자가 된 국가를 그들이 될 수 있었던 것의 껍질로 만들고 가해자를 적절한 사회적 기능을 할 수 없는 글루텐 기생충으로 만듭니다. 이러한 광경은 아프리카의 미국인과 유럽인이든 아시아의 일본인이든 전 세계적으로 관찰되고 있습니다.\n\n그러나 어떤 범죄도 오랫동안 해결되지 않은채 방치될리 없으며, 식민주의의 잔혹성에 대한 해답은 사회 민족주의 이론에 있습니다. 라이히과 쇼와를 낳은 민족주의와 달리 피식민자들은 공동의 투쟁을 인정함으로써 민족적으로 결속된 단위가 될 수 있다고 가정합니다. 사회민족주의자들은 민족적, 문화적 우월성을 이유로 국민이 단결해야 한다고 주장하는 것이 아니라 압제자를 물리치기 위해 단결해야 한다고 주장합니다. 사회민족주의는 목표를 달성하기 위해 어떠한 경제 체제라도 사용할 수 있지만, 대부분의 지지자들은 또한 적어도 어떤 형태의 사회주의를 자국에서 확립시키기 위해 투쟁합니다.\n\n전쟁 후 첫 10년 동안 사회민족주의는 독일의 폭탄과 일본의 군사 훈련의 무게에 짓눌렸지만 세상은 지금도 변하고 있습니다. 주어진 카드를 잘만 이용한다면 사용하면 승리를 거둘 수 있을 것입니다."
 paternalism_controlled_democracy_subtype_desc: "현 시대에 민주주의만큼이나 더 위대한 제도는 존재하지 않습니다. 민주주의 제도 아래 국민들은 정부의 운영과 구조에 대해 자유롭게 말할 수 있으며, 이는 수세기 동안 인류가 이루어낸 가장 탁월한 업적이라고도 말할 수 있습니다. 선거와 투표함을 통해 정부는 그 책임을 지며, 공개적인 토론을 통해 좋지 않은 정책이 배제됩니다. 그러나 민주주의의 가장 커다란 문제점은 국민 스스로가 무엇을 원하는지, 그리고 무엇이 가장 최선의 길인지 모른다는 것입니다. 실제로 국민들은 허황된 약속이나 파괴적인 구호에 현혹되어 적합하지 않은 정치인들에게 표를 몰아줘 나라를 망칠 수도 있습니다. 많은 파시스트 또는 공산주의 독재가 민주주의 국가에서 거짓말과 모호한 약속으로 수립되었습니다. 그리고 그것이 어떻게 되었는지 두 눈으로 똑똑히 보십시오!\n\n통제된 민주주의는 정부의 강력한 선전을 통해 국민들에게 무엇이 최선인지 알려주는 방식으로 그러한 급진적이고 파괴적인 생각이 시스템에 유입되는 것을 방지하고 전국의 모든 정당이 국가의 장기적인 발전 전략을 동의하고 지지하도록 함으로써 이 결함을 해결합니다. 자유롭고 공정한 선거는 여전히 진행되지만 그 결과는 그 목표가 무엇이든 국가의 가장 중요한 목표에 도전하지 않을 것입니다.\n\n통제민주주의에 반대하는 의견이 있습니다. 선거는 그저 사기극일 뿐이며, 이러한 체제는 민주주의를 가장한 권위주의적 시스템이라고 주장합니다. 물론 그런 말을 하는 사람들은 나라를 망치고 무너뜨리는 자들인데, 우리가 왜 그들의 말을 신경써야 합니까?"
 paternalism_stratocracy_subtype_desc: "군정는 군인를 중심으로 한 정부 형태입니다. 군대는 정부의 모든 부서를 통제하지만 다른 군사 정부와 달리 완전히 비민주적인 것은 아닙니다. 현역 군인과 예비역 군인 모두 정부의 방향에 대해 목소리를 내고 있으며, 정치권을 얻기 위해 해야 할 일은 충성을 다하는 것뿐입니다. 헌법의 정지를 포함하기보다는사회에서 군의 역할을 명확히 규정하는 조항이 담긴 헌법을 신서랗는 경우가 많습니다.\n\n군정이 본질적으로 과두적이거나 독재적일 필요는 없지만 군사 통치의 필요성으로 인해 종종 그렇게 됩니다. 능력주의적 특성을 유지하지 않는 계층은 일반적으로 정규 군사 독재 정권이 되며, 민간 정부와 군대는 항상 평화롭게 분리되는 것은 아닙니다.\n\n이러한 군사적 통치와 민주주의적 통치의 융합은 극히 드문 사례이며 실력주의적 신념과 전쟁이나 전쟁, 내분 같은 지속적인 군사적 압력의 조합을 통해 이루어집니다. 그러나 이 희소성을 약점으로 착각해서는 안 됩니다. 군정은 군단이고 군단은 정복합니다."
 paternalism_oligarchy_subtype_desc: "과두정은 그리스어 oligos(소수), arkho(지배하다)에서 파생된 용어로 소수의 사람들이 권력을 쥐고 있는 정부를 나타냅니다. 그들은 부, 교육, 군사적 또는 정치적 통제 때문에 일반 대중와 분리된 존재가 되었으며, 경우에 따라 소수 그룹이 다수를 지배하는 형태일 수도 있습니다. 이러한 형태의 정부는 비상 사태나 과도기 정부로 가장하거나 불법적이거나 비밀스러운 수단을 통해 존재를 뒷받침합니다. 일부 과두제 국가는 세습을 통해 권력을 물려주지만 모든 과두제 정부가 이에 해당되는 것은 아닙니다.\n\n과두정은 다양한 상황에서 발생할 수 있습니다. 예를 들어, 상류층이 점차 특권 계층으로 변모하면서 권력이 일부 일레트에게 집중되고 최종적으로 부유층이 정부의 공공연히, 아니면 은밀하게 정부의 모든 곳을 지배하게 됩니다. 또는 쿠데타가 일어난 이후 승리를 거둔 장군이 자신의이익집단이가 군부의 권력을 공고히 하려 할 때 이루어지기도 합니다.\n\n과두정 국가에서 어떤 집단이 집권하는지에 따라 국가별로 크게 다를 수 있지만 일반적으로 모두 대중을 강력하게 통제합니다. 시민의 자유는 일반적으로 엄격히 제한되며 선거는 엄격하게 모니터링됩니다. 일부 과두국가에선 정교하게 조작되거나 겉치레로 실행되는 민주주의적 제도가 있습니다. 공들여 조작된 선거가 이런 국가들에게 민주주의적 옷을 입힐지는 몰라도, 일반 국민들은 결코 지도자를 흔들리게 할 수 없습니다. "
 paternalism_solidarism_subtype_desc: "연대주의는 뱟카에 기반을 둔 러시아 연대국가가 추진하는 이데올로기입니다. 공산주의를 맹렬히 거부하고, 사회 경제적 및 정치적 문제에 대한 순전히 물질주의적 접근을 거부하고, 계급 간 연대, 형제애, 기독교 관용 및 자선을 촉진하기 위해 현대 문제를 다루기 위한 20세기 기반을 제공하는 것을 목표로 합니다. 그들은 또한 정부(러시아 군주가 있든 없든), 개인주의 및 시민의 자유에 대한 민주적 참여를 촉진한다고 주장합니다. 그들의 최종 목표는 \"좌파도 우파도 아닌 전면에 있는\" 2차 혁명을 일으키고 볼셰비키나 차르의 오류로 돌아가지 않고 러시아를 재탄생시키는 것입니다.\n\n반면 비판론자들은 그것이 사회의 조합주의적 조직에 대한 경향과 그들이 원하는 \"도덕적 정신적 재생\"을 가져오기 위해 \"일시적\" 독재에 대한 전망에 지나치게 우호적이라고 주장합니다다. 이러한 비평가들에게 연대주의는 이탈리아 파시즘과 놀라울 정도로 유사할 뿐만 아니라 살라자르주의자 포르투갈과 안슐루스 이전의 오스트리아에서 실행된 조합주의와도 유사합니다."
 paternalism_military_mandate_subtype_desc: "군사 위임통치령은 국가가 외국의 군사력에 의해 통치되는 체제이며 거의 항상 고위 장교가 이끄는 정권입니다. 군사 위임통치령은 대부분 침략과 점령을 통해 생성되었고, 일반적으로 권위주의적인 성향을 가지며 지역 내의 저항을 제거하는 데 몰두합니다. 군사 명령은 전략적 지역을 보호하거나, 또는 합병을 촉진하기 위해, 아니면 새로운 정권으로 원활하게 전환시키는데 도움이 되도록 설계된 임시 체제일 수도 있습니다.\n\n정부를 통제하는 권한이 외국의 군사력에 주어짐에 따라 이러한 정권에는 민간인 대표의 존재는 무척 드물고 외국 정부의 이익과 야망에 의해 지배되는 경우가 많습니다. 이렇기 때문에 군사 위임통치령은 진정하게 독립적이라고 간주되는 경우는 거의 없습니다. 이 때문에 군사 위임통치령은 모국이 내리는 모든 지시에 그대로 복종합니다. 설사 이것이 자신의 안정성을 해칠 수 있던, 아니면 이 정권을 즉시 해체하고 모국으로 당장 귀국하라 명령하건 말입니다.\n\n현지민들의 지지와 상관없이, 군사 위임통치령이 존립하기 위해서는 이를 지배하는 병사, 장교들의 능력에 달려 있습니다. 무능한 정권이 들어선다면 이곳은 곧 점령국의 자원을 빨아들이는 블랙홀로 변모해서 초기 구상했던 목적과 달리 역효과를 낼 것입니다. 또한, 아무리 강력한 군대라도 현지 환경과 현지민들의 요구에 제대로 적응하지 못하면 무너질 수 있습니다. 비대칭 전쟁의 중요성이 증가하고 현 상태의 안정이 무너져감에 따라, 많은 군사 위임통치령들은 반드시 다가오올 폭풍에 대비해야 할 것입입니다."
 paternalism_neoconservatism_subtype_desc: "전통적인 자유주의 경제론, 보수적인 도덕적 가치관, 그리고 강경한 대외 정책론에서부터 태어난 신보수주의는 그 지지자들이 각 이념의 최대의 장점들이라고 생각하는 요소들만을 한데 모읍니다. 이 지지자들의 배경은 다양합니다. 어떤 이들은 시궁창스러운 현실에 물들고 만 자유주의자들이고, 다른 이들은 현대의 도덕적 상대주의가 파괴적인 허무주의로 이끈다고 믿는 보수파 학자들입니다. 파시즘의 국제적 확산에 공격적으로 맞서기를 원하는 현실적인 정부관료들도 있습니다. 이 모든 것에도 불구하고, 그들은 합의점을 찾았고 하나의 공통된 세계관을 정립했습니다.\n\n신보수주의자들은 가장 우월한 정부 체제는 미합중국과 같은 국가들의 자유민주주의라는 굳건한 신념을 가지고 있습니다. 이들 자유 국가들에게는 민주주의를 전파하고, 전체주의적 파시즘과 공산주의의 마수와 맞서 싸워야 할 도의적인 의무가 있다는 것이 그들의 정론입니다. 그들은 파시즘과 공산주의에 대한 적극적인 대응을 지지하는 \"통제 이론\"에 큰 영향을 받았으며, 데탕트 같은 온건주의는 폭정에게 항복하는 것과 마찬가지라고 여깁니다.\n\n경제적 측면에서는, 신보수주의자들은 전통적 보수주의도, 자유주의도 거부합니다. 그들은 예산 지출이나 큰 정부를 광적으로 반대하거나 하지는 않지만, 그럼에도 불구하고 그들은 자유 시장경제가 필요불가결하다고 믿으며, 국제 자유 무역을 막아서는 그 어떤 장애물과도 적대합니다. 그들의 사회 정책은 보수적인 성격을 띄며, 종교와 다른 전통적 체제의 진흥을 도덕적인 사회의 반석으로 여깁니다."
 paternalism_dixiecrat_subtype_desc: "딕시크랫('민주당'과 '딕시'의 합성어)은 미국 남부의 민주장에 소속되어 있던 여러 종류의 파벌과 인물에 대한 복합적인 표현이였는데, 어떠한 이유로 현재는 국민진보연맹 극우파로 이동하였습니다. 1948년 대통령 선거 운동 중에 조지아 주 권리당의 러처드 러셀을 묘사하기 위해 한 저널리스트가 만들었던 이 용어는 현재 NPP의 남부파를 가리키는 용어가 되었습니다.\n\n딕시크랫들은 휴이 롱, 토마스 왓슨 및 벤자민 틸먼과 같은 인물의 농촌 포퓰리즘 전통을 고수하는 이들과, 전통적인 자유주의 또는 보수주의 경제 정책을 따르는 이들로 분열되어 있습니다. 그러나 그 차이점을 넘어서서, 그들은 민권과 '주의 권리'에 대한 연방 개입을 싫어한다는 점에서 하나로 뭉쳤습니다.\n\n후보자에 따른 딕시크랫의 기반은 백인 노동자, 남부 산업가 및 사업주, 사회 보수주의자, 남북 전쟁 후에도 계속 남부를 지배하는 전통적인 농업 에 이르기까지 다양합니다. 이들 중 많은 이들이 남북전쟁 이후의 재건기에 대한 공포에 사로잡혀 있으며, 인종분리를 지키기 위해 모든 수단을 사용하려 합니다. "
 paternalism_corporate_paternalism_subtype_desc: "투자자나 기업인들의 이익을 무엇보다 우선시하는 정치일 지라도, 대부분의 기업지배체제는 대외적 편의를 위하여 국민국가라는 형태를 유지하곤 합니다. 즉 국가의 성공은 국민, 노동으로부터 이익을 창출하는 기계 안에서 아무런 발언권이 없는 '직원'들에 의해 뒷받침되는 것입니다. \n\n기업 엘리트들 사이에서 부상하는 이 이단적 학파는 자본이 노동에 대항하여 오로지 착취적인 기업이 되어야한다는 통념에 도전합니다. 이 이념을 지지하는 자들은 노동자의 요구를 '합리적'인 범위 내에서 반영하려 하고, 이를 통해 단순한 경제적 논리를 넘어 제공될 수 있는 안정성에 대한 이점을 주장합니다. 즉, 지배를 받아들이는 노동력이 장기적 관점에서 더 높은 생산성을 가진다는 의미입니다.\n\n이러한 노사관계 모델은 자본주의 사회에서 드물게 관찰되는 것은 아닙니다. 그러나 기업을 중심으로 하는 정치라는 이 특수한 상황에서 이 경제이론은 필연적으로 커다란 정치적 의미를 가지게 됩니다. 이 이론의 지지자들은 새로운 '시민 직원'들에 대한 공공 서비스를 제공하는 정부로서의 역할 확대를 구상하며, 그 대가로 노동자들은 기업, 시장원리에 따른 공공생활의 지배를 받아들입니다."
 paternalism_social_credit_subtype_desc: "사회신용이론은 제1차 세계대전 이후 영국의 공학자 클리포드 H. 더글러스가 개발한 경제 이론입니다. 1920년대에 그는 경제 불황이 재화의 시장 가격, 생산 비용 및 이를 생산한 사람들의 임금 사이의 일방적인 불일치로 인해 발생한다고 주장했습니다. 즉, 그는 기업들이 노동자들에게 실제로 감당할 수 있는 것보다 훨씬 더 높은 가격으로 상품을 판매하고 있다는 사실을 알아차린 것입니다. 이윤 추구에 따른 인위적으로 창출된 희소성으로 인해 노동자들의 삶이 고통 받고 경제는 낮은 소비지출로 인해 정체를 겪게 됩니다. 이를 해결하기 위해 더글러스는 정부가 소비자의 지출을 늘리고 경제 성장을 주도할 수 있도록 생산과 구매력 간의 격차를 줄이기 위해 소비자에게 금전 또는 \"사회적 신용\"을 분배할 것을 촉구했습니다.\n\n캐나다에서 더글러스의 경제 이론은 기독교 근본주의와 시너지 효과를 일으켜 우익 포퓰리즘 정치체제를 형성했습니다. 사회신용당은 개인주의와 사기업을 그리스도만큼이나 숭배합니다. 그들은 소비자와 생산자에게 직접 신용 한도를 제공함으로써 통화 공급의 광대한 확장을 요구하고 국채를 국제 은행가들이 이윤을 위해 경제를 약탈하는 데 사용하는 도구라고 간주하며 비난합니다. 자유 시장을 옹호하지만 자유롭고 도덕적인 선택에는 거의 관심을 가지지 않습니다. 그들은 반문화 운동에 극도로 적대적이며 기독교에 대한 보수적인 해석이 캐나다의 공식 종교로 유지되어야 한다고 믿습니다. 일부 당원들은 이베리아의 카우디요와 늦은 이탈리아의 두체 경제 정책을 찬양하기까지 하며, 진보적인 캐나다인들은 사회신용주의가 그들의 나라를 어떤 방향으로 이끌게 될 지에 대해 불안해합니다."
 paternalism_semi_constitutional_monarchy_subtype_desc: "절대군주제가 전 세계적으로 지지를 잃고 헌정 정치로 대체되면서 다른 선택지가 나타났습니다. 대부분의 입헌군주제에서는 권력이 공무원, 행정부 및 입법부 국가 기관에 위임되었지만 준-입헌 군주국에서는 그렇지 않습니다.\n\n이 시스템 내에서 권력에 대한 견제는 거의 없으며 실제로는 상징적인 경우가 많기 때문에군주는 행정이건 입법이건 개읜의 의지로 자유롭게 간섭이 가능한 거대한 권력을 쥐게 됩니다. 준 입헌 군주국은 종종 자신의 이미지를 조정하고 동시에 기존 권력을 포기하지 않으려는 군주 자신에 의해 주도됩니다. 절대 군주제만큼 구속받지 않는 것은 아니만 궁극적으로 효과적으로 도전할 수 있는세력이 거의 남아 있지 않아 국가는 여전히 군주의 지배 아래 굴러갑니다."
 paternalism_dominant_party_democracy_subtype_desc: "어떨 때에는, 정당이 그냥 단순한 정당 이상일 때도 있습니다.\n\n거대한 정치적 소요나 변혁의 때에는, 하나의 정당이 부상해, 국가가 극적으로 변화해 가는 가운데 유의미한 반대 세력 없이 새로운 삶의 방식을 정립하는 경우가 드물지 않습니다. 이러한 시대에는, 시류를 탄 당이 권력을 거의 독점하는 것도 가능합니다, 민주적인 제도와 전통을 갖춘 체제 내에서도 말입니다.\n\n다른 정당이나 이념이 부족해서가 아니라, 기득권에 도전할 견인력이나 기반을 확보하는 방식으로 충분히 확보하기 어렵거나 불가능하기 때문입니다 그 결과, 정치와 사상의 의미 있는 다원주의는 반드시 민주적 담론을 통해서라기보다는 당의 회관 내에서 일어나며, 이는 체제를 종식시킬 가능성을 더욱 낮추는 역할을 할 뿐입니다.\n\n이러한 권력의 제도화와 확립은 여당에 유리하게 만들어진 국가의 기반과 민주적 체계의 도움을 받는 경우도 많습니다. 그러나 이러한 제도적인 방법은 그저 권력 유지를 위한 주요 방책들이 무너졌을 때를 대비한 안전장치에 지나지 않습니다. 일당 우위 제도의 진정한 핵심은 바로, 권력을 정치적 상황의 조작, 민중의 의지를 바꾸기 위한 사악한 계획, 아니면 정치적이거나 군사적인 무력 등으로 쟁취해야 할 필요가 없다는 점에 있습니다.\n\n여당이 정치와 사람들의 일상에 너무나도 핵심적인 요소가 된 나머지, 대부분의 사람들은 다른 당에 투표한다는 것 자체를 상상도 하지 못합니다. 참된 신념으로든, 냉소적인 수용으로든, 대부분의 사람들은 여당의 막대한 권세를 불변하고 불멸하는 삶의 한 부분으로 받아들인 지 오래입니다."
 paternalism_peronism_subtype_desc: "런던과 모스크바의 함락으로 세계의 이목이 집중되자 후안 페론 대령은 아르헨티나 내각 정치의 가장 난해한 구석인 노동 및 예방 장관으로의 명백한 강등을 관대하게 받아들였습니다.\n\n그러나 이러한 움직임은 페론의 가장 중요한 비전인 아르헨티나를 공산주의의 망령으로부터 구하고 노동계급과 노동조합을 정치 체제에 영토의 재산으로 통합시키려는 계산된 시도였습니다. 이를 달성하는 과정에서 페론 대령은 사회주의자, 보수당, 가톨릭 자유당, 파시스트 등 매우 다른 이데올로기적 흐름을 흡수했습니다. 그 이념들은 나중에 대령의 이름을 따게 될 이데올로기의 원형으로 스며들었습니다. 페론주의가 어떤 형태로 가장 두드러지게 나타날 지는 궁극적으로 대령의 결정을 통해 이루어집니다. 그러나 정부 안팎에서 수년간의 암묵적인 조작은 그 정의를 끊임없이 왜곡시키고 확장시키며 그 형태를 완전히 바꾸어버렸습니다.\n\n전문용어로 정의주의라고 불리는 페론주의는 그 정의의 모호성을 넘어, 어느 정도의 식별 가능한 특징을 지니고 있습니다. 퇴폐적 과두제에 대항하는 무지한 대중들의 부각, 민족주의적 경제, 노동 조합의 숭배 등으로 대표됩니다. 이는 페론주의가 조직적인 형태로 그 창조주보다 더 오래 살아남을 수 있다는 가능성을 제공합니다."
 paternalism_kemalism_subtype_desc: "케말주의는 그 이름에서 알 수 있듯이 터키 공화국의 국부인 무스타파 케말 아타튀르크의 이상을 기반으로 합니다. 후기 오스만 시대의 후진성에 대한 거부로 태어난 케말주의자들은 6가지 지도원칙인 공화주의, 포퓰리즘, 민족주의, 세속주의, 국가주의, 개혁주의를 바탕으로 현대 터키 민족 국가를 만들고 보존하려고 합니다. 케말리즘은 역사적으로 민주주의 원칙과 미묘한 관계를 유지해 왔으며, 선거에서 선출된 정부, 선출되지 않은 정부 모두 케말주의를 공식 이데올로기로 삼아 왔습니다. 최근 6원칙 중 터키 민족주의는 주로 유럽의 파시스트 지배에 대한 서곡으로, 그리고 국내 극우파에 대한 대응책으로서 제2차 세계 대전 이후 몇 년 동안 점점 더 강조되고 있습니다."
 paternalism_provisional_government_subtype_desc: "전쟁의 공포는 갈등이 지나가면 사라지는 것이 아니라 흉터로 남아 혼란에 빠지고 정권이 무너질 때 국가를 계속 괴롭히고 있습니다. 이 폐허에서 임시정부가 탄생하게 됩니다.\n\n오랜 기간의 혼란 후에 질서와 법치의 회복을 위해 봉사하는 임시 정부가 가져오는 오는 상대적 평온은 끝없는 전쟁 또는 혁명과 함께 오는 변동성과 폭력에서 벗어날 수 있기 때문에 이전 시대의 무정부 상태에 가까운 상황과 비교되면서 사람들에게 위안을 줍니다. 과거 있었던 불화는 종종 새로운 국가적 대화를 위해 기꺼이 미루어두며, 임시정부는 이어 세워질 굳건한 후속 정부의 법적 토대를 구축하기 시작하고, 재건이라는 기나긴 투쟁을 시작합니다. 방치되어가고, 부패하여 무너져가는 제도를 부활시키고, 법치을 명확히 하며, 국가가 입는 피해를 점검하고, 이전 정권에 있었던 난장판을 처리하기 위한 새로운 정치와 경제 프로그램을 가동합니다. 임시정부는 근본부터 흔들리던 국가를 다시 정상 궤도에 돌려놓는 노력을 통해, 국민들 사이에 만연해 있는 공포를 벗어날 수 있기를 바랍니다."
 paternalism_right_wing_populism_subtype_desc: "포퓰리즘은 일부 사람들이 생각하는 것과 달리 양날의 검입니다. 평등과 사회정의에 대한 서민의 염원에 호소하여 좌파의 이익을 도모할 수 있지만, 우파가 집권을 위한 수단으로 사용할 수도 있어 일관된 이념으로 분류하기 어렵습니다. 그러나 이러한 시도는 오래 전부터 계속 시도되어 왔습니다.\n\n우익 포퓰리즘은 몇 가지 공통점을 가진 이데올로기입니다. 첫째로 이들은 반엘리트주의를 강조합니다. 일반적으로 포퓰리즘에서 엘리트는 부패하고 탐욕스러운 인물로 묘사되며 일반인과 동떨어진 존재라고 인식됩니다. 그러나 좌파 포퓰리즘과 달리 우파 포퓰리즘은 이들 엘리트가 소수민족이나 소수집단의 이익을 대변한다고 주장합니다. 둘째로, 우익 포퓰리즘은 경제 발전을 해칠 위험성을 무릅쓰더라도 국민들에게 복지를 제공하려 열을 올립니다.\n\n(경제적 포퓰리즘과 같이)우익 포퓰리즘은 일반적으로 사회 문제에 대해 보수적인 입장을 취하며, 대부분의 경우 명확한 반공주의를 내세웁니다. 이러한 속성의 조합은 재앙의 지름길이라고 생각할 수 있지만 그럼에도 불구하고 포퓰리즘의 물결이 그 행진을 시작한 것 같습니다. 그리고 지금으로서는 그것이 언제 사라질지는 오직 신만이 알고 있을 겁니다."
 paternalism_xunzheng_subtype_desc: "쑨원 박사는 중국의 민주주의로의 전환을 위해 세 단계를 설정했습니다. 국민당이 이끄는 정치인 훈정은 궁극적인 민주화를 위한 준비의 마지막 단계입니다. 훈정 하에서 국민당은 법적 여당으로 남아 있지만 공개 모임에 대한 제한이 완화되고 국민당이 아닌 정당이 입법원에서 의석과 투표권을 가질 수 있습니다. 민주화의 마지막 단계인 헌정, 입헌정치는 대내외 정세가 안정되면 이뤄질 것으로 예상됩니다.\n\n고 장제스 장군은 중국이 자신의 통치 아래 훈정의 단계에 진입했다고 주장했습니다. 그러나 그의 훈정은 일찍이 구상된 것보다 더 중앙집권적이었으며 권위주의적이었고, 그의 군인독재를 정당화하기 위한 가면에 불과했다고 할 수 있습니다. 오늘날, 호국군의 분투로 중화민국이 부활했으니, 훈정은 중산 선생께서 말하셨던 그 진정한 뜻에 부응할 것입니다."
 paternalism_anocracy_subtype_desc: "\"혼합정치\"란 광범위한 의미를 함유하는 용어로, 전 세계 어느 정부에게나 적용될 수 있습니다. 학술적인 정의에 따르면 이 정치체제는 부분적으로는 독재이고, 부분적으로는 민주주의라는 것을 뜻하지만, 본질적으로는 이 개념은 훨씬 심오합니다. 대부분의 경우 이 체제는 민주화가 중단되거나 미완성 상태일 때 나타나는는 것이며, 또는 과거 전제적 독재국가가 민주화의 길을 걷는 경우에도 혼합정치라고 불릴 수 있다고 봅니다.\n\n반대로, 민주주의 국가이면서 민주주의가 쇠퇴하는 경우도 있습니다. 이 현상은 전 세계적으로 흔히 볼 수 있는데, 부패한 대통령부터 민주주의의 일부만을 수용하는 군사정권 등을 망라합니다.\n\n혼합정치가 존속하는 경우는 무척 다양합니다. 믿을 수 없을 정도로 짧을 수도 있고, 민주주의에서 독재정치로 이행하거나 그 반대가 될 수도 있습니다. 또는 몇 달, 몇 년, 심지어 수십 년 동안이나 이 상태를 유지할 수 있습니다. 이 체제는 국민들의 의지, 그리고 전제군주의 의지에 따라 그 끝이 결정될 것입니다."
 paternalism_left_wing_corporatism_subtype_desc: "협동조합주의는 공동이 이익을 위하여 집단에 의한 사회의 조직화를 주장합니다. 라틴어 코퍼스(corpus), 번역할 시 인체라는 뜻을 가진 이 용어는 집산주의적 사상체계를 담고 있습니다. 이것의 궁극적인 목적은 공산주의 같은 체제에 내재된 계급투쟁과는 반대되는, 국가의 비호 아래 계급들이 서로 협력하는 사회를 건설하려 합니다.\n\n테크노트라트적, 파시즘적 협동조합주의와 달리 좌익 협동조합주의는 인종주의적 수사학을 베제합니다. 좌파적 요소와 협조하거나, 이들 이념을 도입하는 것에 기쁨을 느낍니다. 이는 좌파 사상에 대한 순수한 믿음 때문일 수도, 프톨레타리아를 침묵시키기 위한 다른 수단이 없다고 지도자들이 생각하기 때문일 수도 있습니다."
 paternalism_technocratic_corporatism_subtype_desc: "협동조합주의는 공동이 이익을 위하여 집단에 의한 사회의 조직화를 주장합니다. 라틴어 코퍼스(corpus), 번역할 시 인체라는 뜻을 가진 이 용어는 집산주의적 사상체계를 담고 있습니다. 이것의 궁극적인 목적은 공산주의 같은 체제에 내재된 계급투쟁과는 반대되는, 국가의 비호 아래 계급들이 서로 협력하는 사회를 건설하려 합니다.\n\n기술관료 협동조합주의는 노동조합이란 존재를 전정한 계급 협력에 대한 장애물이로 간주하고 이들과 노골적으로 적대하며, 정책 시행에 있어 명백하게 우익적으로 기울어 있습니다. 좌익적 사상에 호소하는 대신 전통적 협동조합주의 사상에 더욱 의존합니다. 그러나 기술관료 협동조합주의의 이념이 파시즘까지 기운 것은 아닙니다. 그들이 원하는 사회 구현을 위해 강경 민족주의와는 거리를 두려고 합니다."
 paternalism_transitioning_democracy_subtype_desc: "민주주의는 단순한 정치 체제가 아닙니다. 사회적 태도입니다. 이와 같이 민주주의는 성장, 육성, 발전되어야 합니다. 이것이 바로 과도민주주의의 목적입니다.\n\n이 단계에서 민주적 통합은 시작되지 않았거나, 아직 초기 단계에 머무르고 있습니다. 경찰과 군대는 일반적으로 권력의 역학에서 그들의 역할을 수행하며, 종종 민간 정부와 대립하기도 합니다. 정책을 넘어서면, 과도민주주의란 정의는 자유로운 미래를 향한 전망으로 볼 수 있습니다.\n\n민주주의가 왜 이러한 단계에 머물러 있는지에 대하여서는 많은 이유가 있습니다. 오래된 군사 정권에서 벗어나 개혁을 열망하는 장교들이 권력을 잡기 위해 모두가 고대하던 혁명을 일으킨다거나, 아니면 그냥 오래된 정부가 새로운 이데올로기를 실용적 목적에 의해 받아들였을 수도 있습니다. 그러나 과도민주주의는 연약한 새와도 같아서 조금의 실수로도 무너질 수 있습니다. 하지만 이를 조십스럽게 다루면 강력한 무언가로 성장할 수 있습니다."
 paternalism_paleoconservatism_subtype_desc: "고보수주의는 그 자체가 하나의 이데올로기이지만,  미국의 다른 이데올로기 계획에 대한 반발의 일환이기도 합니다. 리버럴들이 낙태를 지지하고 축하하기 위해 북을 칠 때, 고보수주의자들은 반대쪽 거리에서 항의 피켓을 듭니다. 보수파로 불리는 이들이 의회를 무신론자 빨갱이들에게 빼앗긴다면, 고보수주의자들이 나와서 \"더는 안돼\"라고 외칠 겁니다.  이렇게나 완고한 의지를 가진 자들의 이념적 기반은 엄마, 아빠, 두 아이, 그리고 하얀 울타리라는 미국의 전통적 가족상으로 대표됩니다.\n\n고보수주의자들은 미국인이 미국인답게 행동하는 것을 잊어버렸다고 주장합니다. 학교에는 그리스도가 있어야 합니다. 여자는 남자와 결혼해야 합니다. 아내는 남편의 말을 들어야 합니다. 남자는 남자답게 행동해야 합니다. 사회주의자들은 사회주의를 원한다면 이 나라를 떠나야 합니다. 미국인들은 가짜 평등이 아닌 자유를 노래하기 때문입니다. 흑인들은 백인들이 세금으로 대규모 아파트 단지를 짓지어 범죄자들이 날뛸 환경을 만들고 싶어 하지만, 고보수주의자들은 \"우리 뒷마당에선 안돼, 더 요구해댈게 틀림없어\"라고 구호를 높입니다.\n\n미국은 미국의 일에 집중해야 하기에 외국에 개입하지 않을 것입니다. 일하는 가족의 돈, 자유, 문화를 빼앗아 가는 정부의 첩자는 존재해서는 안됩니다. 그런데 리버럴들은 이 진실을 인정하지 않습니다. 학교에서 기도를, 부모에게서 자식을, 지구상에서 가장 위해한 나라로부터 모든 긍지를 빼앗으려 합니다. 고보수주의자들은 \"우리는 하나님을 믿는다\"라며 교육에서 종교를 떼내지 않기로 다짐했습니다. 이제 미국은 안심해도 좋습니다. 그들이 침묵 대신 \"나는 어머니와 애플파이를 지지한다!\" 라는 구호를 외치칠 때, 역사의 수레바퀴는 천천히 앞으로 나아갈 것입니다."
 paternalism_poujadism_subtype_desc: "셍쎄헤라는 작은 마을의 평범한 제지업자 피에르 푸자드는 지금까지 참을 만큼 참았습니다. 서민들 위에 군림하는 탐욕스러운 금융가들은 끝늘 내야 합니다. 현재 프랑스가 처해있는 비참한 상황도, 반민주주의적인 국민당의 압제도 말이죠. 전부 끝내버려야 합니다! 그럼, 대체 어떻게 해야 할까요?\n\n푸자드는 잠자코 앉아 있는것을 그만두고 목청껏 자신의 사상을 외치기 시작했습니다. \"권력의 전당에 있는 꼭두각시들과 세계 금융가들의 횡포를 타도하라! 거대 은행과 유대-프리메이슨 지도자들을 타도하라! 이제야말로, 국민을 위한 직접 민주주의를 이룰 시기다!\"\n\n놀랍게도, 엘리트들이 무슨 생각을 하건간에 민중들은 앉은 채 그 목소리에 귀를 기울였습니다. 패탱파들의 부패에 진절머리나고 테크로크라트들의 거짓 약속에 유혹되지 않은 이들은 이 삐에로의 인도 아래 눈을 뜨고 그를 이 땅의 최고위직에 올렸습니다. 마침내 새로운 삼부회의 시간이 돌아온 것입니다.\n\n현재 프랑스는 피에르 푸자드에 대한 개인숭배로 결집한 초포퓰리즘 연합에 의해 지배되고 있습니다. 이들은 자유 기업을 위해 글로벌 금융 체제를 반대하고, 전통적인 가치릉 위해 타락한 자유주의에 반대합니다. 직접 민주주의를 위해 부패한 정치인들에게 반대합니다.\n\n모든 것은 프랑스를 위해. 프랑스를 해치려는 모든 이들은 이들의 적이 될 것입니다."
 despotism_eurasianism_subtype_desc: "민족주의 사상의 일종인 유라시아주의는 제안된 유라시아 '초민족'과의 관계로 정의됩니다. 즉 카르파티아 분지에서 몽골 대초원에 이르는 유라시아 민족이라는 사회개념이자 이념이 하나의 사회 및 국력을 달성하고 외부의 파괴적인 영향으로부터 보호하기 위해 정치 집단을 구성한다고 봅니다. 준비와 실천을 통해 이 민족의 '열성', 즉 전반적인 추진력이 극대화되어 사회적 차원에서 위업을 이룰 수 있을 것입니다.\n\n이 개념은 그 구현을 위해 자연적으로 유라시아인으로 간주되지 않는 모든 민족 집단에 대한 최대한의 불신과 공격성을 가지고 극도로 전투적인 접근 방식을 장려합니다. 그것이 외국의 실체이든 국내 소수민족이든 초민족을 보호하기 위해 어떤 방식으로든 정화합니다. 이 접근법은 또한 유라시아 국가들을 문화적 통합의 원칙을 실현하기 위해 제안된 단일 체계에 강제적으로 통합하는 것으로 확장됩니다. 그곳에 살고 있는 사람들이 실제로 이 국가에 포함되기를 원하건 아니건 말입니다."
 despotism_managerial_state_subtype_desc: "관리국가는 국가가 선택된 엘리트 관료집단에 의해 통제되고 그들의 이익에 헌신하는 정치 체제를 의미합니다. 이러한 시스템의 지도자는 개인주의적 독재자가 아닌 실력주의를 통해 선출된 기술관료 집단으로, 전문가의 손을 통해 사회의 모든 측면을 섬세히 관리하면서 국가 기구의 능률을 극대화하려 합니다. 관리국가가 국민의 요구에 전혀 무관심한 것은 아니지만, 시민들의 복지에 대한 우려는 기술관료의 수법과는 이질적인 경향을 보입니다. 오직 반란을 방지하고 경제적 생산을 극대화하기 위한 목적으로만 이런 목소리가 수용되는 것입니다.\n\n관리국가의 지도자는 그들이 공언하는 시스템이 선거정치의 비효율성에서 벗어나 전문가들이 나라를 번영으로 이끌 수 있는 가장 좋은 위치에 있다고 믿는 경향이 있습니다. 그러나 역사가 증몋아듯 이 전문가들은 인간의 예측 불가능한 감정을 파악하지 못하기 때문에, 이 제도는 손쉽게 파멸에 이를 가능성이 있습니다."
 ultranationalism_esoteric_despotism_subtype_desc: "\"절대 권력은 절대로 부패한다.\" 존 에드워드 엑턴 경이 남긴 교훈입니다. 절대적 통치자가 공정과 신중하게 권력을 행사하는 경우가 전례없는 것은 않지만, 그러한 사례는 매우 드물다는 것은 부인할 수 없는 사실입니다. 계절이 바뀌는 것 만큼이나 쉽게 판별될 수 있는 폭압적 정부는 반대체제 인사들을 잔호기 탄압하고, 온 국가를 노예제와 가깝게 몰아넣고, 두려움과 협박을 통해 나라를 다스립니다. 그러나 아무리 극단적이더라도 그것에 한계가 존재한다는것은 자연의 이치와도 같습니다. 가장 혹독한 권위주의 정부라도 자신의 통치를 합법화하고 정당화할 방법을 찾아야 하기 때문입니다.\n\n영적 전제주의라는 이름으로 분류되는 이 이념은 거의 모든 방식을 통해 위의 사례를 반박합니다. 국가 전체를 더욱 부패시키고 왜곡시키면서까지 이념을 합리적 정치보다 앞세우는 이들의 행위는 전통적인 전체주의 국가들을 무색하게 만들 정도입니다. 이러한 정권들은 영향력을 지는 지도자나 정당의 추상적이고도 특이한 신념 체계를 중심으로 결집하는 경향을 가지는데, 사회, 경제는 지배자의 의지에 따라 다루어집니다. 국가에 이의를 제기하는 것은 반역이나 다름없으며, 이에 대한 보복은 보통 매우 잔혹하고 포악하여 마치 중세적이라 보아도 과언이 아닙니다."
 ultranationalism_reactionary_nationalism_subtype_desc: "다른 많은 이념들과 마찬가지로, 반동적 민족주의는 20세기의 산업적 참화를 견뎌낸 사람들의 마음 속에서 태동했습니다. 그들은 고향에 돌아와서 스스로 몸담고 싸워온 장대한 이야기의 세계와 그것이 만들어낸 현실 세계를 조화시키지 못했습니다. 현대는 그들에게 하나의 음모와도 같던 것이었습니다. 뚜렷한 비전도, 단결의 힘도 없었습니다. 병사들의 개선이라는 영광, 군인의 미덕이라는 낭만도 허상일 뿐이었습니다. 바로 그 때 주관은 안정의 신화를 쓸어버렸고, 세월이 흐를 수록 더 많은 혁명이 일어났으며, 치욕의 물결이 일렁이며 유물론이 지배하는 한 세대에게 남겨졌습니다. 그리고 끝없는 공허만이 남았을 뿐입니다. 전통이 버려지면서 그를 대체한 고난은 이를 압도했습니다.\n\n반동적 민족주의는 국가가 20세기의 현대성에 의해 강요된 퇴폐적 정신에서 벗어나기 위해 과거의 사회조직 형태로 돌아가야 한다고 주장합니다. 이 이데올로기는 그 나라의 미화된 역사를 잘라낸 단편 구조와도 같습니다. 식민지, 기타 제국주의 시절 시대에 뒤떨어진 도덕 규범을 적용하려 하기도 합니다. 이들의 정책은 이질적인 사회 구성 요소를 동화시키는 대신 섬멸하려 합니다. 이들은 동질화야말로 민족성의 원천을 찾을 수 있다고 생각하기 때문입니다.\n\n반동적 민족주의는 본질적으로 호전적이고 배타적 성향을 보이지만, 이 이데올로기가 주장하는 왜곡된 영웅주의를 충족시키기 위해서는 그것이 필수적입니다. 어떤 인종은 우월하고, 어떤 인간은 열등하다라는 진리를 세상에 적용하여 정의를 추구하려 합니다. 그러나 이런 기사를 자칭하는 이들 중 상당수는 존재하지도 않는 미덕을 준수시키려 행동하거나 현대성을 알고 있는 이들에게 황금빛 그림 속 인물의 모습을 본뜬 행동을 강요합니다. 반동적 민족주의는 피상적인 미학 아래 갑옷과 마스크, 장검을 쥔 기사란 이미지에 집착합니다. 정치인들은 자신을 과거로 회귀하는 사도와도 같은 인물이라 생각합니다.\n\n그러나 어울림의 이상, 넘쳐나는 로맨스 속에서 그러한 거짓말은 별로 중요하지 않습니다."
 fascism_ordosocialism_subtype_desc: "1847년, 카를 마르크스는 세계를 완전히 뒤흔들었습니다. 그는 낡은 질서를 버리는 이데올로기를 창조했고, 평민들의 진정한 투쟁을 다루었습니다. 이제, 마르크스의 진정한 후계자가 나타났습니다. 질서사회주의의 창시자인 이반 세로프는 왜 조국에 대한 애국적인 사랑이 조국의 계급투쟁과 상충되는지 이해하지 못했습니다. 그들의 이념에는 혁명에 더 잘 헌신할 수 있는 특성이 있는데 왜 독일인들은 혁명을 악마같이 여길까요? 질서사회주의는 이러한 상반된 질문과 이상에 대한 해결책입니다.\n\n질서사회주의는 계급투쟁과 민족 투쟁의 연합체입니다. 질서사회주의는 자본주의와 세계주의에 반대하는 모든 것을 합친 것입니다. 질서사회주의는 반동적 길을 걷기로 결정한자, 그리고 유전적으로 반동적 성격을 지닌 이들을 파멸시키려 합니다.\n\n일부 어리석은 자들은 질서사회주의를 마르크스가 이전에 했던 모든 것에 대한 반동적이고, 협동조합주의적인 배신이라고 비난합니다. 어떤 어리석은 자들은 세로프를 히틀러보다 나을 것이 없는 미친 놈이라고 비난합니다. 이 개인들은 혁명의 약화를 꿈꾸고 있으며, 혁명에 천성적으로 반대하는 세습 반동세력들을 지지하려 합니다. 그러나 세로프와 그의 추종자들은 이러한 잘못된 주장이 그들을 괴롭히도록 두지 않을 것입니다. 그들은 새로운 혁명을 일으킬 것입니다. 선조들을 괴롭혔던 부패에서 해방된 혁명을."
 fascism_proletarian_nationalism_subtype_desc: "프톨레타리아 민족주의는 세계적으로 우월한 이념 파시즘과 사회주의를 조화시키려는 비주류 인며입니다. 이 논조를 살펴보면 프롵레타리아 민족주의는 노종자의 복지에 관심을 가지고 자본주의에 반대하는 사회주의 사상으로 보일 수 있습니다. 그러나 이들은 마르크스의 계급갈등 이론에서 완전히 벗어나 있습니다. 이 새로운 파시스트들은 협동조합주의, 게획경제, 전통적 사회주의 경제 모델을 통하여 노동자를 해방시킬 수 있는가에 대해 열띤 토론을 벌이며, 마르크스주의를 완벽한 실패 이론으로 간주하고 자신들이 더 나은 비전을 가지고 있다고 생각합니다.\n\n많은 프톨레타리아 민족주의자들은 독일이 소련을 물리친 이후 주류 사회주의에 환멸을 느낀 전직 사회주의자들입니다. 다른 일부는 사회주의 개념을 섣불리 이해하고 이를 적용시키고 싶어하는 우익 민족주의자들일 수 도 있습니다. 하지만 이들 대부분은 사회주의가 살아남기 위해서 파시스트 권력을 견뎌야 한다고 주장합니다. 즉, 사회주의는 파시스트의 승리를 배워야 합니다. 프톨레타리아 민족주의는 이러한 학습의 산물과도 같습니다. 스스로를 프톨레타리아를대표한다고 주장하는 이 새로운 운동은 사회주의가 아닌 파시즘을 계승하고, 전통적 마르크스주의의 민주적 관념에 반하는 전제적이고도 편견적 위계질서를 통합하였습니다.\n\n사회주의가 살아남을 것이라는 환사을 가지고도 사회주의자들이 자신의 신앙을 이렇게 왜곡시키는 것은 아이러니한 일이기도 합니다. 아마도, 프톨레타리아 민족주의자들은 절망과 혼란을 겪게 될 것입니다. 자신이 믿는 이데올로기가 그저 단순한 변명일 뿐, 있어서는 안 될 비극의 연속을 합리화시키려는 시도를 깨닫게 될 것이기 때문입니다. 하지만 그러한 순간이 올 때까지 이들은 그 환상을 유지하기 위해 온갖 수단을 동원할 것입니다."
 fascism_integralism_subtype_desc: "인테그럴리즘은 수많은 부류가 있으며, 그 지지자가 놓인 상황에 좌우되는 경우가 많습니다. 그러나 핵심이 되는 원리는 일치하는 경우가 많은데, 확고한 원리주의와 전통적 가톨릭 사상에 기반합니다.\n\n인테그럴리즘은 계몽사상이 가져온 가치관, 즉 세속적 자유 민주주의를 부정합니다. '진보'와 변화를 수용하기 보다는, 도덕과 존엄을 찾기 위해서는 강경한 가톨릭 기반의 중세 농업사회로의 회귀를 주장합니다.\n\n인테그럴리즘은 사회가 인체와 같이 기능한다는 협동조합주의적 개념에 기초하는데, 오래된 이상에서 벗어나 밝은 미래를 바라는 것이 아닌 어떠한 수단을 통해서라도 빛나는 과거가 다시 인간 세상에 나타나게 하려는 운동입니다. 비록 이 영광이 상상 속에 존재할 뿐이라도 말이죠."
 fascism_neofascism_subtype_desc: "네오파시스트가 되는 것은 마스크를 쓰는 것과도 같습니다. 이 마스크는 항상 써야하는 것은 아니지만, 착용자의 본성을 드러내지 않기 위해서라도 전략적으로 착용해야 합니다.\n\n전통적 파시스트들과 달리, 네오파시스트들은 자신의 이념을 숨기려고 시도하며, 청중들에게 맞추기 위해 자신의 메시지를 바꿉니다. 파시스트 동료들과 이야기를 할 때는 그 베일을 벗고 다시금 파시즘에 충성할 것입니다. 만일 이러한 말을 하기 부적절해보이는 청중이 있다면, 파시즘에 대한 언급을 피할 것입니다. 그 대신 이들은 내셔널리즘, 반공주의, 협동조합주의에 초점을 맞추어 이들의 메시지를 희석시키고 청중들이 이를 수용하게 만들 것입니다.\n\n네오파시즘 정권이 독재적이라고 가정할 수도 있습니다. 이는 아마도 많은 네오파시스트들에게 이상적일 지 몰라도, 반드시 그런 것 만은 아닙니다. 대부분의 네오파시스트들은 이러한 조치에 대한 지지가 부족하다는 현실을 잘 알고 있으며, 그 의지를 낟념하고 민주주의 제도 안에서 활동하려 합니다.\n\n네오 파시스트들은 빛을 등에 업고 밤거리를 걸어가려 합니다. 이 빛은 자신을 위한 것이 아니라 어둠 속에서 길을 개척하고 뒤따르는 이들을 위한 것입니다."
 fascism_falangism_subtype_desc: "스페인 제 2공화국의 혼란에서 태동한 팔랑헤주의는 국가생디칼리즘의 혁명사상과 보수적 가톨릭의 교리, 그리고 히스패니즘을 융합을 지향합니다. 반자본주의적이고, 반공산주의적이며, 선동적이고도 강력한 국가 생디칼리즘의 이념을 따르면서도 실제론 그보다 훨씬 온건합니다. 팔랑헤주의자들은 포괄적 기업주의, 계급협조적 국가자본주의의 틀 아래 노사관계를 조화시키는 협동조합주의 국가를 만듭니다.\n\n국가생디칼리즘과 팔랑헤주의가 서로 가장 크게 대립하는 요소는 사회적 관점입니다. 전자가 \"영속적 혁명\"을 표방하는 반면 후자는 극도로 보수적이며 국가와 교회의 긴밀한 연계, 로마 가톨릭과 히스패닉 정체성을 중심으로 만들어진 강력한 민족주의를 표방합니다."
 fascism_ecclesiastic_nationalism_subtype_desc: "신앙이 있다면, 그 누구도 이를 흔들 수 없다. 수천 년의 인류 역사를 통틀어 어떠한 힘도 신앙만큼이나 국민에게 영향을 주지 못했습니다. 신앙을 통해 사람들은 행동, 관점, 인성등을 변화시킵니다. 이러한 신앙은 어디에나 존재하지만, 종교가 국가와 융합하여 교권 민족주의라는 이데올로기의 키메라가 형성할 것이라는 점은 명백해 보입니다.\n\n교권 민족주의는 인종주의적 파시즘만큼 극단적이진 않아도, 여전히 권위주의적인 이념입니다. 이 이념은 국가가 본질적으로 종교와 관련되어 있다고 주장합니다. 정교분리란 존재하지 않으며, 정책은 뚜렷히 종교적 성향을 보입니다. 하지만 신정 국가라고 볼 수는 없습니다. 정치적 지도자가 교회 지도부와 밀접한 관련을 보이지만 성직자들이 권력을 직접 잡니는 않으며, 종교 집단은 국가의 지도력 아래 복종합니다. 이들은 민족사를 언급할 때 민족과 종교 사이의 뿌리깊은 관련성을 강조하며, 세르비아의  성 사바, 또는 프랑스의 잔 다르크 같은 종교적이고도 경건한 인물들을 규범으로 삼습니다. 그들의 신앙을 넘어서서 국가는 이 종교적인 인물들을 일체화시킵니다. 종교는 정치요, 정치는 종교가 됩니다. 교권 민족주의을 바라보면, 이것이 진정한 신앙을 위한 것인지, 종교를 음흉한 정치적 수단을 위해 그들의 도구로 변형시킨 것인지 의문을 자아내게 합니다."
 national_socialism_stratocratic_corporatism_subtype_desc: "군정 협동조합주의는 파시즘과 동일시되지는 않으나, 파시즘의 신조에서 많은 영향을 받은 이념입니다. 이들은 사회를 전체주의적, 협동조합주의적으로 조직화하고 그 정점에는 군부가 사회의 주도권을 행사합니다. 사회의 다른 요소들은 군을, 나아가 국가를 지지하기 위해 동원됩니다.\n\n군정 협동조합주의는 협동조합주의적, 전체주의적 구조를 넘어선 또다른 특징을 지니기도 합니다. 이러한 정부는 반드시는 아니더라도 종종 인종우월사상적 요소를 담고 있습니다. 나치즘같은 사이비 화학적인 우등민족에 대한 찬양으로 이루어지지는 않으나 군정 협동조합주의 사회는 민족 정신과 신화를 빌려 자신의 인종적 우월성을 자극하곤 합니다.\n\n이러한 사회에서 평화는 끊임없는 전쟁의 틈일 뿐이며, 따라서 국가가 가진 물리적, 도덕적 자원들은 전시 동원에 투입될 준비를 완비해야 합니다. 이러한 정부는 독립적인 생각을 가진 대중을 어떻게 받아들이고, 이들이 자신의 문제를 넘어서서 자신의 국가에 추상적인 '운명'을 향하도록 할 지에 대한 문제와 씨름합니다. 애국단체에 강제적 가입, 소외계층의 노동력 동원, 비대해지는 군을 지탱한다는 명목 아래 상징적 희생을 지속적으로 요구합니다. 국민들이 이러한 주장을 진심으로 믿는 한, 이러한 국가는 결코 패배하지 않을 것입니다."
 national_socialism_spartanism_subtype_desc: "몇몇 사람들에게, 국가사회주의의 성공은 그 승리로 영원히 간직될 것이며, 그것이 마주한 실패는 그저 몇몇 불운이나 정치적 실수에 의한 것이었습니다. 그들은 라이히는 그 모든 문제들에도 불구하고 개혁이나 새단장 이상의 무언가를 필요로 하지 않는다고 말합니다. 그들은 현상유지가 영원할 것이라 여기고 궁극적으로 독일을 그저 또 다른 제국에 지나지 않게 할 것입니다.\n\n라인하르트 하이드리히와 도이치SS에 있는 그의 추종자들에게는 그것만으로는 충분하지 않습니다. 결코 충분하지 않을 것입니다.\n\n힘러파들이 영적 사상에 빠져들고 무장친위대가 부와 권력을 탐하며 그들의 이상을 배신했지만, 하이드리히와 그의 신봉자들은 이미 부패한 당과 타락한 자유주의자들과는 다른 그들만의 비전을 가지고 있었습니다. 그것은 더 나은, 더 단순한, 더 순수한 고대의 한 사회였습니다. 남성들은 전사이고, 여성들은 어머니이며, 모든 방탕과 나약함의 흔적이 제거된. 오물들로 바글거리는 도시도 없고, 열등인종에게 \"실용주의적인\" 자비도 없는. 병영마을과 시골 토지에서 순수한 인종이 전쟁을 위해 훈련하며 땅을 일구었고, 그 자손들은 숙청과 피바다속에서 완벽하게 연마되었습니다. 하이드리히에 의해 고대의 아리아인 패권의 현현으로서 무시무시한 어조로 표현된, 그들은 바로 스파르타인들입니다. 그리고 세계가 독일을 추축으로 회전하게되면, 역사 그 자체도 총통의 뜻에 굴복할 것입니다.\n\n약속의 땅을 실현하는 것은 국가사회주의 진실한 신봉자들, 즉 친위대의 몫입니다. 스파르타의 정신을 불어넣고 민족공동체의 모루 위에서 새롭게 주조하면, 라이히는 영원할 것입니다. 비록 피가 강처럼 흘러 바다를 뒤덮고, 수백만이 질식속에 죽어가더라도, 유토피아의 토대가 전 인류의 공동묘지 위에 놓여진다면, 그럴만한 가치가 있을 것입니다. 누군가가 대가를 헤아린다는 사치를 부릴 수 없습니다."
 national_socialism_revolutionary_nazism_subtype_desc: "국가사회주의노동당의 25개 강령은 유대 금융의 패권을 분쇄하겠다고 명시했지만, 1933년의 융커 나리들은 여전히 사라지지 않았습니다. 이들은 국가수리를 타고 구름 위를 지나 햇빛이 비치는 산꼭대기에 올라서서, 둥지를 튼 채 번들번들하고 살찐 새끼들과 함께 햇볓을 쬐고 있습니다. 국가사회주의는 이들의 이익 앞에 굴복하고 말았습니다. 이들은 기득권층, 즉 인간 이하의 사람들에게 어울릴 만큼이나 시들고, 부패하고 말았습니다.\n\n혁명적 나치즘은 전 세계적 국가사회주의 운동 내부의 일부 지하, 소수 세력들을 포괄하는 용어입니다. 이 이념의 신봉자들은 라이히를 절반만 진행된 혁명으로 사산한 존재라고 주장합니다. 기관료들은 기업과 노동자의 권익을 보장하는 조화로운 사회를 만들지 못하고 자본주의에 굴복했습니다. 크루프, 지멘스, IG 파르벤 같은 기업들은 아리아인 노동자의 권익을 희생하는 대가로 점점 더 많은 부를 축적하기 시작했습니다. 이는 점차 껍데기만 남아가는 병든 게르마니아 정부의 붕괴증상 중 하나일 뿐입니다.\n\n이상적인 국가사회주의 경제체제가 구체적으로 어떤 것이어야 하는 지에 대해선 혁명적 나치즘 내부에서도 의견이 일치하진 않습니다. 그러나 누군가가 길드에 기반한 협동조합주의를 주장하건, 또다른 누군가가 계획경제를 주장하건, 이들의 부를 아리아 민족에게 돌려준다는 암묵적 합의가 있습니다. 유대 되지들은 사회 질서에서 배제되었기 때문에 어떠한 몫도 챙길 수 없습니다. 혁명적 나치즘의 모든 신봉자는 자신을 하늘을 향헤 날카로운 검을 든 용감한 용사의 자태와 동일시하고 있습니다. 그 정치적 관점이 어디서 오건, 마르크스주의 구호를 왜곡하건, 대중주의 사상가의 저작을 참고하건, 심지어 반역자 에른스트 룀의 신성모독을 이용하건 말이죠. \n\n더 이상은 안됩니다. 연기가 자욱한 굴에서의 밀실 거래는 없을 겁니다. 유대 돼지도, 타협, 굴복ㅡ 부패도 없을 것입니다. 모략, 힘, 연설, 글, 망치와 검을 통해 국가사회주의 혁명은 반드시 승리를 거둘 것이며, 아리아인 노동자들의 웅장한 힘을 통해 이 행성을 새로이 만들어낼 것입니다."
 esoteric_nazism_deep_ecology_nazism_subtype_desc: "비둘기는 하얗습니다. 자연은 그래야한 합니다. 자연은 친절하지도, 인간을 받아들이지도 않지만, 그것이 자연의 본질입니다. 자연은 절제와 검소를 통한 평화로운 길을 견지하고 있으나 그 지혜를 잃지 않았습니다. 인간은 이곳에 정착하지 않았고 그저 자손을 뿌렸을 뿐입니다. 대자연은 모든 것을 포함하며, 모든 사물은 그 뿌리에서 발아합니다. 생태학은 과학의 한 분파이자, 민족, 그리고 조국의 학문입니다.\n\n심층생태 나치즘은 과도한 산업화에 대한 혐오에서 탄생한 국가사회주의의 한 분파입니다. 이 사상을 처음 옹호한 자들은 아리아인들을 해친 참혹한 전쟁을 목격했는데, 수은이 토양에 스며들고 전차가 병사들을 짓이기며 피와 살과 흙이 뒤섞일때까지 전쟁을 치루었으며, 전쟁은 아리아 종족과 그들의 터전을 오염시켰습니다. 심층생태 나치즘은 평화로운 땅을 꿈꾸며, 아리아인들은 산으로 둘러싸인 환경 속에서 목가적인 전원생활을 즐기고, 인민과 조국은 자연스레 하나가 됩니다. 이러한 사상은 아리아인 선조들이 그랬던 것처럼 땅과 지속적으로 연결될 수 있는 방법을 제시하는 이념이며, 이곳 지지자들은 만일 필요하다면 산업혁명의 도구로 이 땅을 지키겠노라 엄숙히 맹세합니다.\n\n자연의 올바른 상태는 외국인의 부재로부터 시작됩니다. 아리아인의 땅은 아리아인의 것입니다. 아리아인의 땅엔 노예제도란 존재하지 않습니다. 오래 전 자연질서가 그들을 도태시켰듯, 그곳엔 인간 이하의 사람들이 살고 있지 않습니다. 아리아인의 땅엔 전쟁이 없습니다. 아리아인읜 이미 그들 삶의 공간, 정당한 땅, 조상들의 땅을 가지고 있기 때문입니다. 아리아인의 땅엔 자연과 국가가 하나됩니다. 아리아인의 땅에 다시 한 번 희망과 낙관이 피어오릅니다."
