 liberalism_liberal_technocracy_subtype_desc: "국가의 복지와 가장 관련되어 있는 분야에서 가장 경험이 많고 풍부한 지식을 가진 자가 국정을 운영해야 한다. 이것이 기술관료주의를 한 줄로 요약한 정의입니다. 이들이 생각하는 가장 이상적인 국가의 통치자는 연구자, 이론가, 과학자, 사업가, 엔지니어 등 문제를 해결하는 자들입니다.\n\n자유주의적 기술관료주의자들은 자유민주주의와 정당 정치(일각에선 이를 '정당주의'라고 부릅니다)를 서로 떼어내기 위해 최선의 노력을 다합니다. 이들은 국가를 기술주의를 통해 개혁하기 위해 노력하며, 능력에 따라 인재를 채용하려는 이들의 목표는 선출직 공무완과 당 간부의 손아귀에서 가능한 한 많은 권력을 빼앗는 겁니다. 이는 어떻게 보면 비민주적으로 보일 수도 있으며, 실제로 많은 이들이 이에 관한 이의를 제기했습니다. 이러한 주장에 자유주의적 기술관료주의자들은 그 반대 체제인 국가관료제의 경직되고도 음모 가득한 그 성격에 대해 지적함으로서 받아칩니다.\n\n무능하고 문맹인 선출직 공무원들로부터 권력을 빼앗는 것은 분명 비민주적입니다. 하지만 관료들이 정치적 마피아를 형성하여 국가를 비대하게 만들고 업무 수행 능력을 스스로 없애버리는 것을 바라보는 것이 얼마나 민주적이라는 겁니까? 국민을 위해 봉사해야 하는 공무원이 국가 기관과 정부를 갉아먹는 심각한 부패와 연고주의에 관여하는 것을 용인하는 것이 대체 얼마나 민주적이라는 겁니까?\n\n그게 자유에 대한 당신의 생각이라면 그럴 수도 있지만, 자유주의적 기술관료주의자들은 그러한 대답을 결코 수용하지 않을 겁니다. 국가는 국민에 기생하는 것이 아닌 국민을 위해 봉사해야 한는 것이며, 기술관료주의는 국가의 유일한 보증인이 될 것입니다."
 liberal_conservatism_moderate_technocracy_subtype_desc: "국가의 복지와 가장 관련되어 있는 분야에서 가장 경험이 많고 풍부한 지식을 가진 자가 국정을 운영해야 한다. 이것이 기술관료주의를 한 줄로 요약한 정의입니다. 이들이 생각하는 가장 이상적인 국가의 통치자는 연구자, 이론가, 과학자, 사업가, 엔지니어 등 문제를 해결하는 자들입니다.\n\n자유주의적 기술관료주의와 마찬가지로 온건 기술관료주의 또한 민주주의 정치제도에 기술관료제를 융합시킵니다. 두 유형의 기술관료주의자 모두 정치-행정 계급 외부에서 실용적인 자들을 고용하여 국가 통치를 돕게 하는 것을 매우 선호하며, 정치인과 정당 간부들에 대한 상당한 불신감을 품고 있습니다.\n\n하지만 그에 더 엄격한 전자와 달리, 온건 기술관료주의자들은 확립된 정치 시스템 내에서 일하는 것에 만족할 줄 압니다. 실용주의는 국가를 보존하지만, 독단주의는 국가를 무너뜨리기 때문입니다. 더 독단적인 기술관료주의자가 하려는 문제 전체를 공격하려 시도함으로서 파멸을 초래할 위험을 감수하기보단, 정당주의의 과도함에서 나오는 문제를 교정함으로서 가능한 한 그 위험성을 없게 만드는 것이 더 낫기 때문입니다."
 despotism_institutional_despotism_subtype_desc: "어떤 나라에 도착한 이들은 자유민주주의라는 여러 함정을 보고도 그 정부가 민주주의가 굴러간다고 결론내릴수 있지만, 이는 사실과 거리가 멀 수도 있습니다. 제도적 전제주의는 민주주의를 추구하는 것과 거리가 먼 '완벽한 독재체제'를 만들고 유지하며 사람들이 실제로 이가 독재가 아니라고 확신하게 만드는 것을 목표로 합니다. 새로운 10년이 시작되는 와중, 이를 증명하는 가장 명확한 사례는 멕시코 제도혁명당(PRI)의 지배체제일 겁니다.\n\n이 국가에선 국가 기관이 믿을 수 없을 정도로 확고하게 자리잡은 과두정당, 또는 정치 관료제를 점령한 집단에 의해 통제되고 전복됩니다. 한편, 정부는 자신의 의지를 관철할 수 있는 독재적 권한과 국가에 막강한 감독권을 부여하는 법률에 명시된 권한을 보유하고 있으며, 만일 원한다면 어디든 개입할 수 있는 권한마저도 가지고 있습니다. 심지어, 조직화된 야당조차도 정치적 다원주의에 관한 환상을 심어주기 위해 존재하는, 여당의 직접적 통제를 받거나 아니면 위성 정당일 가능성이 높습니다. 따라서, 이러한 목표를 향한 대대적이고도 전방위적인 노력 없이는 이들이 권좌에서 물러난다는 것은 상상할 수 없는 일입니다.\n\n모든 행동, 비활동, 사용, 남용은 그 목표가 아무리 모호하거나 논리적 일관성이 없더라도 이데올로기와 불가분의 관계에 있는 하나의 통일된 목표 또는 목적에 의해 정당화됩니다. 그 결과 독재 체재는 제도화되고 위장되며, 국가 이데올로기와 시민 사회는 모든 것을 흡수하는 추상적 목표를 중심으로 돌아갈 수 밖에 없으며, 이러한 목표는 그 정점에 있는 정치 과두집단의 사익을 정당화하는데 자주 이용됩니다."
 socialist_revolutionary_gaitanismo_subtype: "혁명적 가이탄주의"
 progressivism_gaitanismo_subtype: "가이탄주의"
 socialist_revolutionary_gaitanismo_subtype_desc: "혁명적 가이탄주의는 쿠바 혁명이란 불길 속에서 탄생했습니다.\n\n가이탄주의는 국적을 통한 단결을 거부하고 영구적 혁명을 통한 단결을 추구하며, 국민국가의 파괴와 인본주의에 기반한 직접민주주의의 건설을 주장하는 사상입니다. 그 무엇보다도 민주주의가 중요하며, 민주주의는 사회주의와 동일시되며, 사회주의 또한 민주주의와 동일시됩니다. 새로운 독재는 혁명의 배신과도 같으며, 가이탄주의가 주창하는 민주주의는 모든 사회에 확산되어야 할 필요가 있습니다.\n\n계급주의는 마르크스주의 교리로 대체되고, 혁명가들은 고도로 다원적인 '민주적 전위대'로 조직됩니다. 이들은 자본주의적 착취에 맞서 필요시엔 계획경제에 종속되지만, 기본적으로 자유롭게 운영되는 강력한 국가 시장과 분산된 계획경제가 작동하는 경제적 민주주의를 추구합니다. 또한 이들은 국가가 자본을 창출할 수 없을 때 외국인 투자를 장려하나, 국가 문제에서 외국의 이해관계와 영향력을 크게 제한하려 노력합니다.\n\n혁명적 가이탄주의는 다당제와 대중 정치를 혁명의 수단 또는 궁극적 목표로 간주하며, 국가 편에 서는 모든 부르주아를 신뢰할 수 있는 동맹으로 환영합니다. 지정학적 문제로 혁명적 가이탄주의는 OFN에 대해 실용적인 측면에서 우호적인 경향을 보이나, OFN의 외교정책이 진정한 선의라기보단 대기업에 의해 주도되는 경우가 많기 때문에 궁극적으로는 독자노선을 지향합니다. 가이탄주의의 젊은 파수꾼들은 혁명이 평화적이건 무력이건 사회 변화를 위한 유일한 수단이라 생각에 따라, 모든 폭군은 반드시 쓰러트려야한다는 신념 아래 하나로 단결했습니다."
 progressivism_gaitanismo_subtype_desc: "콜롬비아에서 가이탄주의는 이데올로기가 아닌 라틴아메리카의 새로운 국가적 이상이며, 라틴아메리카 전역의 좌파 정치인들에게 영감을 주는 사상입니다.\n\n호르헤 엘리에세르 가이탄이 정계에 입문하면서 태동한 가이탄주의는 자유주의적 사회주의를 추구하며, 파시스트 포퓰리즘에 대한 확고한 반대를 견지하며, 볼셰비즘에 대한 민주적인 대안으로 등장했습니다. 사회 결정에 있어 절충을 추구하는 가이탄주의는 사회 모든 계층으로 민주주의를 확장하기 위해 가능한 한 폭넓은 지지층을 확보하는 것을 목표로 삼습니다.\n\n가이탄주의는 부르주아 계급과 프롤레타리아 계급이란 개념 대신 이 차이를 국민국가와 정치국가로 정의하는데, 전자는 국민에 의해 구성되며, 후자는 과두제 엘리트에 의해 구성된다 생각합니다. 이들의 사상에 따르면 국민국가가 정치국가를 타도하여 국민을 하나로 통합하고, 소유주와 노동자 간의 평화적 타협을 통해 진정한 자유민주주의를 만들 수 있습니다. 사회주의 경제 정책을 추구하지만 외국인 투자를 환영하고 민주주의를 강화하는 개혁은 가이탄주의의 트레이드마크와도 같습니다. 지정학적인 측면에서 친미주의 성향을 보인 이들은 OFN과 다른 자유민주주의 국가들과의 긴밀한 협력을 통해 혁명적 개혁을 위한 자금을 지원하길 촉구합니다.\n\n가이탄주의는 콜롬비아에 4년간의 평화란 황금기와 국제적 찬사를 받도록 하였습니다. 이념의 창립자가 살해당하고 라 비올렌시아란 혼돈이 도래했음에도 가이탄주의는 여전히 힘차게 불타오르고 있으며, 콜롬비아뿐만이 아닌 가이탄의 열정적 연설이 자취를 남긴 곳이라면 어디에서나 그 유산은 되살아날 것입니다."