 communist_stalinism_subtype_desc: "이오시프 비사리오노비치 스탈린은 레닌의 후계자가 되기 위한 많은 경쟁자 중에 한명이였습니다. 그는 \"일국사회주의\"라는 원칙에 대해서는 부하린과 동의하면서도, 신경제정책의 시장 주도적 발전은 거부했습니다. 대신, 그는 국가가 경제를 완전히 통제하여 산업과 농업 생산의 빠른 발전을 촉진해야 한다고 믿었습니다. 사기업은 완전한 사회주의 국가를 발전시키기 위해 절대 신뢰할 수 없으며, 따라서 모든 산업과 농업은 공산당 중앙 기획자들에 의해 집산화 및 지도되어야 한다고 말입니다. 이 정책의 결론은 정부가 구 레닌주의자들이 믿었던 것처럼 혁명 이후 축소되는 것이 아니라 공산주의 사회로의 완전한 전환을 이행하기 위해서 수천 배는 강화되어야 한다는 것입니다. 이것은 부하린과 같은 이들에겐 이단적이었고, 부하린은 이후 스탈린이 비극적인 산업 사고로 죽은 후 후계 권력 투쟁에서 승리했습니다.\n\n완파된 것으로 여겨졌던 스탈린의 사상은 서시베리아 인민 공화국에서 다시 태어났습니다. 마르크스-레닌-스탈린주의는 전쟁 전 부하린에 의해 우랄로 추방된 잘 알려지지 않은 소련의 관리였던 라자르 카가노비치 서기장이라는 주창자를 찾았습니다. 그는 스탈린주의의 집산화된 산업 개발이 러시아가 독일의 산업을 앞지르고 훈족을 베를린까지 몰아넣을 수 있었을 것이라고 선언했습니다. 그렇지만, 카가노비치 서기장은 스탈린의 통찰을 따름으로써 소비에트 러시아가 여전히 이전의 영광을 되찾을 수 있다고 주장합니다. 그의 가장 중요한 통찰력은 소비에트 국가가 승리하기 위해서는 먼저 국경 내부의 적들에게 절대적인 권력을 행사해야 한다는 것입니다. 훈족, 쿨라크, 협력자, 계급 반역자들 모두에게 말입니다."
 communist_left_communist_subtype_desc: "좌파 공산주의자들은 가장 순수한 마르크스주의 교리를 내세우며 레닌의 죽음 이후 일어난 거의 모든 주요 정치 발전과 심지어 그의 생전에 일어난 일부 정치 발전을 거부합니다. 물론 그들이 마르크스와 엥겔스의 글에서 묘사된 교리에 완전히 얽매여 있다고 말하는 것은 아니지만, 그들은 순간적인 효율성을 희생하면서라도 그 정신에 최대한 가까이 머무르려고 합니다.\n\n의회 정치에 대한 거부감, 선봉당 조직과 민주적 허세에 대한 반항, 혁명을 역사적 필연성으로 보는 확고한 신념이 좌파 공산주의 운동의 특징입니다. 반포퓰리즘적인 태도와 지나치게 이론에 집중하는 것은 동료 좌파들로부터 적지 않은 조롱을 불러일으키지만, 역사가 그들을 얼마나 잘 대해왔는지를 고려할 때 좌파 공산주의자들은 대체로 이들 \"기회주의자들\"로부터 위협을 거의 느끼지 않습니다.\n\n그런 고정관념과 비판에도 불구하고, 좌파 공산주의자들은 결코 오지 않을 \"유기적\" 혁명을 기다리며 단순히 게으르거나 멍하니 있지 않습니다. 하지만 오히려, 그들의 준비는 웅장한 연설을 하기 보다는 계획을 세우고, 총을 흔들거나 가두연설대 위에 서는 것보다 배우고 공부하는 것을 포함합니다. 아는 것이 싸움의 절반이라면 좌파 공산주의자들은 이미 이긴 것입니다. 결국, 그들의 승리는 단지 시간 문제일 뿐입니다."
 communist_stratocratic_communism_subtype_desc: "군정 공산주의는 환경과 이념적 추진력 둘 다에서 일어납니다. 전통적인 군대에 대한 혐오감이 극좌파에서 흔함에도 불구하고, 일단 군사 기구가 확보되면, 그 정서는 일반적으로 사라지며, 군인이 처음부터 정치권에 유착하는 것을 막기는 어려워집니다. 그런 종류의 사람들 중 일부는 '이론화'와 같은 유서 깊은 전통을 탐닉하기까지 합니다. 그리고 그들이 선택한 직업의 기풍이 마르크스주의 이론과 만나면, 그 교리가 정교화되면 매우 분명해지는 이유 때문에 다른 급진 좌파가 거의 지지하지 않는 새로운 사고 방식을 창조하는 데 융합됩니다.\n\n이러한 교리의 가장 중요한 것은 그 명칭에 명확하게 명시되어 있습니다. 즉, 전적으로 군 장교와 인원들로 구성된 혁명적 사회주의 정부의 수립입니다. 반대자들은 이것을 혁명을 가로채기 위한 냉소적인 권력 장악 시도라고 부르며, 수정주의 군사정부에 지나지 않는다고 합니다. 그들의 즉결 처형에 앞서, 그 반대자들은 징집된 프롤레타리아로 집결된 군대가 필요에 의해 혁명의 선봉장이라는 주장에 직면할 것입니다. 게다가, 그 정권은 군부의 영구적 패권이 사회주의의 궁극적인 승리에 가장 중요하다고 주장하는데, 부르주아 계급이 내부에서 패배할 수 없다면, 억압받는 동지들을 무력으로 해방시켜야 하는 것은 국가의 무장 노동자이기 때문입니다.\n\n\"수정주의자!\"라는 외침은 차치하고라도, 이러한 유형의 정권은 여전히 이념적으로 주도적이며 단순히 '비정치적'이나 '군사 정부'라고 묘사할 수 없습니다. 이들은 공산주의 원칙, 그 중에서도 '프롤레타리아 독재'에 의해 국가, 사회, 경제에 대한 절대적인 통제를 약속합니다. 그럼에도 불구하고, 혁명 정부의 기준으로 볼 때, 군정 공산주의는 극도로 강경하며, 반대를 용납하지 않고 뻔뻔한 공격성을 보여줍니다. 민간 지도부가 설 자리는 없습니다. 계급 의식을 가진 노동자 군인들로 구성된 혁명군만이 세계 혁명의 전파와 부르주아 제국주의의 파괴를 보장할 수 있습니다."
 communist_maoism_subtype_desc: "동아시아에 국한된 대중성을 지닌 마오쩌둥 사상과 달리 마오주의는 전 세계에서 볼 수 있는 이념입니다. 중국의 혁명가 마오쩌둥에 의해 이름이 지어지고 영감을 받은 이 이념은 그의 글에 바탕을 두고 있으며, 마르크스, 엥겔스, 레닌, 부하린과 같은 인물들의 뒤를 잇는 차세대 위대한 마르크스주의 이론가로 그를 가정하고 있습니다.\n\n국제주의와 반제국주의의 교리에 의존하지만, 도시 프롤레타리아 대신 농촌 민중을 강조한다는 점에서 전통적인 볼셰비즘과는 구분됩니다. 농본주의가 여전히 팽배한 국가에서 자본주의에 대항하는 지속적인 싸움인 게릴라전은 \"지속적인 인민전쟁\"의 형태로 혁명투쟁을 수행하기에 가장 좋은 방법이라고 설명합니다.\n\n마오주의는 지지자들에 의해 마르크스주의 사상의 자연스러운 연속이며, 따라서 볼셰비즘의 다음 단계로 보여집니다. 마오주의의 근본적 반제국주의 원칙은 모든 계층의 억압받는 사람들이 그들의 압제자들에 대항하기 시작하면서 전 세계에서 채택되었습니다. 전통적인 마르크스주의자 사상의 새롭고 혁명적인 일탈이 세계사를 관통하는 또 다른 족적을 남기기 시작했습니다."
 communist_mao_zedong_thought_subtype_desc: "공산주의자들이 중일전쟁에서 일본의 손에 패배했을지 모르지만, 그들의 창시자 중 한 명인 마오쩌둥의 생각은 사라지지 않았습니다. 그들은 상주하는 제국주의적 위협으로부터 숨어서 적기를 기다리고 있습니다.\n\n마오쩌둥 사상은 대장정과 이후 옌안을 근거지로 삼았던 때 쓴 글을 근거로 농촌 중심의 사회주의 요소를 차용하고 있지만, 그것을 단순한 일탈로 축소하는 것은 실수입니다. 혁명적인 토지 개혁과 중국의 상황에 맞춘 신민주주의 체제의 확립을 요구하며, 혁명 투쟁을 수행하는 가장 좋은 방법으로 게릴라전의 일종인 장기적 인민전쟁을 주장합니다.\n\n이념적으로 매우 구체적인 특성으로 인해, 마오쩌둥 사상은 준독점적으로 아시아와 중국 본토에서만 발견될 수 있다는 점이 특징입 니다. 마오쩌둥 자신과 적절하게 명명된 마오이즘이 전 세계의 여러 공산주의 운동에 영향을 미친 반면, 마오쩌둥 사상이 동아시아에서만 존재한다는 것은 중국 공산당에 대한 마오쩌둥의 기여가 얼마나 필수적이었는지를 증명합니다."
 communist_islamic_marxism_subtype_desc: "이슬람의 다섯 가지 의무 중에는 자선의 의무인 자카트가 있습니다. 수입의 일부를 사회의 불우한 사람들에게 기부할 의무는 가장 가난한 사람들조차 제대로 된 삶을 살 수 있게 해줍니다. 20세기 초 이후, 그러한 이타적 세계관은 사회주의의 이상에 상당히 가깝다고 일부 사상가들에 의해 언급되었고, 이슬람 사회주의가 마르크스의 논문에서 영감을 받아 이슬람 마르크스주의가 되기 시작하면서 또 다른 것으로 이어졌습니다.\n\n알리 샤리아티와 같은 사상가들에 의해 이론화된, 그것은 마르크스주의의 경제적, 정치적 체계를 샤리아의 틀에 적용하고 이슬람 국가의 지도 아래 모두를 위한 경제적, 사회적 평등을 제정하려고 노력합니다. 이것은 볼셰비즘과 같은 더 \"전통적인\" 사회주의 이념과는 달리, 이슬람 마르크스주의의 목표는 두 가지입니다. 유물론적이기도 하지만, 종교적이기도 합니다.\n\n인구 대다수가 무슬림인 지역에서 인기있는,이슬람 마르크스주의는 최근 몇 년 동안 아시아와 중동에서 큰 파장을 일으키고 있습니다. 마르크스의 글의 다소 반종교적인 성격을 고려할 때, 그러한 이념은 이미 그 자신의 모순의 무게로 인해 무너졌을 것이라고 생각할 수 있었지만, 적어도 지금, 쇠퇴의 기미는 보이지 않고 그들은 알라의 보살핌 아래 살아갈 준비가 되어 있는 듯 보입니다."
 communist_amazonism_subtype_desc: "브라질 공산당의 분열은 새로운 혁명 사상을 탄생시켰으며, 라틴아메리카의 사회주의 활동에 새로운 지평을 열었습니다. 중남미 지역의 많은 공산당들이 선거정치에 참여하는 노선을 선택한 반면, PCdoB의 주요 사상가 주앙 아마조나스는 공산주의자들이 주요 인구 밀집지대에서 멀리 떨어진 농촌 지역에서의 게릴라전을 통해 자본주의 제도를 폭력적인 방식으로 전복시켜야 한다고 주장했습니다.\n\n공식적으로 \"마르크스-레닌주의-아마조니즘\"라고 불리는 이 이데올로기의 출현은 소련 붕괴로 인한 이데올로기적 혼란과 부분적으으로 실패한 중국의 혁명 시도 사례에서 영감을 받아 탄생했습니다. 아마조니즘은 자본주의 세력과 모든 타협을 반제국주의 이상에 대한 배신으로 간주하며 거부하지만, 제국주의 세력을 무너뜨리기 위해서 다른 혁명 단체들과의 협력을 중시합니다. 그러나 폐쇄적인 경제이론과 외교적 고립주의 성향으로 인해 다른 좌파 세력들은 아마조니즘에 호의적이지 않은 경우가 많습니다.\n\n아마조나스는 오직 전위당만이 군중을 각성시키고 혁명의식을 함양시키고, 열정을 불러일으킬 수 있다고 주장하며, 게바라주의자들이 따르는 분권적 혁명노선에 대해 단호히 반대합니다. 아마조니즘 조직은 농촌에 게릴라 세력을 형성시키는 것에 집중하고 있으나, 노동운동과 노동조합에 가입하는 것 까지는 반대하지는 않았으며, 심지어 많은 노동조합 조직의 지도부들은 아마조나스주의자들이기도 합니다. 이러한 관료주의적 일면은 얼핏 보면 아마조나스의 이념과 모순되어 보일 지도 모르지만, 이러한 이중성 또한 우파의 폭정에 대항하는 데 있어 필수적이라고 여겨지고 있습니다."
 communist_arab_communism_subtype_desc: "중동에서의 공산주의는 이미 1917년부터 지역의 지식인, 노동자, 불만을 품은 사람들에 의해 채택되고 발전된 이념으로 그 역사는 러시아 혁명 시대로 거슬러 올라갑니다. 중동은 20세기 초에 시작하여 제1차 세계 대전 후 승리한 협상국에 의해 오스만 제국이 분열되는 것으로 시작하여, 제2차 세계대전 이후 파시스트 추축국에 의해 다시 한 번 격동을 겪는 등 매우 직접적인 방식으로 유럽 제국주의와 자본주의의 굴레에 시달려온 지역입니다. 공산주의에 대한 매력은 이러한 최근의 역사를 통해 알 수 있으며, 많은 이들은 공산주의를 통해 제국주의에 대한 저항의 핵심을 형성합니다.\n\n제국의 지배 아래 고생했던 세계의 다른 지역들과 마찬가지로, 중동의 공산주의는 풀뿌리 운동과 아랍 지식인들 모두가 그들의 세계 특유의 전통적 마르크스주의적 메시지와 이념에 그들만의 특성을 가함에 따라 고유의 삶과 구별을 취하기 시작했습니다.\n\n많은 아랍 공산주의자들에게 생산 방식을 단순하게 바꾸는 것은 충분하지 않았습니다. 아랍 공산주의는 외국 제국주의와 경쟁할 뿐만 아니라 민족주의 성향의 보다 보수적인 지역 지도자들과도 경쟁할 필요가 있습니다. 이를 위해 중동의 도시 노동자들과 사상가들은 아랍 세계 자체의 사회 구조에 대한 변화를 요구하며, 특히 정치와 경제적 변화와 함께 대중 운동과 사회 정의를 강조합니다. 아랍 공산주의는 단순히 독립과 사회주의를 원하는 사회주의 민족주의자들부터 외세의 간섭과 제국주의로부터 벗어난 더 나은 범아랍 통일국가를 꿈꾸는 사람들까지 매우 다양한 운동과 생각을 아우르며, 이러한 요구된 개혁의 정확한 정도와 특성은 나라마다, 정당마다, 그리고 심지어 사상가에 따라서도 확연히 다릅니다."
 communist_national_communism_subtype_desc: "카를 마르크스가 그의 운명적인 작품을 썼을 때, 그는 전 세계 노동자들이 자유로워지고, 민족주의의 억압이 먼 추억이 된 세계 공산주의 유토피아를 상상했습니다. 이 가르은 계속해서 전파되었고, 다양한 인터내셔널과 같은 조직이 성장하고 성장했으며, 좌파는 그 사명을 전 세계에 전파했습니다. 그리고 실패했습니다. 니콜라이 부하린은 세계를 해방시키기 전에 하나의 사회주의 국가인 소련이 반동에 대항하여 스스로를 강화시키는 데 주력하는 소련을 이끌며 \"일국사회주의\"의 사상을 옹호했습니다. 그리고 실패했습니다.\n\n하지만 국제주의가 공산주의의 유일한 운명은 아니었습니다. 공산주의는 민족주의의 적이 아니라는 민족적 질문에 대한 답을 제시한 민족 공산주의라는 또 다른 계파가 그 뒤를 따랐습니다. 민족공산주의야말로 진정한 내셔널리즘입니다. 그것은 제국주의와 자본주의의 쌍둥이 악마로부터 해방될 수 있는 열쇠입니다. 그들은 국가를 말라죽도록 내버려두려 합니다. 민족 공산주의자들은 우크라이나부터 중앙 아시아, 아프리카에 이르기까지 이를 받아들이는 다른 나라만큼이나 다양하게 존재합니다. 어떤 이들은 공산주의 국가들의 느슨한 연합을 지지하고, 다른 이들은 고립주의적이지만, 그들은 모두 민족 자결권, 공산주의, 반제국주의에 대한 공통된 믿음으로 단결되어 있습니다.\n\n억압받는 자들, 노예들, 제국주의와 자본주의의 폭정에 시달리는 모든 이들에게 민족 공산주의는 어둡고 잔인한 세상에서 희망의 등불입니다. 그리고 다른 공산주의 실험과는 달리, 그것은 성공할지도 모릅니다."
 communist_workerism_subtype_desc: "마르크스주의적 자율주의라고도 알려진 노동자주의는 1960년대 초 이탈리아에서 출현한 상호 연결 운동과 개인들의 네트워크를 묘사하기 위해 사용되는 용어입니다. 노동자주의의 원래 핵심은 레닌 시대 이후 공산주의자 사이에서 유행했던 마르크스 사상의 해석을 비판적으로 수정한 마르크스주의 지식인 집단이었습니다. 노동자주의의 핵심 사상은 노동계급 투쟁이 자본주의 발전에 대한 반작용이라고 설교하는 전통적인 공산주의 사상과 대립합니다. 노동자주의에 따르면, 자본주의의 발전은 피착취당하는 노동자의 투쟁에 대한 반항입니다.\n\n따라서 노동자 계급은 발전의 \"부정적 추진력\"이며, 따라서 모든 혁명적 전략은 부르주아에 협조적인 조합의 간섭 없이 노동자 계급 자체에서 나와야 하며, 착취적인 전위당으로부터 나와서는 안됩니다. 사실, 노동계급은 \"진보적\" 또는 \"공감적\" 부르주아 계급과의 어떠한 동맹도 거부해야 합니다. 노동계급은 그러한 목적을 달성하기 위해 혁명적 폭력과 풀뿌리 조직에 중점을 두고 스스로 서서 권력을 장악해야 합니다. 공산주의 이념에 대한 이러한 역동적이고 신선한 인식은 젊은 학생들과 노동자들 사이에서 많은 관심을 받고 있는데, 이들에게는 아직 정치적, 이념적 열의의 불씨가 꺼지지 않았습니다."
 socialist_anarcho_communist_subtype_desc: "바르셀로나의 거리부터 중국의 평원까지, 아나키즘은 쥐새끼처럼 끈질기며 완고합니다. 적어도 겉으로 보았을 때, 아나키즘은 히드라와도 같습니다. 한 명의 아나키스트가 살해되거나, 투옥되거나, 혹은 ‘실종’당할 때마다, 그가 있던 자리에는 아나키스트 두 명이 솟아날 것입니다. 그러나 대체 왜 그런 것일까요?\n\n아나코 공산주의는 마르크스주의나 민주사회주의 같은 보다 일반적인 사회주의 이념과 대조되는 급진적인 좌파 이념으로, 그들이 자본주의의 폐해와 동급이라고 주장하는 권위에 대한 강력한 반대자들입니다. 아나코 공산주의자들은 또한 대규모적인 산업화에 대한 거부감으로 유명하며, 그들은 생산에 있어서 지역 코뮌들과 농장에 의존하는 것을 선호합니다. 아나코 공산주의들은 1920년 우크라이나의 네스토르 마흐노의 자유 지대에서 잠시나마 상대적인 권력을 누렸었습니다, 그러나 아나코 공산주의 사회들이 공동의 목표를 중심으로 단결해 있었던 것처럼, 그들은 다른 모든 요소들에 의해 분열되어 있었습니다. 내분과 혼돈, 그리고 혼란은 모든 아나코 공산주의 사회에 존재하고 있으며, 이러한 것들은 일반적으로 그들의 몰락을 초래하곤 합니다.\n\n현대의 아나코 공산주의는 1800년대 중반에 피에르 조세프 프루동과 미하일 바쿠닌과 같은 사상가들의 작품에 의해 시작되었습니다. 자본주의부터 인종차별주의, 국가 자체에 이르기까지 모든 형태의 억압의 완전한 파괴를 추구하면서, 아나코 공산주의들은 정치적으로 좌파들에게 멸시받고 우파들에게 증오받는 입지에 서 있습니다. 그럼에도 불구하고, 아나코 공산주의는 기존 체제들에게서 버림받은 사람들에게 있어 희망의 등불 역할을 합니다. 하나 확신할 수 있는 것이 있다면, 세상이 아무리 어둡고 권위적으로 변할지라도, 아나키스트들은 그림자 속에 숨어 그곳에서 나와 ‘신도, 주인도 없다’라는 그들의 구호를 실현할 기회를 기다릴 거라는 것입니다. "
 socialist_christian_socialism_subtype_desc: "기독교 사회주의는 예수 그리스도의 도덕적 가르침과 좌파 이데올로기의 경제이론을 결합한 모든 믿음들을 설명하는 포괄적인 단어입니다. 이 관념론과 유물론의 혼합은 언뜻 보기에 모순처럼 보일지도 모르지만, 사상가와 신학자들이 그 둘을 융합하는 것을 막지는 못했습니다. 그들은 스스로를 다른 기독교인들처럼 독실하다고 생각하며, 종교를 궁극적으로 혁명의 목표와 양립할 수 없는 \"대중의 소작인\"으로 여기는 마르크스주의적 신념을 거부합니다.\n\n비록 많은 사람들이 사회주의는 기독교와 본질적으로 적대관계에 있다고 주장하지만, 기독교 사회주의자들은 기독교와 양립할 수 없는 것은 사실 자본주의라고 주장하며, 그들은 그것을 탐욕을 조장하고, 자선 행위를 비난하는 전능하신 달러에 대한 우상숭배와 유사하다고 생각합니다. 그들은 성경에 의지하여 그들의 관점을 지지하며, 예수가 \"누구도 신과 부를 동시에 섬길 수는 없다,\"라고 말했다는 것을, 초기의 기독교인들이 어떻게 \"모든 것을 공동으로 가지고\" 있었는지, 그리고 그들이 그들의 재산을 함께 공유했다는 것을 주목해서 바라봅니다. 그들은 오직 집산주의적인 사회 정책만이 그리스도의 가르침에 충실할 수 있음을, 동시에 사회의 모든 이들을 도울 수 있음을 설파합니다."
 socialist_revolutionary_frontism_subtype_desc: "혁명전선은 적어도 이론적으로는 사회주의자, 공산주의자, 아나키스트 좌파들의 다양한 종파와 파벌들이 연합하여, 사회주의를 건설하기 위한 제도와 정부의 권력을 획득하려는 목적을 띄고 있습니다. 사실상 이는 투표함을 통한 혁명을 믿는 민주사회주의자들과, 그들이 \"부르주아 민주주의\"라고 묘사하는 것에 혐오감을 느끼는 권위적인 사회주의자들이 사회주의의 발전을 위해 협력하고 협업할 것으로 기대되는 다양한 이데올로기들을 의미합니다.\n\n놀랍지도 않게, 이것은 내부 타협 또는 특정 파벌이 다른 파벌들에게서 우위를 얻는 것을 기반으로 실제 정책을 수립하는 등 일관성 없는 연합으로 이어질 수도 있습니다. 전형적으로 혁명전선은 정치적 좌파들이 빅텐트와 연정을 통해서만 정치 권력을 유지할 수 있거나, 애초에 그런 좌파정당이 존재할 수 있는 여력 자체를 없애려는 우익들의 위협을 받고 있는 곳에서 가장 많이 나타납니다.\n\n혁명전선의 지도자들은 그들의 기반만큼이나 다양한 인물들이며, 설사 그들이 실제 창안자는 아니더라도 우선 그들은 전선의 생존을 유지하는데 일반적으로 중요한 역할을 지니고 있습니다. 그러나 혁명전선과 그 지도자가 살아남기 위해서는 정치적(때로는 말 그대로의)생존을 위해 이념적 순수를 희생하는 법을 배울 수 있을지에 달려있습니다."
 socialist_ultravisionary_socialism_subtype_desc: "인류가 처음으로 천상의 돔을 훔쳐본 이후로, 그들은 지상보다 더 높은 곳에 도달하는 것을 꿈꿔왔습니다. 그러기 위해 인류는 진화하고 함께 뭉쳐 지식의 최고봉에 도달했으며, 그리고 언젠가는 실존한 유산을 성취할 수 있을 것입니다. 많은 이들이 공산주의가 인류 혁명의 다음 단계라고 주장하지만, 초비전주의자들은 그저 그들의 월계관을 쓰는 것에 만족하지 않습니다.\n\n공산주의와 과학에 대한 강력한 관심을 결합한 초비전주의는 사회주의를 단순히 다음 단계가 아닌, 인류 진보의 다음 단계, 즉 규율과 과학법칙의 완전한 통합의 한 측면으로 바라봅니다. 별들은 이보다 더 멀리 있을 수 없었습니다. 그러나 앞을 내다보는 이들에게는 영원한 영광이 있습니다."
 socialist_ultravisionary_socialism_pink_subtype_desc: "인류가 처음으로 천상의 돔을 훔쳐본 이후로, 그들은 지상보다 더 높은 곳에 도달하는 것을 꿈꿔왔습니다. 그러기 위해 인류는 진화하고 함께 뭉쳐 지식의 최고봉에 도달했으며, 그리고 언젠가는 실존한 유산을 성취할 수 있을 것입니다. 많은 이들이 공산주의가 인류 혁명의 다음 단계라고 주장하지만, 초비전주의자들은 그저 그들의 월계관을 쓰는 것에 만족하지 않습니다.\n\n공산주의와 과학에 대한 강력한 관심을 결합한 초비전주의는 사회주의를 단순히 다음 단계가 아닌, 인류 진보의 다음 단계, 즉 규율과 과학법칙의 완전한 통합의 한 측면으로 바라봅니다. 별들은 이보다 더 멀리 있을 수 없었습니다. 그러나 앞을 내다보는 이들에게는 영원한 영광이 있습니다."
 socialist_agrarian_socialism_subtype_desc: "혁명의 원동력을 도시의 프롤레타리아에게 있다고 이론화하는 마르크스주의적 사회주의와 달리, 농본 사회주의는 농민을 혁명의 선봉으로 여깁니다.\n\n거의 산업화되지 않은 저개발 국가에서 주로 인기 있는 이것의 이상적인 사회는, 지주 계급이 아닌 인민들이 땅을 소유하는 사회의 농업적인 시각에 기반하고 있습니다. 사회주의 경제 체제와 생산 수단의 공동 소유와 동시에, 농본 사회주의는 농부가 진정으로 그리고 마침내 노동의 익은 결실을 거두게 된다는 것을 알기 때문에, 농본 사회주의는 농부가 진정으로 그의 노동을 통해 과실을 얻을 수 있음을 알고, 고된 노동을 행복하게 할 수 있는 유토피아를 실현하는 것을 목표로 하고 있습니다.\n\n그러나 중요한 것은, 농본 사회주의는 본질적으로 혁명 이데올로기가 아니라는 것입니다. 실제로도 농경 사회주의는 총구뿐만 아니라 투표함을 통해서도 권력을 잡을 수 있으며, 이는 농본 사회주의를 지지자들에게 있어 꽤나 광범위하고 적응적인 이데올로기로 만들었습니다. 물론 이것에 비판하는 이들이 없을 수는 없으며, 산업화 없이는 사회주의와 진정한 평등을 이뤄낼 수 없다는 좌파들의 주장은 사회주의의 가치 또한 함께 비난하는 우파들의 보다 전통적인 \"비판\"과 그 궤를 함께하고 있습니다."
 socialist_syndicalism_subtype_desc: "사회주의란 무엇일까요? 한마디로 요약하자면, 노동자들이 생산수단을 확보하는 것입니다. 그렇다면, 노동자들이 총파업이라는 혁명적인 행동을 통해 사회와 경제의 자본주의자 계급의 통제에서 벗어나 중간자 없이 노동자로 직접 구성된 노동조합의 기반 위에서 새로운 사회를 건설한다는 생각, 바로 생디칼리즘 보다 더 순수한 사회주의가 존재할까요?\n\n생디칼리즘은 자본주의 체제에 있는 노동자들에게 더 나은 조건을 확보하고 궁극적으로 그것을 전복시키고 대체하기 위해 자본주의 체제에 대항하는 직접적인 행동들 - 파업, 사보타지,  시위 - 등을 주장합니다. 비록 10월 혁명과 다른 요소들의 성공이 생디칼리스트 운동을 곁가지로 만들고 쇠퇴시켰지만, 그것은 진정으로 사라지지는 않았습니다. 아마도 언젠가, 새로운 세대의 생디칼리스트들이 파업을 행하여, 1900년대의 민병대와 사보추어들이 그러했던 것처럼 부르주아들과 정치인들의 마음에 공포를 새겨줄 수 있을지도 모릅니다."
 socialist_utopian_socialism_subtype_desc: "이러한 부류들 중 가장 초기의 것인 공상적 사회주의는 수년간 좌파들의 애정과 모욕이라는 꼬리표를 달며 살아왔습니다. 공상적 사회주의는 18세기와 19세기 초에 처음 시작되었는데, 주로 계급 갈등에 대한 뚜렷한 반감과 인류와 사회 전반의 완벽성에 대한 신념에 기반을 두고 있습니다. 그것이 지역 코뮌의 창설을 통해서든, 특정 상품과 서비스의 국유화를 통해 산업을 더 효율적으로 만들든, 아니면 단순히 정부와 지역에 개입함으로 사회 전체를 증진시키려는 도덕적 신념이든 간에, 공상적 사회주의자들은 인류 전체가 자본주의가 현재 우리에게 줄 수 있는 것보다 더 높은 수준의 단계로 올라갈 수 있다고 믿습니다. \n\n공상적 사회주의자들과 그들의 사촌인 마르크스주의자들과의 가장 큰 차이점은 계급 갈등이나 혁명에 대한 분명한 거부감이며, 대신 모든 계급이 설득을 통해 그러한 체제를 유지할 수 있을 것이라 믿습니다. 이는 마르크스주의자들과 실용주의적인 사회주의자들이 권력을 얻기 위해 노동자 계급의 연합을 만들려고 하는 유물론적 세계관과 반대되는 것입니다. 대부분의 공상적 실험들은 실패했지만, 많은 사람들은 언젠가 인류의 완벽한 시스템이 만들어질 수 있으며, 모든 인류가 새롭고 더 나은 세계에서 영광을 누릴 수 있다고 믿으며 실험을 계속하고 있습니다."
 socialist_panafricanism_subtype_desc: "20세기 초에 처음으로 태동한 범아프리카주의는 영국, 프랑스, 독일, 그 외 수십 개국에 이르는 유럽이 행했던 억압의 산물로서 우뚝 서 있습니다. 그것의 지지자들은 사회주의든 아니든, 개별적인 아프리카 국가라는 개념을 거부합니다. 그 대신, 그들은 유럽의 식민주의자들에게 진정으로 대항하기 위해서는 아프리카가 하나의 기치 아래 단결해야 한다고 주창합니다. 정치적 스펙트럼의 극좌파에 속하는 범아프리카주의는 전위대적인 성격, 반제국주의에 대한 강조, 그리고 유럽이 한때 \"어두운 대륙\"이라고 불렀던 것에 대한 범국가적인 정체성을 확고히 고수한다는 점에서 아프리카 사회주의와 쉽게 구별할 수 있습니다.\n\n아프리카 국민회의(ANC)의 구성원들은 주로 서아프리카, 특히 카메룬과 남아프리카 공화국에서 많이 찾아볼 수 있지만, 그 이데올로기는 케이프타운에서 카이로까지 널리 찾아볼 수 있으며, 심지어 미국의 흑인 사회와 카리브 제도에서도 인기를 구가하고 있습니다. 그것은 의욕적이며, 분노를 품고, 공격적으로 그것의 영향력을 설파하고 있으며, 그러한 지역들에 관심을 가진 이들은 범아프리카주의자들을 주의 깊게 관찰해야만 합니다."
 socialist_baathism_subtype_desc: "\"하나된 민족, 영원한 메시지를 품다.\"\n\n미셸 아플라크와 자키 알아르수지의 아이디어인 바트주의는 아랍의 혁명적 민족주의 운동으로, 외국의 압제자들에 대항하는 혁명을 통해 아랍 세계에 '르네상스'를 일으키는 것을 목표로 하고 있습니다. 바트주의의 이념은 범아랍주의, 아랍 사회주의, 세속주의의 개념을 혁명 투쟁을 통해 아랍 국가를 집결한 다음 통합하기 위한 이념적 강령으로 혼합한 것입니다.\n\n바트당은 아랍 국가들의 세계적인 선봉장 역할을 하며, 삶의 모든 측면에 르네상스를 가져오기 위해 발전을 가속화하려고 합니다. 이것의 표면적인 목표는 아플라크에 의해 정립된 현대화, 자유화, 사회주의화입니다. 결과적으로, 이 부분은 현대화의 지지자로서 아랍 세계에 만연한 모든 형태의 봉건적이고 귀족적인 특권을 반대하나. 바트주의에서 자유라는 단어의 의미는 진정한 민주주의를 의미하는 것은 아니며, 이는 그것이 혁명을 전복할지도 모르기 때문입니다. 대신 마르크스의 계급 투쟁 개념을 식민주의에 대한 국수주의적인 투쟁으로 대체하였으며, '아랍 사회주의'는 그것이 가진 최종적인 목적과는 달리 혁명에 도달하기 위한 수단으로서 여겨집니다.\n\n현실에서 중동 전역의 바트주의 정당들의 이념적 순수성은 믿을 수 없을 정도로 다양하며, 본질적으로 외국에서 밀려든 이데올로기 이념들 만큼이나 지역 문화와 전통과 연관되어 있습니다. 바트주의 운동의 정책들은 독일의 인종 이론의 측면을 포함하는 일부 분파들에 의한 보다 강압적이고 권위적인 접근에서부터 민주주의와 사회주의의 약속에 이르기까지 다양하며, 그들의 유일한 공통 목표는 모로코에서 페르시아만까지 뻗어있는 통일된 아랍 국가를 만드는 것입니다."
 socialist_left_wing_nationalism_subtype_desc: "동양에서 서양까지, 가장 발전된 국가에서 가장 낙후된 국가에 이르기까지, 새로운 시대의 정치에는 좌파 민족주의라는 새로운 흐름이 생겨나고 있습니다. 평등과 계급의식, 사회주의의 현대성과 같은 좌파적 이상을 옹호하는 신봉자들은 이러한 사상을 민족자결주의와 독립에 대한 명확한 요구로 변형시킴으로써 제국주의에 도전하는 것을 목표로 합니다. 좌파 민족주의의 지지자들은 사회주의자들의 소요를 제국주의 사회의 간섭과 영향력에 대항할 무기로 변화시킵니다.\n\n냉전 시대에 좌파 민족주의는 광범위한 라벨입니다. 그것은 혁명적인 성향과 선거를 통한 개혁을 모두 가리키며, 유럽에서 아시아, 아프리카에서 미국에 이르는 광범위한 추종자들을 모두 포함합니다. 그러나 이러한 광범위한 호칭에도 불구하고, 민족주의는 사회주의나 사회주의적인 정책과 양립할 수 없는 것이 아니며, 민족자결주의와 정치적 독립은 평등과 자유를 이루기 위해 필요한 단계입니다."
 socialist_guevarism_subtype_desc: "쿠바 혁명에 참여한 모든 다채로운 인물들 중에서, 단 한 사람만이 피델 카스트로가 지닌 국제적인 명성과 동등한 위치에 오를 수 있었습니다. 바로 에르네스토 \"체\" 게바라로 알려진 아르헨티나인 마르크스주의자입니다. 그의 사상은 곧 게바라주의로 알려지게 되었습니다.\n\n현재의 상황에서, 게바라주의는 혁명 조직의 군사정부와 게바라를 중심으로 한 조직인 다양한 좌파 운동을 일컫는 포괄적인 용어입니다. 모든 주류 공산주의 사상에서 급진적으로 벗어난 게바라주의는 마르크스주의 혁명을 조직할 확실한 전위당의 필요성을 노골적으로 거부합니다. 대신, 빠르게 움직이며 소규모인 반란군 무리가 쿠바 혁명 때 체의 경험을 모방함으로서 그들 스스로가 전위대의 역할을 맡습니다. 농민 계급 사이에 불만을 일으키고, 선전 활동을 전개하고, 게릴라전을 벌임으로써, 반란군들은 대중을 무장 반란으로 몰아넣기 위해 부패한 과두 정치 체제에 충분한 압박을 가할 것입니다.\n\n그것이 지닌 근본적으로 통일된 교리는 농민들과 시골 지역의 전통적인 도시 노동자들 에 대한 본질적인 집중, 무장 투쟁, 국제주의, 그리고 혁명 의지에 대한 믿음이며, 충분히 동기부여를 받은 민병대는 성공을 거둘 것입니다. 게바라주의는 라틴 아메리카에서 좌파 혁명 이데올로기의 주류로서 대부분 성공을 거두었으나, 그것의 국제주의적인 배경 때문에 공식적인 강령이 부족하며, 결과적으로 많은 차별점들을 가졌다고 생각한 조직들은 훈타와 연관이 있습니다."
 socialist_nasserism_subtype_desc: "가장 단순하고 불완전하게 표현하자면, 나세르주의는 가말 압델 나세르의 사상입니다. 설립자의 지시에 의해 정의되는 다른 이념과 마찬가지로, 그것은 일정 수준의 유연성과 경직성이 결여된 것을 특징으로 갖고 있습니다. 그럼에도 불구하고, 나세르주의는 세 가지 핵심 원리로 정의 내릴 수 있습니다.\n\n첫째는 범아랍주의로, 중동 전역에 걸친 아랍 공화국들의 연합이 제국주의와 강대국들의 침략으로부터 스스로를 더 잘 보호할 수 있게 되기를 지지합니다. 나세르주의의 범아랍주의 성향 또한 세속적인 성격을 띠고 있으며, 이는 종종 이슬람이든 기독교든 유대인이든 종교적 사상에 의해 물들어진 이 지역의 다른 풀뿌리 이념과 충돌하는 경우가 있습니다. 비록 아랍 국가가 형성되지 못하더라도, 나세르는 아랍 세계 전체를 지키기 위해 자신들의 이념을 약간만 고려하여 아랍 세계를 돕고 지원하고자 합니다.\n\n두 번째는 물론 사회주의에 대한 포용과 공산주의에 대한 거부입니다. 공산주의자들과 그들의 정당들은 아랍의 전통에 반하는 것으로 보이기에 억압받으나, 그들은 아랍 사회주의에 대한 유동적인 해석을 진심으로 받아들였으며, 이는 주로 반자본주의적인 입장의 유지와 이집트의 자원의 공격적인 국유화로 명백하게 드러납니다.\n\n세 번째는 반제국주의이며, 심지어 처음 두 가지 원칙은 세 번째 원칙의 단순한 기능에 불과하다고 말할 수도 있습니다. 나세르의 강력한 반제국주의적인 태도는 이집트 내부에서 이 사상에 열렬한 지지를 빌려준 포퓰리즘 적인 집회에서의 구호일 뿐만 아니라, 이집트 외부가 그들에게 개입하게 된 핵심적인 동기가 되었습니다.\n\n이러한 광범위한 논점을 넘어, 이집트를 위한, 혹은 나세르를 위한 동맹의 가능성과 상황의 요구에 따른 변화를 제한하는 교조성 없이, 나세르주의는 그 자체로 많은 재량권을 가진 이념입니다."
 despotism_absolute_monarchy_subtype_desc: "전제군주제는 군주에 의한 완전한 통제와 그 관리하에 다른 모든 정부 기관의 배치로 정의되는 이념입니다. 가장 일반적으로 군주는 일상적인 국가 운영을 장관들에게 맡기지만, 어떠한 결정이건 군주의 마음대로 뒤집거나 파기시킬 수 있습니다. 수천 년 전으로 거슬러 올라가는 역사와 함께, 전제군주제는 가장 오래되었고 가장 오래 지속되고있는 정부 체제 중 하나입니다.\n\n전 세계의 고대에서 중세 시대로의 전환은 군주들의 통제가 때때로 그들의 왕에 대한 명목상의 충성만을 가지고 있는 귀족들의 권력에 밀려 감소하는 것을 보았습니다. 그러나 유럽과 아시아에서 봉건 시대가 저물어감에 따라, 이러한 방식은 다시 한번 빠르게 바뀌기 시작했습니다.\n\n전 세계적으로 왕국과 제국의 힘이 커짐에 따라, 귀족들의 권력은 특히 유럽에서 군주와 그 장관들에 의해 점점 더 많이 휘둘렸습니다. 비록 유럽 군주들의 권력이 입헌적인 정부에 의해 축소되었지만, 전제군주제는 중동, 아시아, 아프리카의 많은 지역에서 계속 살아남았습니다. 오늘날, 희망이 절실히 필요한 이 세상에, 어떤 사람들은 다시 한번 왕족에게 모든 믿음을 걸어보려고 할 수도 있습니다. 프랑스의 위대한 왕 루이 14세는 이렇게 말했습니다. \"하나의 왕, 하나의 법, 하나의 믿음.\""
 despotism_military_junta_subtype_desc: "군사독재는 군부가 어떠한 민주적인 요소도 없이 스스로 정치권력을 장악하고 있는 정부 체제입니다. 대부분 이것은 국가의 헌법과 그에 포함된 권리의 중단을 수반합니다. 이를 통해 군부는 국가를 안정시키고 국민에게 자신의 지배를 받아들이게 합니다.\n\n권위주의적 과두정치 체제를 가진 군사독재는 권력이 한 사람에게 집중되기보다는 군부 지도자들 간에 공유되는 것을 특징으로 합니다. 경우에 따라선 민간 정부 기관이 계속 기능하는 때도 있지만, 그들의 활동은 군부에 의해 관리되거나 심지어 지시받기도 합니다. 그렇지 않을 때는 군부가 공식적으로 그리고 직접적으로 통치하며, 다양한 다른 방법들, 이를테면 미래에 민주화가 이루어진다거나 잃어버린 땅을 되찾아주겠다는 약속 등을 통해 그 정통성을 유지합니다.\n\n보통 군사정권은 쿠데타로 권력을 잡지만, 때때로 국가가 위태로운 시기에 권력을 이양받기도 합니다. 이들은 보통 군사력과 안보에 대한 강조 외에도, 그들은 상황에 따라 목표에 서로 다른 목표를 가집니다. 하지만, 모든 군사독재 정부는 한 가지 공통점을 가집니다. 군인은 보호하지만, 섬기지는 않는다는 것을 말이죠."
 despotism_civilian_dictatorship_subtype_desc: "민간독재는 비록 공화주의적인 통치 형태일지 모릅니다만, 민주적인 것으로 오인되어서는 안 됩니다. 민간 정권의 국가에 대한 독재적 지배에 의해 정의되는 정부로, 군 지도부는 완전히 또는 거의 민간 국가의 통제 하에 있으며, 정부 기능에 간섭할 능력도 없고 때로는 열망도 없습니다.\n\n보통, 독재자는 민주주의라는 가식을 유지하기 위해 정당을 만들거나 용도를 변경하여 정부를 정당화합니다. 이 정당은 정권의 본질을 감추기 위한 가면이자 국가의 요구를 충족시키기 위한 도구 역할을 합니다. 그러한 당은 진정한 정치 권력을 거의 가지고 있지 않지만, 독재자를 돕기 위해 숙련된 정치인들을 육성하는 역할을 할 수 있습니다.\n\n그들은 종종 권력이 한 사람의 손에 집중될 때 만들어지는데, 그들은 이런저런 이유로 권력을 영원히 쥐고 있을 것이라고 선언합니다. 이러한 통제는 거의 항상 그들이 축출되거나 죽을 때까지 계속됩니다."
 despotism_theocracy_subtype_desc: "신정은 유일신, 또는 다신을 그들의 최고 권위라고 명시적으로 인정하면서, 공식적으로 신의 권위와 지도를 받는다고 주장하는 인간 대리인을 통해 현세에서의 통치를 실행합니다. 이때 많은 수의, 또는 대부분의, 때로는 모든 국가의 고위직은 성직자나 종교 관리들에 의해 점유되고, 국가 정책과 행동은 일반적으로 그들이 따르려고 하는 종교의 교리, 믿음, 경전에 의해 지배됩니다.\n\n내부적으로, 그러한 나라들은 종종 종교적인 의식, 교구 기관, 국가 또는 기타 요소를 통해, 그리고 자발적이든 강제적이든 간에 국민들을 고도로 교화시켰습니다. 국가가 믿는 종교와 지배계급의 신성성에 대한 해석은 대외관계에 큰 영향을 줍니다. 그들이 실제로 그렇게 하는것인지, 아니면 편리해서 그러는 것인지, 이는 영원히 해결할 수 없는 질문입니다."
 despotism_papacy_subtype_desc: "수많은 이데올로기들 사이에서 독특한 위치에 있는 바티칸은 군주제, 신정, 그리고 반민주적 요소를 잘 짜여진 하나로 융합시킨 독특한 통치 체계를 시행합니다. 교황은 상속이나 혈통을 통해 선출되지는 않지만, 다음 교황을 선출하기 위해 소집되는 콘클라베 기간 동안 가톨릭 교회의 고위 주교인 추기경단에 의해 종신제로 선출됩니다.\n\n선출되자마자, 교황은 교황청, 바티칸, 그리고 가톨릭 신앙 그 자체의 수장이라는 절대 권위를 부여받습니다. 교황이 행사할 수 있는 권위는 방대하고, 가톨릭 신자들이 전 세계에 살고 있는 만큼 전통적인 의미의 국경을 초월합니다. 이는 실질적인 권위는 거의 없어도 다른 많은 국가 원수들보다 교황의 말씀을 더 비중 있게 해주며, 그 결과 바티칸을 적대시하는 세력은 거의 없습니다."
 despotism_interim_government_subtype_desc: "임시 또는 과도정부는 민주주의 선거, 군사적 도입 또는 다른 방법의 결과이든 간에, 이후 등장하는 공식적인 정권(이것이 민주적이건, 쿠데타의 결과이건 다른 방식이건) 사이에 존재하는 일시적인 정부입니다. 과도정부는 보통 이전 정부의 몰락의 여파로 형성되지만, 과도정부 자체의 합법성은 대체로 낮습니다. 따라서, 그들이 빨리 교체되지 않는다면, 국가엔 무질서와 불만이 초래될 것입니다.\n\n이러한 임시 정부는 비록 비정치적이더라도, 그들의 후임자가 적절하게 자리를 잡을 때까지 국가 기관과 관련된 현상 유지를 보장하기 위해 상대적으로 권위주의적인 경향을 가집니다. 동시에, 그들은 정치적 의지나 어떤 실질적인 의미 있는 정책을 집행할 수 있는 권한을 소유할 가능성이 매우 낮습니다. 국가는 본질적으로 임시 정부가 교체될 때까지 '동결' 상태로 남아 있습니다."
 despotism_colonial_government_subtype_desc: "제국의 정의는 한 국가가 다른 국가를 지배한다는 생각에 근거합니다. 때로는 지역의 협력자나 귀족들이 나서서 그들의 새로운 지배자가 일을 원활하게 처리하도록 돕기도 합니다. 하지만 대체로, 지역 주민들로부터 자발적인 조력자들이 부족하거나, 그들이 단순히 지배에 혐오감을 보이는 경우가 있습니다.\n\n이때 식민정부가 등장합니다. 정부는 꼭대기부터 밑바닥까지 지배국에서 파견된 관료, 관리, 총독으로 구성됩니다. 이들은 식민지 시배를 싫어할 가능성이 있는 이들의 지시를 일절 받지 않습니다. 원주민들은 미개하고 자치에 대한 준비가 되어 있지 않기에, 지배국의 정치적 이익을 해치기 때문에, 그리고 피점령국의 해방을 인정받을 만큼 신뢰받지 못하기 때문에, 이를 정당화할 수단은 다양합니다. 이를 지배하는 총독이 군인이 아니어도 식민정부는 군과 밀접한 연관이 있는 경우가 많은데, 이들이 반식민지 반란이 일어났을 때 정부가 전적으로 신뢰할 수 있는 유일한 기관이기 때문입니다.\n\n이 정권 하에서 원주민들에게 기회는 희박하거나 전혀 없습니다. 운이 좋아도 그들은 정부의 사병 정도로 취직할 수 있을 것이고, 최저 권력층을 넘어서는 출세에 대한 희망은 없을 것입니다. 그래서 이 정권들에서는 자주 격렬한 저항이 초래되는 경향이 있습니다. 분노하고, 권리를 박탈당하고, 환멸을 느낀 많은 군 출신 노년 남성들은 얻을 것은 있고 잃을 것은 없는 훌륭한 반식민지 반란군을 만듭니다."
 despotism_neo_baathism_subtype_desc: "1958년 시리아 반란의 잿더미로부터 민간 주도 지도부와 군 사령부 사이의 갈등은 아랍 사회주의 세력인 바트당 전체에 영향을 끼쳤습니다. 이 충돌 이후 정통 바트주의의 취지에서 벗어난 새로운 이데올로기인 신바트주의가 등장했습니다.\n\n신바트주의는 당에 대한 군의 우위를 강조하고, 시민혁명보다는 군 주도의 투쟁을 선호한다는 요소로만 단결되어 있습니다. 경제, 대외정책에서 신바트주의 운동은 대부분 분열되어 있습니다. 좌파 파벌은 일부 사람들에게 레닌주의자로 간주되며, 이들은 계급투쟁을 조장하는 사이비 마르크스주의적 경제정책에 찬성합니다. 우파 파벌은 경제적 자유주의를 지지합니다. 신바트주의자들은 일반적으로 범아랍주의에 대해 관심을 가지지 않으며, 지역주의적 이상을 선호하려는 특징을 가집니다.\n\n바트주의 운동의 원로들에게 당의 원래 원칙을 저버린 것처럼 보여지고 시민의 자유를 무시하는 것에 대해 조롱을 받음에도, 신바트주의는 정통 집단을 형성하는 상대적으로 재미없는 지식인들과 대조적으로, 그들의 전투적인 투쟁으로 당과 국민들에게 상당한 영향력을 얻었습니다."
 despotism_corporatocracy_subtype_desc: "전 세계 모든 선진국에서 민간 자본은 공공의 이익과 갈등하곤 합니다. 그러나 대부분의 상황에서 공익은 정치 권력의 레버를 확고히 통제하고 있으며, 기업은 단지 많은 이익 집단 중 하나에 불과합니다. 그러나 이곳의 정치의 독특한 상황은 이 정상적인 상황을 반전시켰습니다.\n\n원인이 규제 소홀이든, 부패든, 고의적인 설계든 간에, 기업독재정에서 국가의 정치적 역할은 기업 주주와 대표자에 의해 지배됩니다. 그들이 매수된 사람들을 통해 규제당국을을 간접적으로 휘어잡건, 아니면 보다 직접적으로 정치적 권력을 장악하든 간에, 기업독재정은 독재자, 주주, 투자자들의 이익을 위해 먼저 운영되며 국민들의 삶의 개선은 요원하기만 합니다."
 despotism_vanguard_anarchism_subtype_desc: "자유는 인민들의 소유가 되기에는 너무 귀중하다.\n\n전위 아나키즘은 탈중앙화된 아나키스트 사회를 사회와 지키기기 위해 표준적이고 훈련된 군대를 결합하려 시도하며, 종종 사회의 생존 문제에 관한 최종 발언자 역할을 하는 군대의 중심적이고 지배적인 지도자와 결합하려고 합니다. 이러한 방식의 아나키즘 지지자들은 더 조직적이고 안정적인 외부 위협이 공동체를 압도하는 것을 막기 위해 이것이 근본적으로 필요하다고 주장합니다. 반면에, 반대론자들은 이것이 근본적으로  아나키즘의 잘못된 해석이라고 여깁니다. 왜냐하면 인민들의 필요와 의지가 종종 국방과 보호의 명목으로 군대의 권위에 종속되고, 심지어 누가 군대를 운영하는가에 의해 소유되는 개인의 힘은 그들을 다른 비열한 독재자들과 다를 바 없게 만들기 때문입니다."
 despotism_aristocratic_conservatism_subtype_desc: "국가란 그 체제가 공화적이든 군주제적이든 반드시 민주주의일 필요가 없다. 이러한 사상을을 사회정치적 사상 학파 중 귀족적 보수주의만큼이나 교묘하고 음험한 방식으로 표현하는 이념은 거의 없습니다. 이런 이념 아래 통치되는 국가는 명목상의 헌법을 가진 채, 민주정치의 모든 구조적인 제도들을 향유합니다.\n\n그러나 그 이면에는 의원들, 관료들, 지역 지도자들, 그리고 어쩌면 심지어 국가 원수들조차 그 나라의 \"침묵의 세력\"의 호의, 뇌물, 또는 위협 아래 있다는 진실이 존재합니다. 이들은 방금 태동한 민주주의에 충성하는 자들일 수도 있고 군주제에 가까운 체제의 나이든 수호자일 수도 있으나, 이들은 이런 모호한 정부에 점차 매끄럽게 적응해가고 있습니다. 아니면 이들은 부유한 기업인, 또는 지주일 수도 있습니다. 이들은 조세 체계와 정부의 사업이 그들의 이익을 해치지 않도록 하고, 심지어 그들의 이익을 증가시키려 하고도 합니다.\n\n이 통치에 야당이 없다고 말하는 것은 부정확한 표현일 겁니다. 결국 민주적인 모습을 유지하기 위해서는 야당의 존재는 필수적입니다. 그러나 이 야당은 또다른 정부 지지자들에 의해 뒷받침되거나, 또는 정치적 기반이 전혀 없기에 무력화되어있습니다. 국가 통치의 원칙은 정치적 반동으로 볼 수 있습니다. 통치자들은 현재 국가의 상태가 최선의 상황이라고 보기 때문입니다. 이에 반대하는 사람은 누구든 국가의 적으로 여겨지거나, 국가 전복을 꾀하는 반역자로 낙인찍힐 수 있습니다.\n\n모든 사람은 결국 그들의 값어치가 있습니다. 이런 정부의 배후에 있는 진정한 지배자들만큼이나 이 사실을 잘 이해하는 사람은 없습니다."
 despotism_warlordism_subtype_desc: "사람들은 권력에 대해 정의할 때, 다른 사람들의 마음과 행동에 대한 누군가의 통제라고 설명합니다. 세계의 국가들 사이에서, 이 통제는 대체로 정치적 의미를 가집니다다. 지도자는 명령, 위협, 그리고 설득 등의 조합을 통해 권력을 행사하며, 폭력의 실제 사용을 제지하려는 기관을 통해 비폭력적으로 권력을 행사합니다.\n\n군벌 국가들은 그러한 미묘한 것들에 대한 관심과 능력이 부족합니다. 잔혹하고 악랄한 군벌들은 전쟁이나 위기로 황폐해진 땅에 힘을 행사하기 위해 폭력에 의존하는 무장 단체의 지도자입니다. 그들은 민간 정부를 공포에 떨게 하고, 자원을 약탈하며, 비협조적인 사람들을 몰살시킵니다. 군벌국가에서 살게 될 만큼 충분히 불행한 사람들은 종종 예측할 수 없고 예의범절에 얽매이지 않는 약탈자 무리들과 다투어야 합니다. 각각의 지도자들은 복잡한 목표와 동기를 가질 수도 있지만, 그들이 이끄는 비대해진 군사 기구는 다른 사람들을 희생시키면서 스스로의 배를 채우려는 경향이 있습니다."
 despotism_personalistic_dictatorship_subtype_desc: "독재자들은 다양한 형태로 역사에 등장해 왔습니다. 사상가든, 입법가든, 성군이든, 폭군이든, 그들 중 가장 위대한 이들은 공통점을 가지고 있었습니다. 그들의 마음대로 모든 수단을 동원하여 최대한 그들의 이상을 추구한 것입니다. 공화국을 제국으로 바꾼 아우구스투스부터 대륙에 뻗은 나폴레옹의 혁명적 야망에 이르기까지, 그러한 사람들이 역사에 남긴 흔적은 지울 수 없는 불멸의 기록입니다.\n\n물론 그런 것들은 규칙이라기보다는 예외적인 경향이 있습니다.\n\n대부분의 독재자들은 고결한 동기같은게 훨씬 적습니다. 이념이나 국가 건설, 그런 무언가들은 잊어버리십시오. 이 남자(때로는 여성)들에게 권력은 수단이자 목적입니다. \"모든 것은 나를 위한 것이고, 당신을 위한 것은 없다\" 라는 자기중심주의는 그들의 지배와 성격을 규정합니다. 그들은 대중의 위임이나 더 높은 대의의 지도에 의해 통치되는 것이 아니라, 그들 스스로에 의해, 그리고 그들 스스로를 위해 통치합니다. 정권이 아무리 인기가 없더라도 족벌주의, 무차별 폭력, 그리고 범죄의 광범위한 사용을 통해 자신들의 축출을 어렵게 만듭니다."
 despotism_partisan_movement_subtype_desc: "피를 통해 얻은 자유가 피로 강요되는 폭정보다 낫다. 그것이 파르티잔 운동의 원칙입니다. 만약 전쟁이 그 국민들을 외국의 점령으로부터 해방시키기 위해 필요하다면, 사냥개를 풀고 구호를 외칠 것입니다. 해방이라는 대의에 대한 헌신과 게릴라전의 일반적인 사용 외에도, 파르티잔 운동은 거의 모든 이념을 가질 수 있고, 어떤 계급이나 국적으로든 구성되며, 운동이 될 수 있는 거의 모든 방법으로 조직될 수 있습니다. 그들은 도시에서, 들판에서, 숲에서, 산에서 싸울 수 있습니다. 사람이 숨을 수 있는 곳이라면 어디든 파르티잔은 싸울 수 있습니다.\n\n군홧발이 유럽의 목덜미를 짓누르고, 억압의 욱광이 아시아를 비추며, 이탈리아 식민제국이 로마 독수리 아래 쇠약해짐에 따라, 파르티잔 운동들은 이러한 악령들을 퇴치하기 위해 규모와 다양성이 폭발적으로 증가하고 있습니다. 라이히의 \"모범 식민지\"에 있는 UPO에서 말라야의 UMAJF와 같은 더 많은 이념 단체들에 이르기까지, 전 세계의 파르티잔들은 투쟁을 계속하고 있습니다. 그들이 지평선 너머 아름다운 빛에 도달할 때까지, 필사적으로 향하는 약속의 땅에 다다를 때까지, 압제자들은 쓰러지고 폭군들은 불탈 것입니다. 이는 오래전에 그것을 잃어버린 그들의 사람들을 위한 희망입니다. 모든 불행과 고통을 야기한 자들에게 정의를.\n\n그리고 무엇보다도, 모든 파르티잔들은 영원한 자유를 위해, 그들의 사람들을 위해, 싸워나갈 것입니다."
 despotism_national_catholicism_subtype_desc: "국정과 종교의 교차점은 국정과 종교가 존재했던 시간만큼 거슬러 올라갑니다. 태고의 예로부터 현세와 영계는 표리일체되었으며, 서로 섞이면서 이루 말할 수 없을 정도로 깊은 영향을 끼져 왔습니다. 현대의 가톨릭 신앙도 이와 다르지 않습니다.\n\n국가 가톨릭주의자들은 나라를 운영하는 가장 좋은 방법은 전통적인 가톨릭 가치관과 그 집행에 따르는 것이라고 굳게 믿고 있기 때문에 전반적으로 권위주의적이고 상당히 보수적인 성격을 갖게 됩니다. 이들은 단순히 전통과 가치의 유지에 대해 장려를 넘어서 이를 엄격히 준수시키려 하기 때문에 다른 가톨릭 정치세력들과 구분됩니다.\n\n신정의 경우처럼 지도력을 신앙의 손에 직접 쥐어주기 보다는, 국가 가톨릭주의는 전형적으로 그들의 법을 더 효과적으로 집행할 수 있는 또 다른 통치 세력과의 협력을 추진합니다. 항상 그렇지는 않지만, 보통 국가가톨릭주의 정권을 쥐고 있는 자들은 군대입니다. 특히 가톨릭이 국가를 넘어 군에서까지 영향력을 끼칠 경우 더더욱 그렇습니다. 이들의 존재는 퇴폐, 타락, 무질서으로의 역행을 막기 위해 필요합니다."
 fascism_reformed_national_socialism_subtype_desc: "권력을 이룩한 모든 이념은 통치하면서 진화하며, 나치즘도 예외는 아닙니다. 초창기 수십 년 동안, 나치즘의 결정권자는 아돌프 히틀러였고, \"지도자원리\"는 요약하면 총통의 말이 곧 최종적인 결정이며 나치즘은 그가 말하는 것에 따라 정의되었습니다. 그러나 시간이 흐르고 당내에서 히틀러의 실질적인 영향력이 약해지자, 그는 더 이상 국가사회주의 사상의 유일한 문지기로서의 의지를 강제할 수 없었습니다. 그 공백을 이용한 사람 중 한 명이 알베르트 슈페어였습니다.\n\n슈페어의 국가사회주의 정책은 히틀러의 불미스러운 정책들을 약화시키는 것으로 특징지어집니다. 꼼꼼한 인종적 수치화, 경제적 자립에 대한 헛된 추구, 끝없는 군대의 권한 강화, 심지어 히틀러에 대한 맹목적인 숭배까지 슈페어는 이 교리를 신성시하지 않고 모두 없앨 계획입니다. 이것은 필연적으로 그의 더 독실한 경쟁자들로부터 조롱을 받게 했습니다. 그가 수정주의자이고, 파벌주의자이며, 나치를 연약하고 여성적인 이탈리아 파시즘으로 대체하고 싶어한다고 말입니다. 일부는 심지어 그가 나치즘을 완전히 파괴하려는 숨은 민주주의자라고 비난했습니다.\n\n그들이 깨닫지 못한 것은 슈페어는 나치즘을 파괴하기 위해서가 아니라 그것을 구하기 위해 개혁하고 있다는 것입니다. 실용주의라는 이름으로 이념적 양보를 함으로써, 슈페어는 괴저에 걸린 사지를 절단하고 신체의 나머지 부분을 살릴 수 있습니다. 만연한 군국주의를 제한함으로써, 그는 참모본부 내에서 카이사르주의의 위험을 줄일 수 있습니다. 그리고 히틀러에 대한 비판을 허용함으로써 그는 개방적인 모습을 유지하면서 개인 숭배를 유지할 수 있습니다.\n\n모든 것이 계획대로 진행된다면, 슈페어는 국가사회주의를 부풀어오른 엉망진창인 자기 파괴적 모순에서 실행 가능한 이념으로 바꿀 수 있고, 동시에 그 핵심은 보존할 수 있습니다. 일당제는 존속할 것이며, 인종적 순수함은 유지될 것이고, 그리고 가장 중요한 것으로, 전권을 가진 총통은 여전히 한 명만이 존재할 것입니다."
 fascism_corporate_statism_subtype_desc: "돈으로 많은 것을 살 수 있습니다. 강철 탑, 금의 도시, 겁쟁이들의 충성심 등을 말입니다. 그러나 폭력을, 또는 국가를 독점하는 것은 하지 못합니다. 적어도 지금까진 말이죠.\n\n이 정치체제에서 기업 자본은 다른 나라에서 허용되는 범위를 넘어서는 영향력을 보유하고 있지만, 국가는 여전히 그 권한을 유지합니다. 기업과 그 하수인들은 어디에나 있고, 그들의 요구는 무시될 수 없지만, 그들의 욕망과 책략은 결국 하나의 수뇌부의 변덕과 필요에 따라 좌우됩니다. 비록 이 사회의 경제적, 사회적 삶이 민간기업에 의해 지배되고 있다고 해도, 국가의 정치적 방향은 단일 존재의 손아귀에 확고히 남아 있으며, 단순한 이익보다 더 큰 목적을 위해 다른 사람들의 노력을 기울입니다. 이곳에서, 노동과 자본은 모두 그들보다 더 나은 자들의 비전 아래 포함됩니다."
 fascism_corporatism_subtype_desc: "인간의 몸을 뜻하는 라틴어에서 나온 협동조합주의는 자본주의와 사회주의 모두에 대항하기 위한 \"제3의 위치\"로 스스로를 제시한 최초의 경제 모델 중 하나입니다. 이 모델은 고대 그리스 철학에서 좌파 생디칼리즘에 이르기까지 많은 부분에 영향을 끼쳤지만, 결국 협동조합주의의 유산을 차지한 것은 초기 파시스트들이었습니다. 전간기에 가톨릭과 다른 종교적 전통주의, 통합주의, 그리고 \"교권 파시즘\"과 깊게 연관된 협동조합주의는 가브리엘레 단눈치오, 엥겔베르트 돌푸스, 그리고 안토니우 살라자르와 같은 사람들의 모델이 되었습니다.\n\n협동조합주의는 집단주의적이고 경제계급이 사회의 필수적인 단위라고 생각하지만, 이들은 계급투쟁보다는 계급협동을 통해서만 이익이 극대화될 수 있다고 생각합니다. 노동자와 고용주 모두 그들의 산업에 따라 길드, 연합, 노동조합, 노동자 협동조합  조직 아래 편제되어 있으며, 이러한 단체는 정부와 소통합니다. 정부 내에서 개인이 얻을 수 있는 대표성의 양은 변동의 여지가 있지만, 일반적으론 매우 미미한 수준입니다니다. 협동조합주의는 또한 특히 결혼, 성, 가족 구조, 대중 매체와 관련하여, 그 지역에 만연한 도덕 규범에 대한 전통적인 해석을 선호합니다."
 fascism_sansepolcrismo_subtype_desc: "산 세폴크로주의는 베니토 무솔리니가 밀라노 산 세폴크로 광장에서 개최한 담화에서 이름을 따온 것으로, PNF가 존재하지 않았던, 여전히 스스로를 \"전투 파쇼\"이라고 부르던 시절의 파시스트 이념의 첫 번째 모습입니다. 당시 활동의 이름과 우상화의 대상은 이탈리아의 정예 공격대이자 최초로 검은 셔츠를 입었던 아르디티에 대한 찬사였습니다. 검은 셔츠는 이후 국가안보의용민병대, 즉 악명높은 검은셔츠단의 제복이 되었습니다.\n\n산 세폴크로 선언은 자본주의와 공산주의 사이의 \"제3의 길\"을 주창했고, 불필요하다고 여겨지는 것은 버리고 양쪽의 좋은 점 만을 취했습니다. 이와 같이, 초기 파시즘은 민간 경제 주도권과 경제 분야에 강력한 국가 개입, 광적인 민족주의 그리고 고삐 풀린 군국주의와 함께 남녀 평등 및 노동자 권리 제고, 여성 참정권과 일당 독재국가를 결합했습니다. 이 정치적, 사회적, 경제적 신념의 혼합물은 모두를 위한 최선이 무엇인지 알고 그것을 추구할 수 있는 힘을 가진 사람, 민중의 목소리인 두체라는 메시아적 인물에 의해 한데 모아졌습니다.\n\n중산층을 만족시키기 위해 덜 혁명적인 정책으로 선회하여 수년간 버려졌던 산 세폴크로주의는 에토레 무티의 급부상에 의해 정치적 담론의 전면에 다시 등장했습니다. 불안정하고 다소 변덕스럽지만, 이 이념이 하층 계급과 군대 사이에서 지지를 얻고있는 것은 부인할 수 없으며, 이는 이를 사회에서 사회주의의 부흥에 대항하는 강력한 도구로 만듭니다. 오직 시간만이 그것이 성공적으로 민족주의적 열의와 계급 협력의 새로운 시대를 시작할지, 아니면 또다시 잊혀질 지 말해줄 것입니다."
 fascism_fascist_mysticism_subtype_desc: "니콜로 지아니에 의해 설립된 신비주의적 파시즘 학파는 현대와 고대의 철학, 사회, 종교 모두에 대한 포괄적인 분석을 만드는 데 수년을 보냈습니다. 역사의 위대한 사건들 뒤에 있는 이유를 찾기 위해 끊임없이 애쓰면서, 이 학파의 구성원들은 국가, 경제, 종교, 윤리, 그리고 인종에 관한 문제들이 밀접하게 묶여 있을 가능성이 크다는 결론에 도달했습니다. 따라서 그 모든 것을 하나로 묶을 수 있는, 최고의 선을 따르고 최고의 악과 싸울 수 있는 무언가가 존재하고, 그것이 바로 파시즘입니다.\n\n니콜로 지아니에게 파시즘은 정치적 이념 그 이상입니다. 국가에 대한 영원한 헌신, 신에 대한 변함없는 믿음, 그리고 가족, 동지, 전우들에 대한 완전한 충성을 설파하는 파시즘은 종교를 포함한 다른 모든 사회적 규범을 대체하면서 개인의 삶의 모든 순간에 적용할 수 있는 포괄적인 가치 규범입니다. 사실, 파시즘은 기독교의 최종적이고 논리적인 종착지로, 두체의 메시아적인 모습이 미덕의 귀감으로 작용하여 정치적이고 종교적인 문제들 모두에서 최고 권위를 발휘하기에 부패하고 퇴폐적인 성직자들을 불필요하게 만듭니다.\n\n이전에는 학계와 이론적인 논쟁에 국한되었던 신비주의적 파시즘은 이탈리아 제국에서 니콜로 지아니의 급격한 부상으로 그 가르침이 절박한 이탈리아인들에게 희망을 제공함에 따라 중요성과 지지자들을 증가시켰습니다. 불확실성 대신 의무를, 의심 대신 헌신을. 신도들의 힘과 수가 늘어남에 따라, 두체는 미소짓습니다. 새로운 추종자들이 늘어날 때마다 모두가 파시즘의 의도에 한 걸음 더 다가갈 뿐만 아니라 몸과 영혼 모두 승천을 향해 한 걸음 더 가까워짐이기 때문입니다..."
 fascism_national_syndicalism_subtype_desc: "몇몇 사람들이 생각하는 것과는 달리, 국민생디칼리슴은 파시즘도 사회주의도 아닙니다. 조르주 소렐과 라미로 레데스마 라모스의 글에 뿌리를 둔, 혁명적인 만큼 반공주의적인 성질을 가진 국민생디칼리슴은 다양한 영향을 합쳐 완전히 새로운 것이 된 매우 독특한 이념입니다.\n\n이름처럼, 국민생디칼리슴은 혁명 생디칼리슴의 맹렬한 민족주의적 변형이라 할 수 있습니다. 국민생디칼리슴은 연합체 체제를 중심으로 사회를 조직하고 계급투쟁 대신 계급협력을 촉진하는 것을 목표로 끊임없이 스스로를 혁신하는데, 이는 적어도 이 체제가 이론상으로는 무척 진보적이라는 것을 의미합니다.\n\n국민생디칼리슴은 중남미 국가들에서 여전히 꽤 인기가 있고, 스페인 지식인들에게 미치는 영향력도 여전하지만, 예전처럼 유행하는 이념은 아닙니다. 사실, 1920년대 이후 시대가 바뀌었고, 젊고 불타는 이념으로 보였던 것이 지금은 국가사회주의나 공산주의와 같은 다른 급진적인 흐름에 의해 가려졌습니다. 그럼에도 불구하고, 국민생디칼리슴의 지속적인 현대화가 그것의 가장 큰 강점으로 드러날 수 있기 때문에, 예상치 못한 부활이 가능할지도 모릅니다."
 fascism_fascist_populism_subtype_desc: "어떤 지도자들은 \"세계는 우리 민족을 필요로 하고 우리 민족은 모든 국민을 필요로 한다\"와 같은 표현을 좋아합니다. 그러나 국가적 단결과 공동 노력에 대한 이러한 중립적인 요구 뒤에는 지중해의 주인 베니토 무솔리니가 수년 전 처음 구상했던 것과 마찬가지로 파시즘적인 체제, 파시스트 포퓰리즘이 있습니다.\n\n파시스트 포퓰리즘은 시골의 농민들과 소작농들을 위한 파시즘입니다. 이는 이들이 주장하길 도시와 마을에 내재된 \"퇴폐\"와 \"부패\"로부터 멀리 떨어진 이상화된 \"구 국가\"의 이익과 복지에 초점을 맞춥니다. 결과적으로 그것은 많은 농경 좌파들과 중도파들도 비합리적이라고 생각할 정도로 농촌의 복지에 초점을 맞추고 있습니다.\n\n파시스트 포퓰리즘은 또한 일반적인 농부들의 신경증과 걱정을 열심히 이용해 기반을 다집니다. 외국인 혐오와 반유대주의에서 가장 자주 나타나는 \"외부인\"에 대한 혐오는 그들의 정책에서 두드러지게 나타납니다. 그들에게 중요한 것은 농부들이 \"그들의 일에 대해 국가로부터 정당한 보상을 받을 수 있도록\" 잘 배치된 복지와 외부의 적대적인 경쟁자들로부터 농촌 산업을 보호하기 위한 보호무역주의입니다."
 fascism_revolutionary_nationalism_subtype_desc: "퇴치된 거인의 어깨에 서서 국민들을 위한 새로운 시대가 도래했음을 알리며, 제국의 썩어가는 시체에서 새로운 활력의 물결이 나타났습니다. 한때 제국주의의 군홧발이 짓누르던 곳에서  '혁명적 민족주의'가 태동했습니다. 런던의 불평등조약, 파리의 자원 약탈, 그리고 베를린의 제국주의적 통치를 거부하면서, 이 새로운 민족주의는 한때 식민지배에서 나타났던 공포와 만행을 물리치기 위해 유럽 제국의 그늘에서 포효했습니다.\n\n식민 통치로부터 독립 이후의 많은 정권들은 그들의 역사적 착취의 결과로 저개발적이고 매우 계층화된 경제를 통치합니다. 하지만, 이들 정부는 종종 애국적이고 때로는 보복적인 수사학과 함께 강력한 인물이나 기관을 중심으로 사람들을 통합하면서 그들의 나라를 현대화하기 위해 나아갑니다. 신생 국가는 여전히 모든 정치 생활의 중심에 있습니다. 노동자는 강력한 국가를 위해 일하라는 지시를, 병사들은 마침내 확보된 조국의 자유를 지키기 위해 싸우라는 지시를 받습니다. 도덕성과 개인의 자율성에 대한 사회적 견해는 다양하지만, 새로운 현대성에 직면하여 하나의 통일된 문화적 정체성을 가지고 있다는 점은 모두가 동의합니다. 회색 군홧발 아래 유럽이 파괴되고 절뚝거리는 가운데, 해방된 사람들은 채찍을 더 이상 휘두르지 못하는 주인들로부터의 독립을 축하하기 위해 환호합니다."
 fascism_reform_bureaucracy_subtype_desc: "대부분의 강대국들과 마찬가지로, 일본도 20세기 초 전간기에 깊게 분열된 자신을 발견했습니다. 제1차 세계대전이 끝날 무렵, 일본은 고립되고 봉건적인 사회에서 현대적이고 산업화된 국민 국가로 변모하기 시작한 지 60년 정도 밖에 되지 않았습니다. 그러한 변화에 특히 경제 분야에서 문제가 없을 수 없었습니다. 결국, 자유시장 현상유지는 원래 오랜 기간에 걸쳐 자연적으로 발달했고, 혁명적 사회주의의 도래는 문제를 더 복잡하게 만들 뿐이었습니다. 그 시대의 불확실성, 이념 실험, 식민주의의 새로운 경험의 결합으로부터 '카쿠신 칸료', 즉 '혁신관료'라는 일본 고유의 현상이 나타났습니다.\n\n이런 겸손한 이름에도 불구하고, 혁신관료는 잔혹함과 착취의 유산을 지니고 있습니다. 무자비하게 착취된 만주국 괴뢰국가에서 가장 잘 드러나는 이것은 뻔뻔하게 인간성을 말살하고, 협동조합주의적이며, 심지어 파시스트적이기까지 합니다. 이러한 관료들에게 경제는 그저 숫자 그리고 전쟁과 동원에 대한 국가의 준비를 확장시키는 데 헌신하는 일련의 도구인 잘 훈련된 톱니바퀴들의 문제일 뿐입니다. 독일 제국 후기의 '총력전' 경제, 바이마르 공화국의 경제 합리화, 그리고 많은 강경 사회주의자들에 의해 지지된 계획경제를 바탕으로, 혁신관료의 궁극적인 목표는 간단합니다. 일반적으로 군부와 정치화된 관료제를 주요 후원자로 하는, 국가의 필요에 대한 경제의 완전한 종속을 말이죠."
 national_socialism_idiosyncratic_nazism_subtype_desc: "국가사회주의는 아리아 민족을 근본적 핵심으로 둔 이념이오, 사상이자 삶의 방식 그 자체이기도 합니다. 소위 현실이라는 미명 아래 타협을 하거나, 아리아인들의 삶의 터전을 독일국 안으로 제한하는 것은 지극히도 어리석은 발상입니다. 국가사회주의란 꿈은 부패한 폭군의 발밑에서 오랜 시간동안 방치되어 왔습니다.\n\n하지만 그 꿈은 여전히 살아 있습니다. 테오도르 오버랜더와 게오르그 라이브란트가 주도하는 이 이질적인 나치즘 운동은 슈페어의 '실용주의' 라거나, 반체제 인사들의 타락 같은것이 아닌 더 커다란 무언가를 위해 헌신하는 국가사회주의 개혁파의 한 종파입니다. 이 특이한 나치들이 소위 '슬라브'라고 불리는 이들이 아리아인의 피를 가지고 있다고 믿으며, 어느 정도 열등할 지는 몰라도 그들이 인간 이하의 인종이라고까지는 보지 않습니다. 이들은 모두 동방 지역이 지금같이 지저분하고 악취나는 노예 사육장으로 변하는 것을 받아들이지 못하였으며, 동방 지역을 아리아인들의 진정한 레벤스라움으로 만드려고 합니다. 이들은 유대-볼셰비즘에 맞서기 위해 전 세계에 손을 뻗어 그들의 동맹을 찾으려 합니다. 많은 이들은 국가사회주의의 근간이였던 포퓰리즘 이론을 다시 주창하고, 아리아인을 중심으로 한 정부 정책의 중앙화를 지지합니다.\n\n많은 이들은 특이나치즘의 이론을 앞뒤가 맞지 않는 모순덩어리라고 여기며, 현실의 무게를 견디지 못하고 스스로 무너질 것이라 생각합니다. 그러나 이 이론의 추종자들은 그것만이 진정한 국가사회주의이자 인민의 의지를 표현하는 방법이라 여기고 있습니다."
 national_socialism_clerical_fascism_subtype_desc: "파시즘은 본질적으로 유동적이고 변덕스러운 이념입니다. 이로인해 베니토 무솔리니에 의해 처음 채택된 시대에도 항상 그것을 휘두르는 사람들의 이념적 필요와 특성에 맞게 개조될 수 있었습니다. 전 세계 수백만 명에 대한 종교의 광범위하고 여전히 큰 영향력을 고려하면, 루마니아의 철위대에서부터 크로아티아의 우스타샤까지 많은 파시즘 운동들이 그들 국가의 영혼에 대한 권력과 통제를 추구하면서 신앙과 파시즘을 동시에 휘두르려고 시도한 것은 놀라운 일이 아닙니다. 기괴한 짝짓기의 일부 결과물은 교권 파시즘으로 세상에 알려져 있습니다.\n\n파시스트 운동 내의 종교적 영향력은 평범한 수준은 아니지만, 이 정권들은 국가사회주의와 동등한 광신적 극단주의자인 경향이 있습니다. 이 실천가들은 마음 속에서 인종과 국가가 불가분의 관계에 있는 \"구원론\"에 사로잡혀 있습니다. 그들의 순수함의 이상이 달성되지 않는 한, 이 현대의 광신도들은 그 백성들이 곧 이승과 저승에서 모두 저주받게 될 것이라고 경고합니다. 진정으로, 그 자신들의 대의를 절대적으로 확신하는 사람들만큼 위험한 것이 있겠습니까?"
 national_socialism_stratocratic_nazism_subtype_desc: "제2차 세계대전이 끝난 후, 나치즘은 수많은 길을 걸었습니다. 슈페어의 개혁주의에서 오버랜더의 정통주의까지, 국가사회주의는 각기 다른 방향으로 분열되고 있었고, 모두 라이히스탁 내에서 권력을 두고 경쟁하고 있었습니다. 그러나 한 가지 분파는 지도자의 열의로 인해 다른 것들과 구별되는 경향이 있었습니다. 바로 요제프 괴벨스의 군정 나치즘이 그러했습니다.\n\n50년대 초에 괴벨스에 의해 처음 고안되었고, 선동가의 갑작스런 죽음 이후 페르디난트 쇠르너 등이 지지하고 있는, 군정 나치즘은 국가의 군을 더욱 강조시킨다는 점에서 전통적인 나치즘과 다릅니다. 이는 전쟁이라는 개념의 미화와 함께 가혹한 인종주의와 반유대주의 정책, 우생학의 엄격한 유지와 같은 조치들을 옹호합니다. 나치 지지자들 사이에서도 극도로 매파인 그들은 다른 강대국들에 대해 강경한 입장을 취하기를 원하고, 냉전은 피와 철을 통해 승리할 것이라고 믿습니다."
 national_socialism_technocratic_nazism_subtype_desc: "기술독재 나치즘은 이름에서 암시할 수 있는 것에도 불구하고, 기술독재적인만큼 협동조합주의적입니다. 독일의 다양한 식민지와 국가판무관부에서 가장 인기 있는 기술독재 나치즘은 무모하고 야심찬 산업화와 국가사회주의 인종주의가 혼합된 것으로 가장 잘 묘사될 수 있는 통치 형태입니다.\n\n이런 체제에서, 거대기업들은 그들이 원하는 대로 할 수 있는 준 자유 통치권을 부여받고, 비아리아인으로 간주되는 사람들은 아무런 권리도 없으며 광산이나 공장에 배치되어 끝없이 일하게 됩니다. 게르마니아의 식민지 관료들이 보기에 이는 동방의 부를 착취하는 동시에 토착민들이 반란을 일으키지 못하도록 하는 수단으로 갖주되는데, 이 잔인한 시스템이 반란 조직을 결성하는 것을 거의 불가능하게 만들기에, 이는 즉 완벽하게 적절한 통치 방식이라는 것입니다.\n\n그럼에도 불구하고, 몇몇 비평들이 독일 권력의 전당에서 일어났습니다. 슬라브족에 대한 그러한 억압이 역효과를 낳는다고 주장하는 슈페어의 개혁주의자들의 오합지졸 무리에서부터 농경 사회를 옹호하는 일부 부르군트 지지자들에 이르기까지, 기술독재 나치즘에 대한 평가는 독일 내에서 어느 정도 양극화되고 있는 것으로 보입니다."
 ultranationalism_slavo_aryanism_subtype_desc: "나치즘의 더 난해한 부류의 신봉자들에 따르면, 선사 시대 유럽은 한때 인종적 순수성을 보존하고, 위대한 예술 작품을 짓고, 장엄한 도시를 건설한 아리아인 초문화에 의해 지배되었다고 합니다. 그러나 시간이 흐르면서 그들은 기만적인 유대인의 간섭으로 타락했으며, 이들은 아리아인들을 조종하여 열등한 인종과 혼인하도록 만들고 그들의 영광스러운 유산을 은폐했습니다. 멀리 떨어져있지만, 예전의 영광을 되찾을지도 모르는 그 후손들은 이제 독일인들로 알려져있습니다.\n\n슬라브아리아주의자들은 위의 모든 것에 동의하지만, \"독일인\"을 \"슬라브인\"으로 대체합니다. 그들에게 있어 전능한 아리아인의 후계자는 러시아인이고, 독일인은 사실 유대인의 명령으로 아리아인의 땅을 점령한 열등한 아시아인입니다. 하지만 그 외에도, 그들은 모든 세부 사항들에 대해 많은 것을 논쟁합니다. 그들은 아리아 인종의 기원에 대해서도 의견이 다릅니다. 어떤 이들은 러시아의 심장부라고 말하고, 어떤 이들은 극북이라고 말하고, 어떤 이들은 아틀란티스 이야기에 영감을 받은 잃어버린 땅덩어리를 말하고, 어떤 이들은 레반트라고 말합니다. 그들은 확고하게 반종교적이며 기독교가 러시아의 영혼을 훼손하는 유대인의 도구라고 믿지만 페룬의 올바른 철자와 힌두 베다의 정론에 대해 논쟁을 벌입니다.\n\n경제 및 정치 이론에 관한 일관적 이론은 존재하지 않습니다. 고대 아리아인들은GDP나 포스트고전주의적 현실주의를 알 필요도 없이 완벽한 사회를 이루었는데, 왜 굳이 오늘날 그것을 배우기 위해 애써야 합니까? 진정으로 중요한 것은 전쟁, 총력전, 즉 러시아의 정신에 활력을 불어넣고 모든 슬라브족의 혈맥을 흐르는 아리아인의 피를 다시 일깨워줄 전쟁입니다. 그리고 마지막 유대인의 목을 마지막 독일인의 내장으로 매달면, 아리아 인종은 다시 한 번 회복될 것입니다."
 ultranationalism_eurasianism_subtype_desc: "집중된 국수주의 사상의 부분집합인 유라시아주의는 제안된 유라시아 '초민족'이라는 개념과 관계로 정의되는데, 즉 카르파티아 분지에서 몽골 대초원에 이르는 유라시아 민족이라는 사회개념이자 이념이 하나의 사회 및 국력을 달성하고 외부의 파괴적인 영향으로부터 보호하기 위해 정치 집단을 구성한다는 것입니다. 준비와 실천을 통해 이 민족의 '열성', 즉 전반적인 추진력이 극대화되어 사회적 차원에서 위대함을 이룰 수 있을 것입니다.\n\n이 개념은 그 구현을 위해 자연적으로 유라시아인으로 간주되지 않는 모든 민족 집단에 대한 최대한의 불신과 공격성을 가지고 극도로 전투적인 접근 방식을 장려합니다. 그것이 외국의 실체이든 국내 소수민족이든 초민족을 보호하기 위해 어떤 방식으로든 정화합니다. 이 접근법은 또한 유라시아 국가들을 문화적 통합의 원칙을 실현하기 위해 제안된 단일 체계에 강제적으로 통합하는 것으로 확장됩니다. 그곳에 살고 있는 사람들이 실제로 이 국가에 포함되기를 원하든 아니든 말입니다."
 ultranationalism_ultramilitarism_subtype_desc: "초군국주의 정권은 일반적으로 군사 및 군사 관련 이익들을 향하여 가능한 모든 것을 재배치하기 위해 민간 기관에는 가능한 최소한의 노력을 소비하는 군사 조직에 불과합니다. 그들은 본질적으로 국가를 가진 군대이며, 궁극적으로 어떤 방식으로든 군사적인 노력을 지지하며 거의 모든 행동을 맹렬하고 비타협적인 민족주의의 이념적 교리에 기반을 두고 있습니다.\n\n이를 달성하기 위해, 그들은 종종 내부적으로 광범위한 선전을 하며 적극적으로 민족주의 사상을 추진합니다. 게다가, 군사정권을 유지하기 위해 이러한 정부들은 일반적으로 역사, 정치적 편의, 또는 결정된 다른 이유로 인해 세계 무대에서 이웃 국가뿐만 아니라 적국으로 간주되는 국가 모두를 향해 극단적인 공격성을 보입니다. 이로인해 무력이든 다른 무엇이건 간에 국가는 거의 영원한 분쟁에 빠지게되는데, 지도자와 국민들은 이 자체를 바람직한 목표로 간주합니다."
 ultranationalism_fundamentalism_subtype_desc: "전형적으로 단결된 종교적 권위와 목적, 그리고 일부 외부의 적에 대한 광적인 증오나 동원의 두 기둥으로 특징지어지는, 종교근본주의 정부는 인식된 국가적, 이념종교적 투쟁에 대한 이야기로 정의되는 경향이 있습니다. 그들의 정치 구조는 대부분 주로 종교인 또는 다른 성직자들로 구성되며, 그들의 사회 및 국내 정책은 그것이 무엇이든 간에 그들이 조직하는 종교의 교리와 경전에 가깝게 형성됩니다.\n\n내재화된 민족투쟁의 인식은 이러한 정권이 적을 소외시키고 군사 확장과 타국의 전폭을 포함한 극단적은 전략을 채택하게 합티다. 교리상으로 정하는 적들에 종조하는 이들과의 외교는 극도로 어렵습니다. 이들 정권은 거의 영원한 투쟁 속에 있는데, 끊임없이 늘어나는 적들에게 공개적으로, 또는 암암리에 맞서고 있습니다."
 ultranationalism_stratocratic_nazism_subtype_desc: "제2차 세계대전이 끝난 후, 나치즘은 수많은 길을 걸었습니다. 슈페어의 개혁주의에서 오버랜더의 정통주의까지, 국가사회주의는 각기 다른 방향으로 분열되고 있었고, 모두 라이히스탁 내에서 권력을 두고 경쟁하고 있었습니다. 그러나 한 가지 분파는 지도자의 열의로 인해 다른 것들과 구별되는 경향이 있었습니다. 바로 요제프 괴벨스의 군정 나치즘이 그러했습니다.\n\n50년대 초에 괴벨스에 의해 처음 고안되었고, 선동가의 갑작스런 죽음 이후 페르디난트 쇠르너 등이 지지하고 있는, 군정 나치즘은 국가의 군을 더욱 강조시킨다는 점에서 전통적인 나치즘과 다릅니다. 이는 전쟁이라는 개념의 미화와 함께 가혹한 인종주의와 반유대주의 정책, 우생학의 엄격한 유지와 같은 조치들을 옹호합니다. 나치 지지자들 사이에서도 극도로 매파인 그들은 다른 강대국들에 대해 강경한 입장을 취하기를 원하고, 냉전은 피와 철을 통해 승리할 것이라고 믿습니다."
 esoteric_nazism_imperial_cult_subtype_desc: "1918년 7월 17일 밤, 예카테린부르크의 한 지하실에서 로마노프 황가는 볼셰비키의 손에 죽음을 맞이했습니다. 그들의 죽음은 로마노프 황가의 역사에 끝을 장식했어야 했지만, 지금 러시아는 그들의 망령에 시달리고 있습니다. 혁명과 전쟁, 분열을 거치며 니콜라이 2세의 자손 중 한 명이 살아남았다는 소문이 퍼져 나갔습니다. 러시아가 산산조각나자 로마노프 황가의 자손이 지금 어딘가에 은거해있으며 어느날 러시아로 돌아와 나라를 다시금 위대하게 만들 것이라 믿는 이들이 나타났습니다. 이러한 생각을 가진 사상가들은 세르게이 타보리츠키라는 인물과 그의 알렉세이 제국교 주변으로 결집했습니다.\n\n공포와 제국주의, 맹렬한 반유대주의로 겨우 묶여있을 수 있는 제국교의 유일한 목표는 알렉세이 황태자의 귀환을 앞당기는 것입니다. 이를 위해 제국교의 추종자들은 러시아를 정화하는 데에 모든 자원을 동원해 러시아인이 알렉세이 황태자를 맞이할 '자격'을 갖추게 되는 그 날 그가 돌아올 것이라는 희망을 품고 있습니다. 그들은 러시아 내 소수인종의 체계적 박멸과 대중들에게 강제되는 빈곤, 웅장한 제국 기념물의 건설을 지지합니다. 이들의 대중 감시 체계와 가혹한 형벌은 타보리츠키가 공개적으로 선망하는 카우카지엔 국가판무관부의 요지아스에 큰 영향을 받았습니다.\n\n그러나 이 운동의 앞날은 그리 밝지 않습니다. 시간이 흘러도 그들을 구원해줄 사람이 나타나지 않자 숭배자들은 조급해지기 시작했습니다. 이 상황을 지켜보는 이들은 알렉세이가 돌아오기도 전에 러시아가 파멸해버릴 것을 걱정하고 있습니다."
 esoteric_nazism_agrarian_spartanism_subtype_desc: "모든 이념들이 주위 환경에 적응하는 것은 자연스러운 것입니다. 이는 플레스카우 기사단국의 부르군트 체제에도 해당하는 말입니다. 프스코프의 폐허 한가운데서 일어났지만 실패로 끝난 친위대 쿠데타의 여파로 탄생한 플레스카우의 농본 스파르타주의는 힘러의 초전체주의적 인종주의에 대한 농촌적, 비산업적 변종을 보여주는데, 이는 고립된 광인들에 의해 통치되는 농업 국가를 의미합니다.\n\n친위대 내 반도시적이며, 반산업화적인 인물들이 이끄는 플레스카우의 농본 스파르타주의는 고도로 계층화된 신봉건제를 조장하고 있습니다. 계층의 최하단에는 학습을 금지시키고 평생 고달픈 농업에 종사하도록 강제된 수백, 수천의 러시아인들로 구성된 노예계층이 있습니다. 이 노예들은 새로운 지주계층의 핵심이 된 친위대의 구성원들에 의해 관리되는 그들의 사유지인 커다란 봉토들에 할당됩니다. 대원들은 이 땅이 온전히 그들의 것이면서, 그들과 피로 이어져 있다는 사실을 주입받았습니다. 친위대원들이 그들의 재산에 철권을 휘두르는 동안, 그들의 지휘관들은 그들에게 철권을 휘두르며 금욕적인 문화 양식과 철저한 전통주의를 강제합니다. 엄격한 위계질서 바깥의 관계들은 용납되지 않습니다. 퇴폐의 소굴로 여겨지는 도심과 도시 지역은 행정과 전략적인 목적을 위해서만 존재합니다."
 esoteric_nazism_burgundian_system_subtype_desc: "제2차 세계대전 이후 독일의 운이 다하기 시작했을 때, 몇몇 광신적이고 비정통적인 나치당의 구성원들은 친위대 국가지도자 하인리히 힘러와 함께 그들 앞에 펼쳐진 잔혹한 현실에 국가사회주의의 우월성에 대한 그들의 믿음을 조화시키기 위해 노력했습니다. 그들은 마침내 나치당이 그 자신에 대한 이상을 상실하고 퇴폐주의에 빠지고 말았으며, 오직 자신들만이 초기의 국가사회주의를 유지할 수 있다는 결론에 도달했습니다. 그들은 조용히 제3제국의 정치로부터 스스로를 격리시켰고, 그것을 대체하기 위한 체제를 비밀리에 구축해 나가기 시작했습니다. 힘러가 부르군트 기사단국의 수장으로 임명되자, 그는 어떤 방해도 받지 않은 채, 이 순수한 나치즘의 이상을 실현시켜나갔습니다.\n\n라이히의 이념적 목표가 히틀러의 변덕스러운 발언에 따라 바뀌듯이, 부르군트 체제의 교리들 역시 제대로 정의되지는 않았습니다. 부르군트 체제의 교리들을 이해하기 위한 유일한 방법은 갈수록 불가사의해지는 힘러의 행동들과, 모호하고 모순적으로 보이는 이상인 농본주의와 초산업화의 결합부터 게르만적 신이교주의 국가 종교의 설립과 오컬트 탐구에 이르기까지 방대한 것들을 포함하는 수수께끼의 믿음들을 분석하는 것입니다.  하지만 단언할 수 있는 것은 그의 정권이 나치 정책들을 독특한 극한에 이르기까지 추진한다는 것입니다. 친위대는 사회의 어떠한 요소보다 중요하고, 가혹한 인종 위생법은 철저히 집행됩니다. 그리고 국가사회주의 이론이 모든 살아있는 사람들의 삶에 의도적으로 결합되어 있고, 모든 퇴폐와 현상유지에 안주하는 것의 잠재적 요소들을 제거하기 위해 비교할 수 없을 수준의 전체주의적 지배를 시행합니다. 모든 비밀들이 기사단국으로 흘러들어가기만 할 뿐, 흘러 나오는 것은 허락되지 않기에, 부르군트 체제가 이미 성공했는지, 혹은 미래에 성공할 것인지에 대한 여부는 오직 국가지도자 힘러만이 알고 있습니다."
