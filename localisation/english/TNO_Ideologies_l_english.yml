 communist_subtype_desc: "공산주의는 아무리 좋게 말해도 양극화된 이념입니다. 칭송받는 만큼, 그것은 국가사회주의와 함께 지금까지 20세기를 정의하는 이념 중 하나였다고 해도 과언이 아닙니다. 그럼 대체 공산주의란 정확히 무엇일까요?\n\n마르크스와 엥겔스의 사상에서 파생되어 레닌의 혁명의 유산을 주장하는 공산주의의 최종 목표는 생산수단의 공동소유와 필요에 따라 자유롭게 분배하는 것에 기반을 둔 계급 없는 무국적의 인간적인 사회를 세우는 것입니다. 그 지지자들은 계급 투쟁의 개념에 대한 확고한 신봉자이며, 부르주아를 타도하여 노동자 계급과 국가가 밀접한 관계인 사회이자 정부인 프롤레타리아 독재 정권을 수립하는 것을 목표로 하고 있습니다.\n\n어떤 운동들은 선거를 통한 집권을 믿는 반면, 공산주의 대부분의 분파들은 맹렬히 혁명적이며, '실천', 즉 끊임없는 행동을 통해 소위 혁명의 도래를 지지합니다. 이런 점에서 그들은 의식적으로 레닌을 모방하고 개혁이나 타협의 가능성을 거부합니다. 물론, 인간의 본성은 본질적으로 개인주의적이고 이기적이라고 주장하는 사람들부터 프롤레타리아 독재정을 수립하기 위해 사용된 수단을 비난하는 사회주의자들까지, 공산주의는 모든 면에서 비판자들로도 가득합니다. 그럼에도 불구하고, 모든 계급의 '붉은' 이들은 투쟁을 계속합니다. 그들은 세계의 노동자들이 단결하면, 그들이 잃을 것은 사슬 밖에 없다는 것을 알기 때문입니다."
 socialist_subtype_desc: "사회주의는 누구에게 묻느냐에 따라 매우 다양해집니다. 혁명적이든 개혁적이든, 마르크스적이든 공상적이든, 그것은 수많은 형태로 항상 존재해왔습니다. 그러나 한 가지 확실한 것은 그것은 인민에 의한, 인민을 위한 이념이라는 것입니다.\n\n사회주의의 주요 특징 중 하나는 물론 생산수단을 사회가 소유한다는 점입니다. 이를 시간의 흐름에 따라 점진적으로 도입할 것인가 혁명을 통해 즉시 도입할 것인가에 차이는 있지만, 이 이념의 신봉자들은 이것이 소수가 아닌 다수를 위해 건설된 더 정의롭고 공정한 경제를 만드는 방법이라고 믿기 때문에 그들의 목표 중 하나로 명시하고 있습니다. 사회주의에 있어서 또다른 중요한 것은 직장 내 민주주의의 확립으로, 노동자에게 그의 사업 운영 방식에 대한 발언권을 주며, 선거로든 대표의 선출이건 정치적 민주주의를 중시하려 합니다.\n\n사회주의는 오랜 세월 동안 칭송받으면서도 비난받아왔습니다. 그럼에도, 사회주의는 전진합니다. 수많은 고난에도 불구하고, 수많은 좌절에도 불구하고, 사회주의는 노동자와 평민을 자본주의의 횡포로부터 해방시키는 것을 목표로 끊임없이 전진하고 있습니다.."
 despotism_subtype_desc: "전제주의는 권력이 개인 또는 단일의 집단에 집중되는 정부 체제를 포괄하는 광범위한 용어입니다. 이 사람들은 자신의 의지에 따라 국가를 운영하며, 거의 항상 군과 경찰을 이용하여 시민들이 반란을 일으키지 못하게 합니다. 전제주의 정부는 다른 이념을 용인하는 경우가 거의 없으며, 만일 용인하더라도 반대 세력이 권력을 잡는 것을 막을 수 있는 시스템을 미리 구비해 둡니다. 반대 세력은 국가의 적으로 취급되고 극도로 억압당합니다. 만약 선거가 치러진다면 그것은 완전히 조작되는 가짜이거나, 아무런 권력도 없는 바지사장에 대한 선거일 뿐입니다.\n\n전제주의 정부들은 또한 보통 다른 국가들에 대한 통제나 지배를 확립하고, 정권을 보호하기 위해 사용할 대규모 군대를 유지하기를 원합니다. 전제주의자들은 그들의 권위에 대한 이유로 민족주의를 사용하기도 하지만, 그들은 파시스트나 국가사회주의자들만큼 민족주의적이지는 않으며, 민족주의는 보통 실제적인 의제라기보단 구실에 가깝습니다."
 fascism_subtype_desc: "제1차 세계대전 이후 격동 속에서 등장한 이념 가운데 유럽에서 권력을 차지하고 유지하는데 가장 큰 성공을 거둔 이념은 파시즘으로 알려진 이념입니다. 환멸을 느낀 공산주의자들과 권위주의적인 민족주의자들의 사상으로 이루어진 파시즘은 급진적인 좌우 양쪽에서 영감을 얻어 만들어져 종종 \"제3의 위치\"로 특정지어집니다. 생산-기생 변증법을 포용하는 등 마르크스주의적 교리의 흔적을 여전히 파시즘의 세계관에서 찾아볼 수 있지만 그들은 경제계급 대신 국가 간에서 그것을 찾으며, 파시즘의 맹렬한 민족주의는 그것을 사회주의라는 국제주의적 사고방식과 모순되게 하였고, 이는 필연적으로 전간기 독일, 스페인, 이탈리아 내에서의 격렬한 갈등으로 귀결되었습니다. 이 모든 경쟁에서 파시스트 정당들은 결국 승리를 거두었고, 사회주의 경쟁자들을 지하로 몰아 넣었습니다.\n\n파시즘의 가장 결정적인 특성은 국가에 대한 노예적인 헌신에서 비롯됩니다. 정부는 국가에서 최종 중재자이자 권위자 역할을 하는 한 명의 강력한 통치자의 지도 하에 있습니다. 종교 기관, 노동조합, 개인 사업체 등은 제한적으로 존재할 수 있도록 허용되지만, 이들은 우선 국가의 권위에 복종해야 합니다. 정부는 또한 국가적 신화를 지지하며, 부당하게 박탈된 과거의 영광과 고결한 영웅들의 이야기를 퍼뜨리고, 민중들이 단결된 힘을 가지고 잃은 것을 되찾을 것을 요구합니다. 파시즘은 퇴폐적이고 현상유지적인 자유주의 국가들과 타락에 굴복한 사회주의 국가들을 멸시하지만 역설적으로 그 외부인들을 그들이 가진 모든 것을 파괴하려 다가오는 위협으로 간주하고 있습니다."
 national_socialism_subtype_desc: "거의 30년 동안 유럽의 심장부를 철권으로 통치하고 있는 국가사회주의는 극단적인 인종주의, 군국주의, 그리고 공공의 이익을 위해 개인이 종속되는 전체주의, 일당제 국가를 통합한 다양한 부류의 파시즘을 칭합니다. 이는 자국민을 위한 \"생활권\" 논리에 의한 제노사이드적 팽창주의, 잔인하게 강요된 인종적 서열과 공격성이라는 핵심 교리에 있어 다른 형태의 파시즘과 구분됩니다.\n\n독일적인 의미에서, 나치즘의 검은 심장에는 모든 정치적 행동에 반유대주의적인 성향이 뿌리내려있으며 전통적인 자유민주주의, 의회제도와 자본주의를 경멸하고 공산주의를 강하게 증오하는 핵심적인 지지자들을 가지고 있습니다. 대부분의 국가사회주의 국가들이 독일국과 함께하거나 혹은 직접적으로 협력하고 있는 반면, 현재 이 용어는 종종 급진적인 일본 제국주의와 같이 나치즘의 토대를 따라가는 다양한 파시스트 운동을 묘사하기 위해 사용되고 있습니다."
 ultranationalism_subtype_desc: "국수주의는 광적인 군국주의와 국가에 대한 열렬한 헌신이 악랄하게 혼합된 병적인 이데올로기입니다. 국수주의자들은 어떤 종류든 외국의 영향을 받은 모든 것을 국가에서 제거하고 싶어합니다. 따라서 그들은 국가를 독립적으로 유지하고 \"외부의 부패로부터 안전할\"것을 보장하기 위해 경제 자립, 계층화, 그리고 사람들의 일상에 대한 강력한 군사 개입을 추구합니다. 위대한 국가에 대한 이상은 국수주의자들에게 모든 것의 핵심이며, 그들은 과거의 이미지를 불러와 외부인과 타인에 대한 편집증적이고 야만적인 증오를 일으키고 자극하고 영감을 줄 것을 강제합니다. 인종주의와 다른 형태의 차별은 생활의 모든 부분에 적용되어 이상적인 국민과 어울리지 않는 모든 사람들을 분리시킵니다. \"위대한 국가\"에 대한 그들의 약속을 이행하기 위해, 국수주의는 군을 번영과 위대함의 궁극적인 수단으로 제시합니다. 따라서 이러한 방식의 국가에 대한 봉사는 대부분의 사람들에게 의무적이며 외부 세계에 대한 국가의 승리의 한 부분으로 크게 미화됩니다. 국수주의는 종종 외국의 적에 대한 복수심의 일환으로 나타나며, 국가를 앞으로 나아가게 하기 위해 이러한 복수심을 이용합니다. 각각의 국수주의 운동들 사이에는 약간의 차이가 존재하는 것으로 알려져 있지만, 그들의 땅에 영원한 영광이 내리는 것을 보고자 하는 미친듯한 절박함에서만큼은 결코 다르지 않습니다."
 esoteric_nazism_subtype_desc: "대륙 정복 세력이 되기 전부터 국가사회주의는 정통 노선에 의해 정의되는 동질적인 운동과는 거리가 멀었습니다. 최고 권력자부터 당 관료제의 최하층까지, 국가가 지지하는 이상에 대한 헌신은 특히 개인들에게서 다양하게 나타났습니다. 사실, 회의론자는 국가사회주의를 냉소적인 정치와 독일 국민성 최악의 측면의 잘못된 혼합체에 지나지 않는다고 평가할지도 모릅니다. 이러한 관점에서 보면, 나치즘의 승리는 세계가 미쳐간다는 증거에 불과합니다.\n\n얼마나 편협한지. 얼마나 어리석은지. 얼마나 무지한지.\n\n몇몇 선택받은 영혼들은 국가사회주의의 길에서 다른 모든 것들을 능가하는 정신을 찾았습니다. 이 정신은 현존하는 진실들과 관념들을 모두 절멸시키고 유토피아로 향하는 진정한 길을 밝혀줍니다. 눈에서 비늘이 걷힌 이 진실한 신자들에게 더 이상 다른 무엇도 중요하지 않습니다. 물질주의, 이성주의, 도덕성, 모두 사악한 세력에 의해 지배되는 타락한 세계의 신기루임이 드러났습니다. 열등인종들, 심지어 많은 아리아인들조차도 새롭게 밝혀진 이 현실을 보지 못하고 있지만, 진리의 빛이 단 하나의 부패하지 않은 영혼 속에서라도 타오른다면, 순수한 민족에 대한 희망은 견뎌낼 것입니다. 국가사회주의가 그 영광의 날개를 펼치게 하고 이를 끝까지 따르도록 합시다. 분명 그것이 길이고 빛이고 진실일 것입니다. 수단과 단어는 더 이상 중요하지 않습니다. 오직 유토피아만이 있을뿐."
