 socialist_buddhist_socialism_subtype_desc: "불교사회주의, 때로는 다믹 사회주의라고 불리기도 하는 이 이념은 사회주의 색채의 경제적 그리고 사회적인 가치와 불교의 가치관 속의 관습적 믿음,불계,도덕과 결합되어 아시아 안에서 넓은 관점을 통칭합니다. 이것은 넓은 의미를 담은 용어이며,특정한 종파에 한정되지 않고, 이 사상과 동일시하는 개인은 민주주의, 군주제,마르크스주의나 여러 중요 화제에 대하여 다양한 신념을 지니고 있습니다. 불교사회주의의 유래는 사람마다 약간씩 갈립니다. 몇몇은 노로돔 시아누크의 이미지에서 영감을 받았다고 하거나,다른 이들은 펠지딘 겐덴이 선구자라고 하며, 다른 이들은 비쿠 보살의 정체성에서 찾기도 합니다.\n\n얼핏 보면 사상이 다양해 보일지 모르지만, 그것이 용어 자체의 의미를 퇴색시키지는 않습니다. 불교사회주의는 몇몇 특정한 정치적 현상을 일컫기 때문입니다. 그것은 여러 지도자와 공동체에게 불교를 현대화하고 서양 철학의 영향과 결합하자는 원동력을 상징합니다. 그렇지만 서양의 정교분리(정치와 종교는 서로 간섭하면 안된다)를 부분적으로 배척합니다. 불교사회주의자가 볼 때, 서구 사회주의자의 세속적인 가치와는 결합할 수 없으며, 부처의 가르침을 통해 평등주의의 세계로 나아가지 않으면 욕망의 함정에 빠질 것이라고 생각합니다. "
 conservatism_prairie_populism_subtype_desc: "국경 지대의 전통적 특징과 그 현실에서 태동한 프레리 포퓰리즘은 엘리트들의 부도덕한 부패에 맞서 싸우는 서민의 지혜와 정직함을 강조하는 정치적 이념입니다. 프레리 포퓰리스트는 평범한 자의 미덕에 찬사를 보내고, 그들과 함께하며 권력자들의 사악함과 불의를 비난합니다. 이들은 사회적 병폐와 정부의 실패에 대한 책임을 부와 연줄을 가진 자의 탓으로 돌리고, 그들의 감각과 품위를 가장 중요하게 바라봅니다. 그럼으로 프레리 포퓰리스트들에게, 사회에 닥친 문제들을 해결하는 방법은 권력층에서 엘리트를 제거함으로서 해결됩니다.\n\n통치에 있어 실용적이고도 '상식적' 접근법을 지향하는 프레리 포퓰리스트 지도자는 정책을 결정하는데 있어 유연성을 발휘하고, 특히 사람들이 자신을 원하는 것처럼 보이게 상황을 만들려 노력합니다. 이들은 경제, 사회적 문제에 대해 온건적, 심지어 진보적인 해결책을 시도하려 할 수 있으나, 근본적으로는 급진적 사회변화와 혁명에 적대적이며, 도덕주의와 전통을 존중하려 합니다. 프레리 포퓰리스트는 민주주의와 국가기관의 개념을 옹호하며, 이들은 그저 권력의 전당을 더럽히는 도둑놈들을 없애려는 것이지, 그 전당을 부수려는 자들이 아닙니다. 이들의 호소는 \"도둑놈들을 쫓아내라!\"고 외치는 농민들과 노동자들을 대변하며, 이는 정부로부터 무시받고 정치인들로부터 농락당하던 이들에게 있어서 매우 강력한 호소가 될 수 있습니다. "
 conservatism_goken_conservatism_subtype_desc: "일본의 독특한 정치 환경은 수많은  무언의 규범으로 특징지을 수 있으며, 1910년 호헌운동을 통해 호헌 보수주의가 탄생했습니다. 간략히 말하자면, 모든 규범을 따르면서 대의민주주의를 구축하려는 이념으로도 볼 수 있습니다. 예를 들어, 일본어로 \"민의 주권\"이라 번역되는 \"민주주의\"라는 용어는 제국의 주권에 도전하는 뉘앙스를 지니기에 금기어로 취급받습니다. 그러나 \"헌법 수호\"라는 용어는 주권이라는 문제를 회피하고, 천황이 승인하여 제국 헌법에 명시된 국민의 권리를 메이지 시대 과두 정치인이라거나, 통제파 장교 등의 악질적 정치자들로부터 보호하는데 초점을 맞추고 있기에 완벽한 대안으로 받아들여졌습니다.\n\n당연하게도, 호헌 보수주의는 보수주의의 한 형태로서 애국심, 전통적 성 역할, 서구 민주주의에 대한 경멸같은 전통적인 가치에 집중합니다. 동시에 호헌보수주의 지지자들은 국가의 정책이 선거정치를 통해 민의를 반영시킬 수 있도록 노력하고, 제국의 주권에서 민의를 해석하려 시도합니다. 비록 호헌보수주의 사상은 천황에게 권한을 부여하기 위해 고안된 메이지 헌법의 허점에 무척 취약하다는 단점을 가지고 있지만, 그럼에도 불구하고 호헌보수주의는 다이쇼 시대가 끝나고 30년대의 전체주의 체제로 인해 중단되었던 일본의 민주주의 실험으로 돌아가려는 진정한 시도로 볼 수 있습니다."
 paternalism_authoritarian_developmentalism_subtype_desc: "권위주의적 개발주의자들은 다른 많은 권위주의자들과 달리 다소 민주적인 방식을 통해 지도자로 선출되고, 그들의 정부가 유권자들에게 의무를 지고 있다는 점을 부정하지 않으며, 국민들의 정치적 참여에 대한 권리를 인정하려 합니다. 그러나, 시민들에 대한 전반적 복지를 향상시키는 안건인 경제 성장을 위한 대 십자군에 한해서 권위주의적 개발주의자들은 경제 생산의 극대화를 위해 민주적 통치, 표현의 자유같은 \"정치적 과잉\"을 중단시키는 것이 정당하다고 믿습니다.\n\n간략히 말하면, 권위주의적 개발주의 정권의 정당성은 유권자들의 표라기 보다는 지속적인 경제 성장을 가져올 수 있는 지도자의 능력에 달려 있습니다. 만일 지도자가 지속적인 경제 성장을 이행할 수 없게 된다면, 일반적으로 사임을 강요당하다거나, 더 큰 금액의 공수표를 발행함으로서 권력을 유지하려 할 것입니다.\n\n후자의 경우는 대부분 엄청난 위험성을 내포합니다. 대중이 정권에 만족할 수 있는 유일한 이유는 그들의 권리를 팔아서 얻는 돈이기 때문입니다. 지도자가 현금화 할수 없는 공수표를 국민들에게 자주 약속하기만 한다면, 그 정부는 안팎의 위협에 맞닥뜨리게 될 것이며, 이로서 국민들은 차라리 처음부터 정권 이양을 해주지 말았어야 할 텐데라는 후회를 할 지도 모릅니다."
 national_socialism_ariocriollismo_subtype_desc: "1953년, 민족행동당의 알폰소 우리베 미사스 의장은 자신의 사상과 주장을 아리오크리오이스모라는 선언문을 통해 대중에 공개했습니다. 이 선언문은 크리오요라고 불리는 유럽, 메스티소 혈통의 콜롬비아인들은 콜롬비아를 넘어 전 아메리카 대륙을 지배하는 인종이며, 독일의 아리아 인종과 대등한 존재라고 주장합니다. 제2차 세계대전에서 유럽 아리아인들의 성공에 매료된 아리오크리오이스모 신봉자들은 독일에 한 영원한 충성과, 크리오요인의 땅 콜롬비아에서 그 성공을 재현하려 합니다.\n\n아리오크리오이스모의 교리는 모든 크리오요인 심장 속에 들어있는 아리아인의 정신을 깨우기 위해 규율을 준수하고 깨달음과 미덕을 받아들이는 엄격한 길을 걸어가는 것이 이념의 주요 축이며, 이를 통해 그들의 타고난 우월성을 실현해야 한다고 믿습니다. 아리아인으로의 각성으로 이루어지는 이러한 미덕은 크리오요인이 우월한 유럽의 유산을 깨닫고 이를 최초로 실현시킨 국가 독일의 교리를 채택하는 것으로 이루어질 수 있습니다. \n\n콜롬비아인들은 단일 인종의 국가는 아니지만, 크리오요의 개념은 이러한 제한을 뛰어넘습니다. 백인, 메스티소 콜롬비아인들이라면 누구나 잠에서 깨어나 아리오크리오이스모의 미덕을 실현할 수 있습니다. 그러나, 아프리카계 콜롬비아인이나 원주민 같은 인종들은 크리오요인들 같은 아리아적 잠재력을 끌어낼 수 없습니다. 대신 이들은 아리오크리오이스모 문화나 전통에 동화되어, 인종 앞에 '고결한' 이라는 접두사를 붙여야 합니다. 만일 이를 선택하지 않는다면, 그들은 노예가 될 수밖에 없습니다. 그럼, 콜롬비아 내의 소위 '적대적 인종' 들은 어떻게 되어야 할까요? 그들은 이 나라를 떠나거나, 아니면 말살되어야 합니다. 사악한 유대인과 외국인들은 아리오크리오요의 꿈과 콜롬비아의 미래에 있어 그저 장애물이 될 뿐이기 때문입니다."
