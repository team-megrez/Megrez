 TNS_Siegfried_Hass: "지크프리트 하스"
 POLITICS_VICTOR_SIMINEL_DESC: "트란스니스트리아의 총독 빅토르 시미넬 장군은 자신이 맡은 임무를 적극적으로 수행하려 하는 자는 아닙니다. 그럼에도 그는 자신의 의무를 다해야 한다는 인식 정도는 박혀 있는 사람입니다.\n\n몰다비아 요만 가문의 후손인 시미넬은 1차 세걔대전 당시 상당한 공적을 남겼습니다. 대소전쟁 당시 그는 최고사령부의 지휘에서 벗어난 기병대 소속으로 루마니아 첩보기관인 특수정보국에서 복무하기도 했습니다.\n\n안토네스쿠의 몰락 이후 들어선 아브라메스쿠 내각은 1956년 시미넬을 특수정보국장으로 임명하며 무의미해진 안토네스쿠계 정보조직과 군부 셀펵을 더 광범위한 정부조직에 통합시키는 임무를 맡겼습니다. 임무를 훌륭히 완수해 내자 이울리우 마니우 정권은 그를 트란스니스트리아 총독으로 임명했습니다. 당시 시미넬은 이 임명소식을 듣고 \"엉망진창인 땅에 걸맞은 엉망진창 정부\"라는 말을 남겼다 합니다.\n\n시미넬의 지도 아래 트란스니스트리아에서 고조되어 오던 파르티잔 문제는 일시적으로 진정되었습니다. 초기의 성과에도 불구하고, 시미넬과 그를 임명한 높으신 분들은 이 땅이 과연 얼마나 버틸 수 있겠느냐는 질문에 머리를 썩혀가는 중입니다."
 TNS_Tighina_Accords: "티기나 협정"
 TNS_Tighina_Accords_desc: "트란스니스트리아 총독령을 탄생시킨 티기나 협정은 루마니아와 독일의 실타래처럼 얽힌 외교관계에서 파생된 한 가지 사례로 볼 수 있습니다. 협정에 따르면 이 지방은 루마니아인과 독일인이 동등한 권한 아래 공동통치를 해야 합니다. 실상은 총독령 행정 대부분 루마니아가 맡게 되었고, 독일은 지역 이곳저곳에 군사 기지를 건설하고 주둔군을 건설하거나 특정 경제적 이익만을 위해 이 땅을 사용할 뿐입니다."
 TNS_Smochinas_Agitation: "스모키너의 선동"
 TNS_Smochinas_Agitation_desc: "트란스니스트리아에 최근 민족주의 정서가 고조되고 있습니다. 이를 주도하고 있는 민족주의 학자 니키타 스모키너는 트란스니스트리아에 정착한 루마니아 정착민들을 대변하여 이 땅을 공식적으로 루마니아에 합병할 것을 요구하고 있습니다. 루마니아화 정책이 본격화됨에 따라 몰도바인들의 구소련 치하 기억은 점차 희미해지고 있으며, 그에 따른 스모키너의 입지는 더욱더 강해지고 있습니다."
 TNS_Ethnic_Turbulence: "민족 긴장"
 TNS_Ethnic_Turbulence_desc: "최근 소요사태를 파악하기 위해 신문을 드는 이들이라면 누구나 루마니아 행정부, 흑해 독일계, 우크라이나계 사이 분열이 일어난다는 사실을 알 수 있을 겁니다. 독일계 공동체는 특별특공대 R의 통제에 복종하며 경제와 방위같은 문제를 담당합니다. 루마니아인들 또한 또한 자국을 위해 비슷한 일을 수행합니다. 하지만 우크라이나인들은 아무리 노력을 하더라도 자신들을 정복한 이들이 그들의 안위에 신경 쓰지 않는다는 지엄한 현실 아래 스스로를 돌보아야만 합니다."
 TNS_Land_Of_Contradictions: "모순의 땅"
 TNS_Land_Of_Contradictions_desc: "트란스니스트리아는 불확실성으로 가득한 곳이고, 모든 것이 모순되는 땅입니다. 행정부엔 부패가 만연하고, 관료들의 주머니에 라이히마르크가 가득하며 루마니아 정부의 방책은 도통 효과를 드러내지 않습니다. 오데사 시장과 루마니아 주둔 사령관 사이의 불화는 지금까지도 그 불씨가 남아 있습니다. 부쿠레슈티의 권위를 받아들이기 거부한 전직 주지사의 쿠데타로 한때 독일과 루마니아가 협력을 해야 할 정도였습니다."
