 POLITICS_KARL_CHMIELEWSKI_DESC: "카를 흐밀레브스키는 잔인함이라는 단 한가지를 빼놓고 모든 것이 평균 이하로 평가받았습니다.\n\n흐밀레브스키는 한 때 독일 SS에서 수용소 수감자들에 대한 고문을 매우 즐겨하여 라인하르트 하이드리히조차 불안하게 만들었던 몇 안되는 수용소사령관이었습니다. 하지만 흐밀레브스키의 SS 경력은 과도한 이권개입과 SS 규정 위반으로 휘티히의 오스트아프리카로 영구 전출되며 막을 내렸습니다. 여기서 그는 아무 것도 아니였습니다.\n\n수년관 불명예를 뒤집어 쓴 수용소사령관은 국가판무관의 호의를 얻으러 노력했지만 소용이 없었습니다. 심지어 이안 스미스를 암살한다는 계획은 자기 상사의 계획에 방해가 되며 역효과를 냈습니다. 남아프리카 전쟁 중 군단장으로 매우 부진한 성과를 보이며 여기가 흐밀레브스키의 마지막 보직으로 보였지만, 말란의 반란으로 휘티히는 다시 남아프리카에 개입해야 했습니다.\n\n휘티히의 다른 유능한 장군들은 휘티히의 영지를 지키느라 바빴기 때문에 보어 반란을 진압할 사람은 흐밀레브스키 혼자 남았습니다. 독일군을 향한 증오가 극에 달한 상황에서 보어를 다시 장악하기란 불가능함을 알고 있었지만 흐밀레브스키는 최소한 반격을 당하기 전까지 최대한 많은 독일군을 철수시키러 노력하고 있습니다."
 POLITICS_WILHELM_DOMMES_DESC: "빌헬름 도메스는 아프리카를 원하지 않았으며, 이젠 어떻게 탈출할지만 생각하고 있습니다.\n\n제2차 세계 대전 기간 일본과 긴밀하게 협력했던 유일한 독일군 사령관이었던 도메스는 해전지휘부로 빠르게 영전되길 기대했습니다. 하지만 전후 독-일 관계가 급속하게 악화되면서 도메스는 오스트아프리카로 빠르게 망명갔고 이곳에서 10년은 경력이 뒤로 물러나버렸습니다. 여기에 도메스가 남아프리카 전쟁 당시 미국 해군이 쬐그만한 도메스의 함대를 어떤 활동도 하지 못하고 숨어서 기어다니게 만들면서 아에 참전하지도 못했습니다.\n\n휘티히 통치 기간 내내 도메스가 숙청당하지 않은 것은 아프리카 전쟁해군을 신경쓰지 않는 곳이기 때문이라고 추측하였습니다. 하지만 이 말이 얼마나 사실인지 아는 사람은 없었습니다. 아프리카가 불타자 도메스는 국가령지도자의 무지를 이용해 탈출하기로 계획했으나 연료 부족으로 번번히 무산되었습니다. 하지만 속국를 재정복하자 도메스는 계획을 바꿨습니다. 잔존한 함대를 시몬스타운에 있는 OFN의 버려진 해군기지로 이동하기 위해 마지막 보급품을 조심스래 사용하면서 필연적으로 찾아올 국가령을 붕괴 시 케이프를 확보하기 위해 해군소장을 알선하고서 예전 동료들에게 은접시에 담아 주면 구조받을 수 있을 것입니다.\n\n휘티히의 사형 선고로부터 구해 낸 롤프 무첸부르크와 한스 울리히 루델의 영향력을 이용해 도메스는 이동을 준비하기 위해 공들여 쉬드아프리카 최고사령부에 잠입했습니다. 휘티히의 사망 소식이 카프슈타트에 전해지자 어렵지 않게 증오스런 흐밀레브스키를 암살하고 케이프에 군대를 소환할 수 있었습니다. 나중에 그의 \"시몬스타운 연안방위대\"와 이전 식민행정관 지휘부를 합병하고 나선 도메스는 이제는 고물이 된 전함 로드니에서 나온 무기를 수집해 이제는 멸망한 보울러슈타트 정권이 사용할 수 있는 가장 강력한 무기로 무장했습니다.\n\n이제 도메스의 계획은 마지막으로 향하고 있고 이제 남은 목표는 단 하나입니다. 일본군과 협상하여 자기 세력의 안전을 보장받고 안전하게 탈출할 때 까지 살아남는 것입니다. 이 목적을 위해 도메스는 요하네스버그 \"공화국\"과 북쪽의 OFN 포로 세력과 임시 동맹을 맺었지만 다가오는 ANC의 공격에 살아남을 수 있을지는 미지수입니다."