 serbia.100.t: "침묵하는 세르비아"
 serbia.100.d: "독일군 최고사령부의 분위기는 며칠 동안 어수선했다. 세르비아 내의 불안정이 점점 더 커지고 있다는 소식에 동요한 독일군은 군사작전을 강화시켰고, 독일정부는 국가구원정부가 상황을 통제하고 있다는 확신 있는 답을 요구했다. 겉으로는 그러한 대답이 돌아갔다. 이를 악물고 그렇게 대답한 것이지만 말이다.\n\n불과 며칠 만에 독일의 믿음이 잘못된 것임이 드러나졌다. 베오그라드로부터의 통신이 끊기면서 발칸 반도 한가운데 거대한 흑점이 생겨나고야 말았다. 아마 얼마 전까지 군은 동요했을지 모르나, 이제 군은 완전히 무너졌을 것이 틀림없다. 얼마 지나지 않아 베오그라드에서 한 통의 무전이 왔다.\n\n\"나치 돼지새끼들. 세르비아는 이제 인민해방군의 통치 아래 있다. 당신 정권들과의 모든 접촉을 중단할 것이며, 너희 모두 하루빨리 저승사자가 데려가길 빌지.\"\n\n주변의 반응은 경악 그 자체였다. 최고사령부는 위기에 대한 대응을, 이 노골적인 볼셰비즘의 표출에 대해 공세를 가하는 방침을 결정했다."
 serbia.100.a: "주저하지 말고 분쇄하라."
 serbia.101.t: "감성적 협력자"
 serbia.101.d: "위대하신 총통각하의 서거 이후 많은 식민지와 동맹국들은 공산주의 반란이란 망령에 직면했습니다. 이 반란은 다양한 형태로 나타났으며, 지난번 평정했던 사건만큼이나 교활했습니다. 불안정한 발칸반도 내의 가장 충실한 동맹이었던 디미트리에 료티치 치하 세르비아에서도 반란이 일어났습니다.\n\n베오그라드의 세로운 붉은 정권은 완전히 타락한 정권이라 해도 과언이 아닐 겁니다. 세르비아 국민들은 유대인 위원장과 가학적인 도적들의 자비에 맡겨져야만 했습니다. 이 약탈자들과 괴한들은 교회, 가족부터 세르비아 사회 전체를 파괴하는 공작을 벌였습니다. 소련에서 영감을 받은 집단화라거니, 자유 이혼 같은 전통을 부수는 정책들이 악마와 같은 속도로 통과되었습니다. 세르비아인들은 독일이 바나트지역 세르비아인들에 대한 대량 학살을 자행했다고 공언하는 선전 장치로 인해 압제 받고 있습니다.\n\n다행히도 모든 이들이 붉은 폭정에 순응한 것은 아닙니다. 세르비아 영토 내에서 조국을 되찾기 위해 수많은 세르비아 애국자가 결집했습니다. 전직 협력 정부 일원들이 이끄는 이들 세력은 붉은 히드라로부터 조국을 수복하기 위한 훈련을 받고 있습니다. 우리의 도움을 통해 그들은 성공할 수 있을 겁니다."
 serbia.101.a: "베오그라드는 다시 한 번 우리 손에 떨어질 것이다!"
 serbia.102.t: "보리보예 요니치 승인"
 serbia.102.d: "프리츠 호프만은 사무실에 흘러나오는 바그너의 감미로운 음악을 들으면서 그날의 업무를 진행하고 있었다. 그의 사무실은 전란으로 폐허가 된 세르비아 땅에서 멀리 떨어져 있었지만, 그의 결정으로 수천 명이 목숨을 잃을 수도 있었기에 자신의 노력이 나타내는 실효성과 관련 없이 어느 정도 자부심을 느끼고 있었다. 그리고 오늘은 그런 흔하지 않은 날이 될 것이다. 휘하 직원들이 동포들을 결집시켜 유대 볼셰비키의 폭정으로부터 조국을 해방할 수 있는 세르비아인, 즉 세르비아를 정당한 주인에게 되돌려놓을 수 있는 현지인에 대한 보고서를 작성했다. 호프만은 보고서를 훑어보았다.\n\n보리보예 요니치는 발칸 전쟁, 1차 세계대전과 2차 세계대전 당시 라이히에 대항하다가 이젠 라이히를 위해 싸우기 시작한 베테랑이었다. 세르비아의 합법 정부에서 헌병대 수장을 맡게 될 그는 조국을 통합시킬 인물로서 네디치 정권만큼의 인기와 안정을 불러일으킬 수 있는 자였다.\n\n호프만은 보고서에 적힌 반파르티잔 작전의 헌신에 관한 치하 내용을 보기 위해 페이지를 넘겼다. 유대인, 공산주의자와 불온분자를 효율적으로 근절하였다는 찬양 내용이 적혀 있었다. 부하들은 요 니치가 료티치같은 자들만큼 이념이지 않으며 세르비아의 붉은 파도와 요니치의 반공주의적 성향으로 인해 어쩔 수 없이 독일을 선택한 것이라고 지적했지만, 냉전이라는 특수한 상황은 이념이 그다지 중요하지 않다는 사실을 호프만은 알고 있었다.\n\n그는 도장을 꺼내며 조금 더 고민한 이후 그 서류에 승인 도장을 찍었다. 의자에 앉기 전 비서에게 당국에 서류를 보내달라고 말한 그는 자신의 업적에 대해 특별한 상이나 표창을 받지 못할 지언정, 유대 볼셰비키의 손아귀에서 나라를 해방해냈다는 만족감을 느낄 수 있었다. 요니치가 자신의 조국을 어떻게 통치할지에 대해 조금 생각하기도 했지만, 그는 곧 그런 생각을 머리에서 치워냈다."
 serbia.102.a: "...결국 그가 요니치보다 위에 군림하기 때문이다."
 serbia.103.t: "작전명 스트라프게리하트 II"
 serbia.103.d: "총통 각하 외 열람 및 발설 금지\n\n세르비아 개입에 관한 보고서:\n\n현재까지 세르비아에 대한 우리의 개입은 순조로이 진행되고 있음. 바나트 지역이 우리 품에 돌아왔고 억압받는 독일인과 세르비아인들은 우리의 재진주를 환호하며 맞이하였음. 세르비아군 사단과 큰 교전 없이 대부분이 궤멸되거나 포로가 되었으며 우리의 상대가 되지 못함. 소수의 상비군이 전멸한 이상 베오그라드로 향하는 길은 활짝 열리게 되었음\n\n그러나 우리 장교진들에게 숙지해야 할 몇 가지 우려스러운 사항이 발견되었음. 철째로 군이 영토를 점령하고 철수한 직후부터 무장 저항이 시작되었으며, 합법적인 정부군은 갑작스런 반란에 효과적인 대처를 하지 못하고 있음. 둘째로 우리에 의해 해방된 지역 내의 시골 대부분이 여전히 공산주의자들의 수중 안에 있음. 해당 지역 내의 대부분 거주민이 공산주의자로 판단되며, 공산주의에 동의하지 않는 이들도 우리게에 관심을 가지지 않거나 적대적인 스탠스를 취하려 하고 있음. 마지막으로 우리의 협력자들이 국민들을 효율적으로 관리하지 못하며 개인적인 정치활동에 더욱 집중하려 하고 있음\n\n다음 페이지로"
 serbia.103.a: "걱정되는군."
 GER_invading_SER: "2주 내로 세르비아에 개입할 것입니다."
 serbia.104.t: "생존전술"
 serbia.104.d: "밤새도록 들려오는 환호 소리는 시끄럽고 날카롭기까지 했으며, 너무나도 진심을 담은 것 같아서 보그단을 움츠레들게 하고 있었다. 베오그라드가 훈족의 손에 잿더미가 된 지 불과 며칠도 지나지 않았건만, 이 개들은 식탁에 남은 음식 찌꺼기를 보며 기뻐하고 있었다!\n\n침대에 꼼짝없이 누워 있는 그의 상처는 어떤 병원에서도 치료가 불가능할 것이다. 그나마 왕진 의사가 가끔 붕대를 써서 치료해 주는 게 전부였다. 자기 살이 썩어가는 감각은 이를 무시하려 해도 괴사하는 살의 악취로 인해 느껴졌다. 결국 그가 할 수 있는 일은 의사가 침대 시트와 붕대를 갈아주고 그날의 소식을 알려줄 때만을 기다리고 듣는 것뿐이었다. 하지만 그 중 후자도 이젠 원하지 않았다. 교수형, 발각, 또 다른 동료가 죽거나 실종되었다는 소식만이 들려왔기 때문이다.\n\n종종 그는 거리나 복도를 지나가며 대화하는 목소리를 들을 수 있었다. 오늘 밤도 문밖의 몇몇 남자들이 어슬렁대는 소리가 들렸다. 그럴 때마다 그는 귀를 쫑긋 세운 채 긴장해야 했다. 혹시 의사가 그를 귀찮게 여겨 자신의 은신처를 고발했을 가능성이 있었기 때문이다.\n\n\"분위기 어땠어?\"\n\"오늘도 누가 한 놈 매달렸더라, 술 한잔하는데 딱 어울렸지. 누가 독일 놈에게 병을 던지는데 그놈이 도망치더라고, 웅성대는 거 보니까 그때 분위기가 안 좋았나 봐.\" \n\"아참, 오늘 새 시장이 연설하던 도중에 총에 맞았다던데.\" \n\n그리고 보그단은 마침내 미소를 지을 수 있었다."
 serbia.104.a: "아직 끝나지 않았다."
