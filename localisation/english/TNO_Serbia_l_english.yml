 POLITICS_VLADIMIR_COPIC_DESC: "블라디미르 초피치는 오스만 제국의 족쇄를 벗어던진 전설 속 세르비아의 영웅 카르조르제같은 자들의 이야기에 매료된 채 어린 시절을 보냈으며, 그 순간 자신의 운명이 투사가 될 것임을 직감했습니다. 1차 세계 대전에 참전한 그는 붉은 군대의 품에 안겨 공산주의를 접하게 되었습니다.\n\n고국으로 돌아온 블라디미르는 공산당에 가입하여 전술을 터득하기 위해 러시아를, 다시 한번 싸우기 위해 스페인으로 떠났습니다. 단련된 전사의 심장은 유고슬라비아 내 마르크스주의자들이 그를 추앙하게 했고, 추축국이 유고슬라비아를 침공할 때 고향으로 돌아와 저항군을 창설하는 데 도움을 받았습니다.\n\n게릴라들을 규합한 이들은 파르티잔 운동의 지도자가 되어 독일의 취약점을 어디든 공격했습니다. 악마들로 가득한 땅에서 태어난 영웅인 그의 임무는 결코 쉬운 일이 아닙니다. 비록 그는 전술 전략의 천재가 아닐지언정, 타고난 초피치의 카리스마는 추종자들을 세르비아의 킬링필드 같은 지옥 같은 상황까지더라도 따르도록 할 것입니다."
 POLITICS_DRAGOMIR_JOVANOVIC_DESC: "발칸 현대사에 정통한 외국인에게 라이히의 지배를 받아들인 세르비인을 꼽게 한다면 이들은 가장 먼저 밀란 메디치에 관해 이야기할 것입니다. 그다음은 드라고미르 요바노비치입니다.\n\n전쟁 이전 베오그라드 경찰서장이었던 드라고미로 요바노비치는 라이히 내부에서 상당한 인맥을 거느리고 있었으며, 구국정부 내에서 명성을 쌓아갈 수 있었습니다. 독일의 점령이 시작되자 베오그라드 방위군 사령관으로 임명된 그는 도시의 방어를 강화하고 독일이 필요로 하는 모든 것을 지원했습니다. 독일은 특수경찰과 공산 파르티잔들을 상대할 때, 세르비아 전역에 수용소를 건설할 때도 요바노비치의 도움이 필요했습니다. 이들은 그의 충성심, 헌신, 좌파 저항 세력을 제거할 때 즐겨 사용했던 강경수단을 만족해하는 분위기였습니다.\n\n요바노비치는 자신을 이렇게 정의해 왔으며, 앞으로도 그럴 것입니다. 비록 그는 정부 내의 다른 이들에 비해 덜 이념적이지만, 독일에 있어 그는 강권적이고, 헌신적이며 신뢰할 수 있는 존재입니다."
 POLITICS_MOMCILO_DUJIC_DESC: "많은 이들에게 주이치는 체트니크 운동의 오점이 집합된 자이자, 협력자, 약탈자이며 동시에 부패한 인물입니다. 하지만 부하들에게 그는 자신들을 무사히 베오그라드로 데려다준 구원자입니다.\n\n몸칠로 주이치는 달마티아 시골의 어느 정도 유복한 가정에서 태어나 정교회 사제가 되었습니다. 가문의 부는 그를 지역 내의 유력인사로 만들었고, 1차 세계대전 이후 새로이 부상한 체트니크 운동에 참여한 그는 군인에게 정착했습니다. 체트니크를 통해 크닌 일대의 광대한 지역 내의 준군사조직을 구축해 낸 그의 지도력과 명성이 퍼져나삮소, 독일 전차가 유고슬라비아 전역으로 밀려들 때 부하들과 함께 크로아티아 독립국에 주둔한 그는 점령군에 대한 저항을 이너나갔ㅅ브니다. 하지만 그 저항은 극히 미미했으며, 생존을 위해 독일, 이탈리아인들과 협력을 택한 그는 지방의 약탈과 파괴행위에 중점을 두며 활동했습니다.\n\n전후 그들의 업보는 고르키치가 이끄는 공산주의자들에 의해 수장 드리자 미하일로비치가 암살당하는 형태로 어느 정도 대가를 치룬 것 같습니다. 남은 체트니크 조직은 주이치가가 이끌게 되었고, 이후 독일과 이탈리아 간의 분열이 일어날 때 베오그라드로 향한 그의 도박은 마침내 성공하였습니다. 그와 휘하 체트니크 부대는 이제 합법화된 세르비아 국군 형성의 핵심적인 존재가 되었습니다."
 POLITICS_JAKOV_LJOTIC_DESC: "많은 세르비아인들에게 디미트리에 료티치의 죽음은 그다지 기뻐할 일이 아녔습니다. 그들은 누가 그를 대체하게 될지를 알고 있습니다. 세르비아인들에게 전직 총리의 정신은 그의 혈연을 통해 살아 숨쉬고 있으며, 부패에 대항하는 신성한 십자군의 한 축을 담당하게 될 것입니다.\n\n디미트리에 료티치의 동생 야코브 료티치는 여러 면모에서 형과 유사한 인물입니다. 경건하고, 게르마니아에 충성하며, Zbor 정권 초기부터 얽혀있던 신비주의에 깊이 관여한 인물이기도 합니다. 야코프는 자신을 공산주의, 자유주의, 프리메이슨 국제주의라는 사탄에게 대항하는 성전을 라이히의 지원을 받는 십자군으로 포장했습니다. 그의 사명은 하나님이 내린 것입니다. 형의 죽음을 계기로 야코프는 지도자라는 자리를 넘겨받게 되었습니다. 국가의 새로운 정신적 지도자가 된 그는 수렁에 빠진 세르비아를 이끌 것입니다. 종교적 열정과 국가사회 주의적 정책을 통해 유대 볼셰비키의 늪에 빠지고 프리메이슨 자유주의의 물결에 질식해 가는 세르비아를 구해낼 수 있을 것입니다. 세르비아는 지금 역사상 가장 중대한 갈림길에 서 있습니다. 야코프는 앞으로의 길을 개척해 나갈 것입니다."
 POLITICS_BORIVOJE_JONIC_DESC: "세르브인들에겐 자기기만적인 이념가가 필요하지 않으며, 오직 신을 경배하는 애국 경찰만이 필요합니다. 그리고 요니치는 그 부름에 응답했습니다.\n\n1942년부터 세르비아 헌병대를 이끌며 라이히와 밀접한 관계를 이어왔던 보리보예 요니치의 이념적 동기는 여전히 불분명한 상태입니다. 다만 그의 열렬한 민족주의적 입장과 공산주의 파르티잔을 사냥하는 열정만이 그의 신념을 어느 정도 엿볼 수 있는 단서였으며, 체트니크 운동의 합법화를 주장한 것으로 그의 미스터리가 밝혀질 것만 같아 보였습니다.\n\n하지만 조국의 상황이 예상치 못한 방향으로 흘러가면서 그의 진정한 동기가 무엇인지 밝혀졌습니다. 최근 세르비아의 혼란으로 인해 그는 오직 라이히만이 수많은 적으로부터 조국을 보호할 수 있다는 결론에 도달하였으며, 이를 촉구하는 목소리의 대변인이 되었습니다.\n\n세르비아의 수호자는 이제 지도자의 자리에 앉아 사방에서 오는 위협을 감시하고 있습니다. 요니치는 라이히가 세르비아의 적들에 대해 마땅히 분노하면서 맞설 것임을 알기에 과거 라이히에 대한 무관심한 태도를 완전히 버렸습니다."
 SER_The_Clock_Ticks: "째깍째깍..."
 SER_The_Clock_Ticks_desc: "디미트리에 료티치 총리의 불행한 죽음 이후 수많은 일이 벌어졌습니다. 무모한 공산주의자들이 이끄는 파르티잔들은 우리 정권에 맞서 봉기하며 우리 모두를 위험에 빠트렸습니다. 그들이 우리의 땅을 빼앗아 가는 것을 가만히 두고 보아서는 안 됩니다. 우리는 마땅히 반격할 것이며, 수년 전 우리가 해야 했던 일, 세르비아에서 볼셰비즘이란 개념을 박멸하고야 말 것입니다. 그래야만 우리는 세르비아국을 통치할 자격을 증명받을 수 있으며, 이어서 우리가 필요로 하는 실제 임무를 수행할 수 있게 됩니다."
 SER_Zealots_Conservatives_and_Conformists: "광신자, 보수파, 순응자"
 SER_Zealots_Conservatives_and_Conformists_desc: "안정을 되찾으니 묻혀 있던 오래된 문제가 다시 드러났습니다. 다양한 파벌들이 다시금 권력을 차지하기 위해 경쟁하고 있으며, 일단 요바노비치의 지배가 굳건해졌음에도 질투와 사소한 다툼은 여전히 정권을 위협하고 있습니다."
