 POLITICS_VLADA_ZECEVIC_DESC: "블라다 신부로 더 잘 알려진 블라디미르 제체비치는 많은 일을 해온 사람입니다. 성직자로 입회한 이후, 그는 세르비아 서부 삼림지대의 언덕에 있는 작은 마을에서 사제로 일하면서 소박하고 경건한 삶을 살았습니다. 전쟁의 광풍이 발칸 반도를 휩쓸자, 제체비치는 교회를 떠나 독일에 대항하는 체트니크 저항군에 가담했습니다. 유고슬라비아 저항군 내에서 그의 계급은 빠르게 올라갔지만, 체트니크의 지도자 마하일로비치가 나치의 침략자와 협력하고 티토의 공산주의자들과 싸우는데 몰두하는 정책에 격분한 그는 1942년 500명의 부하를 이끌고 파르티잔이 되었습니다.\n\n공산주의에 대한 그의 충성은 그의 신앙과 대척되지 않았습니다. 블라다는 자신이 쓴 군모 십자가 아래 붉은 별을 달고 계속 싸워왔습니다. 상황은 점점 더 절망적으로 변해갔지만, 파르티잔들은 전쟁이 끝나고 한참이 지난 후에도 침략자들에게 저항했고, 나치와 그 협력자들에 대한 테러를 벌이고 산속으로 다시 사라지곤 했습니다. 그 모든 세월 동안, 블라다는 이들과 항상 함께했고, 그가 지내는 설교와 행동은 동료들의 모범이 되었습니다.\n\n로마와 게르마니아 사이의 긴장이 고조되자 세르비아-크로아티아의 국경 경비가 강화되었고, 크로아티아에 있는 티토의 본부와 세르비아 파르티잔은 서로 단절되었습니다. 곧 ASNOS(세르비아 국민해방을 위한 반파시스트 평의회)에서는 내분이 일어났고, 이를 봉합하기 위해서 비교적 정치적 성향이 덜한 블라다가 해방운동의 무장세력을 지휘할 수 있게 되었습니다. 그리고 오랜 세월이 지난 지금, 신부는 최후의 공세를 벌이기로 결정했지만 세르비아가 해방될 수 있을지는 알 수 없습니다. 만일 블라다 신부가 마지막 순간 교구로 돌아가도록 허락받는다면 그는 오래전 포기해야 했던 경건한 신부로서의 소박한 삶을 다시 살 수 있을 겁니다."
 POLITICS_ALEKSANDAR_RANKOVIC_DESC: "Sometimes known by his nom de guerre, Leka, Aleksandar Ranković is the foremost member of the partisan old guard in Serbia, and for many, one of the few remaining symbols of the Yugoslav dream. Born into a poor family in the outskirts of Belgrade, Ranković joined the Serbian workers' movement at the age of 15, soon entering the Serbian Communist Party. A dedicated and indefatigable organizer, Ranković was arrested and imprisoned for six years by the authorities of the Kingdom of Yugoslavia, and upon being released immediately resumed his political activity, playing a vital role in the early strengthening of the Party in Serbia.\n\nNot even the war was able to stop him - immediately joining the partisan movement as Serbia was invaded by Germany, he was again arrested in 1941, but this time by the Gestapo. Surviving torture at the hands of the Nazi criminals, he was rescued by a daring partisan raid. In retaliation, Gestapo agents executed his wife and his mother. Ever more determined to fight on, Ranković would later go on to become a major leader in the communist leadership, founding and directing OZNA, the partisans' secret police and intelligence bureau.\n\nIn his role as president of ASNOS, Ranković was entrusted with keeping the flame of Yugoslav communism alive. An entire generation of Serbians grew up barely remembering Tito and his comrades, but Ranković was there to remind them - to remind them that through the people's struggle, a new Yugoslavia would be reborn from its ashes. As the red star has once more risen in the skies of Belgrade, a new light shines in the Balkans - destined to either lead the Serbs to the liberation of all Yugoslav peoples, or to be once more stamped out by the vile servants of fascism."
 POLITICS_NIKOLA_KAVAJA_DESC: "Patriot, criminal, freedom fighter, bandit, rebel, terrorist. Nikola Kavaja is a man whose name is whispered with terror in all of Serbia, by his allies, his enemies, and his victims. Born in 1932, Kavaja witnessed as a child the deportation of his family by the invading Nazis - and then he killed for the first time, pushing a wounded German soldier into a well. As he grew up, his hatred for the occupiers grew with him, as did his fierce nationalism - and soon enough, Kavaja gathered around himself a disparate group of Chetnik remnants, disgraced collaborators, and common criminals, founding the Serbian Homeland Liberation Movement, or SOPO.\n\nAssassinations, kidnappings, sabotages, hijackings, bank robberies and bombings - with every action, SOPO grew more feared. Modeled after the Black Hand, SOPO compensated its relatively small numbers by mastering the arts of terror and brutality, striking Nazis when and where they least expected it. Even the partisans soon learned to fear Kavaja and his ferociously anti-communist gang - and yet, even when the two groups agreed to a truce before the offensive against the German garrison, nobody could expect what would come next.\n\nAfter quickly and brutally seizing power in Belgrade, Kavaja and SOPO took control of the whole of Serbia, violently crushing any form of resistance. Proclaiming the restoration of the Serbian kingdom, Kavaja and his men are now de facto in control of a new Serbia, their virulently nationalist propaganda being welcomed by the long downtrodden Serbs. And yet, the struggle for Serbian liberation is not yet over - and Kavaja is ready to ensure that no communist nor German invader dares ever again to try and usurp the throne of Nemanja, whatever the costs."
 POLITICS_DIMITRIJE_LJOTIC_DESC: "모든 세르비아인들 중에서, 오직 디미트리에 료티치와 그의 종교적 파시스트 정당 ZBOR(연합전투노동조직, 유고슬라비아 국민운동)만이 세르비아의 괴뢰 정권을 운영할 수 있을 정도로 충분히 신뢰받고 있습니다. 2차 세계 대전 당시 유고슬라비아가 국가사회주의 제국에 함락당하기 전 반독 정서가 팽배했던 이 나라에 그와 그의 당 만이 유일하게 자진해서 독일의 하수인이 되었다는 점을 감안하면 이를 납득할 수 있을 겁니다.\n\n1891년 태어난 그는 제1차 세계대전 동안 세르비아군에서 싸웠습니다. 1931년 그는 6개월 동안 법무부 장관으로 임명되었지만, 악명높았던 권위주의자 알렉산다르 1세마저도 감당하기 어려운 독재적 정치 체제를 제안한 결과 그는 쫓겨났습니다. 결국 그는 1941년 추축국이 발칸 반도를 정복할 때까지 야인으로 있어야 했습니다.\n\n추축국이 그들의 협력자를 찾을 때, 오직 료티치만이 그 자리에 적합했습니다. 이 기준을 통과할 수 있는 자들은 정말 극소수의 열정적이고, 광기에 빠지며, 아첨쟁이들이였습니다. 확고한 반유대주의자였던 그는 나치보다 한발 앞서 유대인들을 박멸할 것을 주장했으며, 이는 그의 광적인 친독 성향과 프리메이슨, 공산주의자, 자본주의자등에 대한 광적인 증오와 합쳐져, 그가 조각난 나머지 세르비아 지역을 통제하는 토착 정부의 지도자가 되는데 완전히 적합한 존재임을 증명하였습니다. 그러나 그에게 슬프게도, 이런 정권은 결코 효과적으로 굴러갈 수 없었습니다. \n\nZBOR가 통치하는 세르비아 정부는 널리 미움받고 있습니다. 심지어 그들의 총대주교를 다하우에서 해방시켜주었다는 이유로 한때는 료티치를 좋아했던 교회마저도 더 이상 그를 용납하지 않습니다. 이 국가는 완전히 실패했으며, 그 어떤 마비된 사회라도 이 국가랑 비교해 보면 유토피아일 겁니다. 크로아티아에서 세르비아인들이 우스타샤에게 탄압받아 추방당하거나 도망쳐오면서 난민 위기가 나라를 덮치고 있습니다. 공산주의자, 민족주의자 등으로 이루어진 다양한 파르티잔 단체들이 국가 전역에 흩어져 있습니다. 거기에 매일같이 협력자들이 변절하고 있습니다.\n\n그러나 료티치는 이에 대한 해결책을 내놓기는 커녕 그의 독일 우상에 대해 계속 떠들어대기만 하고 있습니다. 그가 이러한 문제에 대해 유대인, 자유주의자, 프리메이슨, 공산주의자, 종종 교황, 터키인, 심지어 불가리아 차르 탓을 할 수 있는데 그런 걸 왜 고쳐야 하겠습니까? 료티치 정권에 대한 유일한 해결책은 그 고통에서 벗어나는 방법 말고는 없을 겁니다. 그러나 이 시점에서, 그것은 일어날 수 있을 건 지에 대한 문제가 아니라 언제 일어날 지에 대한 문제입니다."
 POLITICS_SEPP_JANKO_DESC: "Born in Ernsthausen in 1905, Josef \"Sepp\" Janko has been in Serbia all his life, and yet he has never lost his connection to his German Fatherland. The son of a Roman Catholic Banat German family, Janko studied law in Graz, and became a dedicated disciple of Pan-German nationalism and racialism. In 1939, he was elected President of the Swabian-German Cultural Association in Yugoslavia, and actively began to promote national socialism within Yugoslavia. When the Wehrmacht crushed Yugoslavia into dust in 1941, he was given command of the Deutsche Volksgruppe in Serbien und Banat, and was promoted to SS-Obersturmführer in Banat simultaneously. Janko set about to complete the Nazification and Germanization in his beloved Banat with a fiery dedication. To his dismay, however, many Danube Swabians in Banat were uninterested in fighting for the pride of Deutschland. In response, Janko, along with Heinrich Himmler himself, conscripted 3,000 Danubian Swabians into the newly-formed 7th SS Volunteer Mountain Division Prinz Eugen.\n\nAfter the war was over in favor of Germany, Janko's fortunes began to wane. He was forced to abandon his SS ties after Himmler went rogue, and despite Janko's services to the Fatherland during the war, his role in the Serbian government was gradually phased out in favor of Serbian collaborators and the Wehrmacht. Janko, while still a major influence in Banat, was left bitter about his lack of direct control of the direction of Serbia. He became even more disheartened when reports of partisans in Serbia past the Danube became ever more common, and was devastated to learn that the entire south had fallen to partisans. When Janko thought it couldn't get worse, his beloved Fatherland collapsed, and the untermenschen of the south revolted against the German order. However, both Germany and the German order in Serbia held strong, and each learned to rebuild themselves quickly.\n\nNow that Germany has recovered, Janko has been chosen to lead the new Reichsprotektorat Prinz-Eugen-Land from his throne in Prinz-Eugen-Stadt. Janko's new task was simple: to cleanse the land of subhuman scum, and make way for permanent German annexation, to make Serbia a shining beacon of German superiority in a region awash with degenerates. It is a task that Janko has been awaiting for a long time, and he could not be prouder to lead the way to German dominance of the Balkans and the expansion of German power. With the forces of the German garrison and the RHSA at his beck and call, Janko stands ready to purify a land long contaminated, and bring about a national socialist rebirth to the rogue Serbian state."
 SER_National_Liberation_Army: "민족해방군"
 SER_National_Liberation_Army_desc: "수십 년에 걸친 적은 수준의 반란 이후, 세르비아의 유격대들은 제2차 세계 대전 이후 고국을 괴롭혔던 독일 침략자들에게 결정적인 일격을 가할 기회를 잡았습니다. 민족해방군(NOV)의 구성원으로 조직된 유격대들은 수없이 많고, 의욕이 넘치며, 효과적인 게릴라 부대이지만, 현대 장비와 훈련이 극도로 부족한 상태입니다."
 SER_SOPO_Terrorism: "SOPO 테러리즘"
 SER_SOPO_Terrorism_desc: "잘 알려지지 않은 테러 조직, SOPO는 나치에 대한 증오로 뭉친 강경파 세르비아 민족주의자, 군주주의자, 전직 체트니크 구성원들로 구성되어 있습니다. 또한 SOPO는 좌파 성향의 NOV도 적대하지만, 봉기 기간에 파르티잔과의 휴전에 동의했습니다. SOPO의 테러 전술은 독일군과 맞서기에 매우 유용하지만, 그들의 증가하는 영향력과 힘은 위험할 수 있습니다."
 SER_Generational_Divide: "세대분열"
 SER_Generational_Divide_desc: "NOV의 기치 아래 두 세대가 함께 싸웁니다. 하나는 티토의 범유고슬라비아와 세르비아를 위한 공산주의 비전에 충실한 늙은 원조 파르티잔 단원들이고, 다른 하나는 늘어나고 있는 젊은이들인, 전쟁 중에 자라 통일된 유고슬라비아를 거의 기억하지 못하는 세르비아인 신병들입니다. 젊은 단원들은 종종 티토나 유고슬라비아에 대한 어르신들의 헌신을 함께 나누지 않는 대신, 세르비아 민족정신을 옹호하고 공산주의 교리를 멀리합니다. 운동에 대한 그들의 영향력이 급격히 증가함에 따라, 파르티잔 운동의 미래가 어떻게 될지 예측하기 어렵습니다."
 SER_Refugee_Question: "난민 문제"
 SER_Refugee_Question_desc: "발칸반도의 인근 지역에서 온 수많은 세르비아계 난민들은 민족해방군의 필수적인 인적 자원이지만, 우리나라는 그들 모두에게 충분한 주택과 일자리를 제공할 경제적 자원이 부족하고, 그들 중 많은 사람들은 자신들의 고국으로 돌아가기를 원하고 있습니다. 앞으로, 그들을 돌려보내거나, 세르비아 경제에 통합할 준비를 해야 할 것입니다."
 SER_Reactionary_Remnants: "반동 잔존파"
 SER_Reactionary_Remnants_desc: "우리 사회주의 공화국이 수립되었음에도 불구하고, 우리 나라에는 반동적 정서에 애착을 가진 몇 가지 파벌들이 있습니다. 우리 사회주의 유고슬라비아 조국을 위해 이 위험한 테러리스트들을 뿌리 뽑아야 합니다!"
 SER_Yugoslav_Rebirth: "유고슬라비아 부활"
 SER_Yugoslav_Rebirth_desc: "우리나라가 파시스트 점령자들로부터 해방됨에 따라, 우리는 우리의 새로운 사회주의 연방을 창설하기 위해 크로아티아, 보스니아, 그리고 아마 구 유고슬라비아의 더 많은 영토까지 함께 통일의 길을 걸어갈 준비가 되어 있습니다. 그러나 범유고슬라비아의 이상과 지역 정체성 사이의 충돌로 야기된 문제들, 특히 2차 세계 대전 중과 전후에 협력 정권에서 일어난 모든 민족 분쟁들을 고려해보면 이 문제를 해결하기 어려울 수 있습니다."
 SER_Resurgent_Nationalism: "되살아난 민족주의"
 SER_Resurgent_Nationalism_desc: "At last, Serbia is finally free. Free from the bootlicking collaborators, free from the Chetniks, and free from the Marxists, who shall never corrupt our ranks again. Under Ćosić's rule, Serbia will finally be able to enter a period of national rebirth, as for the first time in decades, it is led by a person who truly believes in their nation, not just a bootlicker who will sell the country to the highest bidder."
 SER_SPS_Dominance: "SPS의 우세"
 SER_SPS_Dominance_desc: "우리 젊은 공화국의 첫 선거는 세르비아 사회당의 압도적인 승리로 끝이 났는데, 기본적으로 만만치 않은 선거 경쟁파가 없었기 때문일 것입니다. 우리가 세르비아 정치에서 SPS의 우세한 상황을 유지할 수 있는 한, 모든 일이 순조롭게 진행될 것입니다."
 SER_Anti_German_Resistance: "반독일 저항군"
 SER_Anti_German_Resistance_desc: ""
 SER_Reichsfestung_Belgrad: "벨그라트 국가요새"
 SER_Reichsfestung_Belgrad_desc: "이 도시는 다뉴브강의 요새이자 중요한 철도 분기점으로서의 전략적 중요성 때문에, 제2차 세계 대전 이래로 독일 국방군의 가장 요새화된 거점들 중 하나였습니다. 특히 도시 내 독일인 구역은, 교외에 거주 중인 슬라브족 폭도들과 시골의 파르티잔 도적들 모두에 맞서 수비대의 최정예 부대가 지키고 있는 제대로 된 요새입니다. 베오그라드의 자랑스러운 게르만 요새는 어떤 대가를 치르더라도 무너져서는 안 되고, 앞으로도 무너지지 않을 것입니다!"
 SER_Serbian_Collaborators: "우리의 유용한 애완견들"
 SER_Serbian_Collaborators_desc: "제대로 된 어떤 독일인이든 슬라브 운터멘쉬들과 함께 일하는 걸 경멸하지만, 슬프게도 국방군 수비대나 독일인 모두 국가를 통제할 수 있는 충분한 인원이 없기 때문에, 세르비아인 부역자들에게 의존하여 국가를 통제하는 것이 불가피합니다. 세르비아 의용군단과 제1 베오그라드 특수 전투 분견대와 같은 조직들은 신뢰할 수 있는 충성스러운 애완견이라는 것이 증명되었으며, 부족한 기술이나 솜씨는 잔인성과 국가 사회주의 이상에 대한 헌신으로 보완하고 있습니다."
 SER_Banat_Deutsche: "바나트 독일인"
 SER_Banat_Deutsche_desc: "초기에 세르비아와 바나트의 독일 민족집단(DVSB)으로 명명된 바나트의 독일인 소수 민족은, 즉시 세르비아 독일 행정부의 가장 큰 중심 세력이 되었습니다. 그들의 사업체들은 국가의 경제적 기반을 제공하고, 그들의 젊은이들은 주둔군 병사의 주요 근원이 됩니다. 바나트 독일인들은 제2차 세계 대전 이후, NSDAP의 가우로 적절하게 조직되었고, 게르마니아에 직접적으로 대답하고 있습니다."
