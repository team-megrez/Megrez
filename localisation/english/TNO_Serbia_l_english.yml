 POLITICS_KONSTANTIN_MUSICKI_DESC: "극도로 비열했던 료티치 시대 이후, 콘스탄틴 '코스타' 무시츠키만큼이나 악명 높은 협력자는 찾아보기 어려울 것입니다. 어쩌면 당연한 일일지도 모릅니다. 우스타샤가 어떤 성향을 지니는지 알려져 있음에도 그곳에 가담하려 했던 세르비아 민족에서 가장 머저리인 인물이기 때문이죠.\n\n하지만 무시츠키의 어리석음은 거기서 끝나지 않습니다. 알렉산다르 국왕 암살 이후 1934년 ZBOR에 가담한 그는 1941년 추축국이 유고슬라비아를 침공할 당시 슬라본스키브로드에 주둔하고 있었습니다. 베오그라드-자그레브를 연결하는 철도 방위를 책임지는 대령 무시츠키는 침공이 발발하자 조국이 아닌 독일군을 지원하였습니다.\n\n전후 베오그라드로 거주지를 옮긴 무시츠키는 세르비아 주둔 독일군 유격부대 소속인 세르비아 의용대대에 사령관으로 임명되었습니다. 당연히 그 자리는 민간인에 대한 잔인한 보복과 학살이 동반되었고, 어쨌건 그렇게 그는 후원자들의 목표에 기여했습니다. 그렇게 그의 부대는 전쟁 중 독일군이 전적으로 신뢰할 수 있는 유일한 세르비아 현지인 군대로 인식될 수 있었습니다.\n\n이제 료티치는 죽었고, 코스타는 그 자리를 대체하고 있습니다. 하지만 ZOBR 치하 세르비아는 잔혹함, 자기혐오스러운 아첨, 부패에 기반한 실패 국가로 여전히 남아 있습니다. 뇌에 우동사리를 넣은 머저리가 이끌었던 국가는 여전히 똑같은 부류의 작자가 지배하고 있습니다.\n\n현실은 결국 똑같습니다. 그저 그 외관만 바뀌었을 뿐이죠."
 POLITICS_NIKOLA_KALABIC_DESC: "라브나고라 운동, 일명 체트니크라 불리는 조직의 지도자는 수년 동안 독일군과 그 꼭두각시 ZBOR을 억압받는 조국에서 몰아낼 그 순간만을 기다려 왔습니다. 이제 그것이 이루어졌으니, 니콜라 칼라비치는 평생 이뤄질 수 없으리라 생각했던 것을 보는 충격만으로도 정신이 아찔해지곤 합니다.\n\n전쟁 전 발레보의 토지등기 관리인에 불과던 칼라비치는 드리자 미하일로비치의 정예 산악경비대 휘하에서 복무했습니다. 유고슬라비아가 무너진 후에도 칼라비치는 싸움을 멈추지 않았는데, 때론 추축국, 때론 연합국 모두와 협력해 왔습니다. 그럼에도 칼라비치와 함께 일했던 연합군 사령관들은 그의 부대와 칼라비치의 카리스마와 외모를 높이 평가했습니다.\n\n하지만 미하일로비치가 갑작스레 체포되고 살해당하면서 모든 것이 무너졌습니다. 체트니크는 카라비치의 지휘 아래 재편성될 때까지 여러 차례 큰 피해를 보아야만 했습니다. 그럼에도, 종국에는 카라비치가 세르비아 체트니크의 잔당들을 통합적으로 통제하게 되면서 조직에 있어 적어도 더 나은 결과가 나타났습니다\n\n하지만 카라비치의 투쟁은 끝나지 않았습니다. 지난 20년간 카라비치는 독일군과 파르티잔에 맞서 싸웠고, 조국에 해를 끼친다 생각하던 자들로부터 조국을 해방시키려 했습니다. 세르비아인들을 다시 한번 구원해 준 정의의 신께 그가 맹세합니다. 자신의 눈이 영원히 감길 때까지 그는 좌절하지 않고 끊임없이 싸워나갈 것이라고 말이죠."
 POLITICS_DOBRICA_COSIC_DESC: "세르비아 내전 이후 도브리차 코시치 세르비아의 잔존 세력들을 다시금 번영시킬 막중한 책무를 맡게 되었습니다. 하지만 1938~39년 사이의 어린 코시치에게 네가 그런 운명을 지니게 된다고 말한다면 비웃음당하는 건 그나마 양반이지, 아마 어디 괜찮은 정신병원을 소개받을 가능성이 더욱 높을 것입니다.\n\n유고슬라비아가 붕괴하기 전 행복하던 시절, 코시치는 네고친 지부의 공산주의 청년단 합류했습니다. 1941년 추축국이 유고슬라비아에 침공하자 파르티잔에 합류한 그는 능숙하게 자신의 임무를 수행하였습니다... 소비에트 연방이 무너지기 전까진 말이죠. 전쟁은 이제 승리의 희망 없이 끊임없이 이어지기만 하였습니다.\n\n그런 와중 코시치는 공산주의와 유고슬라비아주의의 정당성에 대해 의혹이 들기 시작했습니다. 점차 지위를 높여가는 그는 점차 공산주의자에서 민족주의자로 변해 갔습니다. 한편 그는 이탈리아인과 독일인 사이의 간극을 능수능란하게 이용했습니다. 세르비아-크로아티아 사이의 국경 경비가 강화되면서 크로아티아-몬테네그로 계파와 세르비아-마케도니아 계파가 분리된 상황에서 그는 같은 생각을 가진 동지들을 끌어들이며 파르티잔 세력 내에서 상당한 세력을 형성했습니다.\n\n이제 그의 이상은 결실을 보았습니다. 현대 세르비아 민족주의의 아버지로 불리는 그는 좋건 나쁘건 이제 세르비아를 이끌게 되었습니다. 물론, 일부는 그의 지도에 이견을 제기할지도 모릅니다."
 POLITICS_JOSIP_BROZ_TITO_DESC: "요시브 브로즈 '티토'는 수십 년 동안 유고슬라비아 내의 파시스트와 그 딸랑이들을 타도하기 위해 싸워 왔습니다. 소련이 무너지고 서방 국가들이 무릎꿇을 때도 티토는 좌절하지 않았습니다. 이제 그 노력은 결실을 보았습니다. 티토와 파르티잔은 이제 세르비아를 이끌고 있고, 근 20년 만에 유고슬라비아라는 지옥에서 조그만 희망이 보이기 시작합니다.\n\n쿰로베츠란 작은 마을에서 크로아티아인 아버지와 슬로베니아인 어머니 사이 태어난 티토는 1차 세계대전 당시 오스트리아-헝가리 제국군에 징집되어 최연소 소령이 되었습니다. 1차 세계대전 도중 러시아군의 포로가 된 그는 우랄산맥의 노동수용소로 보내졌습니다. 1918년 러시아 혁명이 일어나자 1년 동안 이에 합류했던 그는 1919년 유고슬라비아로 돌아와 공산당에 입당했으며, 나치가 쳐들어왔을 때 구 왕국 전역에서 파르티잔을 이끌며 저항했습니다.\n\n1963년, 크로아티아는 지옥도로 변했습니다. 티토는 간신히 죽음을 면할 수 있었으나 개인적으로 치명타를 입을 수밖에 없었습니다. 다행스럽게도 세르비아 ZBOR 정권이 그 순간 무너졌고, 동료 파르티잔들이 권력투쟁에서 승리했습니다. 세르비아로 넘어간 티토는 정부에 입각하여 인민공화국의 지도자가 되었습니다.\n\n티토는 이 기회를 놓치지 않을 겁니다. 아니, 허투루 낭비하지 않을 겁니다. 고통받아온 민중에게 다시 희망을 되찾아 주어야 합니다. 세르비아 전역, 이어 발칸 반도 전역에 자유를 돌려줄 것입니다."
