 POLITICS_VLADA_ZECEVIC_DESC: "블라다 신부로 더 잘 알려진 블라디미르 제체비치는 많은 일을 해온 사람입니다. 성직자로 입회한 이후, 그는 세르비아 서부 삼림지대의 언덕에 있는 작은 마을에서 사제로 일하면서 소박하고 경건한 삶을 살았습니다. 전쟁의 광풍이 발칸 반도를 휩쓸자, 제체비치는 교회를 떠나 독일에 대항하는 체트니크 저항군에 가담했습니다. 유고슬라비아 저항군 내에서 그의 계급은 빠르게 올라갔지만, 체트니크의 지도자 마하일로비치가 나치의 침략자와 협력하고 티토의 공산주의자들과 싸우는데 몰두하는 정책에 격분한 그는 1942년 500명의 부하를 이끌고 파르티잔이 되었습니다.\n\n공산주의에 대한 그의 충성은 그의 신앙과 대척되지 않았습니다. 블라다는 자신이 쓴 군모 십자가 아래 붉은 별을 달고 계속 싸워왔습니다. 상황은 점점 더 절망적으로 변해갔지만, 파르티잔들은 전쟁이 끝나고 한참이 지난 후에도 침략자들에게 저항했고, 나치와 그 협력자들에 대한 테러를 벌이고 산속으로 다시 사라지곤 했습니다. 그 모든 세월 동안, 블라다는 이들과 항상 함께했고, 그가 지내는 설교와 행동은 동료들의 모범이 되었습니다.\n\n로마와 게르마니아 사이의 긴장이 고조되자 세르비아-크로아티아의 국경 경비가 강화되었고, 크로아티아에 있는 티토의 본부와 세르비아 파르티잔은 서로 단절되었습니다. 곧 ASNOS(세르비아 국민해방을 위한 반파시스트 평의회)에서는 내분이 일어났고, 이를 봉합하기 위해서 비교적 정치적 성향이 덜한 블라다가 해방운동의 무장세력을 지휘할 수 있게 되었습니다. 그리고 오랜 세월이 지난 지금, 신부는 최후의 공세를 벌이기로 결정했지만 세르비아가 해방될 수 있을지는 알 수 없습니다. 만일 블라다 신부가 마지막 순간 교구로 돌아가도록 허락받는다면 그는 오래전 포기해야 했던 경건한 신부로서의 소박한 삶을 다시 살 수 있을 겁니다."
 POLITICS_ALEKSANDAR_RANKOVIC_DESC: "\"레카\"라는 예명으로도 알려진 알렉산다르 란코비치는 세르비아 파르티잔의 구 당파를 대표하는 인물로, 많은 국민들에게 유고슬라비아라는 꿈의 몇 남지 않은 상징으로 남아 있습니다. 베오그라드 외곽 빈민가에서 태어난 란코비치는 15세의 나이로 세르비아 노동운동에 참여하였고, 얼마 지나지 않아 세르비아 공산당에 입당했습니다. 헌신적이고 지치지 않는 조직가이기도 했던 란코비치는 유고슬라비아 당국에 의해 체포당해 6년간 투옥되기도 했으나, 석방과 동시에 정치활동을 재개하여 초기 당 조직의 활성화에 기여해 왔습니다.\n\n바깥에서 다가온 전쟁마저도 그를 막을 수 없었습니다. 세르비아가 독일의 침공을 받자, 파르티잔에 가담한 그는 1941년 게슈타포에 의해 생포되었습니다. 나치 범죄자들의 고문을 견뎌낸 그는 파르티잔의 습격을 통해 간신히 구출되었지만, 나치들은 그 보복으로 그의 아내와 어머지를 처형했습니다. 결의가 더욱 굳어진 그는 공산당의 주요 지도부로 올라서서 파르티잔 휘하 비밀경찰이자 정보국 OZNA를 창설하고 지휘했습니다.\n\nANSOS의 수장으로서, 그는 유고슬라비아 공산주의의 불씨를 되살리는 임무를 맡았습니다. 세르비아의 현 세대는 이제 티토와 그 동료들을 거의 잊어가고 있지만, 란코비치는 그들의 존재를 되살리고 민중의 투쟁을 통해 새로운 유고슬라비아가 다시 태어날 수 있으리라 상기시키기 위해 그곳에 있었습니다. 베오그라드 하늘에 다시 한번 붉은 별이 떠오르면서, 발칸 반도에 새로운 빛이 비추어지고 있습니다. 그 빛은 모든 유고슬라비아 민족의 해방일 수도, 아니면 잔악한 파시즘의 하수인들에게 다시 짓밟히는 운명일 수도 있습니다."
 POLITICS_NIKOLA_KAVAJA_DESC: "애국자이자 범죄자, 자유의 투사이자 동시에 도적, 반군이자 테러리스트까지, 니콜라 카바야는 세르비아 전역과 그 동맹국, 적들, 그리고 그에 의한 희생자들 사이에서 공포의 상징으로 불리는 인물입니다. 1932년 태어난 카바야는 어린 시절 나치의 침략으로 인해 고향에서 가족들이 쫓겨나는 광경을 보았으며, 부상당한 독일군을 우물에 밀어 넣으면서 사상 첫 살인을 저질렀습니다. 점령군에 대한 증오와 민족주의 정신을 키워간 그는 얼마 후 체트니크 잔당, 밀려난 협력자들, 일반 범죄자들 같은 이질적 집단들을 휘하에 모아 세르비아 국토해방운동(SOPO)를 창설했습니다.\n\n암살, 사보타주, 납치, 은행 강도, 폭탄 테러를 벌이는 등 SOPO는 공포로 이름을 떨쳤습니다. 흑수단을 모델삼은 집단 SOPO는 나치가 예상치 못한 순간과 장소에서 공격함으로써 소규모란 조직의 한계를 넘어선 악명높은 집단으로 이름을 날렸습니다. 파르티잔들조차도 카바야와 그의 잔혹한 반공 갱단을 두려워했지만, 독일 주둔군을 공격하기 위해 두 집단이 휴전에 합의할 때까지만 하더라도 앞으로 무슨 일이 일어날지 섣불리 미래를 예측할 수는 없었습니다.\n\n신속하고도 잔인한 수단을 통해 베오그라드를 장악한 카바야와 SOPO는 세르비아 전역을 장악한 이후 모든 형태의 저항을 폭력으로 진압시켰습니다. 세르비아 왕정의 복원을 선포한 카바야와 그의 부하들은 사실상 새로운 조국 세르비아를 지배하는 집단이 되었으며, 그들의 강렬한 민족주의 의제는 오랜 시간동안 억압받아온 세르비아인들 사이에서 환영받고 있습니다. 하지만 세르비아 해방을 위한 투쟁은 아직 끝나지 않았습니다. 카바야는 어떤 대가를 치르더라도, 공산주의자와 독일 침략자들이 네마냐의 왕좌를 다시는 빼앗지 못하도록 지킬 것입니다."
 POLITICS_DIMITRIJE_LJOTIC_DESC: "모든 세르비아인들 중에서, 오직 디미트리에 료티치와 그의 종교적 파시스트 정당 ZBOR(연합전투노동조직, 유고슬라비아 국민운동)만이 세르비아의 괴뢰 정권을 운영할 수 있을 정도로 충분히 신뢰받고 있습니다. 2차 세계 대전 당시 유고슬라비아가 국가사회주의 제국에 함락당하기 전 반독 정서가 팽배했던 이 나라에 그와 그의 당 만이 유일하게 자진해서 독일의 하수인이 되었다는 점을 감안하면 이를 납득할 수 있을 겁니다.\n\n1891년 태어난 그는 제1차 세계대전 동안 세르비아군에서 싸웠습니다. 1931년 그는 6개월 동안 법무부 장관으로 임명되었지만, 악명높았던 권위주의자 알렉산다르 1세마저도 감당하기 어려운 독재적 정치 체제를 제안한 결과 그는 쫓겨났습니다. 이후 친독정당 ZBOR을 설립하기도 했으나, 1934년과 1938년 두 차례에 걸쳐 정계에서 배척당하고 '종교적 광기'라는 명목으로 강제로 정신병원에 수감된 그는 1941년 추축국이 발칸 반도를 정복할 때까지 야인으로 있어야 했습니다.\n\n추축국이 그들의 협력자를 찾을 때, 오직 료티치만이 그 요건에 적합했습니다. 이 기준을 통과할 수 있는 자들은 정말 극소수의 열정적이고, 광기에 빠지며, 아첨쟁이뿐이였습니다. 확고한 반유대주의자였던 그는 나치보다 한발 앞서 유대인들을 박멸할 것을 주장했으며, 이는 그의 광적인 친독 성향과 프리메이슨, 공산주의자, 자본주의자등에 대한 광적인 증오와 합쳐져, 그가 조각난 나머지 세르비아 지역을 통제하는 토착 정부의 지도자가 되는데 완전히 적합한 존재임을 증명하였습니다. 그러나 그에게 슬프게도, 이런 정권은 결코 효과적으로 굴러갈 수 없었습니다. \n\nZBOR가 통치하는 세르비아 정부는 널리 미움받고 있습니다. 심지어 그들의 총대주교를 다하우에서 해방시켜주었다는 이유로 한때는 료티치를 좋아했던 교회마저도 더 이상 그를 용납하지 않습니다. 이 국가는 완전히 실패했으며, 그 어떤 마비된 사회라도 이 국가랑 비교해 보면 유토피아일 겁니다. 크로아티아에서 세르비아인들이 우스타샤에게 탄압받아 추방당하거나 도망쳐오면서 난민 위기가 나라를 덮치고 있습니다. 공산주의자, 민족주의자 등으로 이루어진 다양한 파르티잔 단체들이 국가 전역에 흩어져 있습니다. 거기에 매일같이 협력자들이 변절하고 있습니다.\n\n그러나 료티치는 이에 대한 해결책을 내놓기는 커녕 그의 독일 우상에 대해 계속 떠들어대기만 하고 있습니다. 그가 이러한 문제에 대해 유대인, 자유주의자, 프리메이슨, 공산주의자, 종종 교황, 터키인, 심지어 불가리아 차르 탓을 할 수 있는데 그런 걸 왜 고쳐야 하겠습니까? 료티치 정권에 대한 유일한 해결책은 그 고통에서 벗어나는 방법 말고는 없을 겁니다. 그러나 이 시점에서, 그것은 일어날 수 있을 건 지에 대한 문제가 아니라 언제 일어날 지에 대한 문제입니다."
 SER_National_Liberation_Army: "민족해방군"
 SER_National_Liberation_Army_desc: "수십 년에 걸친 적은 수준의 반란 이후, 세르비아의 유격대들은 제2차 세계 대전 이후 고국을 괴롭혔던 독일 침략자들에게 결정적인 일격을 가할 기회를 잡았습니다. 민족해방군(NOV)의 구성원으로 조직된 유격대들은 수없이 많고, 의욕이 넘치며, 효과적인 게릴라 부대이지만, 현대 장비와 훈련이 극도로 부족한 상태입니다."
 SER_SOPO_Terrorism: "SOPO 테러리즘"
 SER_SOPO_Terrorism_desc: "잘 알려지지 않은 테러 조직, SOPO는 나치에 대한 증오로 뭉친 강경파 세르비아 민족주의자, 군주주의자, 전직 체트니크 구성원들로 구성되어 있습니다. 또한 SOPO는 좌파 성향의 NOV도 적대하지만, 봉기 기간에 파르티잔과의 휴전에 동의했습니다. SOPO의 테러 전술은 독일군과 맞서기에 매우 유용하지만, 그들의 증가하는 영향력과 힘은 위험할 수 있습니다."
 SER_Generational_Divide: "세대분열"
 SER_Generational_Divide_desc: "NOV의 기치 아래 두 세대가 함께 싸웁니다. 하나는 티토의 범유고슬라비아와 세르비아를 위한 공산주의 비전에 충실한 늙은 원조 파르티잔 단원들이고, 다른 하나는 늘어나고 있는 젊은이들인, 전쟁 중에 자라 통일된 유고슬라비아를 거의 기억하지 못하는 세르비아인 신병들입니다. 젊은 단원들은 종종 티토나 유고슬라비아에 대한 어르신들의 헌신을 함께 나누지 않는 대신, 세르비아 민족정신을 옹호하고 공산주의 교리를 멀리합니다. 운동에 대한 그들의 영향력이 급격히 증가함에 따라, 파르티잔 운동의 미래가 어떻게 될지 예측하기 어렵습니다."
 SER_Refugee_Question: "난민 문제"
 SER_Refugee_Question_desc: "발칸반도의 인근 지역에서 온 수많은 세르비아계 난민들은 민족해방군의 필수적인 인적 자원이지만, 우리나라는 그들 모두에게 충분한 주택과 일자리를 제공할 경제적 자원이 부족하고, 그들 중 많은 사람들은 자신들의 고국으로 돌아가기를 원하고 있습니다. 앞으로, 그들을 돌려보내거나, 세르비아 경제에 통합할 준비를 해야 할 것입니다."
 SER_Reactionary_Remnants: "반동 잔존파"
 SER_Reactionary_Remnants_desc: "우리 사회주의 공화국이 수립되었음에도 불구하고, 우리 나라에는 반동적 정서에 애착을 가진 몇 가지 파벌들이 있습니다. 우리 사회주의 유고슬라비아 조국을 위해 이 위험한 테러리스트들을 뿌리 뽑아야 합니다!"
 SER_Yugoslav_Rebirth: "유고슬라비아 부활"
 SER_Yugoslav_Rebirth_desc: "우리나라가 파시스트 점령자들로부터 해방됨에 따라, 우리는 우리의 새로운 사회주의 연방을 창설하기 위해 크로아티아, 보스니아, 그리고 아마 구 유고슬라비아의 더 많은 영토까지 함께 통일의 길을 걸어갈 준비가 되어 있습니다. 그러나 범유고슬라비아의 이상과 지역 정체성 사이의 충돌로 야기된 문제들, 특히 2차 세계 대전 중과 전후에 협력 정권에서 일어난 모든 민족 분쟁들을 고려해보면 이 문제를 해결하기 어려울 수 있습니다."
 SER_Resurgent_Nationalism: "되살아난 민족주의"
 SER_Resurgent_Nationalism_desc: "마침내 세르비아가 자유로워졌습니다. 우리를 쥐어짜던 협력자들도, 체트니크도, 마르크스주의자들도 모두 사라졌습니다. 저들은 결코 우리를 타락시킬 수 없을 것입니다. 수십 년 만에 처음으로 외세에 나라를 팔아먹는 아첨꾼이 아닌 인물 코시치가 세르비아를 이끌면서 조국은 부흥의 시대를 맞이했습니다."
 SER_SPS_Dominance: "SPS의 우세"
 SER_SPS_Dominance_desc: "우리 젊은 공화국의 첫 선거는 세르비아 사회당의 압도적인 승리로 끝이 났는데, 기본적으로 만만치 않은 선거 경쟁파가 없었기 때문일 것입니다. 우리가 세르비아 정치에서 SPS의 우세한 상황을 유지할 수 있는 한, 모든 일이 순조롭게 진행될 것입니다."
