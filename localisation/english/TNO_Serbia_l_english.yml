 SER_fascism_party_jonic_long: "세르비아 구국정부"
 POLITICS_BORISLAV_PEKIC_DESC: "자유와 자유주의를 위한 확고한 투사 페키치가 그 가치를 조국에 심을 수 있는 절호의 기회를 얻었습니다.\n\n언제나 비관적이였던 인물 보리슬라프 페키치는 젊은 시절부터 지하 저항세력에 가담했습니다. 그의 양심은 자유민주주의에 대한 열정과 조국을 억압해 온 독재자들에 대항해 끊임없는 저항의식을 키워나갈 수 있도록 만들었습니다.\n\n협력정권이 물러난 이후 집권한 코시치 대통령은 페키치가 피를리며 지켜낸 자유주의의 가치를 지키는 공화국을 만들겠다 약속했으나... 당이 사회 구석구석 침투하고 정당하게 정권을 비판하는 반대세력들을 뿌리뽑으려 하는 독재정권으로 변질되고 말았습니다. 석유 위기는 SPS의 무능을 증명했으며, 변화의 목소리에 힘입어 국민들을 등에 업은 그는 마침내 세르비아의 최고권력자 자리에 올라섰습니다.\n\n세르비아 국민들이 이 어려운 시기 희망을 찾기 위해 페키치와 새로이 개편된 민주당에 기대를 거는 가운데, 영원한 반체제 인사는 코시치가 망가뜨린 민주 세르비아의 약속을 이어받았습니다. 이제 그는 조국에 마땅히 있어야 할 자유를 돌려줄 것입니다."
 POLITICS_NIKOLA_MILOSEVIC_DESC: "급진주의가 세르비아를 장악한 지 몇 년이 흘러, 이제 국민들은 안정을 위해 밀로셰비치에게 국가의 키를 맡겼습니다.\n\n니콜라 밀로셰비치는 오랜 시간 동안 세르비아 정계의 방관자였습니다. 그의 무관심은 독일 괴뢰정권으로부터 자신을 고립시켰고, 이어 집권한 공산주의자들에게 권태감을 느끼게 했으며, 코시치의 소장파 장교들이 득세할 때까지 정계와 자신을 등지게 했습니다.\n\n코시치의 권위주의 경향이 점차 심해짐에 따라 밀로셰비치는 미래의 독재자를 축출하기 위해 보리슬라프 페키치와 함께 민주당을 개혁하며 반공주의 우파 세력을 이끌었습니다. 석유 위기로 SPS가 무너지자, 밀로셰비치는 입헌군주제를 지지함과 동시에 연정에 소극적인 급진파와의 연대를 거부하는 이들과 함께 민주당에서 갈라져 나와 세르비아 자유당을 창당했습니다.\n\n대통령이 된 밀로셰비치는 이전 코시지 정권의 급진주의를 청산해야 하는 임무를 지니고 있으며, 자유 시장정책, 페타르 국왕의 귀환까지 수많은 잠재성을 품고 있습니다."
 POLITICS_VELJKO_GUBERINA_DESC: "파르티잔들은 모든 세르비아인들이 독일 점령자와 그 하수인에 맞서기 위해 무기를 들었다고 선전할 것입니다. 하지만 구베리나같은 인물을 무시하는 건 수정주의적 선전입니다.\n\n그들은 독일 점령군이 처한 잔혹행위를 찬양하는 수준까진 가지 않았지만, 세르비아의 적들로부터 무고한 이들을 보호하기 위해 필요한 악이라고 스스로를 정당화했습니다. 하지만 출근길에서 보이는 벽에 달라붙은 핏자국과 시체덩어리는 저들이 이런 목표를 얼마나 성공적으로 달성했는가에 대해 의문을 품게 했습니다.\n\n벨코 구베리나는 출근길마다 그 광경을 보아야 했습니다. 저항군의 승리는 그의 삶에 큰 변화를 가져다주지 못했지만, 변호사로서의 위상이 높아지면서 그 또한 점차 정계에 투신하기 시작했습니다. 코시치의 무너져가는 정권은 세르비아를 위해 더 유능한 자들이 권력을 잡을 기회를 제공해 주었습니다.\n\n뛰어난 연설 실력으로 국민들이 그를 지도자 자리에 올려주면서, 그는 분열된 국내의 파벌을 급진당의 깃발 아래 하나로 통합시켰습니다. 애국자들은 그의 단결 연설을 들으면서 위안을 얻고, 일부 사람들은 그가 또 다른 코시치가 되지 않기를 기도할 뿐입니다."