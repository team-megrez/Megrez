 SER_Serbia_Shall_Not_be_Pacified: "세르비아는 진정되지 못할 것이다"
 SER_Serbia_Shall_Not_be_Pacified_desc: "세르비아인들은 수십 년 동안 파시스트 점령군과 그들의 애완견에 맞서 용감하게 싸웠습니다. 독일 국방군은 산과 숲이 우거진 국가의 중심부에 대한 통제권을 유지하기 위해 지속적으로 고군분투했습니다. 대신 독일군은 베오그라드, 바나트, 보르 광산과 같은 주요 거점들을 요새화하는 데에도 집중했습니다. 이 몇 가지 주요 지역들을 제외하고 대부분의 시골 지역들은 주둔군이 완전히 방치하는 중이며, 사실상 은쟁반에 담긴 채 파르티잔들의 무대가 되었습니다."
 SER_government_of_anything_but_salvation: "결코 구국을 위하지 않는 정부"
 SER_government_of_anything_but_salvation_desc: "세르비아, 또는 공식적으로 \"구국정부\"는 끔찍하고 끝없는 쇠퇴에 직면하여 있습니다. 제2차 세계대전 당시 독일의 점령 통치를 위한 핑계로 세워진 이 정부는 그 이후로 반대파를 잔혹하게 진압해 왔습니다.  정부는 실제 국가 건설에 집중하기보다 \"유대-볼셰비즘\"과 \"프리메이슨\"의 파괴에만 집착할 뿐입니다. 독일인들로부터 명목상의 양보만 얻었을 뿐, 정부는 정통성을 구축하기 위해 아무런 노력도 하지 않고 있습니다."
 SER_majka_srbija: "어머니 세르비아"
 SER_majka_srbija_desc: "1941년 이래 세르비아인들은 다양한 세력에 의해 타락하고 억압당했습니다. 우스타샤는 크로아티아 국경 내의 모든 세르비아인을 잔인하게 박해하여 강제 추방시키거나 죽였습니다. 이탈리아는 알바니아의 국경선을 다시 그었고 코소보에서 알바니아화 프로그램에 착수했습니다. 토착 세르비아인들을 억압함에도 구국 정부는, 현실이 선전과 모순됨에도 불구하고 스스로를 모든 국민의 관리인이자 보호자로 나타내려고 합니다."
 SER_Violence: "네가 이걸 읽고 있다면 이미 너무 늦었단다"
 SER_The_Crown_In_Exile: "망명중인 왕"
 SER_The_Crown_In_Exile_desc: "외부인들이 보기에 모든 체트니크 병사들은 완고한 군주주의자이며, 마치 노예같이 페타르 국왕에게 헌신하며 그를 위해 기꺼이 목숨을 바칠 것처럼 보입니다. 하지만 이 주장은 사실이 아닙니다. 20년간의 망명 생활로 인해 국왕과 백성들과의 관계가 거의 단절되면서 많은 이들은 왕관 따위 사소한 일보다 일용할 양식이나 다른 걱정거리 등 시급한 문제에 관심을 가지고 있습니다."
 SER_Our_Island_Of_Freedom: "자유로운 우리의 섬"
 SER_Our_Island_Of_Freedom_desc: "우리 군의 용기와 노력을 통해 볼셰비즘과 파시즘이란 재앙으로부터 작은 해방구를 건설할 수 있었습니다. 하지만 이 작은 자유의 조각을 만드는 데도 엄청난 대가가 따랐습니다. 조국의 일부라도 해방하기 위해 수천 명의 용사들과 수많은 지휘관들의 존엄성을 희생시켜야 했습니다. 우리가 실패한다면 세르비아는 영원히 사슬에 매이게 될 겁니다. 그러하니 이런 희생이 승리를 가져다주길 바랄 뿐입니다."
 SER_Return_Of_The_Kingdom: "왕정의 부활"
 SER_Return_Of_The_Kingdom_desc: "가장 어두운 시기 세르비아는 가장 충성스러운 아들들에게 무기를 들고 악의 손아귀에서 조국을 구해줄 것을 요청했고, 세르비아 국왕들의 명예롭고도 충성스러운 신민들이 그 요청에 응답해 일어섰습니다.\n\n비겁한 반역자들이 흘린 피가 거기를 뒤덮고, 승리의 나팔이 세르비아 전역에 울려 퍼집니다. 강대하고도 장엄한 어머니 세르비아는 해방된 국가의 대열에 합류했으며, 그 사슬을 끊은 체트니크는 용감한 군주 페타르 왕이 지켜보는 아래 조국이 다시 잃어서는 순간을 기다리고 있습니다."
 SER_Thin_Facade_Of_Constitutionalism_I: "겉만 번지르르한 입헌군주제"
 SER_Thin_Facade_Of_Constitutionalism_I_desc: "세르비아 왕국은 이론적으로 입헌군주국이며, 성문 헌법이 엄연히 존재합니다. 하지만 헌법이 있다고 세르비아를 자유국가로 받아들이는 것은 상황을 오판하는 겁니다. 오히려, 세르비아는 민족주의 이데올로기에 반대하는 이들을 잔혹하게 탄압하는 체트니크 군사정권의 독재 아래 지배됩니다.\n\n학생, 파르티잔, 민주화 운동가들은 실종되거나 아니면 노골적으로 살해당했습니다. 친척들과 동료들이 그들을 위해 울부짖지만, 시민들은 그저 하루하루를 살아가며 모든 것이 '정상'이라고 스스로에게 최면을 걸 뿐입니다. "
 SER_Thin_Facade_Of_Constitutionalism_II: "겉만 번지르르한 입헌군주제"
 SER_Thin_Facade_Of_Constitutionalism_II_desc: "세르비아 왕국은 이론적으로 입헌군주국이며, 성문 헌법이 엄연히 존재합니다. 하지만 헌법이 있다고 세르비아를 자유국가로 받아들이는 것은 상황을 오판하는 겁니다. 오히려, 세르비아는 민족주의 이데올로기에 반대하는 이들을 잔혹하게 탄압하는 체트니크 군사정권의 독재 아래 지배됩니다.\n\n학생, 파르티잔, 민주화 운동가들은 실종되거나 아니면 노골적으로 살해당했습니다. 친척들과 동료들이 그들을 위해 울부짖지만, 시민들은 그저 하루하루를 살아가며 모든 것이 '정상'이라고 스스로에게 최면을 걸 뿐입니다. "
 SER_The_Peoples_Liberation_War: "인민해방전쟁"
 SER_The_Peoples_Liberation_War_desc: "지난 20년 동안 우리는 파시스트의 억압에 맞서 쉬지 않고 싸워왔습니다. 완벽한 기회가 올 때까지 살아남기 위해 숲, 언덕, 산속에서 공격, 후퇴, 기동을 반복해 왔습니다. 이제 매국노 료티치가 죽었으니 우리는 사상 최대의 공세를 펼칠 것입니다.\n\n인민해방전쟁이 다가오고 있으며, 우리는 반드시 승리할 것입니다!"
 SER_A_Divided_Front: "분열된 전선"
 SER_A_Divided_Front_desc: "NOV의 기치 아래 두 세대가 함께 싸우고 있습니다. 한쪽은 고르키치가 창안했던 범유고슬라비아적이고도 사회주의적 비전을 따르는 수구파입니다. 다른 쪽은 대전기 성장해 통일 유고슬라비아에 대한 기억이 거의 없는 젊은 세르비아인 신병들입니다. 이들은 고르키치와 유고슬라비아 중장년층의 헌신에 공감대를 지니고 있지 않으며, 세르비아 민족주의 성향으로서 공산주의 교리를 멀리하는 경우가 많습니다. 이들의 영향력이 급속히 증가함에 따라, 앞으로 파르티잔 세력의 미래가 어떻게 될 지 섣불리 예측할 수 없을 겁니다."
 SER_Death_To_Fascism_Freedom_To_The_People: "파시즘에 죽음을, 인민에게 자유를!"
 SER_Death_To_Fascism_Freedom_To_The_People_desc: "나치 쓰레기들, 파시스트들, 그리고 딸랑이 협력자들은 언제나 우리를 분열시키기 위해 노력해 왔습니다. 하지만 억압의 멍에가 우리를 짓눌렀음에도, 유고슬라비아의 억압받는 대중은 무너지지 않았습니다. 주먹을 들어올리고, 목소리를 높이며 구호를 외치는 남녀와 어린이들은 파시즘 압제에 대한 단결된 저항을 보여줍니다."
 SER_Between_Revolutionaries_And_Royalists: "혁명가들과 왕당파 사이에서"
 SER_Between_Revolutionaries_And_Royalists_desc: "세르비아 사회당(SPS)은 기묘한 입지에 처해 있습니다.\n\n도브리차 코시치와 좌익 민족주의자들은 왕당파 우익 체트니크와 유고 공산주의자 좌익 사이에서 중도뻘 포지션을 맡고 있습니다. 코시치 정권이 현재 중간지점으로서 임무를 수행하고 있지만, 그것이 SPS의 지배에 만족할지는 다른 이야기입니다."
 SER_Rebirth_of_a_Nation: "국가의 재탄생"
 SER_Rebirth_of_a_Nation_desc: "파시스트 점령으로부터 우리 조국이 해방된 이후 우리는 크로아티아, 보스니아, 나아가 구 유고슬라비아의 더 넓은 영토를 수복하고 새로운 사회주의 연방을 만들기 위한 통일의 길로 나아갈 준비가 되어 있습니다. 하지만 범유고슬라비아 이상과 지역 정체성 간 충돌로 일해 야기되는 문제는 2차 세계대전 도중과 그 이후 협력정권에서 발생한 모든 민족적 유혈사태를 고려해 본다면 해결하기 어려울지도 모릅니다."
 SER_Milos_against_Murad: "다윗과 골리앗"
 SER_Milos_against_Murad_desc: "중세 오스만 제국의 팽창에 맞서는 세르비아의 고된 투쟁이 연상되고 있는 지금, 다시 한 번 세르비아를 짓밟으려는 이들의 무리 속에 세르비아는 홀로 남겨져 있습니다. 제국주의란 덩굴손을 뻗치고 있는 이탈리아란 거인은 고립된 조국 주변을 도사리며 우리의 위대한 혁명의 불길을 꺼뜨리고 고 새로이 쟁취한 자유를 종식시키려 하고 있습니다."
 SER_Our_Great_Teachers_Legacy: "위대한 스승의 유산"
 SER_Our_Great_Teachers_Legacy_desc: "우리 위대한 국가의 이전 지도자 디미트리에 료티치는 단순한 정치인이 아닌 ZBOR 운동의 영혼과도 같은 자였습니다. 그는 알렉산다르 왕의 독재시절 우리의 모든 정치활동이 금지되었을 때 그곳에 있었습니다. 료티치는 세르비아가 독일에 의해 해방될 때도 그곳에 있었고 우리 민족의 새로운 인도자로 일어섰습니다. 이제 그는 고인이 되었으나, 애국 세르비아인들의 마음속에서 료티치는 영원히 살아 있을 것입니다. 세르비아에 평화와 질서를 가져올 때 위대한 스승을 기억하는 것은 우리의 의무가 될 것입니다."
 SER_The_Fatherland_In_Disarray: "혼란에 빠진 조국"
 SER_The_Fatherland_In_Disarray_desc: "30년 동안 세르비아의 상황은 최악이었습니다. 처음엔 독일군이 세르비아를 침공해 모든 것을 약탈했고, 후원자들의 지지를 받은 협력자들이 잔인하고 악랄하게도 국민들을 쥐어짰습니다. 강토는 황폐해졌고, 땅과 함께 국민들도 황폐해졌습니다. 시간이 지난 후 파괴와 절망은 이제 세르비아인들에게 익숙해졌습니다.\n\n어머니들은 자식이 눈앞에서 스러져 가는 모습을 보며 눈물을 흘립니다. 아버지는 이미 죽었거나, 남은 가족을 부양하기 위해 무너진 정부조직에 부역합니다. 황무지와 잔해로 가득 찬 땅에 태어난 다음 세대의 세르비아인들이 해야 할 과제가 산더미입니다."
 SER_All_For_One: "국민은 국가를 위해, 국가는 국민을 위해!"
 SER_All_For_One_desc: "세르비아 내전이 종식되면서, ZBOR은 반대파들을 물리치고 다시 권력을 잡았습니다. 코스타 무시츠키의 지도 아래 이 조직은 세르비아 내에서 앞으로 몇 년 동안 입지를 굳힐 것입니다. 우리는 그 어느 때보다 단결해 있으며, 곧 발칸반도 전역에 영원한 단결을 가져 올 것입니다. 국민은 국가를 위해, 국가는 국민을 위해!"
