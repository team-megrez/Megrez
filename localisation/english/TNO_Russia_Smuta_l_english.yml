 RUS_Smuta_MainDesc: "History does not repeat itself... but it sure rhymes. We are living in the £smuta §fSecond Time of Troubles§! - with all the chaos, blood and wars that comes with it. Pages of Russian history are being written as the bullets fly - and who are we to become another footnote?"
