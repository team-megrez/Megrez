 RUS_Smuta_Stats_CivilianChaos_Title: "혼란"
 RUS_Smuta_Stats_CivilianChaos_Title_Desc: "§F£smuta_chaos §R민간의 혼란§!\n--------------\n한 부분이 망가지면 다른 부분 역시 그렇게 되기 때문에, 인간 사회는 복잡한 유기체입니다. §W[RUS_Smuta_CurrentRegion]§!에서의 통치권을 확립하는 동안 (특히 점령 지역의) 사람들이 우리의 행정 및 전쟁에 대한 방해를 하지 못하게 할 적절한 관리가 필요합니다. 그러므로 £smuta_chaos §R민간의 혼란§! §W수치§!가 §W250§!을 초과하게 해서는 안 됩니다. 그렇다면 끔찍한 §R결과가 발생할 것입니다§!."
 RUS_Smuta_Stats_CivilianChaos_Value_Normal: "[?Smuta_Chaos|W0]"
 RUS_Smuta_Stats_CivilianChaos_Value_Bad: "[?Smuta_Chaos|R0]"
 RUS_Smuta_Stats_CivilianChaos_Value_Desc: "§F£smuta_chaos §R민간의 혼란§!\n--------------\n현재: [?Smuta_Chaos|Y0]\n최대: §Y300§!\n£smuta_chaos §R민간의 혼란§!은 매 §W주마다§!지속적으로 §R증가합니다§! - £smuta_chaos §R민간의 혼란§!의 주별 변화량은 상태에 맞추어 증감됩니다. 현재 증감량은 [RUS_Smuta_Stats_CivilianChaos_Value_Desc]입니다.\n--------------\n§W현재§! 민간의 혼란량은 다음과 같은 §W영향§!을 미칩니다:\n  - 육군 경험치 획득량: [?Smuta_Chaos_Modifier_experience_gain_army|+=] daily\n  - 사단 훈련 시간: [?Smuta_Chaos_Modifier_training_time_army_factor|%Y1=]\n  - 징병 가능 인구 획득치: [?Smuta_Chaos_Modifier_conscription_factor|%0+]\n  - 이동 시 조직력 손실: [?Smuta_Chaos_Modifier_org_loss_when_moving|%-1]\n  - 비전투 시 보급품 부족 불이익: [?Smuta_Chaos_Modifier_out_of_supply_factor|%-1]\n  - 안정도: [?Smuta_Chaos_Modifier_stability_factor|=+%]\n  - 전쟁 지지도: [?Smuta_Chaos_Modifier_war_support_factor|=+%]§!"
 RUS_Smuta_DynamicModifier_Chaos: "£smuta_chaos §R민간의 혼란§! 변동치"
 RUS_Smuta_Stats_CivilianChaos_Value_Desc_Normal: "§W치명적이지 않음§! ([?Smuta_Chaos|W0] / §R250§!)."
 RUS_Smuta_Stats_CivilianChaos_Value_Desc_Bad: "§R치명적임§! ([?Smuta_Chaos|R0] / §R250§!). 문제를 해결할 조치가 필요합니다."
 RUS_Smuta_Stats_MilitarySupplies_Title: "보급"
 RUS_Smuta_Stats_MilitarySupplies_Title_Desc: "§F£smuta_supplies §s군수품§!\n--------------\n우리 군대가 복잡한 작전을 수행할 준비가 되어 있나요? 군수 상황은 어떠한가요? 장기전을 이어 나갈 준비는 되어 있나요? 이 질문들, 그리고 연관된 질문들의 답은 £smuta_supplies §s군수품§!의 중요성이 될 것입니다. 더 많은 £smuta_supplies §s군수품§!을 이용할 수 있으면, §W[RUS_Smuta_CurrentRegion]§!을 되찾을 수 있는 더 많은 선택권을 얻게 될 것입니다. 그 반대로, 더 적은 £smuta_supplies §s군수품§!을 가지고 있을수록, 결과적으로 §W작전§!에 제약을 받게 될 것입니다.§!"
 RUS_Smuta_Stats_MilitarySupplies_Value: "[?Smuta_Supplies|W0%]"
 RUS_Smuta_Stats_MilitarySupplies_Value_Desc: "§F£smuta_supplies §s군수품§!\n--------------\n현재: [?Smuta_Supplies|Y1%]\n기본 주당 증가량: [?Smuta_SuppliesWeeklyGain|+=1%]\n--------------\n기본 £smuta_supplies §s군수품 획득량§!은 §W높은§! §R민간의 혼돈§!이나 §W진행중인 전쟁§! 등에 의해 부정적으로 변화될 수 있습니다§!."
 RUS_Smuta_Contenders_Entry_Desc: "§F[THIS.GetFlag] §f[THIS.GetName]§!\n--------------\n[RUS_Smuta_Contenders_Entry_Status]§!"
 RUS_Smuta_Contenders_Entry_Status_NotROOT: "이하의 모든 정보는 매 주 갱신됩니다.\n--------------\n수도: §W[?capital.GetName]§!\n사단 수: [?num_divisions|W0]\n통제 중인 주 개수: [?num_controlled_states|W0]"
 RUS_Smuta_Contenders_Entry_Status_ROOT: "§G우리는 경쟁자가 누구인지 안다고 생각합니다. 우리 자신이지요.§!"
 RUS_Smuta_Contenders_Entry_Defeated_Desc: "[THIS.GetFlag] §R[THIS.GetName]§!에는 남은 것이 없습니다."
