 RUS_Mission_Smuta_CHT_MAG_PactExpiresMyChungus_desc: "모든 것이 끝으로 향하고 있으며, [CHT.GetFlag] §W[CHT.GetName]§!와 [MAG.GetFlag] §W[MAG.GetName]§! 사이의 어색한 동맹도 마찬가지이며, 어느순간 잊혀지거나 결정적 순간에 파기될 수 있습니다."
 RUS_Mission_Smuta_CHT_MakeMikhailCool: "미하일의 정통성 증명"
 RUS_Mission_Smuta_CHT_MakeMikhailCool_desc: "공식은 간단합니다. 미하일이 정통성이 있을수록 우리가 더 쉽게 통치할 수 있습니다. 따라서 우리는 그가 정통성이 있다는 것을 증명해야 하며, 그렇지 않으면 불이익을 당할 수 있습니다."
 RUS_Decision_Smuta_CHT_MishaKrutoyChel: "미하일을 유명하게 만들자"
 RUS_Decision_Smuta_CHT_MishaKrutoyChel_desc: "미하일에 대한 빠르고 단순한 선전은 단기적으로는 우리의 통치를 용이하게 할 수 있지만, 안타깝게도 사람들은 결국 진실을 알게 될 것입니다. 따라서 우리의 이전 노력들은 절반의 가치만 있거나 전혀 가치가 없을 것입니다."
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_1: "첫번째 수업: 예산을 확보하자"
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_1_desc: "통치하려면 돈이 있어야 합니다. 이를 위해선 돈이 나오는 구멍이 있어야 합니다. 이를 위해선 힘이 있어야합니다. 매우 간단하지만 매우 확실한 진리입니다."
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_2: "두번째 수업: 군대를 격려하자"
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_2_desc: "기강을 확립하려면 병사들로 하여금 적보다 지휘관을 더 두려워해야 하게 만들어야 하며, 우리는 병사들의 기강을 확립해야 합니다."
 RUS_Decision_Smuta_Commie_Annex_Kamchatka: "[KMC.GetFlag] §R[KMC.GetName]§!와 접촉"
 RUS_Decision_Smuta_Commie_Annex_Kamchatka_desc: "우리는 유마셰프 제독과 태평양 함대 잔당과 접촉해 평화적으로 우리와 합류할 것을 제안할 것입니다."
 RUS_Decision_Smuta_Expansion_NegotiateWithVOR: "[VOR.GetFlag] §R[VOR.GetName]§!와 협상"
 RUS_Decision_Smuta_Expansion_NegotiateWithVOR_desc: "혹한의 북부는 블로힌과 그의 간수들이 장악하고 있지만, 이 지역에서의 우리의 막강한 힘을 고려하면 그들이 우리와 함께 하도록 설득할 수 있을 것입니다."
 RUS_Decision_Smuta_Expansion_FAV_OMS_LetsBeFriends: "[FAV.GetFlag] §R[FAV.GetName]§!에 제안 보내기"
 RUS_Decision_Smuta_Expansion_FAV_OMS_LetsBeFriends_desc: "자유 비행가들, 또는 밤의 마녀의 잔당이라고 불리는 이들은 북쪽에 아늑하게 자리 잡고 있습니다. 루프트바페 폭격에 맞선 그들의 용감한 노력은 칭찬할 만하지만, 그들에겐 보급이 부족합니다. 그들에게 제안을 보내서 우리와 통합하는 데 동의한다면 필요한 모든 것을 제공 할 수 있을 것입니다."
 RUS_Decision_Smuta_Expansion_FAV_SVR_LetsBeFriends: "[FAV.GetFlag] §R[FAV.GetName]§!에 제안 보내기"
 RUS_Decision_Smuta_Expansion_FAV_SVR_LetsBeFriends_desc: "자유 비행가들, 또는 밤의 마녀의 잔당이라고 불리는 이들은 북쪽에 아늑하게 자리 잡고 있습니다. 루프트바페 폭격에 맞선 그들의 용감한 노력은 칭찬할 만하지만, 그들에겐 보급이 부족합니다. 그들에게 제안을 보내서 우리와 통합하는 데 동의한다면 필요한 모든 것을 제공 할 수 있을 것입니다."
 RUS_Decision_Smuta_Expansion_FAV_TYM_LetsBeFriends: "[FAV.GetFlag] §R[FAV.GetName]§!에 제안 보내기"
 RUS_Decision_Smuta_Expansion_FAV_TYM_LetsBeFriends_desc: "자유 비행가들, 또는 밤의 마녀의 잔당이라고 불리는 이들은 북쪽에 아늑하게 자리 잡고 있습니다. 루프트바페 폭격에 맞선 그들의 용감한 노력은 칭찬할 만하지만, 그들에겐 보급이 부족합니다. 그들에게 제안을 보내서 우리와 통합하는 데 동의한다면 필요한 모든 것을 제공 할 수 있을 것입니다."
 RUS_Decision_Smuta_Expansion_ZLT_SVR_LetsBeFriends: "[ZLT.GetFlag] §R[ZLT.GetName]§!에 최후통첩 보내기"
 RUS_Decision_Smuta_Expansion_ZLT_SVR_LetsBeFriends_desc: "서시베리아의 다른 주요 경쟁자들이 정복된 지금, 즐라토우스트의 총기 제작자들에게 마지막 선택을 강요할 때가 왔습니다."
 RUS_Decision_Smuta_Expansion_NOV_SVR_FuckOmsk: "노보시비르스크와의 거래"
 RUS_Decision_Smuta_Expansion_NOV_SVR_FuckOmsk_desc: "흑색연맹은 모두에게 위협적인 적이며 이를 이용하면 인근 군벌로부터 군사적 지원을 받을 수 있을지도 모릅니다. 가장 먼저 떠오르는 곳이 노보시비르스크입니다. 통일 러시아에 대한 비전, 군대의 역할 등 그들은 우리와 많은 점을 공유합니다.\n\n게다가 그들은 옴스크와 국경을 공유하고 있습니다. 야조프의 주의를 분산시키기 위해 가벼운 포격을 가하고 야조프가 고개를 돌릴 때 공격하여 흑색연맹을 단번에 무너뜨려야 합니다!"
 FST_South_Secured: "§W극동§!에서의 우리 통치에 대한 모든 주요 위협이 제거되었습니다."
 RUS_Decision_Smuta_OMO_Deactivation: "신성통치령의 확장 끝내기"
 RUS_Decision_Smuta_OMO_Deactivation_desc: "극동 전역이 신성통치령의 지배를 받게 된 지금, 우리의 칼을 쟁기로 바꾸고 전쟁으로 폐허가 된 이 땅을 재건해야 합니다."
 RUS_Mission_Smuta_CHT_ChitaModelSobchakIsACoolGuy: "치타 모델 전파"
 RUS_Mission_Smuta_CHT_ChitaModelSobchakIsACoolGuy_desc: "아나톨리 소브착은 민간 부문의 우리 주요 인물 중 하나입니다. 또한 그는 야심 찬 사람이므로 고향인 치타를 넘어 우리 영토를 발전시키기 위해 노력할 것입니다."