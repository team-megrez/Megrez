 RUS_Smuta_Ended: "§f지역 통일§! 트리를 거침"
 RUS_Smuta_MainImage_Desc: "§F§f동란시대§!\n------------\n\"동란시대\" 또는 간단히 \"스무타\"는 1598년부터 1613년까지 러시아 역사에서 정치적 불안정, 분열, 내부 갈등이 증가했던 시기입니다. 동란시대의 일반적인 원인은 이반 4세의 죽음과 적법하지 않은 계승 순위입니다. 미래의 역사학자들은 우리가  [RUS_Smuta_CurrentRegion] 지역을 통합할 때 까지 겪고 있는 역사의 시기를 '제2의 동란시대'라고 부를 가능성이 매우 높습니다.§!"
 RUS_Smuta_Contenders_Title: "경쟁자"
 RUS_Smuta_Contenders_Title_Desc: "§f경쟁자§!\n------------\n경쟁자는 §W[RUS_Smuta_CurrentRegion]§!에서 영토의 일부를 주장하며 완전한 합법성을 가지고 그 일부를 지배하는 각 국가, 군벌, 그리고 정부 기관으로 구성됩니다. 이 경쟁자들이 적이든 동맹국이든 패배하거나 동화되어야 하며, 전 지역에 대한 지배가 확고해져야 합니다. 그래야만 국가로 적절하게 발돋움할 수 있습니다."
 RUS_Smuta_Contenders_Value: "[?Smuta_ContendersReal_Num|W0]"
 RUS_Smuta_Contenders_Value_Desc: "[RUS_Smuta_Contenders_Value_Desc]"
 RUS_Smuta_Contenders_Value_Desc_Ongoing: "§F§W[RUS_Smuta_CurrentRegion]§! 지역 일부를 통제하는 §f[?Smuta_ContendersReal_Num]개의 경쟁자§!가 남아있습니다. 우린 그 중 하나입니다.§!"
 RUS_Smuta_Contenders_Value_Desc_Victory: "§G우린 §W[RUS_Smuta_CurrentRegion]§! 지역에 존재하는 유일한 경쟁자입니다 - 우리가 이겼습니다.§!"
