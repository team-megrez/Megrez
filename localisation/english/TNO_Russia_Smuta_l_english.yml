 RUS_Decision_Smuta_Occupation_CHT_Werbell_desc: "우리 군대가 서시베리아의 마을과 마을을 지나갈 때, 전설적인 용병 워벨의 군대에 들어갈 기회를 달라고 애원하는 수많은 젊은이들이 있다는 사실을 믿지 못할 것입니다. 문제는 그들의 배경입니다. 이 잠재적 신병들은 우리와는 다른 배경을 가진 사람들이며, 일부는 어부이고 일부는 상인입니다. 평생 소총을 한 번도 본 적이 없는 자도 있습니다. 이런 빈약한 기반으로는 다가오는 시베리아 전투에서 짐만 될 뿐입니다.\n\n다행히 최근 치타 정복으로 워벨은 극동 지역의 적은 인력을 활용할 수 있는 기회를 얻었습니다. 그는 그곳에서 자신의 주군에 합류하려는 모든 러시아인을 위한 새로운 훈련소를 건설할 계획입니다. 우리의 베테랑 장교와 고위 장교들이 이 새로운 교육 시설에 배치되어 신병들이 어느 쪽에 총구를 겨눠야 할지 모르는 채 전쟁에 나서는 일이 없도록 할 것입니다."
