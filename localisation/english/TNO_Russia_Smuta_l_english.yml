 RUS_Smuta_Chaos_Mission_Cost_Add_Y_Tt: "§F§R혼란이 우리에게 영향을 미칩니다!§! 미션을 끝내는데 드는 비용이 [?Y|0-=] £political_power_texticon  정치력 만큼 §W변동될§! 것입니다§!\n"
