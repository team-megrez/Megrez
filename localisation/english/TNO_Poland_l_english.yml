 POL_Emil_Fieldorf:0 "에밀 피엘도르프"
 POLITICS_EMIL_FIELDORF_DESC:0 "1939년, 30년에 걸친 폴란드의 악몽이 시작되었습니다. 라이히에 침략당하고, 예속당한 폴란드 국민들은 나치가 인간 이하의 존재로 간주하는 자들에게 보여주는 잔혹함과 야만성에 노출되었습니다. 지도상으로 폴란드라는 국가는 사라졌지만, 폴란드라는 국가는 숲, 언덕, 하수도에서 끈질기게 살아남았습니다. 파르티잔은 일소되지 않았으며, 폴란드의 저항은 결고 끝나지 않았습니다. 에밀 피엘도르프 또한 그들 중 하나였습니다.\n\n바르샤바 봉기의 악몽 이후, 피엘도르프는 국내군의 총사령관이 되었습니다. 평생 동안 애국자이자, 양 대전의 베테랑이였던 피엘도르프는 폴란드의 독립과 민주주의의 이상을 위해 헌신하는 타고난 전사입니다. 만일 폴란드가 1939년의 악몽에서 살아남았다면, 피엘도르프는 유명한 장군이 되었을지도, 어쩌면 공화국의 대통령이 되었을 지도 모릅니다. 현재 그는 지하 국가의 리더이며, 그곳에서 그는 전능하신 하느님에게 소원을 빌고 기도합니다. 그리고 언젠가 양지바른 곳으로 나오는 그 날을 꿈꾸고 있죠.\n\n폴란드가 겪은 고통은 끔찍했습니다. 피엘도르프는 그 휘하에 있던 모든 전사들의 죽음을 강하게 느꼈기에, 휘하 전사들은 이 늙은 노병을 마치 아버지처럼 대하고 있습니다.  피엘도르프는 폴란드 국가라는 이상이 모든 폴란드인의 필수적인 부분이며, 만일 그들 중 한 명이라도 살아있다면 폴란드가 그들과 함께할 것을 알고 있습니다. 밤은 길고, 라이히의 파도를 막을 수 없어 보이지만, 피엘도르프는 결코 희망을 버리지 않았습니다."
