 POLITICS_HENRI_GROUES_DESC:0 "그는 수십년동안 지켜보고, 기다리고, 기도해 왔습니다. 무너진 교회들의 지하실에서, 파리의 하수도에서, 감시 카메라들의 시선을 벗어난 어두운 곳이라면 어디든지 붉은 양귀비 운동은 그렇게 해왔습니다. 어떤 이들은 신에게, 다른 이들은 YHVH에게, 그리고 또 다른 이들은 자신의 말이 들리는 아무에게나 기도해왔습니다.\n\n마침내 그 기도가 응답받았습니다.\n\n30년동안 지속된 잔인하고 파괴주의 전체주의 이후 기사단국의 철의 굴레는 부패, 편집증, 자만신에 녹슬어 두동강났습니다. 프랑스의 남녀노소가 이 순간을 위해 어둠 속에서 자랐고, 그들의 육체와 정신은 기발한 지휘로 부르군트의 거대한 심장부에 쿠데타를 일으킬 준비가 되었습니다. 그루에는 그들의 신앙이나 이상은 신경쓰지 않고 모두를 보살피고 각각 모두가 악의로부터 프랑스를 언제나 구해낼 수 있는 용사로 만들었습니다. 다가올 유혈사태와 그 명분을 위해 반드시 죽게 될 수천 명의 형제자매에 대해 가슴아파하지만 자유는 육체든 영혼이든 모든 상처를 달래고 치유할 구원자가 될 것입니다. 붉은 깃발 아래 싸우는 모든 이들이 죽을지라도 그것 또한 구원의 한 형태일 것입니다. 어느 쪽이든 그들의 고통이 끝날 것입니다."
