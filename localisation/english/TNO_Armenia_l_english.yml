 POLITICS_PETROS_POGHOSYAN_DESC:0 "사람에게 내재된 야성도, 황폐해진 러시아의 감옥도, 어떤 사람과 심지어 총알마저도 페트로스 포고시얀을 사랑하는 아르메니아로부터 떨어뜨릴 수는 없었습니다.\n\n오스만 제국이 그들의 동족을 사막의 열기 속에서 죽어가게 할 때, 동료 애국자들과 복수에 불타는 죽음의 천사처럼 반격을 거듭한 그는 죄 많은 제말 파샤의 피로 대지를 적셔주는 보답을 해 주었습니다. 소련이 아르메니아를 침공할 때 페트로스는 러시아 인민위원들에게 끌려가 얼어붙을 듯한 혹독한 극지 보르쿠타 수용소에 끌려갔습니다. 하지만 소련의 얼어붙은 쇠사슬조차도 페트로스를 사랑하는 조국과 떼어놓을 수는 없었으며, 수용소에서 필사의 탈출을 이뤄낸 페트로스는 사랑스런 조국, 아직도 사슬에 묶인 조국 아르메니아 땅으로 돌아왔습니다.\n\n복수의 천사는 시간을 낭비하지 않습니다. 페트로스는 다시 한 번 무기를 들고 아르메니아 국가와 국민의 부흥을 위해 과거의 동료들과 손을 잡았습니다. 다가올 전쟁은 길고도 험난한 싸움이 될 것이니다. 전 국토가 총구에 겨누어진 지금 이데올로기, 신앙 같은 것을은 별 문제가 되지 않을 것입니다. \n\n튀르크의 압제자에게 재앙이 있길. 40년이란 시간은 포고시얀을 제거하는데 불충분했고, 앞으로도 그럴 것입니다. §R그 누구도 그의 정신을 무너뜨리지 못할 것입니다.§!"
 ARM_Fedayeen_Gather:0 "페다이, 집합!"
 ARM_Fedayeen_Gather_desc:0 "아르메니아 민족은 너무나 오랫동안 터키인들의 압제에 고통받아 왔습니다. 우리는 압제자들에게 구타당하고, 사슬에 묶이고, 고문당하고, 죽임을 당했습니다. 이 모든 짓은 오래전에 죽었던 한 사람의 위대한 뜻이라는 이름 하에 자행되어 왔습니다. 이제, 우리 민족이 하나로 뭉쳐 복수할 때가 다가왔습니다. \n\n우리의 용감한 페다이가 모여 전쟁을 준비하고 있습니다. 이것은 시와 노래가 될 만한 가치가 있는, 영광스러운 싸움이 될 것입니다! 국민들이 우리를 지지하는 한, 우리는 결코 포기하지 않을 것이며, 결코 항복하지 않을 것입니다. §V조국의 이름으로 아르메니아의 마지막 피 한 방울이 떨어질 때까지.§!"
 ARM_united_front:0 "아라스 통일전선"
 ARM_united_front_desc:0 "터키인들에게 불만을 품은 건 아르메니아인들만 있는 게 아닙니다. 캅카스의 많은 형제자매들은 우리처럼 채찍질을 당해 왔었고, 우리가 증오하는 적들에게 느끼는 감정과 똑같은 분노를 느껴 왔습니다. 특별히 많은 수의 아제르바이잔인들이 우리에게 합류했으며, 우리와 함께 최전선에서 싸우고 있습니다. 우리는 캅카스의 많은 사람들과 팔짱을 끼고 공통된 꿈을 이루기 위해 싸울 것입니다. 우리 모두는 자유로워질 것입니다."
 ARM_Operation_Nemesis:0 "작전명: 네메시스"
 ARM_Operation_Nemesis_desc:0 "아르메니아 정부는 터키란 압제로부터 조국의 해방이라는 하나의 목적만을 위해 결집했습니다. 그리고 그 목적을 위해 어떤 수단도 가리지 않을 겁니다. 우리는 더 나은 통치정책을 펼치는 것, 내정과 외교라는 사소한 것마저도 관심을 가질 여력이 없습니다. 모든 것이 자유란 대의 아래 잠시 미뤄둘 필요가 있습니다. 복수를 이루어 내거나, 가족의 피가 더 이상 흐르지 않는 그날까지 모든 수단은 정당화될 것입니다."
