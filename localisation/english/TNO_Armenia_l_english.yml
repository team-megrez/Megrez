 ARM_Gevork_Vartanyan: "게보르크 바르타냔"
 POLITICS_GEVORK_VARTANYAN_DESC:0 "아르메니아 요원 '앙리'는 2차 세계대전이 끝난 이래 터키군의 감시망을 피해 왓습니다. 이 코드네임은 '하이크의 아들'을 이끄는 지도자의 것이였지만, 조직 구성원들 대다수는 일반인들과 함께 그의 정체를 제대로 알지 못했습니다. 수십년간의 계획이 정점에 이르고 아르메니아의 산, 숲, 마을 곳곳에서 반룬이 일어서면서 이 요원의 진정한 이름 게보르크 바르타냔의 정체가 세상에 공개되었습니다.\n\n16살의 나이로 소련 정보기관에서 일하기 시작한 바르타냔은 수백 명의 추축국 요원들을 체포하는 일을 전담했습니다. 모스크바가 함락되자 그는 소비에트 아르메니아 지부에 남겨진 인맥을 비밀 반군 조직인 하이크의 아들로 새로이 편성했습니다. 혁명연맹(다슈낙추티운)이 점령군에게 자신의 존재를 알리기로 선택했을 때도 하이크의 아들은 작전 중 완전한 보안을 이어가려 했습니다. 그동안 아르메니아인들에게 이름조차 제대로 알려지지 않았던 바르타냔의 행동이 이제 그들에게 알려지게 되었고, 베일을 벗었을 때 그가 이끄는 반란은 민중들의 압도적인 지지를 받게 되었습니다.\n\n이제 아르메니아인들과 터키인 모두에게 그의 이름이 알려질 것입니다. 작전의 마지막 단계가 시작되었고, 아르메니아의 해방이 눈앞에 다가왔습니다!"