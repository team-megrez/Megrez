 LATAM.10_lott_title: "안데스 조약 제안"
 LATAM.10_lott_desc: "엔히키 테이셰이라 로트는 재임 기간동안 수많은 기회를 놓치지 않았었다. 때때로, 그는 그 행운이 그의 부지런함의 보답에서 나온 일이라고도 생각했다. 그러나 대통령은 이런 쓸데없는 상상을 할 시간이 없었다. 중요한 것은 노력과 거기서 나오는 결과 뿐이였다.\n\n대통령 임기가 막바지에 이르는 오늘 오후, 와우테르 살리스와 탕크레두 네베스는 오늘 대통령을 만나러 청사에 왔다. 무척 중요한 사안이였다. 한때는 그저 소문으로만 들리던 일이 사실이 되었다. 칠레와 페루가 새로운 경제 공동체를 형성하기 위해 힘을 합친 것이었다. 안데스 조약. 이 명칭대로, 남아메리카에서 수백 년 동안 유럽인들이 존재한 기간동안 이루지 못하였던 통일된 경제 공동체를 이루려는 노력이였다. 그리고, 이 일에 관계된 필수적인 두 장관이 회의에 참석해야 했다.\n\n먼저 로트가 물어보았다. \"그럼, 자네들의 생각은 어떤가?\" 네베스가 눈을 반짝이며 대답하였다.\n\n\"각하, 전 찬성입니다! 지역 경제 공동체라면, 이제 워싱턴과 도쿄에 빚지지 않고 우리 스스로 도약할 수 있을 것입니다!\"\n\n\"저 또한 네베스 씨의 의견에 동의합니다. 살리스 외무장관 또한 이에 동조했다. 무역량 증가 외에도, 이웃 국가들과의 관계 개선에도 커다란 진전이 될 겁니다.\"\n\n\"아르헨티나를 뺀 나머지 모든 국가들과 말이지.\" 대통령이 고개를 끄덕이며 대답하였다.\n\n살리스 또한 고개를 끄덕였다. \"다만, 데니스 씨는 이 조약에 미온적인 반응을 보이고 있습니다. 조약에 배제된 국가들이 반발할 수도 있으며, 적대적 관세를 부과하거나 대립하는 경제 공동체를 만들 수도 있다고 봅니다. 중립을 유지하면서 여러 나라와 온전한 관계를 유지하는것이 더 낫다고 생각하는 듯 합니다.\"\n\n\"흥미로운 관점이군.\" 로트는 한숨을 쉬었다. 아마 이번 일이 그의 대통령직에서 마지막 결단이 될 것이다. 그리고, 그 결정을 내려야 한다. 하지만 어떻게 해야할까? 대통령은 두 장관의 맞은편에 앉은 채 계속 자문을 받고 있었다."
 LATAM.10.lott_a: "산티아고에 연락해, 이 기회를 놓칠 수는 없지."
 LATAM.10.lott_b: "지금은 가입할 수 없다. 브라질은 이 선택지를 신중히 검토해야 한다."
 LATAM.10_quadros_title: "남미의 세로운 세력?"
 LATAM.10_quadros_desc: "하루의 노동이 끝난 시간, 다 시우바는 대통령에게 건네줄 술을 따르고 있었다. 아리누스는 토스트가 구워지기를 기다리면서 라이터를 켜 담뱃불을 붙이고 있었다. \n\n셋 사이의 분위기는 좋았다. 알콜이 이를 북돋아주고 있었다. 다만, 단순한 생각이 아이디어의 폭포로 변하지 않도록 대화의 주제는 신중해야 했다.\n\n셋 중 한 사람이 말문을 열었다. \"그런 경제 공동체는 남아메리카에서 있었던 적이 없었지! 그 잠재력을 생각해 보라고!\" 한편 다른 사람은 그 위험성을 지적했다. \"문제는, 도쿄 놈들이 달라붙을수도 있어.\"\n\n\"아니면, 미국 놈들이 방해할 수도 있지.\"\n\n\"둘 다 고민이 많구만.\"\n\n쿠아드루스가 잔을 비웠다. 그러나 더 따라주는 것은 거절했다. 이젠 진지한 주제를 바탕으로 진지한 대화가 이루어지고 있었다. 쿠아드루스는 외교정책에 있어, 중요한 파트너들과 함께 산티아고에서 전해진 소식에 대해 감탄하고 있었다. 칠레와 페루가 새로운 경제 공동체인 안데스 조약을 만들 것이라는 소식이였다. 브라질을 외세 제국주의의 영향력에서 해방시키려는 쿠아드루스 대통령에게 이런 일은 10년에 한번 있을 만한 중대한 기회였다. 아니, 어쩌면 100년에 한 번 있을만한 기회일지도 모른다.\n\n대화가 계속되었다. 때때로 열기가 가라앉다가도, 다시 열정적으로 타오르기도 하였다. 브라질은 이 조약에 가입해야 할 까? 그 안에서 조약을 이끄는 리더가 되어야 할 것인가? 아니면, 다른 진영과 함께 또다른 움직임을 살펴 보아야 할까? 하지만, 참여를 거절한 국가들은 어떻게 처리해야 할까? 그렇다면, 브라질은 조금 거리를 둔 채 상황이 어떻게 굴러가는지 지켜봐야 하는 것일까?\n\n논의는 계속되었고, 마침내 그들은 합의점에 도달하였다."
 LATAM.10.quadros_a: "우린 조약에 참여해야 한다. 산티아고에 연락하자."
 LATAM.10.quadros_b: "슬프게도, 현재로서는 브라질에게 이익이 될 것 같지는 않다."
 LATAM.10_jk_title: "안데스 조약의 제안"
 LATAM.10_jk_desc: "팔라시우 두 플라나우투의 회의실 벽에는 깔끔하게 진열된 지도들이 붙어 있습다. 지도엔 다양한 인프라 계획과 관련된 상세한 보고 상황이 그려져 있으며, 그 중에서 아마조니아 횡단 고속도로 계획에 관한 것은 훨씬 자세한 편입다. 쿠비체크 대통령이 자신이 구상한 다양한 계획을 확인하는 모습은, 종종 대통령궁 직원들 사이에서 시골 의사들이 마을 아이들이 건강하게 잘 자라고 있는지 확인하는 것 같아 보인다고 농담조로 이야기되기도 했다.\n\n그러나, 오늘의 주제는 외교이다. 네그랑 드 리마 외무장관이 산티아고에서 전해진 믿기 힘든 속보를 가지고 뛰어들어왔다. 칠레와 페루가 새로운 무역 파트너십 조약을 맺고, 나아가 이 조약을 남아메리카 모든 국가들이 가입할 수 있도록 개방하겠다고 선언한 것입니다.\n\n\"절호의 기회입니다!\" 호베르투 캄푸스가 외쳤다. \"호황을 누리는 산업계획과 아마조니아 횡단 고속도로 계획은 저희 지방 교통망을 통합시킬 수 있을것이며, 이에 따라 조약에 참가해 관세가 낮추어진다면 우리나라에 이익이 될 겁니다. 거기에 대 일본 수출 의존도를 낮출 수 있으며, 미국의 영향력에서도 벗어나서 경제적 차원에서의 틈새시장을 개척할 수 있을 것입니다.\"\n\n\"좋은 기회군. 만일 우리가 승자가 된 다면, 안데스 조약에서 불리해지는 입장이 되는 국가는 있는가?\"\n\n외무장관이  대답했다. \"모두에게 이익이 될 겁니다. 다만, 소문 정도의 이야기긴 하다만, 아르헨티나는 조약 가입을 거절했다고 하더군요.\"\n\n\"만일 그렇다면, 경제권 속에서 우리가 지배적인 위치에 올라설 수 있습니다.\"\n\n\"중요한 문제군.\" 쿠비체크는 지도를 보았다. \"분명 지역의 균형이 흔들릴 거야. 아르헨티나가 브라질의 우방국으로 둘러싸인 다면, 아르헨티나는 우리에 대한 우호적 중립 정책을 결코 신뢰하지 않겠지.\"\n\n\"그렇게 큰 문제겠습니까?\" 네그랑 드 리마가 대답했다. \"저희가 안데스 조약의 평등한 위치에서 이들을 이끈다면, 지역 평화와 발전을 위한 외교정책에도 사용할 수 있을 것입니다.\"\n\n캄푸스와 쿠비체크가 고개를 끄덕였다. 이제 주제는 부수적인 부분으로 넘어갔다. 그리고, 대통령은 두 가지의 옵션을 모두 고려하여 정책을 결정하였다."
 LATAM.10.jk_a: "우린 안데스 조약에 가입해야 한다."
 LATAM.10.jk_b: "슬프게도, 우리는 이 모험에 참여하지 않을 것이다."
 LATAM.10_lacerda_title: "새로운 무역 블록?"
 LATAM.10_lacerda_desc: "\"레이탕, 그 말이 사실입니까? 칠레가 우리에게 새로운 경제권에 들어오길 원하고 있다고요?\"\n\n외무장관은 고개를 끄덕였다. \"칠레와 페루는 비공식적 수단을 통해 저희가 양국의 경제 공동체를 어떻게 생각하는지 알아보려 하고 있습니다.\"\n\n\"지역 균형이 무너질 수도 있습니다. 하지만 어쩌면... 기회일 수도 있지 않습니까?\" 라세르다가 이에 의문을 보였다. 레이탕 다 쿠냐는 이에 대해 조금 생각한 이후 입을 열었다.\"\n\n\"분명 좋은 기회일 겁니다. 우리가 만일 카드를 잘 사용한다면, 아르헨티나는 결코 거기 참여하지 않을 겁니다.\"\n\n\"워싱턴에서의 반응은 어떻습니까?\"\n\n\"일단은 침묵을 지키고 있습니다. 공식적으론... 모든 자유 국가들의 관계에 대해서 축하를 표명하는 정도입니다.\"\n\n\"그들이 이 일이 거슬린다면, 벌써 우리에게도 그런 소식이 전해졌을 겁니다.\" 대통령은 이 상황을 침착히 분석했다. \"흠... 분명 미국 또한 우리와 같이 상황이 어떻게 굴러가는지 관찰하고 있겟죠. 그럼...\" 말이 끊겼지만, 라세르다는 종종 그런 자신의 모습을 깨닫지 못하고 있었다. \"분명, 우리가 그곳에 가입한다면 아르헨티나인들은 뒷통수를 맞을 겁니다. 그리고, 지역 전체에 OFN의 이익을 공동으로 증진시킬 좋은 기회가 될 수도 있습니다.\"\n\n\"그리고 중요한 점은...\" 레이탕이 조심스럽게 말을 꺼냈다. \"결정권은 대통령 각하께서 가지고 있다는 것입니다.\""
 LATAM.10.lacerda_a: "우린 안데스 조약에 가입해야 한다."
 LATAM.10.lacerda_b: "지금은 독립을 유지하는게 나을 듯 하다."
 LATAM.10_adhemar_title: "마을의 새로운 아이"
 LATAM.10_adhemar_desc: "팔라시우 다 알보라다는 아마 아데마르 지 바후스 대통령 시대에 미식을 위한 최고 식당으로 여겨질지도 모른다. 대통령은 종종 전용 주방장이 제공해 주는 고급 식사를 즐기곤 했다. 일반적으로 그의 내각진들은 이 만찬에 참여할 기회가 없었지만, 오늘 밤은 그러지 않았다.\n\n최근 들려온 소식은 아데마르가 외무장관 레이탕 다 쿠냐와 재무장관 바헤투를 이 풍성한 만찬에 초대되도록 하였다. 칠레외 페루가 공동으로 새로운 경제 블록인 안데스 조약을 만들었다는 소식이였다. 이미 아데마르와 그 동료들은 몇 차례 이 사업 기회에 대하여 논의를 했었다. \"여러분들은 이번 변동에 대하여 어떤 생각을 가지십니까?\" 대통령이 먼저 말을 꺼냈다.\n\n이어진 대화는, 여러 주제로 흩어졌다. 바헤투는 브라질 경제에 대한 잠재적인 이익과, 자유 무역을 통한 고용문제, 장기적인 경제 호황에서 얻게 될 선거에서의 이점, 그리고 경제권 내의 파벌들과 새로운 무역 등에 대한 그들이 생각하는 의제들을 논의하였다. 디저트 코스가 왔고, 레이탕 다 쿠냐가 무역 협정에 대한 외교정책에 대해 논의하였다.\n\n만찬이 끝나고, 포르투산 와인이 한 잔씩 참석자들에게 따라졌다. 두 장관은 의아한 표정으로 대통령을 바라보았다. \"그럼, 대통령 각하의 생각은 어떻습니까?\" 레이탕 다 쿠냐가 물었다. \"이제 충분히 검토한 듯 합니다.\"\n\n아데마르는 미소를 지은 채, 입을 열어..."
 LATAM.10.adhemar_a: "\"절호의 기회군!\""
 LATAM.10.adhemar_b: "\"그들이 성공하길 바란다만, 우리는 그 모험에 참여하지 않을 것이라네.\""
 LATAM.10_goulart_title: "공화국의 왕"
 LATAM.10_goulart_desc: "그가 돌아왔다. 사실 브라질리아는 바르가스에게 여전히 새로우면서, 불확실한 공간이였다. 그가 정계에서 은퇴했을 때까지만 해도, 모든 밀실거래는 리우에 위치한 그리스도상의 그림자 아래에서 벌어지곤 했었다. 이곳은 너무 현대적인 공간이였으며, 마치 기계가 디자인한듯 날렵하고 현대적인 느낌이였다. 리우는 혼잡하고 무계획적이였지만, 분명 브라질적인 느낌이 났었다. 이걸 표현하자면... 바르가스는 이걸 한 마디로 꼬집어 말할 수 없었다. 브라질에서 시대는 급변하고 있었다. 만일, 이 조용한 대화가 그가 원하는 대로 진행된다면, 대륙의 모든 나라들은 이 뒤를 따를 것이었다.\n\n\"아, 도착하셧습니까?\" 뿔테 안경을 쓴 남자가 악수를 하러 다가왔다. \"기다리고 있었습니다. 저는 에르메스 리마, 그리고 저쪽은 굴라르, 네베스입니다. 나머지 내각원들은 방 안에서 기다리고 있습니다.\" 바르가스는 이 열정적인 남자를 따라 회의실로 들어갔다. 그곳은 비좁았고, 창문도 없었다. 그의 대통령 재임 시절 남겨진 유산같은 허름한 방이였지만, 그는 얕은 미소를 지었다. 바로 이곳에서 국가의 역사가 만들어졌었다.\n\n\"제툴리우! 오느라 수고가 많았습니다.\" 굴라르가 일어나 악수를 청했다. \"갑자기 불러서 죄송합니다만... 중요한 일이기 때문에 불렀습니다.\" 바르가스는 고개를 끄덕인 채 자리에 앉았다. 방 전체의 시선이 그에게 쏠렸으나, 그는 눈치채지 못하였다. \"그럼 좋습니다. 모두 도착했으니 회의를 시작합시다. 제가 전에 언급했던 안건을 아실 겁니다. 외세 영향력으로부터 우리를 보호하기 위해서, 남미 국가들 사이에 상호방위적 협정을 뱆어야 한다고 제안했었죠. 대부분 찬성하는 걸로 알고 있습니다만... 이견 있습니까?\"\n\n각료원 한 명이 소리쳤다. \"말도 안 되는 소리입니다! 우리가 주도적으로 개입을 한다면 분명 라틴 지역의 불균형을 초래할 것이고, 국가를 혼란에 빠트릴 거에요! 불을 끄기 위해서 온 대륙에 휘발유를 부으려는 겁니까?\" 그러자 방 전체에 긴장감 도는 침묵이 돌았다.\n\n\"그것만으로 충분하진 않아.\" 바르가스가 침묵을 깼다. \"단순히 동맹을 맺고, 그들이 최선을 다해 주기를 바라는것만으론 충분하지 않을 것이네. 이 동맹은 스스로 무너지지 않을 정도로 굳건해야 한다고. 만일, 에콰도르와 콜롬비아의 분쟁이 우리의 단결을 방해하면 그게 우리에게 무슨 이득이 되겟나? 우리가 고삐를 잡아서, 황제로가 아닌, 리더로서 대륙을 진두지휘해야 할 것이네!\" 몇몇 사람들이 이에 찬성한다는 듯 고개를 끄덕이며 중얼거렸다. 특히, 굴라르와 리마는 더욱 찬성하는 듯 하였다."
 LATAM.10.goulart_a: "\"너무 과하게 보시는 것 같습니다. 정당한 이유 없이 우리를 개입시키게 하려는 것 같군요.\""
 LATAM.10.goulart_b: "\"바르가스의 말이 맞습니다. 오직 강력한 브라질만이 대륙을 이끌 수 있습니다!\""
 LATAM.10_castelo_title: "외교정책의 기회?"
 LATAM.10_castelo_desc: "카스텔루 브랑쿠 대통렁은 민간 부문에서건 군사적 부문에서건 지도자는 예상치 못한 사건의 끝없는 연속에 대처하길 기대받는다는 사실을 재빠르게 깨닫게 되었다. 다행히도 그날의 소식은 즐거운 편에 속하는 소식이었다. 칠레와 페루가 새로운 무역 협정인 안데스 조약의 탄생을 선언했다는 소식이었다. 그런 생각을 하는 대통령은 팔라시우 다 알바라다에서 외무장관과 그 소식에 대해 논의를 시작하였다.\n\n\"각하, 경제 쪽 효과에 대해서 기대하시는 겁니까? 그런데, 미국은 어떤 반응을 보일 것 같습니까?\"\n\n카스텔루 브랑쿠는 한숨을 쉬었다. \"그자들은, 우리 조직을 보호하는데 있어 가장 든든한 동맹이지.\"\n\n\"그들의 생각을 알아내는 것은 어려운 일입니다.\" 마갈량이스가 말했다. \"저희가 안데스 조약에 가입한다면, 워싱턴이 우리에게 약간 경고를 할 지도 모릅니다. 그렇지만.. 우리 경제 규모라면 분명 그 경제권에서 주도적 위치에 올라설 것이며, 미국이 원할 때마다 OFN의 이익을 향해 이끌어주는데도 도움이 될 겁니다. 그리고, 조금 위험을 감수한다면 이 기회를 이용해 우리의 입지를 강화하고 동맹들에게 좋은 인상을 줄 수 있을 겁니다. 미국 재계에 있는 우리 편의 사람들이 워싱턴 외교 전문가들에게 우리 입장을 알려줄수 있게 도와줄 지도 모릅니다.\"\n\n\"세상에 공짜는 없군.\" 브랑쿠는 관자놀이를 문질렀다. \"우리나라 재계 또한 설득해야 할 겁니다. 그리고 곧 새로 선출된 대통령이 모든 것을 망치기 전에 우리의 생각에 동조하도록 준비해야 할 겁니다. 그렇지만... 아무래도 이 일은 기회일지도 모르는...\""
 LATAM.10.castelo_a: "\"...거절할 수 없는 조건이라고?\""
 LATAM.10.castelo_b: "\"...지금은 무시하는게 좋을것이다.\""
