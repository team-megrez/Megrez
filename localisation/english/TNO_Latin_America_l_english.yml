 LATAM.12.t: "통합 협상"
 LATAM.12.desc: "\"... 이어서 다음 주제인 정치적 통합 대상으로 넘어가겠습니다.\"\n\n회의실에 담배 연기가 자욱해 공기는 무거워져만 갔다. 누군가가 창문을 열려고 하고 있었다. 신이시여, 그이가 누구인지를 알았다면 가서 입이라도 맞췄을 것이다. 창문을 열었음에도 불구하고 찌든 담배냄새는 가시지 않았다. 브라질측의 대표로 나온 주앙이 신경을 집중할 유일한 방법은 '정치적 통합'과 같은, 민감한 단어들에 집중하는 것뿐이었다. 나머지 대표단들 또한 그와 비슷한 처지였을 것이다.\n\n\"즉, 군사, 경제, 외교적 조율에 관한 협력이죠.\" 그가 말을 이어나갔다. \"저희들의 통합은 조약의 회원국들이 협력을 통해 단결하고 이를 강력히 유지시키도록 하는 데 목적이 있습니다. 이에 따라 각국의 이해관계를 일치시키기 위해 몇 차례의 연합 훈련, 외교적 접촉을 진행하려 합니다.\" 그리고 그는 안경 너머에 있는 브라질 대표단들의 반응을 기다리기 시작하였다.\n\n주앙이 그의 상관을 바라보면서, 마음속으로는 그 가능성을 점치고 있었다. 분명 타당한 말이긴 하지만, 칠레건 페루건 이 제안에 대해 엄청나게 적극적이지는 않았다는 것을 상기하지 않을 수 없었다. 최소한 이는 그에게 여유감을 주었다. 벌써부터 국내의 국가주의자들이 주권을 상실하였다고 소란을 피우는 모습이 상상되었다. 한편, 그가 여기서 너무 소극적으로 접근하면 협정을 추진하는 국제주의자들이 그에게 분노할 것이 분명했다.\n\n무엇을 선택하건 간에 누군가는 분명 화를 내야 했었다."
 LATAM.12.a: "이 조건에 전적으로 동의한다."
 LATAM.12.b: "중요 사항에는 동의하지만, 그 외에는 안 할 것이다."
 LATAM.12.c: "지연 전략을 써서 최소한의 것만을 양보하도록 해보자."
