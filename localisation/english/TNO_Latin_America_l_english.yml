 LATAM.11.t: "무역과 국경"
 LATAM.11.desc: "주앙은 외교관들이 평소에 얼마나 담배를 펴대는지 알지 못하였다. 홀은 이미 자욱한 연기에 질식할듯 가득 차 있었고, 거의 숨을 얕게 쉬어야 할 정도였다. 긴장된 분위기를 풀기 위해서, 잠시 비서를 불러야 할까 생각하기도 했었다. \n\n사실 대표단들이 그를 위해 미리 서류를 정리해주었기 때문에, 비서의 도움이 필요하지도 않았다. 상대국 대표단이 말을 시작하였다. \"오늘 논의할 주제는... 조약의 구성원들과 관련된 브라질과의 국경 문제에 대한 협상을 진행하는 것입니다. 그럼 시작해 볼까요?\" 그가 브라질 대표단을 향해 고개를 돌리자, 그 대표는 대답의 의미로 가볍게 고개를 끄덕였으며, 남자는 다시 그의 자료로 눈을 돌렸다.\n\n\"우리 회원국들의 상호이익을 위해, 현재 국경 시설 현황이 열악하다는 점을 우선적으로 인식하셔야 하며, 시설 수리와 개선을 촉구하는 바입니다. 그리고, 무역 협정과 국경 재조정 문제에 대하여, 대표단들이 우리 회원국들과 협상을 하고, 조약국들에 부과된 제한을 완화하는 바입니다.\"\n\n주앙은 그자가 법적 용어로 대화를 시작했을때, 그 제안에 관한 세부 사항에 대한 내용을 벌써 잊어버린 듯 하였다. 그러니까.. . 새로운 무역 조건... 그리고 국경 규제 완화.... 맞나? 양날의 칼 같은 문제이다. 조정이 이루어진다면 좀더 싸게 물품들을 구매할 수 있는 장점이 있지만, 일자리를 국경 너머의 이웃 국민들에게 빼앗길 수도 있는 문제가 있다. 그러나, 조약 내에서 통합 여부와 관계없이, 그는 이 문제에 대한 합의가 필요하다는 사실을 알고 있었다.\n\n그럼, 브라질리아는 과연 무엇을 원하고 있을까?"
 LATAM.11.a: "이런 조건은 충분히 받아들일만하다."
 LATAM.11.b: "국경 정책은 괜찮은듯 한데 이런 무역 조건은 과하다."
 LATAM.11.c: "조건이 둘 다 과한듯 합니다. 조절을 하죠."
