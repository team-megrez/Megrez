 LATAM_news.5.t: "[Get_newspaper_header]브라질의 군사 쿠데타"
 LATAM_news.5.d: "브라질에서 군부가 입법부를 해산하고 자신들의 일원을 브라질 대통령으로 임명했다는 충격적인 소식이 전해졌습니다. 군부는 최근 브라질에서 발생한 혼란스러운 사건을 언급하면서, 이를 군부 쿠데타를 빌미로 삼았습니다.\n\n쿠데타 이후 발생한 시위는 빠르게 진압되고 탄압됐으며, 저명한 야당 지도자들은 체포되거나 국외로 도주했습니다. 엔히키 로트 전 대통령도 입법부를 복원하기 위해 군내 장교들을 규합하여 반 쿠데타를 일으키려는 혐의로 체포되어 구금되었습니다.\n\n군부는 비상 정부로의 기능만을 담당할 것이며, 가능한 한 빨리 민주주의를 회복할 것이라고 밝혔습니다. 하지만 많은 사람들이 이것이 단순한 거짓말인지 우려하고 있습니다.\n\n"
