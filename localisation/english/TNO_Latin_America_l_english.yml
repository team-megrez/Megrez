 LATAM.13.t: "밀실"
 LATAM.13.desc: "이번 일은 공식 의제로 다루어지지 않고, 대중에게 공개되지 않을 것이며, 본 회의장에서 협상을 진행하지도 않을 것이다. 담배 연기를 내뿜고 있는 주앙은 아이러니하게도 이것이 이번 노래와 춤 중에서 가장 중요한 부분이 될 것이라고 생각했다. 이 비좁은 방에는 칠레, 브라질의 외교관과 각각의 보좌관 두 명씩 단 여섯 명의 남자들이 있었다. 주앙이 이 광경을 볼 수 있는 것은 적지 않은 영광이었다.\n\n\"골칫거리 문제죠?\" 그의 상관이 말을 시작하자, 칠레 측은 피곤한 표정으로 고개를 끄덕였다. \"물론입니다. 항상 아르헨티나 놈들 문제지만요.\"\n\n\"언제나 말이죠.\" 다른 남자가 대답했다. \"그놈들은 불안정하고, 공격적이지만, 하지만 힘을 가지고 있죠. 여러분들도 그자들이 얼마나 위험한 자들인지 저희만큼이나 잘 아실 겁니다. 그러므로, 상호간의 장교 교류, 상호 방위협정, 군사 협력이 필요합니다.\"\n\n\"페루 대표를 빼두신 이유를 알 것 같군요.\"\n\n\"그렇죠. 그자들은 저희만큼이나 이번 안건의 중요성을 인식하지 못하고 있습니다. 그자들에게 아르헨티나는 그저 하나의 타국일 뿐이죠. 이런 중요한 일로 보안이 누설되는 위험을 감수할 수는 없습니다.\"\n\n\"확실히 그렇죠.\" 브라질 측이 응수했다. \"아시듯이 이건... 꽤나 중대한 일입니다. 부에노스아이레스가 이 일을 알면 격노할 거에요. 전쟁을 불사할 정도로 자극받을지도 모릅니다. 아마 그러면, 저는 그저 우리의 친구 브라질은 대륙간의 전쟁을 원하지 않는다라고 말하는 것 말고는 할 수 있는게 없을 겁니다.\"\n\n\"물론 그렇습니다. 하지만, 그렇다고 해서 그저 이 위협을 무시한 채로 있을 수는 없습니다.\"\n\n외교관이 주앙을 돌아보자, 그는 배가 목구멍까지 들어오는 긴장감을 느꼈다. \"자넨 어떻게 생각하는가?\""
 LATAM.13.a: "\"이해했습니다. 저 또한 동의합니다.\""
 LATAM.13.b: "\"위험성이 너무 크군요. 때가 되면 다시 만나는게 나을 것 같습니다.\""
