 LATAM_news.16.t: "[Get_newspaper_header]아마조니아 횡단 고속도로 완공"
 LATAM_news.16.d: "브라질이 세계에서 가장 밀도가 높은 열대 우림의 심장부를 가로지르는 6,000 킬로미터의 도로 아마존 횡단 고속도로 공사를 완료하였다는 사실을 공식적으로 발표했습니다. 브라질 대서양 연안에서 콜롬비아까지 뻗어 있는 아마존 횡단 고속도로는 브라질의 광활한 내륙에 살고 있는 사람들의 삶에 혁명을 일으킬 만한 잠재력을 가지고 있습니다. 이 고속도로는 브라질 역사상 단연코 가장 큰 규모의 인프라 프로젝트이며, 현 정부의 귀중한 업적이 될 것입니다.\n\n하지만, 이 업적이 모두에게 축하받은것은 아닙니다. 일각에서는 이 프로젝트가 브라질 원주민들에게 미칠 수 있는 영향과 고속도로가 벌목의 문을 열었을 뿐이라는 우려를 제기하고 있습니다.\n\n하지만 브라질리아는 현재 축제 분위기입니다. 현대 세계와 그것이 가져다주는 모든 경이로운 것들이, 마침내 끝없을 것 같아보였던 아마존을 정복했습니다.\n"
 LATAM_news.16.a: "정말 대단한 업적이군."
 LATAM_news.17.t: "[Get_newspaper_header]체 게바라 석방"
 LATAM_news.17.d: "오늘날 세계의 이목은 유명한 혁명가인 체 게바라가 오늘 산티아고 교도소에서 석방됨에 따라 칠레에 고정되어 있습니다. 많은 사람들의 주장에 따르면, 시위, 소요 등의 책임이 있는 그지만, 호르헤 알레산드리 대통령은 혁명가를 고향 아르헨티나로 인도하는 것을 거부했습니다.\n\n어떤 사람들은 알레산드리가 그의 안전을 걱정하여 그랬다고 믿기도 하지만, 이 석방은 또한 그가 토지 개혁의 과정을 시작하려고 시도하는 도중에 일어났기에, 사회주의 주도의 FRAP 연합으로부터 지지를 얻으려는 시도라고 생각됩니다. 비록 이것이 알레산드리 대통령이 그의 목표에 더 가까이 다가갈 수 있게 해줄지도 모르지만, 동시에 이는 국내외에서 상당한 논란을 불러일으켰습니다. 이러한 움직임이 칠레의 미래를 확보했는지, 혹은 이것이 칠레의 정치적 불안정에 대한 오랜 역사의 또 다른 한 줄이 될 지의 여부는 오직 시간만이 말해줄 것입니다.\n"
 LATAM_news.17.a: "그는 어디로 갔을까?"
 LATAM_news.18.t: "[Get_newspaper_header]푼타 델 에스테 회의"
 LATAM_news.18.d: "많은 남미인들이 대륙 전역의 많은 마르크스주의 혁명 단체 대표들이 푼타 델 에스테에서 모여들면서, 오늘날의 우루과이를 걱정스러운 눈으로 바라보고 있습니다. 아직 이 모임의 구체적인 내용이나 목적에 대한 공식 선언은 없지만, 인근의 정치 평론가들은 벌써부터 우려를 표하고 있습니다. 일부 참석자들은 지명수배 범죄자들이고, 각국의 금지된 수많은 정당들도 대표를 보낸 것으로 알려져 있습니다.\n\n또한 국제적인 혁명가 에르네스토 게바라의 존재도 우려를 자아냅니다. 얼마 전 칠레의 감옥에서 석방된 후, '체'는 우루과이로 망명할 가능성만을 남겼으며, 그의 부활이 무엇을 의미할지 모두가 궁금해하고 있습니다."
 LATAM_news.18.a: "또 다른 혁명을 계획하는 걸까?"
 LATAM_news.19.t: "[Get_newspaper_header]카우티나소"
 LATAM_news.19.d: "칠레의 화약고가 폭발했습니다.. 의회에서는 농지개혁 문제가 교착상태에 빠졌고, 지역 농민들이 자신들만의 힘으로 문제를 해결하려 시도함에 따라 경계주의의 물결이 일고 있습니다. 카우틴 지역에서 시작된 소요는 과격단체, 무장단체, 외국 용병의 지원을 받는 지역 지주들이 공개적으로 전투를 벌이기 시작하는 도미노 효과가 일어났고, 광란의 폭력사태는 지역당국을 무력하게 만들었습니다.\n\n최근 몇 년 간의 비극과 위기로 인해, 국가는 빠른 속도로 나락의 구렁텅이에 빠져들고 있습니다. 이 여파가 칠레를 휩쓸면서 한 가지 사실만이 확실해졌습니다. 알레산드리 행정부의 국가의 안정과 회복을 위한 노력과 희망은 이제 영원히 사라졌습니다."
 LATAM_news.19.a: "이것이 알레산드리가 남긴 유산인가?"
 LATAM_news.20.t: "[Get_newspaper_header]레티그의 칠레 대통령 취임"
 LATAM_news.20.d: "라울 레티그가 칠레 대통령으로 취임하면서 칠레 정계는 다소 전형적인 미지근한 분위기가 감돌고 있습니다. 베테랑 하원의원이자 전문 정치인 레티그는 페드로 아기레 세르다 전 대통령의 부하로 활동하면서 주목받기 시작했고, 40년대 급진당이 분열한 이래 칠레 진보자유주의 사상의 저명한 인물이 되어 세력을 형성하고 자유당과 통합을 성사시켰습니다.\n\n상원 내에서 알레산드리 대통령의 주요 측근이었던 레티그는 알레산드리 대통령의 일부 기술관료적 정책, 그리고 급진자유당 진영의 진보-개발주의적 요구 사이에서 줄타기를 해야 하는 동시에, 야당과 자유당 일부 파벌의 반발에 대처해야 할 것입니다. 일각에서는 칠레의 급진주의 정치가 부활할 가능성이 있는지에 대해 궁금해 하기 시작했습니다."
 LATAM_news.20.a: "이번엔 급진주의가 해낼 수 있을까?"
 LATAM_news.21.t: "[Get_newspaper_header]필리피의 칠레 대통령 취임"
 LATAM_news.21.d: "훌리오 필리피 이스키에르도가 칠레의 대통령에 취임하면서, 알레산드리 정권의 잔재는 오늘날 산티아고에 여전히 남아 있는듯 합니다. FDdC와 중도파의 지지를 받은 무소속 후보 필리피는 알레산드리의 사임 이후 대통령 선거에 출마해 국가 통합의 얼굴이 되었으며, 선거에서 여유롭게 1위 자리를 지켜내며 대통령직에 올라설수 있었습니다.\n\n다양한 직위에 있었던 무소속 장관 필리피는 다양한 부처에서 활동해오면서 전국적인 유명세를 얻었습니다. 취임사에서 필리피 대통령은 당파 싸움과 폭력에 맞서 비정치적이고 기술관료적인 길을 나아가며, 이를 통해 가장 중요한 토지개혁을 이뤄낼 것이라고 약속했습니다."
 LATAM_news.21.a: "칠레는 모든 종류의 분쟁에서 휴식을 취할 수 있게 되었다."
 LATAM_news.22.t: "[Get_newspaper_header]프라트의 칠레 대통령 취임"
 LATAM_news.22.d: "호르헤 프라트 에차우렌이 칠레 대통령에 취임함에 따라, 산티아고에서 환호성이 울려퍼지고 있습니다. 보수주의자, 무소속, 심지어 일부 좌파들의 지지를 받은 프라트는 광범위한 지지를 바탕으로 최근 치루어진 선거에서 사회주의 후보이자 라이벌 살바도르 아옌데와의 경쟁에서 승리를 거두며 대통령에 당선되었습니다.\n\n여성 참정권을 옹호하고, FDdC의 강력한 반대자인 프라트는 항상 특이한 보수주의자였습니다. 이미 그는 협동조합주의적 이념에 부합하는 토지개혁과, 라틴아메리카 통합에 이르는 다양한 개혁안을 제시하였습니다. 눈여겨볼 또다른 점으로, 그는 의회의 과도한 개입을 막기 위해 그들의 권한에 대하여 엄격한 규정을 부과하려 합니다. 그가 이후에 무엇을 하려던 간에, 칠레는 분명 변할 것입니다."
 LATAM_news.22.a: "누가 이바니즘을 지나가버린 정치세력이라 말했었나?"
 LATAM_news.23.t: "[Get_newspaper_header]프레이의 칠레 대통령 취임"
 LATAM_news.23.d: "에두아르도 프레이 몬탈바가 칠레 대통령직에 취임하면서, 안데스 산맥엔 연민과 동정심이 깃든 것 같습니다. 보수 세력 내에서 상대적으로 진보적 진영의 지도자이자 교회의 교리를 지지하는 프레이는 최근 설립된 FDdC를 누르고 선거에서 승리를 거두었습니다.\n\n프레이의 계획은 좌익의 이상과 맞지 않을 수도 있지만, 그는 그럼에도 상당히 개혁적인 사람입니다. 그의 지도 아래 칠레의 빈민들의 삶을 향상시키기 위해 농업개혁을 재개하고, 사회 복지 서비스를 확장하는 등 정부기관과 사회 부문에서 변화를 꾀할 것입니다. 프레이가 의회를 통해 그 개혁을 성공할 수 있을 지는 두고 보아야 할 것이지만, 산티아고에는 새로운 날이 밝아오고 있습니다."
 LATAM_news.23.a: "오늘에서야, 맑은 하늘이 보인다."
 LATAM_news.24.t: "[Get_newspaper_header]아옌데의 칠레 대통령 취임"
 LATAM_news.24.d: "불과 2년 전만 해도, 살바도르 아옌데 고센스가 대통령이 될 것이라고는 아무도 상상하지 못했습니다. 그러나 정치적 긴장이 고조되고 선거 권한이 의회에게 넘어가면서, 아옌데는 까다로운 정치 상황을 교묘히 헤쳐나가면서 이번 선거의 승리자로 등극하였습니다.\n\n폭력과 역풍 속에서 권력을 쟁취한 대통령 주변으로 먹구름이 감돌고 있습니다. 아옌데가 \"자본주의, 외국의 착취, 부르주아식 민주주의\"로부터 나라를 해방시킬 것이라고 약속하고, 그의 \"사회주의를 위한 칠레의 길\"이 윤곽을 드러내기 시작했지만, 야당과 그 지지자들은 벌써부터 이에 대항하여 뭉치기 시작했습니다. 사회주의를 향한 아옌데의 길은 그가 예상한 것 보다 훨씬 험난할 것 것이며, 이미 주변에서 그러한 조짐들이 벌써 보이고 있습니다."
 LATAM_news.24.a: "독수리가 이미 맴돌기 시작했다."
 LATAM_news.25.t: "[Get_newspaper_header]굴라르, 브라질 대통령 당선"
 LATAM_news.25.d: "1965년 브라질 선거가 끝이 났고, 주앙 굴라르가 브라질의 새 대통령으로 브라질리아의 팔라시우 두 플라나우투에 입성했습니다. PTB(바귀스트 정당)의 거물인 그는 영향력 있는 제툴리우 바르가스의 체계를 열렬히 추종하고 있으며, 엔히크 테이셰이라 로트 전 대통령의 협력자입니다.\n\n주셸리누 쿠비체크 정부 시절 부통령이었던 그는 PTB와 중도좌파 PSD의 연합에 핵심적인 역할을 수행해 왔습니다.\n\n현재 취임한 굴라르는 더 나은, 더 정의로운 사회를 건설하기 위해 중대한 개혁을 시행할 준비를 하고 있습니다. 그러나 브라질 보수 세력과 군부 사이에서 불만이 들끓고 있다는 것은 그가 PTB가 예상했던 것보다 훨씬 더 많은 어려움에 직면할 수 있습니다."
 LATAM_news.25.a: "계속 주시하는 것이 좋겠군."
 LATAM_news.25.b: "바르가스의 유산은 죽지 않을 것이다!"
 LATAM_news.26.t: "[Get_newspaper_header]쿠비체크, 브라질 대통령 당선"
 LATAM_news.26.d: "1965년 브라질 선거가 끝이 났고, 주셀리누 쿠비체크가 10년 만에 두 번째로 브라질리아의 팔라시우 두 플라나우투에 입성했습니다. 지난번과 마찬가지로 중도좌파 PSD-PTB 연정의 후보로 출마했습니다.\n\n쿠데타 시도를 막기 위해 군대의 지원에 의존해야 했던 1955년에 취임한 것과 비교하면, 혼란이 없었습니다. 관측통들은 이것이 브라질 민주화 과정을 둘러싼 소란이라고 감안한다면, 이례적이며 상대적인 안정성의 지표라고 간주하고 있습니다.\n\n당선에 만족하지 않는 쿠비체크는 이미 일을 시작하고 있습니다. 소문에 의하면 그는 첫번째 재임 기간 동안 그의 상징이였던 대규모 기반 건설 및 발전 계획을 더 많이 도입할 것이라고 합니다.\n"
 LATAM_news.26.a: "알려진 변수다."
 LATAM_news.26.b: "50년의 진보가 단 5분만에!"
 LATAM_news.27.t: "[Get_newspaper_header]쿠아드루스, 브라질 대통령 당선"
 LATAM_news.27.d: "1965년 브라질 선거가 끝이 났고, 자니우 쿠아드루스가 브라질의 새 대통령으로 브라질리아의 팔라시우 두 플라나우투에 입성했습니다. 엔히키 로트 전 정부의 부통령이었던 그는 보수파 UDN의 저명한 지도자로 당선되었습니다.\n\n대담하고 변덕스러운 행동으로 유명한 쿠아드루스는 브라질에서 자신의 \"전통주의\" 개념을 전파할 계획을 세우고 있는 확고한 보수주의자입니다. 또한 그는 부패에 대한 광적인 반대자이며, 대중들에게 \"빗자루\"라고 알려져 있을 정도로 브라질에서 부패를 청소하자는 말을 자주 합니다.\n\n그에게 이 둘보다 더 중요한 것은 브라질-미국 관계를 복잡하게 만들수도 있다고 국제 관측통들이 추측하고 있는, 독자적인 브라질 외교 정책을 수립한다는 계획입니다."
 LATAM_news.27.a: "이상한 나라에 이상한 놈이다."
 LATAM_news.27.b: "사람들은 나침반이 될 것이고 운명이 될 것이다."
 LATAM_news.28.t: "[Get_newspaper_header]라세르다, 브라질 대통령 당선"
 LATAM_news.28.d: "1965년 브라질 선거가 끝이 났고, 카를루스 라세르다가 브라질의 새 대통령으로 브라질리아의 팔라시우 두 플라나우투에 입성했습니다. 우익 UDN의 강한 의지를 가진 보수파 거물인 그는 자신과 고위 관계자들이 \"제툴리즘\"이라고 경멸하는 제툴리우 바르가스의 이념과 체계를 광적으로 반대하고 있습니다.\n\n언론인으로 활동했던 그는 구아나바라 주지사가 되었고 자유시장-보수주의 원칙에 따라 행정업무를 수행했었습니다.\n\n이제 취임한 라세르다는 이전의 PSD-PTB 연합이 구축한 바귀스트 연정를 깨뜨리기 위해 중대한 개혁을 시행할 준비를 하고 있습니다. 그는 사업적 이해관계가 잘 맞는 OFN으로부터 상당한 도움을 받을 것으로 보입니다."
 LATAM_news.28.a: "브라질이 OFN과 가까워진다."
 LATAM_news.28.b: "마침내."
 LATAM_news.29.t: "[Get_newspaper_header]아데마르, 브라질 대통령 당선"
 LATAM_news.29.d: "1965년 브라질 선거가 끝이 났고, 아데마르 지 바후스가 브라질의 새 대통령으로 브라질리아의 팔라시우 두 플라나우투에 입성했습니다. 아데마르는 대중주의 PSP의 지도자이자 핵심으로 선출되었지만, PSP는 그가 지시하는 것 외에 다른 정책이 없는 것으로 보입니다.\n\n누군가 보통의 브라질 국민에게 지 바후스에 대해 설명해달라고 하면, 그들 중 많은 사람들이 \"부패\"라고 말할 것입니다. 그러나 아데마르는 그의 능력으로도 유명합니다. 자신과 지지자들의 주머니를 채우는 동시에 이를 필요로 하는 사람들에게 동시에 도움이 되는 거래를 남깁니다. 여기에서 그의 별명인 '훔치지만-내놓는-아저씨'가 유래되었습니다.\n\n대부분의 관측통들은 브라질이 \"야생의 길\"을 가고 있다고 보고 있습니다. 복지 법안은 이미 초안이 작성되었으며, 아데마르의 대통령 재임 기간 동안 부패가 비약적으로 증가할 것이 확실합니다.\n"
 LATAM_news.29.a: "남쪽의 도적 정치? 전형적이군."
 LATAM_news.29.b: "훔치고 기대에 부응할 시간이다!"
 LATAM_news.30.t: "[Get_newspaper_header]라세르다, 브라질 대통령직 찬탈!"
 LATAM_news.30.d: "1965년 브라질 선거가 끝이 났고, PTB 후보인 주앙 굴라르가 선거에서 승리한 것으로 알려졌지만 카를루스 라세르다가 정권을 잡았다는 소식이 들려왔습니다.\n\n브라질에서 온 보고는 불분명하지만, 라세르다는 PTB 일부에서 부정선거가 광범위하게 발생했다고 주장했습니다. 이러한 주장이 증명되기 전에 그는 협력자들과 손을 잡고 굴라르가 행동하기 전에 대통령직을 찬탈했습니다. 굴라르는 국외로 도망쳤고, 라세르다 대통령은 대통령 자격으로 팔라시우 두 플라나우투에 입성했습니다.\n\n라세르다 대통령은 비민주적인 수단을 통해 대통령직을 장악했지만, 재임 기간 동안 민주주의 규범에 충실하고 \"브라질에서 바르귀즘의 오점을 지우겠다\"고 약속했습니다."
 LATAM_news.30.a: "걱정되는군."
 LATAM_news.30.b: "까마귀는 왕좌를 떠나지 않을 것이다."
 LATAM_news.31.t: "[Get_newspaper_header]브라질, 남아프리카전 철군!"
 LATAM_news.31.d: "쿠아드루스 대통령은 오늘 오후 TV를 통해 남아프리카 전쟁에서 철수를 선언할 예정입니다. 이는 비공개 합동 회의가 열린 지 몇 시간만에 나온 것으로, 아마도 탈퇴 조건을 논의한 것으로 보입니다. 미국과 다른 OFN 국가들은 아직 성명을 발표하기를 거부하고 있지만, 이로 인해 브라질군의 지원을 환영한 아프리카 주둔 부대의 사기가 크게 떨어졌다고 밖에 생각할 수 없습니다. 한편, 쿠아드루스의 고향인 상파울루와 브라질 전역에서 축하와 동시에 시위가 전국적으로 벌어지고 있습니다.\n\n이는 대통령의 외교 정책에 있어 커다란 승리이며, 그의 지지율에 힘을 실어줄 것입니다."
 LATAM_news.31.a: "브라질이 검은 대륙에서 떠난다."
 LATAM_news.32.t: "[Get_newspaper_header]브라질의 OFN 가입!"
 LATAM_news.32.d: "상원에서 압도적 다수로 마이애미 조약이 통과되고 브라질이 OFN에 합류할 예정입니다. 전국적으로 축하 집회가 벌어지고 있으며, 외국 고위 인사들은 브라질 정부에게 찬사를 보냈습니다. 어떤 사람들은 이러한 사건의 변화에 놀랐지만, 대부분의 사람들은 이런 일이 일어나는 것은 시간 문제였다고 생각했습니다. 라세르다 대통령은 이 사실을 오늘 밤 늦게 선언할 예정이며, 아마도 여기에서 브라질의 앞날에 대해 논할 것입니다."
 LATAM_news.32.a: "밝은 미래가 브라질과 동맹국을 기다린다!"
 LATAM_news.33.t: "[Get_newspaper_header]파라과이에서 탈출한 람피스 트루히요!"
 LATAM_news.33.d: "도미니카 독재자의 아들 라파엘 \"람피스\" 트루히요 주니어는 카리브 해 정치 전문가들 사이에 기행과 범죄행위로 유명했습니다. 그런 트루히요 주니어의 기행이 지금 새로운 장소에서 일어났다고 합니다.\n\n라틴아메리카의 두 파시스트 정권의 관계를 발전시키기 위해 파라과이에 파견됐던 람피스는 파라과이 고위 관리의 딸을 데리고 이베리아 반도에서 술판을 벌이는 스캔들을 벌였고, 이로 인해 그 지위를 잃은 모양입니다.\n\n누가 대응을 시작했는지는 알수 없지만, 그는 리무진으로 도주를 시도했고 아르헨티나 국경 인근에서 람피스의 측근과 현지 치안부대가 총격전을 벌였다고 합니다. 도미니카 공화국의 광기어린 후계자는 이 새로운 스캔들로 결국 고향에서 떠나야 했습니다."
 LATAM_news.33.a: "가끔씩, 모험 소설에서나 있을법한 내용이 실제로 벌어지는군!"
 LATAM_news.34.t: "[Get_newspaper_header]굴라르, 브라질 대통령 당선"
 LATAM_news.34.d: "1965년 브라질 선거가 끝이 났고, 주앙 굴라르가 브라질의 새 대통령으로 브라질리아의 팔라시우 두 플라나우투에 입성했습니다. PTB(바귀스트 정당)의 거물인 그는 영향력 있는 제툴리우 바르가스의 체계를 열렬히 추종하고 있으며, 엔히키 테이셰이라 로트 전 대통령의 협력자입니다.\n\n선거 결과가 자신에게 유리하게 돌아가면서, 그는 바르귀즘의 강경 반대파인 카를루스 라세르다 임시 대통령의 쿠데타 시도에 맞서 싸워야 했습니다. 라세르다 대통령은 선거를 뒤집기 위해 군내 전복주의자들과 연합했으나 군이 헌정 질서에 대한 충성을 선언한 후 실패하였습니다. 이제 취임한 굴라르는 더 나은, 더 정의로운 사회를 건설하기 위해 중대한 개혁을 시행할 준비를 하고 있습니다."
 LATAM_news.34.a: "신임 대통령을 축하한다!"
 LATAM_news.35.t: "[Get_newspaper_header]쿠비체크, 브라질 대선 승리"
 LATAM_news.35.d: "브라질 군부와 카를루스 라세르다의 국가민주연합의 정치적 반대에도 굴하지 않고, 주셀리누 쿠비체크 전 대통령은 큰 역전승을 거두며 브라질리아 전당에 복귀했습니다. 쿠비체크의 예상치 못한 승리는 최근 라틴 아메리카에서 벌어진 군사 쿠데타 이후, 처음 치뤄진 선거에서 이루어졌습니다.\n\n브라질 전역에서 새로 발표된 대통령 당선자의 지지자들은 축하의 의미로 거리에 뛰쳐나왔으며, 거의 같은 수의 시위대도 몰려들었습니다. 뒤이은 충돌은 몇몇의 잔인한 거리 싸움으로 이어졌지만, 많은 사람들이 군부에 대한 브라질 민주주의의 승리를 선언하는 등 대중의 분위기는 쿠비체크의 낙관주의에 젖어 있습니다."
 LATAM_news.35.a: "50년의 진보가 단 5분만에!"
 LATAM_news.36.t: "[Get_newspaper_header]라세르다, 브라질 대선 승리"
 LATAM_news.36.d: "브라질 국가민주연합의 대통령 후보인 카를루스 라세르다가 라틴 아메리카의 선거에서 주셀리누 쿠비체크 전 대통령을 제쳤습니다. 소규모 시위와 정치적인 비난이 쏟아지고 있는 가운데, 구아나바라 전 주지사는 쿠데타 이후 치러진 브라질의 대통령 선거에서 승리자로 선언되었습니다.\n\n라세르다의 승리에는 군부 편애와 친-UDN 선거 조작설이 존재하고 있습니다. 그러나 이러한 주장은 라세르다가 집권한다면 브라질 민주주의가 새롭게 부활하는 시대를 누릴 것이라는 여론에 큰 영향을 미치지 못했습니다."
 LATAM_news.36.a: "자유의 대가는 끊임없는 각성이다."
 LATAM_news.37.t: "[Get_newspaper_header]프론디시, 살아남다!"
 LATAM_news.37.desc: "아르투로 대통령이 화요일 아침의 몇 시간 동안 카사 로사다(대통령궁)에서 납치된 것으로 알려졌을 때, 그가 마침내 축출된 것으로 여겨졌습니다. 그 후 몇 시간 동안 군사 활동에 대한 혼란스러운 보도가 나왔고, 다음 날 그 사실이 명확히 밝혀졌습니다.\n\n부에노스아이레스 서쪽의 캄포 데 마요 수비대에서 연설을 한 것으로 추정되는 프론디시는 자신이 광범위한 음모에 대해 조치를 취할 것을 강요받았다고 주장했고, 정부를 구하는 데 도움을 준 후안 카를로스 옹가니아 장군에게 감사를 표하였습니다. 몇 시간 후에 전면적인 내각 개편이 이루어졌고, 프론디시의 개인적인 견해와 훨씬 더 일치하는 정부가 만들어졌습니다. 한편, 수천 명의 장교들이 옹가니아 장군의 명령에 따라 구금되었다가 강제로 퇴역당하였다고 보도되었으며, 이는 분명히 육군 내에 만연해 있던 위기를 종식시킬 것으로 보여지고 있습니다."
 LATAM_news.37.a: "민주주의가 지켜졌나?"
 LATAM_news.38.t: "[Get_newspaper_header]프론디시 실각, 군사 정권 수립"
 LATAM_news.38.desc: "아르투로 프론디시의 최근 총선 패배는 그의 대통령 임기를 끝낼 것을 확실시시켰지만, 많은 사람들은 군부의 정권 장악을 막고 대안적인 해결책을 찾기 위해 알려진 시도에 희망을 걸었습니다. 이번주 월요일에 아르헨티나 육군의 여러 장군들이 군 최고사령관인 라울 포기 중장을 대통령으로 임명하는 군사정권을 받아들임에 따라 그 희망은 사라진 것 같습니다.\n\n이 군사정권이 구성한 새로운 내각의 구성을 보면, 보수주의자, 사회주의자, 인민급진당 등의 극단주의 성향의 민간인의 영향을 받았다는 점이 명백해지고 있습니다. 한때 프론디시의 퇴진을 지지하던 이 세 그룹에서는 벌써 분열이 일어나고 있으며, 육군 내부에서도 쿠데타 음모에 대하여 분노하고 있다고 합니다."
 LATAM_news.38.a: "새로 구성된 정부는 아르헨티나 외교 정책 변동사항에 대한 모든 것을 폐기하기로 하였습니다."
 LATAM_news.39.t: "[Get_newspaper_header]실패한 반란"
 LATAM_news.39.desc: "아르헨티나 군 대변인은 오늘 강경 반페론주의 군부 '적색(콜로라도)'파의 임시 대통령 호세 마리아 기도를 축출하려는 시도가 실패했다고 발표했습니다. 민주화 운동가들은 안도의 한숨을 쉬고 있지만, 일각에서는 아르헨티나 민간 정부가 지속되는 이 상황이 군부 내 파벌 투쟁의 결과라기보다 민간 단체의 힘과 관련이 있다는 우려를 보이고 있습니다.\n\n곧 새로운 선거가 열릴 것으로 예상되며 아르헨티나가 어떤 길을 택하든 국가는 군내 '청색(Azul)' 파벌의 지도 아래 있을 것으로 보입니다. 주로 육군 기병 장교 출신이자, 온건 반페론주의자들로 구성된 그들은 민주주의 제도를 보존하고 페론주의가 정치 세력으로 계속 존재하도록 허용하려는 열망을 공개적으로 표명하였습니다."
 LATAM_news.39.a: "\"우리는 당신이 투표할 수 있도록 싸우고 있습니다.\""
 LATAM_news.40.t: "[Get_newspaper_header]일리아의 아르헨티나 대통령직 장악!"
 LATAM_news.40.desc: "혼란스러웠던 아르헨티나 대선에서, 선거에서 완전히 승리하였다고 볼 수는 없지만, 한 사람이 승리자가 되었습니다. 그 승리는 직접선거를 통한 국민 표보다는 선거인단을 통하여 이루어졌으며, 아르투로 움베르토 일리아가 약 20%의 득표율로 대통령직을 장악했습니다. 설상가상으로, 많은 아르헨티나 사람들이 페론과 프론디시에 대한 지지를 표현하기 위해 투표된 표 중 거의 4분의 1이 항의성 백지표로 집계됨에 따라, 선거 자체의 정당성이 의심받고 있습니다.\n\n비록 전국적으로 산발적인 시위가 벌어지고는 있으나, 지금까지는 일리아나 그의 정부에 대한 특별 조치가 이루어지고 있지는 않습니다. 그러나 지금도 군부는 얼마 전 적색파에 자신의 영향력을 행사하였던 새 국가원수를 걱정스럽게 바라보고 있습니다."
 LATAM_news.40.a: "아르헨티나는 얇은 얼음 위에 서 있지만, 아직 물속에 빠지지는 않았습니다."
 LATAM_news.41.t: "[Get_newspaper_header]아르헨티나 대선에서 승리한 페레스 콤팡크"
 LATAM_news.41.desc: "그의 보수-페론주의자 연합인 국민전선에 대항하는 광범위한 적들에 맞서, 페레스 콤팡크는 그가 이제 확보하게 된 대통령직을 차지하기 위해 필사적으로 싸워야 했습니다. 인민보수당, 페론주의자, 벵고이스트, 그리고 민족주의자들로 구성되어 있는 국민전선은 간신히 승리를 거두었으며, 이제 페레스 콤팡크 대통령은 이제 광범위한 파벌들을 유지해야 하는 도전에 직면해 있습니다. \n\n벌써부터 페레즈 콤팡크가 프론디시의 경제 고문이자 절친이였던 로헬리오 프리헤리오의 꼭두각시라는 소문이 돌고 있지만, 페레스 콤팡크와 프리헤리오가 같은 직종에 종사한 동료였다는 것 외에는 아무런 연관점이 없기 때문에 그 소문은 사실무근으로 여겨지기도 합니다. 이러한 주장이 진실이건 거짓이건 간에 정당한 선거과정과 군부의 지원을 통한 그의 승리는 확실하게 대통령직을 확보할 수 있게 하였으며, 오직 시간만이 그가 어떤 사람인지를 보여줄 것입니다."
 LATAM_news.41.a: "개발주의의 승리인가?"
 LATAM_news.42.t: "[Get_newspaper_header]브라질의 월드컵 우승!"
 LATAM_news.42.d: "1962년 FIFA 월드컵이 치열한 경기 끝에 브라질이 개최국이였던 칠레를 3-1로 꺾으면서 브라질의 승리로 막을 내렸습니다. 토너먼트에서는 칠레-이탈리아 간의 경기가 \"산티아고 전투\"라고 불릴 정도로 폭력과 긴장으로 얼룩지기도 했습니다. 그러나 결승전에서는, 프로답게 사고 없는 경기가 진행되었습니다. \n\n개최국 칠레는 대회를 앞두고 많은 비극을 극복해야 했습니다. 특히 대회가 시작되기 전 주최 조직에서 2명이 사망했었기 때문입니다. 또한 칠레는 1960년 역사상 가장 강력한 규모의 지진으로 기록될 리히터 규모 9.6의 발디비아 지진의 여파와 씨름해야 했으며, 수백만 명이 이에 영향을 받고 국가에 어마어마한 피해를 끼쳤습니다. 기반시설과 경기장은 빠르게 재건되었으며, 경기 과정에서 주요한 조직적 결함은 보고되지 않았습니다.\n"
 LATAM_news.42.a: "챔피언에게 축하를!"
 LATAM_news.50.t: "[Get_newspaper_header]프라도 대통령 암살"
 LATAM_news.50.desc: "마누엘 프라도 우가르테체의 임기는 1963년에나 끝날것으로 여겨졌지, 오늘과 같은 결말이 날 줄은 아무도 예상하지 못했습니다. 두 차례 페루 대통령으로 취임했던 그는 페루 북부를 방문하던 중 총격을 당했습니다. 암살자는 잡히지 않았지만 페루 북부에 있는 잔존 사회주의자들의 세력을 감안할 때 범인은 오래전 해체되었던 APRA 잔당이 관여했을 것이라고 많은 사람들이 추측하고 있습니다.\n\n부통령 가요 포라스가 대통령에 취임해 프라도의 온건 보수주의 정책을 지속할 것이라고 약속했습니다. 가요와 페루에겐 불행하게도 프라도의 죽음은 이미 혼란이 예상되는 선거를 불과 몇 달 앞두고서 벌어졌습니다. 군이 동원되어 또 다른 위협을 경계하고 있기 때문에 평화적인 정권이양 가능성은 무산되었을 수도 있습니다.\n"
 LATAM_news.50.a: "북쪽은 아직 안전하지 않은가."
 LATAM_news.51.t: "[Get_newspaper_header]페루에서의 군사 쿠데타!"
 LATAM_news.51.desc: "불과 몇 달 전에 가요 포라스가 취임했을 때, 그에게 기대를 거는 사람은 많지 않았습니다. 그런 비참한 상황에서 대통령이 된 사례가 거의 없었기 때문입니다. 계속되는 불안정과 부정선거 의혹으로 얼룩진 혼란스러운 선거로 인해 상황은 악화되었으며, 리마 사람들이 도시를 향해 굴러가는 전차 소리를 듣고 깨어나는 것은 별로 놀라운 일이 아니였습니다.\n\n리카르도 페레스 고도이 장군이 이끄는 군정은 질서가 회복될 때까지 시민의 자유를 일시적으로 제한할 것으로 여겨집니다. 그 제한이 얼마나 유지될지, 그리고 군정의 질서와 정의는 무엇인가는 두고 보아야 할 것입니다. 시민들이 거리로 쏟아져 나와 항의하고 있으며, APRA의 활동이 예상보다 더 광범위하다는 소문이 돌고 있는 가운데, 국가의 혼란이 아직 끝나지 않은 것 같아보인다는 것은 확실해 보입니다.\n"
 LATAM_news.51.a: "그곳의 민주주의는 끝났을 지도 모른다."
 LATAM_news.52.t: "[Get_newspaper_header]1962년 페루 대선에서 승리한 벨라운데"
 LATAM_news.52.desc: "페루의 선거 기간은 언제나 혼란스러웠고, 1962년 대선 또한 예외가 아니였습니다. 선거날의 해가 지면서, 수많은 정당들이 부정선거를 주장하는 가운데 한 승자가 떠오르고 있으며, AP(인민행동당) 후보 페르난도 벨라운데 테리가 대통령으로 취임하게 되었습니다.\n\n벨라운데는 1957년 이미 한번 두각을 드러낸 적이 있었지만, 프라도에게 밀려서 패배를 맛보아야 했습니다. 이번 기회에는, 자유주의적 변화와, 문제 많은 국가에 안정을 되찾아주겠다는 약속이 그 결실을 맺은 것 같습니다. 벨라운데의 집권은 방해받을 것 같아보이지는 않지만, 그의 연합은 기껏해야 1등을 했을 뿐이며 과반을 달성하는것에는 실패한 듯 합니다. 이미 오드리아의 UNO는 자신들이 야당으로서의 임무를 다할 것이라고 선언하였습니다. 비록 벨라운데가 어떤 정당과도 협력할 것이라는 입장을 밝혔지만, 만일 다른 정당들이 그에 대항하여 연합한다면, 그의 꿈이 옥죄어지는데는 충분할 것입니다.\n"
 LATAM_news.52.a: "상처받은 나라를 위한 새로운 시선."
 LATAM_news.53.t: "[Get_newspaper_header]1962년 페루 대선에서 승리한 오드리아"
 LATAM_news.53.desc: "페루의 선거 기간은 언제나 혼란스러웠고, 1962년 대선 또한 예외가 아니였습니다. 선거날의 해가 지면서, 수많은 정당들이 부정선거를 주장하는 가운데 한 승자가 떠오르고 있으며, 전 대통령이자 장군인 마누엘 오드리아가 그의 두 번째 임기를 수행하기 위해 귀환하였습니다.\n\n마누엘 오드리아의 첫 임기는 국가보안법이라는 그림자에 의해 지배당하였으며, 이키토스 대학살로 인하여 첫 임기를 불명예스러운 종말로 끝냈습니다. 그러나 다시 한번 국가에 질서, 안정, 진보를 가져오겠다고 약속하는 오드리아의 집권은 일본 중심의 반 APRA 성향 우익 포퓰리즘의 영향력이 여전하다는 것을 입증했습니다. 그러나 다른 주요 정당들은 오드리아 내각에 대해 기껏해야 애매모호한 입장을 보이고 있기 때문에, 만일 이 노련한 베테랑이 두 번째 임기를 성공적으로 끝내기 위해선 그의 모든 능력을 쏟아부어야 할 것입니다.\n"
 LATAM_news.53.a: "두 번째 임기니까 제대로 해 주세요."
 LATAM_news.54.t: "[Get_newspaper_header]페루에서의 군사 쿠데타!"
 LATAM_news.54.desc: "오늘 안데스의 수도 리마의 거리는 전차궤도가 굴러가는 소리에 잠을 깼습니다. 주요 언론, 기업, 정부 청사들이 페루군 장병들에 의해 점거되었다는 소식이 전해지고 있습니다. 페루 대통령 마누엘 오드리아는 페루의 민정이 실패하였다는 성명을 내고 의회와 대법원을 폐쇄할 것이라는 성명을 발표했습니다. 대통령은 \"그들이 벌이는 지속적인 말다툼과 방해행위\"가 계속 허용된다면 국가가 무정부상태에 도달할 것이라고 주장했습니다.\n\n이에 따라 구국군사정부는 페루의 모든 정당활동을 금지시켰습니다. 해당 발표 이후 대중행동전선과 APRA당 청사가 파괴되고 완전히 불에 탔다는 소식이 들려왔습니다. 페루 국민들 중 몇몇은 새로운 정권을 지지하고 응원하는 반면, 다른 일부는 국외로 망명할 준비를 하고 있다고 합니다. 이제 페루의 운명은 다시 한 번 어두워지고 동시에 불확실해졌습니다.\n"
 LATAM_news.54.a: "또다른 도미노가 무너졌다."
 LATAM_news.55.t: "[Get_newspaper_header]페루 대선에서 승리한 베도야!"
 LATAM_news.55.desc: "팽팽한 대선 레이스가 끝나고, 기독인민당의 루이스 페르난 베도야 레예스가 페루의 차기 대통령으로 결정되었습니다. 변호사이자 전 리마 시장이었던 베도야는 당선 소감으로 지지자들에게 감사를 표함과 동시에 이번 승리가 새로운 시대를 열고 공정한 정부 아래 경제발전을 이룰 것이라고 약속했습니다. 이 소식은 페루뿐만 아니라 라틴아메리카 전역에서 좋은 반응을 가져오고 있으며, 이미 워싱턴과 브라질리아 모두 새로운 대통령 당선자에게 공식적인 축하를 보냈다고 합니다.\n\n리마는 현재 축제 분위기이지만, 모두가 이 소식에 행복해하는 것은 아닙니다. 이번 선거에서 PPC에게 승자의 자리를 넘겨줘야 했던 베도야의 라이벌 아야 데 라 토레는 입법적인 반대를 하는 시간은 이제 끝났으며 가능한 모든 수단을 동원하여 새로운 행정부에 대항할 것이라고 말했습니다. 베도야는 이러한 입장에 페루의 민주주의 질서는 어떤 경우이더라도 수호되어야 한다는 반응을 보였습니다.\n"
 LATAM_news.55.a: "페루는 민주주의적 가치에 충실하고 있다."
 LATAM_news.59.t: "[Get_newspaper_header]크리스마스 전쟁"
 LATAM_news.59.desc: "라구나델데시에토 사건으로 칠레와 아르헨티나 사이의 긴장이 고조된 이후, 파타고니아 지역이 마침내 분쟁에 휩싸였습니다. 아르헨티나와 칠레는 이 충돌에 대해 상대방이 전적으로 책임이 있다고 주장하고 있으며, 남쪽 국경에서 충돌이 계속되면서 두 나라 사이에 분쟁은 이제 피할 수 없을듯 해보입니다.\n\n상당한 병력이 이 지역으로 이동하였고, 국경 지역의 남쪽 골짜기와 평원, 산을 따라 국지전이 벌어지고 있습니다. 이 분쟁은 누가 주도권을 잡느냐에 따라 승자가 결정될 것으로 보입니다. 또한 인근 비행장이 부족해 장기간 항공 운항이 불가능한 열악한 지형으로 인해 이 분쟁의 결정적 결과는 지상군이 결론낼것으로 보입니다."
 LATAM_news.59.a: "파타고니아가 불타는군."
 LATAM_news.60.t: "[Get_newspaper_header]아르헨티나 대선에서 승리한 알프레도 팔라시오스!"
 LATAM_news.60.desc: "페론주의자 전선에 대항하여 형성된 연합전선이 간신히 승리하였다고 합니다. UD는 민족주의자들부터 진보적인 민주주의자들, 그리고 완전한 공산주의자들에 이르기까지, 불가능해 보일듯한 동맹들을 모았습니다. 놀랍게도, 반페론주의 세력의 떠들썩한 연합에서 85세의 그들의 후보 알프레도 팔라시오스가 전면에 나서서 승리를 쟁취하였습니다. 그러나 그의 나이, 그의 사회주의 이념, 그리고 그의 취약한 동맹은 새 대통령을 위태로운 상황에 놓이게 했으며, 이 때문에 신정부는 우아하게 항해할 필요가 있을 것으로 보입니다.\n\n설령 그가 그에게 간 표보다 페론의 유산에 더 많은 표를 던졌을지도 모른 사람들을 이길 수 있다 하더라도, 그리고 비록 그의 나이가 그의 반대자들이 주장하는 것만큼 큰 문제가 되지 않는다고 해하더라도, 즉각적인 위협이 지나갔기에 그의 동맹이 형성될수 있었던 불안정한 근거는 이제 오래가지 못할지도 모릅니다."
 LATAM_news.60.a: "우리의 방식으로 미래를 향해 휘청거린채 나아가고 있습니다."
 LATAM_news.61.t: "[Get_newspaper_header]아르헨티나 대선에서 승리한 솔리노 리마!"
 LATAM_news.61.desc: "그의 보수-페론주의자 연합인 국민전선에 대항하는 광범위한 적들에 맞서, 비셴테 솔라노 리마는 그가 이제 확보하게 된 대통령직을 차지하기 위해 필사적으로 싸워야 했습니다. 인민보수당, 페론주의자, 벵고이스트, 그리고 민족주의자들로 구성되어 있는 국민전선은 간신히 승리를 거두었으며, 이제 솔라노 리마 대통령은 이제 광범위한 파벌들을 유지해야 하는 도전에 직면해 있습니다.\n\n벌써부터 솔라노 리마가 페론을 아르헨티나로 데려오려고 한다는 소문이 돌고 있지만, 그가 PDN과 PCP에서 활동하는 동안 보였던 친페론주의 성향을 제외하고는 반페론주의 활동을 했기 때문에 그 소문은 근거 없는 낭설으로 여겨지고 있기도 합니다. 이러한 주장이 진실이건 거짓이건 간에 정당한 선거과정과 군부의 지원을 통한 그의 승리는 확실하게 대통령직을 확보할 수 있게 하였으며, 오직 시간만이 그의 진정한 야망을 말해줄 것으로 보입니다."
 LATAM_news.61.a: "과거의 향수?"
 LATAM_news.62.t: "[Get_newspaper_header]로메로의 아르헨티나 대통령직 장악!"
 LATAM_news.62.desc: "소란스러웠던 1963년 아르헨티나 선거에서, 선거인단은 충격적인 반전과 함께 진정한 다크호스 후보인 사회주의자 호세 루이스 로메로를 대통령으로 선택하였습니다. 실제 투표의 4분의 1이나 되는 표가 페론과 프론디시를 지지하는 백지 투표를 하고, 나머지 유권자들이 절망스럽게도 네 갈래로 나뉨에 따라, 로메로의 부상의 정당성은 그가 가지고 있는 논란과 맞물려 재앙의 레시피같은 분위기를 보여주고 있습니다.\n\n새로운 국가 원수는 친구가 거의 없는데, 군은 엄청난 우려와 의심을 가진 채 그를 대하고 있으며, 미국 또한 그의 행정부에 친구가 있는지 불확실해 보입니다. 로메로는 그의 지지를 위하여 당선되지 않은 사람들을 돌아볼 필요가 있을 것으로 보입니다."
 LATAM_news.62.a: "재앙을 위한 레시피."
 LATAM_news.63.t: "[Get_newspaper_header]아르도이의 아르헨티나 대통령직 장악!"
 LATAM_news.63.desc: "광기의 아르헨티나 선거는 다행히 아무런 탈 없이 종료되었으며, 마침내 승리자의 윤곽이 확인된 것으로 보여집니다. 많은 후보들이 사투를 벌인 1963년 선거에서, 선거인단은 승리자로 에밀리오 율리오 아르도이를 골랐습니다. 이번 선거에서 투표의 4분의 1은 백지 투표로 집계되었는데, 이는 실제 참여했던 후보들의 득표보다 훨씬 높게 나왔으며, 이는 페론 또는 프론디시를 지지하는 항의성 투표로 여겨지고 있습니다.\n\n아르헨티나 국민들은 산발적인 항의와 전국 각지에서 진행되는 시위를 통해 선거 결과에 불쾌감을 드러내고 있으며, 친 적색파 국가원수를 무척이나 경계하고 있는 아르헨티나 군의 불쾌감은 그보다 더할것으로 여겨지고 있습니다. 지금 당장은 질서와 충성심은 유지되고 있지만, 선거의 정당성과 관련된 의문이 제기되고, 군부가 대통령을 매처럼 감시하고 있기 때문에 뚜렷한 긴장감이 감돌고 있습니다."
 LATAM_news.63.a: "아르헨티나는 견뎌내고 있다."
 LATAM_news.64.t: "[Get_newspaper_header]아르헨티나에서의 대규모 사임: 페론의 귀환"
 LATAM_news.64.desc: "페론주의자의 귀환과 관련된 첫 소문이 퍼진 이후, 국민전선 정부와 군부 지지자들 사이에서 있었던 피할 수 없어 보였던 충돌은 이번 주에 후자의 행동이 확인됨에 따라 결론지어질 수 있었습니다.\n\n후안 도밍고 페론이 아르헨티나로 전격 귀국한 이후 그를 지지하는 대규모 시위가 일어남에 따라, 후안 카를로스 옹가니아 휘하의 군 수뇌부가 이끄는 육군은 명예롭게 퇴진할 수 있도록 협상을 진행중이라고 합니다. 분명한 사실은 페론의 복귀가 궁극적으로 허용되었고, 헌법 제정 회의의 소집이 이루어짐과 함께 대통령, 부통령, 상원의장이 연이어 사임하였다고 합니다."
 LATAM_news.64.a: "이번 변동사항으로 인해 인해 조기 선거를..."
 LATAM_news.65.t: "[Get_newspaper_header]포기 장군 실종"
 LATAM_news.65.desc: "지난 11개월 동안 아르헨티나를 통치해온 군사정권은 80세의 퇴역 장군 벵하민 메넨데스를 새로운 대통령으로 임명하였습니다. 이 발표에서 라울 알레한드로 포기 장군의 생사와 관련된 소식은 언급되지 않았습니다. 지금까지 군부의 일원이자 대통령이었던 포기는 일주일 넘게 대중의 시선에서 사라져 있습니다.\n\n1942년, 1945년, 1951년, 1959년, 1960년 쿠데타를 일으키려 하였던 노련한 쿠데타 음모자 메넨데스 장군은 이번에는 자신이 대통령에 선출된 것에 직접적인 관련이 없는 것으로 보여지며, 군사정권의 수반이자 아르헨티나 해군의 수장인 이사악 로하스 제독이 이 사건을 지휘한 것으로 보여집니다. 그 발표의 여파로 대부분의 사람들이 놀랐지만, 현재 부에노스아이레스에서 대규모 시위는 일어나지 않고 있습니다."
 LATAM_news.65.a: "마드리드에 망명해 있는 후안 페론은 해당 성명을 비난하였습니다."
 LATAM_news.66.t: "[Get_newspaper_header]기도가 아르헨티나 대통령으로 취임하다"
 LATAM_news.66.desc: "최근 총선에서 아르투로 프론디시 정부의 선거 패배는 그의 대통령직을 끝낼 것을 확실시 시켰지만, 많은 사람들은 군부의 정권 장악을 미연에 방지하기 위해 어떤 종류의 대안적인 해결책에 도달하려는 시도에 희망을 걸었습니다. 이러한 희망은 오늘 아침 일찍, 1958년 부통령이 사임함에 따라 다음 승계자였던 상원의장 호세 마리아 기도를 취임시키며 프론디시의 뒤를 확실히 잇게 하는 난해하고 복잡한 과정이 등장함에 따라 검증되었습니다.\n\n아르핸티나의 신설된 주인 리오 네그로 출신의 잘 알려지지 않은 변호사 기도 대통령은 힘든 위치에 있으며, 최근의 선거를 무효화시키라는 군부의 엄청난 압력을 받고 있습니다."
 LATAM_news.66.a: "아르헨티나의 민주주의가 경각에 달려 있다."
 LATAM_news.67.t: "[Get_newspaper_header]브라질 정부의 비상사태 선언"
 LATAM_news.67.desc: "브라질 대통령 훔베르투 카스텔루 브랑쿠가 오늘 정권이양의 약속을 미루고 비상사태를 선포하였다고 합니다. 이 사태에는 코스타 에 시우바를 중심으로 하는 군부 \"강경파\"는 군부가 이끄는 국가의 재편 없는 민정이양은 시기상조라 여기고 있으며 이들 세력이 대통령에게 압력을 넣었다고 알려져 있습니다.\n\n선거는 다시 연기되었고, 정당은 정부 내의 단일여당과 단일야당 양당제로 개편되었습니다. 이에 따라 기존에 예정되었던 선거는 취소될 예정이며, 많은 사람들은 이 사태가 브라질이 권위주의로 가는 중요한 한 걸음이 될 것으로 여김과 함께 주셸리누 쿠비체크같은 저명한 민간 정치인들이 정부로부터 탄압받을것이라고 예상하고 있습니다.\n\n"
 LATAM_news.67.a: "장교들의 기나긴 밤이로군."
 LATAM_news.68.t: "[Get_newspaper_header]카스텔루 브랑쿠의 민주주의 복원 약속"
 LATAM_news.68.desc: "오늘 훔베르투 지 알렝카르 카스텔루 브라질 대통령은 최근 쿠데타로 중단된 브라질의 민주정을 복원하겠다는 약속을 재확인하였습니다. 군이 의회에 했던 약속을 이행할 것으로 여겨짐에 따라, 브라질 내부의 많은 사람들이 드디어 안심할 수 있게 되었습니다. 한때 카스텔루 브랑쿠 대통령은 군부가 이끄는 국가의 재편 없는 민정이양은 시기상조라 여기는 코스타 에 시우바가 이끄는 \"강경파\"들의 반대에 직면하기도 했었습니다.\n\n그러나 코스타 에 시우바는 강제로 퇴역하였고, 대통령은 카를루스 라세르다 주지사와 주셸리누 쿠비체크 전 대통령이 후보로 등장하는 선거 재개 공약을 여전히 고수할 것으로 보여집니다."
 LATAM_news.68.a: "평범함으로의 귀환인가?"
 LATAM_news.69.t: "[Get_newspaper_header]사임을 강요받은 카스텔루 브랑쿠"
 LATAM_news.69.desc: "충격적인 소식입니다. 군부 쿠데타로 집권한 훔베르투 카스텔루 브랑쿠 브라질 대통령이 코스타 에 시우바 전쟁부 장관이 벌인 내부 쿠데타의 희생양이 되었다고 합니다. \"강경파\"로 알려진 군부 내 파벌 지도자인 시우바는 카스텔루 브랑쿠가 정부를 인근 위협으로부터 보호하고 있지 않다고 선언한 이후 국가 안보를 명분삼아 입헌 체제 전환을 미루라고 요구하였습니다.\n\n전쟁부 장관직에서 해임을 시도하려는 카스텔루 브랑쿠 대통령에게 시우바는 최후통첩을 내렸습니다. 그날 밤 카스텔루 브랑쿠는 강경파 장군들의 호위를 받은 채 브라질리아를 떠나게 되었습니다. 뒤이어 코스타 에 시우바가 일반적 대통령직 승계 노선을 깨고 자신을 대통령으로 임명함에 따라 근미래에 브라질의 민주주의가 회복될 가능성은 끝장난 것으로 보여집니다."
 LATAM_news.69.a: "혁명은 스스로를 정당화한다."
 LATAM_news.70.t: "[Get_newspaper_header]벵하민 메넨데스의 정권 장악"
 LATAM_news.70.desc: "부에노스아이레스에서 충격적인 소식이 보도되었습니다. 아르헨티나 군부의 강경파인 '적색' 파벌이 예정된 조기 선거를 앞두고, 현직 대통령인 호세 마리아 기도 상원의장을 축출하였다고 합니다. 적색파는 페론주의가 아르헨티나 사회의 구조를 파괴할 것이라고 주장하며 아르헨티나의 정계에서 이들이 실질적으로 쓸려나갈 때까지 공식적으로 선거를 중단한다고 발표하였습니다.\n\n국제 관측통들의 보도에 따르면, 적색파의 통치가 이러한 안정을 제공할지는 매우 불확실해 보입니다. 적색파 지도부의들의 변덕스러운 성격으로 인하여 80대의 나이인 전 장군 벵하민 메넨데스를 대통령으로 앉힌 이 사건으로 인해, 현재 정권의 지속성에 대한 의구심이 커지고 있다고 합니다. 그리고..."
 LATAM_news.70.a: "'...신정부는 아르헨티나 외교 정책 변동사항에 관한 모든 것을 폐기하기로 결정하였습니다.'"
 LATAM_news.71.t: "[Get_newspaper_header]적색파의 쿠데타가 저지당하다!"
 LATAM_news.71.desc: "아르헨티나 육군은 오늘 군부의 강경 반페론주의 파벌인 '적색파'가 임시 대통령을 축출하려는 시도가 실패하였다고 공식 발표했습니다. 민주주의 지지자들이 이에 안도의 한숨을 쉬는 한편, 일부 사람들은 아르헨티나 민간 정부의 존속이 군 내부의 파벌 싸움의 결과보다는 민간 기관의 힘과 더 관련이 있다 보며 우려하고 있습니다.\n\n새로운 선거가 곧 소집될 것으로 예상되고 있으며, 그리고 아르헨티나가 어떤 길을 가든지 간에 국가는 '청색파' 군내 파벌의 지배하에 있을 것으로 여겨집니다. 주로 육군 기병 장교 출신인 이들은 온건한 반페론주의자로 구성되어 있으며, 그들은 공개적으로 민주주의 제도를 보존하고 페론주의가 정치 세력으로 계속 존재하도록 허용하고 싶다는 그들의 바람을 밝혔습니다."
 LATAM_news.71.a: "우리는 당신의 선거권을 위하여 싸우고 있습니다."
 LATAM_news.72.t: "[Get_newspaper_header]안데스 조약"
 LATAM_news.72.desc: "오늘 남아메리카에서 새로운 역사가 만들어졌습니다. 칠레-페루 대통령은 \"지역 내의 평화, 상호번영, 경제 통합과 발전\"을 추구할 공동체의 설립을 선언하기 위해 한 자리에 모였다고 합니다. 공식적으로 \"안데스 조약\"이라고 불리는 이 선언은 일반적으로 두 나라를 라이벌이라고 여기던 많은 이들을 놀라게 하였습니다. 그러나 이번 사건을 통해 이 두 나라는 훨씬 양호한 관계로 이어질 것으로 보여집니다.\n\n당사국들은 인근 국가들에게 이 경제 블록에 동참해달라는 초청장을 보냈으며, 이들은 자신들의 경제블록이 지역 내의 패권을 잡기 위해 거침없이 전진할 것으로 보여집니다."
 LATAM_news.72.a: "아무래도, 주목할 만한 일이 아닐까."
 LATAM_news.73.t: "[Get_newspaper_header]브라질의 안데스 조약 가입"
 LATAM_news.73.desc: "이 메시지가 뜨면 게임이 손상된 것이니 게임을 재시작하여 주세요. 만일 이 컨텐츠가 게임에 추가된다면 거라면 해당 주석을 제거하길 부탁드립니다 - Rune"
 LATAM_news.73.a: "더 많은 진보를 위하여!"
 LATAM_news.73.b: "이게 무슨 말도 안되는 소리야?"
 LATAM_news.73.c: "경쟁 관계가 끝나는 건가?"
 LATAM_news.74.t: "[Get_newspaper_header]파라과이 적기대의 쿠데타"
 LATAM_news.74.desc: "내전으로 인한 독일 패권 붕괴는 유럽의 신질서를 완전히 뒤흔들어버렸으며, 그들에게 연줄이 있는 다양한 외국 세력들의 생명력을 꺼트렸습니다. 후자의 사례에 포함되는 국가 중에 파라과이가 있습니다. 내전으로 인해, 파라과이 정부는 곤경에 처했습니다. 소문에 따르면, 독일의 지원이 끊기면서 파라과이의 음부루비차(지도자) 이히니오 모리니고는 그의 동맹 세력인 콜로라도당 적기대들에게 자신이 더 이상 매력적인 지도자가 아님을 증명하게 된 듯 합니다.\n\n당연히 그 결과는 적기대의 쿠데타로 이루어졌고, 그들은 모리니고 대통령을 신속히 축출해냈습니다. 그러나 신정부의 내각진에는 구 정부에 있었던 사람들이 대부분 있었기에, 파라과이에 특별한 변화가 올 것 같아 보이진 않습니다."
 LATAM_news.74.a: "그다지 실질적인 변화는 없겠군."
 LATAM_news.75.t: "[Get_newspaper_header]파라과이 민주파의 쿠데타 단행"
 LATAM_news.75.desc: "내전으로 인한 독일 패권 붕괴는 유럽의 신질서를 완전히 뒤흔들어버렸으며, 그들에게 연줄이 있는 다양한 외국 세력들의 생명력을 꺼트렸습니다. 후자의 사례에 포함되는 국가 중에 파라과이가 있습니다. 소문에 따르면, 정권의 안정도가 무너지면서 수많은 지지자들이 지지를 철화하였다고 합니다.\n\n보안 부대의 통제권을 확보하는데 실패한 독재자 이히니오 모리니고는 쿠데타로 인하여 실각하였습니다. 신정부 내각은 독재가 벌어지기 전의 콜로라도당 잔당들로 주로 구성되어 있으며, 협동조합주의 노선을 따르는 온건 보수주의 성향을 지니고 있습니다. 그러나, 파라과이의 상황은 여전히 긴박한 것으로 보이며, 추가적인 변동상황이 충분히 일어날 수 있을 것으로 여겨집니다."
 LATAM_news.75.a: "독일 패권은 계속 무너져 내려가고 있다."
 LATAM_news.75.b: "독일 내전의 파장이 멀리 퍼져나가고 있다."
 LATAM_news.76.t: "[Get_newspaper_header]파라과이 적기대의 역쿠데타"
 LATAM_news.76.desc: "민주파가 쿠데타로 정권을 잡은 이후, 이를 반대하는 파벌이 스스로를 무장하고, 조직화하면서 파라과이는 심각한 불안정 상태에 빠졌습니다. 결국 이전 정부의 충성파들이 민주파에 대항하는 역쿠데타를 일으키는 결과를 가져왔습니다\n\n기존 정부는 무력하게 쫒겨나졌고, 적기대가 다시 정권을 잡았습니다. 신정부는 이히니오 모리니고의 망명 복귀를 허용하지 않았지만, 내각 구성원들이 주로 첫 쿠데타가 일어나기 전 구성원들로 이루어져 있었기 때문에 과거의 통치 방식으로 돌아갈 것으로 보여집니다."
 LATAM_news.76.a: "파라과이는 한계점에 가까워졌다."
 LATAM_news.76.b: "그 아래에서 무슨 일이 일어나고 있는거지?"
 LATAM_news.77.t: "[Get_newspaper_header]파라과이 전쟁 전선의 쿠데타 단행"
 LATAM_news.77.desc: "내전으로 인한 독일 패권 붕괴는 유럽의 신질서를 완전히 뒤흔들어버렸으며, 그들에게 연줄이 있는 다양한 외국 세력들의 생명력을 꺼트렸습니다. 그리고 후자의 사례로는 모리니고 정부가 붕괴하면서 불행에 빠진 국가 파라과이가 있습니다.\n\n사회와 정치적 안정성이 무너지고, 국가가 자멸을 향하는 소용돌이에 빠지면서 한 새로운 파벌이 틈을 타서 집권하게 되었습니다. 무츠이토 비야스보아가 이끄는 군국주의, 친독, 반외세 성향의 '전쟁 전선'이 쿠데타를 일으켜서 정권을 장악하였다고 합니다. 말할 필요도 없이, 비야스보아 정부는 이전 정부에 비해 급격한 정책 변화를 보일 것으로 여겨집니다. "
 LATAM_news.77.a: "파라과이는 절벽 위에 서 있다."
 LATAM_news.78.t: "[Get_newspaper_header]파라과이 부시 전쟁"
 LATAM_news.78.desc: "팍트가 혼란에 빠지면서, 이전에 반항적인 스탠스를 취할 수 있었던 파라과이의 정권은 자신들을 지원해주는 자원과 동맹이 사라졌다는 사실을 깨달았습니다. 복지 정책의 중단과 배급제의 도입이 국민들의 일상생활을 무너뜨리고, 수출이 끊김에 따라 경제가 수직낙하하기 시작했고 이 결과는 국민들을 분노하게 하였습니다. 이 기회를 틈타, 망명한 반군 연합 또한 고국으로 돌아와서 시골 지역에서 게릴라 전쟁을 벌이기 시작하는 등 정권에 대한 공세를 개시하였다고 합니다.\n\n민족통일해방전선, 또는 약칭으로 FULNA로 불리는 이 세력은 자유주의자, 공산주의자, 사회민주주의자, 정권에 불만을 품은 군인 등을 포함하여 다양한 집단이 뭉쳐 있으며, 이들은 \"파라과이의 세뇨르\" 라는 신비롭고 카리스마를 가진 의문의 인물의 지휘 아래 모두 단결하였다고 합니다. 그들의 사기는 무척 놓고, 명령에 따를 준비가 되어있지만, 이들이 중무장한 파라과이 정규군을 이길수 있을지는 두고 보아야 할 것입니다."
 LATAM_news.78.a: "자랑스런 국가의 암흑기."
 LATAM_news.78.b: "우린 그저 그들이 반란을 막아낼 수 있길 바랄 뿐이다."
 LATAM_news.78.c: "라틴아메리카에서 파시즘이 사라질 날이 얼마 남지 않았다!"
 LATAM_news.79.t: "[Get_newspaper_header]FULNA의 반란이 분쇄당하다!"
 LATAM_news.79.desc: "아순시온에서 전해진 소식에 따르면, 무쓰히토 비야스보아가 이끄는 파라과이 정부군이 FULNA 반란에 대한 최종적인 승리를 선언하였다고 합니다. 파라과이 전역에 걸쳐있는 그들의 최후 거점들이 무너지고 있고, 반군 수뇌부들과 군인들은 전사하거나, 감옥에 갇히거나, 국외로 도주하고 있다고 합니다. \n\n새로운 음부루비차(지도자) 비야스보아가 이끄는 군국주의, 친독, 반외세 성향의 '전쟁 전선'은 이전의 모리니고 정권 지지자들 사이에서도 무자비한 존재로서 악명높았던 집단이였으며, 이제 그들은 자신들의 강경한 비전을 자유롭게 이룰 수 있을 것으로 보입니다.\n\n수많은 지역 언론들이 이 적대적 세력을 두고 그들이 무엇을 할 것인가에 대하여 우려를 표하고 있으며, 비교적 온건 성향을 가지는 인근 국가들은 이미 사태들 대비하기 위해 그들의 자원을 투입하기 시작하였다고 합니다."
 LATAM_news.79.a: "남아메리카의 흑점은 더욱 어두워진다."
 LATAM_news.80.t: "[Get_newspaper_header]FULNA의 반란 실패!"
 LATAM_news.80.desc: "아순시온에서 전해진 소식에 따르면, 페데리코 차베스가 이끄는 파라과이 정부군이 FULNA 반란에 대한 최종적인 승리를 선언하였다고 합니다. 전국적으로 퍼져 있는 반군의 최후 거점은 항복 절차를 진행중이며, 반군 수뇌부들과 군인들은 이 과정에서 전사하거나, 투옥되거나, 해외로 도주하거나, 정부의 유화책 아래 가석방되고 있다고도 합니다.\n\n내전에서 승리를 거둔 차베스 정부는 모리니고 이전의 통합주의 잔당들로 구성되어 있으며, 이들은 협동조합주의 노선을 따르는 온건 보수주의 성향를 가지고 있습니다. 그들의 통치력이 굳건해지고 질서가 점차 회복되고 있는 가운데, 정부에서는 정치적 안정을 회복하기 위함과 함께 \"파라과이를 미래로 인도하기 위해\" 그들의 개혁 프로그램을 실행하기 시작하였다고 합니다.\n\n인접 국가들은 벌써부터 과거의 고립 국가를 벗어나서 그들과의 관계가 정상화될수 있을 것을 기대하고 있는 듯 합니다.\n"
 LATAM_news.80.a: "파라과이에 안정이 돌아왔군."
 LATAM_news.81.t: "[Get_newspaper_header]FULNA의 반란 실패!"
 LATAM_news.81.desc: "아순시온에서 전해진 소식에 따르면, 후안 나탈리시오 곤살레스가 이끄는 파라과이 정부군이 FULNA 사회주의자 세력의 반란에 대한 최종적인 승리를 선언하였다고 합니다. 파라과이 전역에 걸쳐있는 그들의 최후 거점들이 무너지고 있고, 반군 수뇌부들과 군인들은 전사하거나, 감옥에 갇히거나, 국외로 도주하고 있다고 합니다.\n\n이제야 안정을 찾은 이 국가는 적기대 파벌의 지배 아래 있으며, 그들은 이전의 독재자였던 모리니고를 실각시키고 그들이 선택한 지도자를 집권시켰습니다. 신정부의 내각은 주로 구 정부에 참여하였던 인물들로 구성되어 있기 때문에, 이전과 별반 다를 바 없는 통치가 진행될 것으로 여겨집니다."
 LATAM_news.81.a: "그게 그거군."
 LATAM_news.82.t: "[Get_newspaper_header]페론의 아르헨티나 대통령직 재선"
 LATAM_news.82.desc: "후안 도밍고 페론이 새 선거제도와 헌법 하에서 치러진 선거에서 연임에 성공했습니다. 이는 호세 에밀리오 비스카 임시 대통령의 지시에 의해 반쯤 형식적으로 치루어진 것으로 보여집니다. \n\n2위는 별로 유명하지 않은 정치인 니카시오 산체스 토란소가 차지했으며, 보도에 따르면 페론은 60%의 표를 받으며 승리하였고, 동시에 총선에서는 거의 모든 의석을 얻었다고 합니다. 최근 2차 민주연합의 붕괴로 인해 흩어진 야당 세력에서는 급진당, 보수당, 사회당 후보들이 대부분 감옥에 들어감에 따라 선거의 공정성과 관련된 이의를 제기하였습니다. 그럼에도 불구하고, 그 세 정당 모두 선거에 참여할 수 있었으며, 이는 새 정부가 그들의 정당성을 뒷받침하기 위하여 그들을 의도적으로 용인한 것으로 판단됩니다."
 LATAM_news.82.a: "그가 돌아왔도다."
 LATAM_news.83.t: "[Get_newspaper_header]스트로에스네르의 파라과이 정권 장악!"
 LATAM_news.83.desc: "아순시온에서 전해진 소식에 의하면, 페데리코 차베스가 이끄는 개혁주의 정권이 알프레도 스트로에스네르 장군에 의해 무너졌다고합니다.\n\n이 쿠데타는 개혁 파라과이 정권이 독일의 영향력에 대한 공포감으로 인해 이루어진 반대파 탄압의 역풍으로 이루어진것으로 보여지며, 이 결과 스트로에스네르의 지도 아래 반대파들이 뭉치고 정권을 뒤엎을 수 있는 충분한 힘이 생길수 있었습니다.\n\n신정권은 과거의 파시스트 유산을 무자비하고도 잔혹하게 해체시킨 것으로도 잘 알려졌지만, 자신들의 정권을 무너뜨릴 수 있는 모든 반대세력들을 광범위하게 단속하는 것으로도 악명을 떨치고 있습니다."
 LATAM_news.83.a: "걱정되는군."
 LATAM_news.83.b: "스트로에스네르는 개새끼일 수도 있지. 하지만 걘 우리 개새끼다."
 LATAM_news.84.t: "[Get_newspaper_header]파라과이에서 승리한 FULNA"
 LATAM_news.84.desc: "최근 몇 주 동안 언제라도 무너질것으로 보여지던 포위당한 파라과이 정부군이 마침내 붕괴되었다고 합니다. 절망적인 판세와, \"국가적 위엄을 스스로 무너뜨린 정부\"라는 명목 아래, 에스티가리비아 원수는 자유당에 충성을 선언하고 정부에 대한 군사 쿠데타를 일으키면서 파라과이 부시 전쟁을 마침내 종식시켰습니다. 에스티가리비아가 FLUNA 임시 군사정부에 가입하려 할때 휘하 군인들은 이미 폭력배같던 기존 정권에 대한 충성에 회의감을 표하고 있었으며, 자신들이 개죽음을 피할 수 있게 되었다는 감사함 때문에 이 가입에 거의 반대의사를 표하지 않았다고 합니다.\n\n비록 일부 정부군 강경파들이 계속 싸울 것이라고 천명하였지만, 에르네스토 게바라가 팔라시오 데 로페스 대통령궁 계단에서 에스티가리비아와 악수하고 있는 장면은 이미 파라과이에서의 대규모 교전이 종식되었다는 것을 보여주고 있습니다. 파라과이의 미래가 어떻게 되건 간에, 수십 년 동안 있어왔던 오욕의 정권이 드디어 종말을 고한 것 같아 보입니다."
 LATAM_news.84.a: "세 종류의 비전. 하나의 승리를 만들어내다."
 LATAM_news.84.b: "한때는 자랑스러웠던 나라가 타락하였도다."
 LATAM_news.84.c: "작은 나라가 큰 변화를 이루어냈다."
 LATAM_news.85.t: "[Get_newspaper_header]아순시온 전투"
 LATAM_news.85.desc: "FULNA는 그저 공동의 적에 대항하기 위해 연합한 세력, 그 이상도 이하도 아니였습니다. 그 때문에, 파라과이 공산당과 타 반군 단체들 사이의 갈등이 아순시온 거리에서 유혈사태로 번지게 되었을때 이에 놀라는 사람들은 별로 없었습니다. 부시 전쟁동안 전쟁의 참화를 피해갔던 이 도시는 나머지 지역에서 벌어졌던 전투보다 더 치열한 전장으로서 한 주를 보냈습니다. 그러나, 결국 게 바라는 자유당과 페브레리스타 군세를 도시 외곽으로 유인하여 엘 알라크란이 이끄는 기갑부대들을 이용하여 섬멸하였습니다.\n\n현재 수도는 공산주의자들의 통제 하에 있으며, 팔라시오 데 로페스 대통령궁 상공에 망치와 낫이 그려진 깃발이 나부끼고 있습니다. 이제, 파라과이는 적화되었습니다."
 LATAM_news.85.a: "사회주의를 위한 또다른 승리다!"
 LATAM_news.85.b: "이대로 가만둘 수는 없지."
 LATAM_news.85.c: "파라과이는 극단주의에서 또다른 극단주의로 바뀌었다."
 LATAM_news.86.t: "[Get_newspaper_header]아순시온 전투"
 LATAM_news.86.desc: "FULNA는 그저 공동의 적에 대항하기 위해 연합한 세력, 그 이상도 이하도 아니였습니다. 이에 따라 과도정부 내에서 공산당이 부각하고, 격렬한 내분 아래 이번 주 끝내 그들이 분열하였다는 소식이 전해지는 것은 놀라운 일이 아니였습니다. 놀라운 점은, 라파엘 프랑코와 펠릭스 에스티가리비아 세력이 수도의 좁은 골목에서 공산당 민병대들을 압도하였다는 것 입니다. 포위당한 공산주의자들은 차코 스타디움에서 일주일 동안 농성하다가 끝내 항복하였고, 그들의 지도자 게 바라는 수갑을 찬 채 몬테비데오행 비행기에 탑승하였습니다.\n\n승리의 주역인 자유당, 페브레리스타당, 온건 콜로라도당 세력들은 이미 선거 일정을 계획하고 있으며, 이 지쳐가는 나라에서 오랜 정치적 폭력의 시대는 드디어 종말을 고한 것으로 보입니다. 이제 앞으로 누가 집권하던 간에, 유혈사태는 더 이상 없을 것입니다."
 LATAM_news.86.a: "마지막 순간에, 사람들의 희망이 무너졌다."
 LATAM_news.86.b: "그 빨갱이놈들, 속이 시원하군."
 LATAM_news.87.t: "[Get_newspaper_header]파라과이에서 페브레리스타당이 승리하다"
 LATAM_news.87.desc: "파라과이에서 수십년 만에 치루어진 선거에서, 페브레리스타당 후보인 라파엘 프랑코가 1등을 차지하였습니다. 차코 전쟁의 영웅이자, 1936년 2월 혁명에서 대통령으로 한때 재직했던 프랑코는 수십년 동안의 망명 생활 끝에 성공적으로 권좌에 복귀하는 오랜 꿈을 실현할수 있었습니다.\n\n민족주의적 시각 하에 토지개혁과 사회복지 강령을 실시하려는 프랑코는 이상주의적 젊은 장교들, 나이든 페르레리스타 간부들, 민족주의자, 개혁주의자, 심지어 온건 성향의 공산주의자들까지 폭넓은 지지를 받고 있습니다. 그리고 그는 자신이 이전 정권과 이대한 미래 사이의 분열을 치유하고, 이들 지지집단들의 이익의 균형을 맞출 수 있는 이상적인 지도자라고 주장하고 있습니다. 사실 프랑코는 1937년 이미 한 번 실패한 적이 있으며, 이제 그는 다시 실패하지 않기로 맹세하였습니다."
 LATAM_news.87.a: "그는 파시스트적 사회주의자에 지나지 않는다."
 LATAM_news.87.b: "세상은 프랑코같은 선각자를 필요로 한다."
 LATAM_news.87.c: "사회주의자와 파시스트라, 어떻게 될까? 행운을 빌지."
 LATAM_news.88.t: "[Get_newspaper_header]파라과이에서 자유당이 승리하다"
 LATAM_news.88.desc: "파라과이에서 수십년 만에 치루어진 선거에서, 자유당 후보인 펠릭스 에스티가리비아가 1등을 차지하였습니다. 차코 전쟁의 영웅인 에스티가리비아는 자유당과의 유대관계가 있었음에도, 모리니고 정권의 군대에서 원수로서 수십년 동안 복무할 수 있었습니다.\n\n이제, 늙은 에스티가리비아는 파라과이에 자유화, 경제 발전, 현대화, 외교 관계의 정상화라는 미래를 제시하였습니다. 이 공약은 지주들과 도시 중산층들의 열렬한 지지를 받았으며, 그는 1936년 이래 파라과이를 지배해 온 과격 민족주의 시대로부터 파라과이를 개인의 권리가 있었던 그 시대로 다시 돌아가려 하고 있습니다."
 LATAM_news.88.a: "배신자가 거짓의 왕자를 차지하였다."
 LATAM_news.88.b: "파라과이에 민주주의가? 그게 가능한 일이야?"
 LATAM_news.89.t: "[Get_newspaper_header]아르헨티나 혁명"
 LATAM_news.89.desc: "스러져가는 아르헨티나의 민간 정부는 어제 느리게 진행되었지만 궁극적으로 성공하게 된 군사 쿠데타로 막을 내렸고, 그 이후 축출된 대통령은 집으로 돌아갈 수 있었습니다.\n\n임시로 정권을 인수한 군사정부는 퇴역한 육군 총사령관인 후안 카를로스 옹가니아 장군이 대통령으로 임명한 다음 스스로 사산하였습니다. 모든 공권력을 가지게 된 옹가니아는 \"진정한 국가 혁명\" 계획을 실행하겠다고 발표하였지만, 그 의미에 대해서 구체적으로 언급하지는 않았습니다. 그의 내각 인선 또한 저명한 자유주의자부터 난해한 출신의 가톨릭 민족주의자들이 포함되어 있어서 명확한 방향성을 제시해 줄 수 없었습니다."
 LATAM_news.89.a: "다시 한번 검의 시대가 왔다."
 LATAM_news.90.t: "[Get_newspaper_header]옹가니아가 아르헨티나 권좌에서 물러나다 : 레빙스톤 대통령"
 LATAM_news.90.desc: "페드로 에우헤니오 아람부루 전 전쟁부 장관의 암살은 군의 한계점을 증명하였고, 이는 위기를 촉발시켰습니다. 정부 청사에서 혼란스러운 사건이 발생한 이후, 후안 카를로스 옹가니아 장군이 물러났으며, 정권은 임시로 군사정부가 맡게 되었습니다. 며칠 후, 거의 알려지지 않은 장군이자, 워싱턴 주재 군 주재관으로 복무하였던 로베르토 마르셸로 레빙스톤 장군의 대통령 임명 사실이 발표되었습니다.\n\n가톨릭 신앙이 독실한 정보장교로 알려진 레빙스톤은 좌파 민족주의자인 알도 페레르를 경제부 장관에 포함한 저명한 좌익 인사들을 그의 내각에 임명하도록 조치하면서, 군부의 눈살을 찌푸리게 하였습니다. 그의 정부는 오스카 알렌데로부터 받은 강력한 지지를 받고 있으며 대통령은 지금 자신을 임명한 바로 그 군사정권에 대항하여 이념적으로 포용적인 민족주의 운동을 벌일 것이라는 사실이 드러났습니다.\n"
 LATAM_news.90.a: "그가 성공할 수 있을까?"
 LATAM_news.91.t: "[Get_newspaper_header]아르헨티나에서의 쿠데타 : 라누세의 정권 장악"
 LATAM_news.91.desc: "지치고 냉소적으로 변한 아르헨티나 국민들은 오늘 그들의 나라가 또 다른 쿠데타를 당했다는 소식을 접하였으며, 로베르토 레빙스톤 대통령의 짧은 막간은 수치스러운 최후로 끝났습니다. 그를 이어, 오랫동안 아르헨티나 군대의 실세로 인식되어 온 알레한드로 라누세가 대통령으로 취임했습니다. 이러한 움직임은 점점 더 불안정한 정치 상황과 계속되는 테러라는 맥락에서 이루어졌으며, 아르헨티나를 더욱 불안정하게 만들 것이 확실해 보입니다.\n\n선거의 불가피성을 인식함에 따라, 라누세는 그들에게 선거를 재개할 것이라는 의사를 분명히 하였습니다. 다만 확실해보이지는 않습니다. 사실 그는 후안 페론에 대항하여 본인이 후보가 되기로 결심한 것 같아 보이며, 그의 입후보는 군에 의해 제지받지 않은 것으로 보여집니다."
 LATAM_news.91.a: "아르헨티나 혁명은 명예롭게 끝날 수 있을까?"
 LATAM_news.92.t: "[Get_newspaper_header]로트 대통령의 사임"
 LATAM_news.92.desc: "오늘 엔히키 테이셰이라 로트 브라질 대통령이 사임을 선언하였습니다.\n\n아마조니아 횡단 고속도로 건설과 관련된 부패 스캔들에 관한 자니우 쿠아드루스 부통령의 공개적인 비난성명 이후, 로트 대통령에 대한 지지여론은 급격히 추락하였습니다. 자신이 탄핵 절차의 휘기에 처해 있다는 것을 알게 된 대통령은 위기가 고조되는 것을 원하지 않았기에 자진해서 사임하였습니다.\n\n이어서 자니우 쿠아드루스 부통령은 그를 제거하려는 의회의 음모를 물리치고 대통령직에 취임하였습니다. 이제 브라질의 운명은 쿠아드루스 대통령에게 맡겨졌습니다."
 LATAM_news.92.a: "장군에서, 빗자루의 남자로"
 LATAM_news.93.t: "[Get_newspaper_header]호세 이그나시오 룩시 암살"
 LATAM_news.93.desc: "남쪽 대륙에서 최근 아르헨티나 대통령으로 선출되었던 호세 이그나시오 룩시가 부에노스아이레스에서 총격으로 암살되었다는 충격적인 소식이 들려왔습니다. 후안 도밍고 페론 대통령의 측근이자 저명한 우익 노조원이기도 한 룩시는 집을 나서던 중 매복해 있던 암살단의 기관단총 공격을 맞아 쓰러졌다고 합니다.\n\n사건에 관하여 어떤 단체들도 자신의 책임을 부인하고 있지만, 좌파 페론주의 세력인 몬토네로스가 주도하였다는것이 현재 유력해 보입니다. 즉 루치의 죽음은 페론이 몬토네로스의 요구를 계속 무시한 것에 대한 반작용으로 보여집니다. 그들은 페론의 관심을 받게 되었지만, 그들의 요구가 충족될 것이라는 희망은 아르헨티나 전역에서 암살자들에 대한 \"반격의 천둥\"이 내리칠 것이라는 대통령의 대국민 연설이 발표됨에 따라 무너진 것 같아보입니다."
 LATAM_news.93.a: "그들은 현재 페론의 관심을 받고 있다."
 LATAM_news.95.t: "[Get_newspaper_header]페론 사망 - 카를로스 메넴 대통령"
 LATAM_news.95.desc: "후안 도밍고 페론이 심장마비로 사망했다는 소식이 어젯밤 정부 소식통에 의해 공식적으로 확인되었습니다. 아르헨티나는 20년 전 에바 페론이 사망했을때도 있었던 공식 밤샘 행사를 연상케 하는 법적 애도 기간에 들어갔습니다. \n\n죽은 카우디요를 이어 최근 선출된 카를로스 메넴 부통령이 대통령이 되었으며, 그는 명목상으로의 이슬람교에서 가톨릭으로 개종한 짧은 의식을 시행한 후에 취임 선서를 했습니다. 놀랍게도, 새 대통령은 당에 대한 그의 통제권을 확보하기 위한 움직임으로, 페론의 남은 임기를 채우기 위한 새로운 선거를 시행하겠다고 발표했습니다. 게다가, 그가 취임 연설에서 미국과의 관계 개선을 약속했기 때문에 그 연설은 워싱턴에서 호평을 받았습니다.\n"
 LATAM_news.95.a: "날 따라와, 실망시키지 않을 테니."
 LATAM_news.96.t: "[Get_newspaper_header]페론의 사망"
 LATAM_news.96.desc: "후안 도밍고 페론이라는 오늘 간 기능 부전으로 사망함에 따라 국가적 비극이 오늘 아르헨티나를 강타했습니다. 카리스마 넘치는 전 장군은 그의 권위주의적 리더십으로 많은 비평가들을 끌어들였으며, 아르헨티나의 많은 사람들에게 페론 다른 사람들이 하지 않을 때 그들을 대변해주면서 마치 구세주같은 사람이였습니다. 수백만 명의 사람들이 존경하는 장군의 죽음을 애도하기 위해 부에노스아이레스, 코르도바, 라플라타등의 도시거리로 나오고 있습니다.\n\n한 페론이 죽고 다른 페론이 그의 자리를 차지했습니다. 오늘 아침 후안 도밍고의 부통령이자 영부인인 이사벨 페론이 아르헨티나 대통령복을 입은 모습이 목격되었습니다. 대통령직을 맡은 최초의 여성인 이사벨은 남편의 과거 고문들에게 크게 의존할 것으로 예상됩니다다. 고문들 중 가장 유명한 사람은 호세 로페즈 레가로, 그는 파시즘에 매료되어 있기에 많은 사람들이 아르헨티나의 미래에 대해 걱정하고 있습니다.\n"
 LATAM_news.96.a: "어두운 날, 아마 그 많은 날 중 중 첫 번째 날이 될 것이다."
 LATAM_news.97.t: "[Get_newspaper_header]페론 사망 - 안초레나 그룹의 권력 장악"
 LATAM_news.97.desc: "후안 페론의 죽음이 여전히 사람들의 마음에 생생하게 남아 있는 가운데, 아르헨티나는 갑작스러운 쿠데타로 인해 더욱 흔들리고 있습니다.\n\n부에노스아이레스 주지사였던 마누엘 데 안초레나 부통령이 그의 자리를 이어받았다. 페론당 내 민족주의자이자 전통주의자들의 리더인 안초레나는 취임 연설에서 페론을 찬양함과 동시에, 자유주의 사상을 비난했으며, 페론당에 침투해 있는 마르크스주의자들에 대한 숙청을 강화하고 후안 마누엘 데 로사스의 명예를 완전히 회복시키겠다고 약속했습니다.\n"
 LATAM_news.97.a: "대통령은 또한 1964년 헌법에 대한 수정안을 발표했습니다..."
 LATAM_news.98.t: "[Get_newspaper_header]아르헨티나 페론주의 체제의 종말"
 LATAM_news.98.desc: "후안 도밍고 페론이 심장마비로 사망했다는 소식이 어젯밤 정부 소식통에 의해 공식적으로 확인되었습니다. 이어서 혼란스러운 군사 활동의 나날이 이어졌고, 페론당 지도부들이 체포되었다고 합니다.\n\n사망한 카우디요의 자리를 이어 최근 선출된 부통령이자 수십 년 동안 반페론주의 야권 지도자인 리카르도 발빈이 그의 자리를 이었습니다. 그의 취임을 확실히 하기 위해 행해진 선제적 쿠데타는 방지되는 장치가 없었기에 거침없이 진행될수 있었고, 국가의 장래를 위한 정치적 방향이 불확실한 가운데 페론당 조직은 급속하게 붕괴되고 있습니다.\n"
 LATAM_news.98.a: "완전한 민주주의로의 복귀?"
 LATAM_news.99.t: "[Get_newspaper_header]페론주의 기술사령부의 쿠데타"
 LATAM_news.99.desc: "후안 페론의 죽음이 여전히 사람들의 마음에 생생하게 남아 있는 가운데, 아르헨티나는 \"혁명을 옹호하기 위한\" 군대의 하급 장교들으로부터 이루어진 예상치 못한 쿠데타로 인해 더욱 흔들리고 있습니다. 대통령은 페론당 지도부와 함께 구금되었다고 알려졌습니다.\n\n혼란스러운 시간이 지난 이후, 쿠데타 지도자들은 대통령직과 당직을 공석으로 선언하고, 이념 계획을 담당하던 무명의 당내 부서인 페론주의 기술사령부가 운영하는 중재위원회로 권력을 대체하였다고 발표하였습니다. 이러한 집단지도체제에도 불구하고, 새 정부의 실질적인 지도자는 유망한 장교이자 페론주의 당원인 훌리안 리카스트로 소령임이 확인되었습니다.\n"
 LATAM_news.99.a: "기이한 발전이다."
 LATAM_news.100.t: "[Get_newspaper_header]로돌포 마르티노빅이 대통령으로 선출되다"
 LATAM_news.100.desc: "극도로 분열되었던 1969년 아르헨티나 선거 이후 선거인단에서의 협상 결과는 UCRP의 후보인 로돌포 마르티노빅 박사의 임명을 이끌어냈습니다.\n\n논란이 되고 있는 산타크루스 주지사 출신이자 UCRP내 리카르도 발빈의 저명한 반대파인 마르티노빅 박사는 그의 선거운동 전략을 거의 전적으로 다른 정당보다는 UCRP 내부의 다른 파벌을 비난하는 데 초점을 맞추었습니다. 그럼에도 불구하고 그는 1963년 당의 대선후보이자 '코르도바 라인' 소속이였던 아르투로 일리아가 가졌던 노선을 따라 통치하겠다고 약속했습니다. 그의 당선은 그의 정부를 무색하게 만들 정도로 당내에 존재했던 오랜 위기를 촉발시켰습니다.\n"
 LATAM_news.100.a: "급진주의를 무너뜨리는 데 필요한 것은 오직 그를 권좌에 앉히는 방법 뿐이다."
 LATAM_news.101.t: "[Get_newspaper_header]대통령직에 당선된 기예르모 에스테베스 보에로"
 LATAM_news.101.desc: "극도로 분열되었던 1969년 아르헨티나 선거에서 선거인단은 협상 결과 대통령으로 사회당 후보인 기예르모 에스테베스 보에로 박사를 선택하였습니다.\n\n학생운동의 주역이였던 보에로는 아르헨티나의 물질적 조건과 현실에 마르크스주의 이데올로기를 적응시킬 방법을 찾아내며,  자신만의 사회주의 이론을 개발한 사람입니다. 보에로의 주장에 따르면, 급진주의와 페론주의는 차이점보다 더 많은 유사점을 가지고 있다고 합니다. 두 진영 모두 국내 및 해외의 경제 엘리트들이라는 같은 적을 가진 저명한 세력이라는 공통점이 있으며,  이를 감안할 때 미래를 위해서, 그리고 민주주의 체제를 지키기 위해선 두 세력이 정치연합을 구축해야 한다고 생각하고 있습니다.\n\n물론, 이전에도 사람들은 그렇게 하려고 노력했었고, 그들은 제거되었습니다.\n"
 LATAM_news.101.a: "역사는 반복되는가?"
 LATAM_news.102.t: "[Get_newspaper_header]대통령직에 당선된 에밀리오 호프레"
 LATAM_news.102.desc: "극도로 분열되었던 1969년 아르헨티나 대선 이후 선거인단간의 협상 결과가 나오면서 보수민주당 후보인 에밀리오 호프레 박사가 대통령이 되었습니다.\n\n1966년 멘도사 주지사 선거에서 페론주의를 꺾고 승리함으로써 명성을 얻은 호프레 박사는 호감가는 이미지와 정직한 정치인이자, 인기 있고 효율적인 주지사라는 명성을 누리고 있습니다. 그의 승리는 이질적인 보수 정당들이 보수민주당(Partido Democratic Conservador)로 통일되면서 이루어진 것으로 보이며, 또한 이 정당의 이니셜인 \"PDC\"의 사용과 관련하여 한때 기독민주당과의 오랜 소송전을 치르기도 하였다고 합니다.\n"
 LATAM_news.102.a: "부디 합리적인 대통령이 되기를 바란다."
 LATAM_news.103.t: "[Get_newspaper_header]대통령직에 당선된 시프리아노 레예스"
 LATAM_news.103.desc: "극도로 분열되었던 1969년 아르헨티나 선거 이후, 선거인단은 협상 결과 FrePoLeJu(정의주의에 충성하는 인민전선)의 신페론주의 후보이자, 더 구체적으로는 아르헨티나 노동당의 신보수주의 성향 후보인 시프리아노 레예스를 선택하였습니다.\n\n1946년과 1952년 대선에 출마했던 레예스는 후안 페론에 대해 개인적으로는 반대하지만, 페론주의의 가치는 고수하는 것으로 알려져 있습니다다. 그가 1950년대에 (현재 망명해 있는) 정부에 대한 최초의 반란을 이끈 적이 있었기에, 따라서 그는 반페론 페론주의자들이 모인 연합에서의 적절한 후보이기도 하였습니다. 군부 내에서 조용히 축하받고 있기도 한 그의 승리는 노동 운동에 대한 페론 권위의 종말을 의미하며, 아르헨티나로 돌아가려는 전 대통령의 희망의 종말을 의미하기도 합니다.\n"
 LATAM_news.103.a: "페론주의의 끝, 또는 노동주의의 시작?"
 LATAM_news.104.t: "[Get_newspaper_header]아람부루가 대통령직을 차지하다"
 LATAM_news.104.desc: "예상되었듯이, 최근 만들어진 UDELPA를 중심으로 한 반페론주의 정당들의 연합은 매우 의심스러운 아르헨티나 선거에서 압도적인 승리를 거두었으며, 대통령으로 페드로 에우헤니오 아람부루 장군을 선출하였습니다.\n\n1962년 중반 이후 이 나라를 괴롭혀온 일련의 쿠데타에서의 주역을 맡은 아람부루는 페론주의 지지를 받는 것으로 의심되는 모든 정당들의 선거 참여를 금지하고 대부분의 다른 정당들을 그의 동맹에 강제로 참여하게 만들면서 사실상 아무런 반대 없이 독주할 수 있었습니다. 해군 출신이였던 이사악 로하스의 뒤를 이은 새 대통령은 해방 혁명의 유산을 보존하고 \"민주주의\"를 수호하겠다고 약속하였습니다.\n"
 LATAM_news.104.a: "반페론주의는 얼마나 지속 가능할까?"
 LATAM_news.105.t: "[Get_newspaper_header]랍스터 전쟁이 끝나다"
 LATAM_news.105.desc: "대서양 연안에 위치한 독일 첸트랄아프리카 함대와 브라질 해군 함대 사이의 대치상황과 관련한 속보가 나왔습니다. 브라질이 주장하는 랍스터 조업 해역을 점거한 것이 발단이 되어 해상 교전이 발생하였다고 합니다. 놀랍게도 독일 함대의 대부분이 철수를 거부하고 교전 과정에서 상당한 피해를 입음에 따라, 이 교전에서 브라질이 승리하였다고 합니다. 라이히의 방패에 균열이 생겼다는 사실에 각국은 놀라움을 감추지 못하고 있습니다.\n\n서방과 그 동맹국들의 저항이 거세지는 가운데 독일은 오랜만에 약점을 보이기 시작했습니다. 브라질이나 라이히에서의 공식적인 입장은 발표되지 않았지만, 이 사건은 브라질에 유리한 형태로 끝나게 된 것 같아보입니다. 국제사회는 앞으로 무슨 일이 일어날 지를 기다리고 있지만, 적어도 브라질 해군 참모부들은 승리의 기쁨을 누리고 있을 것입니다.\n"
 LATAM_news.105.a: "파도 위에서의 싸움."
 LATAM_news.106.t: "[Get_newspaper_header]랍스터 전쟁이 끝나다"
 LATAM_news.106.desc: "대서양 연안에 위치한 독일 첸트랄아프리카 함대와 브라질 해군 함대 사이의 대치상황과 관련한 속보가 나왔습니다. 첸트랄아프리카 함대가 브라질이 주장하는 랍스터 조업 해역을 점거하면서 두 함대 사이에 포격전이 벌어질뻔 했다고 합니다. 놀랍게도 그러나 독일 함대가 압박에 못 이겨 퇴각함에 따라 브라질이 승전보를 울렸습니다. \n\n이 충격적인 사건은, 과거 거대한 영토침략을 자행했던 라이히의 식민지가 왜 공해상에서의 대결에서 손을 떼려는지에 대하여 국제정치 전문가들은 의문을 제기하고 있습니다. 나머지 세계들은 왜 그들이 그들의 적수에게 패배하도록 내버려 두는지 생각하고 있지만, 한 가지 확실한 것은, 브라질 해군은 그들의 예상밖의 승리를 축하하고 있습니다.\n"
 LATAM_news.106.a: "이 모든게 랍스터 때문이라고?"
 LATAM_news.107.t: "[Get_newspaper_header]랍스터 전쟁이 끝나다"
 LATAM_news.107.desc: "대서양 연안에 위치한 독일 첸트랄아프리카 함대와 브라질 해군 함대 사이의 대치상황과 관련한 속보가 나왔습니다. 브라질이 주장하는 랍스터잡이 해역을 점거한 것이 발단이 되어, 대양을 사이에 둔 대치상황이 전개되었습니다. 브라질 초계함의 교묘한 순찰활동으로 인하여, 독일 상선과 이를 보호하는 무장호위함들은 일련의 회피 행동과 공격적인 작전에 어이없이 격퇴당했고 함선 여러 척이 대파당하거나 나포되었다고 합니다.\n\n국제 관측통들은 이 문제에 대한 게르마니아의 언급을 기다리고 있으며, 많은 사람들이 그들이 거의 10년 만에 직면하게 된 첫 번째 비참한 패배를 인정할지 궁금해 하고 있습니다. 그러나 한 가지 확실한 점은 브라질군이 자기 해역을 휩쓸고 간 식민 침략자들에 대한 결정적인 일격을 가하였다는 것입니다.\n"
 LATAM_news.107.a: "랍스터는 공격성이 있어."
 LATAM_news.108.t: "[Get_newspaper_header]랍스터 전쟁이 끝나다"
 LATAM_news.108.desc: "이는 라이히의 권위가 실추되는 순간이였습니다. 첸트랄아프리카 국가판무관부의 지크프리트 뮐러 국가판무관이 브라질로부터 위협적인 최후 통첩을 받은 지 몇 시간 만에 브라질 해역에서 랍스터 밀렵선들을 완전히 철수시키겠다고 발표하였습니다. 게르마니아에서는 바닷가재 같은 사소한 것에 대한 그의 \"공공연한 비겁함\"을 비난하는 여론이 일고 있습니다. 또한 뮐러의 평판은 강경파인 한스 휘티히 국가판무관으로부터 통렬한 비난을 받는 등 추락하고 있습니다.\n\n한편 독일에 대한 외교적 승리는 로트 대통령과 그의 정권에 커다란 이익이 되었으며, 랍스터 전쟁 종식을 발표한 뒤 대통령의 지지율은 63%라는 경이적인 수치에 도달했습니다. "
 LATAM_news.108.a: "독일 패권의 환상이 깨지고 있다."
 LATAM_news.109.t: "[Get_newspaper_header]랍스터 전쟁이 끝나다"
 LATAM_news.109.desc: "오늘 새벽 남대서양에서의 랍스터 어업권을 둘러싼 긴장이 고조되면서 브라질 해군과 공군은 독일과 대치하는 분쟁지역에서 철수하라는 명령을 받았습니다. 로트 대통령과 그 정부의 참담한 패배로 인하여, 구아나바라 주지사 카를루스 라세르다를 비롯한 많은 사람들로부터 독일에 대한 대처의 실패를 명분삼아 사임을 요구하고 있다고 합니다.\n\n한편 지크프리트 뮐러 국가판무관은 독일 국내외는 물론, 특히 헤르만 괴링 대장이 이끄는 NSDAP 강경파들 사이에서 영웅시되면서 명성이 최고조에 달하고 있습니다. 히틀러의 건강 상태로 인하여 제국장관 발터 헤벨이 알려지지 않은 상을 수여하였다고 하며, 이는 그의 방대한 수상 컬렉션에 또 하나로 추가될 것으로 보입니다."
 LATAM_news.109.a: "이 모든 난장판이 랍스터 때문이라고?"
 LATAM_news.110.t: "[Get_newspaper_header]랍스터 전쟁이 끝나다"
 LATAM_news.110.desc: "오늘 아침 레오폴드빌에서 예상치 못했지만 반가운 외교 회담을 가진 후, 브라질 외교관 와우테르 살레스와 첸트랄아프리카의 지그프리트 뮐러 국가판무관은 남대서양에서 경제적 손실을 주는 \"랍스터 전쟁\"을 종식시키기로 합의함에 따라 양측 정부는 한숨 돌릴수 있게 되었습니다.\n\n라이히과 브라질 양국의 일부 세력은 이 문제에 대해 상대방에게 결정적인 조치가 취해지지 않은 것에 대해 불평하고 있지만, 로트 대통령과 뮐러 국가판무관은 이 합의가 이 지역의 안정과 경제적 번영을 유지하기 위한 최선의 결과라고 주장하고 있습니다. 미국과 OFN 구성국들은 로트와, 심지어 뮐러에게도 이들이 합리적인 평화유지협정을 맺었다는 사실에 대해 칭찬하고 있다고 합니다."
 LATAM_news.110.a: "랍스터가 다시 시장에 나온 것 같아!"
 LATAM_news.111.t: "[Get_newspaper_header]삼국 동맹의 파라과이 침공"
 LATAM_news.111.desc: "오늘 아침, 남아메리카의 정글은 파라과이 국경을 넘어서는 전차 소리에 짓밟혔습니다. 비록 그 지역에서의 평화가 무너지기 쉬운 것이었다지만, 지금 전 세계가 보기에는 남미의 평화는 산산조각 난 것 같습니다. 파라과이 부시 전쟁을 통해 체 게바라가 적대세력들에 대한 결정적 승리를 거둔 이후, 집권세력들에 대항하는 피비린내나는 전쟁에 대한 끔찍한 소문들이 난무하고 있습니다.\n\n오늘날, 아르헨티나, 브라질, 우루과이로 이루어진 3국 동맹은 극단적인 방식을 이용하여 이 공포에 대응하기로 결정했습니다. 게 바라나는 \"반동 세력들에 대한 끝없는 저항\"을 천명하였지만, 국제 관측통들은 적들의 압도적인 역량으로 인해 그들의 승리 가능성에 회의적인 의견을 보이고 있습니다. 그럼에도 불구하고, 1864년에 그랬듯이 파라과이는 모든 성인 남성등을 동원하여 침략군들과 맞서 싸우려 하고 있습니다."
 LATAM_news.111.a: "역사로부터 배우지 못한 자는 그것을 반복하기 마련이다."
 LATAM_news.112.t: "[Get_newspaper_header]파라과이 붕괴"
 LATAM_news.112.desc: "어제까지만 해도, 아순시온은 라틴 세계를 위한 사회주의의 봉화 같은 곳이였습니다. 그곳은 언덕 위의 빛나는 별과 같이, 사회주의 사상을 가진 다른 이들에게 영감을 주었습니다. 그리고 오늘, 이 모든것은 사라져가는 꿈의 잿더미로 변하였습니다. 파라과이군의 격렬한 저항에도 불구하고, 그들은 브라질, 아르헨티나, 우루과이 3국으로 구성된 동맹군에게 압도당하였으며, 이제 그곳은 3지역으로 나뉘어졌습니다. 북동부를 브라질인들이, 남서부를 아르헨티나인들이 지배하고 있으며, 아순시온은 우루과이인들이 지배하고 있습니다.\n\n아순시온의 몰락과 그들의 군대의 반복적인 패배에도 불구하고, 국제적 혁명가 체 게바라는 평화가 오지 않았으며, 투쟁 또한 끝나지 않았다고 입장을 밝혔습니다. 그의 행방은 알려지지 않았지만, 국제 전문가들은 그가 혁명을 위한 끝없는 투쟁을 계속하기 위해 정글 속으로 숨어들었다고 여기고 있습니다."
 LATAM_news.112.a: "또다른 혁명이 진압당했군."
 LATAM_news.113.t: "[Get_newspaper_header]파라과이의 승리"
 LATAM_news.113.desc: "충격적인 소식입니다. 불가능한 일이 일어났습니다. 경멸과 사랑을 동시에 받고 있는 국제적 혁명가 체 게바라는 파라과이 전쟁동안 끝내 3국 동맹국의 군세를 격퇴하였으며, 동맹군들은 국경 지대에서 퇴각할 수 밖에 없었습니다. 브라질, 아르헨티나, 우루과이군은 한때 오합지졸이라 생각했던 공산주의자 민병대들에게 굴욕감만을 느낀 채 그들의 집으로 행진하고 있습니다.\n\n오늘 아침, 게 바라는 '인민들의 힘을 무너뜨리려는 반동 세력들의 나약한 시도'를 비난하는 연설을 하였습니다. 대조적으로 연합 세력의 정부들은 침묵만을 유지하였습니다. 연설이 진행된 이후, 게 바라가 이대로 가만 있지 않고 혁명을 적들과 그 너머를 향해 퍼뜨릴 것이라는 소문이 퍼지고 있습니다. 남아메리카에 다시 평화가 찾아왔습니다. 그러나 이런 결과가 나올 것이라고 예상한 사람은 거의 없었습니다.\n"
 LATAM_news.113.a: "게바라는 대체 어떤 사람이야?"
 LATAM_news.114.t: "[Get_newspaper_header]8월 혁명"
 LATAM_news.114.desc: "산티아고 거리를 질주하는 전차 사진이 신문에 올라오면서, 로베르토 비아욱스 대령이 주도한 군사 쿠데타 소식이 전 세계에 전해졌습니다. 비아욱스에게 충성하는 군대는 대통령궁과 의사당을 에워싸고 칠레 정부가 쿠데타의 주동자 비아욱스에게 권력을 이양하도록 강요했다고 합니다.\n\n이 쿠데타는 칠레의 사회정치적 붕괴와, 정부의 부패 및 군부 탄압 의혹으로 인해 비아욱스 대령의 입지가 부상하였기 때문에 성공할 수 있었던 것으로 보여집니다. 비아욱스는 칠레의 불안정과 내부적 혼란을 대통령 퇴진을 위한 명분으로 삼았으며, 쿠데타군은 의회를 해산하고 민간인-군인으로 구성된 \"혁명군사정권\"을 설립하여 칠레의 급진적 변화를 이룰 것이라고 공표하였습니다. 그리고 많은 사람들은 이 조치로 인해 남부 지역이 질서를 되찾을 수 있을지에 대해 궁금해하고 있습니다."
 LATAM_news.114.a: "그들의 민주주의 전통은 충분히 강하지 않았던 것 같군."
 LATAM_news.115.t: "[Get_newspaper_header]프라트가 칠레 의회를 해산시키다"
 LATAM_news.115.desc: "호르헤 프라트 칠레 대통령이 의회의 해산명령과 정당활동의 전면적 금지를 선언하였다는 충격적 소식이 라틴아메리카 전역을 뒤흔들었습니다. 이 소식은 프라트에 대한 극단적으로 양극화된 탄핵 시도와 이에 따른 국가를 완전한 무정부 상황 이후에 벌어졌다고 합니다.\n\n전차와 보병들이 수도 산티아고에 진주하고 있으며, 국가 전역에서 계엄령이 선포되었습니다. 국회의원들은 체포되지 않았거나, 국경을 넘어 도망쳤고, 일부는 완전히 실종되거나 죽은 채 발견되기도 하였습니다. 프라트 대통령은 이러한 살인과 그의 개입 관련성에 대해 관하여 부인하고 있지만, 대통령은 이제 이 나라에 대한 완전한 통제권을 가지고 있는 것으로 보여집니다. 로베르토 비아욱스 대령을 포함한 그의 지지자들과 함께, 프라트는 철갑판 위에서 칠레의 알 수 없는 거친 향방을 만들어 낼 운명을 가지고 있습니다.\n"
 LATAM_news.115.a: "처음엔 비극, 그 후엔 희극으로."
 LATAM_news.116.t: "[Get_newspaper_header]칠레에서의 쿠데타 미수 사건!"
 LATAM_news.116.desc: "보도에 따르면, 오늘 군부 내의 파벌들이 시도한 쿠데타가 실패함에 따라 칠레의 민주주의가 단명의 운명을 아슬아슬하게 피한 것으로 보여집니다. 오늘 아침, 로베르토 비아욱스 대령은 대통령궁을 포위하고 대통령과 의회의 퇴진을 요구했다고 합니다.\n\n군이 대통령궁에 대한 포격을 개시하려 할 때, 칠레 군 내부의 충성파들은 반 쿠데타군을 결성하였습니다. 내전의 위협이 고조되됨에 따라, 쿠데타군은 결국 항복하였다고 합니다. 쿠데타의 주동자이던 비아욱스 대령은 이제 수감되어 재판을 기다리고 있습니다. 결과적으로, 흔들리는 국가에 안정을 되찾을 수 있는 희미한 기회를 잘 활용한 칠레 정부는 그들의 능력을 증명해낸 것 같아 보입니다."
 LATAM_news.116.a: "민주주의는 죽어가는 꿈이 아닌 것 같군."
 LATAM_news.117.t: "[Get_newspaper_header]에레라주의자들이 우루과이 선거에서 승리하다"
 LATAM_news.117.desc: "1962년 우루과이 선거가 끝났고, 국민당의 에레라주의-농본주의 연합이 승자가 되었습니다. 알베르토 아로세나는 신정부 출범 첫 해의 평의회 의장을 맡을 것으로 보여집니다.\n\n베니토 나르도네가 CIA의 정보원이였다는 의혹은 유권자들의 표를 \"정통 에레라주의자\" 아에도에게 몰리게 하였습니다. 소식통에 따르면 이제 H-R 지도부 사이에서의 갈등이 심화됨에 따라 농본주의자들과의 동맹은 점차 위태로워지고 있다고 합니다.\n\n농본주의자들의 친미주의적 성향은 에레라주의자들의 반미주의와 뚜렷한 간극을 보이고 있으며, 이 문제는 일반적으로는 무시되어 왔지만 이젠 더 이상 무시할 수 없을 듯 보입니다. 두 파벌의 대립은 이제 불가피해 보이고, 우루과이인들이 할 수 있는 일은 그들이 내분으로 인해 국가를 붕괴시키지 않기를 바라는 것 뿐인 듯 합니다.\n"
 LATAM_news.117.a: "라틴아메리카의 정치는 항상 서커스같군."
 LATAM_news.117.b: "힘든 시간이 다가오고 있다. 집안청소를 해야 할 필요가 있겠어."
 LATAM_news.117.c: "그곳에 있는 우리 사람들과 연락해야 한다."
 LATAM_news.118.t: "[Get_newspaper_header]우베디스트스들이 우루과이 선거에서 승리하다"
 LATAM_news.118.desc: "1962년 우루과이 선거가 끝났고, 국민당의 우베디스트스들이 승자가 되었습니다. 다니엘 페르난데스 크레스포는 신정부 출범 첫 해의 평의회 의장을 맡을 것으로 보여집니다.\n\n에레라주의가 너무 우익적이고 친파시스트적이라 생각한 크레스포는 자신과 같은 생각을 하는 이들을 규합하여 다양한 비 에레라주의자들을 UBD라는 단체 아래 결집시켰습니다. 한때 이들의 역할은 백색당(국민당)에게 귀중한 도시민들의 표를 제공하는 역할이였지만, 이제 이들은 마침내 자신들만의 승리를 거두었습니다.\n\n중도적 안건을 제시하는 UBD의 성공은 내부 파벌의 협력 가능성에 달려 있습니다.\n"
 LATAM_news.118.a: "중도주의자? 정부가 불안정해져서는 안 될 텐데."
 LATAM_news.118.b: "UDB가 유일한 대안이다!"
 LATAM_news.119.t: "[Get_newspaper_header]카토르시스트스들이 우루과이 선거에서 승리하다"
 LATAM_news.119.desc: "1962년 우루과이 선거가 끝났고, 콜로라도당의 카토르시스트스(리스트 14)가 승자가 되었습니다. 오스카르 헤스티도는 신정부 출범 첫 해의 평의회 의장을 맡을 것으로 보여집니다.\n\n퇴역 장군인 헤스티도는 1959년 홍수 당시 피해자들을 도운 경력을 통해 일약 영웅으로 부상하였습니다. 그 명성을 통해 헤스티도는 최근 창설되었던 UCB에게 러브콜을 받아 대표로 출마할 수 있을 정도였습니다.\n\n콜로라도당 우파를 대표하는 UCB는 바트예주의 보수파와 다른 소수파벌들의 본거지입니다. 특히 이들 중 블랑코아체바디스트란 파벌은 파시스트에 유화적인 입장으로 논란을 빛기도 합니다. 헤스티도는 콜로라도당의 단합을 유지하기 위해 내각 인선에 일부 좌파를 지명하였지만, 이 정부를 유지하기 위해서는 군율을 유지해야 하는 힘든 과제를 맡아야 합니다.\n"
 LATAM_news.119.a: "좌파, 우파, 친파시스트가 같은 자리에 있다고? 안정적일 리가 없잖아."
 LATAM_news.119.b: "헤스티도가 우리의 희망이다."
 LATAM_news.120.t: "[Get_newspaper_header]킨시스트스들이 우루과이 선거에서 승리하다"
 LATAM_news.120.desc: "1962년 우루과이 선거가 끝났고, 콜로라도당의 킨시스트스(리스트 15)가 승자가 되었습니다. 루이스 바트예 베레스는 신정부 출범 첫 해의 평의회 의장을 맡을 것으로 보여지며, 이는 그의 3번째 임기가 될 것입니다.\n\n널리 알려진 대로, 루이스는 호르헤 바트예의 조카로서, 정통 바트예주의 파벌을 대표하는 인물입니다. 예상대로, 그는 자신과 그의 정부가 바트예주의 원칙에서 벗어나지 않을 것이라고 약속하였으며, 우루과이를 아메리카의 스위스로 만들었던 정책들을 다시 시행할 것이라고 공언했습니다. 한편 그의 비판자들은 이 발언을 그가 과거 있던 시절처럼 경제를 다시 붕괴시킬 것이라는 의미로 받아들이고 있습니다.\n\n루이스에게 있어, 그의 승리는 직전 선거에서 국민당의 승리는 잠깐의 해프닝에 불과한 일이였으며, 콜로라도당의 몰락에 대한 신호가 아니었다는 것을 재확인하는 일이었습니다. 이게 사실일지 아닐 지는 오직 시간만이 답해 줄 것입니다.\n"
 LATAM_news.120.a: "지금 우루과이는 콜로라도의 요새로 남아 있다."
 LATAM_news.120.b: "\"국민과 함께하는 콜로라도의 15, 우리는 영원히 승리할 것이다!\""
 LATAM_news.121.t: "[Get_newspaper_header]우루과이 선거에서 승리한 바스콘세요스"
 LATAM_news.121.desc: "1966년 우루과이 선거가 끝났고, 승자인 콜로라도당의 아밀카르 바스콘세요스는 콜레히아도 제도 폐지를 위한 국민투표가 정족수에 도달했기 때문에 대통령으로 취임할 예정입키다.\n\n루이스 바트예의 후계자이자 \"영 턱스(Young Turks)\"의 일원이자 소장파 출신의 바스콘세요스는 콜레히아도 제도를 여전히 옹호하는 인물으로, 이 때문에 경선에서 상대적으로 우익 성향의 아브달라와 호르헤 바트예 파벌, 그리고 대통령제를 지지하며 바트예주의 연합에서 이탈한 일부 정통 바트예주의자들에게서 승리를 거두기 위해 힘겨운 싸움을 벌여야 했습니다.\n\n그러나 정통 바트예주의는 온갖 상대를 물리쳤으며, 콜레히아도가 비록 소멸될 지라도 이들이 다시 대통령직에 오르는 것을 막을 자들은 더 이상 존재하지 않아 보입니다.\n"
 LATAM_news.121.a: "콜레히아도 제도는 죽었지만, 바트예주의는 아직 죽지 않았다."
 LATAM_news.121.b: "콜레히아도가 사라지더라도 루이스가 시작한 일을 끝낼 것이다."
 LATAM_news.122.t: "[Get_newspaper_header]우루과이 선거에서 승리한 플로레스 모라"
 LATAM_news.122.desc: "1966년 우루과이 선거가 끝났고, 승자인 콜로라도당의 마누엘 플로레스 모라는 콜레히아도 제도 폐지를 위한 국민투표가 정족수에 도달했기 때문에 대통령으로 취임할 예정입니다.\n\n\"영 턱스(Young Turks)\"의 일원 이자 소장파인 플로레스 모라는 바스콘세요스의 긴밀한 협력자로, 이들은 상대적으로 우경화되어 있던 아브달라와 호르헤 바트예 파벌과 힘겨운 싸움을 벌여야 했습니다. 바스콘세요스가 고수하던 콜레히아즘 삿상은 바트예티스타 연합(UCB)를 지지하던 일부 대통령제 지지 정통 바트예주의자들과의 분열을 야기하기도 했습니다.\n\n그러나, 이들은 플로레스 모라의 적수가 되지 못했습니다. 모라는 대통령제 복원에 부정적인 견해를 보였음에도 승리하였고, 이는 당내 정통 바트예주의의 인기가 여전함을 증명하고 있습니다.\n"
 LATAM_news.122.a: "콜레히아도 제도는 죽었지만, 바트예주의는 아직 죽지 않았다."
 LATAM_news.122.b: "콜레히아도가 사라지더라도 루이스가 시작한 일을 끝낼 것이다."
 LATAM_news.123.t: "[Get_newspaper_header]우루과이 선거에서 승리한 바트예 이바네스"
 LATAM_news.123.desc: "1966년 우루과이 선거가 끝났고, 승자인 콜로라도당의 호르예 바트예는 콜레히아도 제도 폐지를 위한 국민투표가 정족수에 도달했기 때문에 대통령으로 취임할 예정입니다.\n\n루이스 바트예의 아들인 호르헤는 콜레히아도를 폐지하려는 우익 이념과 열망으로 인해 정통 바트예주의 파벌과 투쟁을 벌여야 했습니다. 리스트 15의 분열을 막기 위해 경선이 치루어졌고, 많은 이들의 예상을 깨고 정통 바트예주의자들이 패배했습니다. \n\n바트예주의가 좌익의 근간에서 이탈하는 일을 막기 위해 정통 바트예주의자들은 1966년 선거에도 출마했으나, 그들의 세력은 호르헤의 부상을 막는데는 역부족이였습니다. 이제 호르헤는 상대적으로 우익적인 자신의 정책을 거침없이 추진할 수 있게 되었습니다.\n"
 LATAM_news.123.a: "미래는 혁신하는 자의 것이다."
 LATAM_news.123.b: "호르헤가 우리를 풍요로운 미래로 인도하리라."
 LATAM_news.124.t: "[Get_newspaper_header]우루과이 선거에서 승리한 헤스티도"
 LATAM_news.124.desc: "1966년 우루과이 선거가 끝났고, 승자인 콜로라도당의 호르예 바트예는 콜레히아도 제도 폐지를 위한 국민투표가 정족수에 도달했기 때문에 대통령으로 취임할 예정입니다.\n\n퇴역 장군인 헤스티도는 1959년 홍수 당시 피해자들을 도운 경력을 통해 일약 영웅으로 부상하였습니다. 헤스티도는 스스로를 좌파라 지칭하지만, 늙은 장군은 바트예주의 보수파인 부통령 파체고 아레코같은 바트예티스타 연합(UCB)를 이끌고 있기도 합니다.\n\n헤스티도는 재무장관은 이미 리베리스트(리버럴파)가 맡을 것이라고 발표하였지만, 신정부가 반드시 이러한 경제노선을 따른다는 것을 의미하진 않습니다. 헤스티도는 정국에 반드시 휘둘릴 필요가 없으며, 생각이 바뀐다면 내각은 언제나 변동될 수 있습니다.\n"
 LATAM_news.124.a: "늙은 장군은 결정을 내려야 한다."
 LATAM_news.124.b: "\"헤스티도가 우리의 희망이다.\""
 LATAM_news.125.t: "[Get_newspaper_header]우루과이 선거에서 승리한 파체코 아레코"
 LATAM_news.125.desc: "1966년 우루과이 선거가 끝났고, 승자인 콜로라도당의 호르헤 파체코 아레코는 콜레히아도 제도 폐지를 위한 국민투표가 정족수에 도달했기 때문에 대통령으로 취임할 예정입니다. \n\n헤스티도는 후계자로 삼을 마땅한 인물을 찾지 못하고 있었는데, 결국 \"엘 디아\" 지에서 기고한 글로 명성을 얻었으며 바트예티스타 연합(UCB)에서 차를로네의 영향력에 대항하는 핵심적인 인물이였던 파체코로 낙점하였습니다.\n\n권투선수 출신인 파체코는 대중, 기득권층, 외국인들이 보기엔 부족한 정치적 경험으로 인해 대통령감으로 여겨지는 인물은 아니었습니다. 그럼에도, 헤스티도의 노력에 힘입어 3월에 대통령으로 취임하게 되었습니다.\n"
 LATAM_news.125.a: "늙은 장군의 꼭두각시인가, 아니면 새로운 것의 시작인가?"
 LATAM_news.125.b: "\"우린 진정한 동방의 인물 파체코를 지지할 것이다!\""
 LATAM_news.126.t: "[Get_newspaper_header]우루과이 선거에서 승리한 가이날 에베르"
 LATAM_news.126.desc: "1966년 우루과이 선거가 끝났고, 승자인 국민당의 알베르토 가이날 에베르는 콜레히아도 제도 폐지를 위한 국민투표가 정족수에 도달했기 때문에 대통령으로 취임할 예정입니다. \n\n자선가인 가이날 에베르는 백색민주연합(UBD)에서 탈퇴한 일부 사람들과 함께 로차 민족운동(MRN)의 창립을 주도했습니다. 그 후 UBD는 얼마 지나지 않아 해체되었지만, 어떤 면에서는 다시 살아났다고 볼 수도 있었습니다. MRN이 선거에서 승리하기 위해 UBD 잔류파인 RB(백색당 재건파)와 연합해야했기 때문입니다.\n\n이제 가이날 에베르는 에레라주의자들과 국민당에서 여당으로서 한솥밥을 먹어야 할 뿐만 아니라, 자신의 새로운 연합을 유지하고, 떠오르는 스타 윌손 페레이라같은 진보적 의원들을 만족시키면서 연합을 유지해야 할 것입니다.\n "
 LATAM_news.126.a: "자선가가 대통령이 되었다고? 어떻게 굴러가는지 보자고."
 LATAM_news.126.b: "우리는 당신을 도울 것이지만, 당신도 우리를 도와주어야 한다."
 LATAM_news.127.t: "[Get_newspaper_header]우루과이 선거에서 승리한 에체고옌"
 LATAM_news.127.desc: "1966년 우루과이 선거가 끝났고, 승자인 국민당의 마르틴 R. 에체고옌은 콜레히아도 제도 폐지를 위한 국민투표가 정족수에 도달했기 때문에 대통령으로 취임할 예정입니다. \n\n30년대 국민당 내의 좌익 소수파에 불과했던 에체고옌은 곧 우익으로 전향해서 독재정권 테라 내각에 합류했습니다. 에체고옌은 결국 에레라의 신임을 얻었으며, 그의 사후 에레라주의 주류파의 지도자가 되었습니다.\n\n나르도네 사후 농본주의 세력이 분해된 지금, 에체고옌은 상대적으로 자유로이 반미 정책을 펼칠 수 있게 되었습니다. 그러나 로차 민족운동(MRN)-백색당 재건파(RB) 연합과의 많은 이견은 국민당의 통합을 어렵게 할 것으로 보여집니다.\n"
 LATAM_news.127.a: "그들이 엉클 샘을 화나게 하지 않기를 바란다. 진짜 그들을 위해서 말이지."
 LATAM_news.127.b: "에체고옌은 에레라를 따르는 이들 중 가장 유능한 인물이었지. 분명 잘 해낼거야."
 LATAM_news.127.c: "우린 상황을 계속 주시할 것이다."
 LATAM_news.128.t: "[Get_newspaper_header]몬테비데오 전투"
 LATAM_news.128.desc: "마리오 아게론도 장군이 이끄는 진압군이 육해공군의 끈질긴 저항을 격퇴하고 도시를 점령하면서 마침내 몬테비데오 거리의 총성이 잦아들고 먼지가 가라앉게 되었습니다.\n\n농본주의자들과 에레라주의자들이 콜레히아도 제도에 대한 군사적 해결을 요구하기 시작한 이후, 쿠데타에 대한 소문이 돌긴 했었으나 그게 실제로 일어날 것이라 믿는 자들은 아무도 없었고, 성공할 것이라 생각한 자는 더욱이 없었습니다. 그러나 아르헨티나 항공기가 우루과이 상공에 출현함으로 인해서 아르헨티나 지도자 후안 도밍고 페론이 아게론도를 지원하였다는 사실이 명백해졌습니다.\n\n리베르 세레니 장군은 호헌파 잔당들을 규합시켜 시우다드비에하로 철수하였고, 미합중국 해군이 이들의 철수를 도와주었다고 합니다. 세레니는 승선 직전 \"나는 돌아올 것이다\"라는 말을 남겼습니다.\n"
 LATAM_news.128.a: "더 이상의 코멘트는 하지 않겠다."
 LATAM_news.128.b: "코앞에서 이런 사단을 벌이게 놔두다니..."
 LATAM_news.128.c: "몬테비데오에서는 망명한 민주주의자지만, 이곳에선 형법에 의해 범죄자로 처벌받을 것이다."
 LATAM_news.129.t: "[Get_newspaper_header]우루과이에서의 마르시스트 쿠데타"
 LATAM_news.129.desc: "몬테비데오에서 걱정스러운 소식이 전해졌습니다. 마지막 입헌파 세력이 항복을 선언하면서, 남아메리카에서 가장 민주적인 국가로 여겨지던 우루과이에서의 쿠데타가 성공적으로 종료되었다고 합니다.\n\n신정부에 따르면, 콜레히아도 제도는 우루과이의 복잡한 경제와 사회 상황에 제대로 대처하지 못하고 있으며, 이 때문에 우루과이의 국가 안보가 위협되고 있다고 하였습니다. 이어서 신정부는 자신들의 유일한 목표가 대통령제 복원과 대선 재개라고 선언했으며, 그 과도기간 동안 은퇴한 후안 페드로 리바스를 \"비정치적\" 장군으로 대통령에 지명하여, 한동안 나라를 통치하겠다고 하였습니다.\n\n이렇듯 민주화가 약속되었지만, 신정부에서 영향력을 끼치고 있는 차를로네의 영향력이 점차 회복되고 있기에 이것이 마르시스트 혁명의 또다른 신호탄이 될 것이라는 우려가 감지되고 있다 합니다.\n"
 LATAM_news.129.a: "그게 사실이라면, 발타사르 브룸의 희생은 헛된 것이였어."
 LATAM_news.129.b: "만일 그렇다면, 우루과이는 다시 한 번 위대해질 것이다."
 LATAM_news.130.t: "[Get_newspaper_header]'죽음의 부대'의 우루과이 정부 전복"
 LATAM_news.130.desc: "우루과이의 사회정치 질서가 계속 무너지고, 반역 혐의자들이 공개적으로 매달리며, 극좌, 극우 분자들의 총격전이 끊이지 않던 혼란스러운 시기는 오늘 퇴역 장군 후안 페드로 리바스의 민족주의 무장수호단(DAN)이 쿠데타를 일으키면서 오늘 종지부를 찍게 되었습니다.\n\n플리티네안 기습공세로 인해 생겨났던 DAN은 데스 스쿼드 부대의 일종이였습니다. 리바스는 마르시스트들과의 관계를 이용하여 극좌파 준동에 대한 군의 공포, 정부를 향한 대중의 분노를 통해 젊은 장교들을 휘둘러 권력을 차지할 수 있었습니다.\n\n최근 \"공산-페론주의자\"들에 대한 대대적인 체포와 실종 사건이 입증하듯, 우루과이엔 이제 갈색 테러가 횡행하기 시작한 듯 합니다. 그리고, 이것이 언제 끝날지는 아무도 예측할 수 없습니다.\n"
 LATAM_news.130.a: "아메리카의 스위스는 내부의 살인자에 의해 살해당했다."
 LATAM_news.130.b: "좌파만 우리를 싫어하는 줄 알았는데, 파시스트들도 그랬네."
 LATAM_news.131.t: "[Get_newspaper_header]몬테비데오 전투"
 LATAM_news.131.desc: "몬테비데오에 마침내 먼지가 가라앉았고, 들려오는 소식에 의하면 마리오 아게론도가 이끄는 반군이 쿠아르테 센테나리오 세력에 포위되었다가 자신의 지도자에게 버림받았으며, 지도자 아게론도는 공모자들과 함께 아르헨티나로 도주하였다고 알려졌습니다.\n\n쿠데타에 대한 소문이 암암리에 들려왔지만, 쿠데타가 정말 일어날 것이라고 생각하는 이들은 거의 없었습니다. 그러나 아르헨티나 비행기가 우루과이 상공에서 목격되었으며, 아마 아게론도는 후안 도밍고 페론의 지원을 통해 승리할 수 있을거라고 생각했던 모양입니다. 그러나 그의 군대가 얼마안가 포위당했기 때문에, 그의 생각은 틀렸다는 것이 곧 입증되었습니다.\n\n이제 동방 공화국에 남은 가장 커다란 문제는 쿠데타 시도가 일어났다는 것이라거나, 아르헨티나가 이를 지지한 것이 아닌 국민당 일부 인사가 그들과 함께했고, 페론과 협력했다라는 점일 겁니다.\n"
 LATAM_news.131.a: "적이 내부에 있었다면 어떻게 해야 할까?"
 LATAM_news.131.b: "젠장, 우루과이 놈들은 쿠데타도 제대로 못하는거야?"
 LATAM_news.132.t: "[Get_newspaper_header]아르헨티나의 우루과이 폭격!"
 LATAM_news.132.desc: "우루과이인들은 아르헨티나에 관한 그들의 최악의 문제를 한동안 쿠데타 시도를 지지하는 것이라고 믿어 왔지만, 오늘 이들은 대령의 대담성에 한계가 없다는 사실을 깨닫게 되었습니다. 아르헨티나의 지도자는 몬테비데오와 콜로니아에 있는 라디오 카르베, 라디오 콜로니아를 목표로 공습을 강행하였습니다.\n\n이를 저지하려는 노력에도 불구하고, 우루과이 공군은 적들의 수적 우세에 압도당하였고, 아르헨티나군의 적수가 되지 못하였습니다.\n\n현장에서 전해진 소식에 따르면, 사망자 수는 150명 정도로 추정된다고 합니다. 그러나 무엇보다도 우려되는 점은 우루과이의 반역자로 추정되는 이들에 대한 린치 소식이 전해진다는 점일 겁니다. 관측통들은 이 사태가 더욱 확대되지 않기를 바라는 것 같지만, 이는 그저 소망일 뿐입니다.\n"
 LATAM_news.132.a: "동방 사람들이 정의를 외칠 때, 그들의 민주주의가 또다른 희생자가 될 수 있다."
 LATAM_news.132.b: "빌어먹을 우루과이 놈들에게 한 수 제대로 가르쳐 줬군!"
 LATAM_news.133.t: "[Get_newspaper_header]우루과이에서의 쿠데타 시도"
 LATAM_news.133.desc: "우루과이 국민들은 선거를 불과 한 달 남겨두고, 마리오 아게론도 장군과 퇴역 장군 파블로 모라토리오 장군의 쿠데타 시도가 입헌 세력에 의해 패배하는 과정을 충격에 휩싸인체 바라보면서, 진행되고 있던 선거 운동을 하루 중단시켜야 했습니다.\n\n많은 고위직 입헌주의자들이 아게론도 군대를 격퇴하는데 자발적으로 참여했지만, 주요 작전은 해군, 민간 라디오 아마추어들과 함께 저항 운동을 주도하던 리베르 세레니 장군이 주도하였다고 합니다.\n\n비록 아게론도가 세레니에게 항복하면서 쿠데타가 실패로 끝났다고는 하지만, 쿠데타 시도가 일어났다는 사실은 과거 반란 모의에 적대적인 입장을 보였던 모라토리오가 쿠데타 시도에 참여했다는 소식과 합쳐져서 우루과이 국민들을 걱정스럽게 하였습니다.\n"
 LATAM_news.133.a: "동방 사람들은 우루과이가 다른 남미 국가들과 다를 바 없다는 사실을 깨닫고야 말았다."
 LATAM_news.134.t: "[Get_newspaper_header]칠레 정부의 붕괴!"
 LATAM_news.134.desc: "지난 며칠 동안 혼돈과 혼란이 칠레 전역을 지배하였지만, 이제 그 사태가 진정된 것 같아 보입니다. 칠레가 두 번의 쿠데타를 겪었다는 증거를 담은 산발적인 보고서들이 이제 모여지고 있습니다. 그럼에도 불고하고, 이 사실은 칠레와 세계의 수많은 의심과 두려움을 없애주지는 못한 것 같습니다.\n\n세계가 알게 된 정보에 의하면, 로베르토 비아욱스는 정부를 쿠데타하여 수도를 점령하고 대통령과 의회 의원들을 체초하였다고 합니다. 그러나 이는 발파라이소에 주둔하고 있던 메리노 제독의 반발을 불러일으켰고, 자신의 부하들을 동원하여 비아욱스의 군대에 대항하였다고 합니다. 다만 산티아고로 향하는 길에 큰 피해나 유혈사태까지는 벌어지지 않았다고 합니다. 하지만, 독재자가 될 사람이 망명하였다고 하더라도 칠레에 민주주의가 돌아올 것 같지는 않습니다. 신정부는 국가의 안정화에만 관심을 가지고 있으며, 그들의 성명에서 선거에 대한 언급은 전혀 보이지 않았습니다.\n"
 LATAM_news.134.a: "핏빛 구름이 칠레의 미래에 몰려든다."
 LATAM_news.135.t: "[Get_newspaper_header]칠레에서 축출당한 프라트!"
 LATAM_news.135.desc: "호르헤 프라트의 집권 기간은 격동적인 시기였습니다. 국가에 산재한 문제를 해결하기 위한 그의 개혁은 만흔 이들에게 희망을 주었으나, 그가 대통령이 된 이후 그 희망은 빠르게 사그라들었습니다. 그와 의회와의 관계는 일부 사람들이 그를 독재적 성향이 있다고 묘사한 것처럼 분명 복잡하고도 대립적인 관계였으며, 그 관계는 의회가 자신에 대한 탄핵 절차를 밟고 있는것에 댛나 대응으로 의회를 해산하고 계엄령을 선포하면서 절정에 이르렀습니다.\n\n이제 전직 대통령이 아르헨티나 대사관에 망명함으로서, 칠레에서는 과거의 역사가 또다시 반복되었습니다. 보도에 의하면 프라트는 군과 의회에 의해 공식적으로 축출되었고, 자신이 만들어 낸 감옥에 수감되어 있다고 합니다. 의회는 새로운 선거가 열릴 때까지 호세 세풀베다 갈린도 장군에게 임시 권한을 부여하였습니다.\n"
 LATAM_news.135.a: "그게 그의 계획이라고 생각되지는 않는군."
 LATAM_news.136.t: "[Get_newspaper_header]로하스 피니야의 콜롬비아 정부 전복!"
 LATAM_news.136.desc: "라우레아노 고메스 대통령 사망 이후 일어난 콜롬비아의 정치적 위기는 우르다네타 대통령이 구스타보 로하스 파니야 장군을 제거하려 시도하고, 로하스 장군이 군부의 만장일치의 지지를 받아 정부에 쿠데타를 벌이고 군사정부를 구성함에 따라 정점에 도달하였습니다. \n\n콜롬비아의 새로운 지도자는 선거를 무기한으로 중단시키고, 보수당과 자유당을 불법화시켰으며, 카스트로의 쿠바에 영감을 받아 국가 발전을 위한 제3의 길을 걷는 독재체제를 열기로 결정하였습니다.\n\n한편 URC와 누에바그라나다에 속하지 않은 온건파로 구성된 자유당-보수당 반체제 인사들은 베네수엘라로 망명하여 로하스 장군을 퇴진시키기 위한 통합세력 '국민전선'을 창설하기로 결정하였습니다."
 LATAM_news.136.a: "연약한 콜롬비아의 평화상태는 이제 군화에 의해 보호될것이다."
 LATAM_news.137.t: "[Get_newspaper_header]로하스의 선거 승리"
 LATAM_news.137.desc: "계엄령이 해제되고, 예정되었던 [GetYear]년 콜롬비아 대선이 이제 막을 내렸고, 모두가 예상한대로 구스타보 로하스 피니야 장군과 그가 창당한 전국민중동맹이 압승을 거두었다고 합니다. 국내외 관측통들은 피니야에 대항할 만한 거물 후보가 존재하지 않았기 때문에 로하스의 승리를 벌써부터 예측하고 있었습니다.\n\n1962년 쿠데타로 권력을 잡은 피니야는 그를 제거하려는 국민전선의 공작을 억누르는 데 성공하였고, 이제 그는 민중들에게 인기를 얻은 광범위한 진보적 개혁이라는 국내 의제에 마음놓고 집중할 수 있게 되었습니다.\n\n이제 정권은 장군의 승리를 통해 공고해졌으며, 구태 정치 기득권층들은 이제 역사책 속으로 사라져가고 있습니다."
 LATAM_news.137.a: "이제 콜롬비아는 더 이상 자유당과 보수당을 위한 국가가 아니다."
 LATAM_news.138.t: "[Get_newspaper_header]로하스 대통령 탄핵"
 LATAM_news.138.desc: "콜롬비아는 작년 로하스 피니야 대통령이 집권한 이래 끊임없는 불안정에 시달려 왔습니다. 그가 이끄는 정권은 베네수엘라에 망명해 있는 조직 국민전선이 주도하는 파업과 시위로 인해 끊임없이 도전을 받아왔습니다. 그리고 마침내 대규모 총파업으로 인해 자유당-보수당 연합은 콜롬비아에 귀환하여 임시 정부를 구성하게 되었고, 피니야 전 대통령은 멕시코로 망명하였습니다.\n\n신정부는 아마 자유당과 보수당이 경쟁을 벌일 것으로 예상되는 선거를 다음 달 안에 실시하겠다고 공표했습니다. 누에바그라나다와 콜롬비아 혁명연합은 새로 설립된 정부를 경계하고 있으며, 이것이 콜롬비아에 무엇을 의미하게 될 지는 여전히 미지수입니다."
 LATAM_news.138.a: "콜롬비아가 민주주의를 되찾게 되었지만, 과연 내전에서 이길 수 있을까?"
 LATAM_news.139.t: "[Get_newspaper_header]콜롬비아 선거에서 승리한 자유당"
 LATAM_news.139.desc: "피니야 장군 퇴진 이후 국민전선 임시정부가 예고한 1964년 콜롬비아 선거는 자유당의 알베르토 레야스 카마르고 임시 대통령이 승리함으로써 그 막을 내렸습니다.\n\n레야스 카마르고는 지방분권을 위한 지방 자치제를 신설하고, 국가재건을 위한 산업진흥과 노동, 은행, 의료 개혁 등의 다양하고 야심에 찬 개혁안을 약속하였습니다. 또한, 새 대통령은 미국과의 무역과 외교 관계를 회복에 관심이 있습니다.\n\n보수당은 선거 결과를 존중하고 신정부에 지지를 보내면서 양당은 새로운 협력의 시대를 예고하였습니다."
 LATAM_news.139.a: "콜롬비아에 새로운 여명이 밝았고, 이제 콜롬비아인들은 희망을 가질 수 있게 되었습니다."
 LATAM_news.140.t: "[Get_newspaper_header]콜롬비아 선거에서 승리한 보수당"
 LATAM_news.140.desc: "피니야 장군 퇴진 이후 국민전선 임시정부가 예고한 1964년 콜롬비아 선거는 보수당의 기예르모 레온 발렌시아 후보가 승리함으로서 그 막을 내렸습니다.\n\n중도-보수파 연합의 지지를 받아 승리한 레온 발렌시아는 농업개혁, 국가 재건, 노동, 국가 신용도, 의료, 교육등 많은 분야에서 개혁과 온건 사이의 중간을 맞추며 국가를 재건하겠다고 약속했습니다. 또한, 그는 미국과의 관계를 정상화함과 함께 친이베리아 정책을 함께 밀고 나갈것이라고 예고했습니다.\n\n자유당은 선거 결과를 존중하고 신정부에 지지를 보내면서 양당은 새로운 협력의 시대를 예고하였습니다. "
 LATAM_news.140.a: "한결같은 손길과 온화한 지도자를 통해 콜롬비아는 번영할 것이다."
 LATAM_news.141.t: "[Get_newspaper_header]콜롬비아 내전의 재개"
 LATAM_news.141.desc: "1956년 휴전이 체결된 이후 콜롬비아에 찾아온 무장평화는 콜롬비아 중앙정부, 콜롬비아 혁명연합, 누에바그라나다 3세력이 콜롬비아 북부를 장악하기 위한 교전을 재개하면서 끝을 맺었습니다. 여기에 제2애국군의 부상과 이들의 갑작스러운 아틀린티코 장악은 이 지역을 더욱 불안정하게 만들었습니다.\n\n현재 콜롬비아에서 전해지는 소식은 제한적입니다. 내전의 당사자들이 증오와 절망 탐욕으로 인해 찾아온 평화를 다시 포기함에 따라, 국가는 1950년대의 유혈사태 시절로 다시 돌아갔습니다. 시체가 산, 거리, 정글에 쌓이기 시작하고 다가오는 죽음의 공포와 황폐화된 땅을 가로지르는 군대와 민병대 앞에서 누구도 안전하지 않을 것이 증명되었기에, 이제 콜롬비아 국민들은 라 비올렌시아(폭력의 시대)를 곧 그리워하게 될 지도 모릅니다."
 LATAM_news.141.a: "평화로운 해결책은 처음부터 불가능했던거 같군."
 LATAM_news.142.t: "[Get_newspaper_header]로트 대통령의 쿠데타 진압"
 LATAM_news.142.desc: "속보입니다. 브라질에서 국방부 장관 오질리우 데니스 장군이 엔히키 로트 대통령을 향한 쿠데타를 시도했다는 소식이 전해졌습니다. 이번 쿠데타 사태는 로트 대통령이 의회에 제출한 군의 권한 축소와 법적으로 허용된 군의 정치개입에 대한 영향력 제한을 명문화한 법안의 제출로 인해 촉발되었다 합니다.\n\n다행스럽게도 로트 대통령은 군부 내 입헌파와 반 데니스 지지자들을 결합하여 쿠데타를 진압하고 법안을 통과시켰다 합니다. 사태가 진정된 지금, 민주주의의 횃불이 꺼지지 않은 브라질은 곧 치러질 대선에 세계의 이목이 쏠릴 것으로 보입니다.\n"
 LATAM_news.142.a: "사이클이 깨졌다."
 LATAM_news.143.t: "[Get_newspaper_header]로트 대통령 축출!"
 LATAM_news.143.desc: "브라질에서 전해진 속보입니다. 오늘 엔히키 로트 대통령이 오질리우 데니스 국방부 장관이 이끄는 쿠데타로 인해 실각하였다고 합니다. 이 쿠데타는 1955년 로트 본인이 일으킨 호헌 쿠데타와 비슷하였기에 데니스와 로트를 친한 관계라고 믿었던 많은 이들에게 충격을 주었습니다.\n\n로트의 파면과 관련해 데니스 장군의 공식적 입장은 그의 '위헌 행위'와 군에 대한 뇌물 문제로 명시되어 있으나, 실질적으로는 군의 영향력을 제한하려는 법안을 제출했던 것이 쿠데타의 원인일 가능성이 큽니다.\n\n데니스 장관은 선거가 계속될 것이며, 로트 전 대통령의 죄목이 법정에서 재판될 때까지 군이 '브라질을 보호'할 것이라고 선언했습니다.\n"
 LATAM_news.143.a: "사이클이 반복되는군."
 LATAM_news.144.t: "[Get_newspaper_header]브라질 대통령 당선인이 비행기 추락으로 사망!"
 LATAM_news.144.desc: "굴라르 대통령 당선인의 취임식을 위해 브라질리아로 이동하던 비행기가 추락하여 신정부가 불길속에 휩싸였습니다. 굴라르는 대중의 지지를 받고 있으나, 로트 대통령을 전복시키고 집권한 데니스 정권의 강력한 저항에 직면해야 했습니다. 참사 직전 굴라르른 처남이자 히우그란지두술 주지사 레오네우 브리졸라와 만났는데, 이번 사고와 관련해 브리졸라는 굴라르가 탑승한 비행기가 데니스 정권의 암수에 의해 격추되었다고 주장하고 있습니다.\n\n오질리우 데니스는 아르투르 다 코스타 에 시우바 장군을 후임으로 지명하고 퇴진했으며, 곧 의회는 이를 승인했다고 합니다.\n\n신정권 아래 UDN 소속 일부 인원들만이 의원직을 유지할 수 있게 되면서 브라질은 암흑기에 접어들게 되었으며, 이제 국가는 누군가가 빛을 향해 방향을 틀어주기를 기다릴 처지가 되었습니다.\n"
 LATAM_news.144.a: "어찌 이런 일이?"
 LATAM_news.145.t: "[Get_newspaper_header]브라질 과도정부의 퇴진"
 LATAM_news.145.desc: "로트 대통령이 실각한 지 몇 달 만에 오질리우 데니스 정부가 브라질 국민들이 선출한 정부를 받아들이고 사임함으로써 브라질 전역에서 축하행사가 열렸습니다.\n\n민주적으로 선출된 정부를 지지하는 데니스와 정부의 양보가 국가 정세를 안심하게 하는 신호이지만, 동시에 이는 1950년대 브라질을 괴롭혔던 정치적 불안정이 60년대에도 이어지고 있다는 걸 의미하기도 합니다. 많은 전문가들은 새 정부가 이 전쟁의 개들을 억제하고 브라질을 정상 궤도로 돌려놓을 수 있을지 궁금해하고 있습니다. \n"
 LATAM_news.145.a: "지켜볼 것이다."
 LATAM_news.146.t: "[Get_newspaper_header]우루과이에서의 나치 테러 미수 사건!"
 LATAM_news.146.desc: "악명높은 제5열 세력, 즉 우루과이 현지 친독 무장세력이 기획한 테러 계획은 아게론도 대령이 지휘하는 몬테비데오 경찰에 의해 사전발각되어 조직원들이 체포되었다고 합니다. 언론에 제공된 정보에 다르면, 테러 공격의 주요 목표는 우루과이 수도에 위치하여 정부의 공식적인 지원을 받고 있는 국민해방연합전선(FULNA) 조직원들이었다고 합니다. \n\n이들이 어떻게 다양한 FULNA 조직원들의 거주지 정보를 입수했는지에 대해서는 자세히 알려져 있지 않으나, 추측상 파라과이 정보기관과의 연관성이 논의되고 있습니다. 또한, 이 나치 테러리스트들은 우루과이 공산당원들에 대한 테러 또한 기획했던 것으로 보여집니다.\n\n다행스럽게도 유혈사태는 피한 것으로 여겨지나, 나치가 우루과이에 얼마나 깊이 침투해 있는지에 대한 의문은 여전히 남아 있는 것 같습니다.\n"
 LATAM_news.146.a: "아메리카의 스위스란 이면엔 우리가 알지 못하는 비밀이 더 있어 보인다."
 LATAM_news.147.t: "[Get_newspaper_header]우루과이에서의 나치 테러 공격!"
 LATAM_news.147.desc: "우루과이의 현 상황을 '재앙'만큼이나 더 잘 설명할 수 있는 단어는 없을 겁니다. 악명 높은 친독 무장 단체 제 5열 세력이 몬테비데오에서 다발적인 테러를 벌였으며, 아게론도 대령이 이끄는 몬테비데오 경찰이 이를 저지하려 했으나 테러의 실행을 막지는 못 하였습니다.\n\n우루과이에 망명한 국민해방연합전선(FULNA) 대원들과 공산당 무장세력들이 나치 반군과 교전하면서 몬테비데오 전역에서 총성이 난무했습니다. 테러 주동 세력은 결국 패배했지만, 그 과정에서 막대한 인명피해가 일어났다고 합니다.\n\n우루과이엔 1962년 선거가 예정되어 있으며, 이번 테러 사건으로 인해 여당인 국민당의 재선 가능성은 상당히 줄어들게 되었습니다. 그러나 이보다 더 큰 피해는, 우루과이의의 명성입니다. 세계는 나치 단체가 몬테비데오 전역에서 혼란을 일으키는것을 두 눈으로 똑똑히 볼 수 있었습니다.\n"
 LATAM_news.147.a: "동방 공화국은 안으로부터 썩어가고 있었다."
 LATAM_news.148.t: "[Get_newspaper_header]브라질 대통령에 당선된 플리니우 살가두"
 LATAM_news.148.desc: "라틴아메리카의 파시즘은 주류 정계에서 분리되어 있었고, 선거에 영향을 줄 정도로 대중적이지도 않았으며, 힘으로 권력을 장악할 만큼이나 강력하지도 않았습니다. 하지만 오늘 브라질은 플리니우 살가두의 인테그럴리즘 정당인 대중행동당(PRP)이 브라질 대통령 선거에서 승리함으로써 이 철칙을 깨뜨렸습니다.\n\n인테그럴리스트들의 승리는 브라질 전역을 놀라게 했습니다. 오랫동안 PRP는 껍데기만 당의 구색을 보여주었을 뿐, 그 지도자는 망명에서 귀국한 지 얼마 되지 않았기 때문입니다. 하지만 10년 가까이 브라질을 뒤흔든 혼란과 석유 위기의 충격으로 PRP는 최근 가파르게 성장했으며, 당선인 살가두는 PRP 당사에 앉아 승리의 기쁨을 담담히 만끽하고 있습니다. 이번 승리는 엄청난 역전극이지만, 국가의 미래엔 여전히 수많은 어려움과 험난함이 남아 있습니다. 야권이 힘을 결집하는 가운데, 살가두 본인은 점차 늙고 쇠약해지고 있기 때문입니다. 하지만 오랫동안 망명해야 했던 그는 결코 쉬이 패하지 않을 것입니다. 그가 외칩니다. 그들 모두 오라고 말이죠!\n"
 LATAM_news.148.a: "해야 할 일이 많다."
 LATAM_news.149.t: "[Get_newspaper_header]헤스티도에게 넘어간 우루과이 대통령직"
 LATAM_news.149.desc: "아게론도 장군의 실패한 쿠데타의 여파로 에레라주의-농본주의 연합 정부가 실각한 이후, 우루과이 사람들은 대법원 정부가 국가를 이끄는 임무를 감당할 수 있을지 궁금해하였습니다. 오늘, 대법원이 심의와 협상을 통해 퇴역 장군이자 바트예티스타 연합(UCB) 소속 정치인인 오스카르 헤스티도가 우루과이 대통령직을 맡을 것이라고 발표하였기 때문에, 이 질문에 대하여 드디어 답이 나온 것 같습니다.\n\n헤스티도는 콜로라도당 정치인이지만, 콜로라도당과 백색당 정치인들을 모두 임명하면서 국민통합정부를 구성할 예정입니다. 이러한 움직임은 반대파들에 대한 편견적 시선과 권력 장악에 대한 비난을 방지하기 위해 냉소적으로 선택해야 할 운명같이 보일 수도 있지만, 그것보다 중요한 점은 많은 백색당원들, 특히 PNI 축출파 백색당원들이 권위주의에 반대하고 있다는 점일 겁니다.\n"
 LATAM_news.149.a: "이들이 협력하여 폭풍을 견뎌낼 수 있을까?"
 LATAM_news.150.t: "[Get_newspaper_header]브라질의 군사 쿠데타!"
 LATAM_news.150.desc: "시작은 몇몇 불량한 장성들의 주도로 시작되었으나, 곧 브라질군 전체가 쿠데타에 합류하여 대통령을 실각시키고 브라질의 민주주의를 질식시키면서 쿠데타는 전국적 규모로 돌변했습니다.\n\n전차와 장갑차가 거리를 배회하고, 군과 시위대가 충돌하는 동안 군은 전국의 정보를 망라하고 고문실을 설치했습니다. 반대파들이 추방, 체포 또는 살해당하였다는 소식이 들려오면서 군이 공언한 소위 '일시적 개입'은 이제 노골적인 거짓말로 판명된 것 같습니다.\n\n쿠데타의 주역 [BRA.GetLeader]는 이 격동의 시기를 헤쳐 나가며 국가의 안정을 되찾을 것이라 공언했지만, 그로 인해 치러야 할 높은 대가는 많은 이들을 두렵게 하고 있습니다.\n"
 LATAM_news.150.a: "요람에 묻힌 꿈."
 LATAM_news.151.t: "[Get_newspaper_header]브라질 대통령으로 당선된 레오네우 브리졸라"
 LATAM_news.151.desc: "석유 위기의 충격으로 브라질 경제가 휘청거리는 와중 실시된 선거에서 PTB 후보 레오네우 브리졸라가 대통령으로 당선되었습니다. 전 히우그란지두술 주지사이자 주앙 굴라르의 친척인 브리졸라는 당내 급진파를 대변하는 인물입니다. 겸손하고도 강한 신념을 지닌 그는 브라질에서 빈곤과의 전쟁을 선포하고 사회주의와 바르귀즘 원칙을 결합하여 브라질 내 경제적 불평등을 일소해 내려 합니다.\n\n하지만 브리졸라의 당선은 브라질의 취약한 민주주의를 위태롭게 했습니다. 이미 군과 UDN의 일부 정치인들이 음모를 꾸미고 있다는 소문이 나돌고 있습니다. 하지만 이 늑대인간의 맹렬한 웅변은 그와 지지자들의 투지를 자극할 것으로 보입니다. 브리졸라가 지휘할 브라질은 희망과 불확실성으로 뒤엉켜 있습니다.\n"
 LATAM_news.151.a: "급진적 문제에 대한 급진적 해결책."
 LATAM_news.152.t: "[Get_newspaper_header]카스텔루 브랑쿠의 사임, 임기를 이어받은 코스타 에 시우바"
 LATAM_news.152.desc: "브라질 정계에 새로운 변화가 생겨났습니다. 훔베르투 카스텔루 브랑쿠 대통령이 사임한 이후 군 내의 강경파 파벌의 비공식적 지도다 아루트루 다 코스타 에 시우바 원수가 대통령직을 이어받았다고 합니다. 브랑쿠는 에르네스투 가이젤 장군을 후계자로 내세우려 했으나, 군부 내 권력투쟁에서 가이젤이 패배한 이후 스스로 사임을 선택했다고 합니다.\n\n쿠데타가 벌어진 이후 정치적 폭력과 혼란 및 억압이 브라질 전역을 뒤흔드는 가운데, 코스타 에 시우바의 집권은 현 상황을 더욱 고착화시킬 것으로 보입니다. 새 대통령은 막연하게 헌법 개정을 약속했으나, 구체적인 내용이 과연 무엇인지에 대해서는 불분명한 상황입니다.\n"
 LATAM_news.152.a: "브라질에서 민주주의는 죽어가는 꿈인듯 하군."
 LATAM_news.153.t: "[Get_newspaper_header]카스텔루 브랑쿠의 사임, 임기를 이어받은 가이젤"
 LATAM_news.153.desc: "브라질 정계에 새로운 변화가 생겨났습니다. 움베르투 카스텔루 브랑쿠 대통령이 사임한 이후 예정된 후계자 에르네스투 가이젤 장군이 대통령직을 이어받았다고 합니다. 브라질의 민주주의를 무너뜨린 쿠데타의 주모자인 가이젤의 대통령 취임은 강경파와 소르본파 사이의 권력투쟁에서 소르본파의 승리를 상징합니다.\n\n카스텔루 브랑쿠는 이제 은퇴를 준비하고 있으며, 가이젤은 국가에 대한 자신의 비전을 실행할 준비가 되었습니다. SNI 국장 고우베리 두 코투 이 시우바의 도움을 받아 대통령은 국가를 민주주의 체제로 전환할 개혁 계획에 대해 발표하였습니다. 하지만 군이 브라질의 적을 무너뜨리기 위해선 아직 시간이 더 필요할 것이기에, 안정을 유지하기 위해 개혁의 절차는 점진적으로 이루어질 것입니다.\n"
 LATAM_news.153.a: "긴 터널의 끝에 희망이 빛이 보이는가?"
 LATAM_news.154.t: "[Get_newspaper_header]브라질 대통령의 사망, 정권을 이어받은 비상정부"
 LATAM_news.154.desc: "위기와 혼란이 브라질을 뒤흔드는 가운데 코스타 에 시우바 대통령이 사망했다는 충격적 소식이 전해졌습니다. 대통령의 뇌혈전은 호전되었다가 갑작스레 악화하였고, 대통령의 갑작스러운 죽음은 브라질을 더욱 어두운 길로 이끌 가능성이 존재합니다.\n\n코스타 에 시우바의 법적 후계자는 민간인 출신 부통령 페드루 알레이슈이나, 군 내의 권력투쟁으로 인해 알레이슈는 부통령직에서 해임되었습니다. 정부 내 최고위 장관 세 사람은 육해공 지도부로 구성되는 임시 삼두정을 구성했습니다. 이번 군정은 임시로 정권을 대행할 뿐이며, 가능한 한 빨리 새 대통령에게 권력을 이양하겠다고 밝혔으나, 그 전까지 독재정권의 억압을 이어가면서 국가의 혼란을 가속할 것으로 보여집니다.\n"
 LATAM_news.154.a: "임시 조치가 심각한 결과를 가져올 지도 모른다."
 LATAM_news.155.t: "[Get_newspaper_header]브라질 대통령에 당선된 메디시"
 LATAM_news.155.desc: "몇 달간의 논쟁과 음모 끝에, 브라질 비상군사정부는 에밀리우 가하스타주 메디시를 차기 브라질 대통령으로 지명했으며, 이에 상원은 곧바로 신임 대통령을 승인했습니다. 코스타 이 시우바 휘하 SNI의 수장이었던 메디시의 대통령 임명은 전국적으로 검열과 탄압이 더욱 혹독해질 것을 의미합니다.\n\n정부의 보안 업무가 더욱 늘어난 가운데, 시위와 게릴라 활동이 날로 급증하고 있으며 급진 야당파들은 탄압이 두렵지 않은 듯 더욱 대담한 활동을 해 나가고 있습니다. 메디시는 전임자와 마찬가지로 브라질의 민주주의를 부활시키겠다 약속했으나, 이젠 브라질 국민 중 그런 거짓말을 믿는 이들은 거의 존재하지 않습니다. 경제적 부문에서도 메디시 정부는 이전과 큰 변화를 보일 것으로 예상되는데, 정부 내에서 개발주의적 성향의 대통령에 대항하는 자유주의자들이 점점 늘어나고 있기 때문입니다.\n"
 LATAM_news.155.a: "혹시, 기적이 우리 눈앞에 있을지도 모르겠군."
 LATAM_news.156.t: "[Get_newspaper_header]브라질 대통령에 당선된 네이 브라가"
 LATAM_news.156.desc: "브라질 대통령 선거의 결과가 나왔습니다. UDN이 입후보한 기독민주당(PDC) 소속 후보 네이 아민타스 지 바후스 브라가가 플라나우투 관저에 새로이 입주하게 되었습니다.\n\n소령 신분으로 퇴역한 장교이자 파라나 주지사 출신인 브라가 당선인은 라세르다와 쿠아드루스에 비해 합리적이고도 온건한 성향으로도 유명한 인물입니다. 대통령으로서 그의 주요 목표는 족벌주의를 퇴치하기 위해 브라질의 도덕적 전통을 되살리는 것입니다. 또한 그와 그의 소속당은 반페미니즘적 성향을 지니고 있기에 최근 브라질을 휩쓸고 있는 반문화 기조에 격렬히 반대하고 있습니다.\n\n석유 위기로부터 국가를 구하기 위한 브라가의 계획은 UDN의 정통적 방향이 아닌 '사회적 시장경제'라는 기조를 띄고 있습니다.\n"
 LATAM_news.156.a: "그의 창고에서 오래된 것과 새로운 것을 가져올 것이다."
 LATAM_news.157.t: "[Get_newspaper_header]라 에스코바 습격 사건"
 LATAM_news.157.desc: "우루과이에서 준군사조직의 준동에 대한 추측은 1962년 경찰이 내부의 적 토벌에 실패한 이래 흔히 이루어지던 일이였습니다. 그러나, 최근 알 수 없는 습격자들이 라 에스코바 언론사의 본사를 공격하려 하면서, 이들의 존재에 대한 구체적인 증거가 밝혀지고 있는 것 같습니다.\n\n라 에스코바는 전복 세력과의 연관성으로 인하여 좌우를 막론하고 많은 이들에게 비난받아온 언론입니다. 디아스 또한 과거 우루과이 사법 시스템과 갈등을 빚어왔었습니다. 그러나 이보다 주목받는 부분은, 이들의 습격 사실보다 습격자들의 신원일 겁니다. 디아스 휘하의 보안 요원들이 습격에 완강히 저항하자 이들은 철수했지만, 그 전에 우루과이에 대한 모든 반역자들의 처형을 요구하는 선언문을 남겼습니다.\n"
 LATAM_news.157.a: "그들의 이름을 알 수 없으니, \"데스 스쿼드\"라고 부르는 거로 하죠."
 LATAM_news.158.t: "[Get_newspaper_header]실패한 에콰도르의 군부 쿠데타"
 LATAM_news.158.desc: "콜롬비아 내전이 발발하면서 에콰도르 국경은 쏟아져오는 난민으로 넘쳐나고 있었는데, 많은이들은 난민의 유입으로 인해 식량난이 발발하고 주요 도시에 판자촌들이 형성되는 문제를 정부가 해결할 수 없다고 생각했습니다. 결국 국가의 안정을 확보하기 위해 군부는 아로세메나 일가가 이끄는 정부를 몰아내기 위해 쿠데타를 시도했습니다.\n\n그러나 경찰이 그들의 계획을 미리 입수하고 키토 전역에서 대대적인 체포활동을 통해 주동자를 잡아들이고 그들을 재판에 넘겼습니다. 이 사건은 정부가 오늘은 살아남았다는 것을 의미하지만, 내일도 그러하리란 보장을 주는 것은 결코 아닙니다.\n\n군이 충성파과 쿠데타 파벌로 분열되어 갈팡질팡하는 현재 더 많은 사람들이 혁명가들 아래 결집을 시작하였으며, 국가 전역은 이제 끔찍한 수준의 게릴라 활동에 시달리고 있습니다. 많은 이들은 정부에게 남은 시간이 과연 얼마나 될 지 궁금해하고 있습니다. \n"
 LATAM_news.158.a: "에콰도르의 미래는 매 순간 어두워지고 있다."
 LATAM_news.159.t: "[Get_newspaper_header]제3차 에콰도르 혁명"
 LATAM_news.159.desc: "실패한 군사 쿠데타가 일어난지 불과 일주일도 지나지 않아, 에콰도르는 중앙정부의 권력이 무너지고 사실상의 내전 상태에 빠져들면서 무정부 상태에 돌입했습니다. 국가 전역이 점차 혁명 게릴라들에게 점령되어가면서, PSRE는 [?global.date.GetDateStringNoHourLong] 부로 키토를 포함한 국가 전역을 점령하였습니다.\n\n일부 사람들은 새 정부의 사회주의 정책으로부터 국가가 회복될 그날을 바라며 미국이 점령하고 있는 갈라파고스로 도망치고 있지만, 많은 이들은 새로 발발한 3차 혁명과 아기레에게 환호를 보내고 있습니다. 미국, 일본, 독일 제국주의와 이 대륙에서의 혁명의 반역자 피델 카스트로를 모두 비난하는 아기레는 에콰도르가 진정한 사회주의의 길을 걸을 수 있도록 돕기 위해 대규모 개혁을 실시하고 조국이 새로운 혁명의 고향이 될 것이라고 약속하였습니다.\n"
 LATAM_news.159.a: "본질적이고, 궁극적 목표는 사회주의다."
 LATAM_news.160.t: "[Get_newspaper_header]군부의 에콰도르 장악"
 LATAM_news.160.desc: "콜롬비아 난민 사태에 민간정부가 제대로 대처하지 못하면서, 워싱턴은 군부가 아로세메나 일가를 실각시킬 수 있는 군사적 지원을 해주기로 약속했습니다. 1주일간 세운 계획의 수립이 완료되자, 군대는 키도를 점령하고 마르코스 간다라 엔리케스가 이끄는 군사정부를 선포하였습니다.\n\n군사정부는 에콰도르에 더 건장한 민주주의를 정착시킨다는 목표를 가진 채 당파적 정치를 배제하고 경제와 민주주의등의 분야에 광범위한 개혁을 실시할 것이라고 약속했습니다. 많은 국민들은 이 약속이 이루어진다면 에콰도르에 새롭고 더 나은 시대가 도래할 것이라고 믿고 있으나, 군이 새로 쟁취한 권력을 스스로 포기할 계획을 세우고 있다는 징후는 현재로서는 보이고 있지 않습니다.\n"
 LATAM_news.160.a: "악한 수단을 통해 악이 제거되길 바랄 뿐."
 LATAM_news.161.t: "[Get_newspaper_header]에콰도르에 귀환한 벨라스코"
 LATAM_news.161.desc: "실패한 쿠데타로 인해 에콰도르 전역에 닥친 혼란은 정권을 지지하던 수많은 과두재벌들에게 절망을 안겨주었습니다. 아로세메나 정부가 궁극적으로 실패하였다고 본 이들은 국가를 구할 수 있는 새로운 이에게 눈을 돌렸고, 그 과정에서 악마와 거래를 하였습니다.\n\n그러나 카우디요는 과거 그들을 축출했던 과두재벌들에게 곧바로 복수를 시작하였고, 그들의 재산을 몰수함과 함께 토지를 국유하고, 그 이익을 이베리아의 추가적 원조를 위해 사용하기 시작했습니다. 이제 죽어가는 경제에 활기가 깃들고 있으며 벨라스코는 기근을 종식시키고 갈라파고스로 도망치지 않은 나머지 군대를 지휘해 국가에 퍼져있는 잔여 게릴라들을 소탕하려 하고 있습니다.\n"
 LATAM_news.161.a: "조국에 대한 충성심, 싸울 줄 아는것, 희생할 줄 아는것, 위축되지 않는 것, 그것이 바로 혁명이다."
 LATAM_news.162.t: "[Get_newspaper_header]우루과이에서의 리바스 축출, 모라토리오 정부 출범"
 LATAM_news.162.desc: "우루과이 의회는 1966년 대선이 치루어지기 전까지 임시 대통령을 역임하기로 결정되었던 리바스 장군이 물러나고, 그 직위를 모라토리오 장군이 이어받아 새로운 임시 대통령이 되었다고 발표했습니다.\n\n전해진 소식에 따르면, 체어워머라는 지위에 염증을 느끼고 권력을 휘두루고 싶어하는 리바스가 친위 쿠데타를 일으키기로 결심했으나, 이것이 실패한 것으로 보여진다고 합니다. 차를로네는 군을 통제할 기회를 잡았으며, 1966년 선거가 예정대로 개최될 것이라는 공언을 함과 이번 숙청을 통해 동시에 쿠데타가 더 이상 일어나지 않을 것이라고 약속했습니다.\n\n그러나 이번 사건은 현 정권의 약점이 되었습니다. 추방된 민주파 야당은 그들의 다음 행동을 신중하게 고민하고 있습니다. 행간에는 사람들은 그들이 새로운 9일 혁명을 계획하고 있다는 소문이 돌고 있다고 합니다.\n"
 LATAM_news.162.a: "그들의 바실리오 무뇨스는 누구인가?"
 LATAM_news.163.t: "[Get_newspaper_header]우루과이 대통령궁에서의 쿠데타: 아게론도 실각"
 LATAM_news.163.desc: "우루과이에서 충격적인 소식이 전해졌습니다. 전날까지 우루과이 대통령이였던 아게론도 장군이 1938년 쿠데타인 모틴치토의 반복처럼 보이는 절차를 통해 경찰에 체포되었고, 모라토리오 장군의 주도를 통해 강제로 사임되었다고 합니다.\n\n아게론도의 친위대는 모라토리오와 벤투라 로드리게스의 군대에 저항하였으나, 이들의 규모는 적수가 되지 못하였으며, 결국 전원 항복하였다고 합니다. 한편 군내 아게론도 충성파들은 이번 음모의 사전파악에 실패하였다고 합니다. 이들이 행동에 들어섰을 때, 이미 모라토리오는 대통령에 취임했고, 자신에게 충성하는 군대를 레시덴시아 데 수아레스에 주둔을 완료시킨 상황이였다고 합니다.\n\n모라토리오는 외국의 전복적인 행위로부터 혁명을 수호하기 위해 이번 일을 벌였다고 발표했는데, 사실상 이는 후안 도밍고 페론에 대한 경고의 의미로 여겨지고 있습니다.\n"
 LATAM_news.163.a: "칼로 일어난 자는 칼로 망하리."
 LATAM_news.164.t: "[Get_newspaper_header]우루과이에서 축출당한 모라토리오: 로드리게스 대통령 취임"
 LATAM_news.164.desc: "우루과이 군사 정권이 약속했던 선거에 대한 불확실성이 커지던 와중, 오늘 모라토리오 장군이 대통령직에 해임됨으로서 만족스러운 해답이 나왔습니다. 국가의 새로운 통치자 벤투라 로드리게스 장군은 취임 연설에서 선거가 재개될것이라고 약속했습니다.\n\n로드리게스는 1964년 쿠데타 당시 아게론도의 주요 동맹들중 하나였습니다. 그러나 그는 쿠데타 동지들이 해야 할 일이 끝났다고 믿고 있으며, 이제 군이 물러나야할 때라고 생각하였기에, 많은 쿠데타 동지들과 구별되는 모습을 보였습니다.\n\n그러나 말로는 쉽지, 이것이 실제로 이루어지는것은 어렵습니다. 로드리게스는 경찰 조직 내에선 확실히 충성받고 있지만, 군부는 자유롭고 공정한 선거가 이루어진다면 다가올 숙청 또는 기소를 두려워하고 있는 듯 합니다.\n"
 LATAM_news.164.a: "경찰서와 막사의 분위기는 고요하다."
 LATAM_news.165.t: "[Get_newspaper_header]우루과이 선거에서 승리한 바스콘세요스"
 LATAM_news.165.desc: "로드리게스가 민주화를 위한 자신의 임무를 온전히 완료해내면서, 마침내 1966년 우루과이 선거가 실시될 수 있었습니다. 대통령과 군부의 감독 아래 진행되는 선거에서, 승자는 콜로라도당의 아밀카르 바스콘세요스가 되었습니다.\n\n\"영 턱스(Young Turks)\"의 일원이자 루이스 바트예의 후계자, 그리고 콜레히아스트인 바스콘세요스는 정통 바트예주의 파벌을 이끌고 있습니다. 불의의 짐을 지게 된 몇몇에게 그는 도움의 손길을 살징하나, 아게론도파 군부에게 바스콘세요스의 당선은 악몽과도 같습니다. 바트예주의자들이 주도할 좌파 프로그램을 넘어서서, 이들이 더 이상의 쿠데타가 일어나지 않도록 보장하는데에서 그치지 않을 것이 명백하기 때문일 겁니다. 이 과정에서 숙청과 기소가 이루어질 지에 대해 앞으로 두고보아야 할 것입니다.\n\n현재로서는, 또다른 쿠데타가 우려되고 있으나, 콜로라도당은 기꺼이 자신의 대통령을 지지할 것으로 보여집니다.\n"
 LATAM_news.165.a: "콜레히아도 제도는 죽었지만, 바트예주의는 아직 죽지 않았다."
 LATAM_news.166.t: "[Get_newspaper_header]우루과이 선거에서 승리한 바트예 이바네스"
 LATAM_news.166.desc: "로드리게스가 민주화를 위한 자신의 임무를 온전히 완료해내면서, 마침내 1966년 우루과이 선거가 실시될 수 있었습니다. 대통령과 군부의 감독 아래 진행되는 선거에서, 승자는 콜로라도당의 호르헤 바트예가 되었습니다.\n\n호르헤는 우루과이의 저명한 정치인 루이스 바트예의 아들이지만, 그는 아버지보다 더 우익적인 성향을 보입니다. 몇몇은 호르히토가 바트예주의의 이상을 배반했다고 주장하고 있으나, 호르헤는 자신의 이상이 현재 직면해 있는 50년대의 경제 붕괴 상황 속에서 현대화를 통해 이루어져야 한다고 주장합니다. 어쨌건, 군은 그의 당선을 두려워하고 있는데, 바트예주의자들은 미래에 쿠데타가 일어나지 않도록 보장하기 위해서 수단과 방법을 가리지 않을것이 분명하기 때문입니다.\n\n위의 절차를 위해, 호르헤는 리스트 15가 돌이킬 수 없이 우경화되었음에도 불구하고 콜로라도 좌파의 지원을 전폭적으로 받을 것으로 보여집니다.\n"
 LATAM_news.166.a: "미래는 혁신하는 자의 것이다."
 LATAM_news.166.b: "호르헤가 우리를 풍요로운 미래로 인도하리라."
 LATAM_news.167.t: "[Get_newspaper_header]우루과이 선거에서 승리한 헤스티도"
 LATAM_news.167.desc: "로드리게스가 민주화를 위한 자신의 임무를 온전히 완료해내면서, 마침내 1966년 우루과이 선거가 실시될 수 있었습니다. 대통령과 군부의 감독 아래 진행되는 선거에서, 승자는 콜로라도당의 오스카르 헤스티도가 되었습니다.\n\n퇴역 장군인 헤스티도는 1959년 홍수 당시 피해자들을 도운 경력을 통해 일약 영웅으로 부상하였습니다. 헤스티도는 스스로를 좌파라 지칭하지만, 동시에 그는 콜로라도당 우파 파벌인 바트예티스타 연합(UCB)을 이끄는 인물이기도 합니다. 그러나 보수적 성향의 바트예주의자들은 입헌주의를 고수하고 있으며, 헤스티도는 군사 쿠데타에 대해 가장 일찍이 경고를 한 인물이였기 때문에, 현재 군 내에서 그에게 우호적인 세력은 거의 존재하지 않습니다.\n\n그는 재무부 장관으로 리베리스트(리버럴)을 지명하려 하는데, 군을 저지하기 위해 그에게 협력을 구해야 하는 정통 바트예주의자들은 그가 원하는 것을 용인해주려고 합니다.\n"
 LATAM_news.167.a: "장군이 다시 한 번 자신의 임무에 부름받았다."
 LATAM_news.168.t: "[Get_newspaper_header]우루과이 선거에서 승리한 가이날 에베르"
 LATAM_news.168.desc: "로드리게스가 민주화를 위한 자신의 임무를 온전히 완료해내면서, 마침내 1966년 우루과이 선거가 실시될 수 있었습니다. 대통령과 군부의 감독 아래 진행되는 선거에서, 승자는 국민당의 알베르토 가이날 에베르가 되었습니다.\n\n자선가인 가이날 에베르는 백색민주연합(UBD)에서 탈퇴한 일부 사람들과 함께 로차 민족운동(MRN)의 창립을 주도했습니다. 그 후 UBD는 얼마 지나지 않아 해체되었지만, MRN은 UBD의 잔당들과 RB(백색당 재건파)로 연합하는데 동의하면서 다시 살아나게 되었습니다. 한편 많은 에레라주의자들이 에체고옌이나 아에도를 제치고 그에게 투표한 것으로 추정되는데, 이는 에레라주의가 이전 독재정권 지도자들과 협력을 하거나, 그들에게 관용을 베풀면서 유권자들 사이에서의 평판이 나빠진 것이 이유롤 보여집니다.\n\n사실, 가이날 에베르는 비공식적인 \"공식\" 후보가 되었으며, 군부는 그와 함께하면서 마침내 안도의 한숨을 내쉴 수 있게 되었습니다.\n"
 LATAM_news.168.a: "자선가와 군인? 어떻게 굴러가는지 보자고."
 LATAM_news.169.t: "[Get_newspaper_header]우루과이에서 \"선출\"된 아게론도"
 LATAM_news.169.desc: "마리오 아게론도 장군의 정부가 선거를 재개할 것이라고 약속했으나, 그 약속이 이행되더라고 선거가 공정히 진행될 것이라고 믿는 이는 거의 없었습니다. 그 예측은 아게론도가 민주주의 야당의 출마 금지, 협박, 사기로 점철된 승리에서 승리했기에, 정확히 맞아떨어지고 말았습니다.\n\n아게론도가 선거에서 자신을 출마시킨 일은 대담하면서도 파렴치한 선택으로 세간의 주목을 받았습니다. 이 선택은 공식적인 후보가 되기를 원했던 에체고옌, 아에도 같은 에레라주의 정치인들의 희망을 박살냈습니다. 그러나 에레라주의-농본주의 지도부는 아게론도와 담판을 짓기로 결정했습니다. 이 합의 결과는 현재 자세히 알 수 없지만, 대체로 에체고옌주의자들이 정치에 대한 통제권을 가지는 대신, 군부는 적절하다 생각할 시 자유롭게 행동할 수 있을 것으로 예상됩니다.\n"
 LATAM_news.169.a: "결국 마지막에 에레라주의자들이 웃을 수 있었다."
 LATAM_news.170.t: "[Get_newspaper_header]23일 혁명"
 LATAM_news.170.desc: "23일 전, 오르카르 헤스티도 장군의 부대는 브라닐 산타아나 시를 출발하여 우루과이에 진입했습니다. 장군의 개인적 자금과 OFN, 브라질의 지원을 받아 모라토리오 장군의 정권을 무너뜨리고, 1966년 총선에 대한 우루과이 당국의 통체를 타파한 이후 정치에서 군의 영향력을 청산하고 민주주의를 재건하기 위해 혁명을 벌인 것이었습니다.\n\n1935년의 전철을 밟지 않기 위해서, 혁명가들은 대공 능력을 더욱 강화하고 가용 가능한 항공기를 확보하는 데 주력을 기울였습니다. 이들은 우루과이 내의 지하 저항조직과 연계하여 시위대와 함께 몬테비데오 시내 일부를 점령하였고, 동요에 빠진 모라토리오는 차를로네를 해임하고 헤스티도의 부대가 정권을 인수하는 대가로 연금 지급, 현 사태에 대한 책임을 묻지 않겠다는 거래를 성사시켰다고 합니다.\n"
 LATAM_news.170.a: "바실리오 무뇨스부터 로페스 실베이라에 이르기까지, 우루과이의 반파시즘에 투쟁 정신은 불멸이리라!"
 LATAM_news.171.t: "[Get_newspaper_header]짓밟힌 우루과이에서의 친 OFN 혁명 시도"
 LATAM_news.171.desc: "브라질에 있던 헤스티도 장군의 우루과이 진입 소식이 처음 전해졌을때, 일부 관측통들은 이 사건을 1935년 혁명의 재림판이라 지칭하며 비관적인 시선들 중 일부는 이 혁명가들이 선배들의 운명을 따라가게 될 것이라고 예상했습니다. 이들의 예상은 혁명군 선봉부대는 내륙 깊숙히 침투되었다 흩어져서 포위당했고, 남은 혁명군 부대도 저항을 포기함에 따라 적중하였다는 사실이 증명되었습니다.\n\n모라토리오 장군은 이번 사건을 미 제국주의에 대한 승리로 선언하면서 에레라주의자들을 기쁘게 하였지만, 정권의 실세인 세사를 차를로네 장군은 이례적일 정도로 침묵을 지켰습니다. 최근 독일 관리들과의 만남이 점차 길어지고 있다 보도되고 있는 이 원로 정치인은 잠재적인 침략에 대한 뒷배로 독일을 불러들이려 하는 듯 합니다.\n"
 LATAM_news.171.a: "우루과이는 1966년뿐만 아니라, 1933년도 기다리는 것 같아보이는군."
 LATAM_news.172.t: "[Get_newspaper_header]우루과이에서 \"선출\" 된 가브리엘 테라"
 LATAM_news.172.desc: "일부 사람들은 1964년 쿠데타 미수 사건을 통해 국가의 민주주의가 보존될 수 있었다고 생각했는데, 이제와서 그들의 생각은 순진한 것으로 밝혀진 것 같습니다. 차를로네의 영향력이 날로 증가하고 있으며, 지난해 반대파 지도부들이 대거 가세한 혁명의 패배는 현 선거 조작을 정당화시켰습니다.\n\n결국 차를로네가 선택한 후보와 에레라주의자들 사이의 경쟁으로 압축된 이번 선거는 전직 대통령의 아들이였던 콜로라도당의 가브리엘 테라의 승리로 끝을 맺었습니다. 이미 내외적으로 그가 다시 재무장관으로 재직할 차를로네의 꼭두각시일 뿐이라고 알려져 있으나, 테라는 아버지의 유지를 이어 마르시스트 혁명을 이어나가고 독일과의 관계를 더욱 강화시킬 것이라고 약속했습니다.\n"
 LATAM_news.172.a: "라플라타강의 열쇠를 독일이 쥐게 되었다."
 LATAM_news.172.b: "테리타가 입각하였고, 차를로네가 권력을 얻었다."
 LATAM_news.173.t: "[Get_newspaper_header]우루과이 선거에서 승리한 바스콘세요스"
 LATAM_news.173.desc: "차를로네의 마르시스트 정권 복귀 시도가 좌절됨에 따라, 1966년 우루과이 선거는 무사히 치러질 수 있었습니다. 민주적 분위기와 반파시스트 정서로 채워진 이번 선거는 콜로라도당의 아밀카르 바스콘세요스의 승리로 끝을 맺었습니다.\n\n\"영 턱스\"의 일원인 소장파 정치인 바스콘세요스는 루이스 바트예의 후계자이자 콜레히아스 제도의 옹호자로, 전통적 공화주의와 좌파 입장을 견지해 온 정통 바트예주의자 파벌의 수장입니다. 최근 일어난 일련의 사건들은 이들의 세력을 불어나게 하는 데 도움을 주었으나, 그는 경선에서 콜로라도-바트예티스타(UCB) 연합을 지지하기로 한 일부 정통 바트예주의자들의 분열과 호르헤 바트예, 파체코와 힘겨운 경쟁을 벌여야 했습니다.\n\n그러나 미래에 어떠한 도전이 닥치건 간에, 바트예주의는 아직 건재한 듯 합니다.\n"
 LATAM_news.173.a: "수많은 도전들을 이겨내고, 바트예주의는 더욱 강해진다."
 LATAM_news.173.b: "우린 루이스가 시작한 일을 완수해낼 것이다."
 LATAM_news.174.t: "[Get_newspaper_header]우루과이 선거에서 승리한 바트예 이바네스"
 LATAM_news.174.desc: "차를로네의 마르시스트 정권 복귀 시도가 좌절됨에 따라, 1966년 우루과이 선거는 무사히 치러질 수 있었습니다. 민주적 분위기와 반파시스트 정서로 채워진 이번 선거는 콜로라도당의 루이스 바트예의 승리로 끝을 맺었습니다.\n\n바트예주의자들이 이번 선거에서 승리한 사실은 그닥 놀라운 일은 아니지만, 그 안에서 누가 승리했는가에 대한 것이 더욱 중요할 겁니다. 바트예라는 자랑스러운 이름을 지닌 그도, 대통령이 되기 위해선 험난한 길을 거쳐야 했습니다. 개발주의에 영향을 받은 그의 사상은 정통 바트예주의자들과 충돌을 야기했고, 일부 정통파는 그의 입후보에 반대하면서 리스타 15는 한때 분열의 위기를 겪어야 했습니다.\n\n이 위기를 피하기 위해, 당내 경선이 치루어졌습니다. 여기서 호르헤의 승리는 바스콘세요스와 정통파에게 충격을 주었으나, 그들은 이제 자신들의 시대가 끝났다는 것을 받아들여야 할 것입니다.\n"
 LATAM_news.174.a: "미래는 혁신하는 자의 것이다."
 LATAM_news.174.b: "호르헤가 우리를 풍요로운 미래로 인도하리라."
 LATAM_news.175.t: "[Get_newspaper_header]우루과이 선거에서 승리한 파체코 아레코"
 LATAM_news.175.desc: "차를로네의 마르시스트 정권 복귀 시도가 좌절됨에 따라, 1966년 우루과이 선거는 무사히 치러질 수 있었습니다. 민주적 분위기와 반파시스트 정서로 채워진 이번 선거는 콜로라도당의 호르헤 파체코 아레코의 승리로 끝을 맺었습니다.\n\n혁명 이후 전국적인 영웅으로 부상한 헤스티도의 인기를 감안하면, 사람들은 그가 지지하기로 선택한 후보는 엄청난 인물일 것이라 생각했습니다. 그러나 그가 지명한 '상속자' 가 파체코였다는 사실은 많은 관측통들을 놀라게 했습니다.\n\n헤스티도의 오랜 지지자였던 파체코는 이번 혁명에 참여함으로서 명성을 얻었으나, 정치적 중진으로서의 존재감은 상대적으로 부족한 인물입니다. 그럼에도 불구하고, 바로 그 점 때문에 헤스티도는 그를 선택하였다고 합니다.\n"
 LATAM_news.175.a: "늙은 장군의 꼭두각시인가, 아니면 새로운 것의 시작인가?"
 LATAM_news.176.t: "[Get_newspaper_header]우루과이 선거에서 승리한 가이날 에베르"
 LATAM_news.176.desc: "차를로네의 마르시스트 정권 복귀 시도가 좌절됨에 따라, 1966년 우루과이 선거는 무사히 치러질 수 있었습니다. 민주적 분위기와 반파시스트 정서로 채워진 이번 선거는 국민당의 알베르토 가이날 에베르의 승리로 끝을 맺었습니다.\n\n가이날 에베르가 이번 선거에서 다크호스로 꼽히긴 하였지만, 그의 당선은 전국을 놀라게 하였습니다. 이번 선거가 반파시스트적 기조 아래 이루어져서 콜로라도당에게 유리하게 흘러갈 것이라 예측되었으나, 그가 이번에 당선될 수 있었던 원동력은 그의 능력뿐만이 아닌, 백색민주연합(UBD)의 잔당의 지지 또한 있었던 것으로 추정되고 있습니다.\n\n가이날 에베르의 보수적 성향은 에레라주의자들의 표를 집중적으로 받게 하였고, 이제 그는 연합 내 각 파벌의 세력 균형을 맞추는 복잡한 임무를 맡게 되었습니다. 몇몇 사람들은 이 자선가가 험난한 항해에서 능력을 발휘하거나, 적절한 거래를 통해 자신의 배가 치몰하지 않고 목적지에 도착할 수 있을지에 대하여 궁금해하고 있습니다.\n"
 LATAM_news.176.a: "자선가와 군인? 어떻게 굴러갈지 두고 보자고."
 LATAM_news.177.t: "[Get_newspaper_header]파라과이의 볼리비아 침공"
 LATAM_news.177.desc: "최근 몇 년 동안, 차코 지역의 상황은 끓어오르는 긴장감에서도 비교적 안정을 유지하고 있었습니다. 그러나 석유파동은 차코 지역의 질서를 무너뜨렸으며, 이제 파라과이는 볼리비아를 향한 대규모 침공이라는 도박을 벌이고 있습니다.\n\n브라질 같은 지역 강대국들은 석유위기로 인해 파라과이에 개입할 형편이 되지 않는다는 것을 증명하였기에, 대부분의 관측통들은 사분오열된 상태의 볼리비아가 이 전쟁에서 승리할 것이라고 보고 있지 않습니다. 거기다 볼리비아 군은 수적으로 열세이며 장비의 상황은 열악하기 때문에, 많은 이들은 파라과이인들이 곧 볼리비아 동부 전역에 자신들의 국기를 꽃을 것이라고 보고 있습니다."
 LATAM_news.177.a: "볼리비아의 비극이 계속되는 것인가?"
 LATAM_news.178.t: "[Get_newspaper_header]볼리비아의 동부 수복"
 LATAM_news.178.desc: "지난 30년 동안, 볼리비아는 수많은 이웃 국가들에 의해 괴롭힘받아왔습니다. 그 중 가장 치욕적인 일은 파라과이가 산타크루스 지역에 세운 괴뢰국이였습니다. 그러나 이제 볼리비아군은 고립된 파라과이 1군을 물리치고 이 지역을 다시 수복하였습니다.\n\n국가 전역에서 축하 행사가 열리고 있으며, 시민들은 이 승전이 볼리비아가 마침내 밝은 길을 걸어갈 수 있는 징조가 될 것이라고 기대하고 있습니다. 이제 동부 영토를 통합시키는 긴 과정이 시작되었고, 수많은 협력자들은 가혹한 보복이라는 운명에 직면하게 되었습니다. 국가가 정상 궤도에 돌아가기까지는 아직 갈 길이 멀겠지만, 적어도 지금 볼리비아는 올바른 궤도를 향해 돌아가기 시작하였습니다."
 LATAM_news.178.a: "이 땅에 자유가 돌아왔다. 굴욕의 시대가 마침내 끝을 맺었도다!"
 LATAM_news.179.t: "[Get_newspaper_header]실패한 볼리비아의 공세"
 LATAM_news.179.desc: "볼리비아는 또 다시 패했습니다. 산타크루스의 분리주의자들과 파라과이 1군단은 연합하여 이 지역을 수복하러온 볼리비아군의 공세를 성공적으로 격퇴했습니다.\n\n산타크루스의 나머지 지역은 분리주의자들의 손 아래 들어갔으며, 그들은 새로 정복한 영토에 엄격한 인종정책을 실시하기 시작했습니다. 이제 산타크루스국은 그 어느 때보다 안전해졌고, 볼리비아는 이 새로운 굴욕 이후 혼란에 빠졌으며, 사람들은 남아메리카의 다음 정세가 어떻게 바뀌어갈지 궁금해하고 있습니다."
 LATAM_news.179.a: "또 다른 실패."
 LATAM_news.180.t: "[Get_newspaper_header]산타크루스의 권력을 장악한 우고 반세르"
 LATAM_news.180.desc: "파라과이 정권의 붕괴는 남아메리카 전역에 충격을 주었으며, 그 영향은 그들의 괴뢰국이였던 산타크루스에서 가장 두드러지게 나타났습니다. 무정부 상황의 본국과 단절된 이후 우고 반세르 장군은 파라과이 1군단의 지원에 힘입어 산타크루스국의 권력을 장악했습니다.\n\n'통합주의자'로 알려진 반세르는 앞으로 몇 달 안에 볼리비아와의 통일을 강제로라도 시도할 것으로 예상되고 있습니다. 그러나 반세르는 산타크루스의 인종법을 볼리비아 전역에 강요하려 합니다. 많은 이들은 피를 흘리지 않고서는 그 정책이 이루어질 것이라고 생각하지 않으며, 지역 내에서의 대규모 충돌이 불가피할 것이라고 예상하고 있습니다."
 LATAM_news.180.a: "전쟁이 다가온다..."
 LATAM_news.181.t: "[Get_newspaper_header]산타크루스의 볼리비아 침공"
 LATAM_news.181.desc: "부시 전쟁과 파라과이 정권의 붕괴는 남아메리카 전역에 충격을 주었으며, 그 영향은 그들의 괴뢰국이였던 산타크루스에서 가장 두드러지게 나타났습니다. \n\n일각에서는 그들 주인의 지지 없이는 산타크루스가 경거망동하지 못할 것이라고 생각했으나 우고 반세르 장군은 그의 지도하에 나라를 통일하려는 꿈을 이루기 위해 자신의 모든 것을 걸고 볼리비아에 대한 전면적 침공을 감행했습니다. 한편 이 사태에 대해 파라과이 1군의 지원과 징집된 민병대의 힘을 통해 반세르가 놀라운 승리를 거두지 않을까에 대한 조심스러운 추측이 나오고 있습니다."
 LATAM_news.181.a: "현명한 움직임일까, 아니면 그냥 지 무덤을 파는 짓일까?"
 LATAM_news.182.t: "[Get_newspaper_header]볼리비아의 동부 탈환시도"
 LATAM_news.182.desc: "불과 몇 달 전만 해도, 산타르루스 공화국은 파라과이군의 전폭적 지원아래 서쪽의 볼리비아에 맞서 자신들을 지킬 수 있었습니다. 그러나 파시스트 정권이 무너지고 부시 전쟁의 여파로 인해 파라과이가 무력화되자 파라과이의 대외 원조는 끊기고 말았습니다.\n\n볼리비아인들은 이 기회를 놓치지 않고 동쪽으로 진격하여 자신의 조국을 통일하려 하고 있습니다. 옛 괴뢰 공화국은 자신들의 조잡한 군대와 고립무원 상태가 된 파라과이 1군밖에 가지고 있지 않기 때문에, 많은 이들은 산타크루스가 20년 동안의 짧은 독립을 끝마치고 그들의 조국에게 돌아갈것이라고 예상하고 있습니다."
 LATAM_news.182.a: "볼리비아가 통일을 이뤄낼 수 있을까?"
 LATAM_news.183.t: "[Get_newspaper_header]브라질 대통령에 당선된 에드나 로트"
 LATAM_news.183.desc: "아버지가 대통령에 취임한 지 10년 만에 새로운 로트가 정권을 장악하는 데 성공했습니다. 에드나 로트 후보의 대통령 당선은 브라질 페미니즘에 있어 가장 중요한 순간이 될 것입니다.\n\n정계에 입문하기 전 에드나는 역사, 지리를 가르치는 교사였으며, 아버지의 임기 도중 하원의원에 당선되었습니다. 좌익 포퓰리스트로 알려진 에드나는 교육, 페미니즘, 브라질의 국제적 권익을 증가시키기 위해 싸울 것이라고 약속했습니다.\n\n하지만 현재 브라질은 석유 위기를 겪고 있으며, 가부장적인 사회에서 이 여성이 대통령직을 감당할 수 있을지, 여성 고문에게 귀 기울여 여성의 권익 증진에 기여할 수 있을 지 많은 이들이 궁금해하고 있습니다."
 LATAM_news.183.a: "브라질에 여성의 손길이 필요한 건가?"
 LATAM_news.184.t: "[Get_newspaper_header]브라질 대통령에 당선된 네베스"
 LATAM_news.184.desc: "석유위기라는 충격이 브라질에서 가시지 않은 가운데 PSD가 최근 대통령 선거에서 탕크레두 네베스 후보를 당선시키면서 다시 한번 브라질 정치무대에서의 입지를 확립시켰습니다.\n\n1940년대 말 바르가스의 법무장관으로 두각을 드러낸 그는 쿠비체크, 로트 행정부의 핵심적 경제 고문으로서 화려한 경력을 쌓았습니다. PSD 집권기간 동안 산업 성장과 발전의 배후에는 그가 있었다고 봐도 과언이 아닐 정도입니다. 그의 전임자이자 가장 친한 친구 주셸리누 쿠비체크와 마찬가지로 그는 정치 협상에 능하며, 당파를 추월해 우호적인 야당들과 합의를 서슴지 않는 인물입니다.\n\n그 경륜과 자질에 있어 브라질 국민은 엄청난 위기를 맞은 지금 이 순간 올바른 선택을 했다는 사실을 알고 마침내 안심할 수 있을 것으로 보입니다.\n"
 LATAM_news.184.a: "\"문제를 해결하는 데 있어 가장 적합한 인물일 겁니다!\""
 LATAM_news.185.t: "[Get_newspaper_header]브라질의 대통령에 당선된 바르가스 주니어"
 LATAM_news.185.desc: "아데마르 지 바후스 사후 많은 이들은 수장을 잃은 PSP가 혼란에 빠진 채 운명을 잃고 사라진 많은 정당처럼 소멸의 뒤안길을 걸으리라 생각했습니다. 하지만 PSP는 전 독재자의 아들 제툴리우 바르가스 주니어를 대통령에 당선시키면서 이변을 만들어냈습니다. 다소 수수께끼에 싸인 인물 바르가스 주니어의 사상을 정확히 정의할 수는 없으나, 적어도 상파울루 주지사 시절 아데마르같은 지나침을 피하고 언론에 젊은 정치인이란 인상을 보이며 유능한 주정 활동을 펼친 이력이 있습니다.\n\n이제 대통령이 된 그는 브라질을 석유 위기로부터 구해내기 위해 국가를 진두지휘하고 있습니다. 그러나 바르가스의 초기 조치가 점차 권위주의적으로 변질됨에 따라 그의 아버지를 모방하려는 시도가 브라질의 민주주의를 다시 침체시키는 것 아니냐는 우려의 목소리 또한 나오고 있다고 합니다.\n"
 LATAM_news.185.a: "늙은 왕자가 아버지의 왕좌에 도달했다."
 LATAM_news.186.t: "[Get_newspaper_header]라우레아노 고메스의 사망!"
 LATAM_news.186.desc: "보고타에서 전해진 소식입니다. 콜롬비아 중앙정부의 대통령 라우레아노 고메스 카스트로 대통령이 대통령 관저에서 갑작스레 뇌졸중으로 쓰러져 사망하였다고 합니다. 그의 사후 부통령 로베르토 우르다네타가 대통령직을 계승하였습니다.\n\n고메스는 가브리엘 투르바이 전 임시 대통령의 비상 권한 사용에 대해 비난하며 쿠데타를 일으켜 그를 축출한 이후, 콜롬비아의 민주주의를 보전하겠다고 약속했습니다. 그러나 그는 대통령이 된 이후 자신에 반대하는 모든 자들을 살해하고 누에바그라나다 반군에 무기를 밀수하면서 그 약속을 어겼습니다.\n\n세계의 많은 이들이 전 대통령의 죽음에 환호를 보내고 있는 반면, 라틴아메리카의 초보수주의자들과 이탈리아, 이베리아, 일본 정부에서는 콜롬비아 중앙정부를 향한 조의와 애도를 표하고 있다고 합니다.\n"
 LATAM_news.186.a: "콜롬비아의 독재자가 그렇게 떠나갔다."
 LATAM_news.187.t: "[Get_newspaper_header]바랑키야 점령사태"
 LATAM_news.187.desc: "콜롬비아에서 라 비올렌시아의 새로운 경쟁자가 등장했다는 충격적 소식이 들려왔습니다. 제2애국군은 보고타 정부의 불안정한 상황을 이용해 중앙정부의 통제에 벗어나 바랑키야 일대 및 외곽 지대를 점령했습니다.\n\n다른 세력들과 마찬가지로 제2애국군 또한 다양한 신념을 가진 특이한 인물들이 가득합니다. 국민전선의 지도자이자 사상가인 알폰소 우리베 미사스는 콜롬비아를 '아리오크리오요'의 국가라고 선언했으며, 2애국군은 피를 흘림으로서라도 콜롬비아 내의 크리오요인들의 아리아인 정신을 일깨울 것이라는 입장을 밝혔습니다. 한편 헤리베르토 슈바르타우등 일부 인원들은 정통 국가사회주의 이념을 신봉하며, 라틴아메리카 문제에 대한 라이히의 직접적인 영향력 투사를 원하는 것으로 알려졌습니다. \n\n'아리오크리오요' 인들이 무장과 싸움을 준비함에 따라 라 비올렌시아는 더욱 피비린내 나는 전장이 될 것으로 예상되고 있습니다.\n"
 LATAM_news.187.a: "라이히가 손을 쓴 것 같다."
 LATAM_news.188.t: "[Get_newspaper_header]앙카스 지진"
 LATAM_news.188.desc: "앙카스 연안에서 지진이 발생하면서 페루에 재난이 닥쳤습니다.\n\n리히터 규모 7.9로 기록된 이번 지진은 앙카스 내륙 일대를 완전히 파괴했습니다. 안데스 산맥 높은 곳에서 발생한 거대한 산사태가 마을을 덮치면서 순식간에 2만 명 이상의 주민들이 사망하거나 실종된 상태라고 합니다. 이번 지진의 생존자들은 인근에 위치한 서커스단을 찾기 위해 고지대에 머물고 있던 어린아이들 몇몇이 전부라고 합니다.\n\n이번 사태는 페루 역사상 최악의 자연재해로, 총 7만명 이상의 사상자와 부상자가 발생했습니다. 여기에 도로 인프라가 파괴되고 재난의 규모가 압도적인 만큼 페루 당국은 구조와 구호를 제공하는데 있어 어려움을 겪고 있다 합니다.\n"
 LATAM_news.188.a: "고이 잠드소서."
 LATAM_news.189.t: "[Get_newspaper_header]알레산드리의 사임"
 LATAM_news.189.desc: "호르헤 알레산드리가 오늘 연설을 통해 칠레 대통령직에서 사임단하고 발표했습니다. 알레산드리는 이번 연설에서 국가 위기에 대한 자신의 무능과 책임을 언급하는 동시에, 행정부 내에서 받은 스트레스로 인해 지난주 뇌졸중으로 입원하게 되는 등 건강 문제가 누적됨에 따라 더 이상 대통령직을 감당 수 없게 되었다고 발표했습니다.\n\n알레산드리는 대통령으로서의 마지막 명령으로 2가지 행정명령에 서명했는데, 하나는 자신의 측근 장관인 훌리오 필리피를 후계자로 지명하는 것, 그리고 다른 하나는 공식적인 농업 개혁을 시작하는 명령이였습니다. 이번 정치적 충격의 여파로 필리피가 대통령에 취임함에 따라, 많은 이들은 이 무명의 법조인이 악화되는 국가의 위기와 정당 정치의 복잡한 거미줄 속에서 길을 헤쳐나갈 수 있을지 궁금해하고 있습니다.\n"
 LATAM_news.189.a: "칠레의 위기가 심화된다..."
 LATAM_news.190.t: "[Get_newspaper_header]칠레의 선거위기"
 LATAM_news.190.desc: "지난 9월 4일, 칠레 국민들은 대통령직에 출마할 결선후보중 한 명을 선택하기 위해 투표소로 향했습니다. 선두주자였던 두 후보는 사회주의자 살바도르 아옌데와 포퓰리스트 호르헤 프라트로서, 이번 선거는 칠레 역사상 가장 양극화된 선거로 기록될 것입니다. 그러나 두 후보 모두 과반을 달성하짐 못함으로서 이제 대통령을 결정하는 권한은 의회로 넘어갔습니다.\n\n일반적 선거라면 이번 절차는 평범한 과정으로 여겨졌을 지도 모르나, 두 후보의 지지율 격차가 0.5% 아래로 무척 접전이였다는 사실이 밝혀지면서 국가는 양극화, 극단주의, 폭력의 소용돌이에 빠지기 직전인 위기 상태임이 밝혀졌습니다. 의회가 마비되고, 당선 후보 확정 시한이 다가옴에 다라 칠레 사회는 자신들의 미래를 확보하려는 시도를 위해 점차 조직되기 시작하였습니다.\n"
 LATAM_news.190.a: "칠레의 미래가 균형에 달려있다."
 LATAM_news.191.t: "[Get_newspaper_header]피델 카스트로의 대선 승리"
 LATAM_news.191.desc: "1948년 이래 처음으로 실시된 쿠바의 자유롭고 공정한 선거에서 많은 이들이 예상한대로 피델 카스트로가 압승을 거두며 대통령에 당선되었습니다. 닉슨, 로페스 마테오스 대통령을 비롯한 수많은 OFN과 라틴아메리카 지도자들은 전 독재자 바티스타를 상대로 장기간의 게릴라전을 벌여 명성을 쌓은 새 대통령에게 축하의 메시지를 보냈습니다.\n\n쿠바에서 가이타니스트식 사회주의를 구현하고 1940년 헌법을 준수하겠다 약속한 피델은 강력한 행정부 체제를 갖춘 직접 민주주의로의 전환과 분권화된 경제 프로그램을 시도하는 한편, \"라틴 아메리카 내의 반파시스트 투쟁\"에 관해 최선을 다한 지원을 제공하겠다고 약속했습니다. 관측통들은 카스트로가 야당들과 쌓은 우호적인 합의과정을 고려해 볼때 이후에도 합법적인 방법으로 재선에 성공할 가능성이 높다고 추측하고 있습니다. 그러나 만일 이 합의가 끝난다면 카스트로의 지배는 그것으로 끝날 가능성이 높아질 겁니다.\n"
 LATAM_news.191.a: "가이탄이 쿠바에서 다시금 부활하였다."
 LATAM_news.191.b: "언젠가 그 선동가놈은 쫓겨날 것이다."
 LATAM_news.192.t: "[Get_newspaper_header]호세 안토니오 에체베리아의 대선 승리"
 LATAM_news.192.desc: "최근 치루어진 쿠바 선거에서 호세 안토니오 에체베리아가 승리를 거두며 세간을 놀라게 했습니다. 카스트로 정권이 범국민적 합의를 이끌어내는 데 실패한 이후, 에체베리아는 급진 자유주의와 기독교 민주주의를 기반으로 호세 마르티가 꿈꿔온 자유민주주의의 확립을 공약으로 걸며 대통령 선거에서 당선되었습니다.\n\n정치적으로 에체베리아는 카스트로가 창안한 직접 민주주의를 유지하면서도 일부 대표 기관의 복원을 목표로 삼았으며, 교회가 라틴 아메리카 전역에서 혁명을 위한 세력으로 변모하고 영향을 끼치기를 희망하고 있습니다. 기독교적 친절, 케인지언적 시장경제 접근 방식을 기반으로 한 사회 프로그램으로 인해 에체베리아는 중산층과 학생층 사이에서 인기를 구가하지만, 전통적으로 정치에 무관심한 농민들 사이에서 지지를 끌어오기엔 어려움을 겪을 가능성이 높다고 지적받고 있습니다. 한편 다행스럽게도 카스트로는 에체베리아의 당선을 축하하며 자유로운 쿠바 건설을 위해 협력을 아끼지 않겠다고 약속했습니다.\n"
 LATAM_news.192.a: "마르티의 꿈이 다시금 태어났다."
 LATAM_news.193.t: "[Get_newspaper_header]카를로스 프리오 소카라스의 대선 승리"
 LATAM_news.193.desc: "최근 치루어진 쿠바 선거에서 카를로스 프리오 소카라스가 승리를 거두며 세간을 놀라게 했습니다. 카스트로 정권이 범국민적 합의를 이끌어내는 데 실패한 이후, 프리오는 1933년 혁명의 무너졌던 구 정통당의 급진적 이상을 다시 이루겠다는 공약을 통해 대통령 선거에서 당선했습니다.\n\n포퓰리스트 정치인이기도 한 프리오는 좌익 협동조합주의 경제, 공공사업, 쿠바의 자급자족 체계, 미국과의 친선에 중점을 두고 쿠바를 변화시키려 합니다. 자신의 경험과 쿨롬비아 국민전선에서 영감을 얻은 프리오는 과거의 실패를 딛고 진정으로 자유로운 쿠바를 만들 수 있을지도 모릅니다.\n"
 LATAM_news.193.a: "옛 혁명가를 위한 마지막 기회."
 LATAM_news.194.t: "[Get_newspaper_header]카스트로의 권력 강화"
 LATAM_news.194.desc: "마치 역사의 운명과도 같이 카스트로는 수많은 혁명 지도자들이 걸었던 길을 따르며 쿠바의 새로운 카우디요가 되었습니다. 통합혁명조직(ORI)의 내분이 조직을 마비시키면서 예정된 선거를 실시하지 못한 카스트로는 비상사태를 해제했으나 1940년 헌법 복원을 계속 유예시키기로 결정하며 쿠바의 로베스피에르가 되는 길을 선택했습니다.\n\n쿠바는 현재 멕시코식 전위정당이 지배하고 있으며, 법령을 통해 분권형 계획모델의 진보적 경제정책 추진과 동시에 \"라틴아메리카 내의 반파시스트 투쟁\"을 지원하겠다고 약속했습니다. 일부 OFN 인사들은 새로운 정권에 실망감을 표명했으나, 멕시코는 피델 카스트로의 집권에 축하의 메시지를 보내며 정치적, 경제적 지원을 약속했습니다. 그나마 다행인 점은, 일부 지방선거만은 재개가 확정되었기에 쿠바 민주주의에 대한 희망은 여전히 남아 있는 것으로 보여집니다.\n"
