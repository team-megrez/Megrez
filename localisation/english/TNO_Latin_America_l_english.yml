 LATAM.15.t: "산이 너무 높다는 것이 증명되다"
 LATAM.15.desc: "리무진이 그곳을 떠나기 시작했을 때, 주앙의 속은 편하지 않았다. 그는 브라질에 이로운 거래를 만드는 것을 돕는 임무를 맡은 채, 그의 상관인 대사 옆에 앉아 있었다. 결국, 조국을 위한 최선의 거래는 없었다. 요구사항이 너무 많았고, 걸림돌도 너무 많았다. 결국, 상대국은 그들의 소위 \"비타협성\"에 질려서 회담을 끝내버렸다.\n\n그는 이 사실을 가혹하게 받아들였다. 결국 이 일은 실패로 끝났지만, 본래부터 주앙이 이를 실패하기 위해 온 것은 아니였다. 작게 보자면, 이번 일은 그가 기대했던 경력의 밝은 부분이 되지 않을 것이다. 크게 보자면, 이제 브라질은 안데스 조약의 가입을 통한 잠재덕 이득을 얻을 수 없거나, 회원국들과 효과적으로 협력할 수 없게 되었다는 것을 의미하였다. 이 커다란 기회를 놓치다니! 생각할 수록 구역질이 났다.\n\n그럼에도, 그들은 너무 많은 것을 요구했다. 그 생각으로 마음을 달랠 수 밖에 없었다. 그들은 너무 많은 요구를하였기에, 브라질은 자신의 주권을 방어할 수 밖에 없었다. 정부에선 불편해 할 지는 몰라도, 최소한 국가주의자들은 대표단의 귀환을 환영해 줄 것이다. 불행 중 희망 정도는 아니더라도, 어느 정도는 위안이 될 것이다.\n\n그럼에도, 주앙은 빠르게 사라지는 그곳을 돌아보며 진정한 기회를 놓친 것 같은 느낌을 받지 않을 수 없었다. 그러나 그는 이를 너무 신경쓰지 않으려고 노력하였다."
 LATAM.15.a: "의지의 충돌이 아무도 만족시키지 못한 채 끝을 내버렸다."
 LATAM.16.t: "안데스 산맥을 가로지르는 악수"
 LATAM.16.desc: "4천 마일을 넘는 거리, 400마일이나 되는 폭, 14000피트의 높이인 안데스 산맥은 라틴 세계의 고동치는 심장부를 관통하고 있다. 그리고 지금, 스페인 총독에 의해 만들어진 강제적 연대 이후 처음으로 양측이 손을 뻗어 산을 연결하게 되었다. 쿠스코 시 인근의 풍화되어 가는 핑쿠이유나 유적에서 한 무리의 남자들이 악수를 하고 있었다. 이곳에서 협상이 개최되는 것은 아니지만, 옛 잉카인들의 수도라는 상징성은(사실, 오래된 창고는 현대적 정치인들을 위한 장소는 아니다) 그곳에서 행사가 개최될 수 있게 하였다.\n\n\"어우 추워라.\" 브라질 대표가 고대 요새 도시인 오얀타이탐보를 둘러보고 있다. 눈앞에 펼쳐진 성스러운 계곡을 가득 메운 아침안개가 가슴을 울리고 있었다. 또한 그는 이번 라틴 아메리카의 역사를 변화시키는 순간에 감명받고 있었다. 그는 진정으로 안데스 조약의 힘을 믿고 있으며, 이를 통한 미래를 향한 강력한 희망을 확신하게 되었다. 하지만 그는 현실 정치에서의 남자다움이라는 노예였기에(사실, 국제 외교무대에서 그의 희망과 열정을 싹틔울 자리는 없다), 그의 감정을 대신하여 이곳의 기후를 말하며 몸을 움츠려야 했었다.\n\n\"이정도는 되어야 산이지 않습니까? 찬 공기가 심신과 영혼을 개운하게 만들어 준다고요?\" 브라질 대표보다 훨씬 남성다움에 속박당해 있을 것으로 예상되는 칠레 대표가 말했다. 특히나 그에게 오늘은 기쁨이 사회적 규범의 엄격함을 넘어설 수 있는 날이였다. 남아메리카는 이론적으로 볼리바르 시대 이후로 1세기 동안 자유를 누렸다. 그러나, 이 지역은 세계의 정치적 극점인 마드리드, 런던, 게르마니아 같은 곳에 여전히 종속되어 있었다. 그러나 브라질의 안데스 조약 가입이 확실시 됨에 따라, 이 국가들은 자랑스럽고 당당하게 자신의 길을 걸을 수 있게 될 지도 모른다.\n\n브라질 대표단은 안데스 통일을 위해 상호협력을 하기로 합의를 보았지만, 우선 이 제안은 브라질리아에 있는 의회에서 승인을 받아야 한다. 상대적으로 얌전하게 있는 페루 대표는 이것은 훨씬 더 먼길을 향한 첫걸음이라고 생각하였다. 그래서 그는 그들이 그곳에서 비틀거리지 않기를 조용히 기도하였다."
 LATAM.16.a: "세 사람은 아침 햇살을 쬐며 악수를 하였다."
 LATAM.16_tt: "§Y조약은 의회의 비준을 받아야 합니다.§!"
 LATAM.17.t: "브라질의 안데스 조약 가입"
 LATAM.17.desc: "안데스 조약의 창설 소식이 보도되기 전부터 브라질에서의 논쟁은 이미 격렬해지고 있었다. 조약 참여의사를 밝힌 정부는 그 논쟁에 기름을 붓는 것 말고는 어떠한 조치도 취하지 않았다. 안데스 조약에 관한 논쟁은 이제 모든 이들의 입에 오르내리고 있었다.\n\n브라질 정치의 다양성만큼이나 여론의 반응도 다양했다. 친 OFN 성향의 세력들이 독립외교를 선호하는 세력들과 논쟁을, 좌익 지지자들과 우익 지지자들이 논쟁을 벌일 것이다. 엘리트들이 안데스 조약이 나라에 미치는 영향에 대해 포퓰리스트들과 논쟁할 것이고, 심지어 일부 포퓰리스트들은 자신의 동료들을 새로운 무역 블록 가입을 지지하는 엘리트층이라고 비난할 것이다. \n\n그러나, 결국 안데스 조약은 의회에서 승리를 거두었다. 아니, 어쩌면 정부의 승리였을까? 여당은 자신들의 제안이 가능 한 순조로이 진행될 수 있도록 모든 노력을 기울였다.\n\n브라질이 새로운 무역 블록에 가입한다는 소식은 일부 사람들의 떠들썩한 축하, 그리고 또다른 사람들의 격렬한 항의를불러일으켰다. 그러나 대부분의 사람들은 이 조약 가입소식을 차분하게 받아들였다. 이 지역에 대한 브라질의 외교관계는 급격한 변화를 겪을 것이며, 모든 브라질인들은 이를 최대한 활용하는 것이 더 나을 것이다."
 LATAM.17.a: "전진! 남미의 친선을 위하여!"
 LATAM.18.t: "브라질이 안데스 조약에 가입하지 못하다"
 LATAM.18.desc: "안데스 조약의 창설 소식이 보도되기 전부터 브라질에서의 논쟁은 이미 격렬해지고 있었다. 조약 참여의사를 밝힌 정부는 그 논쟁에 기름을 붓는 것 말고는 어떠한 조치도 취하지 않았다. 안데스 조약에 관한 논쟁은 이제 모든 이들의 입에 오르내리고 있었다.\n\n브라질 정치의 다양성만큼이나 여론의 반응도 다양했다. 친 OFN 성향의 세력들이 독립외교를 선호하는 세력들과 논쟁을, 좌익 지지자들과 우익 지지자들이 논쟁을 벌일 것이다. 엘리트들이 안데스 조약이 나라에 미치는 영향에 대해 포퓰리스트들과 논쟁할 것이고, 심지어 일부 포퓰리스트들은 자신의 동료들을 새로운 무역 블록 가입을 지지하는 엘리트층이라고 비난할 것이다. \n\n그러나 이 문제는 여론이 결정하는 게 아니라, 의회가 결정하는 것이다. 그러나 조약의 이점을 국회의원들에게 납득시키려는 모든 노력에도 불구하고, 여당은 의회의 과반수 확보를 실패하였다. 법안이 부결됨에 따라 브라질이 칠레-페루와의 무역 블록에 가입할 수 있는 기회는 사라졌다.\n\n브라질 의회가 새로운 무역 블록 참여를 거부했다는 소식은 일부 사람들의 격한 환영과 또다른 일부의 격한 항의로 표현되었다. 그러나 대다수의 사람들은 조약에 가입하지 않기로 한 실망스러운 소식을 차분하게 받아들였다. 결국 브라질이 남미에서 주도적 국가로 자리잡겟다는 대통령의 과거 발표는 패배 연설로 이어지게 되었다. 대동령은 아직 그러한 중대한 일이 일어나기엔 시기상조라는 사실을 순순히 시인하였다. 한편 국제 비평가들은 야당들에게 끝없는 먹잇감을 뿌려주고 있었다. 어떤 대통령이 이런 실수를 저지를 수 있었을까?"
 LATAM.18.a: "우리는 지금 웃음거리가 되었어!"
 LATAM.19.t: "브라질의 안데스 조약 가입"
 LATAM.19.desc: "안데스 조약의 창설 소식이 보도되기 전부터 브라질에서의 논쟁은 이미 격렬해지고 있었다. 조약 참여의사를 밝힌 정부는 그 논쟁에 기름을 붓는 것 말고는 어떠한 조치도 취하지 않았다. 안데스 조약에 관한 논쟁은 이제 모든 이들의 입에 오르내리고 있었다... 최소한 군사정권 치하의 대중들 앞에서 정치를 논할 만큼 어리석은 사람들은 그럴 것이다.\n\n이 문제는 장군들에 의해 폐간되지 않은 신문, 대중 매체를 통해 조심스럽게 논의되고 있었다. 하지만, 공개적 토론같은 추잡한 짓을 벌이지 않는 의회는 다른 법안과 마찬가지로 대통령의 결정을 평소처럼 승인하였다. 물론 반대 의견을 표출하는 것도 허용되었다. 결과만 보자면 군은 헌법 규범을 벗어난 어떠한 행위도 하지 않았다. 그러나 급진적이고 반민주적인 자들이 사라진 지금, 정계는 일반적으로 하나의 목소리으로 통일되는 경우가 많았다. 그리고, 그 목소리는 대통령의 요구를 순순히 따르는 경우가 많았다.\n\n진정한 논의는 의회나 대중이 아닌, 군사정부 고위층과 기업 관계자들 사이에서 이루어졌다. 브라질이 안데스 조약에 가입함으로서 이득을 얻어야 한다고 생각하는 장교들과 반대파 장교들은 협상, 간교, 협박, 뇌물등을 동원하였다. 그러나 결국 대통령의 결정은 그들의 의견을 합의시켰다. 브라질은 새로운 무역 블록에 가입하여 그 지도자가 될 것이다. 군은 국내를 넘어서 외교 정책에서도 이를 경청하는 자들과 협력할 것이고, 그렇지 않은 자들을 고립시키고 무너뜨릴 것이다."
 LATAM.19.a: "질서와 진보."
 LATAM_news.1.t: "[Get_newspaper_header]라구나델데시에르토 사건"
 LATAM_news.1.desc: "오늘 남아메리카의 아르헨티나-칠레 국경에 있는 분쟁지역에서 사건이 발생하였습니다. 아르헨티나 헌병대와 칠레 경찰의 충돌로 칠레 경찰 1명이 사망하고 나머지는 아르헨티나에 구금되었습니다. 칠레에서 온 식민지 개척자에게 아르헨티나 헌병이 아르헨티나 법을 준수할 것을 요구하였고, 그가 이를 거부하고 칠레 경찰에게 도움을 요청함에 따라 아르헨티나가 더 많은 헌병을 파견하였으며, 이로 인해 총격전이 일어났습니다.\n\n그러나 약국이 외교적으로 문제를 해결하기로 약속했었기에, 사건은 확대되지 않고 잠재적 위기를 면할 수 있었습니다. 외교 테이블에서 어떤 결과가 나오던 간에, 현재 칠레 국민들은 분노하고 있으며, 아르헨티나 대사관에 돌이 투척되었다거나 아르헨티나 국기를 불태우는 집회가 열리는 등의 보도가 들려오고 있다고 합니다."
 LATAM_news.1.a: "그들이 합의점에 도달하기를 바란다."
 LATAM_news.2.t: "[Get_newspaper_header]라구나델데시에르토 사건"
 LATAM_news.2.desc: "파타고니아에서 아르헨티나 헌병대와 칠레 경찰간의 충돌의 여파로 칠레 측에서 사상자가 발생하고 경찰 몇몇이 생포됨에 따라 위기 상황이 발생되었습니다. 칠레 식민지 개척자가 헌병대에 의해 아르헨티나 법을 준수하라는 통보를 받은 후 라구나델데시에토에 경찰 파견을 요청하였고, 그들이 더 많은 헌병대와 조우함에 따라 짧은 교전이 일어났다고 합니다. \n\n이미 이것만으로도 논쟁의 여지가 충분하지만, 들려오는 소식에 따르면 칠레 측은 전투 여단을 동원하고 분쟁 지역에 파견할 목적으로 예비군을 소집하고 있다고 알려져서, 현재 상황을 완화하려는 시도는 아무 소용이 없을 것으로 여겨지고 있습니다. 두 앙숙 국가 사이에서 일어나는 이 국경 분쟁은 해결되기는커녕 점차 재앙을 향해 나아가고 있습니다."
 LATAM_news.2.a: "그들은 폭력을 선택했다."
 LATAM_news.3.t: "[Get_newspaper_header]운하 폭동"
 LATAM_news.3.desc: "파나마 전역에서는 발보아 고등학교 학생들과 운하 구역 경비대 간의 몸싸움이 학교의 파나마 국기가 찢어지는 결과를 초래하자 폭도들이 거리로 나와 시위를 벌이고 있습니다. 어느 쪽이 찢었는지 알 수 없는 가운데, 양측이 서로에게 책임을 떠넘기면서 더 큰 분노를 일으키고 있습니다. 폭동이 끓어오르자, 많은 사람들이 누군가를 죽일 때까지 얼마나 걸릴지 걱정하고 있습니다. 19세의 학생인 아스카니오 로즈메나가 부상당한 시위대들을 대피시키는 것을 돕다가 총에 맞았을 때, 많은 \"순교자\"들 중 첫 번째가 됨과 동시에, 총성이 울렸습니다. 국제사회의 반응은 미국의 행동에 대한 혐오감을 표출했으며, 특히 일본은 미국의 운하 지대에 대한 \"위선\"에 분노를 드러냈습니다. 콜롬비아 주재 미국대사는 \"파나마에는 오늘날 또 다른 파리 장벽이 존재한다\"고 언급하는 등 라틴 아메리카의 나머지 지역으로부터의 반응도 마찬가지로 비판적이었습니다."
 LATAM_news.3.a: "오늘 파나마는 피를 흘렸고, 상처는 결코 치유되지 않을 것이다."
