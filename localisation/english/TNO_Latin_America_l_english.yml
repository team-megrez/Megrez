 LATAM_news.11.t: "[Get_newspaper_header]브라질의 백일"
 LATAM_news.11.d: "오늘 예상치 못한 브라질 헌정 위기가 발생했습니다. 시우비우 프로타 장군이 이끄는 육군 지휘관들은 의회에 '향후 100일 이내에' 현재의 무정부 상태를 끝내라는 최후통첩을 보냈습니다. 이 통첩에 내재된 것은 민간 지도자들이 위기를 해결하는 데 실패할 경우, 군사 개입을 시작한다는 일종의 위협입니다.\n\n공화국은 트란스아마조니아 고속도로 부정부패 스캔들에 이은 로트 대통령의 사임과, 연이은 쿠아드루스 부통령의 실각으로 인해 혼란에 빠졌습니다. 쿠아드루스 부통령의 권력 장악시도로 시작된 일은 바르가스 독재 이후, 가장 심각한 헌정 위기를 초래했습니다. 모든 정치 성향의 브라질 국민들은 장군들의 인내심이 바닥나기 전에 지도자들에게 충돌을 끝낼 것을 요구하고 있습니다."
 LATAM_news.11.a: "이들이 하나로 뭉칠 수 있을까?"
 LATAM_news.11.b: "우리는 재앙이 일어나기 일보 직전에 있다."
