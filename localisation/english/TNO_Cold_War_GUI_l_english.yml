 TNO_The_World_Watches_TT: "세계는 우리의 모든 일거수일투족을 주시하고 있습니다. 쇼 한번 보여줄까요?"
 CWGUI_Tension_Info_Text: "§F냉전에서, 세계는 §R세상을 파괴할 수 있는§! 능력을 가지고 있는 세 나라의 §R균형 위에 놓여있습니다.§! 만약 §M미합중국§!과, §r독일국§!, 그리고 §e일본 제국§!이 서로 간의 전면전에 돌입한다면, 세 나라가 가지고 있는 핵무기들은 현대 문명을 완전히 파괴해버릴 수 있습니다. 비록 세 나라도 이 사실을 아주 잘 알고 있지만, 보통 이를 신경 쓰지 않는 것처럼 행동합니다. §o세 나라 간의 무력 과시는 흔히 벌어지는 일입니다§!. 작거나 큰 국제적 사건은 두 초강대국 사이의 §V긴장도§!를 높여, 두 나라가 전쟁 준비도를 높이도록 합니다. §VDEFCON§! 수치는 §V긴장도§!와 같이 올라갑니다. 만약 두 초강대국 사이의 긴장도가 §Y100%§!에 도달한다면, 이 냉전 아래에 지어진 불완전한 기반은 §x붕괴할 것이며§!, 포함된 두 초강대국은 §x서로 전쟁에 돌입할 것입니다.§! 두 거인과, 분명 따라올 전 세계가 싸우기 시작한다면, §e인류에겐 희망만이 남을 것입니다§!.§!"
