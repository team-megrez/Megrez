 TNO_Cold_War_GUI_World_Tension_PB_tt_delayed: "§Y세계 긴장도§!란 §V세계의 전반적인 갈등과 불안정성 상태§!를 정량적으로 측정한 것입니다.. §x전쟁, 불안정, 정치적 변화, 경제적 붕괴, 혁명§!은 이 수치를 높입니다. 반대로 §G평화 협정이나 세계적 성공과 번영을 나타내는 기타 지표들이 나타나면§! 그 수치는 내려갑니다. 만약 이 수치가 §Y100%§!에 도달한다면, §o세계는 신질서가 도래한 뒤로 전례 없는 분쟁에 빠져들게 될 것이며§!, 우리가 한 때 알고 있었고 소중히 여겼던 모든 것들이 §e불타서 어떤 이도 알지 못하는 길로 넘어가는 것은 시간 문제가 될 것입니다§!."
