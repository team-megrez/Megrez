 POLITICS_REICHSKOMMISSAR_JOSIAS_DESC:0 "발데크 운트 피어몬트 세습공 요지아스는 권력과 귀족층 안에서 자랐으나, 독일 공화국이 선포될 당시 가문의 귀족 작위와 특권의 박탈을 막기엔 무력했습니다. 1920년대 후반 나치당에 입당한 요지아스는 재빨리 SS의 편에 서며 안정적인 승진을 거듭했습니다. 요지아스는 곧 법문을 향한 꼼꼼하고 열렬한 헌신으로 명성을 얻었으며, 부헨발트 수용소장 카를-오토 코흐를 공금횡령 혐의로 기소하기도 했습니다. 서러시아 전쟁이 가까워질 당시 요지아스는 한직인 바르테란트 SS 상급경찰청장으로 재직하며, 힘러의 실패한 SS 정변에 관한 의심에서 벗어나있었습니다. 자신의 명성을 확고히 하는 동시에 라이히의 동부 경계에서 힘러의 눈과 귀가 되고자, 요지아스는 공개적으로 SS를 부정하고 자신의 회원증을 찢어버리는 거짓 다툼을 일으켰습니다.\n\n카우카지엔 국가판무관부가 유격대에 시달리며 새 국가판무관을 필요로 한다는 사실이 알려졌을 때, 훌륭한 업무기록과 진실된 명성을 가진 요지아스가 총통을 설득하기란 어려운 일이 아니었습니다. 그러나 티플리스에 도착한 지 1주도 되기 전, 자캅카스 소비에트 유격대 일파에게 생포당한 요지아스는 사흘에 걸쳐 잔혹하게 고문받았습니다. 요지아스는 자신이 당한 그 모든 고통을, 그 모습을 지켜본 그 모든 얼굴을 기억했습니다. 마침내 구출되고 나자, 요지아스는 \"안정화\"를 위한 자신의 계획을 꺼내들었습니다. 고속도로와 도시들은 요새화되고, 원주민들은 강제이주당했으며, 비협조적 지역들은 무차별적인 소이탄 폭격을 맞았습니다. 더불어 요지아스는 관료체계와 주둔군을 충성스러운 SS 일원들로 채우며, 은밀히 SS에 재입했습니다. (다만, 그는 본래의 자신의 회원번호를 되찾지 못한 것을 모욕으로 받아들이고 있습니다.) 여전히 할당량에 맞추어 게르마니아로 자원을 보내는 그를 비난하는 목소리는 없지만, 여전히 혹자들은 요지아스가 진정으로 떠받드는 명령이 난치히에서 오는 것이라 여기고 있습니다."
 POLITICS_KAISER_JOSIAS_DESC:0 "발데크 운트 피어몬트 세습공 요지아스는 완전히 혼자라는걸 깨달았습니다. 그는 힘러에게 경시당했다고 느낀 후 SS와의 관계를 끊었고, 라이히 안에서 서로의 목을 조르는 소위 퓌러들을 돕기를 거부했습니다. 광산과 정유시설에 더 많은 세금을 부과하려고 한 탓에 사업가들을 소외시켰고, 빌어먹을 현지주민들은 그들의 땅에 외국인 통치자를 결코 받아들이지 않을 것입니다. 요지아스가 의지할 수 있는건 오직 하나입니다. 바로 그의 고귀한 혈통입니다.\n\n가족과 가장 가까운 조언자들은 그 생각을 광기로 치부했습니다. 20세기에 절대군주? 정말 터무니 없습니다! 그러나 요지아스에게는 다른 선택의 여지가 없었습니다. 군주들은 국가사회주의자들은 말할 것도 없고 군사 독재자들보다도 더 쉽게 다민족 국가들을 통치해 왔습니다. 합스부르크도 유럽 중심부에서 500년 동안이나 다민족 제국을 통치하지 않았습니까? 그렇게, 요지아스는 명령했습니다. 왕관을 만들고, 날짜를 정하고, 성당을 선택하고, 주교를 찾고, 반대하는 목소리를 낸 관료와 군대를 조용히 숙청했습니다.\n\n현재 국가판무관의 공식 직함은 카우카지엔 국왕, 쿠반의 수호자, 발데크 운트 피어몬트 대공 요지아스 1세 입니다. 그는 정교한 의복을 입고 카타리나슈타트에 있는 궁전에서 회의를 열고 왕좌에 절을 해야 하는 지역 행정관들의 청원을 듣습니다. 사람들이 이를 미쳤다고 말하는 것에 대한 대처법도 있습니다. 요지아스는 나치로서 그랬듯이 군주로서의 의무를 진지하게 받아들였고, 현지주민들에 대한 억압을 완화할 의중 따윈 없습니다."
 POLITICS_PAUL_PLEIGER_DESC:0 "카우카지엔 국가판무관부가 부역 소수민족에게 부여된 제한된 자치권에 관한 일종의 시험으로서 형성됐다지만, 국가판무관부의 존재 목적은 처음부터 분명했습니다. 대지에서 마지막 기름 한 방울까지 짜내며, 마지막 귀금속 한 움큼까지 파내는 것. 카우카지엔 관료 상층부가 광업 거물, 석유 남작, 운영 극대화에 사적관심이 큰 기타 산업가들로 채워진 이유가 여기 있습니다. 이 기업체 무리의 부정할 수 없는 수장이 바로 파울 플라이거, 과거 라이히스베르케 헤르만 괴링과 같이 거대한 산업 운영을 이끌었던 자입니다.\n\n국가판무관들이 원주민들을 억압하는 새 플라이거와 그 일당이 지금 앉아있는 자리서 두 발 뻗고 있는 동안, 요지아스의 최근... 기벽들은 플라이거에게 국가판무관부의 우선 과제 달성을 위해선 행동이 필요함을 일깨워주었습니다. 더 차가운 머리를 가진 이가 승리할 지금, 플라이거는 자신과 동료 사업가들이 모든 일을 계속 안정시킬 수 있길, 조국을 향한 석유의 흐름을 안정시킬 수 있길, 남은 생 동안 누릴 수많은 투자처의 수익성을 안정시킬 수 있길 바라고 있습니다. 플라이거에겐 수십 년에 걸친 해방지에서의 재산 몰수 경험이 있으며, 카타리나슈타트와 게르마니아의 다수는 플라이거가 요지아스의 투박함도 분쇄할 수 없었던 이 성가신 원주민 문제를 해결할 수 있을 것이라 자신하고 있습니다. 필요한 건 수년의 안정과 안정된 자금출자 뿐이라 플라이거는 말하며, 모든 게 모두(와 각자의 이력서)에 만족스러운 현상유지를 낳을 것이라 기대하고 있습니다."
