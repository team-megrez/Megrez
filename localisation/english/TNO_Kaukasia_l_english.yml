 CAU_bergbaureich_desc:0 "카우카지엔은 그 땅이 아니라 그 아래 묻힌 것들로 유명한 곳입니다. 대지가 제공하는 끝없는 석유의 강과 수북히 쌓인 금속과 광물의 산을, 독일 점령자들은 사양할 줄 모릅니다."
 CAU_shipments_to_ger:0 "라이히행 화물"
 CAU_shipments_to_ger_desc:0 "우크라이나가 라이히의 곡창지라면 카우카지엔은 가스전이라 할 수 있습니다. 카우카지엔의 석유산업은 오직 라이히의 수요를 충족하기 위해 존재하고 게르마니아에서 오는 명령에 따라서만 운영됩니다. 대지에서 뽑아내는 모든 것이 라이히가 바라는 대로 보내지는 데 이상할 건 없습니다."
 CAU_stratified:0 "계급사회"
 CAU_stratified_desc:0 "카우카지엔에서 일종의 위계제가 세워졌습니다. 밑바닥에는 지속적인 반항심으로 인해 독일인들의 혐오를 산 \"세 오물들\"인 조지아인, 아르메니아인, 체르케스인들이 있습니다. 그들 위로는 그나마 반감이 덜한 기타 소수민족들이 있습니다. 그 다음이 독일인 숙련공들과 그의 가족들이며, 요지아스의 사람들로 채워진 관료층과 군인층이 최상층을 이룹니다."
 CAU_german_investments:0 "독일의 투자"
 CAU_german_investments_desc:0 "석유를 흐르도록 놔두어라는 현대 사회의 격언대로, 카우카지엔에는 석유가 풍부하게 매장되어 있습니다. 과거 라이히를 향한 요지아스의 무관심은 전문가들을 고국으로부터 떠나게 만들었지만, 오늘날 석유 대기업들은 다시 이들을 불러들여 석유의 생산량을 전례없을 수준으로 끌어올렸습니다!"
 cau.10002.t:0 "군주제 문제"
 cau.10002.desc:0 "요지아스가 과연 미친 왕이 되는 길을 선택할까요?"
 cau.10002.a:0 "아니"
 cau.10002.b:0 "물론"
 cau.10003.t:0 "사업 계획"
 cau.10003.desc:0 "요지아스는 기업가들에 의해 쿠데타를 당할 것입니다 행적을 보면 그러는게 당연해보이지않나요"
 cau.10003.a:0 "아니 그사람 멋지지않아?"
 cau.10003.b: "요지아스를 쓰러뜨려라!"
 cau.10004.t:0 "카이저 요지아스!"
 cau.10004.desc:0 "이 미친놈이 진짜 벌어버렸군요, 그가 제 손으로 카우카지아의 카이저에 등극했습니다!"
 cau.10004.a: "하느님 카이저 요지아스를 보우하소서!"
 cau.10005.t:0 "사업가의 선택"
 cau.10005.desc:0 "독일 내전이 시작되었고 우리는 선택해야 합니다. 보어만과 괴링 둘 중 어느 쪽을 지지할까요?"
 cau.10005.a:0 "보어만에 걸어보자!"
 cau.10005.b:0 "괴링과 함께 할 것이다!"
 cau.788.t:0 "잃어버린 군단?"
 cau.788.desc:0 "자칭 '아리아인 메가시티'를 탐사하기 위해 터키로 파견되었던 카우카지엔 탐험대의 리더는 이번 발견이 고대 아리아인들이 유럽을 식민지화했다는 증거가 사실이 아니라는 실망스러운 기색 아래 발표하였다고 합니다. 대신, 탐험대는 고대 로마 유물을 다수 발견하였고, 사라진 로마 9군단 '히스파니아'의 흔적을 발견했을 가능성이 있다고 언급하였습니다.\n\n이 발견은 국제 사회의 관심을 크게 불러일으켰고, 카우카지엔 탐험대가 고대 방패, 갑옷, 무기와 여러 유골을 발굴하는 영상이 공개되면서 이들의 발견을 증명하는 증거로 작용하였습니다. 하지만 이미 국제사회의 시선을 통해 굴욕감을 느끼고 있기에 탐험대는 자신들의 발견에 대해 훨씬 자중하려는 모습을 보인다고 합니다. 어쨌든 앞으로의 탐험은 그들에게 있어 훨씬 덜 흥미로운 일이 될 것입니다. 분노한 요지아스가 추후 발굴 계획을 취소시킬 것이라는 소문 또한 돌고 있다고 합니다."
 cau.788.a:0 "흥미로운 발견을 했는데 반응이 왜 저래?"
 cau.789.t:0 "고대의 부름"
 cau.789.desc:0 "실패한 터키 탐험대의 리더이자 탐험대의 상급지도자 바더가 이상한 소식을 전해왔습니다. 파견된 고고학자들과 경비병들이 이상한 악몽에 시달리고 있으며, 몇몇은 방사능 후유증으로 보이는 증상을 호소하고 있다는 것입니다. 이에 대응하는 방사는 보호복이 공수되었지만, 현장에서는 가이거 계수기를 돌린 결과 어떤 종류의 방사능도 발견되지 못하였다고 합니다. 대신, 그들은 훨씬 더 이상한 현상에 대해 보고하였습니다.\n\n바더 대장이 평소대로 정기 라디오 점검을 하던 도중 사용되지 않는 주파수에서 이상한 잡음이 들리는 것을 관측하였다고 주장했습니다. 이들은 추가적인 조사를 통해 현장 어딘가에서 나오고 있는 일종의 신호, 즉 바더가 주장한 '힘'이 존재한다는 사실을 발견했다고 말했습니다. 이에 대한 추가적인 조사를 진행 중이지만, 바더 팀은 이 이상한 함에 대한 일종의 안테나를 제조할 수 있도록 당국에 허가를 요청했습니다. 그의 주장대로라면 적절한 자금과 우리의 지원을 통해 이 에너지를 한곳에 결집할 수 있다고 믿는 듯합니다.\n\n예. 이미 탐험은 시작되었습니다. 어떤 계시를 발견할 수 있을지 누가 알겠습니까?"
 cau.789.a:0 "우리의 도움을 통해 흥미로운 결과를 가져올 수 있겠지."
 cau.789.b:0 "탐험을 당장 중단해. 낭비는 이 정도로 충분하다."
 cau.790.t:0 "침입자"
 cau.790.desc:0 "카우카지아 탐험대의 발굴은 수많은 화제를 불러일으켰고, 카우카지아인들이 발견한 것을 조사하기 위해 파견된 군인과 과학자들의 행렬을 이어 시위대, 기자, 지역 경찰대들이 그 뒤를 이었습니다. 가장 특이한 소식은 현장에 일종의 라디오 안테나처럼 보이는 것이 세워져 있다는 것이였는데, 국제 사회가 풀지 못하는 수많은 의문을 불러일으켰습니다.\n\n그리고, 이제 모든 것이 사라졌습니다.\n\n확보된 영상에 따르면 카우카지아인들이 안테나 주위에 모여 있고 한 남자가 스위치를 누르는 모습이 담겨 있었습니다. 처음에는 특별한 일이 일어나지 않았으며, 모인 카우카지아인들 사이에서는 지루해하는 기색이 보이기 시작했습니다.\n\n그리고 갑작스레 천둥소리가 들렸습니다. 하늘이 어두워지고, 대낮인데도 해가 지는 듯 어두워졌고, 원정대는 쥐도 새도 없이 사라졌습니다.\n\n그리고 분화구 위로 빛나고 소용돌이치는 에너지 소용돌이가 생겨났고, 거기서... 로마인들이 쏟아져 나왔습니다. 마치 고대의 군단인 것처럼, 수백 명의 병사들이 기관총, 소총, 전차와 기타 무기로 무장한 채 이 소용돌이에서 나오고 있습니다. 이 낯선 방문객들은 남은 탐험대를 향해 총격을 가했고, 아직 도망치지 않은 민간인들을 향해서도 총을 쏘기 시작했다고 합니다.\n\n보도에 따르면 터키군 또한 대응 교전을 시작했지만, 속수무책으로 밀려나고 있다 합니다."
 cau.790.a:0 "ㅁ.. 뭐라고?"
