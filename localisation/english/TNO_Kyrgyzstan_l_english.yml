 POLITICS_TURDAKUN_USUBALIEV_DESC: "1919년 키르기스 농민에게서 태어난 투르다쿤 우술발리예프는 어린 시기부터 공산주의에 경도되어 있었습니다. 하지만 1941년 키르기스스탄 국립연구원을 졸업한 그가 한때 상상했던 미래는 독일이 소련을 파괴하고 중앙아시아인들이 파편들을 주워 모으기 위해 남겨지면서 무너지고 말았습니다.\n\n분명 공산주의엔 결함이 있습니다. 하지만 동시에 나쁜 것만으로도 매도되어서도 안 됩니다. 결국, 가난한 농민의 아들이었던 그에게 다른 곳에서 얻을 수 없는 교육, 고용, 사회 지위 향상이란 기회를 얻었으니까요. 키르기스스탄 내의 종교란 힘을 인정하지 않은 것이 문제였습니다. 투르다칸은 이런 실패를 다시는 되풀이하지 않을 것입니다. 키르기스인들을 단결하기 위해 필요한 것은 과거의 약속을 되풀이하는 것이 아닌, 수 세기 동안 사람들을 묶어온 것, 그리고 바다 너머의 나라들로부터 지원을 얻는 데 도움이 되는 것을 이용하는 것입니다.\n\n그렇게 탈라스 이슬람국이 탄생했습니다. 투르다쿤이 정리한 이데올로기이자 정통 사회주의를 기조로 하여 정부의 모든 부분에 종교적 색채가 가미된 절충적이고도 혼합적인 사상으로 통치되는 이 국가는 모든 키르기스인들의 이익을 위해 헌신할 것입니다."
 POLITICS_KALIYNUR_USENBEKOV_DESC: "지난 수십년은 키르기스스탄에 지울 수 없는 흔적을 남겼습니다. 이 흔적은 모든 국토에 새겨져 있으며, 사람들의 생활에도, 그리고 국가 주석에게도 새겨진 흔적입니다. 튀르키스탄 소비에트 사회주의 공화국에서 태어난 칼리누르는 부모의 헌신적인 양육 아래 이상적인 키르기스스탄인이 되었습니다. 차르의 변덕과 잔학한 총독 같은 이야기를 들으며 자라난 그는 이상적인 마르크스-레닌주의의 표상이 되었고, 붉은 군대에 입대하여 그의 고향, 인민 그리고 다른 모든 민족을 수호해 왔습니다.\n\n하지만 소비에트 연방은 패배했고, 칼리누르는 동료들과 함께 조국으로 돌아갈 수밖에 없었습니다. 러시아에서의 참혹한 패배에서 회복을 꾀하는 그와 그의 동맹국은 더 많은 갈등을 목도했습니다. 이웃 타지키스탄과 아프가니스탄 사이에서 전쟁이 발발하고, 시간이 흐를수록 전황은 타지크인들에게 불리하게 흘러갔습니다. 칼리누르는 키르기즈 인민의 붉은 군대와 함께 진군하여 아프가니스탄에 맞서 싸웠으나, 불행하게도 잔혹한 아프간 장군의 포로가 되었으며, 차가운 감옥 안에서 하마터면 왼쪽 눈을 잃어버릴 뻔했습니다.\n\n그런 칼리누르를 구한 것은 해방군이 아닌 한 남자이자 영웅인 투르다쿤 우술발리예프였습니다. 투르다쿤과 손을 잡은 칼리누르는 비극의 영웅이 되어 키르기스스탄으로 돌아갔고, 정계에 투신하여 승리를 거두게 되었습니다. 그는 키르기스스탄 국민들과 함께 중앙아시아의 재건을 위한 길을 펼치려 노력하고 있습니다."
