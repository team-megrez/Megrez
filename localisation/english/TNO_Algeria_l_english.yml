 ALG_Ferhat_Abbas: "페르하트 아바스"
 POLITICS_FERHAT_ABBAS_DESC: "20년간 페르하트 아바스는 프랑스인이 될 권리를 가지기 위해 싸웠습니다. 더 많은 평등을 위해, 프랑스 법에 따른 더 심한 박해를 막기 위해, \"유럽인\"의 인종차별을 막기 위해 싸웠지만 프랑스의 알제리 주둔이 끝나기 전은 아니였으나 새로운 \"프랑스령 알제리\"를 수립하기 위해 프랑스에 협력하는 새로운 \"동화된\" 알제리인 중 하나로 보였습니다.\n\n하지만 역사는 또 다른 길을 선택했습니다. 개혁을 위한 정치적 의지 부족, 제2차 세계 대전에서 프랑스 공화국이 몰락하고 나치의 불만이 알제리에서 동요를 일으키며 점점 더 큰 반란을 일으키며 1947년 콘스탄티노이스에서 대규모 학살이 일어났습니다. 그곳에서 아바스는 프랑스국 민병대의 지원을 받은 유럽인 민병대가 자신의 형제자매들을 학살하는 광경을 목격했습니다.\n\n탄압이 점점 심해지면서 아바스는 알제리인과 유럽인이 공존하는 알제리의 꿈이 돌이킬 수 없이 사라졌고, 자신의 얌전한 행동주의로는 유럽의 분노가 조준해서 쏠 수 있는 표적이 될 뿐이라며 더 우호적인 튀니지로 이주해 정치단체인 FLN에 가입하여 독립을 위해 스스로 싸우기 시작했습니다.\n\nFLN/ALN의 서로 다른 이념과 점점 더 타협하기 어려운 갈등을 조정할 수 있는 아바스는 전쟁에서 승리하기 위해.... 또한 평화를 지키기 위해 앞으로 많은 일을 할 것입니다."