 USA_Kirk_72_kirkpatrick_doctrine_desc: "커크패트릭 독트린은 \"전체주의\" 정권과 싸우기 위해 전 세계의 \"권위주의\" 정부를 장려하고 지원할 것을 주장합니다. 차이가 자주 불분명하지만, 이는 대부분 우파 독재에 맞서 좌파 독재를 지지하는 것으로 구성되나 더 창의적인 해석의 여지가 남아있습니다. 현실정치가 논리적인 극한까지 추구되며 커크패트릭 독트린은 세계 정치의 토대를 뒤바꿀 것을 약속합니다. 그리고 권위주의와 전체주의의 경계선은 계속 모호할 것입니다..."
