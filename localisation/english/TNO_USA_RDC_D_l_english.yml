 USA_chep_1_hartless: "필립 하트 대통령의 사망으로 후임자인 모리슨 대통령의 내각은 극심한 혼란에 빠졌습니다. 설상가상으로 대통령의 정신 상태가 약화되어 집중할 수 없는 상황에서 현재의 혼란까지 겹치면서 내각은 효율적으로 기능할 수 없게 되었습니다.  상황을 안정시키고 미국 정부를 다시 정상화하기 위해 무언가를 취해야 합니다.\n£General_Decision_Linebreak\n\n§k내각은§! [?USA_chep_cabinet_organization|0Y%] §k회복되었습니다.§!\n§d쳅의 동기는§! [USA.USA_CM_base_Chep_Motivation].\n"
 USA_chep_2_hartless: "필립 하트가 세상을 떠난 지 며칠이 지나지 않았을 때, 부채 매파와 상원의 괴물들이 도시 재개발 계획에 몰려와 고인이 된 대통령을 두 번 죽이려 했습니다. 모리슨 대통령은 백악관에서 지도력을 발휘하여 도시 재개발 계획의 폐기를 저지할 수 있는 연합을 구성하고, 정적들의 지지와 호의를 끌어내 위대한 미국의 도시를 구해야 합니다.\n£General_Decision_Linebreak\n              §J도시인§! \n£GFX_TXTICON_USA_ChepMonitor_City_Goers  그들은 URI 폐지를 [get.USA_City_Goers_URI_Repeal]. ([?USA_URI_CityGoer_URI_Rep_Opp|0Y%])\n             [get.USA_URI_Leader_City_Goers]가 조직을 관리하고 있습니다.\n\n             §f미국 농촌§! \n£GFX_TXTICON_USA_ChepMonitor_Rural_America  그들은 URI 폐지를 [get.USA_Rural_URI_Repeal]. ([?USA_URI_RuralFolk_URI_Rep_Opp|0Y%])\n             [get.USA_URI_Leader_Rural_Folk]가 조직을 관리하고 있습니다.\n\n             §i민권 옹호자§! \n£GFX_TXTICON_USA_ChepMonitor_Civil_Rights  그들은 URI 폐지를 [get.USA_CivilRights_URI_Repeal]. ([?USA_URI_CivilRights_URI_Rep_Opp|0Y%])\n             [get.USA_URI_Leader_Civil_Rights]가 조직을 관리하고 있습니다.\n\n             §c노조§! \n£GFX_TXTICON_USA_ChepMonitor_Unions  그들은 URI 폐지를 [get.USA_Unions_URI_Repeal]. ([?USA_URI_Unions_URI_Rep_Opp|0Y%])\n             [get.USA_URI_Leader_Unions]가 조직을 관리하고 있습니다.\n\n             §L언론§! \n£GFX_TXTICON_USA_ChepMonitor_The_Press  그들은 URI 폐지를 [get.USA_Press_URI_Repeal]. ([?USA_URI_Press_URI_Rep_Opp|0Y%])\n             [get.USA_URI_Leader_Press]가 조직을 관리하고 있습니다.\n\n§d쳅의 동기는§! [USA.USA_CM_base_Chep_Motivation].\n"
 USA_hart_hartless: "하트 대통령이 도시 재개발 계획을 통해 미국의 대도시에 활기를 불어넣고 싶다면, 정책의 모든 잠재적 정치적, 물질적 영향을 신중하게 고려해야 합니다. 만약 그가 백인의 도피를 두려워한다면 망할 것이고, 수백만의 실망한 도시 주민들과의 약속을 어긴다면 망할 것이기 때문에 우리는 조심스럽게 접근해야 합니다. \n£GFX_USA_TheHartless_Budget_Hawks\n\n                                               §R예산 매파§!\n우리 정책의 많은 이점에도 불구하고 가격표는 많은 사람들이 그 대가를 감당하기에 여전히 힘든 일입니다. 부채를 외치는 매파의 분노를 무시한다면 보수주의자들의 반발을 불러일으킬 것입니다.\n§L보수주의자들은§! [USA.USA_Conservative_Mobilization] ([?USA_HARTLESS_radicalization|1%Y])\n\n£GFX_USA_TheHartless_Urban_Wealth\n\n                                                §J도시 부유층§!\n미국 도시의 부흥은 현재 도시에 존재하는 권력 역학 관계에 위협이 되고 있습니다. 우리는 정상에 있는 사람들을 화나게 함으로서 방치하면 맹목적인 분노의 폭풍으로 발전할 말벌집을 걷어차고 있습니다.\n§L도시 부유층은§! [USA.USA_urban_wealth_anger] ([?NIMBY_var1|1%Y])\n\n£GFX_USA_TheHartless_Civil_Rights_Farmers\n\n§f[get.USA_Hicks_title]§!\nRural America's trust in our urban dweller administration is a ticking time bomb; we'll need to keep their trust in our administration, or we risk putting the whole agricultural industry on the line.\n§L리틀 아메리카는§! 하트 행정부를§! [USA.USA_rural_america_hart]. ([?USA_HARTLESS_trust|1%Y])[USA.USA_anger_visibility_farm]\n\n£GFX_USA_TheHartless_Civil_Rights_Advocates\n\n                                         §i민권 옹호자§!\n민권에서 타협하지 않겠다는 하트 행정부의 정책은 끔찍한 상황에서 한계에 부딪힐 수 있으며, 이 중요한 유권자를 포기하는 것을 고려해야 할 수도 있습니다.\n§L우리[USA.hart_civil_right_relation] ([?Civil_Rights_Advocates_Relations|1%Y])\n\n\n"
