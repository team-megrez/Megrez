 kirk.6.t: "집까지 먼 길"
 kirk.6.desc: "진 커크패트릭은 고난에 익숙했습니다. 그녀는 힘든 갈등, 어려운 싸움, 그리고 역경을 극복하는 데 익숙했습니다. 그녀의 모든 지정학적 관점인 커크패트릭 독트린도 투쟁을 전제로 했습니다. 그렇기에 그녀가 버지니아 10구 당선을 위해 어려운 싸움을 예상했던 것은 말이 되었습니다. 그녀는 NPP 국가파의 조엘 브로이힐을 상대해 필사적으로 싸울 것을 예상했습니다.\n\n물론 그런 싸움은 찾아오지 않았습니다. 유권자의 압도적 다수가 그녀를 선택하며 커크패트릭은 쉽게 이겼습니다. 워싱턴 D.C. 바로 근처에 있는 버지니아의 10구는 의회 내에서 일하는 수많은 사람이 그 안에 살고 있었고 수도의 진보성으로부터 혜택을 받았습니다. 현직 대통령의 지지자와 반대자 모두 투표소에서 버지니아와 미국 모두에게 더 나은 미래를 약속하는 진 커크패트릭을 선택했습니다.\n\n하지만 그중에서도 표심을 뒤흔들고 커크패트릭의 승리를 확실하게 만든 두 가지 요소가 있었습니다. 바로 군의 본부가 있는 펜타곤과 CIA의 본부가 있는 랭글리라는 두 건물이었습니다. 두 집단의 직원들은 커크패트릭의 가치관이 자신들과 일치한다고 판단하여 압도적인 지지를 보냈습니다. 커크패트릭의 확실한 강경주의와 파시즘에 맞서 싸우는 것에 대한 헌신은 가장 젊고 신선한 CIA 요원부터 최고위 인물까지 모두 존경할 만한 일이었습니다.\n\n진 커크패트릭, 아니 커크패트릭 하원의원은 기뻐했지만 놀라지 않았습니다. 그녀는 이것이 유일한 논리적인 결과라고 생각했기 때문입니다. 더 힘든 싸움을 예상하긴 했지만, 자신이 원하는 대로 일을 계속 추진할 수 있게 된 것이니까 말입니다. 하지만 아직은 현실에 안주할 수 없었습니다. 커크패트릭 의원은 동료 의원들을 만나는 일부터 직원 채용까지 해야 할 일이 산더미처럼 쌓여 있었기 때문에 매우 바쁘게 지낼 계획이었으며, 실제로도 바빴습니다.\n\n한 가지 확실한 것은 그녀가 더 이상 오클라호마에 있지 않다는 것이었습니다."
 kirk.6.a: "타오르는 횃불이다."
