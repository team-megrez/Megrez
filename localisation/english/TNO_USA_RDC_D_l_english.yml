 hart.americar.1.t: "다음으로 넘어가기"
 hart.americar.1.desc: "\"그래서 우리는 사람들을 강제로 세단을 몰도록 하고 있나요?\"\n\n\"아뇨, 아뇨, 바로 그게 우리가 피하려는 난리입니다. 위원회는 이게 공공-민간 파트너십이란 것에 아주 분명합니다-\"\n\n\"저는 단지 우리가 나아갈 때 평범한 유권자가 듣게 될 말을 해주고 있을 뿐입니다. 골드워터 같은 이들로부터 정부의 과잉과 공산주의 침투에 대한 모든 충격이 쏟아져 올 것입니다.\"\n\n하트 대통령은 안경을 벗고 한숨을 내쉬며 눈시울이 붉어진 채 옛 행정부 청사의 회의실을 둘러보았다. 그와 모리슨 부통령은 하트 대통령의 자동차 위원회에서 발간한 보고서를 검토하고 있었다. 그는 고속도로 안전을 개선하거나 더 나은 연비 기준을 장려하는 방법에 대한 아이디어를 개발하기 위한 소규모 연구라고 생각했었다. 하지만 전형적인 관료주의자들 사이에 숨어 있던 하트의 전문가들은 그에게 폭탄을 보냈다. 바로 연방 정부가 일반적 브랜드 자동차의 표준화를 지원해야 한다는 요청이었다.\n\n처음 요약본을 훑어보았을 때 그는 웃음을 터뜨렸다. 말도 안 되는 생각이었으니까. 그러고 나서 그는 그 망할 보고서를 읽었다. 신이시여, 정말 말이 됐었다. 시간이 지남에 따라 증가하는 자동차 비용을 보여주는 도표가 있었다. 가족과의 인터뷰를 비롯한 하버드 교통 전문가들의 연구도 있었다.\n\n하트는 안경을 다시 썼다. \"우리는 이 문제에서는 앞으로 나아가고 있습니다. 난장판이 될 거라는 건 알지만, 우리가 해결해야 할 진정한 필요성이 있습니다. 우리 얼굴에 먹칠을 할 가능성이 가장 적은 회사가 어디인지 말해주세요.\" 그는 손을 흔들었습니다. \"루터에게 물어보고 싶지만, 제조사들에 대한 루터의 생각을 아시잖아요.\"\n\n쳅은 회의감을 억누르며 얼굴을 찡그렸다. 그는 고개를 숙였다."
 hart.americar.1.a: "\"그래도 포드는 저렴합니다. 그쪽으로 줘 봅시다.\""
 hart.americar.1.b: "\"다른 건 몰라도 GM이 품질만큼은 최고입니다.\""
 hart.americar.2.t: "포드 터프"
 hart.americar.2.desc: "헨리 포드 2세는 적은 감정과 그보다도 더 적은 말수를 가진 사람이었다. 미시간주 디어본의 포드 세계 본사 19층에서 헨리는 할아버지의 일을 이어 나가고 있었다. 그는 무자비하고 감성도 없이 비효율성을 쓸어버리며 자동차 제국을 건설했다. 경영진의 환상이 아닌 전문가들로 구성된 위원회가 의사결정을 내렸다. 그의 조립 설비는 저렴하고 빠르게 자동차를 만들었다. 그게 마음에 들지 않으면 다른 데로 가면 됐다.\n\n\"회장님, 이 제안은 대통령 각하의 사람들이 제안한 것입니다. 저... 저는... 어떻게 받아들여야 할지 모르겠습니다. 우리에게 계약을 제안하고 싶다는데...\" 포드의 임원 리 아이아코카는 사무실에 앉아 빨간 폴더를 뒤적거리며 말했다. \"맙소사.\"\n\n포드는 아무 말도 하지 않았다. 그 자리에 레오 비비가 몸을 기울였다. \"보면 행정부 전체가 엉뚱한 생각을 하는 건 분명하지만, 이... 아메리카에 돈을 투자할 의향이 없었다면 제안서를 보내지도 않았을 것입니다.\"\n\n\"세상에, 태프트가 무덤에서 탄식하겠군요. 이런 대담함에 열광할 주주들이 있을-\"\n\nCEO가 손을 들었다. 회의실은 침묵에 빠졌다. \"우리에게 돈이 되나?\"\n\n비비와 이아코카는 서로를 바라보았다. 아이아코카가 목을 가다듬었다. \"음, 예상치는 탄탄해 보입니다.\"\n\n\"좋아. 팰컨을 주겠다고 전해. 어차피 곧 퇴역할 거니까.\" 포드는 소파에서 몸을 떼어내 문 쪽으로 다가갔다. \"돈이 계속 들어오는 한, 정부가 뭔 혐오스러운 것을 원하든 자금을 조달하겠네.\""
 hart.americar.2.a: "팔콘? 그것보단 더 잘 할 수 있다. 더 좋은 거래로 포드를 밀어붙여라."
 hart.americar.2.b: "큰 건 아니지만 우리는 팔콘을 생산할 것이라는 포드의 제안을 받아들일 것이다."
 hart.americar.3.t: "포드는 나은 생각이 있다"
 hart.americar.3.desc: "헨리 포드 2세는 다시 한번 집무실에 앉아 연방정부에서 보낸 제안서를 읽고 있었다. 그는 집무실에 월터 루터 같은 사람의 조언이나 듣는 동정심 많은 놈이 있다는 것이 몹시 나쁘다고 생각했다. 이제 그는 실제로 그 사람의 말을 들어야 했다.\n\n\"하트는 팰컨을 선택하지 않을 겁니다.\" 비비가 탁자 위에 계약서 몇 장을 펼쳐놓으며 말했다. \"그의 사람들은 그 차가 너무 오래되고 비효율적이라고 말합니다. 모든 종류의 안전 및 환경영향 연구 결과도 함께 보냈습니다.\"\n\n구석에서 아이아코카는 브랜디 한 잔을 홀짝이며 마음을 졸였다. \"뭐요? 로버트 맥나마라의 애가 충분하지 않다고요? 가끔 부탁도 못 하는데 대체 왜 연방정부가 경영진을 괴롭히게 놔두는 거죠?\"\n\n비비와 포드는 모두 그 말을 무시했다. \"18층에 있는 직원 몇 명과 얘기해 봤는데, 하트에게 매버릭을 보내면 이 거래에서 제값을 받을 수 있을 거로 생각하더랍니다. 매버릭은 우리가 준비해 온 멋진 4도어 세단인데, 제조 비용은 조금 비싸지만, 높은 판매량을 기록할 수 있을 겁니다.\"\n\n\"정부에서 승인만 해준다면 말입니다.\" 아이아코카가 투덜거렸다.\n\n여러 문서를 훑어보며 헨리 포드 2세의 얼굴이 굳었다. 그는 최상의 시나리오와 가장 가능성이 높은 시나리오에 따른 포드 내부의 판매 예상치와 행정부가 딜러들에게 자동차를 배분하려는 계획을 훑어보았다. 그는 결과가 마음에 들지 않았지만 숫자는 여전히 늘어났다. 위험을 감수할 만한 가치가 있었다.\n\n\"좋아. 매버릭을 가져가라고 하지. 직원들에게 제안서를 작성해서 워싱턴으로 보내라고 해. 그리고 하트에게 내가 이래라저래라 소리 듣는 걸 싫어한다고 확실히 알려줘.\""
 hart.americar.3.a: "이건 좋지만 더 잘 할 수 있다. 포드를 밀어붙여라. 강하게."
 hart.americar.3.b: "좋은 거래다. 우린 매버릭을 생산할 것이다."
 hart.americar.4.t: "나아가자"
 hart.americar.4.desc: "\"비비, 저게 하트가 보낸 또 다른 서류 폴더가 아니길 바라네. 난 여러 번 거절당하는 걸 좋아하는 사람이 아니야.\"\n\n은발의 레오 비브는 헨리 포드 2세의 사무실에 얼어붙은 채로 서 있었다. 그는 CEO의 굳은 얼굴과 아이아코카의 어리벙벙한 표정을 바라보며 입을 열었다 닫았다 했다. 그런 다음 마음을 다잡고 포드의 소파로 다가갔다.\n\n\"이 프로젝트 이름은 밥캣입니다. 전륜 구동과 3도어 해치백으로 현재 디자인 단계에 있는 슈퍼미니입니다. 날렵합니다. 현대적입니다. 하트의 사람들이 아메리카를 위해 염두에 두고 있는 바로 그런 종류의 차입니다.\" 비비는 서류 더미를 꺼내 커피 테이블 위에 놓았다. \"우리가 이 제안을 받아들인다면 연방 정부로부터 향후 10년간, 어쩌면 그 이상 판매를 보장받습니다. 물론 일반 상표를 달고 있겠지만 모든 미국인은 자신이 포드를 운전하고 있다는 사실을 알게 될 것입니다. 포드 역사상 가장 큰 규모의 광고가 될 것입니다.\"\n\n\"주주들은 여전히 우리가 실험적인 디자인을 일반 이름으로 내놓는 것을 좋아하지 않을 것입니다.\" 아이아코카가 말했다.\n\n\"주주들은 돈이 벌리는 것을 할 겁니다.\" 비비는 포드를 돌아봤다. \"수치를 계산해 봤습니다. 연방정부가 우리에게 기꺼이 제공할 수 있는 보증을 살펴 봤습니다. 이 거래로 간다면 무슨 일이 있어도 돈을 벌 수 있고, 성공한다면 그 끝이 없습니다. 증거를 보십시오.\"\n\n그는 탁자 위에 서류 더미를 내려놓았다. 포드는 서류 더미를 노려보았지만 움직이지 않았다. \"이것에 직장을 걸 수 있나, 비브? 연금도?\"\n\n\"네, 회장님. 증거는 거짓말을 하지 않습니다.\"\n\n포드는 한참 동안 조용히 있었다. \"그러면 그렇게 하게. 제안서를 보내.\""
 hart.americar.4.a: "하트가 냉혹한 협상을 체결한다."
 hart.americar.5.t: "펼쳐진 길"
 hart.americar.5.desc: "\"내가 자네와 자네가 들고 다니는 서류들을 다 집어 던지지 말아야 할 이유를 하나 대보게.\" 헨리 포드 2세가 말했다. 그는 의자에서 몸을 움직여 출입구에 서 있는 부회장 레오 비브와 눈을 맞추려고 고개를 돌렸다. \"그 질문은 수사학적인 질문이 아니네.\"\n\n\"전... 그게 아니라...\"\n\n\"이 시간 낭비와 관련된 모든 사람을 해고할 수도 있겠군.\" 포드가 차분하고 담담한 목소리로 말했다.\n\n리 아이아코카는 동료를 걱정스러운 표정으로 바라보았다. 두 사람 사이에는 이견이 있었지만, 결코 악의적인 관계는 아니었다. \"회장님, 여기서 비비를 탓하지 마십시오. 비비는 그저 시키는 대로 연락을 주고받았을 뿐입니다. 회장님이...\"\n\n헨리 포드 2세는 크게 움직여 번쩍 일어서서 비비에게로 걸어갔다. 포드 경영진과 하트 행정부 간에 합의하기 위한 최근의 시도들이 담긴 서류 더미에 손을 얹자, 비비는 얼어붙은 채로 서 있었다. \"저게 어떻게 보이는지 아나?\" 그가 물었다. \"포드가 사업을 접는 것처럼 보인다네.\"\n\n그는 서류를 바닥에 집어 던져 카펫에 널브러지게 했다. 도표와 예상치가 수북이 쌓여 있었다.\n\n\"더 이상 협상은 없네. 더 이상 회사의 시간과 돈을 낭비하지 말게. 백악관의 동정심 많은 놈이 이 혐오스러운 프로젝트를 추진하고 싶다면 우리 없이도 할 수 있어. 할아버지의 어리석은 야망을 위해 우리 회사를 위험에 빠뜨리고 싶지는 않아.\"\n\n포드는 아무 말도 없이 사무실을 박차고 나갔다."
 hart.americar.5.a: "아마 너무 밀여붙였을지도 모른다..."
 hart.americar.6.t: "당신이 먼저다"
 hart.americar.6.desc: "제임스 로슈는 자신을 근본적으로 공정하고 품위 있는 사람이라고 생각했다. 그는 모든 사람의 말에 귀를 기울였습니다. 그는 존 D. 록펠러와 마찬가지로 기업의 책임을 믿었다. 그는 무엇보다도 신중함을 중시하는 업계에서 미래지향적인 사고를 하는 사람이라는 자부심을 느끼고 있었다. 하지만 그의 책상 위에 놓인 파일들은 그를 잠시 멈추게 했다.\n\n\"그래서... 대통령님은 우리가 우리들의 표준 공정을 약화할 일반 자동차를 생산하기를 원한다고.\"\n\n\"그런 것 같습니다.\" 피트 에스테스가 말했다. GM 임원은 핀스트라이프 정장을 입었으며 긴장하고 불편한 듯한 표정을 지었습니다. 그는 책상 위에 놓인 서류들을 마치 폭탄인 듯 불안하게 쳐다보았다. \"사실 처음에는 농담인 줄 알았습니다.\"\n\n\"당신이 처음은 아닐 걸세.\" 로슈는 도표와 예상치가 담긴 마닐라 폴더를 훑어보았다. 이 늙은 통계학자가 즐겨 보는 자료들이었다. 앞서 그는 직접 제안서를 검토하고 소위 \"아메리카\"에 대한 연방정부의 예상치를 평가한 적이 있었다. 모든 것이 맞아떨어졌지만 여전히 그는 제안서를 보고 불안해했다. 랄프 네이더가 GM의 자동차가 안전하지 않다고 비난한 이후 GM의 명성은 아직 회복되지 않은 상태였다. 또 한 번의 PR 위기를 관리해야 한다는 생각에 그의 속이 불편해졌다.\n\n\"다른 건 몰라도 수치는 좋았습니다. 세 번이나 검토받았는데도 하트 쪽의 주장이 완전히 틀린 것 같지는 않습니다. 소비자용 자동차에 대한 수요가 있으니, 돈을 벌 수 있을 겁니다... 출시를 망치지 않는다면 말입니다.\"\n\n에스테스는 책상 위에 놓인 펜을 딸깍댔다. \"조심하게. 백악관에 우리가 구형 모델 중 하나인 올즈모바일을 생산할 거라는 메시지를 보내게. 이 일로 다른 곳에서 피해를 보는 건 원치 않아.\""
 hart.americar.6.a: "올즈모바일은 미국인들이 원하는 게 아니다. GM을 더 밀어붙여라."
 hart.americar.6.b: "올즈모바일이 화려하지는 않지만 충분히 좋다. 받아들여라."
 hart.americar.7.t: "우리가 먼저다"
 hart.americar.7.desc: "누군가 문을 두드렸을 때 GM의 CEO 제임스 로슈는 책상에 앉아 스테노 패드에 새 펜으로 낙서하고 있었다. 그는 고개를 들어 대형 마닐라 폴더를 들고 문지방을 넘어 들어오는 피트 에스테스 임원을 봤다. \"하트의 사람들이 제안에 만족하지 않던가?\" 로슈가 정중하게 물었다.\n\n\"아닙니다, 어, 음, 유감스럽게도 그들이 우려하는 것들이 있어서 말입니다. 환경 기준에 관한 것들 말입니다... 매력적인 디자인을 제공하는 것...\" 그는 말을 이어갔다. \"방금 하트 직원들과 가능한 대안에 대해 긴 회의를 마치고 나왔습니다.\"\n\n로슈는 얼굴을 찌푸리지 않으려 애썼다. \"내가 이 사업 전체에 대해 의심하는 거 알잖나, 피트. 하트를 싫어하는 건 아니지만, 그는 좋은 사람이지만, 이대로는 안 되겠어-\"\n\n피트는 책상 앞에서 한 손은 이해한다는 표시로 흔들며 다른 한 손으로는 예상치와 도식을 내려놓고 있었다. 피트가 말을 시작하자 로슈는 서류 중 하나를 집어 들었다. \"네, 알겠습니다, 하지만 그들이 힘든 협상을 해왔고 어쩌면 네이더 사태 이후 반등할 기회가 될지도 모른다고 생각합니다. 몬테카를로에서 가져올 수도 있습니다.\"\n\n그 말에 로슈는 웃었다. \"무슨 유명한 공학자가 설계한 것으로 기억하는데.\"\n\n피트는 수줍은 듯한 미소를 지었다. \"그래도 그건 연비도 적당하고 뒷좌석 에어 쇼크가 있어 사고의 충격을 줄여주는 보기 좋은 차입니다. 우리가 과거로부터 교훈을 얻고 고객을 최우선으로 생각한다는 것을 대중에게 보여줄 수 있습니다.\" 그는 도표를 손가락으로 가리켰다. \"지금 우리에게 정말 필요한 것이 바로 이것이라고 생각합니다. 확실한 기회입니다.\"\n\n로슈는 긴장한 채로 책상 위에 놓인 펜을 딸깍댔다. 그는 여전히 이 프로젝트에 대해 불안한 마음이 있었지만, 피트의 평가는 탄탄해 보였다. 그는 한숨을 쉬었다. \"좋아, 어떻게 되는지 보자고.\""
 hart.americar.7.a: "몬테 카를로는 멋지지만 아메리카는 더 멋진 걸 받을 자격이 있다. GM을 더 밀어붙여라."
 hart.americar.7.b: "몬테카를로는 품격의 대명사다. 받아들이겠다."
 hart.americar.8.t: "바라던 대로"
 hart.americar.8.desc: "GM의 CEO 제임스 로슈는 입을 열기도 전에 문 앞에 있는 사람이 누구인지 알 수 있었다. 그는 피트 에스테스가 들어와서 또 다른 마닐라 폴더를 책상 위에 올려놓고 알아보기를 기다리는 동안 책상에서 고개를 들지 않았다. 로슈는 그가 잠시 머뭇거리도록 내버려 두었다가 말을 꺼냈다. \"자네의 자동차 디자인이 거절당했어.\" 그는 혀를 끌끌 찼다. \"어떤 업계에서는 용서받지 못할 죄악일 수도 있지.\"\n\n그는 피트가 무시하는 듯한 손을 흔드는 것을 느꼈다. \"할 말이 뭐가 있겠습니까? 행정부의 협상가들은 다른 건 몰라도 품질만큼은 확실하게 챙기려고 합니다.\"\n\n\"완벽은 선의 적이라는 말이 떠오르는데.\"\n\n\"그건 달성할 수 없을 때만 적용되는 말이라고 생각합니다.\" 피트는 난해한 문제를 해결한 공학자의 흥분된 목소리로 말했다. 피트가 책상 위에 서류를 펼쳐놓자, 로슈는 마침내 눈썹을 치켜올리고 고개를 들었다. \"지난번 거절당한 후 저는 정말 벽에 머리를 박고 있었습니다. 더 이상 제공할 수 있는 것이 없다고 확신하며 공학자들에게 돌아갔습니다. 그러다 모델이라는 아이디어가 떠올랐습니다.\"\n\n피트는 로슈한테 로켓처럼 보이는 길고 날렵한 자동차의 디자인을 집게손가락 끝으로 눌러보았다. \"당시 개발했던 모델은 뷰익 센추리 크루저였습니다. 시중에 나와 있는 어떤 차보다 연비가 좋은 엔진과 충돌을 방지하는 최첨단 에어백이 장착된 모델이었습니다. TV와 무핸들 디자인같이 다소 엉뚱한 요소는 제거했지만 정말 좋은 차입니다.\"\n\n\"그렇게 좋은 차라면 왜 우리가 직접 판매하지 않는 건가?\"\n\n\"그건 간단합니다. 우리만이라면 손익분기점을 넘기지 못하겠지만, 행정부에서 허가를 내주고 대부분 비용을 부담해준다면...\" 그는 말을 끊었다. \"대부분 공학자가 꿈만 꾸는, 성공한다면 우리를 전설로 만들 자동차를 생산할 수 있게 될 것입니다. 그리고 무엇보다도 미국 정부가 비용을 부담하기 때문에 우리는 거의 비용을 부담하지 않습니다. 이건 절호의 기회입니다.\"\n\n로슈는 눈을 깜빡였다. \"맙소사, 그럼 서둘러야겠군.\""
 hart.americar.8.a: "하트가 냉혹한 협상을 체결한다."
 hart.americar.9.t: "어떤 속도에서도 안전하지 않다"
 hart.americar.9.desc: "제임스 로슈는 자신을 근본적으로 공정하고 품위 있는 사람이라고 생각했다. 그는 직원과 국가에 공정하다고 생각했다. 그러나 그것에도 한계가 있었다. 그리고 피트 에스테스 임원이 집무실 문을 두드렸을 때 그는 이러한 한계를 깊이 인식하고 있었다.\n\n\"시간 있으십니까? 그... 하트 일에 관해 얘기하고 싶어서요.\"\n\n로슈는 억지로 미소를 짓고 앞에 있는 의자를 가리키며 손짓했다. 에스테스는 자리에 앉아 상사의 책상 위에 마닐라 폴더를 올려놓았다. \"행정부 사람들과 회의를 해봤는데 최신 디자인이 마음에 들지 않는다고 하더랍니다. 한동안 왔다 갔다 했는데... 글쎄...\" 그가 머리를 긁적였다.\n\n\"수익이 맞지 않네.\" 로슈가 덧붙였다. \"그들은 우리가 손해를 보면서 운영하기를 원해.\"\n\n\"진심은 아닌 것 같지만, 맞습니다. 그들은 거래를 추진하고 있지만 우리는 이 프로젝트가 어떤 모습일지에 대해 매우 다른 기대치를 가지고 있고... 우리는 처음부터 이미 꽤 회의적이었습니다.\"\n\n로슈는 한숨을 쉬었다. \"협상을 계속 진행하면서 걱정이 많았다네. 하트는 월터 루터 같은 사람들이 귓속말로 속삭이도록 하고 우리를 밀어붙일 수 있다고 생각하거든.\" 로슈는 고개를 저었다. \"거래를 중단하게. 우리와 행정부에 좋지 않은 언론 보도가 있겠지만, 이 프로젝트를 계속 진행했을 때의 장기적인 피해보다는 낫겠지.\"\n\n에스테스는 슬픈 미소를 지었다. \"거래를 성사하지 못해서 유감입니다. 다음에 기회가 있을지도 모릅니다.\""
 hart.americar.9.a: "아마 너무 밀여붙였을지도 모른다..."
 hart.americar.10.t: "아메리'카' 팰컨의 데뷔"
 hart.americar.10.desc: "쳅 모리슨은 항상 언론과 사이가 좋았다. 그것은 경력에 걸쳐 자랑스러워 했던 자질 중 하나였다. 그렇기에 필립이 새 아메리카 팰컨의 출시를 축하하러 그를 디트로이트로 보낸 것은 말이 되었다. 필립과 쳅 누구도 예상하지 못한 것은 자자가 함께하리란 것이었다. 그가 연단에서 차를 향해 내려왔을 때 그녀에게는 긴장된 눈빛을 보냈다.\n\n\"이제 보시다시피, 포드의 훌륭한 직원들이 슬랜트-6 엔진과 토션 바 서스펜션 덕분에 정말 뛰어난 핸들링과 성능을 갖추게 된, 정말 믿을 수 있는 모델을 제공했습니다.\" 그는 전문 용어와 자신감이 바로 여기 있는 평범해 보이는 소형차를 파는 데 도움이 되기를 바라며 지붕을 손으로 두드렸다. \"아메리카 팰컨은 이동이 잦은 남성을 위한 현대적이고 멋진 차이며, 일상적인 미국인을 위한 위대하고 편리한 차입니다.\"\n\n\"맞습니다, 미국이 가장 알리고 싶어 하는 것이 있다면 바로 '편리함'이니까 말이에요.\"\n\n쳅은 갑자기 자자가 옆에 있다는 사실을 깨달았다. 그가 다른 말을 하기도 전에 그녀는 운전석 문을 열고 옆 좌석에 몸을 기대고 있었다. 카메라의 셔터가 눌렸다. \"그리고 미국의 여성들은 이 많은 사치품에 기뻐할 거에요...\" 그녀는 실내를 흘끗 들여다보았다. \"거울 두 개. 라디오. 에어백. 놀랍군요.\" 그녀는 우스꽝스러운 목소리로 말했다. 기자들의 가벼운 웃음소리가 들렸다. \"포드는 확실히 여자를 대하는 방법을 알고 있네요.\"\n\n기자들의 충격적인 웃음소리가 크게 울려 퍼졌다. 수치심을 느낀 쳅은 억지로 미소를 지었다. \"훌륭한 출발용 차입니다. 정말입니다.\"\n\n하지만 일은 이미 끝난 뒤였다. 쳅은 헨리 포드 2세의 격앙된 눈빛과 고양이 같은 자자의 장난기 어린 눈빛을 무시한 채 억지로 기자회견을 이어갔다. 스스로에게는 적어도 아메리카에 대한 언론 보도가 끊길 일은 없을 거라고 일러두었다."
 hart.americar.10.a: "적어도 미국은 이제 저렴하다는 것을 안다!"
 hart.americar.11.t: "아메리'카' 매버릭의 데뷔"
 hart.americar.11.desc: "쳅 모리슨은 항상 언론과 사이가 좋았다. 그것은 경력에 걸쳐 자랑스러워 했던 자질 중 하나였다. 그렇기에 필립이 새 아메리카 매버릭의 출시를 축하하러 그를 디트로이트로 보낸 것은 말이 되었다. 필립과 쳅 누구도 예상하지 못한 것은 자자가 함께하리란 것이었다. 그가 연단에서 차를 향해 내려왔을 때 그녀에게는 긴장된 눈빛을 보냈다.\n\n\"이제 보시다시피, 포드의 훌륭한 직원들은 경제성과 스타일의 진정한 결합을 만들어 냈습니다. 패스트백에는 스모그 제어 기능이 있는 170 입방인치 표준 6기통 엔진이 탑재된 벨 보텀 슈트가 있습니다. 이 차는 놀라운 효율성을 제공합니다.\"라고 쳅은 차체에 손을 얹고 말했다. 그는 전문 용어와 극찬이 효율성을 위해 포드가 희생한 것을 가릴 수 있기를 바랐다. \"이는 힘과 성능 면에서 외국 경쟁품들을 압도합니다.\"\n\n\"글쎄요, 여보보다는 성능이 더 좋을 거라고 확신해요.\"\n\n기자들의 탄성이 터져 나왔다. 쳅은 아내가 곁에서 그를 살짝 옆으로 밀어내고 운전석 쪽 문을 열기 전 카메라를 향해 자세를 취하자, 음산한 미소를 지었다. 아내는 기자들이 그녀의 맨다리를 찍는 동안 차 안을 흘끗 들여다보았다.\n\n\"세상에, 정말 아늑하네요. 머리를 높게 묶지 않아서 다행이네요. 그렇지 않으면 머리를 잃을지도 몰라요.\" 더욱 웃음이 터졌다. 쳅은 얼굴이 빨개지는 것을 느꼈다. \"하지만 여러분에게는 좋은 일일지도 몰라요. 꽉 조이는 것이 조금은...\" 그녀는 주위를 꽉 메우고 있는 남자들을 바라보았다. 그녀의 얼굴에 미소가 번졌다. \"단란함을 장려할지도 모르죠?\"\n\n쳅은 불편한 기침을 내뱉으며 헨리 포드 2세의 짜증 섞인 눈빛과 자자의 장난기 어린 재담을 무시한 채 억지로 빠져나갔다. 스스로에게는 적어도 아메리카에 대한 언론 보도가 끊길 일은 없을 거라고 일러두었다."
 hart.americar.11.a: "자자는... 다른 건 몰라도 솔직하다."
 hart.americar.12.t: "아메리'카' 브라보의 데뷔"
 hart.americar.12.desc: "쳅 모리슨은 항상 언론과 사이가 좋았다. 그것은 경력에 걸쳐 자랑스러워 했던 자질 중 하나였다. 그렇기에 필립이 새 아메리카 브라보의 출시를 축하하러 그를 디트로이트로 보낸 것은 말이 되었다. 필립과 쳅 누구도 예상하지 못한 것은 자자가 함께하리란 것이었다. 그가 연단에서 차를 향해 내려왔을 때 그녀에게는 긴장된 눈빛을 보냈다.\n\n\"아메리카 브라보가 포드와 정부가 소비자들에게 어떤 기술을 선보일 수 있는지 보여주기에 이를 소개할 수 있어 자랑스럽습니다. 이 소형차는 1,835파운드의 가벼운 무게로 연비를 극대화하며, 도로에서 작고 날쌔게 움직입니다. 개조가 가능한 엔진도 장착되어 있습니다.\"라고 쳅은 밝은 목소리로 말했다. 그는 이 차에 대한 자신의 조언자들과 같은 흥분을 전할 수 있기를 바랐다. \"넉넉한 실내 공간은 아침 출퇴근길에 혼자 타는 사람이나 전국을 여행하는 가족에게 적합하며, 특히 해치백 디자인을 추가하면 더욱 그렇습니다.\"\n\n\"정말 멋져요. 제 사랑하는 쳅은 항상 제 쇼핑백을 운반할 새로운 방법을 찾고 있어요.\"\n\n쳅은 자자가 옆으로 다가오자 깜짝 놀라 펄쩍 뛰었다. 언제나 카메라에 친숙한 그녀는 사진작가들이 두 사람이 서 있는 사진을 찍도록 내버려 두었다가 운전석 문을 살짝 밀고 안으로 슬그머니 들어갔다. 그녀는 남성들이 좌석에 걸쳐 누운 그녀의 사진을 찍는 동안 내부를 살펴보는 척했다.\n\n\"이탈리아산 가죽은 아니지만 편안한 좌석과 멋진 라디오가 있네요...\" 그녀는 말을 이어갔다. 그녀는 농담을 찾고 있었다. \"왜요, 그냥 고급스러워서... 브라보라고 말하고 싶게 만들 뿐이죠.\"\n\n관중석에서 정중한 웃음이 터져 나왔다. 쳅은 어색한 미소를 지으며 헨리 포드 2세의 어리둥절한 미소를 무시한 채 기자회견을 마무리했다. 쳅은 이따금 자자의 관심에 대한 사랑이 도움이 되었다고 생각했다. 때때로 그는 그녀와 결혼한 이유를 기억해냈다."
 hart.americar.12.a: "왜 이리 환상적인지, 여보."
 hart.americar.13.t: "아메리'카' 델타 88의 데뷔"
 hart.americar.13.desc: "쳅 모리슨은 항상 언론과 사이가 좋았다. 그것은 경력에 걸쳐 자랑스러워 했던 자질 중 하나였다. 그렇기에 필립이 새 아메리카 델타 88의 출시를 축하하러 그를 디트로이트에 있는 GM 본사로 보낸 것은 말이 되었다. 필립과 쳅 누구도 예상하지 못한 것은 자자가 함께하리란 것이었다. 그가 연단에서 차를 향해 내려왔을 때 그녀에게는 긴장된 눈빛을 보냈다.\n\n\"이제 우리는 GM의 훌륭한 직원들과 함께 가족의 일부처럼 느껴지는 자동차를 제공하기 위해 함께 모였습니다. 친숙하고 많은 사랑을 받아온 올즈모바일 모델을 리마스터링한 아메리카 델타 88은 소비자에게 경제성과 편안함을 제공합니다.\"라고 쳅은 말하며, 그의 열정이 이 단조로운 전통주의적 자동차의 단점을 감출 수 있기를 희망했다. \"88의 눈에 띄는 모양과 스타일링은 미국인들이 이미 알고 있고 좋아하는 것을 기반으로 합니다.\"\n\n\"여보, 88은 가격이 얼마인지 말하는 건가요, 아니면 출시된 지 얼마나 지났는지인가요?\"\n\n기자들 사이에서 충격적인 탄성이 터져 나왔다. 쳅은 고개를 돌려 자신과 카메라를 향해 걸어오는 아내 자자를 보았다. 그녀가 쳅의 바로 옆에 다다라 아메리카의 차창을 연극처럼 들여다볼 때까지 걸어왔다. 아내가 말을 건네자, 카메라가 연신 셔터를 눌러댔다.\n\n\"아주 전통적이죠. 아주, 아주 전통적이죠. 실내 장식에 있는 이 작은 베개가 헝가리에 계신 할머니를 생각나게 해요.\" 더 큰 웃음이 터졌다. \"GM의 훌륭한 사람들이 미국의 모든 할머니를 위해 매우 편안하게 만들었다고 확신해요. 그분들을 위한 차가 있다는 것은 정말 놀라운 일이죠.\"\n\n쳅은 억지로 미소를 지었다. \"이 차는 확실히 최고로 편안하죠.\"\n\n하지만 피해는 이미 가해졌다. 쳅은 제임스 로슈의 선명한 분노와 고양이 같은 자자의 장난기 어린 눈빛을 무시한 채 억지로 기자회견을 이어갔다. 스스로에게는 적어도 아메리카에 대한 언론 보도가 끊길 일은 없을 거라고 일러두었다."
 hart.americar.13.a: "아내는 대체 뭐가 문제지?"
 hart.americar.14.t: "아메리'카' 셔벨의 데뷔"
 hart.americar.14.desc: "쳅 모리슨은 항상 언론과 사이가 좋았다. 그것은 경력에 걸쳐 자랑스러워 했던 자질 중 하나였다. 그렇기에 필립이 새 아메리카 셔벨의 출시를 축하하러 그를 디트로이트에 있는 GM 본사로 보낸 것은 말이 되었다. 필립과 쳅 누구도 예상하지 못한 것은 자자가 함께하리란 것이었다. 그가 연단에서 차를 향해 내려왔을 때 그녀에게는 긴장된 눈빛을 보냈다.\n\n\"이제 우리는 GM의 아메리카 셔벨을 통해 정말 특별한 것을 얻었습니다. 이 아름다운 차는 매끄럽고 스타일리시한 차체에 140마력의 강력한 엔진을 탑재해 모든 연령대의 소비자에게 매력적으로 다가갈 것입니다.\" 쳅이 커다란 외관을 둘러보면서 말했다. 거의 2톤에 육박하는 차체 무게로 인한 연비 문제가 눈에 띄지 않기를 바랐다. \"이 차는 일상생활에서 필요한 모든 것을 충족시킬 힘과 크기를 갖추고 있습니다.\"\n\n\"남자들과 큰 차. 사람들은 당신이 무언가를 대신하려 한다고 생각할 거예요.\"\n\n몇몇 기자들은 충격에 웃었다. 쳅의 얼굴이 새빨갛게 달아오르자, 자다가 우아한 드레스를 입고 차를 향해 미끄러지듯 걸어갔다. 그녀는 잠시 쳅 옆에서 자세를 취한 후 쳅을 옆으로 밀어내고 운전석 쪽 문을 열었다. 자자가 옆좌석에 앉자, 카메라가 일제히 셔터를 눌렀다.\n\n\"그리고 안쪽은 훨씬 작아졌어요, 세상에!\" 세컨드 레이디가 외쳤다. 더 많은 웃음이 터져 나왔다. \"하지만 작은 사치품이 가득한 멋진 인테리어를 갖추고 있네요. 디자인과 색상이 정말 멋지네요. 회전의자가 정말 마음에 들어요.\"\n\n쳅은 GM CEO 제임스 로슈의 짜증과 자자의 수줍은 미소를 무시한 채 행사를 계속 진행하면서 아내에게 조용히 감사의 인사를 건넸다. 스스로에는 적어도 아내의 장난 덕분에 아메리카에 대한 언론 보도가 끊길 일은 없을 거라고 일러두었다."
 hart.americar.14.a: "기름값이 저렴하게 유지되는 한, 연비도 괜찮을 것이다!"
 hart.americar.15.t: "아메리'카' 센츄리 크루이저의 데뷔"
 hart.americar.15.desc: "쳅 모리슨은 항상 언론과 사이가 좋았다. 그것은 경력에 걸쳐 자랑스러워 했던 자질 중 하나였다. 그렇기에 필립이 새 아메리카 셔벨의 출시를 축하하러 그를 디트로이트에 있는 GM 본사로 보낸 것은 말이 되었다. 필립과 쳅 누구도 예상하지 못한 것은 자자가 함께하리란 것이었다. 그가 연단에서 차를 향해 내려왔을 때 그녀에게는 긴장된 눈빛을 보냈다.\n\n\"GM과 상의한 결과, 우리는 이 놀라운 차가 세기의 차라고 믿기 때문에 이걸 아메리카 센추리 크루저라고 부르기로 했습니다. 세련된 금속 섀시는 현대의 약속을 대변합니다. 전체가 유리로 된 캐노피는 비산 방지 유리로 탑승자를 보호하는 동시에 차량의 무게를 줄여줍니다. 또한, 딜러에서 다양한 고급 옵션을 선택할 수 있을 뿐만 아니라 시중 어떤 차량보다 뛰어난 연비 효율을 자랑합니다. 아메리카는 대륙 횡단 여행에 탁월한 차량입니다.\"\n\n\"세상에, 여보. 당신이 그렇게 말하니 질투가 나네요. 차 하나에 이렇게 흥분하다니.\"\n\n쳅은 자자가 가녀린 손가락으로 차의 윤곽을 그리며 뒤에서 나타나자 깜짝 놀라 펄쩍 뛰었다. 그녀는 차 주변을 활보하는 모습이 카메라에 담기도록 했다. 그리고 카메라 앞에서 그녀는 운전석 쪽 문손잡이를 잡았다. 문이 미끄러지듯 열리면서 그녀는 운전석에 편안하게 앉을 수 있었다.\n\n\"남편은 제가 항상 이탈리아 자동차를 좋아한다는 것을 알고 있지만, 이번에는 이 사랑스러운 차를 사줘야 할 것 같네요. 코르덴과 메탈릭 페인트, 투명 루프가 정말 마음에 들어요. 그리고 고속도로에서 갤런당 35마일 이상을 달리는 것도 좋아요. 덕분에 쳅과 저는 쇼핑할 돈이 훨씬 더 많이 남겠네요.\"\n\n쳅은 GM CEO 제임스 로슈가 기뻐하는 것을 안 채로 미소를 지었다. 쳅은 이따금 자자의 관심에 대한 사랑이 도움이 되었다고 생각했다. 때때로 그는 그녀와 결혼한 이유를 기억해냈다."
 hart.americar.15.a: "최고는 최고만을 위해서야, 여보."
 hart.americar.16.t: "종점"
 hart.americar.16.desc: "필립 하트가 사무실에 앉아 일일 브리핑을 읽고 있었는데 쳅이 문을 두드렸다. \"필립, 잠깐 시간 있으세요?\"\n\n하트는 열린 의자를 향해 손짓하며 맞은편에 앉은 부통령을 바라보았다. 평소에 활기차던 루이지애나인은 불행하고 고민에 빠진 듯했다. 하트는 아무 말도 하지 않고 부통령이 생각을 정리할 때까지 기다렸다.\n\n\"처음 논의할 때부터 아메리카와 관련된 모든 것을 조사해 왔습니다. 많은 진전이 있었지만, 예산실 직원 몇 명에게 숫자를 계산해 보라고 했더니...\" 그가 고개를 저었다. \"수익이 맞지 않습니다, 필립. 아무리 여러 가지 방법을 동원해도 이 차는 돈이 되지 않을 겁니다. 납세자가 대가를 치르게 될 겁니다.\"\n\n필립은 한숨을 쉬며 턱을 문질렀다. \"이런 일이 생길까 봐 걱정했었습니다. 돈이 되지 않으면 의회에서 자금 지원을 놓고 다툼이 벌어질 테니까 말입니다. 온갖 종류의 손가락질과 지저분한 일이 벌어질 겁니다.\" 대통령은 고개를 숙였다. \"이제 어쩌죠?\"\n\n\"글쎄요, 제가 보기에는 두 가지 방안이 있습니다. 첫 번째는 프로젝트를 계속 진행하면서 언젠가 이 모든 절차가 그만한 가치가 있기를 바라는 것입니다. 여전히 비용이 들겠지만 적어도 이 미친 아이디어를 시작이라도 했다고 말할 수 있을 겁니다.\"\n\n\"두 번째는요?\"\n\n\"손을 떼는 겁니다. 더 이상 돈을 들이지 않고 아메리카에서 손을 떼어 다른 아이디어로 넘어가는 겁니다. 단기적인 효과는 없겠지만 몇 년 후 당황할 걱정은 하지 않아도 될 겁니다.\""
 hart.americar.16.a: "더 이상 돈을 낭비하지 마라. 아메리'카' 협상에서 손을 떼라."
 hart.americar.16.b: "완벽하지는 않지만 아메리'카'를 끝까지 해보자."
 hart.americar.17.t: "인생은 고속도로"
 hart.americar.17.desc: "필립 하트가 사무실에 앉아 일일 브리핑을 읽고 있었는데 쳅이 문을 두드렸다. \"필립, 잠깐 시간 있으세요?\"\n\n\"물론이죠, 쳅. 언제든지요. 도와드릴 일 있나요?\" 대통령이 책상 앞에 있는 의자를 가리키며 말했다. 부통령의 발걸음에서 몇 달 동안 보이지 않던 에너지와 열정이 다시 살아나는 것을 모른 척하기 어려웠다.\n\n\"처음 논의할 때부터 아메리카와 관련된 모든 것을 조사해 왔고 사무실에 모인 인텔리들과 함께 숫자를 계산해왔습니다...\" 쳅이 말문을 열었다. 하트는 그의 흥분된 표정에 눈썹을 치켜올리고 싶은 충동을 억누르려고 애썼다. \"뭐, 뭐라 할 말이 없습니다. 그 빌어먹을 것이 돈이 되는 것처럼 보입니다. 비용보다 수익이 더 많습니다. 미국 국민이 진짜로 이 망할 차를 사고 있습니다.\"\n\n하트는 진짜로 눈썹을 치켜올렸다. \"정말요? 정말...?\"\n\n\"필립, 제가 모든 공을 차지하고 싶지만, 진짜로 그러고 싶지만, 저도 처음부터 이건 말도 안 되는 아이디어라고 생각했다는 걸 잘 알고 있잖습니까. 어쨌든... 어쨌든 이 차는 모델 T 이후 가장 큰 성공을 거둔 것 같습니다.\" 쳅이 웃었다.\n\n하트는 브리핑을 내려놓고 의자를 벽 쪽으로 돌렸다. 사실 그도 처음부터 아메리카에 대해 회의적이었다. 자동차가 돈을 벌고 소비자를 만족시킨다면 의회와의 예산 싸움도, 고통스러운 희생도 없을 것이다. 내각의 제조사와의 협상 능력 덕분에 필립 하트는 연방정부가 얼마나 강력한 힘을 발휘할 수 있는지 입증했다."
 hart.americar.17.a: "필립 하트가 미소를 지으며 부통령에게 성공한 임무를 축하해줬다."
 hart.kissinger.starlight.1.t: "대홍수의 서곡"
 hart.kissinger.starlight.1.desc: "상수시를 가득 메운 외국인과 조지타운 출신 사람들 사이에서 서맨사는 눈에 띄었다. 실패한 B급 배우이자 거의 인생의 끝자락에 있던 그녀에게 상류층과 어울릴 기회는 뜻밖의 행운처럼 느껴졌다. 서맨사는 도착하기 30분 전부터 그녀를 혼자 내버려 둔 데이트 상대가 예약한 부스에 앉아있을 때 의구심이 생겼다. 존경받는 박사가 나타났을 때 그는 거창하게 들어오지 않았다. 그는 피곤한 듯 서맨사 맞은편에 앉아 넥타이를 풀어 안경을 닦았을 뿐이었다. 그러다 처음으로 저녁 식사 손님이 온 것을 알아차린 듯 심술궂은 태도가 바뀌었다.\n\n\"당신이 서맨사군요.\" 그는 미소를 지으며 낮고 중후한 목소리와 카리스마 있는 억양으로 말문을 열었다. \"저는 헨리예요.\" 서맨사는 약간 당황한 듯 악수를 수락했고 키신저 박사는 질문을 쏟아내기 시작했다. 무슨 일을 했는지, 고향은 어디인지, 좋아하는 것은 무엇인지, 정치를 좋아했는지, 그리고 애피타이저가 끝난 직후에 한 말은, 외교 정책에 대해 어떻게 생각하는지.\n\n\"글쎄요, 저는 독일을 좋아하지 않아요.\" 희끗희끗한 머리의 바이에른 사람은 그 느낌이 자신에게도 마찬가지였다고 했고 몸을 숙여 연습된 연설을 하듯 말했다. \"세계는 세 개의 극으로 나누어져 있어요.\" 그는 손짓으로 자신의 요점을 분명히 밝히며 말하기 시작했다. \"하지만 이러한 다극적 세계 질서는 유지될 수 없고, 일본이 독일과 동맹을 맺는다면 미국은 파멸할 거예요.\"\n\n파멸. 서맨사는 잡담 때 말하기는 무서운 주제라고 생각했다. \"독일은 혁명적 국가이며 신뢰할 수 없어요. 나치즘을 억제하기를 원한다면 미국은 일본과 국교를 열어야 해요.\" 그는 연설을 잠시 멈추고 물을 한 모금 마셨고, 서맨사는 큰 소리로 \"그래서 도쿄에 가시는 건가요?\"라고 물었다.\n\n\"아마도요.\"\n\n두 사람의 대화는 곧 줄어들었고 키신저 박사가 계산했다. 작별 인사와 다시 만나자는 막연한 약속을 주고받은 후, 하버드 출신 남자는 서맨사의 아파트 문 앞에서 그녀를 떠났다. 그녀는 그가 자신의 타입이 아니라고 결론을 내렸고, 그때가 서로를 본 마지막이었기 때문에 그 느낌이 상호적이었음이 분명했다."
 hart.kissinger.starlight.1.a: "전쟁이 아닌 저녁을 만들자."
 hart.kissinger.starlight.2.t: "국가 안보 (보좌관)"
 hart.kissinger.starlight.2.desc: "\"국가안보\"라는 개념은 외교관계와 국방 정책의 교차점에 자리 잡고 있었다. 따라서 이 주제에 대한 적절한 전문적인 조언은 두 가지 모두에 대해 잘 아는 사람에게서 나와야 하나, 필립 하트의 관점에서 볼 때 헨리 키신저는 두 가지 모두에 대해 잘 알지 못했다. 하버드 박사의 학계 경력은 충분히 인상적이었지만, 성공적인 문학 경력과 짧은 군 복무 경력이 국가안보 문제에 대해 권위 있게 말할 수 있는 자격이 될까? 이 문제에 대한 하트 대통령의 의구심은 취임 첫 100일이 지나도록 지속되었고, 키신저 박사는 오로지 넬슨 록펠러의 비위를 맞추기 위해 계속 재임했다.\n\n필립 하트와 헨리 키신저는 격주로 국가 안보에 대한 집무실 브리핑을 마친 후 꿈에 관해 이야기하기 시작했다. \"제 꿈은 일본과 외교적 합의를 이루고 독일을 세계 문제에서 배제하는 것입니다.\" 키신저는 차분한 태도로 내면의 초조함을 드러냈다. 정치와 단절되어 있었음에도 키신저는 미국과 일본 사이에 '데탕트'를 구축하는 것이 미국 대통령으로서는 매우 위험한 정치적 결정이라는 것을 알고 있었다. 그는 그것이 힘든 결정이 되겠다고 생각했다. 몇 초간 침묵이 흐른 후 하트가 입을 열었다.\n\n\"협상하자는 건가요? 뭐, 하와이요? 조약항이요?\" 대통령의 사려 깊은 눈동자 뒤에서 찬성과 반대가 소용돌이치다가 마침내 결론에 도달했다. \"위험하긴 하지만 당신도 아시잖습니까.\" 그는 잠시 멈칫했다. \"해 보십시오. 하지만 신중하게 해야 합니다.\" 키신저 박사는 미소를 지으며 고개를 끄덕였고, 지금까지 숨겨왔던 기운을 내며 자리에서 벌떡 일어났다.\n\n키신저가 퇴장하려는 순간, 하트 대통령이 \"헨리, 국무장관에게 이걸 꼭 전해주세요. 어쩌면 그가 도와줄 수도 있겠죠?\" 국가안보보좌관은 그 제안을 비웃을 뻔했지만 계속 미소를 지었다. 마치, 대통령 각하, 이 일은 저 국무부의 꼭두각시들에게 망쳐지기는 너무 중요한 일이라고 말하듯이."
 hart.kissinger.starlight.2.a: "\"꼭 알려드리겠습니다.\""
 hart.kissinger.starlight.3.t: "블리딩 하츠 클럽"
 hart.kissinger.starlight.3.desc: "어떤 면에서 봐도 헨리 키신저는 보수주의자였다. 그는 균형예산을 선호하고 독재 정권이 외교 정책을 시행하기에 가장 좋은 위치에 있다고 믿었다. 키신저는 19세기에 37년 이상 정치가로 활동하며 나폴레옹 혁명 기류로부터 유럽의 앙시앵 레짐을 지켜낸 인물인 오스트리아 외무장관 클레멘스 폰 메테르니히를 우상화했다. \n\n그러나 메테르니히는 국가안보보좌관이 자신의 신념과 극명한 대조를 이루는 자유주의자들과 학계 급진주의자들로 참모진을 채웠기 때문에 키신저가 여가 시간에 만든 모임을 좋아하지 않았을 가능성이 컸다. 그 모임은 참모들이 집무실에서 비공식적으로 모이는 키신저의 국가안보 정책 포커스 그룹 \"블리딩 하츠 클럽\"이었다. 이들은 거의 모든 사안에 대해 상사와 의견이 달랐지만, 열린 토론 구조 덕분에 모든 논쟁이 전문적이고 재미있게 진행되었다.\n\n\"일본에 대해 어떻게 해야 할까?\" 키신저가 샌드위치를 먹으며 자세를 취하자, 대졸자 직원들이 그의 책상에 몰려들었다. 일본과의 '데탕트'는 대통령에게 제시되었을 때 훌륭한 아이디어였지만, 이 기념비적인 과제를 구체적으로 실행하는 것은 키신저의 능력 밖의 일이었다. 천황에게 보내는 서한부터 위장 망명까지 다양한 제안이 나왔고, 키신저가 일본 대사를 직접 만나는 것이 합리적이라는 의견이 지배적이었다.\n\n하지만 어디서? \"아버지가 이베리아 대사관에서 일하고 계십니다.\"라고 온순한 직원이 말문을 열며 \"이번 주 금요일에 연회가 있다고 합니다. 거기서 대사를 만나실 수 있을까요?\" 키신저가 그 제안을 고려하는 동안 중얼거림이 이어졌고, 박사는 손가락을 튕기며 말했다. \"훌륭한 제안이야, 앨리스. 아주 좋아.\" 키신저는 손뼉을 치며 열광하는 청중들에게 해산하라는 신호를 보내고 집무실로 성큼성큼 걸어갔다. 그는 초대장이 필요했다."
 hart.kissinger.starlight.3.a: "\"제 이름은 앨리스가 아니지만, 감사합니다.\""
 hart.kissinger.starlight.4.t: "작은 쪽지 하나"
 hart.kissinger.starlight.4.desc: "1970년 워싱턴 DC의 저녁 날. 직원들은 구경꾼들의 비웃음 속에 일본 대사관 옆에 그려진 또 다른 낙서를 지워야 했습니다. 무심코 던진 비방도 있었습니다. 비눗물이 벽에서 거품을 일으키며 경사면을 타고 인도 옆 창살로 흘러내렸습니다. 경찰이 차량 행렬을 형성하고 사이렌을 울리며 어두운 골목길을 붉은색과 파란색으로 물들였습니다. 타케우치 대사는 자격을 갖춘 사람임에도 불구하고 닦는 것을 지켜보면서 한숨을 내쉬었습니다. 미국은 여전히 낯선 땅이었습니다. 경이로움이 없는 건 아니었습니다. 공포도 마찬가지였습니다.\n\n하루를 마감하기 위해 사무실로 돌아가는데 한 보좌관이 그의 어깨를 두드렸습니다. 이베리아 대사관에서 온 편지였습니다. 며칠 후 파티가 있으니 일본 측의 참석을 요청한다는 내용이었습니다. 그가 자리에 앉자, 봉투에서 조심스럽게 쪽지 하나가 떨어졌습니다. 할 얘기가 많다고 적혀 있었습니다. 상호 유익한 논의를 위해 당신이 참석하기를 기다립니다. 꼭 참석하시길 바랍니다. 안부를 물으며, 키신저가.\n\n경이롭고 공포스러운 일이었습니다. 타케우치는 비서에게 전화를 걸었습니다. \"이베리아 대사관에서의 파티를 일정표에 적어놓게.\" 그가 말했다. \"내가 꼭 참석해야 한다네.\""
 hart.kissinger.starlight.4.a: "무엇이 기다릴까?"
 hart.kissinger.starlight.5.t: "시작부터"
 hart.kissinger.starlight.5.desc: "이베리아 연합이 결성된 이래 마드리드 정부는 이전 포르투갈과 스페인 대사관을 복합용도 건물로 관리했다. 스페인 대사관은 연합을 위한 모든 영사 서비스를 제공하는 곳이었으며, 구 포르투갈 대사관의 임대료로 외교공관 운영 비용 대부분을 충당했다. 그 결과 이베리아 대사들은 예산 잉여금을 가지고 워싱턴의 엘리트들을 위한 만찬 파티를 많이 개최하는 것으로 명성을 얻었다. 해리 트루먼은 경력 중 대사관 파티에 다섯 번이나 참석했으며 헨리 키신저 박사가 이례적으로 초대해 달라고 한 것을 이뤄주는데 문제없었다. 국가안보보좌관은 왜 출입이 필요하냐는 질문에 \"인맥을 쌓기 위해서\"라고 겸손하게 대답했다.\n\n키신저는 파티에 참석한 많은 낯선 이들이 외교에 관한 그의 저술에 익숙하다는 사실을 금방 깨달았다. 멕시코 대사와 외교에 대해 논의하면서 키신저는 여러 저명인사들과 교류할 수 있었고, 그중 타케우치 류지 주미일본대사를 만찬이 끝난 후 다시 초대했다.\n\n\"저는 미국 정부를 대신해 훌륭한 거래를 제안할 준비가 되어 있습니다.\" 키신저는 타케우치의 단련된 귀에 딱딱하게 대고 낮은 목소리로 말했다. \"지금은 작은 것이지만 관계를 시작하려는 것입니다. 우리가 적극적으로 나서야 합니다.\" 타케우치의 오른쪽 눈썹이 치켜 올라간 것은 일본이 적극적이지 않다는 암시에 대한 불쾌감의 표시였지만 더 이상의 언급은 삼갔다. 대사는 반감 섞인 목소리로 말하길 \"저녁 식사 때 제안하시지 않겠습니까? 다음에 말입니다.\" 그에게는 부드러운 연기였지만 키신저는 대사의 말을 그대로 받아들여 계획이 진행 중이라고 생각했다. 국가안보보좌관은 타케우치에게 시간을 내줘서 고맙다며 자신 없이 저녁 식사를 하라고 재촉했다.\n\n혼자 남겨진 키신저는 몰래 만찬장을 빠져나와 근처 공중전화로 향했다. 그는 공중전화기에 잔돈을 넣고 키패드에 자신의 사무실 전화번호를 누른 후 전화벨이 세 번 울리자, 부스에 기대어 앉았다. 수화기가 딸깍 소리를 내며 열리자, 상대방이 말할 때까지 기다리지도 않고 수신자에게 명령을 쏟아냈다: \"내일 아침 대사관에 전화하게. 우리 저녁식사 일정도 잡아. 출근하기 전에 해. 그렇지 않으면 거절할 수도 있으니까.\""
 hart.kissinger.starlight.5.a: "아, 외교."
 hart.kissinger.starlight.6.t: "권력의 장대"
 hart.kissinger.starlight.6.desc: "타케우치 류지 주미일본대사는 헨리 키신저의 참모들에게 기습당해 프랑스식 식당 상수시에서 열린 국가안보보좌관과의 만찬에 참석하게 되었다. 모두 블리딩 하츠의 계획이었다. 두 사람은 옆에서 들어와 커튼이 쳐진 테이블에 앉아서 키신저는 양해가 이루어지거나 대사가 스스로 퇴장할 때까지 그를 붙잡아 둘 수 있었다. 일찍 도착해 준비 상황을 감독하던 키신저는 당연히 그럴 일은 없을 거로 생각했다.\n\n워싱턴 DC에 부임한 후 서양 요리에 대한 기호가 높아진 타케우치 대사에게 상수시의 저녁 식사는 참석할 만한 충분한 이유가 될 수 있었다. 그렇지만 그는 미국 대통령으로부터 수수께끼 같은 거래가 있을 것이라는 기대감이 커지고 있었고, 키신저가 어떤 제안을 할지 궁금해했다. 타케우치는 가림막이 쳐진 식사 공간에 앉아 국가안보보좌관에게 정중하게 인사를 건넸다.\n\n대사가 메뉴를 훑어보자, 키신저는 \"다극 체제론에 대해 잘 알고 있습니까?\"라고 물었다. 타케우치는 고개를 들지 않고 부정의 뜻으로 고개를 저었다. 키신저는 \"다극 체제론은 국제적 세력균형이 정치적 영향력을 가진 여러 '극'으로 나뉘어져 있다고 주장합니다.\"라고 말문을 열었다. \"여기에는 일본, 미국, 독일, 그리고 군소 강대국들의 영향력을 합친 것이 포함됩니다.\"\n\n이어서 그는 \"전쟁이 끝난 후 평화가 찾아왔지만, 신질서는 없었습니다. 대신 우리는 성장했고 혁명적 독일과 세계를 공유해야 했습니다. 암흑시대 이후 세계가 이렇게 고립된 적은 없었으며, 이러한 분열이 우리를 파괴하기 전에 치유하는 것은 강대국의 책임입니다.\"라고 말을 이어갔다.\n\n\"독일은 신뢰할 수 없고 협상할 수도 없습니다.\" 키신저는 잠시 말을 멈췄다. \"그러나 일본은 합리적인 국가입니다. 왜 우리가 함께 새로운 합의를 하지 못하겠습니까?\" 타케우치는 미국 대중이 말 그대로 비밀의 장막을 씌운 명백한 이유라고 생각했지만, 새로운 합의에 대한 전망은 그에게 흥미를 불러일으켰다.\n\n\"상사에게 전달할 가치가 있는 것 같습니다.\" 대사는 다시 한 모금 홀짝이려 잠시 멈췄고 \"그렇지만 약속은 못 합니다.\"라고 말했다. 키신저는 NSA 예산이 허용하는 한도 내에서 타케우치의 합리성을 최대한 감사해한 키신저에겐 이 정도면 충분했다."
 hart.kissinger.starlight.6.a: "잘 풀리면 좋겠군."
 hart.kissinger.starlight.7.t: "총리와의 대화"
 hart.kissinger.starlight.7.desc: "\"타케우치 대사,\" [Root.GetLeader] 총리가 말하길, 자네가 내게 할 말이 있는 것 같군. 손짓하자 보좌관들이 밖으로 나갔다.\n\n예, 총리님. 타케우치가 말했다. 믿으실 것 같지가 않으십니다.\n\n뭐라고?\n\n미국이 데탕트를 원합니다. 몇 주 전에 국가안보보좌관으로부터 메모를 받았는데, 구체적인 내용은 추후에 알려주겠다고 하더군요. 언제나 그렇듯이 총리님의 승인이 가장 중요합니다.\n\n그렇다면 왜 외무성을 거치지 않고서?\n\n그들은 그렇게 할 수 없습니다. 유출 하나면 거래가 망가집니다. 키신저는 집에 있는 사람들을 적대시하지 않는 것이 최선이라고 말했습니다. 평화는 미국에서 말하기 힘든 단어입니다.\n\n총리는 대답을 생각하며 입술을 다물었다."
 hart.kissinger.starlight.7.a: "계속 하게."
 hart.kissinger.starlight.8.t: "반갑습니다, 새 친구여."
 hart.kissinger.starlight.8.desc: "헨리 키신저 박사와 그의 참모들은 비밀 외교 제안에 대한 일본 대사의 반응을 초조하게 기다렸다. 이 계획의 성공은 일본과 미국 간의 관계 정상화를 의미했기 때문이다. 양국은 마침내 제2차 세계대전을 끝낼 수 있었고, 키신저 참모들은 이 역사의 최전선에 서 있다고 느꼈다. 필요한 것은 긍정적인 대답뿐이었다.\n\n갑자기 전화벨이 울렸고 키신저는 미친 듯이 조용히 하라고 손짓했다. 그는 수화기를 귀에 대고 \"여보세요?\"라고 물었다. 직원들도 마찬가지로 전화기를 들고 수화기를 꽉 쥐고 두 손을 부르르 떨며 기대에 부풀어 있었다. 몇 초가 지나자, 타케우치 대사가 따뜻한 목소리로 \"안녕하십니까, 키신저 박사님. 괜찮으십니까?\"라고 말했다. 예라고 답신한 키신저는 그 제안에 대해 듣고 싶어 하는 것이 분명했다. \"좋은 소식이 있습니다. 우리 정부는 무역이나 국경선 확정에 관한 회담을 시작할 용의가 있습니다. 원하신다면 비밀로 할 수도 있습니다.\"\n\n사무실 사람들은 기쁨에 눈물을 흘릴 뻔했지만, 그들의 상사는 침묵을 고집했다. \"이제부터 모든 업무는 직접 대면해야 합니다. 보안을 위해서요.\" 대사가 \"알겠습니다.\"라고 대답할 때까지 의아한 침묵이 이어졌고 대화는 점점 줄어들었다. 키신저는 휴대전화를 큰 소리로 두드리며 직원들에게 환호하라는 신호를 보냈다. 그는 참모들의 박수를 받으며 즐거워했다."
 hart.kissinger.starlight.8.a: "비밀 전화기는 어디에 꽂으면 되지?"
 hart.kissinger.starlight.9.t: "보이지 않는 다리를 짓다"
 hart.kissinger.starlight.9.desc: "헨리 키신저 박사는 필립 하트를 만나 국가안보를 논의하면서 대통령에 대해 뚜렷한 권력을 느꼈다. 하트는 키신저가 이전에는 불가능하다고 여겨졌던 일본과의 협상을 위한 길을 막 확보했다는 사실을 알지 못했다. 하트 대통령이 묻거나 말하는 모든 것은 대통령의 무식함에 대해 홀로 생각한 키신저 박사에게 유아적인 것으로 느껴졌다. 그런데도 그는 자신의 주장을 펼칠 기회가 있을 때까지 모든 질문에 순순히 대답했다.\n\n키신저가 목을 가다듬고 일본에 관한 이야기를 꺼내기 시작했을 때 하트 대통령은 늘여놓은 서류들을 탁탁 정리하고 있었다. \"비밀 회담과 관련해 일본 대사로부터 매우 긍정적인 신호를 받았습니다.\" 그는 웃으며 \"승인만 해주시면 됩니다.\"라고 말했다. 키신저가 일본 정부와 접촉했다는 사실을 몰랐던 하트의 얼굴에는 놀라움이 가득했다. \"트루먼 장관에게 이 사실을 말했겠죠?\" 키신저는 \"정확히는 아닙니다.\"라고 인정하면서도 앞으로 트루먼 장관에게 상의할 것이라고 약속했다.\n\n\"어쨌든 간에,\" 키신저가 자랑했다. \"이 결과들은 자명하지 않습니까? 우리는 일생일대의 가장 위대한 외교적 관계를 맺을 수 있지만, 각하께서 저를 지지해야만 가능합니다.\" 필립 하트는 그 대답이 만족스럽지 않았을 뿐 아니라 그 대담함에 분노를 느꼈다. 어떻게 보좌관이 대통령에게 정책을 지시할 수 있을까? 그래도 결과는 유망했고, 하트는 이 단계에서 실패해도 비교적 해가 없으리라 생각했다. 키신저 박사를 물러가게 하기 전에 대통령은 불쾌한 기색이 역력한 목소리로 \"조심하십시오.\"라고 말했다."
 hart.kissinger.starlight.9.a: "\"대통령 각하, 조심성은 외교의 필수입니다.\""
 hart.kissinger.starlight.101.t: "어디서 시작해야 할까?"
 hart.kissinger.starlight.101.desc: "대일본제국 대사관 식당에서 두 남자가 초밥 한 접시를 놓고 각자 생에 남을 외교적 업적이 되기를 바라는 대화를 나누었다. 타케우치 대사는 \"초밥이 마음에 드셨으면 좋겠습니다. 미국에서는 구하기가 너무 어려워서 개인 요리사를 데려왔습니다.\"라고 말했다.\n\n헨리 키신저는 젓가락으로 더듬거리는 중에 얼굴을 찡그리며 \"괜찮습니다.\"라고 말했다. 타케우치는 상대의 어려움을 눈치챘는지 표정을 드러내지 않았다. 타케우치 대사는 \"어쨌든 저희 정부한테 얘기는 해봤습니다. 그들은 양국 간의 데탕트 가능성에 관심이 있습니다. 저는 라이히에 대항할 자산을 자유롭게 하도록 태평양에서의 상호 군사 주둔을 축소하는 안보 협정을 협상하는 것이 좋은 첫걸음이 되리라고 믿습니다.\"\n\n키신저는 참치 롤을 삼켰다. \"건설적이라는 데는 동의하지만 아직은 너무 이르다고 생각합니다. 의회는 그런 걸 가지고 행정부를 찢어발길 것입니다. 예단하고 싶지는 않지만, 일본의 많은 사람도 비슷한 생각을 하고 있을 겁니다. 사람들이 이 아이디어에 익숙해지도록 하기 위해서는 소규모 협정부터 시작해야 합니다. 아마도 무역 재개 같은 거 말입니다.\"\n\n\"흠, 아주 현명한 생각입니다.\" 타케우치는 차를 한 모금 마시고는 생각했다. \"우리 사이에는 아직 해결되지 않은 무역 문제가 많이 있습니다. 어업권, 영해 통과 등등이 있겠죠. 특정 집단은 항상 불만을 제기하겠지만 극복할 수 없는 문제는 아닐 겁니다.\""
 hart.kissinger.starlight.101.a: "첫걸음이다."
 hart.kissinger.starlight.102.t: "밀어붙어야 할까?"
 hart.kissinger.starlight.102.desc: "하트는 문에 노크하는 소리가 들려오자 헨리 키신저가 집무실에 들어올 것을 예상했다. 그러나 그를 따라온 사람을 예상하진 못했다. \"타케우치 대사님.\" 대통령은 너무 뻔하게 말문을 연 게 아니길 바라며 말했다. \"만나서 반갑습니다.\"\n\n\"데탕트의 필요성에 관해서는 우리가 같은 생각을 하고 있으므로 대사를 초대했습니다. 전략을 함께 조율하면 양국 정부 모두에 도움이 되겠다고 생각합니다.\" 키신저는 청도 받지 않고 자리에 앉아 말했다. 타케우치는 서 있었으나 하트가 키신저 옆 빈자리를 가리키자, 그곳에 앉았다. 타케우치 대사는 몸을 앞으로 기울였고, 말을 할 때 그의 영어는 완벽했다. \"우리는 곧 초기 협상을 시작할 계획입니다. 제 목표는 무슨 일이 있어도 협상을 성공시키는 것입니다. 제 생각에 조업권 같은 건 심각한 문제가 아닙니다. 그러나 저희 나라에는 아무리 작은 양보도 항복이라고 생각하는 사람들이 있습니다. 일본이 조건을 제시할 수 있다면 저희 나라에서 더... 급진적인 자들의 데탕트에 대한 저항을 크게 완화할 수 있을 것입니다.\"\n\n하트는 안경을 바로잡으며 얼굴을 찡그렸다. \"대사님의 접근 방식이 현명하다고 봅니다.\" 그가 말했다. \"하지만 미국의 반대는 일본의 반대보다 거세진 않더라도 분명 격렬할 것입니다. 우리가 일본에 기울어진 제안을 받아들인다면 미국 국민이 데탕트를 받아들이는 데 독이 될 수 있습니다. 우리는 국민에게 태평양에서의 조업권 확대와 같은 무언가를 제공해야 합니다.\" 그는 턱을 쓰다듬으며 자신의 선택을 저울질했다."
 hart.kissinger.starlight.102.a: "데탕트가 항복으로 보여선 안된다. 더 밀어붙여라."
 hart.kissinger.starlight.102.b: "우리는 도쿄에 당근을 던질 것이다. 그들이 먼저 행동하게 하라."
 hart.kissinger.starlight.103.t: "약간의 타협"
 hart.kissinger.starlight.103.desc: "\"그러니까, 첫 일정에서 논의할 거는..\" 키신저는 타케우치와 하트 대통령을 바라보며 말했다. \"조업 구역입니다. 수년 동안 우리 어부들은 하와이 주변에서, 어쨌든 간에 불행한 사건으로 일본 해군과 충돌한 적이 있습니다.\"\n\n\"하와이는 일본 땅입니다.\" 타케우치가 말했다. \"그 점에 대해서는 타협할 수 없습니다.\"\n\n\"그거 제안한 사람 없었습니다. 우리가 보기에, 타케우치 씨, 미국과 일본은 태평양의 두 강대국입니다. 당신은 한쪽 해안을 통제하고 우리는 다른 쪽 해안을 통제합니다. 우리 관계에서 협력은 자연스러운 일입니다. 또한 절실히 필요합니다. 새우잡이 배 몇 척 때문에 전 세계가 화염에 휩싸이는 걸 원하진 않으시죠?\" 키신저가 히죽거렸다.\n\n\"알겠습니다. 그러면 무엇을 제안하시는 겁니까?\" 타케우치는 대통령의 눈을 마주치면서도 무표정을 유지했다. 하트는 희미한 미소를 지었다.\n\n\"약간의 양보만 해주면 됩니다.\" 하트가 말했다. \"미국 어부들은 생계를 위해 하와이 주변 해역이 필요하고, 순찰 중인 일본군 함정들엔 항상 확전의 위험이 도사리고 있습니다.\" 대통령은 책상 쪽으로 몸을 앞으로 숙였다. \"타케우치 씨, 당신은 미국에 와보셨습니다. 우리는 민주주의를 사랑하고 저도 이 점에서 다르지 않습니다. 하지만 여기서는 여론이 전부입니다. 한 방울의 피만 흘려도 미국인들이 강물처럼 눈물을 쏟아내게 할 수도 있습니다.\"\n\n\"우리 모두에게 좋은 일입니다.\" 키신저가 말했다.\n\n\"맞습니다.\" 대통령은 웃었다. \"하와이는 타협 대상이 아닙니다. 제가 약속드리겠습니다. 우리가 원하는 것은 영해의 조정입니다. 조금만 양보해 주십시오.\"\n\n타케우치는 대통령과 국가안보보좌관 모두를 응시했다. \"두 분의 요청을 총리께 전달하겠습니다.\" 그는 자리에서 일어났다. \"대통령 각하, 영광입니다.\" 그는 하트와 악수하며 집무실을 나갔다."
 hart.kissinger.starlight.103.a: "저들과 조금 타협하라."
 hart.kissinger.starlight.103.b: "적에게 양보란 없다."
 hart.kissinger.starlight.104.t: "밀고 당기기"
 hart.kissinger.starlight.104.desc: "발신자: 주미일본대사 타케우치 류지\n\n수신자: 대일본제국 총리 [Root.GetLeader]\n\n이전에 동의하셨듯이 이제 미국이 태평양에서의 데탕트를 위해 비공식적 협상을 시작했습니다. 놀랍게도 그들은 제국이 조건을 설정하도록 해주었습니다. 첫 번째 문제는 하와이 영해에 관한 것입니다. 당연히 우리는 이 지역에 대한 우리의 확고한 헌신을 계속 유지할 것입니다. 제도의 지위는 문제가 아닙니다.\n\n이 문제의 임시 전권대사인 저의 관점에서 볼 때 일본은 앞으로 두 가지 선택지가 있습니다. 첫 번째는 미국에 올리브 가지를 내밀어 하와이의 지위를 사실상 인정하는 대신 이 지역 주변에서 미국의 조업권을 확장하는 타협을 하는 것입니다. 이 방법을 택한다면 우리가 양측의 합리적 양보를 끌어내는 데 사용할 수 있는 주도권을 가지고 있다는 것을 보여줍니다. 무엇보다도 데탕트가 우리의 목표라면 이것이 우리가 가야 할 방법입니다.\n\n두 번째 옵션은 일본의 우위를 이용하여 더욱 광범위한 이득을 얻는 것입니다. 북태평양과 하와이 동쪽 해역은 오랫동안 태평양을 지배하는 두 강대국에게 회색 지대였습니다. 지배권을 명확히 하는 회담을 하면 우리가 우위를 점할 수 있겠지만 키신저와 하트는 우리가 설정한 조건에 만족하지 않을 것입니다. 이상적인 행동 방침이 무엇인지 결정하는 것은 내각에 맡기겠습니다.\n\n서명, 타케우치 류지"
 hart.kissinger.starlight.104.a: "올리브 가지를 내밀어라."
 hart.kissinger.starlight.104.b: "우위를 활용하라."
 hart.kissinger.starlight.105.t: "첫 승리"
 hart.kissinger.starlight.105.desc: "\"으음, 예, 대단하네요, 감사합니다, 대사님.\" 키신저는 전화를 받으려고 워싱턴에 예약한 외진 호텔 방 탁자 위에 전화기를 내려놓았다. 도쿄가 이를 받아들였다. 미국의 어업권은 태평양까지 확장될 것이다. 물론 미국은 그 대가로 하와이에 대한 일본의 통치를 비공식적으로 인정해야 했지만, 그 내용은 문서에 포함되지 않았다.\n\n키신저는 약간의 미소를 지었다. 이것은 확실히 데탕트의 좋은 시작이었으며 항복이라는 주장에 대응하는 데 큰 도움이 될 것이었다. 그러나 그는 지나치게 기뻐할 수 없었다. 이것은 미국의 승리였지만 일본에는 패배로 보일 것이기 때문이다. 그는 일본이 다가오는 해상 운송 협상에서 철수하지 않게 하려면 조만간 어느 정도 양보해야 한다는 것을 알고 있었다. 이것은 미국의 승리였지만 이제 키신저는 이것을 일본의 승리로도 만들어야 했다."
 hart.kissinger.starlight.105.a: "가는 것이 있으면 오는 것도 있다."
 hart.kissinger.starlight.106.t: "너무 멀리, 너무 빠르게"
 hart.kissinger.starlight.106.desc: "\"정말 죄송합니다, 키신저 박사님.\" 타케우치 대사의 친절한 말은 수천의 시위대가 소리치는 것보다 더 큰 고통이었다. \"그냥 이건 불가능합니다. 몇몇 장교들은... 우리 정치에 큰 힘을 가지고 있습니다.\"\n\n\"괜찮습니다, 대사님.\" 키신저가 말했다. \"당신은 분명 최선을 다했습니다. 어쩌면 더 좋은 때에 더 큰 진전을 만들 수 있을 겁니다.\" 인사말을 더 주고받은 후 전화가 끊겼다. 키신저는 협상을 위해 예약한 호텔 방 의자에 주저앉아 손에 든 전화기를 내려다보고 있었다. 갑자기 그는 으르렁거리는 소리를 내며 전화기를 책상에 내리쳤다. 부서지는 소리가 사무실에 울려 퍼졌고, 부서진 전화기 잔해가 손을 베는 듯한 통증을 느꼈다.\n\n저 멍청이. 그 쓸모없는 멍청이. 키신저가 그렇게 많은 일을 해놓고도 대통령은 그것을 헌신짝같이 버렸다. 뭘 위해? 강해 보이려고? 뉴스 보도가 바뀌기 전에 여론 조사에서 한 주간의 상승세를 위해? 모두 사라졌다. 데탕트는 죽었다."
 hart.kissinger.starlight.106.a: "요람에서 목이 졸렸다."
 hart.kissinger.starlight.107.t: "일본의 과욕"
 hart.kissinger.starlight.107.desc: "\"네. 알겠습니다. 감사합니다, 대사님. 다시 연락드리겠습니다.\" 키신저는 수화기를 내려놓고 다시 앉았다. 일본의 제안은... 광범위했다. 그들은 북태평양과 하와이 서쪽, 거의 알래스카 해안까지 조업권을 원했다. 좋게 말해도 대담한 요구였다.\n\n다음 날 그는 집무실에서 하트에게 보고했다. \"알래스카 해안...\" 하트는 그의 관자놀이를 주물렀다. \"미안합니다, 헨리. 받아들일 수 없습니다. 저들에게 호의적인 제안일 거라고 예상은 했지만 이건 말도 안 됩니다. 슐래플리는 우릴 배신자라고 할 거고, 이번엔 그 말이 맞을 겁니다.\"\n\n키신저가 말했다. \"솔직히 말해서 저도 이 제안을 받아들일 수 없습니다. 우리는 협상에서 어느 정도 체면을 유지해야 하는데, 만약 우리가 이 제안을 받아들였다면 진지한 협상에서 우리가 그들의 요구에 굴복할 것으로 예상했을 것입니다. 어쨌든 그들은 우리가 이것을 받아들일 것이라고는 생각하지 않았던 것 같습니다. 이것은 전쟁광처럼 보이지 않으면서 데탕트를 망치고 싶어 하는 급진적인 장군들의 소행일 가능성이 높습니다.\" 그는 어깨를 으쓱하며 한숨을 쉬었다. \"우리가 할 수 있는 일은 아무것도 없었습니다. 그냥 넘어가는 게 최선입니다.\""
 hart.kissinger.starlight.107.a: "오 이런."
 hart.kissinger.starlight.108.t: "어색한 협상"
 hart.kissinger.starlight.108.desc: "\"대사님.\" 타케우치의 비서가 슬쩍 열린 문 사이로 말했다. \"키신저 씨께서 보러 오셨습니다.\" 타케우치가 온갖 문서들을 책상 서랍으로 치워놓으며 고개를 끄덕였다. 키신저가 들어오자, 몸을 일으켜 악수했다.\n\n\"키신저 씨.\" 그가 화기애애한 미소를 지으며 말했다. \"이 좋은 아침에 영사관에는 무슨 일로 오셨습니까?\"\n\n\"글쎄요.\" 키신저가 엷은 미소를 지으며 자리에 앉았다. \"협상이 잘 안됐습니다, 타케우치 씨. 오늘 아침 대통령의 표정을 보셨어야 합니다. 좋아하지 않으셨습니다.\" 그는 두 손을 모았다. \"저는 이 협상을 이해시킬 수 없습니다. 하와이도 뼈아픈 양보였는데, 북태평양과 동부 하와이는.. 이런 말 해서 미안하지만 미친 짓입니다. 아무도 이해하지 않을 것입니다.\"\n\n타케우치의 얼굴이 진지해졌다. \"그럼 협상은 무산된 겁니까?\"\n\n\"아뇨, 아뇨.\" 키신저가 손을 흔들었다. \"저는 오늘 타협안을 가지고 왔습니다. 북태평양과 하와이 동쪽은 안 됩니다. 대통령은 영해를 조정하는 대신 하와이의 실효 지배를 인정하겠다는 역제안을 했습니다. 당신은 몇 마일을 포기하고 우리는 지금 당장 몇 개의 섬을 포기합니다. 괜찮은 것 같으십니까?\"\n\n\"그건 대답할 수 없습니다, 키신저 씨. 그것은 모두 본국 외무상에 달려 있습니다.\"\n\n키신저는 고개를 끄덕이고 자리에서 일어났다. \"알겠습니다, 타케우치 씨. 답변이 오면 알려주십시오. 더 듣고 싶습니다.\""
 hart.kissinger.starlight.108.a: "하트의 제안을 수락하자."
 hart.kissinger.starlight.108.b: "협상을 버려라."
 hart.kissinger.starlight.109.t: "귀를 기울이는 사람"
 hart.kissinger.starlight.109.desc: "랜디는 상사가 오지 않았는지 어깨 너머로 흘끗 살펴보고는 다시 의자에 몸을 기대었다. 한숨을 쉬었다. 그는 항상 야밤에 콜센터로 불려 오는 것 같았다. 적어도 이걸 거치고 나면은 조지타운 대학은 갈 수 있을 것이다. 전화벨이 울리기 전에 도넛 하나를 집어들었다.  한숨을 내쉬며 수화기를 들었다. \"안녕하세요. 어디로 연결해 드릴까요?\"\n\n\"안녕하세요.\" 목소리는 두껍고 걸걸하며 어디서 들어본 듯한 독일 억양이었다. \"매사추세츠 애비뉴 북서쪽 2520번지입니다.\" 랜디는 어깨를 으쓱했다. 그는 도넛을 한 입 베어 물며 \"바꿔드리겠습니다.\"라고 했다.\n\n그는 다시 자리에 앉아 최신 스타트렉 에피소드를 떠올렸다. 커크와 우후라가 곧 만나게 되겠네, 그렇지? 다음 시즌에서-\n\n한 목소리가 그의 생각을 뒤흔들었다. 전화를 끊는 걸 깜빡한 게 틀림없었다. \"정부에 수송 문제를 제기할 겁니다. 어떤 식으로든 답변이 있을 겁니다.\" 저 억양은- 잠깐만, 저거 일본 쪽인가?\n\n독일인은 \"연락을 기다리겠습니다. 행운을 빕니다.\"라고 말했다. 통화가 조용해졌다. 랜디의 마음은 격렬해졌습니다. 독일인과 일본인이 워싱턴의 그늘에 숨어 있다니? 그들은 무엇을 계획하고 있었을까? 자유 자체를 무너뜨리려는 사악한 음모? 그는 그들을 막아야 했다! \"이봐, 랜디! 교대 끝났어!\" 그는 자리에서 일어났고, 후임이 자리에 앉았다.\n\n그는 조지타운을 지나 집으로 걸어가면서 방금 들었던 말이 머릿속을 스쳐 지나갔다. 이 사건을 FBI에 가져갈까? 혼자서 해결할까? 복잡하고... 위험해보였다. 결국, 이 일이 얼마나 높은 곳으로 올라갈지 누가 알까? 그는 뭔가 할 거라는 걸 알았다..."
 hart.kissinger.starlight.109.a: "적어도 스타트렉의 새 에피소드를 본 후에."
 hart.kissinger.starlight.110.t: "경축일"
 hart.kissinger.starlight.110.desc: "타케우치가 도쿄에 타자 메시지를 보낸 지 사흘이 지났습니다. 타케우치는 키신저와 함께 운송 문제를 상세히 설명하는 문서를 작성하기 위해 열심히 일하고 있었습니다. 요약하자면, 이는 1941년 이후 처음으로 선박과 무역이 제한을 덜 받으며 진행되고 두 강대국 간 사실상 휴전이 이뤄지는 태평양의 분수령이 될 것입니다.\n\n타케우치는 사무실에서 내각의 반응을 초조하게 기다리며 서류에 서명하고 일정에 포함된 행사를 검토했습니다. 초저녁 무렵, 외무성 직원들이 문을 닫으려는 순간 그의 비서가 도쿄에서 전보가 봉투에 싸여 도착했다는 소식을 전했습니다. 그는 그것을 차에 가져갔습니다.\n\n자동차가 시끄러운 뉴욕 거리를 질주하는 동안 그는 전보를 열어 지나가는 네온 불빛에 비친 편지를 읽었습니다."
 hart.kissinger.starlight.110.a: "내각이 미국의 조건에 동의했다."
 hart.kissinger.starlight.110.b: "내각은 말라카 해협에 제한을 제의했다."
 hart.kissinger.starlight.111.t: "일본의 수용"
 hart.kissinger.starlight.111.desc: "\"흠. 그래요. 잘됐네요, 대사님. 다음 단계에 대해 곧 얘기할 수 있기를 기대하겠습니다.\" 키신저는 전화기를 내려놓고 승리의 미소를 지었다. 미국 함선들은 공연권의 영해를 자유롭게 통과할 수 있게 될 것이다.\n\n그는 책상에 구부정하게 앉아 하트에게 암호화된 메시지를 작성했다. 좋은 소식이었다. 세계 경제의 전 영역이 미국의 통행에 개방되는 것이었다. 국가파는 불평할 지도 모르지만, 경제 호황이 시작되면 미국 국민들은 크게 불평할 리가 없었다.\n\n그는 그동안 인정하지 않았던 불안감이 사라지는 것을 느꼈습니다. 일본의 관대함은 그들도 우리만큼이나 데탕트를 열망하고 있다는 분명한 신호였다. 키신저는 성공에 대한 개인적인 축배를 들면서 더 이상 무엇을 더 바랄 수 있을까 고민했다."
 hart.kissinger.starlight.111.a: "성공이 자만심을 키우는가?"
 hart.kissinger.starlight.112.t: "일본의 역제안"
 hart.kissinger.starlight.112.desc: "하트는 키신저가 집무실에 들어서자, 고개를 들어 쳐다보았다. \"헨리! 일본이 제안한 게 뭐-?\" 키신저의 눈은 하트가 상상할 수 있는 것보다도 더 커졌다. \"조용히 해 주세요! 이건 무조건...\" 하트가 손을 들었다. \"진정. 진정하세요. 주변에 아무도 없습니다.\"\n\n키신저는 목을 가다듬었다. \"좋은 소식은 도쿄가 공영권 해역 항행권과 관련해 우리가 원했던 많은 것을 받아들였다는 겁니다. 나쁜 소식은 여기에 몇 가지... 통고가 따른다는 것입니다. 일본이 말라카 해협을 통과하는 우리 선박- 다른 말로 하자면 싱가포르 통과에 대한 제한을 계속 유지하려고 한다는 겁니다.\"\n\n하트는 이맛살을 찌푸렸다. \"말라카? 그러면 우리 선박의 이동성이 심각하게 제한될 겁니다. 환태평양에 접근할 수는 있겠지만 인도에 가려면 여전히 먼 길을 항해해야 할 겁니다.\"\n\n키신저는 \"그들은 단순히 그런 필수적인 경제적 요충지에 대한 독점권을 유지하기를 원할 수도 있습니다. 또는 추가 협상에서 말라카를 활용하고 싶을 수도 있습니다. 또한 우리의 완전한 승리를 부정하려는 급진적인 인사들이 이러한 제한을 요구했을 가능성도 있습니다. 어쨌든 우리는 몇 가지 선택지가 있습니다. 수락한다면 일본에 우리의 선의를 보여줄 수 있지만 경제적 이득은 기대했던 것만큼 크지 않을 것입니다. 물론 일본이 우리의 원래 제안을 받아들이도록 압박할 수도 있지만, 도쿄가 이를 잘 받아들이지는 않을 것입니다.\"\n\n하트는 의자에 다시 앉아 여러 가지 선택지를 검토했다. 일본과의 협상은 언제나 논란의 여지가 있었고, 그는 이를 상쇄하기 위해 전 세계의 절반을 미국 해운에 개방함으로써 얻을 수 있는 경제적 이득을 기대하고 있었다. 하지만 말라카가 계속 폐쇄되어 있다면... 그가 국제무역 역학관계 전문가는 아니었지만, 이득이 그리 크리라고는 상상할 수 없었다. 그는 관자놀이를 주물렀다. 왜 이리 일이 쉽지 않을까?"
 hart.kissinger.starlight.112.a: "도쿄의 협상안을 수락한다."
 hart.kissinger.starlight.112.b: "우리의 원래 입장을 고수한다."
 hart.kissinger.starlight.112.c: "이건 안 먹힐 것이다. 도쿄에게 협상에서 철수한다고 전하라."
 hart.kissinger.starlight.113.t: "비밀스러운 통화"
 hart.kissinger.starlight.113.desc: "전화기가 울렸다. 타케우치는 전화기를 집어 들었다. \"뉴욕 일본 영사관입니다.\" 전화기가 딸깍 소리를 내자 그가 말했다. \"도와드릴 일 있으십니까?\"\n\n\"그게, 어,\" 전화선을 따라서 무거운 목소리가 들려왔다. \"그 해협 문제 때문에 얘기했던 사람입니다.\"\n\n\"해협이 뭐라고요? 누구십니까?\"\n\n\"비밀로 하고 싶습니다만, 타케우치 씨. 그.. 저는 K입니다.\" 딸깍. \"그래도 좋은 소식이 있습니다. 대통령께서 좋다고 하셨습니다.\" 기침 소리. \"협상이 잘 됐습니다.\"\n\n\"무슨 협상 말씀하시는 겁니까?\" 타케우치는 격노했다. \"대체 뭔 소리를 하시는 건지 모르겠습니다만.\"\n\n\"해협 협상 말입니다. 아시잖습니까.\"\n\n\"아.\" 키신저였다. \"알겠습니다. 본국에 전해드리겠습니다.\"\n\n\"감사합니다, 대사님. 협상을 사정없이 하더군요.\" 키신저가 기침했다. \"가봐야겠습니다. 조사할 게 많습니다. 몸조심하세요.\" 종료."
 hart.kissinger.starlight.113.a: "\"당신도요.\""
 hart.kissinger.starlight.114.t: "비밀스러운 통화"
 hart.kissinger.starlight.114.desc: "전화기가 울렸다. 타케우치는 전화기를 집어 들었다. \"뉴욕 일본 영사관입니다.\" 전화기가 딸깍 소리를 내자 그가 말했다. \"도와드릴 일 있으십니까?\"\n\n\"그게, 어,\" 전화선을 따라서 무거운 목소리가 들려왔다. \"그 해협 문제 때문에 얘기했던 사람입니다.\"\n\n\"해협이 뭐라고요? 누구십니까?\"\n\n\"비밀로 하고 싶습니다만, 타케우치 씨. 그.. 저는 K입니다.\" 딸깍. \"대통령께서 안 된다고 하십니다.\" 기침 소리. \"협상이 안 됐습니다.\"\n\n\"키신저 씨입니까?\"\n\n\"그런 사람 모릅니다.\" 키신저가 말을 끊었다. \"어쨌든, 대통령님 말로는 원래 협상으로 돌아갈 수 있다고 합니다. 아니면 회담을 완전히 중단하든지. 최종 제안입니다.\"\n\n\"알겠습니다.\" 타케우치는 \"총리께 전달하겠습니다.\"라고 말했다.\n\n\"감사합니다, 대사님. 계속 함께 일할 수 있기를 바랍니다. 몸조심하세요.\" 종료."
 hart.kissinger.starlight.114.a: "미국의 수정안에 동의해라."
 hart.kissinger.starlight.114.b: "협상을 멈춰라. 말라카는 무엇보다도 중요하다."
 hart.kissinger.starlight.115.t: "비밀스러운 통화"
 hart.kissinger.starlight.115.desc: "전화기가 울렸다. 타케우치는 전화기를 집어 들었다. \"뉴욕 일본 영사관입니다.\" 전화기가 딸깍 소리를 내자 그가 말했다. \"도와드릴 일 있으십니까?\"\n\n\"키신저입니다.\" 전화선을 따라서 무거운 목소리가 들려왔다. \"우리의 협력이 종료되었음을 알려드리게 되어 유감입니다.\"\n\n\"아.\" 타케우치의 목소리에 충격이 스며들었다. \"해협 문제 때문인가요?\"\n\n\"네, 유감입니다. 저는 대통령께 협상할 수 있다고 말씀드렸지만, 다른 문제가 이 문제에 대한 대통령의 판단을 넘어선 것 같습니다.\" 키신저는 한숨을 쉬었다. \"정식으로 사과하겠습니다, 타케우치 씨. 앞으로 다른 문제에 대해서도 협력할 수 있기를 바라지만 데탕트는 끝났습니다. 지금은요.\"\n\n\"알겠습니다. 알려주셔서 감사합니다, 키신저 씨. 유감입니다.\"\n\n\"알겠습니다. 참 슬픈 일입니다.\" 멈춤. \"이제 실례하겠습니다. 보아야 할긴급한 국가안보 문제가 있습니다. 이해해주시길 바랍니다.\""
 hart.kissinger.starlight.115.a: "유감이군."
 hart.kissinger.starlight.116.t: "도쿄가 떠나다"
 hart.kissinger.starlight.116.desc: "\"네, 알겠습니다. 어쨌든 수고하셨습니다, 타케우치 씨. 당신과 함께 일할 수 있어서 영광이었습니다.\" 키신저는 무감각해진 채 수화기를 내려놓았다. 역제안은 너무 과했다. 일본은 끝났다.\n\n그 순간 키신저는 의자에 주저앉았다. 예상은 하고 있었으나 여전히 충격이 컸다. 데탕트, 조약항, 하와이... 모든 것이 사라졌다. 새로운 제안도 없었고, 새로운 수단도 없었고, 모든 것이 끝났다. 외교는 패배했다."
 hart.kissinger.starlight.116.a: "미뤄진 데탕트는 어떻게 되는 걸까?"
 hart.kissinger.starlight.117.t: "최후의 노력?"
 hart.kissinger.starlight.117.desc: "지난번 키신저 박사와 타케우치 대사가 함께 식사했을 때만 해도 그들은 일본 대사관 깊숙한 곳에 숨어있었다. 그러나 협상이 성공하고 아카기 협정 이래 미국과 대일본제국 간의 첫 조약 체결이 임박한 지금, 키신저는 메시지를 전하고 싶었다. 그래서 그는 타케우치와 함께 미국 엘리트들을 위한 최고급 레스토랑인 상수시에 앉았다. 둘을 바라보는 의원들과 로비스트들의 눈빛은 승리를 더욱 달콤하게 만들었을 뿐이다.\n\n \"당신과 함께 일하게 되어 정말 영광이었습니다.\" 타케우치가 스테이크 한 조각을 더 자르며 말했다. \"미국에 더 큰 그림을 보는 현명한 사람들이 있다는 것은 양국이 적이 아닌 세상이 오리라는 희망을 줍니다.\"\n\n어쩌면 키신저는 새로운 영광에 취해 더 많은 것을 원했을지도 모른다. 미국이 의회에서 조약을 가결시키기 위해 도쿄의 또 다른 양보가 필요하다고 걱정했을 수도 있다. 아니면 단순히 술기운에 하는 말이었을 지도 모른다. 이유가 무엇이든 간에 그는 목소리를 낮추며 대사 쪽으로 몸을 숙였다. \"사실 대사님께 드리고 싶은 말씀이 하나 더 있습니다. 아시다시피 전쟁이 끝난 후 그 많은 미국인이 하와이에 남아있었습니다. 일본 법으로 인해 그들은 사실상 하와이에 발이 묶여 2등 시민으로 지내야 했고, 고국에 있는 사랑하는 가족을 방문조차 할 수 없었습니다. 이 문제는 제국에 대해 많은 미국인이 분노하는 부분이며, 해결된다면 데탕트에 많은 도움이 될 것으로 생각합니다.\"\n\n타케우치는 의자에 몸을 기대어 입술을 다물었다. \"하와이 미국인들의 곤경에 대해 동정심이 없는 것은 아닙니다.\" 그는 잠시 후 말했다. \"그리고 그 근거도 알겠습니다. 그러나 경고하건대, 일본 사람들은 그런 조치를 달가워하지 않을 것이며 안보적 위험으로 간주할 것입니다. 우리 정부는 이미 유화적이라고 인식되어 광범위한 비판을 받고 있습니다. 당신이 이를 추진한다면 그게 조약을 망치지 않으리라고 보장할 수 없습니다.\""
 hart.kissinger.starlight.117.a: "당신 말이 맞습니다. 서명까지 진행시킵시다."
 hart.kissinger.starlight.117.b: "위험성은 알겠지만, 이는 반드시 해야 합니다."
 hart.kissinger.starlight.118.t: "그들의 사슬을 풀어야 할까?"
 hart.kissinger.starlight.118.desc: "발신자: 주미일본대사 타케우치 류지\n수신자: 대일본제국 총리 [Root.GetLeader]\n\n협상은 계속 속도를 내고 있습니다. 이전 쟁점이 합의되자, 미국 측은 세 번째이자 마지막 쟁점인 현재 하와이에 거주하는 미국인에 대한 여행 제한을 제기했습니다. 키신저는 이전에 합의된 모든 완화를 고려할 때 이 문제를 돌파하는 것이 현명하다고 제안합니다. 간단히 말해, 하트 행정부는 현재 하와이에 거주하는 미국 시민들에게 미국의 다른 지역으로 여행할 수 있도록 허용할 것을 제안합니다.\n\n이 제안의 수용은 안보에 위험이 될 수 있습니다. 우리 군부는 이 문제에 대해 외교단만큼 기뻐하지 않을 것이며, 회담을 중단하라고 요구할 수도 있습니다. 저는 이 문제의 미묘한 부분을 총리께 맡기겠습니다. 저는 개인적으로 회담을 계속 진행하되 수락하거나 거부하기를 추천합니다.\n\n저는 내각이 당면한 문제를 철저히 검토하고 최선의 결정을 내릴 것이라고 믿습니다.\n\n서명, 타케우치 류지"
 hart.kissinger.starlight.118.a: "조항을 수락하라. 미국과의 좋은 관계는 필수불가결하다."
 hart.kissinger.starlight.118.b: "조항을 거부하고 협상을 진행하라."
 hart.kissinger.starlight.118.c: "조항을 거부하고 협상도 중단해라."
 hart.kissinger.starlight.119.t: "하와이 운송이 수락되다"
 hart.kissinger.starlight.119.desc: "\"으음, 좋은 소식이군요, 타케우치 씨. 감사합니다. 대통령께 바로 말씀드리겠습니다.\" 키신저는 호텔 방에 있던 전화기를 내려놓았다. 그는 홀로 있는 방에서 벌떡 일어나 주먹을 불끈 쥐었다. 그가 해냈다. 하와이. 미국이 겪은 최악의 굴욕. 그리고 그는 그걸 되돌리기 위한 첫걸음을 내디뎠다. 그는 전설이 될 것이다. 하와이에 있는 미국인들이 가족을 다시 만날 수 있다는 사실에 그의 마음 한편도 기뻤을지 모른다.\n\n그는 하트에게 보고서 초안을 작성하기 시작했다. 이건 승리였다. 온 매파들은 데탕트를 유화책이라고 부르는 데, 이것도 유화책이라고 부를지 한번 보자. 공항에서 상봉한 가족들이 포옹하는 사진이 모든 신문의 1면에 실렸을 때도 이걸 유화책이라고 부를지 한번 보자. 이 조약이 통과되었을 때 헨리 키신저라는 이름을 무시하는 것도 보자."
 hart.kissinger.starlight.119.a: "아, 승리했다."
 hart.kissinger.starlight.120.t: "작은 우회로"
 hart.kissinger.starlight.120.desc: "\"으음, 예, 알겠습니다, 타케우치 씨. 감사합니다. 곧 연락해서 진행에 대해 논의하겠습니다.\" 키신저는 전화기를 내려놓고 의자에 등을 기댔다. 일본 측은 하와이 운송 제한 완화를 거부했다. 적어도 그들은 여전히 원래의 협상을 추진하기를 원했고 키신저는 그들을 거부할 이유가 없다고 생각했다. 그는 호텔 방 천장을 올려다보며 탄식했다. 그 협상에서 훨씬 더 많은 것을 얻을 수 있었다. 하지만 방도가 없었다. 그는 하와이를 뒤로 하고 조약 체결을 위한 계획을 세우기 시작했다."
 hart.kissinger.starlight.120.a: "해 볼 가치는 있었다."
 hart.kissinger.starlight.121.t: "태양에 너무 가까이 날다"
 hart.kissinger.starlight.121.desc: "\"당신.. 저는.. 아니.. 우리 얘기 좀 하자고요! 예전 거래로 돌아갈 수 있다고요! 우린...\" 전화가 끊겼다. 키신저는 호텔방 전화기를 내려쳤다. 저 멍청이들! 저 쓸모없는 멍청이들! 그들은 그가 이룩한 모든 것을 버렸다. 대체 왜? 미국인 몇천 명이 비행기에 못 타게 하려고? 그건.. 그건..\n\n그는 협상을 했었다. 그는 협상을 했고 조약은 의회에 제출할 준비가 되어 있었는데, 그게 아니었다. 그가 제안한 것은 합리적이었으나 일본인들은 바보였기 때문에 떠났고, 일본이 이렇게 근시안적이라면 데탕트는 결코 일어나지 않을 것이다. 그가 할 수 있는 일은 아무것도 없었다. 다음 이야기로."
 hart.kissinger.starlight.121.a: "일본의 근시안적 태도가 죽인 데탕트여."
 hart.kissinger.starlight.122.t: "미국-일본 태평양 운송 조약"
 hart.kissinger.starlight.122.desc: "수많은 협상 끝에 일본과 하트 행정부 내에서 미-일 데탕트의 첫 번째 단계가 마무리된 것으로 보입니다. 조약의 초안이 작성되었으며 어업권, 통과 수역, 일본의 일부 제국주의적 정복에 대한 인정 등 다양한 주제를 다루고 있습니다. 이 조약이 체결된다면 미-일 관계의 전환점이 될 것이지만, 태평양 전쟁을 잊지 않은 사람들의 반발을 불러일으킬 수도 있습니다. 언제나 그렇듯이 선택은 대통령 각하의 몫입니다."
 hart.kissinger.starlight.122.a: "조약을 의회에 제출하라!"
 hart.kissinger.starlight.122.b: "이건 충분하지 않다. 우리는 철수한다!"
 hart.kissinger.starlight.123.t: "일본이 철수하다!"
 hart.kissinger.starlight.123.desc: "\"...그들은 철수했다라.\" 키신저는 그 말을 되뇌었다. \"정확히 철수했다는 게 무슨 뜻인입니까?\"\n\n타케우치 대사는 입술을 깨물었다. \"총리께서 조약 전체를 검토한 결과, 조약이 전체적으로 일본에 바람직하지 않다고 판단했습니다.\" 키신저는 거의 침을 뱉을 뻔했다. \"참 흥미롭군요.\" 그가 으르렁거렸다. \"제 기억으로는 총리께서 조약의 개별 조항 하나하나를 상당히 열성적으로 받아들였던 것으로 기억했을 텐데요.\"\n\n타케우치가 손을 들었다. \"저도 총리님에게 비슷한 말을 했습니다. 총리는... 설득력이 없다고 하더군요.\" 두 사람은 그 문장의 무게로 가라앉은 채 침묵 속에 앉아있었다. 타케우치는 결국 \"안타까운 결말에도 불구하고 박사님과 함께 일할 수 있어서 즐거웠습니다.\"라고 말하며 말을 자청했다. \"미일 협력을 위한 또 다른 기회가 생긴다면...\"\n\n\"네, 물론이죠.\" 키신저는 고개를 끄덕였다. \"저도 당신과 함께 일하게 되어 기뻤습니다.\" 두 사람이 악수하기 위해 자리에서 일어나자, 실현되지 않을 계획이 목구멍에서 맴돌았지만, 키신저는 그가 진심이었다는 사실에 놀랐다."
 hart.kissinger.starlight.123.a: "이런 낭비가 있나."
 hart.kissinger.starlight.124.t: "미국의 배신"
 hart.kissinger.starlight.124.desc: "발신자: 국가안보보좌관, 헨리 키신저\n수신자: 주미일본대사, 타케우치 류지\n\n하트 대통령이 현재로서는 조약에 서명하지 않기로 했음을 알려드리게 되어 유감입니다. 다른 고려 사항으로 인해 우리는 당신의 간청과 이전 합의에 부정적으로 답할 수밖에 없었습니다. 그러나 양국이 태평양 지역의 문제를 공동으로 해결하기 위해 어떤 형태로든 다시 협력할 수 있기를 바라며, 이 메시지가 당신에게 좋은 소식이 되기를 바랍니다.\n\n친애하는 헨리 키신저가."
 hart.kissinger.starlight.124.a: "망할 미국 놈들!"
 hart.kissinger.starlight.125.t: "운송 조약이 상원에 가다"
 hart.kissinger.starlight.125.desc: "외교 전선에서 놀라운 소식으로 미국과 일본 간의 관계에 대한 새로운 진전이 화제가 되고 있습니다. 백악관에 따르면 지난 몇 달 동안 타케우치 류지 대사와 헨리 키신저 국가안보보좌관 사이에 일본 제국과의 무역 및 운송 문제를 명확히 하는 조약이 타결되었습니다. 행정부에서는 조약에 서명했지만 이제 비준을 위해 상원에 제출해야 합니다.\n\n미국의 가장 큰 적 중 한 나라와의 조약이라는 것에서 예상할 수 있듯이 이는 논란의 여지가 있습니다. 예를 들어, 진보파 상원의원 헨리 M. 잭슨은 \"미국 소년들의 피가 맺힌 나라와 데탕트로 가는 첫걸음\"이라고 맹렬히 비판해 왔습니다. 휴버트 험프리 상원 원내대표 등 행정부를 지지하는 사람들은 이 조약이 미국에 경제적 번영을 가져오고 태평양 지역의 긴장을 완화할 것이라고 주장합니다.\n\n일부 극단적인 매파의 반대에도 불구하고 조약은 전반적으로 미국 국민에게 매우 인기가 있는 것으로 입증되었습니다. 여론조사에 따르면 이 조약의 조항은 미국에 분명한 이익을 가져다줄 것으로 인식되고 있으며, 미국인들은 태평양 전쟁의 잘못을 바로잡기 시작할 것이라는 대통령의 선언을 수용하는 듯합니다. 당이 단합된 상황에서 대통령은 상원에서의 승리를 기대할 수 있습니다."
 hart.kissinger.starlight.125.a: "저는 월터 크롱카이트고, 세상사는 다 이런 것입니다."
 hart.kissinger.starlight.126.t: "운송 조약이 상원에 가다"
 hart.kissinger.starlight.126.desc: "외교 전선에서 놀라운 소식으로 미국과 일본 간의 관계에 대한 새로운 진전이 화제가 되고 있습니다. 백악관에 따르면 지난 몇 달 동안 타케우치 류지 대사와 헨리 키신저 국가안보보좌관 사이에 일본 제국과의 무역 및 운송 문제를 명확히 하는 조약이 타결되었습니다. 행정부에서는 조약에 서명했지만 이제 비준을 위해 상원에 제출해야 합니다.\n\n미국의 큰 적 중 한 나라와의 조약이라는 것에서 예상할 수 있듯이 이는 논란의 여지가 있습니다. 예를 들어, 진보파 상원의원 헨리 M. 잭슨은 \"미국 소년들의 피가 맺힌 나라와 데탕트로 가는 첫걸음\"이라고 맹렬히 비판해 왔습니다. 휴버트 험프리 상원 원내대표 등 행정부를 지지하는 사람들은 이 조약이 미국에 경제적 번영을 가져오고 태평양 지역의 긴장을 완화할 것이라고 주장합니다.\n\n그러나 대통령 자신의 정당 중 일부는 동의하지 않습니다. 예를 들어, 진 커크패트릭 하원의원은 이 조약이 일본에 너무 많은 것을 주고 있으며, 경제적 이익은 미국의 위신과 도덕적 지위에 대한 타격으로 상쇄될 것이라고 주장하며 비판적인 태도를 보이고 있습니다. 미국 대중도 마찬가지로 의견이 분분합니다. 이 조약이 상원을 통과할지는 아직 지켜봐야 하지만 한 가지 확실한 것은 앞으로 힘든 싸움이 기다리고 있다는 것입니다."
 hart.kissinger.starlight.126.a: "저는 월터 크롱카이트고, 세상사는 다 이런 것입니다."
 hart.kissinger.starlight.127.t: "밝혀진 비밀"
 hart.kissinger.starlight.127.desc: "힘든 싸움이었다. 호의를 약속하고, 팔을 비틀고, 동맹을 협상하고... 하지만 결국 조약은 상원에서 비준되었다. 하트 대통령은 의자에 앉아 승리의 기쁨을 만끽했다. 적어도 국무장관이 집무실로 들이닥치지 않았다면 그랬을 것이다.\n\n\"외람된 말씀이지만, 대통령 각하,\" 해리 트루먼이 상황을 고려할 때 놀라울 정도로 평온한 목소리로 말했다. \"왜 제가 손에 미국인의 피가 맺힌 최악의 적국 중 하나와의 주요 조약이 상원에 발표되었을 때야 그 사실을 알 수 있었습니까? 국무부는 외교를 수행하는 기관인데도 사전 경고라는 예의조차 받지 못했습니다!\"라고 말했다.\n\n하트가 트루먼의 눈을 마주쳤다. \"당신에게 이 사실을 숨겨서 미안합니다, 해리.\" 그가 말했다. \"하지만 저는 우리가 여기서 한 일이 자랑스럽습니다. 어쨌든 간에 일본은 현재에 만족하고 있습니다. 독일이 팽창을 계속하는 동안 우리는 숲속 전쟁에서 그들과 싸우느라 자원을 낭비할 수 없습니다. 저는 이 조약을 지지합니다.\"\n\n트루먼은 한숨을 쉬었다. \"저도 그 이유를 이해합니다. 어쨌든 간에 키신저 박사는 바보가 아닙니다. 하지만 대통령 각하, 이런 비밀 협상은 하지 않으시길 바랍니다. 성공하더라도 논란의 여지가 있을 겁니다. 만약 협상 중에 당신이 하고 있던 일이 알려졌더라면... 그 스캔들은 우리를 파멸시킬 수도 있었을 겁니다. 비밀 유지가 민주주의의 건전성에 미치는 영향은 말할 것도 없습니다. 이것은 닉슨이나 했을 법한 일입니다.\"\n\n하트는 턱을 쓰다듬으며 고개를 끄덕였다. \"타당한 지적입니다.\" 그가 말했다. \"저는 대중에게 무언가를 숨기고 싶지 않습니다. 헨리와 얘기해 보겠습니다.\""
 hart.kissinger.starlight.127.a: "필요한 희생인가?"
 hart.kissinger.starlight.128.t: "상원에서 부결되다"
 hart.kissinger.starlight.128.desc: "힘든 싸움이었다. 호의를 약속하고, 팔을 비틀고, 동맹을 협상하고... 하지만 결국 충분하지 않았다. 미국-일본 태평양 운송 조약은 상원에서 부결되었다. 키신저와 타케우치는 일본 대사관에서 차를 마시면서 그 사실을 언급하지는 않았다. 그럴 필요도 없었다. 공기 중에도 짙게 깔려 있었다.\n\n\"이해합니다.\" 타케우치가 마침내 말했다. \"우리는 식민지인들을 해방하기 위해 행동했습니다. 하지만 당신네 국민이 우리가 한 일들을 그렇게 보지 않을 수도 있다는 것도 이해합니다.\"\n\n키신저는 코웃음을 쳤다. \"당신은 저보다도 그들에게 더 친절하군요. 역사는 전쟁을 치른 나라들로 가득합니다. 태평양에서의 일 때문에 우리가 영원히 적이 되어야 할 이유는 전혀 없었습니다. 오스트리아와 프로이센은 7년 전쟁이 보나파르트와의 전쟁을 방해하도록 내버려 두었나요? 하지만 이건... 이정도의 거절이라면... 이제 데탕트가 불가능할까 두렵습니다.\"\n\n타케우치는 \"저는 기회가 날 때마다 데탕트를 주장하기 위해 노력할 것입니다.\"라고 말했다. \"하지만...\" 그는 말을 마치지 않았다. 두 사람 모두 말할 필요가 없었다. 현실은 분명했다."
 hart.kissinger.starlight.128.a: "그들 사이의 침묵은 데탕트의 종언을 알렸다."
 hart.kissinger.starlight.129.t: "반대파가 승리하다"
 hart.kissinger.starlight.129.desc: "하루 종일 뉴스에 보도되었습니다. 라디오와 TV에서는 이 소식을 연이어 전했습니다. 오늘은 태평양 운송무역협정이 상원에서 표결되는 날이었습니다. 타케우치는 잠 못 이룬 채 직원들을 휴게실에 모아놓고 방송국의 뉴스를 기다렸습니다. 한 인턴이 채널을 이리저리 돌렸습니다. 프로그램에서 프로그램으로, 광고에서 광고로, 음악 비트에서 음악으로, 그리고 전국 각지의 잡다한 뉴스를 넘나들었습니다. 직원들은 NBC에 멈춰 기다렸습니다.\n\n정오 직전에 상원은 표결을 위해 모였습니다. 흑백 화면의 숫자는 찬성과 반대를 표시했고, 표결이 진행되면서 점차 다가오는 현실이 직원들의 희망을 무너트렸습니다. 반대가 과반수가 되자 피곤한 한숨이 방을 가득 메웠습니다. 수개월 동안의 일과 비밀회의가 눈앞에서 먼지처럼 흩어져 버린 것입니다. 직원들이 각자의 방으로 돌아가자 많은 사람이 불평했습니다. \"미국인들은 너무 변덕스럽고 마음을 쉽게 바꿔.\" \"마치 국제 연맹을 다시 보는 것 같네.\" \"평화를 위한 기회는 사라졌지.\"\n\n타케우치는 실망감에 눈살을 찌푸리며 집무실로 돌아왔다. 키신저가 전화했을 때 그는 미사여구만 늘어놓을 수 있었다. \"노력해 보겠습니다.\" 그가 전화를 끊기 전에 말했다. 그는 깊은 한숨을 내쉬며 의자에 다시 앉았다."
 hart.kissinger.starlight.129.a: "데탕트는 끝났다."
 hart.kissinger.starlight.201.t: "D. C. 옆골목"
 hart.kissinger.starlight.201.desc: "\"장교 40명!\" 타케우치는 담배를 한 모금 빨고는 얼굴을 찡그리며 말했다. \"예상했고 놀랍지도 않지만, 여전히 충격적이군.\" 그와 한 후배 외교관은 대사관 건물 밖에서 담배를 피우며 휴식을 즐기고 있었다. \"'제국의 수호자인 우리는 내일의 적들과 무의미한 협력을 강요하는 이 시도를 용납할 수 없다'라고? 말도 안 되는 소리야. 잘 듣게, 모리. 이놈들은 서로 핵을 날린다고 해도 일본을 미국과의 또 다른 대결로 끌어들일 거야.\"\n\n\"그렇게 많은 비밀이 필요했을까요?\" 차 한 대가 그들 앞을 지나가면서 모리가 말했다. \"직원들은 마지막까지 알아채지 못했습니다.\"\n\n타케우치는 담배꽁초를 길바닥에 내던지며 \"그럼, 또 다른 교훈을 얻었군.\"이라고 말했다. \"미국인들은 사생활과 비밀을 무엇보다도 소중히 여기네. 이 나라에서 라디오를 듣거나 TV를 보나?\"\n\n\"네. 여기서는 저녁에 할 수 있는 게 그것밖에 없습니다.\" 모리가 눈을 깜빡였다.\n\n\"뉴스 방송을 보고 그들이 스캔들에 어떻게 반응하는지 보게. 히스테리적이야. 조약은 우리 군부보다 피에 굶주린 대중에 의해 더 빨리 망쳤을 거라네.\"\n\n\"그럴지도 모르지만...\"\n\n타케우치가 말을 끊었다. \"아, 상관없겠군.\" 그는 모리에게 따라오라고 손짓하며 자리를 떴다. \"다시 일하러 가야지.\""
 hart.kissinger.starlight.201.a: "새 일들이 다가온다."
 hart.kissinger.starlight.202.t: "한 번 더 돌파구를 향해"
 hart.kissinger.starlight.202.desc: "하트 대통령이 헨리 키신저와 마주 앉는다는 것이 데탕트를 얼마나 자주 의미하는지 정확히 알았다면 그걸 시작하지 않았을지도 모릅니다. 그러나 그의 고문은 그에게 상기시킬 기회를 놓치지 않았기 때문에 그 일은 중요했습니다. \"물론 그 이후 우리의 성공은 인상적이었지만, 그 누적된 효과는 토대를 마련한 것에 지나지 않았습니다.\" 그는 자유세계의 지도자가 그저 평범한 대학생인 것처럼 말했습니다. \"이러한 토대를 진정한 지정학적 이점으로 바꾸려면 게르마니아의 영향력에 대항하는 협력을 구축하는 것이 우리의 과제입니다.\"\n\n\"협력? 진주만을 파괴한 자들과요?\" 하트가 눈썹을 치켜올렸다. 키신저는 어깨를 으쓱했다. \"물론 우리는 그렇게 부르지 않을 겁니다. 우리는 단지 분쟁 지역에서 군사 활동을 축소하는 데 동의할 것입니다. 물론 그렇게 되면 우리의 자원을 아인하이츠팍트의 최전선에 투입할 수 있을 것입니다. 물론 아무도 그것을 협력이라고 부르지 않을 것이지만 바로 그게 협력이 될 것입니다. 독일은 세계 2/3의 군사력과 경제력을 가진 미국과 경쟁할 수 없게 될 것입니다. 허락하신다면 타케우치 대사와 다음 단계에 대해 논의해 보겠습니다.\"\n\n물론 그의 말은 일리가 있었습니다. 항상 그랬으니까요. 하지만 하트는 더 많은 데탕트가 무엇을 의미하는지 물어볼 필요가 없었습니다. 더 많은 비밀회의, 모든 것을 무너뜨릴 수 있는 스캔들의 위험이 매일 더 커지고 있었습니다. 그리고 이 모든 것을 주도한 사람은 거짓말을 하는 것이 잘못이라고 생각하지 않았고, 하트는 황제에게 절하는 것이 국민의 대표와 마주 앉는 것보다 더 편하겠다고 생각하기 시작했습니다. 하지만 그는 그들을 여기까지 이끌었습니다."
 hart.kissinger.starlight.202.a: "\"전화를 거세요.\""
 hart.kissinger.starlight.203.t: "쌍방합의"
 hart.kissinger.starlight.203.desc: "타케우치 대사는 대사관 차량이 조지타운 위스콘신가를 달릴 때, 마치 비밀 요원이 된 것 같은 기분이었다. 그는 이 모든 비밀성에 대해 분노를 느낄 수밖에 없었다. 헨리 키신저가 본국 군대에서 살해 협박을 받아야 하지는 않았다! 차는 위스콘신가에서 벗어나 벽돌이 하얗게 칠해진 보기 좋은 집 앞에 멈췄다. 타케우치는 한 번에 두 개씩 계단을 뛰어 올라가 문을 두드렸다.\n\n키신저는 대사를 집안으로 안내했고, 두 사람은 거실의 푹신한 소파에 마주 앉아 앉았다. \"프랑스 음식 좋아하세요?\" 키신저가 물었고, 대답을 기다려 주기도 전에 요리사가 두 사람 앞에 오리 구이를 내려놓았다. 두 사람은 먹으면서 이야기를 나눴다. 타케우치는 정말 맛있다고 인정할 수밖에 없었다. 그는 와인을 한 모금씩 마시며 \"제국 내 특정 파벌과 약간의 어려움이 있지만, 일본 정부는 이 계획을 지지하고 있습니다. 제 생각에 다음 단계는 조약을 맺어 서로의 영향력이 충돌하는 지역의 긴장을 더욱 완화하는 것입니다. 그러면 우리는 시선을 돌려 라이히에 대항할 수 있을 것입니다.\"\n\n키신저는 얼굴에 살짝 미소를 지었다. \"저도 오늘 아침 대통령과 비슷한 이야기를 나누었습니다. 위대한 정신은 비슷한 생각을 하는 듯합니다.\""
 hart.kissinger.starlight.203.a: "\"본론으로 들어갈 수 있다면...\""
 hart.kissinger.starlight.204.t: "PAST 협상"
 hart.kissinger.starlight.204.desc: "발신자: 주미일본대사 타케우치 류지\n수신자: 대일본제국 총리 [Root.GetLeader]\n\n운송무역조약 서명 이후, 미국 국가안보보좌관 키신저는 태평양의 강대국들을 위한 방위조약을 제의했습니다. 저는 지난 전쟁으로 미국과 일본이 치른 대가를 알고 있기 때문에 어느 정도의 협상은 여전히 중요하다는 데 동의했습니다. 도쿄와 워싱턴의 관계가 상대방의 패배로 끝나서는 안 됩니다. 미국과 제국은 세계 질서의 중요한 구성 요소이지만, 우리는 그들에 반대되고 그 역도 마찬가지입니다.\n\n궁극적인 결정은 여전히 총리께 달려 있지만, 제가 추천하는 행동 방침은 미국의 의견을 듣고 결정하는 것입니다. 협상이 진전되는 분기점 역할을 한 저는 천황 폐하를 위해 이 위대한 봉사를 할 수 있도록 소신을 기꺼이 추천하고 싶습니다.\n\n서명, 타케우치 류지"
 hart.kissinger.starlight.204.a: "태평양 지역 안보 조약을 진행하라."
 hart.kissinger.starlight.204.b: "우리는 어딘가 선을 그어야 한다. 협상을 중지하라."
 hart.kissinger.starlight.205.t: "자정의 기름"
 hart.kissinger.starlight.205.desc: "만약 키신저와 타케우치가 다른 것에 관심을 기울이기만 했다면 지금 새벽 2시가 넘었고, 두 번째 와인을 마시고 있었으며, 진전을 이루기 위해서는 앞으로 꽤 많은 시간이 남았다는 사실을 깨달았을 것이다. 하지만 그들은 이런 것들이 아닌 지정학이라는 추상적인 세계에만 관심을 기울이고 있었다. \"목표는 가능한 한 군사적 충돌을 줄이는 것이어야 합니다.\" 키신저가 하와이로 지정된 와인 코르크를 내려다보며 말했다. \"우리는 이 지역의 군사 자산에 대한 제한을 추가해야 합니다. 그것이 양측이 확신할 수 있는 유일한 방법입니다.\"\n\n\"제 생각에는 그것만으로는 충분하지 않습니다.\" 타케우치는 동남아시아가 있는 듯 한 곳에 모호한 손짓을 하며 말했다. \"우리가 분쟁에서 쓰는 것은 비행기, 배, 미사일이 아니라 우리의 대리입니다. 우리 정부는 태평양에 있는 귀국의 엔터프라이즈와 팬텀보다 만주에서 인도네시아에 이르기까지 테러 단체에서 계속 발견되는 AR-15 소총을 훨씬 더 걱정한다고 해드릴 수 있습니다!\"\n\n\"그리고 카메룬과 자메이카에 있는 당신의 친구들에 대해서도 똑같은 말을 쉽게 날릴 수 있습니다.\" 키신저는 무시하는 듯 손사래를 쳤다. \"상관없습니다. 우리 둘 다 독일의 팽창주의 종식이라는 목표를 향해 노력하고 있으니까 말입니다. 좀 더 적절한 협상을 통해 이 문제를 더 논의할 수 있으리라 확신합니다.\"\n\n타케우치는 \"그런 의미에서 우리 정부는 다음 협상을 위해 당신을 도쿄로 초대하는 걸 승인했습니다. 총리께서도 당신을 만나고 싶어 하십니다.\"라고 말했다. 키신저는 주먹을 불끈 쥐고 싶은 충동을 겨우 억눌렀다."
 hart.kissinger.starlight.205.a: "완전히는 말고."
 hart.kissinger.starlight.206.t: "물밑에서"
 hart.kissinger.starlight.206.desc: "기나긴 24시간이었습니다. 키신저는 멕시코 및 일본 정부와 의논한 계획에 따라 멕시코시티에서 열린, 지구상에서 20여 명만 알고 있을 뿐인 일상적인 회담이 진행되는 동안 아무도 모르게 사라졌습니다. 그는 국무부 대표인 윈스턴 로드와 매우 혼란스러워하고 긴장한 두 명의 비밀 경호원들과 함께 멕시코 대통령 전용기에 탑승했고, 몇 시간 만에 태평양 상공에 도착했습니다. 키신저는 파도를 내려다보며 메모를 검토하고 잠을 청하기도 했습니다.\n\n끝없이 펼쳐진 도쿄의 도시 경관이 일본 영공에 들어선 미국인들을 맞이했습니다. 1941년 이후 처음으로 일본에 파견된 미국 외교 사절단의 도착을 환영하는 팡파르는 별로 없었고, 키신저와 그의 수행원들이 비행기에서 내리자, 타케우치 대사가 관리들과 함께 맞이했습니다. 타케우치 대사는 키신저와 악수를 하며 반가운 인사를 나눈 후 리무진을 가리켰습니다. 키신저가 들어갔습니다. 커튼이 쳐졌습니다.\n\n리무진이 도쿄로 질주하는 동안 키신저도, 로드도, 그리고 참을성 있던 비밀경호국 직원들까지 아무 말도 하지 않았습니다. 누구도 말할 필요가 없었습니다. 무엇이 걸려있는지 분명했습니다. 외교가 그들을 일본 제국의 심장부까지 데려다주었습니다. 그들은 대통령의 지지를 받고 있었습니다. 여기서 외교가 흔들린다면 그들의 책임이었습니다.\n\n리무진은 국회 근처에 있는 아르데코 양식의 저택에 차를 세웠습니다. 키신저는 총리의 관저임을 알고 있었습니다. 한 쌍의 경호원이 리무진 문을 열고 미국인들이 내리자, 주의를 환기했습니다. 저택이 다가오자, 키신저는 마음 한구석으로 이런 대접에 익숙해질 수 있겠다고 생각했습니다. 그는 윈스턴 로드에게로 몸을 돌렸습니다."
 hart.kissinger.starlight.206.a: "\"시작해봅시다.\""
 hart.kissinger.starlight.207.t: "핵무기와 비핵화"
 hart.kissinger.starlight.207.desc: "\"도쿄는 어떠십니까?\" 총리가 책상 뒤 자리에 앉으며 말했다. \"키신저 씨?\" 이슬비가 집무실 밖 포장도로에 흩뿌려지고 있었다. \"마음에 드셨습니까?\" 그는 통역사에게 고개를 돌려 통역하도록 고개를 끄덕였다.\n\n\"많은 면에서 저를 겸손하게 만듭니다.\" 키신저는 다소 생각에 잠긴 듯 말했다. \"제가 여기, 죄송하지만 그것도 적의 품에 있다는 사실이 아직도 믿어지지 않습니다.\" 통역사가 이 말을 일본어로 옮기자, 총리는 가벼운 웃음을 지었다.\n\n\"그럼 대통령의 국가안보보좌관이 제국에게 바라는 것은 뭡니까?\"\n\n\"바로 본론으로군요. 알겠습니다. 핵무기의 본질에 대해 우리는 비슷한 평가를 하고 있다고 생각합니다. 미국은 경쟁에서 졌지만, 그 이후로 우리는 따라잡았습니다. 제가...\" 키신저는 말을 멈추고 스스로 정정했다. \"우리는 이 상황을 인정하고 해결을 위해 노력할 것을 제안합니다.\"\n\n\"그게 뭡니까, 키신저 씨?\"\n\n\"호주에 배치된 미국의 핵무기를 철수하는 대신 태평양 외곽의 일본 섬에서 핵무기를 일정 비율로 철거하는 것입니다.\" 그는 총리의 눈을 마주쳤다. \"공정한 거래라고 생각합니다.\"\n\n통역은 총리의 표정을 낫게 만들지 못한 것 같았다. \"키신저 씨, 저는 최종 결정을 내리기 전에 내각과 상의해야 할 것 같습니다. 이해해 주시리라 믿습니다.\"\n\n\"알겠습니다.\""
 hart.kissinger.starlight.207.a: "협상을 더 진행하라. 세부 사항을 작성하라."
 hart.kissinger.starlight.207.b: "수용할 수 없다. 추가적 협상을 중지하고 키신저를 귀환시켜라."
 hart.kissinger.starlight.208.t: "상호 확증 불일치"
 hart.kissinger.starlight.208.desc: "키신저는 주먹을 움켜쥐지 않으려 손으로 머리를 쓸어 넘겼다. PAST 협상은 모든 면에서 합리적이었다. 미국이 현실적으로 제시할 수 있는 최고의 거래였다. 조금이라도 상식이 있는 사람이라면 누구나 알 수 있는 사실이다. 일본 제국만 빼고 말이다. \"대사님, 총리님과 다시 얘기해 보시겠습니까?\"\n\n\"죄송합니다, 키신저 박사님.\" 타케우치 대사는 진심 어린 목소리로 말했다. \"총리님과 얘기해 봤습니다. 총리는 이 조건에 동의할 수 없다고 합니다. 결국 일본에는 이 프로젝트에 반대하는 이들이 너무 많고...\"\n\n\"네, 네, 알겠습니다.\" 키신저가 웃으며 말했다. \"노력해주셔서 감사합니다, 대사님.\" 그는 한숨을 내쉬며 수화기를 내려놓았다. 아마도 타케우치의 말이 맞을지도 모른다. 두 나라의 국내 상황은 이렇게 일찍 데탕트를 허용하지 않았을지도 모른다. 하지만 그는 상황이 달랐다면 오늘이 자신의 가장 큰 대승의 순간이 되었을 것이라는 느낌을 떨칠 수 없었다."
 hart.kissinger.starlight.208.a: "가지 않은 길?"
 hart.kissinger.starlight.209.t: "핵 합의"
 hart.kissinger.starlight.209.a: "가장 중요한 사항?"
 hart.kissinger.starlight.210.t: "항상 이동하는 중"
 hart.kissinger.starlight.210.desc: "덜레스 공항에서 출발하는 길(키신저는 자신이 지금 하는 행동을 혐오했을 사람의 이름을 딴 공항에서 비행기를 탄다는 아이러니를 주목했다)은 항상 실제보다 훨씬 더 길게 느껴졌다. 하지만 결국 그의 행렬은 포토맥강을 건너고 있었다. 그는 항상 스미소니언 박물관의 스카이라인, 즉 햇빛을 받아 하얗게 빛나는 기념비들의 광경을 좋아했다. 그 광경은 오래전 제3제국에서 떠나 아무것도 못 가진 난민으로 와 배를 타고 내린 그에게 미국이 어떤 나라였는지 떠올리게 했다. 그리고 이제 그는 대통령과 천황 사이의 연락책이 되어 이곳에 와 있었다.\n\n차가 백악관에 도착하고 몇 분 후 키신저는 하트 대통령 앞에 섰다. 그는 \"핵 회담은 매우 잘 진행되었습니다. 우리의 의도가 충분히 일치하고 있으며 합의를 향해 나아가고 있다고 믿습니다.\"라고 말했다.\n\n대통령은 고개를 끄덕였다. \"훌륭하군요. 다음 단계는 뭔가요?\"\n\n키신저는 \"우리는 협상의 가장 위험한 단계로 나아가고 있다고 믿습니다. 미국과 일본이 서로의 영향권에 관여하는 것에 대한 명확한 설명이 필요합니다. 이전 라운드와 달리 이것은 단순히 명예의 문제 그 이상입니다. 데탕트가 성공하려면 여기에서 약간의 희생이 필요할 것으로 예상됩니다.\"라고 말했다."
 hart.kissinger.starlight.210.a: "대가가 너무 큰 지 두고 볼 것이다."
 hart.kissinger.starlight.211.t: "교착을 깨다"
 hart.kissinger.starlight.211.desc: "타케우치 대사는 \"대동- 태평양 전쟁이 끝난 이후 태평양에 미국이 계속 주둔하는 것은 일본 제국 정부에 불안의 원인이었습니다.\"라고 말하며 키신저가 전적으로 불필요하다고 생각한 방식으로 지도를 가리키며 말했다. \"특히 최근 환태평양 지역 내 갈등으로 인해 일본 정부 내에는 태평양에서 귀국 동맹의 입장이 데탕트와 근본적으로 상충한다고 보는 사람들이 많이 있습니다.\"\n\n키신저는 안경을 고쳐 쓰며 \"나는 그들의 입장을 이해한다,\"고 하면서도 \"미국이 우리 군인들이 피를 흘려 지켜 온 동맹국을 헌신짝처럼 버릴 수는 없다는 점도 분명히 이해해야 합니다. 만약 우리가 도쿄의 일부 군국주의자들이 요구하는 대로 한다면 우리의 외교적 신뢰는 무너질 것이고, 우리의 모든 동맹국은 우리가 언제든 그들을 늑대에게 던져버릴까 걱정할 것입니다.\"라고 답했다.\n\n타케우치는 \"충분히 이해합니다.\"라고 말했다. \"우리가 이 균형을 잡으려면 분명히 매우 복잡한 외교가 필요할 것입니다. 더 이상 워싱턴에서 수행하는 것이 생산적이지 않으리라 생각되는 외교.\"\n\n키신저는 눈썹을 치켜올렸다. \"그 말은...\" 타케우치는 고개를 끄덕였고, 그의 눈에는 자부심이 반짝였다."
 hart.kissinger.starlight.211.a: "\"도쿄에 가보시는 건 어떻겠습니까?\""
 hart.kissinger.starlight.212.t: "약속"
 hart.kissinger.starlight.212.desc: "\"오늘 좋은 소식을 가져오셨다고 들었습니다.\" 총리가 키신저와 눈을 마주치며 말했다. 그들은 도쿄의 총리 집무실에 있었다. 날이 막 시작되었고 초봄 풀잎에는 아직 이슬이 맺혀 있었다. \"키신저 씨.\" 그는 통역해달라고 통역을 맡은 통역사에게 고개를 끄덕였다.\n\n\"네.\" 잠시 후 그가 말했다. \"실은,\" 그는 웃으며 \"당신이 굉장히 좋아할 만한 일이 있습니다.\"라고 말했다.\n\n\"오?\" 총리의 눈에서 호기심에 반짝이는 광채가 빛났다. \"이렇게 빨리 도쿄로 돌아오실 줄은 몰랐습니다. 대통령의 개인 보좌관이 이렇게 빨리 돌아오다니 정말 신기한 일이겠군요.\"\n\n\"네.\" 키신저는 두 손을 부드럽게 모으고 손뼉을 치며 말했다. \"거래를 성사하기 위한 우리 측의 확신이죠.\" 그는 앞으로 몸을 속였다. \"미국이 해외에 민주적 통치의 이상을 전파한다는 데는 의심의 여지가 없습니다. 그러나 우리는 독일을 해외의 주요 문제로 간주하기로 했습니다. 따라서,\" 그는 손을 풀었다. \"우리는 OFN이 아시아에 대한 간섭을 중단할 것을 제안하며, 우리의 간섭은 자유롭고 주권적인 의지로 우리와 연합하기로 선택한 국가들로 제한할 것을 제안합니다.\"\n\n\"무조건적으로?\"\n\n\"네, 무조건적으로.\"\n\n\"흥미롭군요.\" 호기심에 반짝이던 눈빛이 관심의 눈빛으로 바뀌었다. \"이 문제에 대해 내각과 상의한 후 논의 결과를 알려드리겠습니다. 좋은 하루 보내십시오, 키신저 씨.\"\n\n\"좋은 하루 보내십시오.\""
 hart.kissinger.starlight.212.a: "처음은 공정한 거래 같군."
 hart.kissinger.starlight.212.b: "OFN 동맹국인 아시아 국가들에 대한 추가 투자를 추진해라."
 hart.kissinger.starlight.212.c: "협상을 중지하라. 그를 미국으로 돌려보내라."
 hart.kissinger.starlight.213.t: "일본이 동의하다"
 hart.kissinger.starlight.213.desc: "키신저는 총리 관저 내빈실 소파에 앉았다. 그는 기껏해야 4시간밖에 자지 못했는데도 눈을 뜬 채로 메모를 훑어보며 각 요점을 차례로 처리했다. 양측은 아시아 태평양 지역에서 군대를 축소하기로 약속했다. 양국은 서로를 향한 대리전에 군사적으로 개입하지 않고 독일의 영향력을 축소하는 데 상호 집중하기로 하는 \"신사협정\"을 체결하기로 했다. 키신저는 타케우치 대사를 올려다보았다. \"이것이 그쪽의 조건인가요?\"\n\n\"그렇습니다.\" 대사는 고개를 끄덕였다. \"당신의 답변을 기다리겠습니다.\" 키신저도 고개를 끄덕였다. \"우리는 그걸 기대하고 있습니다. 괜찮다면 제 참모들과 함께 이 조건들을 검토할 기회를 주시면 감사하겠습니다.\" 타케우치는 고개를 숙이고 문을 닫았다.\n\n키신저는 윈스턴 로드를 바라보았다. 잠깐의 시간이 지났다. 그러자 그는 의자에서 일어나 손을 내밀었다. 두 사람은 악수하였고, 승리의 기쁨이 악수에 힘을 주었다. \"우리가 해냈어. 바랄 수 있었던 최고의 거래지.\" 키신저가 말했다, 로드는 고개를 끄덕이며 환한 미소를 감추려 애썼지만 실패했다. \"나는 그들이 우리 동맹국 중 일부에 영향력을 행사하길 원할 것이라고 확신했다네! 하지만 그들은 거래에 절박했을거야.\"\n\n\"의회가 좋아할 거라네.\" 키신저가 말했다. \"우리는 거저 태평양 전선을 닫아버렸어! 대통령께서도 좋아하실 거라네\" 그는 타케우치를 다시 불러들이기 위해 문 앞까지 걸어가면서 워싱턴에서 그를 기다리고 있을 영광을 상상할 수밖에 없었다."
 hart.kissinger.starlight.213.a: "달콤한 성공이다."
 hart.kissinger.starlight.214.t: "일본의 제안"
 hart.kissinger.starlight.214.desc: "키신저는 총리 관저 내빈실 소파에 앉았다. 그는 기껏해야 4시간밖에 자지 못했는데도 눈을 뜬 채로 메모를 훑어보며 각 요점을 차례로 처리했다. 양측은 아시아 태평양 지역에서 군대를 축소하기로 약속했다. 양국은 서로를 향한 대리전에 군사적으로 개입하지 않고 독일의 영향력을 축소하는 데 상호 집중하기로 하는 \"신사협정\"을 체결하기로 했다.\n\n\"이건 창의적인 해법일세. 저 쪽에게 공로를 좀 인정해 줘야 하겠군. 그들은 우리가 대리전에서 승리해 얻어낸 태평양 내 영향력을 공개적으로 공영권에 넘겨줄 수 없단 걸 알고 있다네. 그래서 저쪽이 비공식적인 해결책으로 넘어간 거지. 자이바츠가 돌아오도록 허용해 저쪽이 우리가 영향력을 잃은 모든 국가에 대한 통제권을 점진적으로 되찾을 수 있게 하는 거지. 벨트웨이 내부자들 말고는 아무도 신경 쓰지 않는 채 말이야. 어쨌든 간에, 우리가 넘겨주는 게 뭐 있긴 하나? 어쨌든 우리는 관계 정상화를 하는 거고, 저쪽 시장에 접근할 수 있지.\" 키신저가 윈스턴 로드에게 노트를 넘기며 말했다. \"적어도 서류상으로는 우아한 해결책이군요.\" 로드가 말했다. \"그렇지만 현실에서도 그럴진 잘 모르겠습니다. 저들은 미국의 청년들이 싸우고 피 흘린 것들을 포기하라 요청하고 있습니다. 대중은 이걸 못 알아차릴 수도 있겠지만 의회는 어떨까요? 이를 가결하는 데 필요한 표를 얻는 건 진정한 싸움이 될 것입니다. 잭슨, 커크패트릭... 그들은 모든 걸 걸고 이와 맞서 싸울 것입니다.\n\n키신저가 손을 저었다. \"우리는 그들이 협조하도록 만들걸세. 그들이 조약이 무슨 의미인지 대중에게 알리려고 하면 우스꽝스러워 보이도록 쓰기만 하면 되지. 이는 10년 후에나 발효될 거고 그때는 아무도 신경 쓰지 않을 걸세.\" 로드가 자리에서 안절부절못했다. \"그게, 제가 걱정하는 건 잭슨이나 커크패트릭뿐만이 아닙니다. 우리는 이게 뭔지 아는 사람 사이에서 인기가 없을 걸 하려는 겁니다. 저는 누군가가 애국심이 무엇인지에 대한 잘못된 믿음을 갖게 될까 봐 걱정될 뿐입니다. 이 일이 알려지면 대통령을 망칠 겁니다. 당을 망칠 겁니다. 그러면 이 모든 것이 사라지고 완전히 불신받게 될 겁니다.\" 키신저는 정보 유출을 단속하겠다는 약속이 공허하게 들리라는 것을 알고 있었다. 로드 말이 맞았다. 그들은 결코 확신할 수 없었다. 그러나 그들이 지금 돌아선다면 데탕트는 불완전할 것이다."
 hart.kissinger.starlight.214.a: "위험을 감수할만 하다."
 hart.kissinger.starlight.215.t: "독이 든 성배"
 hart.kissinger.starlight.215.desc: "분은 시간이 되었고, 시간은 날이 되었고, 이제 날들은 주가 되려고 했다. 매일 키신저와 로드는 시차로 피곤한 몸을 이끌고 새벽같이 일어나 일본 측과 큰 방의 탁자에 마주 앉았다. 그리고 하루하루는 그 어느 때보다 성공적인 결론을 내리지 못하고 끝났다. 그들은 사소한 세부 사항을 놓고 논쟁을 벌였고, 일본인들은 한 치도 양보하지 않았다. 어느 순간, 대일본제국육군 대표로 유난히 잘 차려입은 제복을 입은 한 남자가 회의장을 뛰쳐나갔다.\n\n창문 너머로 일본의 석양을 바라보던 키신저는 기분이 가라앉았다. 이렇게 되기를 원치 않았다. 여기까지 왔으니 말이다. 하지만 쓸데없는 고집은 지정학적 상황에 도움이 되지 않았다. 그는 여전히 공부에 열중하는 군인답게 노트를 들여다보는 로드에게 말했다. \"끝났다네. 처음부터 희망이 없었지.\"\n\n로드는 놀라움, 그리고 키신저가 암암리에 생각하기론 안도감 뒤섞인 표정을 지으며 고개를 들었다. \"희망이 없다고요? 하지만 우릴 여기 초대했으니, 합의의 여지는 있지 않을까요?\"\n\n키신저가 말을 시작했다. \"타케우치는 데탕트를 추진하길 원했고 일본 정부는 비위를 맞춰줬지. 그러나 진전이 일어나기에는 우리에 대한 제도적 불신이 너무 크다네. 인도네시아, 필리핀, 말레이시아까지... 이전 행정부가 너무 멀리 밀어붙이고 제국의 많은 부분을 빼앗았기에 저들은 지금 우리가 필요로 하는 종류의 양보를 할 수 없었어.\" 그는 의자에서 몸을 일으켰다. \"독이 든 성배였어. 이제 할 수 있는 게 없다네. 대사님께 유감의 뜻을 전하고 가보겠네.\""
 hart.kissinger.starlight.215.a: "우리의 손실을 줄이자."
 hart.kissinger.starlight.216.t: "PAST 조약"
 hart.kissinger.starlight.216.desc: "하트는 안경을 고쳐 쓰고 조약문을 내려다보았다. 태평양에서 핵무기를 철수하고 영향권에 대한 불간섭을 약속하는 내용이었다. 그는 집무실 맞은편에 앉아 있는 키신저를 쳐다보았다. \"영향권이란 정확히 어떻게 정의되나요?\"\n\n\"7조 4-C항에 나와 있습니다.\" 키신저는 아주 명확하게 연습된 문장으로 대답했다. \"현재의 공영권과 하와이 이서 태평양, 인도양이 일본의 영향권입니다. 서반구 전체와 서아프리카는 우리의 영역입니다. 나머지는 겨뤄도 되는 거죠.\"\n\n하트는 턱을 쓰다듬었다. \"따라서 우리는 일부 영역에서 일본과 자유롭게 경쟁할 수 있지만, 본질적인 이해관계가 제한되어 있다는 것이군요. 그리고 일본이 이 유예를 이용해 독일에 집중할 거로 생각하시나요?\"\n\n\"일본인은 이성적인 사람들입니다, 대통령 각하.\" 키신저가 말했다. \"그렇지 않다면 아시아를 지배하지 않았을 것입니다. 그들은 이 문서를 얻어내기 위해 우리보다 더 많은 희생을 치렀습니다. 저를 믿어주십시오, 만약 그들이 이 협상을 따를 생각이 없었다면 자기네 장교들의 대부분을 분노하게 만들지 않았을 겁니다.\"\n\n\"좋은 거래군요, 헨리, 수고하셨습니다.\" 하트는 조약을 다시 내려다보았다. \"미국이 동의할지 모르겠습니다.\" 그의 머릿속은 더 큰 그림으로 향했다. 민권, 의료, 도시 개발... 싸워야 할 것이 너무 많았다. 이 조약을 의회에서 가결시키는 것은 너무 많은 싸움 중 하나가 될 수 있었다."
 hart.kissinger.starlight.216.a: "이를 의회로 보내라. 서명될 수 있도록 하자."
 hart.kissinger.starlight.216.b: "지금 당장은 그럴 여유가 없다. 도쿄에게 철수한다고 말해라."
 hart.kissinger.starlight.217.t: "통로 건너편에서"
 hart.kissinger.starlight.217.desc: "\"절대 안 됩니다! 미국과 일본의 엘리트들이 샴페인을 마시며 흥청망청 놀고 있는 동안 미국 영웅들의 무덤에 침을 뱉는 일은 절대 없을 것입니다! 우리의 위대한 국가는 천황의 쾌락을 위해 노역하는 수백만, 아니 수십억의 노예들을 절대 버리지 않을 것입니다! 절대로-\" 헨리 M. 잭슨의 목소리가 상원 의사당에 울려 퍼지자 휴버트 험프리는 귓가에 맴도는 목소리에 움찔했다. 물론 그는 미국이 역사상 가장 증오하는 적과의 휴전 조약이 격렬한 반발을 불러일으킬 것이라고 예상하였지만, 그렇다고 해서 그걸 반드시 좋아할 필요는 없었다.\n\n\"이봐요, 빌.\" 그는 아칸소 출신의 국가파 상원의원 J. 윌리엄 풀브라이트의 귀에 대고 속삭였다. \"당신과 이 행정부가 민권 문제에 대해 약간의 의견 차이가 있다는 것을 압니다. 그러나 나는 또한 당신이 더 평화로운 세상을 위해 헌신하는 명예로운 사람이라는 것을 압니다. 그리고 그것이 바로 이 데탕트가 달성할 것입니다. 우리는 결코 일본과 친구가 될 수 없습니다. 단지 그들의 영향력에 맞서 싸우는 최고의 방법은 미국 청년들이 반항적인 농민 몇 명과 함께 정글에서 죽어가는 것이라고 생각하지 않을 뿐입니다. 자유 무역과 개방된 시장을 통해 우리는 그들로부터 공영권을 빼앗을 수 있으며, 이것이 바로 이 긴장 완화를 통해 우리가 할 수 있는 일입니다.\"\n\n풀브라이트는 안경을 조정하며 자리를 옮겼다. \"당신이 무슨 말을 하려는 지는 알겠습니다, 휴버트.\" 그가 말했다. \"다만 지금 당장 할 수 있는 일인지 모르겠습니다. 스트롬은 전 국민이 보는 앞에서 이 일에 대해 계속 얘기하고 있습니다. 제가 반대하면 슐래플리의 미치광이 중 한 명이 저를 경선에서 이길 것입니다.\" 험프리는 팔꿈치를 무릎에 대고 몸을 숙였다. \"빌, 제 말 믿으세요. 당신이 이 위험을 감수한다면 행정부가 잊지 않을 겁니다. 분명 대통령께 풀브라이트 프로그램에 대한 추가 예산을 요청할 수 있을 겁니다. 특히 이 조약 덕분에 전 세계 3분의 1이 미국인에게 더 우호적으로 변했으니까요.\"\n\n풀브라이트는 천천히 고개를 끄덕였다. \"대통령께서 매우 관대하시군요. 이 행정부가 국가를 위해 당파를 초월하여 기꺼이 협상에 임하는 것에 감사드립니다.\" 몇 마디의 인사말이 끝나고 험프리는 스쿱 잭슨의 연설이 여전히 의사당에 울려 퍼지는 가운데 다시 자리를 옮겼다."
 hart.kissinger.starlight.217.a: "모든 표가 중요하다."
 hart.kissinger.starlight.218.t: "불신의 일본"
 hart.kissinger.starlight.218.desc: "오늘 도쿄에서 들려온 놀라운 소식에 따르면 일본과의 데탕트가 불발로 끝난 것 같습니다. 오늘 일본 총리는 예상과 달리 일본이 수개월 동안 협상해 온 PAST 조약에 서명하지 않을 것이라고 발표했습니다. 헨리 키신저 박사와 타케우치 일본 대사가 합의에 도달한 것으로 생각되었지만 그렇지 않았던 것으로 보입니다. 전문가들은 일본 제국 내 국수주의 세력, 특히 대일본제국육군이 미국과의 데탕트에 대한 모든 이야기를 잠재웠다고 시사합니다.\n\n하트 행정부의 반응은 분노에 찬 것이었습니다. 트루먼 국무장관은 이를 \"평화에 대한 무모한 무시\"라고 비난하며 일본의 위협에 대한 지속적인 대비 태세를 촉구했습니다. 하트 대통령도 최근 기자회견에서 이러한 정서를 반복했습니다. 키신저 박사는 이에 대해 논평할 수 없었습니다. 미래가 어떻게 될지는 불분명하지만, 적어도 현재로서는 태평양이 전쟁으로 계속 불타오를 운명인 것 같습니다."
 hart.kissinger.starlight.218.a: "저는 월터 크롱카이트고, 세상사는 다 이런 것입니다."
 hart.kissinger.starlight.219.t: "미국의 배신"
 hart.kissinger.starlight.219.desc: "발송: 헨리 키신저, 국가안보보좌관\n\n수신: 타케우치 류지, 주미 일본 대사\n\n하트 대통령이 현재로서는 조약에 서명하지 않기로 했음을 알려드리게 되어 유감스럽게 생각합니다. 다른 고려 사항으로 인해 우리는 당신의 요청과 우리의 이전 합의에 부정적으로 답할 수밖에 없었습니다. 그러나 양국이 태평양 지역의 문제를 공동으로 해결하기 위해 어떤 형태로든 다시 협력할 수 있기를 바라며, 편지를 받고 나서도 무탈하시기를 바랍니다."
 hart.kissinger.starlight.219.a: "망할 미국 놈들!"
 hart.kissinger.starlight.220.t: "라이벌의 팀"
 hart.kissinger.starlight.220.desc: "\"네, 해리. 그래요. 확실히 유감입니다. 그렇게 느끼신 건 죄송하다고 말씀드리겠습니다. 제가 상황을 처리하겠습니다.\" 하트는 한숨을 내쉬며 집무실의 전화기를 내려놓았다. 오늘은 큰 승리를 거두어야 할 날이었다. 하지만 축하 대신 대통령 임기 중 가장 중요한 협상에서 배제된 듯한 국무장관을 상대해야 했다. 그리고 하트는 그에게 반대할 수 없었다. 그는 다시 수화기를 들었다. \"키신저 박사 연결해줘요.\"\n\n평소 같았으면 하트는 키신저에게 반가운 인사를 건넸겠지만, 오늘은 그렇지 않았다. \"해리 트루먼은 우리가 언제까지 음지에서 외교를 해야 하는지 알고 싶어합니다.\" 키신저가 문을 닫자마자 하트가 말했다. 키신저는 잠시 놀란 표정을 지었다가 곧바로 자세를 바로잡고 하트의 눈빛을 마주했다. \"외람된 말씀이지만 대통령 각하, 제가 무슨 말을 하길 원하십니까? 저는 비밀을 유지해야 하는 이유를 설명했습니다. 트루먼 장관도 공개에 대한 이유를 설명했습니다. 특히 제 접근법이 입증한 성공을 고려할 때 이러한 논쟁을 재론할 이유가 거의 없다고 봅니다.\"\n\n\"당신의 접근 방식 때문에 이 내각이 서로의 목을 조르고 있다니까!\" 하트는 거의 소리를 지를 뻔했다. 키신저는 격분한 듯 어깨를 으쓱했다. \"좋습니다. 트루먼 장관의 말을 들어보시죠. 우리가 해온 모든 것을 버리고 삼극 세계에서 허우적대던 시절로 돌아가는 겁니다.\"\n\n\"저도 이 세계의 현실을 잘 알고 있습니다, 키신저 박사님.\" 하트가 앞으로 몸을 숙이며 상대방의 공식적인 호칭을 고함치는 듯 강조하며 말했다. \"또한 트루먼 장관께선 당신이 태어나기 전부터 이 나라를 위해 봉사해 왔다는 것도 알고 있습니다. 그는 우리가 그에게 보여준 것보다 더 많은 존경을 받을 자격이 있습니다.\"\n\n키신저는 잔인한 웃음을 터뜨렸다. \"존경? 존경이라고 말씀하시는 겁니까? 나치의 광기 때문에 유럽에 널려 있는 수천만 명의 공동묘지에 대한 존중은요? 제 생각에 그들은 비틀거리는 늙은이의 멍든 자존심보다 더 존중받을 자격이 있다고 생각합니다. 트루먼이 훈계하고 싶으면 제 앞에서 하라고 하시죠.\" 그는 돌아서서 문 앞에 다다르자, 하트에게 고개를 끄덕였다. \"좋은 하루 보내십시오, 대통령 각하.\""
 hart.kissinger.starlight.220.a: "국외의 평화, 국내의 분쟁."
 hart.kissinger.starlight.221.t: "다음에 싸울 그 날을 위해"
 hart.kissinger.starlight.221.desc: "\"하트 백악관의 대패!\"\n\n\"꺼지지 않은 전쟁의 불씨!\"\n\n\"국제주의 유화론자들의 참패!\"\n\n하트는 책상에 흩트려 놓은 신문들을 보고는 한숨을 내쉬었다. 방도가 없었다. 그는 온 나라가 지켜보는 가운데 실패했다. 집무실 문에 노크하는 소리가 그를 생각에서 빠져나오게 했다. 헨리 키신저가 들어왔다. \"헨리, 조약을 가결시키지 못해 죄송합니다.\" 하트가 말했다.\n\n\"저도 그렇습니다, 대통령 각하.\" 키신저가 말했다. \"그래서 제가 여기 있는 겁니다.\" 그는 한 서한을 건네주었다. \"그동안 국가를 위해 일할 수 있어서 영광이었습니다. 그러나 이젠 미국인이 행정부의 외교정책 의제에 준비가 안 되었다는 사실이 분명해졌습니다. 그러니 지금은 세상의 이목에서 물러서는 것이 최선이라고 생각합니다.\"\n\n하트는 한숨을 억눌렀다. 여기서 무슨 말을 해야 할요? \"헨리, 지금은 국가안보에 있어 중요한 시기입니다. 지금은 사표를 받아들일 수 없습니다.\" 비록 실패했지만, 키신저의 성공은 이를 충분히 상쇄할 수 있었기 때문에 올바른 선택이었다. 하지만 하트는 키신저가 집무실을 떠나는 모습을 지켜보면서 마음 한구석에서는 다른 선택을 했으면 하는 아쉬움이 남았다."
 hart.kissinger.starlight.221.a: "일은 계속된다."
 hart.kissinger.starlight.222.t: "반대파가 승리하다"
 hart.kissinger.starlight.222.desc: "일본 전역의 분위기는 불안했습니다. 태평양 지역 안보 조약은 미국 상원에서 치열한 싸움을 벌이고 있었습니다. 두 반구가 나뉘는 12시간 동안 일본 시청자들은 표결의 최종 결과를 궁금해하며 라디오와 텔레비전 방송에 귀를 기울였습니다. 자정을 조금 넘긴 시각, 뉴스 방송국들은 PAST가 상원에서 부결되었다는 충격적인 사실을 보도했습니다.\n\n반응은 차분했습니다. 신문들은 미국의 불확실성을 비난했고, 외무성은 보도자료를 통해 조약이 미국 측에서 비준에 실패한 것에 대해 유감을 표명했습니다. 우익 언론은 자신들의 정책이 확인된 것이라며 반색했습니다.\n\n일본 사회는 어떻게 대응해야 할지 의견이 분분하지만 단 한 가지 사실만은 변함이 없습니다. 데탕트는 죽었습니다."
 hart.kissinger.starlight.222.a: "정말 유감이군."
 hart.kissinger.starlight.301.t: "대성공"
 hart.kissinger.starlight.301.desc: "월요일에 키신저는 낸시와 데이트를 했습니다. 사실 그는 낸시가 1964년 록펠러의 대통령 선거운동에서 직원으로 일할 때부터 눈여겨보고 있었습니다. 그는 워싱턴 D.C. 전역에서 다른 여성들과 많이 만나보곤 했지만 계속 낸시에게로 돌아왔습니다. 그는 이번엔 잘되기를 바랐습니다.\n\n화요일에 키신저는 워싱턴 포스트와의 인터뷰를 위해 자리에 앉아있었습니다. 사실 여러 신문사가 그에게 접근했습니다. 당연한 일이었습니다. 어쨌든 간에 불가능한 일을 해냈으니 말입니다. 그는 외교의 힘으로 태평양 전쟁의 상흔을 씻어냈고, 전 국민이 숨을 죽이며 그의 이야기를 기다렸습니다. 그리고 키신저는 기꺼이 그 이야기를 들려주었습니다.\n\n수요일에 그는 미트 더 프레스에 출연했습니다. 물론 1972년 대선을 겨냥한 것이었습니다. 대통령은 자신의 행정부가 이룬 업적을 모두에게 상기시키고 싶었습니다. 물론 그 업적은 키신저가 주도한 것이었습니다. 물론 키신저는 자신의 역할을 제대로 인정받는다면 기꺼이 그 역할을 수행했습니다.\n\n뉴스에 등장하는 것만이 전부는 아니었습니다. 그가 워싱턴 거리를 걸을 때면 사람들은 고개를 돌려 그를 쳐다보았습니다. 한때는 키신저가 어린 시절 독일에서 들었던 것과 비슷한 욕설을 내뱉으며 그에게 다가오는 미국인들도 있었습니다. 하지만 그때 그는 겁에 질린 아이였습니다. 이제... 이제 그는 운명을 이룬 사람이었습니다. 그리고 그는 데탕트를 결말까지 이끌 것입니다."
 hart.kissinger.starlight.301.a: "최후의 노력이다."
 hart.kissinger.starlight.302.t: "또 다른 회의"
 hart.kissinger.starlight.302.desc: "타케우치 류지가 백악관에 있는 것은 정말 드문 일이었다. 그는 이것이 아마 조국이 역사상 가장 충격적인 패배를 안겨준 나라의 대사가 된 데 따른 부산물일 것으로 생각했다. 하지만 그는 그 긴장을 누그러뜨리는 데 중요한 역할을 했다. 아마도 두 나라가 가까워지면서 그는 백악관을 더 자주 찾게 될 것이다.\n\n\"대사님, 반갑습니다.\" 그는 이제 헨리 키신저의 중후한 목소리에 익숙해졌다. \"대사님도 아시다시피 저는 지금까지 우리가 해온 일에 매우 만족하고 있습니다. 오늘 대사님을 부른 것은 미래 세대를 위해 이를 어떻게 보존할지 논의하기 위해서입니다. 우리가 지금까지 해온 모든 일에도 불구하고 다음 대통령이나 총리가 이를 포기할 수도 있습니다. 저는 새로운 대통령이 파기할 수 없는 양국 간의 새로운 유대를 만들기 위해 새로운 협정을 제안합니다.\"\n\n타케우치는 눈썹을 치켜올렸다. 영구적인 관계라니... 그는 자신이 이걸 원하는지 몰랐다. 결국 그의 임무는 미국이 공영권에 간섭하지 못하게 하는 것이었지, 동맹을 맺는 것이 아니었다! 하지만 키신저는 어쨌든 간에 그의 존중을 받았다. 그래서 그는 미끼를 물기로 했다. \"그러면 어떻게 하자는 건가요?\" 키신저의 입술이 타케우치가 이미 잘 알고 있는 능글맞은 미소를 지으며 말렸습니다."
 hart.kissinger.starlight.302.a: "석유."
 hart.kissinger.starlight.303.t: "석유 및 기타 필수품"
 hart.kissinger.starlight.303.desc: "발신자: 주미일본대사 타케우치 류지\n\n수신자 : 대일본제국 총리 [Root.GetLeader]\n\n미국은 또다시 우리의 예상을 뛰어넘었습니다. 미국의 대통령 선거 직전에 키신저는 새로운 발상을 저에게 제안했습니다. 석유와 수출에 관한 협상을 통해 전쟁 이전 수준의 무역으로 돌아가자는 것이었습니다. 지난 10년 동안 OFN과 대동아공영권이 여러 차례 갈등을 빚어왔고, 이 시점에서 대미 관계의 한계를 고려해야 한다는 것을 알고 있었기 때문에 놀라운 제안이었습니다.\n\n미국이 겉으로 보기에 관대해 보이는 협상의 대가로 무엇을 원하는지는 불분명합니다. 그러나 저는 경험에서 우러난 추측을 해보겠습니다. 미국인들은 캘리포니아의 조약항이 그들의 품으로 돌아오기를 원하며, 제국이 무역 관계의 회복을 누릴 수 있다면 그쪽도 미국 영토의 반환으로 동등하게 보상받아야 한다고 생각합니다.\n\n이 정보에 비추어, 저는 다시 한번 내각을 위해 일할 것이며, 동료들이 이 모든 것에 대해 올바른 결정을 내릴 것으로 믿습니다.\n\n서명 타케우치 류지"
 hart.kissinger.starlight.303.a: "아마 키신저가 제안하는 것이 도움이 될 지도 모른다."
 hart.kissinger.starlight.304.t: "수용 불가능"
 hart.kissinger.starlight.304.desc: "타케우치 류지는 키신저의 백악관 집무실로 들어가 문을 닫으며 고개를 숙였다. 키신저는 대사의 얼굴로부터 그가 가져온 소식이 좋지 않음을 알 수 있었다. \"타케우치 대사님.\" 키신저가 말했다. \"제 제안에 대한 정부의 반응은 어떻습니까?\"\n\n\"총리, 외무상과 많은 이야기를 나눴지만 안타깝게도 더 이상 진전될 수 없을 것 같습니다. 관계 정상화는 모두 좋은 일이지만, 최근의 제안은 정치적으로 문제가 있고 일본에는 민감한 시기입니다. 우리는 지금까지의 협력을 계속하고 잠재적으로 향후 이 문제를 재검토할 수 있게 되어 기쁩니다.\" 타케우치가 말했다.\n\n키신저는 자리에 뒤로 기대어 입술을 깨물었다. \"알겠습니다.\" 그가 마침내 말문을 열었다. \"더 많은 협력 방안에 대해 곧 연락을 드리도록 하겠습니다.\" 타케우치는 고개를 끄덕이고 방을 나갔다. 키신저는 창밖을 바라보며 한숨을 쉬었다. 조약항, 하와이... 그들은 위대함의 정점에 있었는데 일본이 떠났다. 물론 신문들은 신경 쓰지 않았고, 미국 국민에게 키신저는 이미 영웅이 될 만한 일을 충분히 해냈다. 하지만 키신저는 언제나 진실을 알고 있었다."
 hart.kissinger.starlight.304.a: "그는 더 있어야만 했다."
 hart.kissinger.starlight.305.t: "누설"
 hart.kissinger.starlight.305.desc: "하트 대통령은 집무실에 앉아 시카고의 분기별 경제 성장률에 대한 보고서를 살펴보고 있었다. 보고서에 대해 생각하던 그의 생각은 전화벨이 울리면서 끊겼다. 그는 전화를 받았다. \"여보세요?\"\n\n\"대통령 각하.\" 그는 트루먼 국무장관의 목소리에 침을 삼켰다. \"제가 도쿄에서 받은 이 전보의 근원은 바로 우리 메테르니히의 은밀한 행동인 듯합니다. 그들은 새로운 협상을 원합니다. 태평양 무역과 심지어 로스앤젤레스 조약항구의 반환까지 말입니다.\"\n\n하트가 움찔했다. \"해리, 우리가 비밀이라는 주제에 대해 이견이 있다는 걸 알고 있고, 기분을 상하게 했다면 정말 죄송합니다. 하지만 이건 좋은 일입니다! 우리는 지금, 이 나라가 겪은 최악의 굴욕을 외교적으로 되돌릴 수 있는 시점에 와 있습니다. 이 정도는 비밀로 할 가치가 있지 않을까요?\"\n\n트루먼은 \"대통령 각하, 저는 비밀에 대한 이 행정부의 태도와는 이미 화해했습니다.\"라고 말했다. \"하지만 이것은 비밀로 유지되지 않았습니다. 신문을 확인해 보십시오. 국무부의 누군가가 정보를 누설하기로 했습니다.\" 하트의 얼굴이 창백해졌다."
 hart.kissinger.starlight.305.a: "호외요 호외! 모두 읽어보세요!"
 hart.kissinger.starlight.306.t: "불꽃이 튀기다"
 hart.kissinger.starlight.306.desc: "\"바로 이게 처음부터 우리가 국무부로부터 협상 비밀로 한 이유입니다! 동정심 넘치는 아마추어 같은 당신들을 믿었더니 이런 일이 벌어졌습니다!\"\n\n\"애초에 미국 국민에게 투명하게 공개했더라면 이런 일은 일어나지 않았을 겁니다! 정부에 대한 대중의 신뢰가 약화되고 있으며 솔직히 말해서 대중을 탓할 수는 없습니다. 우리는 단순히-\"\n\n하트 대통령은 팔꿈치를 팔걸이에 걸고 손에 얼굴을 파묻은 채 트루먼과 키신저가 주고받는 말다툼을 지켜보았다. \"그만!\" 그는 마침내 소리를 질렀다. \"해리, 누가 기밀을 유출했는지 국무부 내에서 진지하게 조사해야겠어요. 키신저 박사, 여기 계세요.\" 트루먼은 얼굴에 찡그린 표정을 감추지 않은 채 고개를 끄덕이며 집무실을 빠져나갔다. 문이 닫히자 키신저는 하트를 향해 고개를 돌렸다. \"대통령님, 이렇게까지 되어 매우 유감입니다. 하지만 각하의 결단력 있는 리더십으로...\"\n\n\"헨리, 난 자네가 나한테 온갖 아첨을 다 떨게 하려고 남으라고 한 게 아니야.\" 하트가 말했다. \"도대체 이 상황을 어떻게 수습할 건가?\" 키신저는 목을 가다듬었다. \"대통령님, 저는 개인적으로 트루먼 장관이 이 정보 유출자를 찾을 수 있을지 의문입니다. 미국의 외교적 신뢰도 추락을 피하려면 절박한 조치가 필요합니다. 전 국무부 본부에 대한 도청을 제안합니다. 그래야 추가 유출을 신속하게 파악할 수 있습니다.\"\n\n하트의 눈이 커졌습니다. \"행정부 부서를 도청한다고? 여긴 독재국가가 아니야, 헨리. 가보게. 게슈타포 전술은 더 이상 듣지 않겠네.\" 키신저가 방을 나간 후 그는 고개를 손으로 감쌌다. 키신저가 미국을 어떤 상황에 빠뜨린 것일까?"
 hart.kissinger.starlight.306.a: "절박한 시간, 절박한 수단?"
 hart.kissinger.starlight.307.t: "로맨틱한 시간"
 hart.kissinger.starlight.307.desc: "\"물론 이 모든 것이 매우 중요하죠. 외교가 없고 동맹이 없다면 미국은 표류하고 제국주의 세력에게 매번 속수무책으로 당할 거에요. 외교 정책은 자유 세계의 안보에 필수적이죠.\" 헨리 키신저는 와인을 한 모금 더 들이키며 테이블 건너편에 앉은 상대방을 바라보았다. 그녀는 그의 취향대로 키가 컸다. 그녀는 작은 미소를 지었다. \"하트 대통령이 국가 안보에 관심이 많으시다니 반갑네요.\" 그녀가 손을 흔들었다.\n\n키신저는 손을 흔들었다. \"대통령님! 그분은... 아마도 좋은 분이시겠죠. 하지만 그는 너무 이상주의적이에요. 그는 우리의 외교적 위상을 유지하기 위해 무엇을 해야 하는지에 대한 개념이 거의 없어요. 예를 들어 최근의 기밀 유출을 생각해보세요. 행정부가 어려운 선택을 하지 않는 한 이런 일들은 계속 일어날 거에요.\"\n\n\"하지만 그 어려운 선택은 국가를 위한 거잖아요, 그렇죠?\" 상대가 와인을 한 모금 더 마시자 키신저는 고개를 끄덕였다. \"물론이죠. 우리는 태평양에서 결정적인 평화를 눈앞에 두고 있어요.\""
 hart.kissinger.starlight.307.a: "사랑과 전쟁"
 hart.kissinger.starlight.308.t: "키신저만이 일본에 갈 수 있다"
 hart.kissinger.starlight.308.desc: "헨리 키신저가 마지막으로 도쿄에 왔을 때 그는 어둠 속에 숨어 있었다. 그러나 그것은 그가 세기 최고의 외교적 성과를 거두기 전의 일이었다. 이제 천황의 사람들이 레드 카펫을 깔았다. 일본 황실 근위대의 행진 악대가 마린 원 앞에 모여 별이 빛나는 깃발을 연주하며 놀랍도록 감동적인 연주를 들려주었다. 키신저와 타케우치는 카메라를 향해 미소를 지으며 손을 흔들고 리무진에 몸을 실었다.\n\n리무진은 오토바이를 탄 의장대의 호위를 받으며 도쿄 거리를 질주했다. 키신저는 창밖으로 환호하는 군중을 바라보았다. 그는 타케우치에게 \"솔직히 말해서, 나는 더 많은 적대감을 예상했습니다. 심지어 군중 속에서는 성조기마저 몇 개 보이더군요.\"\n\n타케우치는 어깨를 으쓱했습니다. \"우리의 승리는 우리가 미국에 대한 적개심을 품고 있지 않다는 것을 의미한다고 생각합니다. 물론 예외가 있긴 하지만요.\" 그는 군복을 입은 위협적으로 보이는 남자들이 모여 욱일기를 게양하고 있는 대로 가장자리를 향해 손짓했다. \"일본은 승리의 기쁨을 홀로 누리길 원합니다. 그러나 미국이 너무 강하게 밀어붙이면 워싱턴까지 행진하려는 자들이 대담해질 것입니다.\"\n\n키신저는 고개를 끄덕였다. \"우리가 이 위기를 헤쳐 나갈 수 있기를 바랄 뿐입니다.\""
 hart.kissinger.starlight.308.a: "마지막 장이 시작되었다."
 hart.kissinger.starlight.309.t: "키신저만이 일본에 갈 수 있다"
 hart.kissinger.starlight.309.desc: "착륙. 오전 9시에 미국 대표단을 태운 여객기가 콘크리트 활주로에서 굉음을 내며 내려오더니 천천히 멈췄다. 하늘은 맑고 푸르렀으며 솜털처럼 뭉게구름이 드넓게 펼쳐져 있었다. 승무원들이 승강용 계단을 내리고 헨리 키신저가 걸어 나와 외무성과 그의 수행원들과 악수하였다. 그들은 자동차 행렬을 향해 나아갔다.\n\n\"오늘은 중요한 날입니다.\" 키신저가 차에 올라타며 외무성에게 말했다.\n\n\"그렇습니다.\" 그리고 그들은 사이렌을 울리는 선봉대를 이끌고 도쿄 고속도로를 따라 외무성 건물로 향했고, 그곳에서 양국 외교관들은 데탕트라는 우산 아래 어울렸다. 이후 며칠간 태평양의 궁극적인 운명은 이러한 찬조 아래서 결정될 것이다. 하지만 누군가는 샴페인을 터뜨려 미국인과 일본인을 기쁘게 했을 것이다.\n\n키신저는 조용한 축하 행사장 주변에 서 있던 타케우치에게 다가갔다. \"축하 행사를 즐기고 계십니까?\"라고 그가 말하자, 일본 대사는 깜짝 놀랐다. \"타케우치 씨?\"\n\n\"네.\" 타케우치는 잠시 침착함을 되찾으며 말했다. \"귀국하는 동안 축하 인사를 받으니, 기분이 좋네요.\"\n\n\"글쎄요, 친구여, 당신의 노력이 없었다면 이런 일은 불가능했을 겁니다.\"\n\n\"제가 할 밀입니다. 어쨌든 간에 앞으로 할 일이 더 많으니까요.\""
 hart.kissinger.starlight.309.a: "\"그게 지금껏 해온 일이죠.\""
 hart.kissinger.twilight.1.t: "정부의 품위"
 hart.kissinger.twilight.1.desc: "필립 하트는 항상 애국자였고 대통령과 어느 정도 일치했지만, 중앙정보국을 용납할 수는 없었다. 그에게 CIA는 사회의 모든 잘못된 것을 대변하고 민주적 사회를 적극적으로 해치는 기관이었다. 상원의원으로서 하트는 그림자 조직을 견제하기 위한 노력을 주도했고, 정권 교체와 사회적 조작을 막기 위해 자신이 할 수 있는 모든 노력을 기울였다. 그의 조직을 이용하지 않겠다는 맹세는 하트에게 있어 쉬운 일이었고, 기쁜 마음으로 기관장들을 향해 조용한 전쟁을 벌였다.\n\n경직된 사고방식과 외부의 조언이 대통령에게 전달되기 전까지는 그랬다. 처음 하트 대통령에게 해리 트루먼 국무장관과 제임스 이스트랜드 상원의원이 파키스탄에서 CIA 작전을 확대하자고 제안했을 때, 대통령은 이를 거절했다. 에드워드 랜즈데일 국방장관도 마찬가지로 은밀한 대독 파괴 공작의 이점을 지적했지만, 하트는 다시 한번 주저했다. \"나는 선례를 남겼습니다. 그리고 나는 그것에 대해 후퇴하지 않을 것입니다!\" 대통령은 흔히 이렇게 말하곤 했다.\n\n그의 미덕이 계속 도전받으면서 그 말을 읊을 때마다 점점 더 감정이 격해졌다. CIA의 작전이 독일 붕괴를 앞당길 수 있다는 것은 부인할 수 없는 사실이었지만, 그게 미국 사회에는 어떤 대가를 치른 것이었을까? 헨리 키신저 국가안보보좌관과의 회의에서 대통령은 결심을 굳혔다. \"헨리,\" 그는 브리핑을 듣던 중 고개를 들지 않은 채 \"CIA가... 독일에서 작전을 수행할 수 있다고 생각하세요?\"라고 물었다. 키신저가 듣고 있던 내용을 처리하는 동안 잠시 멈칫했다. \"음, 그렇습니다. 제가 계속 말해-.\" 키신저가 대답을 시작했지만, 대통령이 말을 끊었다. \"당신이 무슨 말을 했는지 알고 있고, 당신이 무엇을 원하는지 알고 있습니다.\" 다시 멈칫."
 hart.kissinger.twilight.1.a: "받아들이겠습니다."
 hart.kissinger.twilight.2.t: "노인과 IC"
 hart.kissinger.twilight.2.desc: "중앙정보국장 존 셔먼 쿠퍼는 백악관으로 방문하는 걸 즐기는 사람은 아니었다. 랭글리와 백악관 사이 교통은 악몽이었고 기자단은 어떻게든 갈수록 더욱 끔찍해졌다. 그렇지만 여전히 그는 프로였다. 쿠퍼는 집무실에서 대통령과 국가안보보좌관 맞은편에 앉아 두 가지 임무 개요를 늘어놓았다.\n\n\"키신저 박사가 국제적으로 독일의 악행에 대응할 수 있는 새로운 방안을 행정부에 제공해 달라고 요청했습니다. 현재 위해환경과 공작예산에 대한 평가를 바탕으로 우리 직원들은 두 가지 방안을 개발했습니다. 나이트호크 작전과 포크너 작전입니다.\" 그는 무뚝뚝한 어조로 말했다.\n\n키신저는 마치 야구 점수를 논하는 것처럼 미소를 지었다. \"당신들과 당신들의 암호명. 방안들에 대해 말해주시지요.\"\n\n\"나이트호크 작전은 독일 안보 체계의 취약점을 악용하려 우리의 가장 뛰어난 요원들이 야심차게 준비한 작전입니다. 미국은 고위 무관에 대한... 범죄적 정보를 이용해 독일 군사 활동에 대한 정보원을 확보할 수 있습니다. 이 임무는 약간의 위험을 수반하지만, 결과는 귀중할 수 있습니다.\"\n\n\"그리고 다른 하나는...? 그 시인 이름이 적힌 거는요?\"\n\n\"포크너는 좀 더 제약이 많습니다. 국무부가 꾸며낼 수 있을 만한 겁니다.\" 쿠퍼는 미간을 찌푸렸다. \"간단히 말해, 미국이 유럽 여론에 영향을 미치기 위해 선전 라디오 매체를 설립하는 것입니다. 훨씬 덜 위험하긴 하지만, 장기적으로 봤을 때 나치와 맞서 싸우는 데 가치가 제한되어 있습니다.\"\n\n키신저는 하트를 바라보았다. \"결정해주십시오, 대통령 각하.\""
 hart.kissinger.twilight.2.a: "\"포크너 작전에 대해 말해주세요.\""
 hart.kissinger.twilight.2.b: "\"나이트호크 작전을 살펴봅시다.\""
 hart.kissinger.twilight.101.t: "포크너 작전"
 hart.kissinger.twilight.101.desc: "기밀/[GetDateText]\n발신인: R. 잭슨\n대통령에게 보내는 보고서\n\n주제: 포크너 작전, 라디오 자유 유럽\n\n1. 국무부의 협조로 CIA 요원들은 독일의 선전에 대항하고 해외 민주주의를 증진하기 위한 미국의 노력에 새로운 국면을 열었음. 라디오 자유 유럽(RFE)은 자유 유럽을 위한 국가위원회라는 위장 조직을 통해 친미 라디오 방송을 적대적인 지역에 송출하고, 망명자 공동체에 대한 미국의 지지를 보장하며, 미래 인적 정보 작전을 위한 접촉을 육성함으로써 미국의 외교 정책을 발전시킬 것임.\n\n2. 부국장의 지시에 따라 요원들은 이탈리아 티라노 근처에 송신 기지국을 확보하고 방송 직원들을 모으는 작업을 시작했음. 초기 방송은 독일어, 체코어, 프랑스어로 송출되며 추후 헝가리어와 폴란드어로 확장할 예정임. 방송은 점령지 프랑스에서 벌어진 독일의 잔학 행위를 폭로하는 첫 번째 방송이 계획되어 독일 정부를 당황하게 만들려 할 것임.\n\n3. 때때로 정보국의 정보를 제공받기도 하지만, 이러한 기사는 최소한의 감독을 받으며 전통적인 저널리즘 방식에 의존하여 개발됨. 이러한 접근 방식은 이야기가 자연스럽게 생겨났다는 인식을 촉진하고 해외에 거주하는 지식인과 독일인의 눈에 망명자, 이반자 및 기자들을 정당화시킬 것임. 솔직히 말해서, 독일 청취자들은 미국 요원이 심어 놓은 미국 이야기보다 독일 언론인이 자신의 의지로 보도하는 이야기를 더 받아들일 가능성이 높음.\n\n4. RFE를 위해 활동하는 언론인이 독일 내외의 중요한 자산을 폭로할 가능성이 높음. 정보기관 담당자는 RFE 간행물을 정기적으로 검토하고 관련성이 있는 경우 소식통과 접촉할 것임."
 hart.kissinger.twilight.101.a: "진리를 알지니 진리가 너희를 자유롭게 하리라"
 hart.kissinger.twilight.102.t: "시긴트"
 hart.kissinger.twilight.102.desc: "기밀/[GetDateText]\n발신인: R. 잭슨\n대통령에게 보내는 보고서\n\n주제: 포크너 작전, 라디오 자유 유럽\n\n1. 라디오 자유 유럽(RFE)은 아주 짧은 작전 기간에 주목할 만한 성공을 거두었음. 초창기의 방송들은 짧은 기간 동안 놀랄 만큼 깊은 침투력을 보여주어 추정치로는 독일에서 1천 2백-1천 5백만, 그리고 주변 지방에서 2천-3천 5백만에 도달했음. 요원들은 이 추정치들을 기초로 독일의 전파방해 시도를 회피하려는 RFE의 노력에 공작금 지원을 확대함.\n\n2. 독일 첩보기관 [getIntelAgencyCaps]로부터 감청된 신호에 따르면 RFE 방송은 독일 지도부 고위층을 불안하게 만들었음. 이 지도자들은 방송에 대해 대중의 사기를 꺾고 팍트의 회원국들 상대로 관계를 악화시키는 불안정한 요소로 보고 있음. 점령 중인 프랑스의 상황에 대한 보도는 국가 안보에 대한 심각한 위협이자 정부를 당혹스럽게 하는 행위로 간주되었음.\n\n3. 이후 [getIntelAgencyCaps]가 막대한 비용을 들여 국경 근처에 전파방해 송신기를 설치했음. 이러한 노력으로 인해 일시적으로 송신 품질이 저하되고 범위가 제한되었지만, 주 신호의 출력을 높이고 다른 주파수로 송신하며 추가 송신기설치점을 세우는 등 방법을 통하면 극복할 수 없는 수준은 아님. 이를 지원하고 인쇄물로의 확장 가능성을 검토하기 위해 정보기관 인력이 배치되었음.\n\n4. 당분간 라디오는 RFE 기자들이 방송 기사를 자유롭게 선택할 수 있도록 하는 정책을 계속 유지할 것임. 프랑스 점령지에 대한 보도 시리즈에 이어, 경영진은 동유럽에서 피난 온 난민들이 보낸 약 20만 건의 개인 메시지 내용을 방송할 계획임. 정보기관 인력들은 이 편지들을 취합하는 데 도움을 줄 것임."
 hart.kissinger.twilight.102.a: "진리를 알지니 진리가 너희를 자유롭게 하리라"
 hart.kissinger.twilight.103.t: "오신트"
 hart.kissinger.twilight.103.desc: "극비/[GetDateText]\n발신인: R. 잭슨\n대통령에게 보내는 보고서\n\n주제: 포크너 작전, 라디오 자유 유럽\n\n1. 라디오 자유 유럽(RFE)가 독일의 화합성을 약화하는 데 거둔 성공을 바탕으로 요원들은 독일의 정보체계를 교란하려는 노력을 확대했음. 이 작업에는 주로 반체제 팸플릿, 서적 및 기타 자료를 배포하는 것이 포함됨. 기관은 이러한 인물들과 직접 접촉하고 동조하는 반체제 인사들에게 직접 자금을 지원하라는 의회의 요청을 검토하고 있음.\n\n2. 독일의 강력한 검열법으로 인해 암시장 자료의 수요가 많이 증가했음. 이 인물들은 현 독일 정부의 종식이라는 목표로 연합했으며 정치적 스펙트럼 전반에 걸쳐 분포해 있음(폰 돈호프, 그라스에 대한 부록 참조). 단기적으로는 미국의 이해관계가 이들 중 상당수와 일치할 수 있지만, 미국 정치 지도부 사이에서는 모든 목소리를 동등하게 취급할 때 미국의 이익에 적대적인 인물이 부상할 위험이 있다는 우려가 큼.\n\n3. 하원 고위 지도자들은 미국이 동조적인 반체제 인사들에게 직접적인 재정 지원을 제공함으로써 독일의 민주화와 자유화를 촉진할 수 있다고 제안했음. 의원들은 작가, 예술가 및 기타 지식인들과 직접 접촉하고 그들의 작품에 대한 재정 지원을 제공해야 한다고 주장했음. 다른 몇몇은 미국이 이러한 지도자들에게 더욱 노골적인 방향과 정치적 지침을 제공해야 한다고 제안했음.\n\n4. 우리는 이러한 관여가 기관 직원, 해당 반체제 인사, 독일에 대한 미국의 이해관계에 미칠 수 있는 위험이 크다고 분석했음. 현장 직원들은 노출이 지역 전체에 걸쳐 상당한 후폭풍을 초래할 수 있다는 추가적인 우려를 표명함. 그러나 작전의 성공은 추가적인 기회와 정부의 약화로 이어질 수 있음."
 hart.kissinger.twilight.103.a: "임무를 승인하라. 우리는 독일 지하조직을 주머니 안에 넣어야 한다."
 hart.kissinger.twilight.104.t: "독일의 한 작은 마을"
 hart.kissinger.twilight.104.desc: "극비/[GetDateText]\n발신인: R. 잭슨\n대통령에게 보내는 보고서\n\n주제: 포크너 작전, 라디오 자유 유럽\n\n1. 정치 지도부의 승인을 받은 요원들은 친미 반체제 지도자들과 접촉하고 이들에게 재정적 지원을 제공하기 위한 노력을 계속했음. 이 보고서는 현장에서 두 명의 요원이 사망하고 여러 현지 지도자가 체포되었으며 해외에서 미국의 평판이 크게 손상된 이 임무의 치명적인 실패 원인을 간략하게 설명하는 역할을 힘.\n\n2. 요원들은 RFE 기자들이 제공한 정보에 의존하여 국경을 넘어 뮌헨으로 이동했음. 그곳에서 요원들은 독일 청년 급진주의 운동인 학생운동과 관련된 25세 시인 R.과 접촉했음. 현장 보고서에 따르면 요원들은 R.이 지하에 친미 지식인 조직망을 구축하는 데 도움을 줄 수 있다고 믿었고, 이 작업을 지원하기 위해 그에게 XXXXX RM을 제공했음. R.은 요원들에게 호의적인 지역 지도자 몇 명을 소개해 주고 며칠 내로 연락을 취하겠다고 약속했음.\n\n3. R.은 이 자금을 지하 언론을 지원하는 데 사용하는 대신 즉시 뮌헨을 떠나 여러 명의 여성과 함께 도주를 시도한 것으로 추정됨(부록 1 참조). R.은 이후 국경수비대에게 뇌물을 주려다 체포되었음. 독일 치안군의 알려진 관행을 고려할 때 그는 고문당했을 가능성이 높으며, 그 후 현장 요원과의 접촉을 시인했음. R.의 행방은 알려지지 않았음.\n\n4. 독일 당국은 이후 뮌헨에 도착하여 R.의 동료들을 체포했음. 현지 술집에서 잠시 대치한 후 두 요원은 민간인 여성 한 명과 함께 사살된 것으로 추정됨. 요원들의 시신은 아직 수습되지 않았음.\n\n5. 독일 관리들은 이 작전을 언론을 통해 미국 정부의 신용을 떨어뜨리려고 시도했음. 국장의 권고에 따라 포크너 작전과 관련된 모든 정보는 파기 대상으로 표시되었음."
 hart.kissinger.twilight.104.a: "진리를 알지니 진리가 너희를 자유롭게 하리라"
 hart.kissinger.twilight.105.t: "연약한 진실"
 hart.kissinger.twilight.105.desc: "극비/[GetDateText]\n발신인: R. 잭슨\n대통령에게 보내는 보고서\n\n주제: 포크너 작전, 라디오 자유 유럽\n\n1. 정치 지도부의 지시에 따라 기관은 기존의 반체제 자료를 수집하고 배포하는 데 중점을 둔 포크너 작전을 지속했음. 이 작전의 유지로 독일의 정보체계에 소폭의 변화가 발생했음. 또한 정보 수집을 강화하고 독일 밖에서 라디오 자유 유럽(RFE) 활동의 성공을 더욱 강화하는 예상치 못한 이점도 얻었음.\n\n2. 정보 수집에 주로 집중함으로써 요원들은 독일 정부의 활동에 대한 새로운 정보 출처를 확인했음. 분석가들은 또한 국내 상황에 대하여 예리한 정치적 관찰자로 보이는 여러 명의 신뢰할 수 있는 (가명으로 글을 쓰는) 필자를 확인했음. 이들로부터 얻은 정보는 정보 분석의 정확성을 강화할 수 있을 것으로 보임.\n\n3. 또한 RFE 기자들이 수집하고 공유한 정보는 RFE 방송의 품질을 향상시켰음. 반체제 언론의 정보는 번역되어 프랑스, 이탈리아, 영국, 이베리아, 스칸디나비아의 청취자들에게 전파되었음. 이러한 방송은 독일에 대한 여론을 반전시키고 독일 사회 내부의 균열을 드러내는 데 작지만 중요한 역할을 했음\n\n4. 이러한 사실에 근거하여 우리는 포크너 작전이 성공적이었다고 평가함. 분석가들은 독일과 유럽 대륙에서 미국의 이익을 돕기 위해 RFE를 계속 지원할 것임."
 hart.kissinger.twilight.105.a: "진리를 알지니 진리가 너희를 자유롭게 하리라"
 hart.kissinger.twilight.201.t: "나이트호크 작전"
 hart.kissinger.twilight.201.desc: "극비/[GetDateText]\n발신인: R. 잭슨\n대통령에게 보내는 보고서\n\n주제: 나이트호크 작전\n\n1. 총통부 고위 무관이 베를린에 있는 여러 지하 동성애 조직에 소속되어 있다는 신호를 CIA 요원들이 감청했음. 대상자의 성격, 무관 가족의 유명세, 독일 내 비정상적인 성행위의 불법성 등을 고려할 때, 이 정보가 독일 군사 및 정보 활동에 대한 중요한 정보를 빼내는 데 사용할 가능성이 높음. 대통령의 지시에 따라 기관 직원들은 이 드문 기회에 대처하기 위해 즉시 움직일 것임.\n\n2. 이 메모에서 R.A.라고 지칭된 작전 대상자는 저명한 장군의 아들이자 베를린의 명문 사관학교를 졸업한 인물임. 그는 34세이며, 소식통에 따르면 전문적이고 유능하며 보통 수준의 지능을 가졌지만, 감상적인 성격을 가지고 있다고 함. 그의 동성애에 대한 소문은 장교들 사이에서 한동안 지속되어 왔지만, 최근에야 R.A.와 성행위 상대자로 의심되는 사람 사이의 전화 대화가 도청된 후 확인되었음(부록 참조).\n\n3. 이후 현장 요원들은 R.A.를 미행했고, 직원은 그가 동성애자들의 모임 장소로 알려진 국가 승인 교회에 들어가는 것을 목격했음. 대상자는 한 남성과 함께 교회를 나와 개인 아파트로 돌아갔고, 이후 현장 요원들에게 민망한 자세로 사진을 찍혔음. 추가 녹음 파일도 확보했음.\n\n4. 이렇게 수집한 정보를 바탕으로 현장 요원들은 앞서 언급한 교회로 가는 길에 R.A.와 직접 접촉할 것임. 요원들은 R.A.에게 입수한 정보를 보여주며 R.A.가 총통부의 자료를 제공하지 않는 한 정보를 폭로하겠다고 밝힐 것임. R.A.의 동성애 집단의 다른 구성원들에 대한 협박이 승인되었음. 직원은 연락이 닿는 대로 대통령 참모진에게 소식을 전할 것임."
 hart.kissinger.twilight.201.a: "진리를 알지니 진리가 너희를 자유롭게 하리라"
 hart.kissinger.twilight.202.t: "근원과 방법"
 hart.kissinger.twilight.202.desc: "극비/[GetDateText]\n발신인: R. 잭슨\n대통령에게 보내는 보고서\n\n주제: 나이트호크 작전\n\n1. 독일군 고위 무관(이하 R.A.)의 비정상적인 성행위에 대한 민망한 정보를 수집한 후 요원들이 접촉했음. 요원들은 R.A.에게 그의 성행위 사진 사본과 녹음 파일을 제공했음. 요원들은 그가 미국 정보 작전의 정보원이 되지 않는 한 독일 경찰 및 총통부에 있는 그의 상사와 정보를 공유하겠다고 밝혔음.\n\n2. 대상자는 이 작전의 장기적 실행 가능성에 의문을 제기하는 심각한 정서적 고통을 보였지만, R.A.가 협조하기로 동의했음. 요원들은 총통 집무실 내부에 대한 중요한 정보뿐만 아니라 독일군이 계획한, 이전에는 공개되지 않은 여러 작전의 존재에 대해서도 알게 되었음. 이 휴민트는 향후 미국의 정보 및 방첩 작전에 도움이 될 가능성이 높음.\n\n3. R.A.가 제공한 정보의 가치와 이 관계가 장기적으로 지속될 가능성이 작다는 점을 고려할 때, 요원들은 실제 문서를 확보하기 위해 위협을 확대할 수 있는 권한을 부여받았음. 요원들은 R.A.의 성행위 상대자와 동성애자 언더그라운드의 개인 연락처를 독일 경찰에 폭로하겠다고 협박했음. 요원들은 R.A.의 행동이 R.A.의 가족에게 미칠 위험성을 더욱 강조했음. 이러한 위협 탓에 실패로 돌아간 한 번의 자살 시도가 일어났지만, 그 외에는 주요 정보원을 빼내는 데 성공한 것으로 입증되었음.\n\n4. 직원은 지속적인 정보 흐름을 보장하기 위해 위협을 유지하고 필요한 경우 위협을 확대할 것임. 이 작전은 폭로 3개월 전까지 지속될 수 있다고 평가됨."
 hart.kissinger.twilight.202.a: "진리를 알지니 진리가 너희를 자유롭게 하리라"
 hart.kissinger.twilight.203.t: "폭로"
 hart.kissinger.twilight.203.desc: "극비/[GetDateText]\n발신인: R. 잭슨\n대통령에게 보내는 보고서\n\n주제: 나이트호크 작전\n\n1. 요원들이 독일 정부 내 고위 군사 무관(이하 R.A.)으로부터 중요한 정보를 수집했음. 이 정보는 동성애자인 R.A.와 지하조직의 파트너와 동료들에 대한 다양한 위협을 통해 수집되었음. 그의 심리 상태 악화는 차치하고서, R.A.는 2차 세계대전 이후 첩보국이 확보한 가장 중요한 정보원 중 하나임.\n\n2. 여러 독일 작전이 노출되자 독일 정부 고위층 내에서 \"첩자\"에 대한 의심이 커지고 있음. 감청된 신호에 따르면 독일 첩보기관인 [getIntelAgencyCaps]가 총통부 내부 조사에 관여하고 있는 것으로 나타났음. 총통부의 지시에 따라 독일 첩보 기관 [getIntelAgencyCaps]가 내부 조사를 실시했음. 그들이 아직 R.A.를 출처로 인식하지 못했더라도 곧 인식할 가능성이 높음.\n\n3. 요원들은 EOP에서 사용할 수 있는 두 가지 방안을 검토했음. 첫째, 요원이 R.A. 탈출을 시도할 수 있음. 이 작전이 성공하면 미국에 유용한 선전이 될 수 있음. 그러나 이 작전의 정보 가치는 미미할 것이며 미국 요원들에게 높은 위험을 초래할 것임. 기관 직원은 이 작전을 하지 말 것을 권장함.\n\n4. 둘째, 요원들은 R.A.와의 모든 접촉을 단절하고 자신의 흔적을 감추는 데 집중할 수 있음. 이 작전은 현재 미국 요원들의 안전과 보안을 증진할 것임. 독일 정보원이 R.A.를 심문하려고 시도할 수 있지만, 미국이 R.A.의 활동을 은폐하는 데 노력을 기울인다면 수집된 정보는 최소한에 그칠 것임. 기관 직원들은 이 작전을 권장함."
 hart.kissinger.twilight.203.a: "자산을 탈출시켜라. 아무도 남겨두지 않는다."
 hart.kissinger.twilight.203.b: "인연을 끊어라. 이 사람을 유지하는 데 가치는 없다."
 hart.kissinger.twilight.204.t: "추운 나라에서 돌아온 스파이"
 hart.kissinger.twilight.204.desc: "극비/[GetDateText]\n발신인: R. 잭슨\n대통령에게 보내는 보고서\n\n주제: 나이트호크 작전\n\n1. 상부의 승인을 받아 요원들은 독일 정부 상층부 내 정보자산(이하 R.A.)을 되찾기 위한 작전을 진행했음. 이 보고서는 정보원과 민간인 체포, 여러 미국인 교관과 공작관 폭로, 은신처 압수라는 결과를 초래한 이 임무의 치명적인 실패 원인을 간략히 설명하는 역할을 함.\n\n2. 요원들은 R.A.에게 폭로가 임박했음을 알린 후 그를 CIA가 확보한 차량으로 데려가 스위스 국경으로 최대한 빨리 운전해 가면 미국 은신처에서 두 번째 요원들의 도움을 받을 수 있다고 말했음. R.A.는 국경으로 바로 향하는 대신 성행위 상대자의 집에 들렀다가 그들을 '구출'하려는 무익한 시도를 한 것으로 추정됨.\n\n3. 앞서 언급한 상대자의 거주지로 우회하는 동안 R.A.는 [getIntelAgencyCaps] 관계자에게 발각되었음. 이후 독일 첩보기관은 R.A.를 기관이 보유한 은신처에 도착할 때까지 전국적으로 추적했음. 그곳에서 [getIntelAgencyCaps] 요원들이 동원되어 R.A.와 현직 요원들을 체포했음. 요원들은 인근 골목을 통해 탈출할 수 있었지만, 은신처에 보관된 기밀 자료를 제때 폐기하지 못했음. 이 손실 외에도 R.A.는 심문을 받았고 지난 몇 달 동안 그를 조종한 자들과 활동에 대한 세부 사항을 밝힌 것으로 추정됨.\n\n4. 독일 당국은 이 작전을 공개하지 않았지만 이미 현장의 여러 요원이 피해를 보았음. 사상자가 생긴 것으로 의심됨. 국장의 권고에 따라 나이트호크와 관련된 정보는 파기 대상으로 표시되었음."
 hart.kissinger.twilight.204.a: "진리를 알지니 진리가 너희를 자유롭게 하리라"
 hart.kissinger.twilight.205.t: "죽은 자에게 걸려온 전화"
 hart.kissinger.twilight.205.desc: "극비/[GetDateText]\n발신인: R. 잭슨\n대통령에게 보내는 보고서\n\n주제: 나이트호크 작전\n\n1. 상부의 승인을 받아 정보기관 요원들은 정보원(이하 R.A.)의 희생을 감수하며 나이트호크 작전 참여를 감추기 위한 노력을 계속했음. 이 보고서는 고위 정책 입안자들의 이해를 돕기 위하여 작전의 성공에 대해 간략히 설명하는 역할을 함.\n\n2. 미국 요원들은 며칠에 걸쳐 요원들을 빼내고, 문서와 사건 파일을 파기하고, 게르마니아에 있는 다른 자산을 청산했음. 미국이 개입한 모든 흔적을 없애는 것은 불가능하지만, 이러한 활동으로 인해 독일 당국은 미국 작전의 깊이와 범위, 작전에 관여한 요원들의 신원과 소재를 파악할 수 없게 되었음.\n\n3. 공개적으로 입수할 수 있는 정보에 따르면, 요원들이 정기 모임에 나오지 않자, R.A.는 자신의 신변 폭로가 임박했음을 깨달은 것으로 추정됨. 감정적으로 흥분한 R.A.는 소지하고 있던 권총으로 관자놀이를 관통하는 총알을 발사했음. 시끄러운 총소리에 이웃 주민이 당국에 연락해 R.A.의 목숨을 구하려고 시도했음. 이 시도는 실패했음. 어떠한 추가적인 언급도 보고되지 않았음.\n\n4. R.A.가 정보원으로서 제거된 것은 예상치 못했지만, 환영할 만한 국면으로, 미국 작전에 관해 이야기할 수 있는 유일한 증인이 제거되었음을 뜻함. 미국 관리들은 R.A.로부터 획득한 정보를 사용하여 당분간 작전을 강화할 수 있을 것임. 요원들은 이번 작전이 성공적이었다고 평가함."
 hart.kissinger.twilight.205.a: "진리를 알지니 진리가 너희를 자유롭게 하리라"
 hart.kissinger.sunset.1.t: "윌슨식 이상주의자, 메테르니히식 현실주의자"
 hart.kissinger.sunset.1.desc: "하루 종일 계속된 실무 회의, 웅얼거리는 브리핑, 지루할 정도로 되풀이되는 이전 정책의 반복은 필립 하트 대통령에게 큰 타격을 주었고, 그는 인제 그만 그만둘 준비가 되어 있었다. 그날의 마지막 회의는 하트 대통령과 헨리 키신저 국가안보보좌관이 외교적 의전에 대해 논의하는 자리였는데, 두 사람 모두 기꺼이 그 주제를 제쳐두고 싶었다. 하트 대통령이 코트를 어깨에 걸치자, 키신저 박사는 예상치 못한 행동을 했다. 그는 바로 자리를 뜨는 대신 대통령 책상 앞으로 다가가 \"대통령님, 관저까지 모셔다드려도 괜찮겠습니까?\"라고 물었다.\n\n대통령은 잠시 충격에 휩싸였고, 재빨리 긍정적으로 대답했다. 신경 쓰진 않았지만 갈 길은 그리 길지 않았다. 키신저는 \"걷는 건 딱히 상관없습니다.\"라고 대답하고 둘은 자택까지 걸어가기 시작했다.\n\n키신저는 몸을 숙이며 말했다. \"제가 정말 신경 쓰는 것은 독일입니다. 우리는 독일을 이해시킬 수 없습니다.\"\n\n하트의 2차 세계대전 참전은 유럽 초강대국에 대한 경멸을 충분히 불러일으켰지만, 대통령직을 수행하면서 이러한 감정은 새로운 차원으로 발전했다. \"우리는 그들을 고립시킬 수 있습니다. 그들을 차단해야 합니다...\" 그는 스스로 말을 멈췄다.\n\n\"...정권이 무너질 때까지요. 정부가 갑자기 사라질 것이라는 환상을 갖는 것은 유치한 짓입니다.\" 키신저가 대통령의 무산된 생각을 끝내자 두 사람 사이에는 마룻바닥에 긁히는 발뒤꿈치 소리만 들릴 뿐 정적이 흘렀다. 아무것도 하지 않는 것만으로는 누구도 만족할 수 없었기 때문에 대통령은 행동해야 할 의무를 느꼈다. \"그렇게 될 것이고, 그것이 제 정책이 될 것입니다. 팍트 전체를 고립시키고, 일방적인 제재를 가하여 초국적 기업을 압박할 것이며, 신속하게 실행할 것입니다.\" 대통령의 표정이 너무 밝아서 키신저는 낙관론에 빠져들 뻔했지만 그걸 저버렸다.\n\n\"우리는 혁명적인 독일에 대항하는 대연합을 구축할 수 있고 성공할 수도 있지만, 실패하면 대중의 손가락질을 받을 위험이 있습니다.\" 키신저의 말에 담긴 함축적인 의미에 하트는 충격을 받았지만, 그는 굴하지 않았다. 그들은 로비와 관저를 구분하는 참나무 문으로 다가갔고, 하트 대통령은 일행을 향해 고개를 돌렸다.\n\n\"헨리,\" 그가 말문을 열었다. \"제가...\" 키신저는 갑자기 손을 흔들며 대통령의 말을 끊었다. \"저는 정책을 고수하겠습니다, 대통령 각하. 안녕히 주무십시오.\" 그렇게 말하며 국가안보보좌관은 발뒤꿈치를 돌리고 자리를 떠났습니다. 모든 것을 고려했을 때 대통령은 속이 메스껍기까지 했다."
 hart.kissinger.sunset.1.a: "의무와 야망의 교차점은 바로 태만이다."
 hart.kissinger.sunset.2.t: "보강"
 hart.kissinger.sunset.2.desc: "키신저 박사가 어떻게 생각할지에도 불구하고 필립 하트 대통령은 국무장관과 법안을 작성하는 드문 기회를 즐겼다. 상원에서 두 사람의 경력 외에도 하트는 트루먼의 냉전주의적 태도, 그리고 그와 맞물려 있는 의사당 정치에 대한 능숙한 이해를 존경했다. 반나치 금수법안의 문제점을 찾아낼 수 있는 사람은 트루먼뿐이었다.\n\n\"어떻게 생각하십니까?\" 트루먼이 법안 낱장을 넘기는 모습을 열심히 지켜보던 대통령이 물었다. 읽기에 충분한 시간이 흐른 후, 늙은 국무장관은 마닐라 봉투를 납작하게 내려놓고 하트의 눈을 바라보았다. 그는 하트의 전시 최고 사령관이자 전임 대통령인 드와이트 D. 아이젠하워를 언급하며 \"아이크가 여기 있었더라면,\"이라고 말문을 열었다. \"그는 얼굴을 붉혔을 겁니다. 이 법안은 그 이상의 일을 할 수 있으며, 바로 우리에게 필요한 것으로 생각합니다.\" 그런 다음 그는 다시 봉투를 향해 손가락을 뻗어 요약본을 꺼내 기쁨에 찬 표정으로 다시 읽었다. \"나치 개새끼들이 이걸 싫어할 겁니다.\"\n\n욕설을 치워두고, 필립 하트도 이 법안이 통과되면 의회의 선전포고 이후 독일에 대항하는 가장 결정적인 법안이 될 것이며, 독일을 세계 최대 시장 중 하나에서 고립시킬 수 있다는 점에서 비슷한 자부심을 느꼈다. 이러한 이유로 트루먼은 이 법안에 대해 대대적인 지지를 예상하고 대통령에게 미리 축하의 뜻을 전했다. \"이 금수 조치는 유럽을 구할 것입니다.\"라고 말한 트루먼은 흥분을 감추지 못했다. 원로 정치가의 승인을 받은 금수법안은 작성자에게 다시 보내져 간단한 주석이 달린 후 검토를 위해 제출되었다."
 hart.kissinger.sunset.2.a: "나치즘은 파괴될 것이다"
 hart.kissinger.sunset.3.t: "국가들의 운명"
 hart.kissinger.sunset.3.desc: "2차 세계대전이 끝난 후 미국은 나치 독일과 선을 그었고, 두 나라 사이의 외교 관계는 압도적으로 적대적이었지만 일부 조용한 관계는 회복되었다. 그런데도 전쟁 전의 일부 사업이 재개되었고, 라이히의 권력이 흔들리면서 대부분의 미국인에게 독일은 바다 건너의 골칫거리이자 무력한 국가로 인식되었다. 그러나 지금은 더 이상 1950년대가 아니었고, 제국 내부의 대대적인 개혁은 물러난 거인이 빠르게 재기하고 있음을 의미했다. 필립 하트 대통령에게는 지금이 단호한 조치를 취하기에 가장 적절한 시기였다.\n\n대통령은 텔레비전 카메라를 향해 분명하게 말하며 단호한 조치란 모든 유니티팍트 회원국에 대한 일방적이고 확실한 금수조치를 의미한다고 분명히 했다. 그는 집무실 책상 양쪽에 세워진 두 개의 성조기 사이에서 전국의 텔레비전 화면을 향해 연설하고 있었다. \"독일은 세계에서 가장 사악한 국가이기 때문에 우리는 독일을 고립시켜야 합니다. 대량 학살에 기반한 그들의 번영에 우리가 계속 먹이를 준다면 어떻게 우리 스스로를 자유를 사랑하는 국민이라고 부를 수 있겠습니까?\"\n\n\"이것은 우리의 군사 동맹에 대한 시험이 아니라 도덕성과 품위에 대한 지지입니다.\" 대통령은 잠시 멈칫하며 자신의 행정부가 하려는 수사적 도약에 갑작스레 두려움을 느꼈지만, 다시 말을 이어갔다. \"독일의 강점은 대서양 연안에서 러시아 심장부까지 뻗어 있으며 고통으로 지탱되고 있습니다. 특정 민족이 미국 밖에서는 더 이상 존재하지 않게 되는 날을 우리가 견딜 수 있을까요?\"\n\n하트 대통령은 숨을 들이마시고 정점을 찍을 준비를 했다. \"유럽에서 독일의 패권은 오랫동안 쇠퇴하고 있다고 여겨졌지만, 이는 사실이 아닙니다. 독일은 침체에서 회복하고 있으며 다시 전 세계에 공포를 안겨줄 수 있습니다. 민주주의의 가치와 나치즘에 대한 관용은 양립할 수 없다는 점을 전 세계 모든 국가에 말씀드립니다. 자유세계가 국가폭력을 규탄하고 유럽의 감금된 사람들에게 정의를 구현하는 데 동참해 주십시오. 감사합니다.\""
 hart.kissinger.sunset.3.a: "파시스트에 대항하는 데 타협은 없다!"
 hart.kissinger.sunset.4.t: "추측"
 hart.kissinger.sunset.4.desc: "국가안보보좌관으로서 헨리 키신저 박사는 대통령이 국가안보 문제에 있어 충분한 조언을 받게 하는 것 이외에는 분명한 역할이 별로 없었습니다. 키신저의 각료회의 참석이나 다수의 직원, 언론의 주목을 받는 것은 전적으로 키신저 박사가 스스로 이룬 것이었습니다. 그는 인기를 좋아했고, 대중의 관심이 정치적 목적에도 부합한다고 믿었습니다. 존경받고 인기 있는 외교관은 관료적 무명 인사보다 훨씬 성공적이었습니다. 사실 키신저는 셀럽 정치가의 유용성을 너무도 굳게 믿은 탓에 그의 직원 중 일부는 외교관의 대중적 인식을 감시하는 일을 전담했습니다.\n\n엄선한 다양한 전국지들은 아침 7시부터 저녁에 배달구가 잠길 때까지 키신저 집무실로 계속 쏟아져 들어왔습니다. 이 신문들은 몇 가지 키워드를 훑어보고 칼럼을 스크랩하고 분류한 다음 키신저 박사에게 전달되어 그가 직접 읽을 수 있도록 했습니다. 전국지들은 중립적인 태도에서 키신저에 대한 찬사에 이르기까지 다양한 반응을 보였지만, 지역지들 사이에서는 관계가 더욱 껄끄러웠습니다. 일부 신문은 키신저의 비밀 협상과 도덕을 신경 쓰지 않는 외교에 대한 진실된 비판을 게재했지만, 다른 신문은 지역의 무지와 경멸에 호소했습니다. \"인형사\"와 \"음모\"라는 단어가 키신저를 자극하기 위해 페이지에서 튀어나왔지만, 그의 감정은 여전히 분명하지 않았습니다.\n\n그는 스크랩을 폐기하기 전에 \"그건 내 성격이 아니지,\"라며 \"그러니까 문제 없어.\"라고 말하곤 했습니다. 그리고 순종적인 추종자들로 구성된 집무실에서는 그 정도면 충분했습니다."
 hart.kissinger.sunset.4.a: "땅은 손대지 않은 것이 가장 좋다."
 hart.kissinger.sunset.5.t: "세계 사이에서"
 hart.kissinger.sunset.5.desc: "2차 세계대전 이전에 동유럽 이민자 공동체는 미국에서 오랜 역사가 있었으며 미국 전역에 소수민족 거주지역을 형성했습니다. 처음에는 국무부가 이민 쿼터로 인해 거부했던 동유럽 이민자가 추축국의 승리로 급증하면서 지역 소수민족 연대 단체가 형성되었습니다. 이 단체들은 동유럽인과 지역 소수집단을 대표하여 아이젠하워 행정부와 케포버 행정부에 난민 예외를 인정해 달라는 로비를 성공적으로 수행했습니다. 전후 난민 수는 기존 공동체에 비해 전체적으로 적었지만, 이들 단체의 대중적인 승리로 인해 정치적 명성을 얻기 시작했습니다.\n\n오늘날 \"자유동유럽위원회\", \"자유 발트\" 같은 단체는 정치적 기여와 국제적 지지 활동으로 계속해서 헤드라인을 장식하고 있습니다. 그러나 각 조직은 서로 달랐고 이념적 성향도 달랐습니다. \"부하린 소사이어티\"나 \"자유 리투아니아회\" 같은 단체는 자신들의 신념을 공개적으로 드러냈고, \"자유 유럽 국가위원회\"는 CIA와 연관성이 의심되는 단체였습니다. 하지만 자생적인 공동체 조직은 미국 정치에서 부인할 수 없는 강력한 조직으로 발전했고 앞으로도 계속해서 정세에 영향을 미칠 것이 분명했습니다."
 hart.kissinger.sunset.5.a: "제국은 몰락해야만 한다."
 hart.kissinger.sunset.100.t: "궁지에 몰린 괴수"
 hart.kissinger.sunset.100.desc: "이번만은 키신저가 하트 대통령 옆에 서서 웃는 척할 필요가 없었다. 물론 대통령은 독일이 지배하는 유럽에 대한 금수조치가 의회에서 가결된 것을 찬양하는 연설을 하고 있었다. 하지만 키신저는 연설의 내용이 아닌 오직 결과에만 관심있었다. 그리고 이들이 이뤄낸 결과는 자명했다. 인류 역사상 가장 위험한 정권이었던 제3제국은 세계 경제의 광범위한 부문에서 단절될 것이다. 그들은 마땅히 당해야 할 패배에 한 걸음 더 가까워질 것이다. 그리고 그것은 그가 이뤄낸 승리였다.\n\n키신저는 하트가 카메라에 법안 서명을 보여준 후 그에게 다가갔다. 그는 \"대통령 각하, 오늘 각하께서 해 주신 일에 대단히 감사하다는 말씀을 드리고 싶었습니다. 베를린 미치광이들의 실존적 위협을 직시하고 그에 따라 행동할 용기를 가진 사람이 집무실에 있다는 것은 이 나라의 미래에 엄청난 희망을 안겨줍니다. 이 어려운 시기에 대통령 각하와 국가안보를 위해 더욱 협력할 수 있기를 기대합니다.\"라고 말했다.\n\n하트는 고개를 끄덕이며 국가안보보좌관에게 미소지었다. \"고맙습니다, 헨리. 이 일을 함께할 수 있어서 기쁩니다. 이제 실례하겠습니다. 다른 문제를 살펴볼 일이 있어서 말입니다.\" 키신저는 상사가 걸어 나가는 모습을 보며 미소지었다."
 hart.kissinger.sunset.100.a: "잘 된것 같군."
 hart.kissinger.sunset.101.t: "엠바고가 상원에서 부결되다"
 hart.kissinger.sunset.101.desc: "키신저는 상원에서 온 소식을 듣고는 놀랐습니다. 도적과 괴물의 무리에 대한 결정적인 타격, 즉 대독일 금수조치가 부결되었습니다. 제임스 버클리 상원의원은 \"게르마니아의 최근 고무적인 개혁을 보상하는\" 장황한 연설을 했고, 듣자 하니 충분한 수의 동료가 이를 받아들인 듯했습니다. 다 끝났습니다.\n\n헨리 키신저가 숙고해 보니 자신이 왜 놀랐는지 알 수 없었습니다. 당연한 것이었습니다. 당연히 유권자의 어리석음에 아부하는 데나 신경 쓰는 저 나약한 멍청이들은 알베르트 슈페어의 꿀 바른 말에 넘어갔습니다. 슈페어는 바로 유럽을 노예화한 그 경제를 설계한 사람이 아닙니까! 슈페어는 희생자들의 노동으로 지어진 저택에서 살찐 채 앉아있었습니다. 그리고 미국 의회는 저런 인간쓰레기의 명백한 거짓말을 꿰뚫어 볼 수 없었습니다.\n\n키신저는 탄식했습니다. 달리 방도가 없었습니다. 슬프게도, 그는 실제로 약간의 좋은 개념을 아는 사람들이 통치할 수 있는 권한을 부여받은 체제 내에서 일한다는 축복을 받지 못했습니다. 그는 삶이 자신의 천재성에 부과한 수많은 다른 한계처럼 유권자의 어리석음을 받아들일 것입니다. 그는 언제나 그랬듯 계속해 나갈 것입니다."
 hart.kissinger.sunset.101.a: "메테르니히는 이런 헛짓거리와 싸울 필요가 없었을텐데!"
