 hart.kissinger.starlight.209.desc: "...따라서 제국은 긴장 완화의 정신에 따라 다음 섬에 핵무기를 감축하는 데 동의한다:\n\n...수바, 파페이테, 보라보라, 트룩, 오아후, 웨이크, 미드웨이, 존슨 환초, 룽가타, 부리키, 타피와, 자보르, 웟제...\n\n...이러한 긴장 완화에 상응하여 미국은 태평양 지역, 특히 다음과 같은 지역에서 핵 주둔을 제한하는 데 동의한다...\n\n...호주, 뉴질랜드 자치령, 알래스카...\n\n...우리는 이 조항들이 환태평양 양측의 더 큰 평화와 번영의 미래에 기여할 것으로 믿는다."
