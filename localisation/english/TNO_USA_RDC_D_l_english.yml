 hart.tree.4.t: "로드맵에서 길을 잃다"
 hart.tree.4.desc: "\"이 내용은 부서 직원과 언론에 배포되는 최종 문서에 포함될 것이므로 공식 정책이 될 것임을 다시 한번 강조하고 싶습니다. 다들 이해하시겠습니까?\" 아직 대통령직에 적응하지 못한 필립 하트는 고개를 들어 내각의 반응을 살폈다. 대통령 오른쪽에 앉은 모리슨 부통령은 매카시, 미첼, 스크랜턴 장관과 마찬가지로 고개를 끄덕이며 찬성했고, 대통령 바로 왼쪽에 앉은 제인 제이콥스 장관만이 유일하게 반대했다. \"무슨 문제라도 있나요, 제인?\" 하트가 물었다.\n\n\"그냥...\" 제인 제이콥스는 뿔테 안경을 들어 올리고 손에 들린 서류들을 훑어보며 \"이건 우리가 회의에서 합의한 것과는 다릅니다, 대통령 각하.\"라고 말했다. 부통령은 앓는 소리를 냈고 이에 하트로부터 노려보는 눈빛을 받았으며 제이콥스 장관은 말을 이어갈 수 있었다. \"교통에 대한 우리의 공약은 민권과 교육에 대한 우리의 입장과 마찬가지로 훌륭하지만, 도시에 대한 우리의 태도는 불분명합니다.\" 모리슨은 \"우리는 모호할 여유가 있다\"라며 \"이 단계에서 약속은 위험하다\"라고 맞받아쳤다. '모어 시장'은 제인 제이콥스의 눈살을 찌푸리게 할 정도로 직설적으로 말했다.\n\n\"정중하게 말씀드리자면, 부통령님.\" 제이콥스 장관이 자리에서 일어나 \"저는 동의하지 않습니다.\"라고 답했다. HEW 장관은 도시는 행정부 정책의 중심이며, 다른 모든 의제의 실행은 도시에서의 성공에 달려 있다고 설명했다. \"도시가 제대로 작동하지 않으면 기반시설 투자를 위한 효과적인 거점이 될 수 없습니다. 도시는 민권을 위한 투쟁의 최전선에 있으며, 도시의 학교가 망가진다면 우리의 교육 개혁은 실패할 것입니다. 우리는 중간에 포기할 여유가 없습니다.\"\n\n자리에서 일어나자마자 제이콥스는 자신의 주장을 충분히 전달했다고 만족하며 자리로 돌아갔다. 실제로 각료들이 하나둘씩 고개를 끄덕이며 동의를 표했고, 대통령은 새로운 시각으로 안건을 검토할 수 있었다."
 hart.tree.4.a: "미국의 도시를 위한 새 삶?"
 hart.tree.5.t: "노인"
 hart.tree.5.desc: "\"하트 대통령님께\"\n\n\"저는 제가 이미 익히 알고 있는 당신과 모리슨 씨의 선거운동을 큰 관심을 가지고 지켜보았습니다. 지난 4년간의 어려움과 이를 해결하기 위해 미 상원에서 부지런히 일하신 후, 지난 11월에 대통령님의 대선 도전이 성공하고 상식적인 통치가 다시 한번 승리하는 것을 보고 가슴이 벅찼습니다.\"라고 말했습니다.\n\n\"당신도 잘 아시다시피, 미국이 직면한 문제에는 단 하나의 원인만이 있는 것이 아닙니다. 군사적 대립, 해외와의 경쟁, 도시의 불안 등 우리에게는 국가를 발전시킬 수 있는 해결책을 개발할 경험 많은 지도자가 필요합니다. 저는 당신이 그 책임을 수행할 수 있다고 믿어 의심치 않습니다.\"\n\n\"앞으로 몇 년 동안 많은 성공을 거두실 것이라 확신합니다. 드와이트 D. 아이젠하워가.\"\n\n***\n\n필립 하트는 편지를 읽고 또 읽는 습관 때문에 점점 구겨진 편지를 내려놓았다. 이 편지는 장군이 서거하기 몇 주 전에 우편으로 도착했다. 아이젠하워 대통령이 마지막으로 한 일 중 하나는 자신의 의무를 상기시키기 위해 그에게 편지를 쓰는 것이었다. 하트에게 그 편지는 한 세대에서 다음 세대로 이어지는 성화처럼 과거와의 연결고리같이 보였다. 아이크가 대통령에 취임하고 대통령이 주간 고속도로 시스템에 대한 원대한 구상을 발표했을 때 하트는 정치에 몸담고 있지도 않았고, 지금은...\n\n하트의 고속도로 체계였다. 아이젠하워, 케포버, 그리고 케네디가 죽었으니, 자유주의의 명맥을 잇는 것은 그의 몫이었다. 하트는 이들에게 자부심을 줄 수 있을 만한, 시작한 일을 끝낼 수 있는 지도자가 되어야 했다."
 hart.tree.5.a: "아이크는 우리가 이끌고 있는 행정부를 자랑스러워할까?"
 hart.tree.6.t: "버디-버드"
 hart.tree.6.desc: "평범한 미국인이 인지하든 인지하지 못하든 간에 대부분 버드 기업의 제품을 접해본 적이 있을 것입니다. 번잡한 도시의 지하철을 타거나, 고속도로를 달리는 침대차를 보거나, 더 나은 날을 갈망하는 녹슨 철로를 본 적이 있다면, 그건 필라델피아의 버드 공장에서 생산되었을 가능성이 높습니다. 미국 여객 철도에서 소리 없이 널리 퍼진 버드 공장은 하트 행정부의 미국 최초 고속열차를 만들기 위한 당연한 선택이었습니다.\n\n1966년 초, 버드 기술자들은 일본 신칸센을 능가하는 속도를 낼 수 있는 초고속 열차 계획을 고안했습니다. 자금 부족으로 인해 시가를 닮은 '메트로라이너' 디자인은 설계도면에만 머물러 있었으나 하트 행정부의 계약 제안으로 재정에 대한 우려는 빠르게 사라졌습니다. 마이크 먼로니 상무부 장관은 '열차 격차'를 해소하는 것을 개인적인 목표로 삼고 운영 예산에 대한 헌신을 보여주었습니다. 얼마 지나지 않아 버드 공장은 예상되는 메트로라이너 주문 급증에 대비해 장비를 갖추고 인력을 배치했지만, 예상치 못한 내부 반대에 부딪혀 공사가 중단되었습니다.\n\n10명의 버스 기술자는 먼로니 장관에게 보낸 서한에서 현재의 메트로라이너 설계에 대한 우려를 표명하며 설계가 오래되었다는 점과 더 현대적인 설계의 적용 가능성을 언급했습니다. 즉, 시간만 주어진다면 메트로라이너를 더 나은 모습으로 개선할 수 있다는 것이었습니다. 펜실베이니아 철도 주식으로 운행되는 시제품 메트로라이너는 의도한 시속 150마일에 50마일이나 못 미쳤고, 기술자들은 전체 설계를 철저하면서도 적시에 재작업한 후 수정하겠다고 약속했습니다. 지지자들은 이미 '슈퍼라이너'라고 불리는 이 차체가 연방 성능 기준을 충족하거나 초과할 수 있을 것으로 기대했습니다. 슈퍼라이너를 도입하면 버드 공장은 혼란에 빠질 것이고 기존 조립 설비도 마찬가지로 철저한 재작업이 필요하겠지만, 정말 멋진 열차를 생산할 수 있는 잠재력이 있었습니다.\n\n상무부 장관은 부서 사무실에 앉아 여러 가지 선택지를 고민했습니다. 계획대로 작동 중인 기존 열차를 제작할 것인지, 아니면 기술자들의 의견에 귀를 기울여 새로운 디자인으로 방향을 전환할 것인지에 대해서 말입니다. 쓸모없게 될 위험을 감수하거나, 기술자들의 우려에 따라 전체 프로그램을 수정할 수도 있습니다."
 hart.tree.6.a: "메트로라이너, 현대의 기차로!"
 hart.tree.6.b: "슈퍼라이너, 미래의 기차로!"
 hart.tree.7.t: "예산이 부족할 때"
 hart.tree.7.desc: "미국의 번영은 특히 불친절한 예산의 여유를 제외하고는 한계가 없다. \"몇백만 달러 때문에 좋은 기반시설을 훼손하는 타협을 하는 것이 우리가 전달하고자 하는 메시지인가요?\" 제인 제이콥스는 하트 대통령과 매일 회의를 진행하는 집무실 안 결단의 책상 앞에서 서성이고 있었고, 청중들은 그 열정을 느낄 수 있었다. 비용 예상치는 단순히 \"몇백만 달러\"보다는 훨씬 높았지만, 대통령은 정정하지 않는 것이 더 낫다고 생각했다. \"제이콥스는 \"우리는 초강대국이지만 도로와 철도를 모두 가질 수는 없다고요?\"라고 호통을 쳤다. \"남아프리카는 감당할 수 있지만 고가도로는 너무 과격하고 말이죠?\" 그렇기에 그녀는 휘파람을 불며 서류를 던져버리고 근처 소파에 걸터앉았다. \"저 사람들이 저를 미치게 하려는 건가요?\"\n\n\"글쎄요.\" 대통령은 운동가의 열정을 달래기 위해 몸을 곧추세우며 말했다. \"저도 당신을 미치게 만들 수 있습니다. 저는 삭감에 맞서 싸우지 않을 겁니다.\" 제이콥스 장관은 웃다가 한숨을 내쉬었고, 하트가 계속 말하자 침울한 표정을 지었다. \"부서는 여전히 운영될 것입니다. 이는 다만 예산 삭감의 문제일 뿐이며, 우린 신중하게 검토하고 있습니다. 교통과 관련해서는 고속도로, 지방 도로, 여객 철도 등을 삭감하는 방안이 있습니다.\" 대통령은 다시 말을 이어가려 했으나 말을 끊겼습니다. \"저는 암-\" \"제이콥스는 \"암트랙은 특히 URI에 중요한 의미를 지니고 있으므로 삭감하지 말아 주십시오.\"라고 말했다. 하트는 고개를 끄덕일 뿐이었다. 그는 암트랙과 고속도로가 URI에 필수적이라는 데 동의했지만 \"예산 편성, 특히 이와 같은 문제에 대해서는 실용성이 필요합니다. 모두가 도움을 받을 자격이 있지만...\"이라고 말했다. 제인 제이콥스는 눈살을 찌푸렸지만 더 이상 반발하지 않았다. \"저는 지금까지 그런 종류의 정치를 피했습니다.\"라고 하트는 의사 결정에 들어가기 전에 한탄했다."
 hart.tree.7.a: "새 고속도로의 예산을 삭감하라."
 hart.tree.7.b: "농촌의 도로는 알아서 헤쳐나갈 수 있다."
 hart.tree.7.c: "철도는 감당할 수 있다."
 hart.tree.8.t: "산맥을 넘어"
 hart.tree.8.desc: "에어포스원이 지나가는 길 아래 광활한 로키산맥이 끝없이 펼쳐져 있었다. 눈 덮인 봉우리와 회색빛 경사면은 시가 연기와 희미한 위스키 향으로 꽉 막힌 기내에서 반가운 휴식처가 되어 주었다.\n\n공화당 하원의원총회 의장인 제럴드 포드가 \"대통령 각하, 록펠러 주지사님\"이라고 인사를 건넸다. \"최근 위원회에서 작성 중인 대중교통 법안에서 암트랙 자금 증액을 추진하고 계신 것으로 알고 있습니다.\"\n\n하트는 고개를 끄덕이며 말하길 \"우리가 착륙하면 제인으로부터 지출액 초안을 받게 될 것입니다. 그 돈은 서비스 확대, 역 시설 개선, 새 기관차 구매에 쓰일 겁니다. 제리, 아시잖습니까.\"\n\n\"네, 대통령님, 문제는 제 총회가 대통령 각하를 지지할 수 없다는 겁니다.\" 포드는 미안한 표정을 지었다. \" 많은 사람이 처음에는 암트랙에 그다지 열광하지 않았습니다. 그들은 쇠퇴하는 서비스에 대한 정부 보조금에 불과하다고 생각했고, 많은 사람이 나쁜 일에 좋은 돈을 던지는 것뿐이라고 말했습니다.\"\n\n록펠러는 \"그들은 모든 돈이 도시로 간다고 생각합니다.\"라고 어둡게 푸념했다. \"철도 중심지인 뉴욕과 북동부 말입니다.\" 주지사는 술잔을 기울이며 \"그들은 한 푼마저 아까워하고 있습니다.\"라고 말했다.\n\n포드는 고개를 끄덕였다. \"건설위원회가 꽤 심각하게 분열돼 있기에 예산이 보류될 가능성이 높습니다. 이제 제가 일을 수습하려 할 수는 있지만 솔직히 말씀드리자면, 피- 대통령 각하, 제 위원들 대부분이 애초에 URI를 그다지 좋아하지 않는 지역구 출신이라는 것을 아시잖습니까. 저는 그랜드래피즈에 대한 책임만큼이나 그들에 대한 책임이 있습니다.\"\n\n하트는 안경을 고쳐 썼다."
 hart.tree.8.a: "\"주지사님, 제가 고집불통들과 만나는 동안 당신이 의원들과 만나면 어떠시겠습니까?\""
 hart.tree.8.b: "\"제리, 저는 앨버트를 불러 타협안을 쓰도록 할 것이지만 다음 민권법 때 지지해주셔야 합니다.\""
 hart.tree.8.c: "\"제리, 암트랙은 돈이 필요합니다. 후에 앨버트에게 그 돈이 당신 회원들한테 흘러들어가도록 확실히 하겠습니다.\""
 USA_hart_you_know_them_best_tt: "§B하트 대통령§!은 이들과 오랫동안 알고 지냈에 그가 어떤 대답을 하든 공감을 불러일으킬 겁니다."
 hart.tree.9.t: "이상 및 감사"
 hart.tree.9.desc: "하트 행정부의 교통 의제는 조금도 과장하지 않고 말하자면 대대적이었습니다. 상무부 교통국에 전국적으로 건설 및 인수 프로젝트에 막대한 예산을 투입하는 등 교통국 조직을 확장할 것을 명령했습니다. 교통국 건물이 새로 들어서는 곳마다 도로 포장, 철로 부설, 고가도로, 육교, 지하도, 터널 건설 등의 일자리가 전국 수천 곳에서 한꺼번에 생겨났습니다. 연방 자금으로 기차, 버스, 비행기, 역 가구, 직원 급여, 그리고 모든 열차에서 음료 서비스를 위한 깔끔한 새 암트랙 브랜드 컵을 구입했습니다. 이는 미국 가번사솔에 대한 가장 중요한 단일 투자였으며, 미국 내 교통을 방해하는 거의 모든 낙후된 시설에 영향을 미쳤습니다. 이는 혁명적이었고 그렇기에 \"그들\"은 이를 싫어했습니다.\n\n\"그들\"은 민주당의 거점 도시에서 정치를 실현하는 당 보스, 지역구 관리인, 블루칼라의 뒷배경이 되는 사람들이었으며, 수년간의 물맡 정치로 시카고 시장 리처드 J. 데일리는 그들의 왕으로 등극했습니다. \"그는 저에게 '시장은 정치적 역량이 필요하다'고 말했는데, 그게 무슨 뜻인지 우리 둘 다 알고 있을 겁니다.\"라고 대통령 맞은편에 앉은 마이크 먼로니 상무부 장관은 불만을 거의 감추지 않고 설명했습니다. 오클라호마 출신 상원의원으로서 먼로니는 민주당 소속의 시카고 시장에 대해 별다른 생각을 하지 않았지만, 최근 교통 문제에 대한 보도가 나오면서 그의 의견이 급격히 악화되었습니다. 데일리 시장실은 이런 프로젝트가 가져올 '불확실성'을 이유로 전폭적인 지지를 제공하기 전에 감사가 필요하다고 먼로니에게 친절하게 알려주었습니다. \"이게 뭡니까?\" 하트가 퉁명스럽게 물으며 교통 계획에 대한 감사를 6개월 동안 실시할 것을 권고하는 공문을 책상 위에 던졌습니다. \"우리 회계에 의구심이 든다고 의회에 6개월을 달라고 해야 하나요?\"라고 물었습니다. 답답한 일이었습니다."
 hart.tree.9.a: "감사를 승인해라. 우린 지지가 필요하다."
 hart.tree.9.b: "그들은 머지않아 돌아올 것이다."
 hart.tree.10.t: "친구 사이에"
 hart.tree.10.desc: "현재와 크게 다르지 않은 미국을 잠시 상상해 보세요. 반응성이 뛰어나고 끊임없이 개선되는 인프라 네트워크가 여러 겹의 연결망으로 연결되어 있다고 상상해 보세요. 이 미국에서는 시간과 약간의 걷기, 그리고 불을 켜두기 위한 적당한 요금만 있으면 언제 어디든 갈 수 있었습니다. 이 교통의 꿈의 나라에서는 5분마다 기차가 운행되고, 역과 대중의 이목을 끄는 지역을 연결하는 버스 노선이 훨씬 더 자주 운행되며, 저렴한 자동차가 도로를 따라 운행되어 교통의 빈틈을 메우고 있습니다. 대중교통 기반시설에 대한 투자는 미국의 접근성을 위한 대가이며, 미국은 모든 시민이 누려야 한다는 약속을 이행하는 것입니다.\n\n\"적어도 그런 생각입니다.\" 필립 하트 대통령은 이렇게 말하며 즉석 강연을 마무리했다. 연설의 유일한 청중이었던 쳅 모리슨 부통령은 웃으며 손뼉을 치는 척하다가 대통령이 큰 소리를 내며 앉기 전에 \"제 유일한 관심사는 책입니다.\"라고 간신히 대답했다. 잠시 머뭇거리던 부통령이 웃으며 낮은 목소리로 \"제이콥스 장관이 사무실을 도청했다고 생각하는 건 아니죠?\"라고 물었다. 대통령은 눈을 굴리면서도 미소를 지으며 \"아니요.\"라고 대답했다. 모리슨은 이어서 \"그럼 우리 사이에 예산 얘기가 오가는 게 뭐가 문제입니까? 무엇을 삭감할지 걱정된다면 우리로부터 손을 떼봅시다. 여론조사를 해보면 어떻겠습니까? 국민이 무엇을 원하는지 알아보고 우리에게도 좀 숨통을 틔워봅시다.\" 하트는 충분히 합리적이라고 생각하며 앞으로 몸을 숙여 탁상용 전화기를 집어 들었다."
 hart.tree.10.a: "\"인구조사국에 연락 걸어주세요.\""
 USA_pay_attention_to_the_survey_tt: "§B행정부§!의 노력은 §a결정 탭§!에 있으니 다음 몇주 동안 관심을 집중해주세요."
 hart.tree.11.t: "비틀 그래프트"
 hart.tree.11.desc: "수천 통의 전화 통화와 수많은 우편 요금이 지불된 응답 양식 끝에 인구조사국은 놀라운 효율성을 달성하며 지금까지 미국인을 대상으로 한 가장 광범위한 비인구 설문조사를 성공적으로 마쳤다. 응답자들은 정부 교통 서비스에 대한 만족도부터 미래 기반시설에 대한 우선순위까지 다양한 질문에 답니다. 몇 주간의 기다림 끝에 결과는 깔끔한 표로 정리되어 백악관에 요약된 텔레타이프 보고서로 전달되었다.\n\n하트 행정부의 비공식 '교통 전담반'의 구성원들은 집무실의 접이식 테이블에 둘러앉아 각자 스테이플러로 고정된 종이 뭉치에 집중하며 조용히 보고서를 검토했다. 갑자기 모리슨 부통령의 입술에서 날카로운 휘파람 소리가 흘러나오자, 하트 대통령, 제이콥스 장관, 먼로니 장관이 재빨리 주의를 돌렸다. \"이거 보이십니까?\" 부통령은 믿을 수 없다는 표정으로 서류를 책상에 던지며 비웃었다. \"대통령님이 내일 GM, 포드, 쉐보레를 때려부수더라도 다들 좋아할 겁니다! 무슨 생각을 하고 계십니까? '국민의 차'?\" 쳅는 적어도 대통령의 웃음을 기대하며 농담했지만, 이 제안에 필립 하트의 눈썹이 올라갔다.\n\n정부 보조금을 받는 범용 다목적 자동차? 전쟁 이후 정부가 이런 야심찬 생산 계획을 상상한 적은 없었고, 하트는 마치 자신의 미래에 대한 환상을 본 듯 상원 회의장에 울려 퍼지는 \"사회주의!\", \"파시즘!\"이라는 야유를 들을 수 있었다. 그는 또한 미국의 가장이 마침내 가족용 차량을 사고 개인용 이동 수단의 모든 혜택을 누릴 수 있게 되는 모습을 볼 수 있었다. 부통령은 이 제안의 심각성을 깨달았고, 쳅은 갑자기 정신을 잃었다. \"피- 어, 대통령님, 진심일 리가 없잖습니까! 농담이었습니다!\"\n\n제이콥스 장관은 보고서 사본을 내려다보며 \"자동차가 많아지면 도시 교통 체증이 심해지지만... 도시 경제의 재성장을 촉진할 수 있습니다.\"라고 말했다. \"물론 투자가 선행되어야 하지만 좋은 정책입니다.\" 그녀는 대통령을 멀뚱멀뚱 바라보는 쳅을 향해 미소를 지었지만, 소용이 없었다. 하트 대통령은 영감을 얻었다."
 hart.tree.11.a: "우리의 가장 야심찬 계획이다."
 hart.tree.12.t: "야망의 적"
 hart.tree.12.desc: "수천 통의 전화 통화와 수많은 우편 요금이 지불된 응답 양식 끝에 인구조사국은 놀라운 효율성을 달성하며 지금까지 미국인을 대상으로 한 가장 광범위한 비인구 설문조사를 성공적으로 마쳤다. 응답자들은 정부 교통 서비스에 대한 만족도부터 미래 기반시설에 대한 우선순위까지 다양한 질문에 답니다. 몇 주간의 기다림 끝에 결과는 깔끔한 표로 정리되어 백악관에 요약된 텔레타이프 보고서로 전달되었다.\n\n하트 행정부의 비공식 '교통 전담반'의 구성원들은 집무실의 접이식 테이블에 둘러앉아 각자 스테이플러로 고정된 종이 뭉치에 집중하며 조용히 보고서를 검토했다. 참석자들은 주목할 만한 내용을 찾기 위해 한 장 한 장 일일히 훑어보았지만, 곧 보고서에는 가치 있는 내용이 없다는 것이 분명해졌다. \"아무것도 없습니다. 동향도 없고, 딱딱한 느낌도 없고, 부드러운 부분도 없고, 그냥...\" 쳅 모리슨은 지루한 듯 의자에 앉아 멍하니 몸을 흔들며 \"...잭과 친구들뿐입니다. 젠장.\"이라고 숨죽여 말했다.\n\n하트 대통령은 한숨을 내쉬며 서류를 내려놓고 내각에 의견을 말하라는 손짓을 했다. 제이콥스 장관이 먼저 말을 꺼내며 \"그들은 어떤 것도 크게 좋아하거나 싫어하지 않는데, 지금처럼 규제를 강화하면 어떨까요? 규제와 보조금은 함께 가야 합니다.\"라고 말했다. 보조금에 대한 언급은 부통령의 깊은 탄식을 불러일으켰고, 하트는 손사래를 치며 달랬다. \"우리는 상호의존성에 대해 조심해야 할 것입니다.\"라고 대통령은 공기를 빨아들이며 \"하지만 우리는 아직 그 양복쟁이들을 이해시킬 수도 있고, 그렇게 비용이 많이 들지 않을 수도 있습니다.\"라고 말했다. 내각은 몇 번의 날카로운 눈빛을 제외하고는 하트의 합의에 대해 별다른 반응을 보이지 않았고 얼마 지나지 않아 다른 업무로 넘어갔다."
 hart.tree.12.a: "적어도 약간의 개선이다."
 hart.tree.13.t: "무슨 말인가, 유진?"
 hart.tree.13.desc: "필립 하트 대통령의 뒤에서 거대한 참나무 문이 덜컹거리는 소리가 울려 퍼지면서 백악관에서의 일과가 끝났음을 알렸다. 서쪽을 향한 현관 입구를 지나면 하트 대통령은 가족들과 함께 휴식을 취하고 여느 평범한 가정과 다를 바 없는 소중한 시간을 보낼 수 있었다. 대통령은 취임식 직후 백악관 직원들에게 문이 닫히면 아침까지 문을 열지 말라고 이례적으로 엄격하게 지시했다. 그렇지만 일들은 어떻게는 틈을 비집고 들어왔고 하트 대통령은 일에서 완전히 자유롭지 못했다.\n\n\"제이니?\" 필립 하트가 신발 더미를 밟고 계단으로 올라간 후 고개를 들어 위를 바라보았다. \"대통령님, 가장 먼저 할 말이 있어요.\" 여자가 낮은 목소리로 다음과 같이 대답하자 필립은 신음했다. 그는 난간을 돌며 넥타이를 풀고 아내와 키스를 나누었다.\n\n하트 부인은 남편에게 물 한 잔을 건네며 \"필, 여보, 오늘 하루 동안 매카시 장관이 보낸 이 편지를 받게 되었어요...\"라고 말하기 시작했습니다. 그녀는 편지를 남편 손에 쥐어 주고 \"...대통령 각하에게 온 편지 말이죠...\"라고 말하며 가슴을 톡톡 쳤다. 필립은 좋다고 생각하며 포옹을 바꿔 편지를 뜯어 큰 소리로 읽기 시작했다:\n\n\"대통령 각하,\n저는 최근의 농업 투자에 대해 강력히 반대하는 편지를 드립니다. 미국 농업은 취약한 생태계이며, 이와 관련하여 행정부가 충분한 일을 하지 못한 것 같아 걱정됩니다.\"\n\n필립은 편지의 나머지 부분을 혼잣말로 중얼거린 후 제이니에게 건넸다. 제이니가 편지를 읽자, 필립은 \"그렇게 진심이 느껴질 줄은 몰랐네요.\"라고 말했다. 실제로 편지는 어디선가 튀어나온 것 같은 편집증으로 가득 차 있었습니다. 제니는 고개를 끄덕이며 \"아마도 스트레스를 받는 것 같은데, 집으로 초대해 보는 건 어때요?\"라고 덧붙였다. 하트는 중서부인과 함께 지낸 지 오래되었고, 평소의 농무부 장관은 좋은 동료로 보였다. 필립은 만족하며 \"내일 진에게 전화해야겠군\"이라고 말했다. 그런 다음 그는 입술을 잠그는 흉내를 내며 더 중요한 주제에 대한 \"업무 논의\"를 더 이상 하지 말아 달라고 부탁했다."
 hart.tree.13.a: "\"이제, 제이니, 오늘은 어땠어?\""
 hart.tree.14.t: "컨트리 로드"
 hart.tree.14.desc: "하트 대통령은 졸음을 쫓아내려고 괜히 눈을 깜빡였다. 그는 왜 새벽 2시에 일어나 농촌 기반시설 문제를 해결하려고 애쓰고 있는지 혼자서 의아해했다. 그나마 쳅 부통령이 그를 도와주고 있었다. 그들 앞에는 미국 농무부가 제작한 지도가 펼쳐져 있었고, 그 지도에는 미국 중부의 인구분포도가 그려져 있었다. 작은 마을들이 서로 섞여 있는 것처럼 보일 정도로 촘촘하게 표시되어 있었다. 정부가 어떻게 이 모든 것을 하나로 연결할 수 있을까?\n\n\"고속도로와 연결하기 위해 포장도로까지 만들어야 할까요? 그냥 자갈길이나 흙길로만 연결하면 안 될까요?\"라고 물었다.\n\n쳅은 회의적인 표정을 지었다.\n\n\"모든 도로를 포장하려면 비용이 꽤 많이 들 겁니다.\" 하트가 계속 말했다.\n\n\"당신 입에서 그런 말이 나오다니 웃기네요. 당신은 돈을 펑펑 쓰던 사람이 아니던가요?\"\n\n하트가 웃었다.\n\n\"하지만 솔직히 말해서 이것은 우리가 저렴하게 넘어갈 수 있는 것이 아니라고 생각합니다. 특히 시골 사람들은 이미 당신을 자신들을 신경 쓰지 않는 대도시의 자유주의자라고 생각하기 때문에 무시할 수 있는 사람들이 아닙니다. 당신은 그들의 존경을 얻어내야 합니다. 제가 농촌 표심을 얻기 위해 주지사 임기 중 농산물에 대한 세금을 인하해야 했을 때 배운 교훈을 잊지 마세요!\"\n\n하트는 쳅의 조언을 생각하며 고개를 끄덕였다. 고속도로와 연결되는 모든 시골 도로를 포장하는 데는 꽤 큰 비용이 들겠지만, 미국의 이 지역에서 지지를 얻기 위해서는 꼭 필요한 일이었다."
 hart.tree.14.a: "조금도 아끼지 마라. 포장도로로 가라."
 hart.tree.14.b: "자갈길은 좋은 타협안이 될 것이다."
 hart.tree.14.c: "우리는 더욱 부풀어오른 예산을 감당할 수 없다. 흙길로 가라."
 hart.tree.15.t: "인생은 너가 여행하는 길과 같다"
 hart.tree.15.desc: "필립 하트는 평생 자신의 쾌활함과 좋은 정신에 자부심을 느끼고 살아왔다. 그는 기꺼이 희생할 줄 아는 사람이었고 다른 사람들에게 좋은 영향을 끼치는 사람이었다. 그는 깊은 인내심과 겸손을 가진 사람이었다.\n\n하지만 자동차 행진에 앉아 있는 시간이 8시간에 가까워지자, 하트는 자신이 한계점에 다다랐다는 것을 느꼈다. 워싱턴으로 돌아간 그는 대통령에게 미국의 새로운 고속도로를 오르내리는 \"취임식\"을 제안한 직원의 목을 조르고 싶었다.\n\n\"우리... 거의 다 끝난 건가?\" 대통령이 최대한 품위를 유지하면서 리무진 안에서 다리를 쭉 뻗으려는 중에 물었다.\n\n\"조금만 더요, 여보.\" 제이니가 말했다. 평소에는 밝고 빛나는 등대 같았던 영부인은 기운이 빠진 것처럼 보였다. 하루를 시작할 때만 해도 뽀얗던 선드레스가 오래 앉아 있다 보니 구겨지기 시작했다. \"우리는... 마을에 방문해야 할 것 같아요. 악수도 좀 하고요. 그리고 고속도로 노동자들에게 연설도 하고요.\"\n\n\"맙소사, 연설이라니.\" 대통령은 뒷머리를 카시트에 부딪쳤다. 몇 시간 동안 차 안에서 더위를 먹고 땀을 뻘뻘 흘린 후, 대중교통의 미덕에 대해 흥분되고 고무적인 연설을 하는 것보다 싫은 활동은 상상도 할 수 없었다. \"다음에는 유람선에 관한 계획을 시작할 수도 있겠지. 항공 여행이 될 수도 있겠고.\"\n\n그 말에 제이니가 웃었다. 대통령은 미소를 지었다. 결국 그는 작은 연설을 할 수 있을지도 모른다는 생각이 들었다."
 hart.tree.15.a: "작은 웃음이 세상의 모든 차이를 만든다"
 hart.tree.16.t: "모세의 극악한 행위"
 hart.tree.16.desc: "\"이 개 같은 거 보여요, 필?\"\n\n\"제발, 제인, 말 좀 가려서 해주세요. 여긴 집무실이지 술집이 아니에요.\"\n\n\"미안해요, 필, 난 그냥... 로버트가 우리 몰래 빠져나갈 수 있다고 생각했다니 믿을 수가 없어요.\"\n\n하트는 한숨을 내쉬며 화려한 백악관 머그잔에 담긴 커피를 한 모금 마셨다. \"글쎄요, 그가 그랬으니 이제 우리가 엉망이 됐죠.\"\n\n문제의 '그것'은 다양한 인구가 사는 동네를 가로지르는 고속도로였습니다. 변명은 궁색했고 의도는 분명했습니다. 도시 계획가들은 공원, 수영장, 놀이터에서 소수인종을 배제하기 위해 최선을 다하고 있습니다.\n\n\"제가 어떻게 하길 바라세요, 제인? 제가 개입해서 피해를 되돌릴 수는 있겠지만, 그렇게 되면 우린 상당히 뒤처질 거예요.\" 제인은 입을 열려고 준비했지만, 필은 계속 말을 이어갔다. \"이번 건은 모세 씨에게 맡기고 다음 놈은 우리가 잡을 수 있다고 생각하는 놈을 잡는 데 집중하자고요.\"\n\n\"그러면 어떻게 할 건데요?\" 제인이 물었다."
 hart.tree.16.a: "\"로버트 모지스와 그의 동족을 본보기로 삼아 봅시다.\""
 hart.tree.16.b: "\"제인, 우리는 싸움을 가려야만 합니다.\""
 hart.tree.17.t: "내 지구에서의 마지막 날"
 hart.tree.17.desc: "이는 유진 매카시의 종말이었다. 그는 집무실로 향하는 중 등 뒤에서 지옥처럼 따끔한 백악관 직원들의 눈빛을 느낄 수 있었습니다. 자신과 하트는 중서부 출신이고, 내가 한 게 뭐가 있길래 이럴까? 그는 생각했다. 천천히 사무실에 들어선 그는 대통령이 참모들과 솔직하게 대화하는 모습을 보았다.\n\n\"...그리고 제 말은... 오! 진!\" 하트 대통령은 건너편에서 농무부 장관을 부르며 가까이 오라고 손짓했다. 이 유쾌함에 매카시는 허를 찔렸고, 그의 머릿속에는 편집증적인 음모가 구체화되기 시작했다. 그는 불안한 마음으로 대통령의 악수를 청하며 인사를 건넸다. 어색한 침묵이 이어졌다.\n\n매카시 장관은 일어서서 신발로 바닥을 툭툭 쳤다. \"대통령 각하, 저를 부르셨으니...\" 그는 몸을 가다듬었다. 대통령은 매카시에게서 무언가를 느꼈는지 눈을 가늘게 뜨더니 장관의 어깨에 손을 얹었다. \"진, 제이콥스 씨 옆에 앉고 싶지 않다면 괜찮아요, 그냥 말하세요.\"\n\n그 말에 매카시는 깜짝 놀라 몇 발짝 뒤로 물러서며 말을 더듬었다. \"뭐라고요? 아닙니다! 제가 내각에서 나가는 걸 원하시는 줄 알았습니다!\" 농무부 장관은 당황한 기색을 감추지 못하고 곧바로 입을 가렸다. \"정말 죄송합니다, 대통령 각하. 저는... 잘 모르겠습니다.\" 그러자 대통령은 어리둥절한 표정으로 쳐다보더니 금세 웃음을 터뜨렸다. \"아니, 진!\" 그는 웃음을 참으며 \"아니, 그 메모는 금요일 피로연에 관한 것이었습니다. 전화하실 줄 알았는데 회의 요청을 하셔서 당연히 연필로 메모해 두었습니다!\" 유진 매카시는 얼굴이 빨개졌지만 몇 번 웃음을 터뜨렸다. \"그래서, 저 잘하고 있나요?\"라고 그가 물었다. 하트는 잠시 망설이다가 고개를 끄덕였다. \"잘하고 있습니다. 좋아요.\" 그는 다시 매카시의 어깨를 두드렸다.\n\n그런 실수를 하는 것은 매카시에게 끓어오르는 굴욕감이었고, 뺨이 빨갛게 달아올랐다. 그는 당황한 듯 더듬거리며 \"죄송합니다, 대통령 각하. 제인 옆에 앉아도 괜찮습니다.\"라고 말했다. 그는 재빨리 자리를 박차고 옆문으로 빠져나갔고, 혼란과 분노가 뒤섞인 채 머릿속을 어지럽혔다."
 hart.tree.17.a: "그건 다 상상이었나?"
 hart.tree.18.t: "댈러스를 거친 운전"
 hart.tree.18.desc: "대통령 호송 행렬은 새로 포장된 매끄러운 아스팔트 위를 달렸다. 차 안에는 대통령과 부통령이 타고 공항으로 향하고 있었다. 성공적인 기자회견을 마친 직후였다. 침묵을 깨고 싶었던 부통령은 \"오늘이 드디어 저와 함께 시가 한 대 피우는 날인가요?\"라며 대화를 시작했다.\n\n\"오늘은 아니에요, 쳅, 미안해요.\"\n\n쳅은 한숨을 내쉬며 코트 속에 숨겨둔 두꺼운 쿠바산 시가에 불을 붙였다. \"믿어지세요? 10년 전만 해도 이 길은 자갈길이었거나 아예 존재하지도 않았어요! 지금은 대리석처럼 매끄러워졌어요.\"\n\n하트는 창밖을 응시하며 생각에 잠겼다. \"그래, 뭔가 괜찮아졌어요.\" 필립이 담담하게 말했다. 한편 쳅은 연기를 뿜어내며 더 큰 기쁨을 드러냈다. \"제발 겸손 좀 떨지 마세요. 우리가 해냈어요! 전국에서 이걸 하고 있다고요!\"\n\n\"알아요, 그냥...\"\n\n쳅이 끼어들며 \"그냥 할 일이 너무 많아서 그래요... 그렇죠?\"라고 물었다. 하트가 고개를 끄덕이자, 쳅이 계속 말했다. \"글쎄요, 절대 충분하지 않을 거예요. 괜찮아요. 우리가 할 수 있는 일을 하고 있으니까요. 우주에서 고속도로를 떨어뜨릴 수 있는 것도 아니니 죄책감 느끼지 마세요.\"\n\n하트는 드물게 미소를 지었다. 그리고 대답했다."
 hart.tree.18.a: "\"그래도 그 담배는 안 피울거에요.\""
 hart.tree.19.t: "내각에서의 마찰"
 hart.tree.19.desc: "제인 제이콥스와 하트 대통령은 집무실에서 도시 재건 계획을 자세히 검토했다. 제이콥스는 \"이러한 개선을 위한 최적의 장소에 대해 지역사회와 상의해야 할 것입니다.\"라고 말했다. \"우리가 그들의 선의를 지키려면 그들과 단절된 모습을 보여서는 안 됩니다.\"\n\n\"사실 그 점에 대해 말씀드리고 싶었습니다.\"라고 하트가 말했다. \"모리슨 부통령을 의사 결정 과정에 더 많이 참여시키면 어떻겠습니까? 제가 그를 선택한 이유 중 하나는 뉴올리언스 시장으로서 도시 개발에 대한 그의 경험 때문이었습니다.\"\n\n제이콥스는 사실 그 말에 병이 들 것 같은 표정을 지었다. \"모리슨에 대한 제 감정을 아시잖아요.\"라고 말했다. \"그가 시장이었을 때 그는 우리가 싸우려고 하는 모든 불의를 감독했습니다. \"그가 시장이었을 때 그는 우리가 싸우려고 하는 모든 불의를 관리했습니다. 당신이 균형을 맞춰야 했다는 것을 알지만, 저는 그 사람이 우리가 여기서 하는 일에 가까이 오지 않기를 원합니다.\""
 hart.tree.19.a: "한번 딕시크랫은 영원한 딕시크랫인가?"
 hart.tree.20.t: "휴전"
 hart.tree.20.desc: "하트와 제이콥스가 도시 재건에 대한 논의를 막 끝내고 있을 때 쳅은 시가를 들고 방에 들어섰다.\n\n\"시카고에서 또 총격 사건이 일어났다고요? 언론에서 대서특필하고 있어요, 하트! 뭔가 통제가 있어야 할 거예요!\"\n\n\"그럼 총기 유통을 막아야 하지 않을까요? 두 분 모두 어떻게 생각하세요?\"\n\n\"당연하죠! 뭔가 조치가 필요해요! 가만히 앉아서 범죄자들이 총기를 손에 넣도록 내버려 둘 수는 없어요, 우리가 통제해야 한다고요!\" 쳅은 말을 하면서 시가에 불을 붙였다.\n\n쳅이 시가에 불을 붙이자마자 제이콥스가 끼어들었다. \"여기서 그 망할 시가에 불붙이지 마세요, 여길 다 태워버릴 거예요! 무엇보다도 중요한 건 범죄 예방인데, 총기 규제가 무슨 소용이 있겠어요?\"\n\n\"총기 규제는 범죄 예방이에요! 총기를 통제하면 더 많은 범죄자가 범죄를 저지르는 것을 막을 수 있다고요, 제발요!\" 쳅은 언제나처럼 거만하게 대답했다.\n\n\"허, 한 번은 맞는 말이네요.\" 제이콥스는 한숨을 쉬었다.\n\n대화를 듣고 있던 하트가 말했다."
 hart.tree.20.a: "\"제인이 쳅의 의견에 동의하는 모습이라, 정말 보기 드문 광경이네요.\""
 hart.tree.21.t: "타오르는 총"
 hart.tree.21.desc: "하트는 최근 FBI가 유명한 혐오단체 회원에 대한 색인 작업을 시작하도록 하는 행정명령에 서명했습니다. 즉각적인 조치가 필요한 심각한 상황이라기보다는 대중의 반응을 시험해 보는 단계에 불과했습니다.\n\n미국은 지난 몇 년 동안 극우 세력과 꽤 오랫동안 문제를 겪어왔습니다. 문제의 행정명령은 법적 구속력이 크지 않지만, 대중에게 어느 정도 영향을 미치고 있습니다.\n\n미국 대중의 대부분은 이 법안에 대해 잘 모르거나 무관심하거나 지지하고 있습니다. 안도의 한숨으로 보였지만, 하트를 정말 괴롭힌 것은 미국 내 민족주의자들, 특히 NPP에서 나오는 반응이었습니다."
 hart.tree.21.a: "허, 왜 그들이 불행한지 모르겠군."
 hart.tree.22.t: "물론"
 hart.tree.22.desc: "이 문제에 관한 몇 가지 논문을 수집한 하트는 고조된 총기 폭력 문제를 가능한 한 빨리 해결하고자 합니다. 그는 자신이 취할 수 있는 행정조치가 무엇인지에 대한 조사를 시작했지만, 그다지 도움이 될 만한 것을 찾지 못했습니다.\n\n그러나 항상 개혁의 디딤돌 역할을 해온 것이 있었습니다. 바로 재임 중 대통령이 직접 행동에 나서는 것이었습니다. 쳅은 행정부에서 직접 행동하는 것의 중요성을 항상 하트의 머릿속에 새겼고, 이는 지금까지 그에게 큰 영향을 미쳤습니다.\n\n하트는 자신의 계획에 대해 당과 대중의 지지를 확보하기 위해, 유권자들의 지지를 측정하기 위한, 특히 요주의 범죄자로부터 총기를 매입하고 무기를 압수하는 행정명령을 작성할 계획입니다."
 hart.tree.22.a: "하느님만이 결과를 아신다."
 hart.tree.23.t: "대통령이 대통령을 만나다"
 hart.tree.23.desc: "\"필! 이제 집에 돌아올 때가 됐습니다.\" 전미자동차노동조합의 월터 루터 위원장이 호텔 로비에서 필립 하트 맞은편에 앉았다.\n\n필은 따뜻한 커피를 마시며 환하게 웃었다. 미시간의 겨울이 방 안으로 스며들려고 했지만, 아무 소용이 없었다. \"그래도 이 추위가 그리울 정도는 아니었습니다.\" 필은 극적인 효과를 내기 위해 손을 비비는 흉내를 냈다. 그리고 로비 테이블에 펼쳐진 감자튀김 접시에 손을 뻗었다.\n\n\"자, 시작합시다. 한겨울에 미시간으로 돌아올 만큼 중요한 일이 뭐예요?\" 월터는 접시 옆에 있는 아이올리 소스에 감자튀김을 찍어 먹었다.\n\n\"솔직히 말씀드리자면, 국내산 캠페인을 시작하려고-\" 하트는 루터에게 말을 끊겼다.\n\n\"더 이상 말할 필요 없어요, 전 지지합니다.\" 월터는 열광적으로 탁자를 쾅쾅 치며 손뼉을 쳤다. 오랫동안 기다려 온 기도가 마침내 응답받은 것 같았다.\n\n\"하지만 아직 자세한 내용은 듣지 못했는데, 진짜로 자세한 내용은 필요 없어요?\" 필은 월터의 열정에 깜짝 놀라며 물었다.\n\n월터는 미소를 지으며 \"당연합니다, 이제 어서 드세요. 아무것도 손대지 않았잖아요!\""
 hart.tree.23.a: "하트는 좋았던 옛 미시간 정취를 그리워했다."
 hart.tree.24.t: "미국산을 사라"
 hart.tree.24.desc: "호아킨 쿨은 한숨을 쉬었습니다. 최근 트럭에 실은 상품 가격이 또 올랐기 때문입니다! 이대로라면 그의 가게인 숍라이트는 연말까지 문을 닫게 될 것입니다. 부하 직원에게 서류를 넘기면서 그는 책상 위에 놓인 신문을 집어 들었습니다.\n\n호아킨은 스트레스를 풀기 위해 신문을 읽었습니다. 십자말풀이를 하다가 그의 눈은 그가 가장 좋아하는 신문인 더 레코드에 실린 다양한 기사로 옮겨갔습니다. 어쨌든 호아킨은 교대 근무가 거의 끝나가고 있었습니다.\n\n신문을 접을 준비가 되자 호아킨의 눈은 마지막 기사로 향했습니다. 신문 중간 페이지에 적힌 기사의 제목은 다음과 같았습니다.\n\n\"백악관이 불필요한 보호주의 방책을 바라본다!\"\n\n브라질산 씨앗을 더 이상 수입하지 않는다고? 캐나다산 곡물을 더 이상 수입하지 않는다고?! 말도 안 됩니다! 호아킨이 보기에 보호무역주의는 미국 농부들이 누리고 있는 이미 높은 이윤을 더 넓혀주는 역할을 할 뿐이었습니다. 완전히 화가 난 매니저는 휴대전화를 집어 들었습니다."
 hart.tree.24.a: "호아킨은 자신의 의원에게 전화를 걸 것이다."
 hart.tree.25.t: "수표장을 열다"
 hart.tree.25.desc: "호아킨은 다시 한숨을 쉬었다. 가격은 낮아졌지만, 그와 같은 단순한 관리자조차도 임시방편임을 알았다. 그는 다시 한번 서류를 읽고 있었다. 신문에는 그들이 만든 보호주의 문제에 대해 정부 보조금이 지급된다는 내용이 적혀 있었다.\n\n\"공화민주연합에 투표한 대가가 이런 거라니.\" 호아킨은 한숨을 쉬었다. 담배를 피우고 있던 그의 동료 제이슨도 동의했다.\n\n\"물론, 백인이 권력을 잃는 순간 모든 게 엉망이 되지.\" 호아킨은 본능적인 인종차별에 얼굴을 찡그렸다. 그는 하트와 그의 도시 재개발을 좋아하지 않았지만, 아프리카계 미국인 소대가 호놀룰루에서 그를 구해준 이후로 확실히 인종차별주의자는 아니었다.\n\n\"뭐? 아니... 우리 세금을 낭비하는 보호주의 정책 때문이라니까요. 당신이 내 편일 때가 정말 싫어요, 제이슨!\" 호아킨은 관자놀이를 문질렀다. 관리자가 되는 것만으로도 충분히 스트레스를 받았기 때문이다. 인종차별주의자인 동료 때문에 스트레스가 더 심해졌다."
 hart.tree.25.a: "마지못한 RDC 유권자"
 hart.tree.26.t: "필과 테드의 훌륭한 모험"
 hart.tree.26.desc: "에어포스원에서 테드 케네디와 필립 하트가 회의실에 앉았다. 필립은 아침 샌드위치를 한입 베어 물며 테드에게 질문을 던졌다. \"테드, 상황은 어때요?\"\n\n\"좋지 않아요, 필, 좋지 않아요. 뒤처졌다고 느끼는 환멸에 빠진 농부들이 많아서 몇 시간 동안 그들의 이야기를 들어야 해요.\" 테드는 커피를 한 모금 마셨습니다.\n\n\"그렇게 나쁘지 않네요.\" 필은 비웃었다.\n\n\"상황은 더 나빠지고, 우리는... 약속해야 합니다. 아마 우리가 지킬 수 없을 것 같은 약속들.\"\n\n필립은 얼굴을 찡그렸다. 그는 약속을 싫어했지만, 특히 약속을 지킬 확률이 희박한 약속을 하는 것을 싫어했다. 그런데도 그는 고개를 끄덕이며 테드에게 계속하라는 손짓을 보냈다. \"좀 더 구체적으로 말하자면, 농촌 보조금과 농업 기술에 대한 투자입니다. 배짱이 필요한 도박이지만 할 수 있는 일이죠.\"\n\n\"그렇군요, 누구의 아이디어였죠?\" 하트가 물었다.\n\n\"쳅의 아이디어였어요. 우리는 도시 의제를 너무 많이 추진하고 있었죠. 쳅이 추천했죠... 아니, 물러나서 시골 사람들을 살펴볼 때가 되었다고요.\" 테드가 한 모금 더 마시자 필이 재치 있는 대답을 내놓았다."
 hart.tree.26.a: "\"어, 적어도 여행 끝나고 나선 콜로라도에 가봤다고 할 수 있겠네요.\""
 hart.tree.27.t: "예, 알겠습니다"
 hart.tree.27.desc: "\"집무실 내 하트 대통령의 책상 위에 놓인 전화기 스피커에서 벨 소리가 반복해서 울렸다. 잠깐 그는 국방부 장관이 상대편에 있는지 궁금해했다. 다행히도 곧 장관의 목소리로 응답이 왔다.\n\n\"네, 대통령 각하?\"\n\n\"랜즈데일.\" 하트 대통령이 대답했다. \"좋은 소식이 있습니다! 상원의 표가 방금 집계되었습니다. 군 예산의 합당한 확장이 승인되었습니다.\"\n\n\"정말 잘됐네요, 대통령 각하.\"라는 단호한 대답이 다른 쪽 끝에서 흘러나왔다.\n\n\"자, 랜즈데일, 분명히 말씀드리지만, 이 예산은 우리 군인들이 이미 충분히 가지고 있는 장비를 과잉 생산하는 데 낭비하라고 주는 것이 아닙니다. 이 자금은 독일과 일본과의 격차를 좁히기 위한 중요한 기술을 개발하는 연구·개발을 위한 것입니다. 지난번 전쟁에서 우리가 항복한 것은 독일의 원자폭탄 때문이었으며, 우리는 다시는 그런 전철을 밟지 않도록 해야 합니다!\"\n\n다른 쪽에서는 침묵만이 흘렀다. 하트는 혼란스러웠다. 장관이 아직 상대편에 있긴 한걸까?\n\n\"아직 여기 있습니까, 랜즈데일?\"\n\n\"예 알겠습니다. 아직 있습니다.\"\n\n\"내 말 들었습니까?\"\""
 hart.tree.27.a: "\"예, 알겠습니다.\""
 hart.tree.28.t: "미국산"
 hart.tree.28.desc: "공장 현장을 둘러보던 하트 대통령에게 기계의 웅웅거리는 소리는 묘한 편안함을 가져다주었다. 미시간 주 상원의원이었던 그는 의정 활동 기간 동안 이러한 공장을 많이 방문했다. 이곳은 끊임없이 스스로를 재창조하는 거대한 산업, 즉 전쟁 중에도 계속 박동하던 미국의 심장부였다. 그는 이제 그러한 재창조를 두 눈으로 직접 목격하고 있었다.\n\n\"이쪽으로 오십시오, 대통령 각하.\"\n\n그를 안내하던 사람은 다름 아닌 트랜지스터의 위대한 선구자 중 한 명이자 전자 산업에서 무적처럼 보였던 광동의 독주에 맞선 미국의 영웅 고든 무어 박사였다. 1968년 페어차일드 반도체를 그만두고 새로운 회사인 인텔을 설립한 무어는 트랜지스터 설계로 미국을 강타하고 있었다.\n\n무어는 완성된 칩 더미가 쌓여 있는 탁자 앞에 멈췄다. 그는 옆면의 홈에서 핀셋들을 발견하자 칩 하나를 집어 하트 앞에 내밀었다.\n\n\"우리는 이것을 1103이라고 부르는데, 바로 국내에서 생산된 최초의 동적 램 칩입니다. 완전히 미국산입니다.\"\n\n하트는 고개를 끄덕였다. \"무어 박사님, 진심으로 감사드립니다. 광동의 일본인들이 10년 넘게 우리 주위를 맴돌고 있었지만, 박사님 덕분에 전자 제품 분야에서 우리가 견딜 수 있을지도 모릅니다. 여기서 위대한 일들이 일어나고 있으며 당신은 미국의 지지를 받고 있습니다.\"\n\n대통령은 시간을 더 내어 장치를 둘러보며 감탄했다. 작은 칩 하나에 수천 개의 트랜지스터가 들어 있다. 무어에 따르면 내년에는 그 수가 두 배로 늘어날 것이라고 한다."
 hart.tree.28.a: "미국이 돌아왔다."
 hart.tree.29.t: "성공의 수량화"
 hart.tree.29.desc: "하트 대통령이 집무실에서 커피 한 잔을 마시고 있을 때 제이콥스 보건교육복지부 장관이 문을 두드렸다. 안내받은 제이콥스는 서류 더미를 대통령 책상 위에 올려놓았다. 그 서류에는 오랜 시간 공들인 작업의 산물인 숫자와 그래프가 가득했다. 제이콥스는 그 모습을 보고 뿌듯한 표정을 지었다.\n\n\"시범 프로그램의 결과가 나왔습니다. 범죄, 노숙자, 빈곤율이 전반적으로 감소하고 있고, 시민 행복지수는 상승 추세에 있습니다!\" 그녀가 말했다. 하트는 고개를 끄덕였다.\n\n\"장관님, 정말 잘하셨습니다! 이건 반대론자들이 틀렸다는 것을 증명할 겁니다. 이제 가장 좋은 홍보 방법만 찾으면 됩니다. 어떻게 생각하십니까?\"\n\n제이콥스 장관은 잠시 생각에 잠겼다.\n\n\"범죄 퇴치, 주택, 빈곤 감소와 같은 계획에 할당량을 설정하면 어떨까요?\" 제이콥스가 말했다.\n\n대통령은 웃었다.\n\n\"장관님, 볼셰비키식 계획제를 제안하시는 건 아니겠죠?\"\n\n\"오, 세상에나!\" 제이콥스 장관이 웃으며 외쳤다. \"그냥 지침일 뿐입니다!\"\n\n그녀는 잠시 멈칫하며 표정이 더욱 침울해졌다.\n\n\"안타깝게도 범죄, 노숙, 빈곤 중 어느 분야에 집중할지 선택해야 합니다. 자금이 한정되어 있으니까 말입니다. 이번 프로젝트가 성공하면 내년에 다시 시도할 수 있을지도 모릅니다.\"\n\n결정은 하트에게 달려 있었다."
 hart.tree.29.a: "우리의 거리를 안전하게 지켜라."
 hart.tree.29.b: "모두에게 살아갈 수 있는 집을."
 hart.tree.29.c: "빈곤을 과거에나 있었던 것으로 만들어라."
 hart.tree.30.t: "새해, 새 중점"
 hart.tree.30.desc: "처음 할당량을 통해 도시 재개발 계획의 성공 여부를 파악하자고 제안한 지 1년 후, 제이콥스 장관은 다시 한번 서류 더미를 가슴에 안고 집무실 문을 두드렸다. 하트 대통령은 작년의 성과에 대한 브리핑을 듣고 싶어 하는 그녀를 안내했다. 데이터는 거짓말을 하지 않았다. 느리지만 확실하게 범죄, 노숙자, 빈곤이 꾸준히 감소하고 있으며 미국 도시의 미래는 날이 갈수록 밝아지고 있었다. 브리핑이 끝난 후 하트 대통령은 잠시 생각에 잠겼다.\n\n\"장관님, 수고하셨다는 말씀을 꼭 드리고 싶습니다. 이 쿼터제는 우리 행정과 홍보 모두에 큰 도움이 될 것입니다. 올해도 이 제도를 반복합시다.\"\n\n제이콥스 장관은 고개를 끄덕였다.\n\n\"우선순위를 정할 때도 똑같은 결정을 내려야 할 것 같습니다. 이번에도 효과가 있다면 행정부에 영구적으로 정착시킬 수 있을 겁니다.\"\n\n다시 한번 하트는 선택해야 했다."
 hart.tree.30.a: "범죄에 집중해라."
 hart.tree.30.b: "노숙에 집중해라."
 hart.tree.30.c: "빈곤에 집중해라."
 hart.tree.31.t: "도시 재개발 중점"
 hart.tree.31.desc: "하트 행정부는 미국 도시를 괴롭히는 사회적 병폐를 해결하는 데 또 한 번의 진전을 이루었습니다. 제이콥 장관의 쿼터제는 도시 재개발 시스템을 관리하는데 놀라운 성과를 거두고 있습니다. 이제 이 제도는 본 프로그램에 통합되었지만, 예산의 제한으로 인해 하트 장관은 올해 HEW가 범죄, 노숙, 빈곤의 세 가지 문제 중 어떤 문제에 집중할지 결정해야 합니다. 내년에는 행정부가 또 다른 선택에 직면하게 될 것입니다."
 hart.tree.31.a: "범죄에 집중해라."
 hart.tree.31.b: "노숙에 집중해라."
 hart.tree.31.c: "빈곤에 집중해라."
