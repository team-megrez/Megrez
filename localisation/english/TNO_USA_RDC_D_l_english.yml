 USA_hart_68_the_hart_presidency_desc: "FDR, 아이젠하워, 케포버, JFK, LBJ. 이 현대 미국 정치의 거물들은 서로 다른 배경을 가졌지만 하나의 꿈을 공유했습니다. 만약 두 사람에게 그 꿈이 무엇인지 물어본다면 세 가지 다른 대답이 나올 것입니다. 어떤 사람에게는 독립 선언문에서 약속한 대로 모든 미국인의 번영일 것입니다. 다른 사람들에게는 공기가 깨끗하고 도시가 안전하다는 것을 알고 자유롭게 숨 쉴 수 있는 권리일 것입니다. 마지막으로 남쪽과 북쪽 국민들에 의해 오명을 뒤집어써야 했던 이들이 그런 불리한 상황 속에서도 진정한 해방을 이뤄야 한다 말할 겁니다. 서로 다르지만 아름답고 낙천적인 이들의 꿈은 언젠가 올바른 도가니에 도달할 수 있도록 파수꾼에서 파수꾼으로 이어지며 밝은 붉은 횃불처럼 빛나고 있습니다.\n\n1968년, 불꽃이 가장 약해 보였을 때 상원의 주인은 자신의 횃불을 상원의 양심에게 넘겼습니다. 많은 사람들은 필립 하트가 당의 노선을 고수하고 다른 것은 별로 하지 않을 후계자라고 생각할 수 있습니다. 그러나 민권과 총기법은 새 대통령이 계획한 것 중 극히 일부에 불과합니다. 그의 꿈에 대한 해석은 국민을 염두에 두고 벽돌과 회반죽으로 지어진 도시에서 대륙을 가로지르는 길고 구불구불한 도로와 철도를 구상합니다. 범죄가 필요가 아닌 선택이 되는 나라를 상상합니다. 그리고 미국의 엄청난 잠재력을 활용하여 모두를 위한 방향으로 이끌 수 있는 기회를 갈망합니다. 하트가 스스로 개척한 길은 생각보다 힘들어 보이지만, 선의 길은 언제나 어렵습니다. 그렇지 않다면 애초에 좋은 길은 아니었을 겁니다.\n\n전직 대통령에게 작별을 고하며 새로운 대통령에게 박수를 보냅니다. 미국의 마음과 영혼을 위해 손짓하는 밝은 새날에 박수를 보냅니다. 하지만 무엇보다도, 앞으로 미뤄져왔지만 눈앞에서 떠나지 않은 아메리칸 드림에게 박수를 보냅니다."
 USA_hart_68_old_friends_new_dynamic_desc: "미국의 가장 높은 입법부는 하트의 민권과 서민에 대한 확고하고 고집스러운 헌신을 잘 알고 있었습니다. 절제에 대한 어떠한 호소도 그가 버밍엄 유세 기간 케네디의 가장 충성스러운 선거운동원이 되는 것을 막지 못했고, 단결에 대한 어떠한 호소도 국민이 가장 필요로 하는 복지에서 돈을 짜내려는 모든 시도에 반대 의견을 표명하는 것을 막지 못했습니다. 하트는 자신의 원칙을 끝까지 지켰기 때문에 같은 생각을 가진 동료들의 찬사를 받았을 뿐만 아니라 반대파들로부터도 마지못해 존경받았습니다. 정권이 바뀌고 정당이 바뀔 수 있지만, 하트는 언제나 옳은 일을 할 수 있는 사람이라고 믿어졌습니다. 그는 이러한 평판이 자신의 대선 의제에 대한 초당파적 지지로 이어질 것이라고 가정하고 선거운동에 나섰습니다.\n\n하지만... 반드시 그렇게 되지는 않았습니다. 그의 전 동료들은 상원의원과 대통령에게 기대하는 바가 다른 것 같았습니다. 그의 공화당 지인들은 정중하지만 냉정하게 축하의 말을 전했고, 한때 그와 점심을 함께했던 진보주의자들은 11월 승리 이후 방문 일정을 잡지 않았습니다. 국민파에 대한 언급은 적을수록 좋습니다. 한때 그의 계획에 동조했던 자신의 당조차도 이제 \"무모한\" 계획에 대해 경고를 날렸습니다. 이 충격에 놀란 하트는 며칠 동안 대외활동을 자중했습니다.\n\n새 대통령은 직책의 위축에 대한 계획을 세우는 데 시간이 걸리겠지만 곧 적응할 것이라고 확신합니다. 이렇게 많은 것이 걸려 있는 상황에서 절망할 수는 없으니까요."
 USA_hart_68_cuffed_to_the_chair_desc: "마크 트웨인은 대통령이 되고 싶어 하는 사람이 가장 대통령이 될 자격이 없는 사람이라고 말했을지도 모릅니다. 따라서 대통령을 가장 하고 싶지 않아하는 사람이야말로 미국이 필요로 하는 사람이므로 펜실베이니아 대로 1600번지까지 발길질을 차고 비명을 지르며 끌려가야만 나라를 구할 수 있습니다.\n\n비록 하트는 거울 속에서 만병통치약이 아닌 한 인간을 보지만, \"발길질과 비명\"은 선거 유세장에서의 경험을 적절하게 묘사합니다. 당 내부자들은 수년 동안 그에게 출마를 종용했고, 결국 출마에 대한 대안은 자신이 옹호하는 대의가 단편적으로 해체되는 것을 방관하는 것이기 때문에 대안부재의 심정으로 출마했을 뿐입니다. 그는 동료들이 그를 이리저리 끌고 다니다가 마침내 결단의 책상으로 끌고 가는 동안 자신의 할 말을 했을 뿐입니다. 꿈이 그를 이곳으로 데려왔지만, 그 이후에는 어떤 일이 일어날까요? 아무리 확고한 이상주의자라 할지라도 너무 많은 대답에 당황할 수 있습니다.\n\n그리고 드레셉스 모리슨이 옵니다. 뉴올리언스를 현대로 데려온 이 사람은 10년 동안 큰 꿈으로 큰 계획을 세웠고, 부통령은 크리올의 지혜로 FDR의 첫 백일에 귀를 기울일 것을 제안합니다. 현재로서는 주로 행정부가 앞으로 의지할 기관을 설립하기 위해 행정명령을 활용하는 것이 좋습니다."
 USA_hart_68_some_lip_service_desc: "하트 대통령은 인수 기간에서 깨어난 후 자신의 새로운 직책에 대한 냉정하고 냉혹한 진실을 알게 되었습니다. 첫 번째는 \"대통령이 제안하면 의회가 처분한다\"라는 오래된 격언이었습니다. 두 번째는 정치적 친구라고 해서 반드시 정치적 동맹이 되는 것은 아니라는 교훈이었습니다. 세 번째 깨달음은 선거일 직후에 얻었는데, 그는 자신의 옛 터전에 코끼리와 당나귀보다 닭과 말이 더 많다는 사실을 알게 되었습니다. 이제 대통령은 친구보다 동맹이 더 적고, 한 발만 잘못 내디디면 의회는 남은 임기 동안 통치보다 처분에 더 열중할 수 있습니다.\n\n당분간 많은 계획을 보류하는 것이 고통스럽지만, 하트는 야당 의회를 이렇게 일찍 소외시키지 않아야 한다는 것을 누구보다 잘 알고 있습니다. 따라서 그의 행정부는 마르칸토니오의 진보파, 벤슨의 민족주의자, 그리고 그에게 시간을 줄 수 있는 모든 사람과 함께 의회가 더 과감한 입법에 찬성한다는 암시를 줄 때까지 초당파성을 유지해야 합니다."
 USA_hart_68_saint_of_the_senate_desc: "대통령은 자신의 아이디어를 완전히 실현할 수 있다고 확신할 때를 위해 선거 당일 밤 샴페인을 아껴놨습니다. 그러자 월터 크롱카이트는 오후 7시 48분에 공화민주연합의 트리펙타를 발표했고, 그 후 몇 시간 만에 선거 참모들은 모든 필립 하트의 혈액이 24프루프짜리 알코올로 대체되는 논리적 결과를 확인했습니다. 며칠 동안 연합 내에서 친구를 사귀며 동맹을 맺은 하트 대통령은 이제 국민과 권력이 모두 자신의 등 뒤에 서 있다는 것을 알고 집무실에 앉아 있습니다. 이보다 기분이 더 좋을 수는 없습니다.\n\n이토록 강력한 권한 덕분에 하트 대통령은 유권자와 자신에게 약속했던 혁신적인 개혁으로 임기를 시작할 수 있게 되었습니다. 밀어붙이는 것만으로도 실패하지 않을 텐데 타협으로 더럽힐 필요가 없습니다. 포기하지 않고 전진하는 것이 필요하고 정치적으로 편리한 선택일 때 주저할 필요도 없습니다. 이제 그는 전국의 노숙자들에게 눈을 돌렸습니다. 왼쪽에는 민주당이, 오른쪽에는 공화당이 있는 가운데 하트 대통령은 혼자서는 감당할 수 없는 이 무기력한 영혼들에 받을 자격이 있는 도움을 줄 것입니다."
 USA_hart_68_coronation_week_desc: "취임식의 소용돌이가 새로 출범한 하트 행정부의 뒤에 있을 수 있지만, 그렇다고 그것이 국민도 그의 뒤에 서 있다는 것을 의미하지는 않습니다. 결국, 하트는 지난 세기 대통령직에 당선된 가장 이해하기 어려운 인물 중 한 명이며, 유권자들은 정치인으로서 그가 누구인지 알게 되었을지 모르지만, 아직 한 인간으로서 그를 많이 보지 못했습니다. 필 하트는 단합된 국민의 지지가 있어야만 자신의 의제를 순조롭게 통과시키는 데 필요한 힘을 모을 수 있으며, 미국 국민과의 밀월 기간을 지속할수록 더 좋은 결과를 얻을 수 있습니다. 전국을 아우르는 연설 순회는 기차가 역을 출발하는 데 필요한 것일 수 있습니다.\n\n그러나 마찬가지로 중요한 것은 순회가 통과하게 될 주에서 영향력 있는 RDC 정치인들과의 일대일 만남입니다. 필 하트는 괴롭히지는 않지만 약자이지도 않으며, 조용한 설득이 성과를 거둘 것이라는 그의 희망은 그의 의제를 성사하게 시킬 수 있는 사람들을 만나면서 확실히 시험대에 오를 것입니다. 대통령은 더 이상 국회의사당에 친구가 없을지 모르지만, 그들이 적일 필요는 없습니다."
 USA_hart_68_the_never_ending_campaign_desc: "하트 대통령의 의제는 미국과 대도시의 구조에 큰 변화를 요구합니다. 부와 사회, 권력의 중심지인 대도시는 범죄와 빈곤이 얽히고설킨 곳으로 변해버렸고, 주민들은 강도가 들까 봐 인도를 뛰어다니고 교통 체증에 몇 시간씩 앉아 있어야 합니다. 미국의 도시는 회색빛의 스모그가 자욱한 비참한 곳이고, 이 비참한 도시는 미국 경제의 중추를 이루고 있기도 합니다. 그물망을 풀기 위해 손을 뻗는 것은 일시적인 결과를 초래할 수 있으며, 대통령은 이러한 단기적인 고통이 나쁜 선거철이라는 형태로 미국의 장기적인 미래에 영향을 미치는 것을 원하지 않을 것입니다.\n\n이는 자유 시장의 손은 잔인한 짐승이라는 일반적인 주의와 함께 어려운 때를 위해 약간의 돈을 따로 보관할 것임을 의미합니다. 당 조직은 녹슬지 않도록 따로 보관하는 것이 아니라 대통령과 상원에서 그의 동맹 모두의 인기를 돕기 위해 관리되고 준비될 것입니다. 시국이 어려워지고 국민이 민주당의 약속을 외면하기 시작하면 당은 그들을 올바른 길로 되돌려 놓거나 최소한 피해를 완화하기 위해 그곳에 있을 것입니다."
 USA_hart_68_some_pixie_dust_desc: "대통령의 도시 재개발 캠페인을 시작하려면 표면을 파헤치기 시작해야 합니다. 이 초기 아이디어는 빈곤과 범죄의 뿌리를 파헤치거나 미국의 대도시를 잘 계획된 효율성과 번영의 안식처로 바꾸기 위한 것이 아닙니다. 이 법안의 목적은 상징적이든 표면적이든 필 하트가 변화에 관해 이야기할 때 진지하다는 것을 증명하고, 그의 아이디어가 상식적이고 실용적이라는 것을 증명하고, 아이디어의 본론으로 들어가기 전에 의회에서 몇 가지 다리를 놓는 것입니다. 청정시가법은 앞으로 국회의사당을 통과할 수많은 법안 중 첫 번째 법안 중 하나가 될 것입니다.\n\n이 법안의 주요 목적은 이름에서 알 수 있듯이 미국의 거리를 깨끗하게 하는 것입니다. 길거리는 노숙자, 소외된 사람들, 마약상, 범죄자들의 안식처가 되는 경우가 너무 많습니다. 미국인들이 도시를 돌아다니기 시작하려면 도시가 안전하다고 느껴야 하므로 청정시가법은 교통량이 많은 지역에서 노숙자를 치우고 그들이 남긴 쓰레기를 청소할 목적으로 시 정부에 자금을 지원할 것입니다. 이것이 해결책인가요? 아니요. 오히려 \"눈에 보이지 않으면 마음에서 멀어진다\"라는 오래된 격언을 따르는 것이며, 실제로 잔인하다고 할 수 있습니다. 그러나 대통령의 의제가 적대적인 의회에 맞서면서 더 깊은 의제를 추진하려면 몇 가지 쉬운 승리를 거둬야 하며, 미국 국민은 강도와 거지를 피해 서두르지 않고도 대로를 걸을 수 있을 때 누구에게 감사해야 할지 알게 될 것입니다."
 USA_hart_68_im_no_miracle_worker_desc: "무료급식소법은 하트 대통령의 상식적인 출발의 또 다른 부분으로, 빈곤 문제에 대한 퍼즐 조각처럼 도시 재개발 프로그램에 끼워 넣었습니다. 식량 불안은 암처럼 미국 도시에 내재한 문제이며, 식사를 해결할 수 없는 사람들은 필사적으로 주위를 뒤지고 소비하게 됩니다. 결국 사람은 음식과 물 없이는 생존할 수 없으며, 음식과 물이 없는 사람은 그것을 얻기 위해 수단과 방법을 가리지 않는 사람입니다.\n\n인생에서 성공의 길을 스스로 개척하는 것이 아메리칸 드림이지만, 누구나 때때로 도움이 필요합니다. 따뜻한 식사에 대한 대중의 접근성을 높임으로써 빈곤 문제를 해결하고 소외계층의 걱정을 덜어줄 수 있을 것입니다. 무료 급식소만으로는 노숙자나 빈곤을 종식하지는 못하겠지만, 다른 계획과 함께 범죄에 대한 긍정적인 효과는 말할 것도 없고 소외된 사람들에게 희망과 지원을 제공할 것입니다. 의회가 어떻게 거부할 수 있을까요?"
 USA_hart_68_a_well_oiled_machine_desc: "빈곤의 원인은 무엇일까요? 이 질문은 하트 행정부의 핵심 질문이며, 수천 명의 다른 사람들에게 물어봐도 수천 가지 다른 대답이 나올 수 있는 질문입니다. 어떤 사람들은 그저 세상이 그렇기 때문이라고 말합니다. 다른 사람들은 의지와 추진력의 문제라고 말합니다. 또 다른 사람들은 시장의 상태가 국민의 상태를 결정한다는 가정하에 경제적 강점과 약점을 지적할 것입니다. 이 모호한 미사여구와 진단의 물결은 전체적으로 보면 전혀 공격할 수 없는 것처럼 보이지만, 개별 조각으로 나누면 문제가 갑자기 명확해지고 실행 가능해집니다.\n\n운이 좋지 않은 사람들의 혈액과 뇌에 침투하여 그들을 진흙탕에 빠뜨리거나 더 나락으로 떨어뜨리는 독약인 약물남용 문제에 하트 대통령이 일찍이 초점을 맞춘 것도 바로 이러한 이유 때문입니다. 빠른 지지율이 필요한 무정한 정치인들은 종종 마약 중독자를 비난하는 데 열을 올리지만, 가혹한 처벌과 징역형은 이러한 미국인들에게 삶을 더럽히는 것 외에는 별다른 도움이 되지 않는 경우가 많습니다.\n\n약물남용 및 회복법은 다른 길을 제시합니다. 재활과 회복에 대한 즉각적인 접근을 제공함으로써 자주 실패했던 안전망을 마침내 고칠 수 있습니다. 물론 논란의 여지가 있는 법안이지만, 잠정적으로 지지하는 의회가 표결을 기다리고 있는 만큼, 초기 아이디어에 대한 야심찬 계획이 필요한 시점입니다."
 USA_hart_68_tough_luck_desc: "안타깝게도 하트 대통령의 초기 의제는 의회에서 실패로 끝났습니다. 대통령과 내각, 그리고 하트 지지자들의 최선의 노력에도 불구하고, 이 제안은 전 동료의 아이디어에는 관심이 없고 자신의 계산과 입장에 더 관심이 있는 의원들의 무관심과 경계에 부딪혔습니다. 새로 출범한 행정부가 이 예상치 못한 반대를 중심으로 재조정하는 동안 미국 도시는 당분간 도움 없이 계속 나아갈 것 같습니다.\n\n이것이 하트의 파멸을 의미하는 것은 아니지만, 분명 유쾌한 신호는 아닙니다. 안정된 기반을 찾을 때까지 야망을 더욱 축소해야 한다는 의미입니다. 우리가 가진 모든 꿈을 의회에 제안할 수 있지만, 먼저 상원 동료들과 협력할 수 있는 기반을 구축하지 않으면 모두 공염불이 될 것입니다. 대신 대통령은 상식적이고 수용 가능한 타협을 통해 우리의 의제를 진전시키고 의회의 관계를 구축하기 위해 약간의 힘을 실어줄 것입니다. 많지는 않겠지만 작은 것이라도 아무것도 없는 것보다는 낫습니다."
 USA_hart_68_a_fine_gesture_desc: "민권을 둘러싼 싸움은 또 다른 논란의 해로 이어졌고, 앞으로의 길은 여전히 멀고 험난합니다. 남부의 많은 지역에서 여전히 인종 차별이 만연하고, 전국적으로 차별이 여전히 흔하며, 아프리카계 미국인들은 여전히 교묘한 제도적 인종 차별의 억압적인 무게를 느끼고 있습니다. 미국의 책상은 이러한 약자 집단에 불리하게 기울어져 있으며, 이들은 백인보다 낮은 지위에 놓여 있으며 종종 제자리를 지키기 위해 적극적으로 싸우고 있습니다. 높은 곳에서 법으로 문제를 덮어버리기보다는 조용히, 미묘한 차별의 톱니바퀴를 찌르고 제거하는 무언가를 해야 합니다.\n\n안타깝게도 국회의사당에 있는 우리 동료들이 가진 대통령의 대담한 의제에 대한 혐오감으로 인해 우리의 초기 야망은 제한적입니다. 이를 보완하기 위해 우리의 야망을 확장해야 합니다. 한 세기가 넘도록 흑인 교육의 중추 역할을 해온 HBCU는 자금 부족으로 인해 백인 대학들이 쉽게 유지하는 프로그램을 유지하는 데 오랫동안 어려움을 겪어 왔습니다. 이 문제는 하트의 펜 한 번으로 바로잡을 수 있으며, 워싱턴 DC에서 잭슨, 그린즈버러, 프레리 뷰 및 기타 100개 기관으로 자금이 흘러가게 될 것입니다.\n\n사실 많지는 않습니다. 사실, 여분의 돈을 여분의 장소에 보내는 것은 흑인이 이용할 수 있는 고등 교육의 부족에 대한 게으른 해결책입니다. 그러나 의회의 상태로는 현재로서는 우리가 할 수 있는 일이 많지 않습니다. 미국 정부에서 몇백만 달러를 지원해 주면 안 좋아할 대학이 어디 있을까요?"
 USA_hart_68_all_natural_desc: "오늘 밤 백악관에서는 하트 대통령의 초기 안건이 의회에서 서명, 날인 및 전달되었다는 소식이 전해지면서 샴페인이 터지고 흘러나왔습니다. 보수주의자들의 회의론과 두려움 조장에도 불구하고 하트 대통령과 그의 내각은 충분한 수단 활용하고 상원의원들을 설득하여 그들의 제안을 관철했으며, 당 안팎의 사람들과 공통점을 찾아 더 밝고 더 나은 도시, 그리고 더 밝고 더 나은 미국을 만들기 위한 시동을 걸었습니다.\n\n협력의 토대가 구축되었으므로 이제 대통령은 초창기보다 더 크고 더 나은 일로 나아갈 수 있습니다. 그의 야심찬 정책 공약은 이제 단순한 희망과 꿈에서 현실적이고 달성할 수 있는 계획으로 바뀌면서 국민 앞에서 구체화하고 있는 것처럼 보입니다. 그러나 그곳에 도달하는 길은 여전히 위험하고 험난합니다. 이 나라의 보수주의자들은 하트가 자신의 뜻을 관철하는 동안 가만히 앉아있을 생각이 없으며, 모든 것을 다해 저항할 것입니다. 그럼에도 불구하고 필 하트는 적을 두려워하지 않고 양심에 따라 앞으로 나아가고 있으며, 지옥이 오든 파도가 치든 자신의 이상을 실현할 것입니다."
 USA_hart_68_a_tighter_grip_desc: "적극적 우대조치. 이 개념은 모호하고 기술적이며 잘못 표현되기 쉽습니다. 일반 백인 미국인에게 적극적 우대조치는 연방 정부가 개입하여 소수 집단(특히 아프리카계 미국인)에 유리하게 기울어지게 하고 공정한 기회를 박탈하는 것을 의미합니다. 필 하트와 민권 운동가들에게 적극적 우대조치는 수 세기 동안 고용 시장의 무게 중심이 백인 미국인에게 뚜렷하게 치우친 상황을 타개하기 위해 연방 정부가 개입하여 소수자 쪽으로 기울어진 공평한 경쟁의 장을 마련하는 것을 의미합니다. 본질적으로 고용에서의 적극적 우대조치는 더 나은 일자리를 얻지 못하고 자유 시장의 손에 의해 열악한 환경에 놓여 있던 소수자의 고용을 더욱 장려하기 위한 정책과 지침을 마련하는 것입니다.\n\n야심차고 논란의 여지가 있는 이 아이디어에 대해 보수주의자들은 피를 토하는 심정으로 반대하고 있습니다. 온건파 역시 도덕적으로는 백인 미국인들에게 일자리와 교육 기회를 불공평하게 만들 수 있다는 생각에, 정치적으로는 11월에 성난 유권자들이 거리로 쏟아져 나올 수 있다는 생각에 이 계획에 불안을 느낍니다. 오늘날의 미국에서는 하트의 계획이 모두 통과되지 못할 수도 있지만, 적어도 공학과 같은 더 넓은 개발 분야에서는 자신의 꿈과 아메리칸 드림을 모두 이룰 준비가 된 자격을 갖춘 소수인종 노동자에게 문이 열릴 것입니다."
 USA_hart_68_hart_and_soul_desc: "우리는 하트 대통령직의 위대한 일을 시작했습니다. 첫 100일이 지나면서 우리는 미국 공공의 복지를 개선하기 위한 우리의 마음과 영혼(또는 \"하트\"와 영혼, 깔깔)을 성공적으로 강화했습니다. 대통령과 참모들은 상원의 더 단순하고 평화로운 정치에서 백악관 생활을 어렵게 만드는 칼날 같은 정치로 전환했습니다.\n\n이제 적절한 시기가 왔으며 이제 진짜 일이 시작됩니다. 우리는 하트 대통령직의 분위기를 조성했습니다. 바라건대, 우리는 RDC에 대한 약속, 더 중요하게는 미국 국민에 대한 약속을 지킬 수 있을 것입니다. 모든 것이 순조롭게 진행되면 미국 교통은 혁명을 일으키고 도시는 원래의 모습을 되찾고 과학 및 교육 혁신은 새로운 차원에 도달하며 민권은 강화될 것입니다.\n\n백악관 직원 여러분! 대통령은 여러분의 용기, 직무에 대한 헌신, 정치적 전투에 관한 기술을 전적으로 신뢰합니다. 우리는 완전한 승리만을 받아들일 것입니다.\n\n행운을 빕니다! 그리고 우리 모두 이 위대하고 고귀한 사업에 전능하신 하나님의 축복을 간구합시다."
 USA_hart_68_eisenhowers_blessing_desc: "전쟁은 그 끔찍함에도 불구하고 종종 영감과 학습된 경험에서 혁신을 이끌어냅니다. 독일 아우토반에서 깨달음을 얻고 퇴역한 아이젠하워 장군을 생각해 보세요. 이 도로를 건설한 사람들은 가증스럽지만, 이 도로가 유럽 중심부를 가로지르는 사람과 물자, 상업의 이동을 촉진했다는 사실은 부인할 수 없습니다. 광활한 아스팔트와 콘크리트 네트워크로 얽히고설킨 미국의 비전은 전쟁 영웅을 백악관으로 이끈 동력 중 첫 번째였습니다.\n\n그러나 그의 희망과 그 범위는 모두 의회의 불참으로 좌절되었고, 오늘날까지 주간 고속도로 시스템은 계획자들의 가장 보수적인 제안으로 인해 창백하고 반쯤 지어진 그림자로 남아 있습니다. 그들이 구상했던 것 이상으로 고속도로를 확장해야 하는 막대한 과제를 안고 있는 만큼, 가장 위대한 두뇌를 가진 이들에게 선처를 구하는 것은 당연한 일입니다.\n\n결국 앞으로의 수고는 우리의 유산만큼이나 그의 유산을 위한 것이니까요."
 USA_hart_68_the_enduring_chug_desc: "맨발로 걸어서 미국 서부의 길들지 않은 황야를 정복한 남성과 여성, 많은 경우 이민자들이 있었다는 것은 사실입니다. 그러나 그들의 열정과 그들이 채굴한 금만으로는 그 땅에서 영구적인 번영을 이룰 수 없었고, 캘리포니아나 유타 같은 지역을 오늘날의 강대국으로 만든 것은 해안에서 해안으로 이어지는 거대한 철도 노선의 건설 덕분이었습니다.\n\n이는 철도 노선이 개발되고 개선되면서 관찰된 중요한 사실로 입증되었습니다. 정착 후 정착지에 부를 창출했어도, 진정한 번영은 철도 연결과 기반 시설이 구축된 후에야 나타났다는 것입니다. 이는 산호세, 솔트레이크시티, 스포캔, 셀마 등 서부의 거의 모든 대도시와 도시에서 마찬가지였습니다. 예외 없이 말입니다.\n\n공공 철도 계획은 오래된 철도 건설업자들이 남긴 토대 위에 구축할 수 있으며, 결정적으로 위치와 관계없이 사업을 강화하고 일반 시민에게 진정으로 편리한 교통수단을 도입할 수 있게 해줄 것입니다. 비록 시민들이 기차를 타러 줄을 서지 않더라도 기차가 트랙터와 트레일러보다 빠르므로 상거래는 여전히 혜택을 받을 것입니다."
 USA_hart_68_amtrack_is_in_business_desc: "Amtrac, Amtrack, 더 정확하게는 Amtrak으로 불리는 대표적인 공공 철도 계획인 전미여객철도공사가 마침내 서비스를 개시했습니다. 1900년대 초부터 철도는 쇠퇴의 길로 접어들었기 때문에 지금이 더할 나위 없이 좋은 시기입니다. 여객 서비스 노선이 급격히 감소하고 있고, 미국 우정국은 우편 배달을 일반 여객 열차에서 다른 교통 수단으로 전환했으며, 철도 회사들은 파산 신청에 대해 이야기하고 있습니다.\n\n이제 끝입니다: 암트랙은 준비되었고 여객 열차의 새로운 시대가 곧 시작될 것입니다. 아직 구체적인 계획을 세우지는 못했지만 회사의 목표는 매우 높을 것입니다. 우리는 향후 10년 또는 반세기 동안 여객 열차 운송 기능을 유지하는 임시방편적인 해결책에 안주하지 않을 것입니다. 부하린과 같은 실수투성이 사회주의자들이 했던 것처럼 열차를 완전히 국유화하지도 않을 것입니다.\n\n우리는 암트랙을 일종의 촉진제로 삼아 이 나라에서 야마토와 히틀러의 교통 시스템에 필적하고 능가하는 진정한 대중교통 서비스를 창출하는 데 박차를 가할 것입니다."
 USA_hart_68_the_private_eye_desc: "암트랙이 가장 먼저 타격할 경제 분야 중 하나는 민간 부문이 될 것입니다. 앞서 언급했듯이 승객 수가 감소하고 수익이 감소함에 따라 철도가 사방으로 폐쇄되고 있는 지금이 바로 이러한 조치를 할 완벽한 기회입니다.\n\n그러나 진행하기 전에 한 가지 분명하게 말씀드리고 싶습니다. 우리는 지금 새로운 철도 시스템을 처음부터 새로 구축할 필요성을 보지 못하고 있으며, 앞으로도 그럴 것으로 기대하지도 않습니다. 지금 우리가 가지고 있는 철도망은 이미 훌륭한 시작입니다. 우리가 해야 할 일은 철도 시스템이 더 이상 아랍의 후진국을 연상시키지 않고 미국인에게 합당할 때까지 개조, 재작업 및 수리하는 것입니다.\n\n암트랙이 미국 민간 철도 부문에 진출하는 방식은 두 가지입니다. 첫째, 버려진 철도를 매입하여 개보수하고, 둘째, 다른 회사의 철도를 현대화하기 위해 임대 및 계약을 체결할 것입니다"
 USA_hart_68_the_city_pledge_desc: "민간 철도 부문에 손을 대고 낡은 철도를 현대 미국 시민에게 걸맞게 만드는 것은 훌륭하고 좋은 일이지만, 이것이 전부는 아닙니다. 또한 암트랙과 그 프로그램의 장점을 일반 미국 사업가와 민간인에게 증명하는 것만으로는 충분하지 않습니다.\n\n하트 행정부가 '도시 서약'을 준수하는 '모범 도시'라고 부르는 몇몇 미래 지향적인 도시 행정부의 지도자들은 이미 정부의 도시 현대화 계획에 참여하기로 했습니다. 따라서 이들은 현재 진행 중인 다른 모든 제안에 더해 지역 철도 설치에 대비할 것입니다.\n\n이러한 지역 철도 설치에는 모델 도시를 더 광범위한 전국 철도 시스템에 연결하는 것이 포함될 수도 있고 포함되지 않을 수도 있습니다. 연결 여부와 관계없이 대부분의 철도 계획에 포함될 한 가지 확실한 것은 도시 중심의 철도 시스템은 건설되는 지역에 혜택을 줄 수밖에 없다는 점입니다."
 USA_hart_68_the_american_shinkansen_desc: "도시에 철도를 건설하거나 오래된 선로를 보수하는 것만으로는 충분하지 않으며, 암트랙 계획에 대한 지원을 애국심의 문제로 만들어야 합니다. 다행히도 하트 대통령은 미국의 안일함을 부끄럽게 하고, 미국 국민에게 영감을 주며, 우리가 원하는 방향으로 사업과 산업에 활력을 불어넣을 수 있는 완벽한 방법을 알고 있습니다.\n\n일본어로 \"신본선\", 속칭로는 '탄환열차'라고 하는 신칸센은 획기적인 기술적 성취이자 전 세계가 부끄러워할 만한 성과입니다. 탄환열차라는 별명을 붙여진 무기처럼, 이 일본의 고속 교통수단은 도쿄에서 오사카까지 거리를 2시간 30분 만에 주파합니다(자동차로 6시간 이상 걸릴 수 있는 거리를 단숨에 주파합니다.)\n\n우리 미국 국민은 이 기술과 동등하거나 추월할 수 있는 능력이 충분합니다. 지금은 암트랙이 앞서 있지 않을지 모르지만, 미국의 초고속 열차 개발이 본격화되어 성과를 거두게 되면 일본이 아닌 미국이 대중교통의 전문성과 예시를 찾아볼 수 있는 곳이 될 것입니다!"
 USA_hart_68_take_a_step_back_desc: "저 남쪽 먼 곳에 매우 야심찬 사람이 살고 있습니다. 그의 이름은 주셀리누 쿠비체크로, 1955년부터 1960년까지 브라질 대통령을 지냈습니다. (당시 초선 상원의원이었던 하트 대통령은 아이젠하워 대통령을 수행하여 브라질에 방문했을 때 쿠비체크 대통령을 만난 적이 있습니다.)\n\n1965년 다시 대통령 선거에 출마한 쿠비체크 대통령은 출마했을 때 두 차례 모두 '5년 안에 50년의 발전'을 이루겠다고 약속했습니다. 그는 첫 번째 대통령 임기 동안 이를 달성했지만, 50년 동안의 진보를 1/10로 줄인 대가로 50년 동안의 빚을 5년 만에 갚아야 하는 끔찍한 장애물이 생겼습니다.\n\n하트 대통령과 그의 고문들은 한발 물러서서 예산을 살펴보는 데 도움이 될 만한 유사 사례가 필요했기 때문에 이에 대해 고민하고 있습니다. 암트랙 계획은 - 쿠비체크가 브라질을 위해 했던 것처럼 미국을 위해 할 수 있을지라도 - 브라질이나 심지어 아르헨티나에 버금가는 예산 실수를 저지르지 않도록 재평가해야 할 것입니다. 어떤 예산을 삭감할지 결정하는 것은 대통령의 어려운 결정이 될 것입니다."
 USA_hart_68_rocky_and_the_rockies_desc: "\"록펠러 석유 가문의 자손\", \"자선가\", \"자유-진보적 공화당원\", \"로키\", \"공인된 그림 수집가\" 등 가공할 만한 인물인 넬슨 록펠러를 뭐라고 부르든, 그가 재정 문제에 대해 잠시라도 이야기하는 것을 듣는 모든 사람에게 한 가지 분명한 것은 그가 확고한 재정 보수주의자라는 사실입니다.\n\n이것이 바로 하트 행정부가 그와 그의 공화당 파벌과 논의하기 시작한 이유입니다. 막대한 예산이 로키를 졸도하게 만들 수도 있지만, 많은 민주당원이 그를 부르는 명칭인 '바보 같은 사람'은 공화당의 지원과 관련된 우리 의제에 생사를 가를 수 있습니다.\n\n우리 행정부가 록펠러 및 그 일당과 협의해야 하는 것은 우리 행정부를 짜증 나게 할 수 있습니다. 록펠러와 그의 일당은 얼마나 행동하지 않는지 때문에 때때로 \"로키 산맥\"이라고 경멸적으로 불립니다. 하지만 하트는 우리에게 선택의 여지가 없다는 것을 알고 있습니다: 공화당원들은 무슨 일이 있어도 이 계획에 반대할 것이기 때문에, 우리가 어떤 결정을 내리든 그들의 신경을 진정시키고 연합을 최대한 안정적으로 유지하기 위해 할 수 있는 일을 해야 합니다."
 USA_hart_68_talking_down_the_bosses_desc: "효율적인 기능을 보장하기 위해 가능한 모든 비용을 절감하고, GOP 및 기타 잠재적 적대 세력에게 우리를 공격할 빌미를 주지 않기 위해 최대한, 열심히, 그리고 빠르게 움직여야 하는 상황에서 부패하고 무능한 계약업체는 용납할 수 없는 존재입니다. 이러한 가능성에 대비해 단호한 조치를 해야 합니다.\n\n입찰에 참여한 모든 회사와 모든 계약에 대해 신중하고 철저한 감사를 시행해야 합니다. 경영진과 관리자의 횡령, 배임, 금품 수수 및 기타 모든 종류의 문제 행동을 자세히 조사해야 합니다. 건설에 사용되는 자재도 정당한 사유 없이 계획을 변경하지 않고 할당된 용도에 정확하게 사용되는지 감시해야 합니다.\n\n안타깝게도 이 모든 것에는 단점이 있습니다. 우리가 통례인 열정으로 감사를 진행한다면 지연은 단순한 가능성이 아니라 확실합니다. 지연으로 인한 비용이 조사 및 중단되지 않은 부정행위, 부패, 무능으로 인한 비용보다 어느 정도 더 클지 결정하는 것은 대통령과 암트랙 경영진의 몫입니다."
 USA_hart_68_full_steam_ahead_desc: "지난 몇 달 동안 하트 행정부는 워싱턴과 다른 안식처를 떠나 전국을 횡단하며 일을 처리했습니다. 놀랍게도 이들은 신문에서 흔히 볼 수 있는 무미건조한 관료가 아니었습니다. 이들은 미국의 기반시설에 대한 열정과 흥분으로 가득 차 있었습니다. 이들의 용기와 두뇌는 불가능을 가능하게 만들었습니다.\n\n고속열차 추진이라는 최근의 계획은 이러한 사람들과 미국을 더 나은 곳으로 만들고자 하는 열망이 있었기에 가능했습니다. 우리는 이들과 미국 국민에게 모든 유형의 소비자가 삶을 살아가는 데 도움이 될 수 있는 교통수단의 실질적인 변화를 가져올 수 있는 법안을 통과시켜야 할 의무가 있습니다. 새로운 자금 지원으로 우리는 사람들을 하나로 모으고 적극적인 연방 정부가 무엇을 할 수 있는지 보여줄 수 있습니다."
 USA_hart_68_everything_old_shall_now_become_new_desc: "철도가 미국 교통 시스템의 동맥과 정맥이라면 심장은 무엇일까요? 하트 대통령은 심장이 단 하나만 뛰는 것이 아닌 무수히 많은 심장이 있어야 한다고 믿고 철도가 상품, 사람, 아이디어의 이동을 촉진하는 촉매제 역할을 하려면 각 철도에 직접 연결된 여러 도시가 있어야 한다고 생각합니다. 이를 위해 하트 대통령은 미국 중앙 시스템과 연결된 더 큰 도시가 철도에 새로운 생명, 즉 새로운 피를 불어넣을 수 있도록 이러한 '레일타운'을 확장할 것을 독려했습니다.\n\n무수한 혈관에 무수한 심장이 흐른다면 혈류는 강하고 거침없이 흐르게 될 것이며, 이를 통해 미국은 더욱 강해질 것입니다."
 USA_hart_68_mr_amtrack_desc: "사람들은 필립 하트를 떠올릴 때 '상원의 양심'이라고 생각하곤 했습니다. 하지만 미국의 철도를 활성화하기 위해 노력하면서 그는 '미스터 암트랙'이라는 새로운 별명을 얻었습니다. 심지어 워싱턴 포스트는 차장 모자를 쓴 대통령이 미국을 앞으로 밀어가는 만화를 인쇄하고 있습니다.\n\n모든 농담은 제쳐두고, 바로 이것이 우리 행정부가 할 일입니다. 우리는 역대 어느 행정부보다 더 멀리 나아갈 것입니다. 우리는 전국의 도시를 하나로 모으기 위한 선로를 하나씩 건설할 것입니다. 우리는 번영과 창의성의 새로운 물결을 일으킬 것이며, 이는 우리 연방정부 하 인력의 밝은 눈빛과 야망을 바탕으로 구축될 것입니다. 하트 대통령은 수천만 명이 그가 그렇게 될 수 있음을 아는 미스터 암트랙이 될 것입니다."
 USA_hart_68_the_democracy_mobile_desc: "자동차만큼 개인의 자유에 대한 미국인의 신념을 잘 보여주는 현대적 발명품은 없습니다. 자동차만 있으면 고향이든 전국이든 어디든 갈 수 있습니다. 자동차를 소유한다는 건 선택할 능력도 소유한다는 것입니다.\n\n이러한 자유에 대한 열망은 많은 미국인이 자신과 가족을 위해 자동차를 사게 만든 원동력이었습니다. 이것이 자동차 산업이 금세기 전반기에 엄청난 규모로 성장할 수 있었던 원동력이었습니다. 시대가 바뀌었지만, 필립 하트는 여전히 포드나 제너럴 모터스와 같은 기업을 비롯하여 디트로이트의 모든 혁신가의 약속을 믿습니다. 그는 시계를 되돌려 자동차 산업이 최고의 수익을 유지할 수 있도록 제조업계의 거인들과 협력할 것입니다."
 USA_hart_68_the_path_forward_desc: "워싱턴이 무언가를 이해하지 못할 때 어떻게 할까요? 당연히 연구위원회를 구성합니다. 테디 루스벨트의 경제 및 효율성 위원회부터 케네디의 여성 지위 위원회까지, 이러한 전담 조직은 전문가를 테이블에 불러 문제를 연구하고 대중의 의견을 수렴하며 문제를 해결할 수 있는 '증거 기반 정책'을 개발하는 방법입니다.\n\n이제 우리는 미국인들이 일상생활에서 자동차를 어떻게 사용하는지 이해하기 위해 자체 위원회를 출범시킬 기회를 얻게 되었습니다. 이 조사 결과는 운전자를 돕고 자동차 산업을 활성화하기 위한 정책을 수립하는 데 필수적인 자료가 될 것입니다. 우리는 전담 조직이 철저하고 편견 없이 업무를 수행하고 제안한 대책을 실제로 실행할 수 있는지 확인해야 합니다. 그렇지 않으면 공염불에 그칠 수도 있습니다."
 USA_hart_68_the_good_ol_market_desc: "미국 기업의 주요 인사 및 워싱턴 DC에 있는 싱크탱크들의 전문가들과 많은 대화를 나눈 끝에 위원회는 자동차 산업을 괴롭히는 병폐에 대한 해결책, 즉 보조금을 찾아냈습니다. 일본과 독일에서와 같이 주요 제조업체에 약간의 추가금을 제공함으로써 미국 기업들은 가격을 낮추고 혁신을 촉진할 수 있습니다. 이를 통해 미국의 국제 경쟁력을 높일 수 있습니다.\n\n물론 이는 중서부 지역에 많은 자원을 투입해야 한다는 것을 의미합니다. 위스콘신, 미시간, 오하이오의 블루칼라 근로자들은 우리가 창출하는 모든 일자리에 기뻐할 것이지만, 그 혜택이 이 지역에서 미국 전역으로 퍼지기까지는 시간이 좀 걸릴 것입니다."
 USA_hart_68_bits_and_peices_desc: "포드, GM, 크라이슬러를 '빅 3'라고 부르는 데는 이유가 있습니다. 이 거대 기업들은 미국 전체 자동차 판매의 90% 이상을 점유하고 있습니다. 이들은 공장에 수십억 달러를 투자하고 수십만 명의 직원을 고용하여 자동차를 생산합니다. GM만 해도 미시간주 플린트 전체 인구의 절반을 고용하고 있습니다.\n\n교통수단을 혁신하려는 우리의 노력을 가지고 뭐라도 하려면 이러한 기업 중 적어도 한 곳과 협력해야 합니다. 하트 행정부는 '민관 파트너십'을 촉진한다는 명목하에 세 회사 중 더 큰 포드 또는 GM과 미국 정부를 위한 열차 부품 및 기타 장비 제작 계약을 협상할 것입니다. 유일한 문제는 어느 회사와 10억 달러 규모의 계약을 체결하느냐입니다."
 USA_hart_68_the_answer_to_everything_desc: "자, 혁신은 값싼 것이 아닙니다. 우리는 시작할 때부터 알고 있었습니다. 모든 계획을 한 푼씩 아껴가고, 의회와 전국 언론의 적자 매파가 하는 불가능한 요구를 충족시키기 위해 비용을 줄인다면 미국 교통 분야에서 우리가 이루고자 하는 것 중 어느 것도 불가능합니다.\n\n따라서 필립 하트는 더 많은 돈을 지출할 것입니다. 예, 그는 대통령의 권한을 사용하여 자동차 산업을 위한 경기부양책을 승인할 것입니다. 예, 약간의 인플레이션이 발생할 수도 있습니다. 하지만 결국 그 돈은 그만한 가치가 있을 것입니다. 프로젝트의 성공을 보장하기 위해 이 돈을 쓰는 것이 중요, 아니, 필수적입니다."
 USA_hart_68_the_dos_and_donts_desc: "랄프 네이더는 우리와 친한 사이는 아니지만, 자동차 제조업체와 \"교통안전 기득권\"의 일련의 불안전한 관행을 고발한 저서 \"어떤 속도에서도 안전하지 않다\"로 많은 언론의 주목을 받은 바 있습니다. 이 책으로 인해 사람들과 의회는 소란스러워졌고 조사를 요구했습니다. 저희는 그 내용을 훑어본 결과 모든 것이 터무니없다는 것을 알게 되었습니다. 완전히 터무니없죠.\n\n...하지만 네이더의 터무니없는 주장 뒤에는 아마도 지혜의 알맹이가 있을 것입니다. 우리는 주 정부가 국가 운전법, 안전벨트 요건 및 자동차 유지 관리 요건을 시행하도록 의무화해 전문가들이 오랫동안 우리에게 요구해 온 것을 할 수 있습니다. 음주운전 단속을 거부하는 주에 대한 연방 고속도로 예산을 삭감할 수도 있습니다. 물론 일부 주 입법자들과 자유지상주의자들은 화를 내겠지만, 우리는 이 규칙을 통해 펜 한 자루로 생명을 구할 수 있을 것입니다."
 USA_hart_68_these_gas_prices_are_too_damn_high_desc: "\"펌프의 고통.\" 요즘 사람들이 흔히 하는 말입니다. 사람들은 연료통을 채우러 갈 때 갤런당 38센트를 지출하고 있습니다. 이는 전국적으로 엄청난 분노를 불러일으키고 있습니다. 사람들은 여행을 줄이고 있으며, 심야 쇼의 풍자가는 사람들이 비용을 줄이려고 노력한 모든 방법에 대한 작은 이야기를 선보이고 있습니다. (제일 좋아하는 사례: 앤아버에 사는 한 여성은 연비를 개선하기 위해 차의 문과 좌석을 모두 제거했다고 합니다.) \n\n가스값은 대부분 대통령이 통제할 수 있는 범위를 벗어나지만, 사람들이 겪고 있는 고통을 줄이기 위해 우리가 할 수 있는 일은 여전히 적지 않습니다. 특히 국가적 석유 공급을 늘리기 위해 몇 가지 새로운 무역 협정을 체결할 수 있습니다."
 USA_hart_68_the_americar_desc: "전국 각지의 사람들과 대화를 나눈 후 위원회는... 예상치 못한 결과를 도출했습니다. 위원회는 자동차 산업에 아무런 문제가 없다고 주장합니다. 자동차 산업은 그 어느 때보다 건강합니다. 문제는 소비자입니다. 자동차 회사들이 더 화려하고 비싼 자동차를 생산하면서 신규 및 저소득층 운전자가 자동차를 사는 것이 점점 더 어려워지고 있습니다. 선택의 여지가 많지 않기 때문에 위원회는 정부가 예산 선택지를 제공하기 위해 개입할 것을 권고했습니다.\n\n힘들겠지만 이걸 시도하지 않는다면 우리는 저주받을 것입니다. 회의 일정을 잡고 업계 및 규제 당국과 대화를 시작해야 합니다. 가장 중요한 것은 미국에서 가장 큰 두 제조업체인 포드나 제너럴 모터스 중 어느 쪽과 생산 계약을 맺을지 결정해야 한다는 점입니다. 두 회사 모두 이 계약이 교통수단에 혁명을 일으키든, 수십억 달러의 손실이 발생하든 간에 이 계약을 따내기 위해 죽을힘을 다할 것입니다."
 USA_hart_68_a_herculean_task_desc: "미국인들은 정부의 과잉 개입에 대한 비난에 항상 민감하게 반응해 왔습니다. 이것이 바로 정부가 승인한 아메리'카'의 노력이 그토록 어려운 이유 중 하나입니다. 이 미친놈들을 놔두면 이 모든 것이 미국의 첫 사회주의 진출이자 세금 낭비라는 오명을 뒤집어쓰게 될 것입니다. 그렇게 되면 미친놈들은 의회를 개입하게 하고 계획을 아무것도 아닌 것으로 만들 것입니다.\n\n이걸 팔려면 엄청난 홍보가 필요할 겁니다. 앞으로 몇 주 동안 하트 행정부는 매디슨가의 대형 광고 회사들과 비밀리에 만나 정부가 아메리'카'의 가치를 어떻게 보여줄 수 있는지 알아볼 것입니다. 협상부터 생산에 이르기까지 이 차가 어떤 일을 할 수 있는지 적극적으로 보여줘야 합니다."
 USA_hart_68_talk_to_me_jack_desc: "자동차 업계의 거물들은 너무 멍청하거나, 너무 비겁하거나, 너무 고집스러워서 우리의 말을 듣지 않습니다. 그들은 아메리'카'의 노력에 찬물을 끼얹은 것뿐만 아니라 불을 지르고 절벽에서 굴러떨어지게 하고 계곡 바닥으로 추락하게 했습니다. 사람들은 화가 났고, 우리가 걱정했던 것처럼 미친놈들은 사회주의니 뭐니 하는 말도 안 되는 소리를 지르고 있습니다.\n\n보완계획이 필요한 때입니다: 산업이 국민에게 더 잘 대응하도록 만들 수 없다면, 국민이 산업에 더 잘 조직되고 대응할 수 있도록 우리가 할 수 있는 일을 할 수 있습니다. 이제 국민에게 가격과 시장 추세를 설정하는 데 필요한 힘을 줘야 할 때입니다."
 USA_hart_68_look_for_the_union_label_desc: "제조업체가 우리와 협력하고 싶지 않다고요? 괜찮습니다. 그 사람들 마음이죠. 우리는 시장에 영향을 미치고 일반 소비자에게 더 저렴한 자동차를 제공할 수 있는 많은 방법이 있습니다. 업계와 협력하고 싶었지만, 우리를 기꺼이 도와줄 다른 그룹도 있습니다. 그중에서도 가장 중요한 것은 노조입니다.\n\n자동차 산업과 노조의 관계를 오랫동안 자세히 살펴보는 것은 당연한 일입니다. 일부 자문위원들은 한 부문의 민간 개혁이 다른 부문의 변화를 불러일으킬 수 있다고 믿기도 합니다. 이를 염두에 두고 하트 대통령은 전미자동차노조에 연락하여 행정부가 중서부 전역에서 노조 조직을 촉진할 방법을 모색할 것입니다. 노조는 이를 환영할 것이고 GM과 포드가 다시 협력하도록 만들 수도 있습니다."
 USA_hart_68_drivers_clubs_desc: "언론 보도와는 달리, 우리는 미치지 않았다는 점을 다시 한번 강조해야만 합니다. 우리는 미국 교통을 재편할 수 있는 마지막 좋은 기회를 무의미하게 날려버린 거대 기업들에 대해 선의만을 가지고 있습니다. 사실, 우리는 그들이 미국 경제에서 수행하는 소중한 역할을 환영합니다.\n\n우리는 또한 시장 추세를 설정하는 데 있어 소비자의 역할을 중요하게 생각하며, 그들이 대기업에 비해 가능한 한 많은 힘을 갖기를 원합니다. 대통령은 앞으로 몇 주 동안 미국인들이 기름값과 자동차 유지비를 줄일 수 있도록 운전자 동호회를 만들도록 독려할 것입니다. 이 제도가 충분히 대규모로 채택되면 사람들이 자동차에 쓰는 돈이 줄어들 수 있습니다. 이는 제조업체가 대중의 요구에 의미 있게 응답하는 데 필요한 계기가 될 수 있습니다."
 USA_hart_68_pimp_my_ride_desc: "우리는 실제로 해냈습니다. 아메리'카'는 단순한 아이디어가 아니며, 이름도 없고 잊힌 위원회가 내놓은 허황된 제안이 아니라 실제 제품입니다. 이 자동차는 현재 생산 중이며 곧 출시될 예정입니다.\n\n이것이 우리 행정부에 얼마나 큰 승리인지, 반정부 우익 미친놈들을 제외한 모든 사람에게 이 시도가 얼마나 터무니없이 인기가 있을지는 과소평가하기 어렵습니다. 샴페인을 따고 업계 동료들과 함께 멋진 사진을 찍어 봅시다. 하트가 공장을 둘러보고 블루칼라 노동자들과 악수하는 사진을 찍어 봅시다. 이 현대 미국의 경이로움에 책임이 있는 사람이 누구인지 국민에게 보여주자고요."
 USA_hart_68_audit_the_DMV_desc: "미국인이 가진 가장 큰 불만 중 하나는 누구나 DMV를 방문해야 한다는 점입니다. 제 말은, 맙소사, 왜 이렇게 오래 걸리죠? 거기서 사람들은 대체 뭘 하는 걸까요? 왜 이 양식의 절반은 횡설수설로 가득 차 있고 나머지 절반은 중복되는 것일까요?\n\n하트 행정부가 여기서 뭔가 할 수 있을 겁니다. DMV를 연구할 사람들을 모집하고 그들이 어떤 방식으로 운영되는지 살펴봅시다. 닫힌 문 뒤에서 무슨 일이 일어나고 있는지 이해하면 운영 방식을 개선하고 교통 부문의 전반적인 운영 방식을 개선할 수 있는 몇 가지 방법을 찾을 수 있습니다."
 USA_hart_68_one_last_touch_desc: "아메리'카'가 조립 설비에서 생산되고 있습니다. 이제 자동차가 출고되어 소비자에게 판매되기까지 몇 주가 남았습니다. 대부분의 소비자가 실제로 이용할 수 있게 하기 위해서는 마지막으로 한 가지 세부 사항을 조정해야 합니다.\n\n세금 감면이 필요합니다. 구체적으로 말하자면, 아메리카를 입고하여 판매하는 모든 자동차 딜러에게 세금 감면 혜택을 제공해야 합니다. 이 딜러들은 하트를 좋아하지 않을 수도 있지만, 미치지 않고서야 미국 역사의 일부가 되기 위해 하트 대통령이 제안하는 낮은 가격을 받아들일 것입니다."
 USA_hart_68_cooking_on_the_engine_desc: "아메리'카'와 함께라면 어디든 갈 수 있습니다. 적어도 표어는 그렇습니다. 사람들은 스포츠 경기, 자동차 극장, 국립공원으로 외출할 수 있습니다. 지붕에 누워 별을 바라보거나 미국의 때묻지 않은 자연을 탐험할 수도 있습니다. 사랑하는 사람들과 새로운 추억을 만들거나 자신의 운명을 개척할 수도 있습니다.\n\n사람들이 지금 누리고 있는 진정한 자유를 이해하도록 도웁시다. 우리는 연방 정부의 지원을 받는 작가 및 예술가들과 협력하여 아메리'카'의 엔진을 사용하여 요리를 하거나, 넓은 뒷좌석에 누워 휴식을 취하거나, 아이들과 함께 천장을 장식하는 등 미국인들이 누릴 수 있는 무궁무진한 가능성을 보여줄 것입니다."
 USA_hart_68_a_little_bit_of_this_desc: "진흙 발이 달린 거인은 무너질 것입니다. 우리의 야심찬 기반시설 의제가 어떤 장애물에도 부딪히지 않게 하도록 하트 행정부는 '아이크' 아이젠하워가 시작한 전국 고속도로 시스템을 수리하고 개선해야 합니다.\n\n그것은 우리의 반대파들이 골자를 빼버리려 할 손실이 크고, 감사받을 만 한 일도 아니며 비싼 지출이 될 것입니다. 그럼에도 불구하고 온 미국 운전자들의 안전은 이 법안이 초래할 비용을 충분히 감당할 가치가 있습니다."
 USA_hart_68_america_runs_on_desc: "트럭 운송 산업이 없는 미국은 바퀴가 없는 자동차와 같습니다. 오랫동안 트럭 운전사들은 홀로 운전을 해왔습니다. 어떤 기업가도 불편해할 정도의 마진으로 운영하면서 한 번만 잘못 운행해도 재앙에서 벗어날 수 없었습니다.\n\n이제 미국 도로를 누비는 트럭 운전사들을 구제해야 할 때입니다. 정부 보조금을 통해 트럭 운전사들은 더 많은 인력을 고용하고 긴급 자금을 마련할 수 있으며, 가장 중요한 것은 미국을 계속 돌아가게 할 수 있습니다."
 USA_hart_68_take_a_rest_desc: "뉴멕시코 주 샌 존은 제40호선에서 떨어진 죽어가는 마을이었습니다. 중점은 '이었다'입니다. 1년 전만 해도 매주 파산하는 기업이 속출했지만, 지금은 휴게소 하나가 들어선 덕분에 번성하고 있습니다. 휴게소가 완공된 이후 마을의 GDP는 두 배로 증가했습니다.\n\n하트 행정부는 고속도로 마을에 정부 소유의 휴게소를 설치하는 새로운 법안을 준비 중입니다. 이는 정부 세입을 가져올 뿐만 아니라 작은 마을에도 도움이 됩니다. 우리가 미국 농촌을 잊지 않았다는 것을 보여줄 수 있는 기회입니다. 수천 개의 작은 마을을 살리는 동시에 농촌의 표심도 사로잡을 수 있습니다."
 USA_hart_68_what_keeps_us_together_desc: "미국 농촌은 다시 한 번 파티에서 소외된 느낌을 받습니다. 그럴 수밖에 없겠죠? 비포장 도로는 여전히 매일 수백만 명의 미국인이 통행하고 있습니다. 이를 바꾸려면 비용이 많이 들 것입니다.\n\n하지만 막대한 비용을 지불할 만한 가치가 있을 것입니다."
 USA_hart_68_cutting_some_corners_desc: "미국이 연결될 것이라는 것은 확실합니다! 그러나 우리의 야심 찬 의제에 따른 가격표는 부채 매파들을 경계하게 만들고 있습니다. 대통령 앞에는 두 가지 선택지가 있습니다. 미국 농촌을 연결하기 위해 자갈과 같은 값싸고 질 낮은 자재를 사용하더라도 절약하고 저축할 수 있습니다.\n\n또는 하트 대통령은 정치적 자본을 투자하여 미국의 모든 작은 마을에 잘 정비된 아스팔트 도로가 건설되도록 할 수 있습니다. 어느 쪽이든 모두를 행복하게 만들 수는 없지만, 어쨌든 결정을 내려야 합니다.\n\n어떻게 하시겠습니까, 대통령 각하?"
 USA_hart_68_crossing_delaware_desc: "수개월 동안 워싱턴의 정치 엘리트들을 설득하고 내부자들에게 호의를 베푼 끝에 우리는 아이젠하워의 국가 고속도로 시스템에 대한 꿈을 이어갈 준비를 마쳤습니다. 동부 해안을 따라 달리는 I-95는 이 행정부의 첫 번째 이정표가 될 것입니다. 이 고속도로는 현재 진행이 중단되어 파손된 상태로 방치되어 있습니다. 우리는 고속도로 위원회와 긴밀히 협력하여 이 프로젝트가 완공될 수 있도록 할 것입니다.\n\n하트 대통령과 (곧 연결될) 미합중국에 신의 축복이 있기를 바랍니다!"
 USA_hart_68_the_final_spike_desc: "이정표를 활용하지 못한다면 무슨 의미가 있을까요? 이루어진 진전 덕분에 더 많은 미국인들이 도로를 달리는 만큼, 우리도 고속도로를 가로질러 많은 사람들에게 사진 촬영의 기회를 제공할 것입니다. 도로여행에는 수많은 휴게소가 포함되며, 경호원들을 깜짝 놀라게 할 수많은 행사가 준비되어 있습니다. 하이라이트로, 마지막 휴게소에서 우리는 국민들에게 이것은 시작에 불과하다는 내용의 연설을 할 계획입니다.\n\n머지않아 보스턴에서 앨버커키까지, 또는 탤러해시에서 헬레나까지 운전하는 것은 더 이상 소설 속 이야기가 아니라 다음 세대가 당연하게 받아들이는 일이 될 것입니다."
 USA_hart_68_urban_realities_desc: "각하, 이제 도시들을 연결할 때입니다. 제이콥스 장관이 미국의 대도시들을 고속도로에 연결하는 계획을 제출했습니다. 우리의 무역과 상업의 중심지들이 고속도로에 연결되면,국가의 나머지도 그 효과를 느낄 것입니다.\n\n이번만큼은 도미노 효과가 우리에게 유리하게 작용할 것입니다."
 USA_hart_68_over_and_under_desc: "로버트 모세는 뉴욕시의 한 도시 계획가일 뿐이지만, 그는 이 나라에 악몽을 선사할 비전을 가지고 있습니다. 소수자와 빈곤층이 공공 편의시설로부터 차단되고 지역 사회가 고속도로를 건설하기 위해 그들의 삶의 터를 불도저로 파괴하자는 것입니다.\n\n하트 행정부는 지역 사회 및 도시 계획가들과 긴밀히 협력하여 부드러운 손길을 내밀 것입니다. 우리 행정부는 운전자와 지역사회의 요구를 충족시킬 수 있는 방법을 찾을 것입니다."
 USA_hart_68_duty_to_your_community_desc: "새 마을들과 도시들을 연결하는 작업은 개통식 이후에도 끝나지 않을 것입니다. 우리의 대도시와 대도시 사이에 물자와 사람이 계속 이동할 수 있도록 하는 도로와 고속도로가 적절하게 유지되어야 합니다. 결국에는 국가의 동맥을 파손된 상태로 방치하는 것은 우리 정부나 국가에 도움이 되지 않습니다.\n\n유지 관리는 감사받을 만 한 일이 아니지만, 국가가 적절하게 서비스되고 연결되기 위해서는 꼭 필요한 일입니다."
 USA_hart_68_tractor_tion_desc: "미국 건국 이래로 주와 연방 정부 간의 끊임없는 싸움은 계속되고 있으며, 이는 영원한 줄다리기입니다. 이 싸움은 이제 고속도로로까지 확대되었습니다. 다행히도 하트 행정부는 미국인들이 고속도로 운영 방식에 대해 더 많은 발언권을 가질 수 있도록 관리 (및 유지 보수)에 대한 일부 책임을 기꺼이 공유할 의향이 있습니다. 이를 통해 국고에 절실히 필요한 비용을 절약할 수 있을 뿐만 아니라 고속도로 프로그램에 대한 대중의 지지를 높일 수 있습니다. 승리, 승리, 승리!"
 USA_hart_68_role_call_desc: "계획된 대부분의 고속도로 공사가 마무리되었거나 완공이 임박함에 따라 전국 각지의 이질적인 커뮤니티를 더 잘 연결하기 위한 추가 개보수에 관한 이야기가 나오고 있습니다. 의회의 의원들은 이미 추가 도로 건설에 자금을 지원할 새로운 고속도로 법안의 협상을 위한 첫 단계를 밟고 있습니다.\n\n그러나 자금이 고갈되고 있는 상황에서 재정 문제로 인해 행정부가 불필요한 차질을 빚지 않게 하기 위해서 이러한 새로운 추가 작업이 예산 범위를 너무 벗어나지 않도록 조치를 취해야 합니다."
 USA_hart_68_call_of_the_wild_desc: "콜로라도 강이 깎아낸 그랜드 캐니언부터 옐로스톤 칼데라의 물줄기, 나이아가라 폭포의 우레와 같은 굉음에 이르기까지 미국은 신성한 자연의 아름다움으로 축복받은 곳입니다. 하지만 길이가 3,000마일에 달하는 이 나라에서 가장 열성적인 자연주의자나 공원 방문객을 제외하고는 그 아름다움의 대부분에 접근할 수 없다는 것은 슬픈 사실입니다.\n\n다행히도 미국 내무부와 운수부의 최고 전문가들이 이 문제를 해결할 수 있는 방법을 찾아냈습니다. 바로 미국의 아름다운 자연에 대한 접근성을 개선하고 합중국의 가장 외딴 곳까지 이어지는 도로를 건설하자는 겁니다. 자연공원을 고속도로와 더 가깝게 확장하고 접근성을 개선함으로써 도로를 통해 미국의 위대한 국립공원에 관한 관심을 높이고 공원 서비스에 추가 수익을 가져올 수 있기를 바랍니다.\n\n물론 많은 미국인의 자연 여행이 불행한 로드킬로 인해 망가지지 않도록 지역 야생동물의 안전을 보존하기 위한 노력도 기울여야 합니다."
 USA_hart_68_the_adventure_road_desc: "수년간의 노력 끝에 마침내 해냈다고 말할 수 있습니다. 지연되었던 마지막 고속도로 공사가 마무리됨에 따라 미국은 바다에서 빛나는 바다까지 이어졌습니다. 이제 우리 국민은 캘리포니아에서 뉴욕 섬까지 대륙을 횡단하며 자동차가 제공하는 자유를 만끽하고 이 위대한 나라의 아름다움을 탐험할 수 있게 되었습니다.\n\n일부에서는 건설 방식을 비판하고 위치와 비용에 대해 문제를 제기하지만, 그 성과를 부정하는 사람은 거의 없습니다. 하트 대통령은 행정부가 제안과 수사법뿐만 아니라 가로등과 고속도로에서도 성과를 낼 수 있다는 것을 미국에 보여주었습니다."
 USA_hart_68_shining_megalopolis_on_a_hill_desc: "미국 번영의 원동력이자 핵 시대에서 독재에 대항하는 최고의 무기인 미국 경제를 구성하는 기업, 시장, 고객의 거대한 미로 같은 얽히고설킨 관계를 이해하기란 쉽지 않을 것입니다. 그러나 근로자와 임금 간의 불평등과 불공평, 대기업과 강성 노동조합 간의 끝없는 투쟁, 치열한 경쟁 속에서 힘겹게 살아가는 중소기업에 이르기까지 불완전한 부분이 많습니다. 쇠퇴하는 산업부터, 범죄 증가, 쇠퇴하는 도시 등 불완전성은 도시 곳곳에 만연한 병폐의 원인이 되었습니다.\n\n이러한 문제에 대한 해결책은 우파의 일부가 생각하는 것처럼 도시가 쇠퇴하고 산업이 흔들리지 않도록 정부가 덜 개입하는 것이 아닙니다. 미국에 필요한 것은 자유주의의 건설이라는 것이 이 행정부의 생각입니다. 사회의 병폐, 경제의 불완전성, 자신을 도울 수 없는 사람들의 어려움을 바로잡기 위한 끊임없는 노력입니다. 우리는 도시가 번영하고, 가난한 사람들이 배불리 먹고, 우리 경제가 해외 의존에서 벗어나도록 할 것입니다.\n\n앞으로의 길은 길고 험난할 것입니다. 비용도 많이 들고 문제도 많겠지만, 우리는 언덕 위에 빛나는 도시를 건설하기 전까지 쉬지 않을 것입니다."
 USA_hart_68_bricks_and_windows_desc: "경찰관의 의무는 보호와 봉사입니다. 미국 전역의 많은 경찰이 이를 잊고 있는 것 같습니다. 법 집행 기관을 감사해야 할 때입니다. 올바른 일을 하는 경찰서에는 보상을 주고, 권력을 남용하는 경찰서에는 경고를 보내야 합니다. 이제 막 순찰 경로를 배우는 새내기 경찰부터 번화한 대도시의 경찰서장까지, 우리는 법과 질서에 새로운 얼굴을 입힐 것입니다. 불신과 비효율이라는 이미지가 없는 새 얼굴 말입니다."
 USA_hart_68_an_honest_look_at_order_desc: "추운 알래스카의 더치 하버든 시카고의 콘크리트 거리든 범죄는 언제나 존재합니다. 이는 피할 수 없는 사실입니다. 그러나 범죄에 대한 우리의 대응은 바뀔 수 있습니다. 우리 행정부는 모든 경찰서를 조사할 것입니다. 그들이 필요로 하는 것이 무엇이든 제공할 것입니다. 모든 불만 사항을 경청할 것이고 반드시 이 문제를 해결할 것입니다."
 USA_hart_68_gambling_up_north_desc: "\"총을 든 나쁜 사람을 막는 유일한 방법은 총을 든 좋은 사람뿐이다.\"라는 오래된 격언이 있습니다.\n\n하지만 애초에 나쁜 사람이 총기를 손에 넣을 수 없다면 어떨까요? 따라서 우리 행정부는 각 주와 긴밀히 협력하여 각 주의 필요에 맞는 동시에 우리 행정부의 입장과 확고히 일치하는 방향으로 총기 규제법을 마련하기로 했습니다. 이를 통해 건국의 아버지들이 자랑스러워할 만한 총기 안전에 대해 잘 교육받고 잘 무장된 국민을 만들 수 있을 것입니다."
 USA_hart_68_equip_our_officers_desc: "브로드웨이를 활보하는 헤픈 여자들, 방아쇠를 당기는 타임스퀘어의 깡패들, 근대미술관 앞의 강도들. 뉴욕시는 우아함에서 멀어졌지만 유감스럽게도 범죄와 마약이 만연한 수많은 도심 중 하나에 불과합니다.\n\n하트 대통령과 의회는 긴급 자금 지원 법안을 통과시켜 경찰이 더 나은 장비를 사고, 더 많은 경찰관을 고용하고, 거리를 완전히 청소하는 데 필요한 현금을 제공할 것입니다."
 USA_hart_68_law_and_order_desc: "인종차별, 반유대주의, 외국인 혐오증. 이러한 것들은 우리가 아주 가깝고 소중하게 여기는 나라 내부 깊숙이 뿌리를 내린 썩은 병폐입니다. 필립 하트 대통령은 이러한 불쾌감을 치료할 수 있는 법과 질서를 가지고 있습니다. 너무 오랫동안 백인 우월주의와 파시스트적 요소가 미국의 어려운 정치 환경에서 생존하고 번성하도록 허용됐지만 더는 안 됩니다. 필립 하트 대통령은 우리가 사랑하는 미국을 재건하여 이러한 집단과 근원에서 싸울 것입니다. 더 이상 젊은이들이 다른 선택의 여지가 없다고 느끼지 않게 될 것이며, 이러한 집단이 더 이상 폭력을 행사할 수 없게 될 것입니다."
 USA_hart_68_the_state_of_hate_desc: "화기로 할 수 있는 일에는 식량을 사냥하거나 즐거움을 위해 사용할 수 있는 등 여러 가지가 있습니다. 하지만 무엇보다도 살인을 위해 사용할 수 있습니다. 이는 부인할 수 없는 사실입니다. 화기는 생명을 앗아가는 데 있어 타의 추종을 불허하는 능력을 갖추고 있습니다. 그리고 이를 매우 효과적으로 활용하는 특정 단체들이 있습니다. 안타깝게도 쿠 클럭스 클랜과 다양한 국가사회주의 단체와 같은 단체들은 엄청난 양의 화기를 손에 넣을 수 있었지만, 더는 아닙니다. 최근 몇 가지 비극적인 사건 이후 특정 단체의 구성원은 고성능 화기를 구하기 훨씬 어려워지게 될 명단에 오를 것입니다.\n\n물론 제대로 시행된다는 가정하에 말이죠."
 USA_hart_68_eo_34498_desc: "얼마 전 필립 하트가 당선되었을 때 그는 아무리 힘들고 불편하더라도 항상 원칙에 따라 행동하겠다는 약속을 하고 취임했습니다. 그러나 오늘날 그는 약간의 이기심을 고백해야 합니다. 도시에서 범죄가 증가하고 총기 폭력이 일상화되면서 그는 약속했던 것처럼 서둘러 행동하지 않았습니다. 그는 강력한 총기 로비스트의 군대가 국가가 결정을 내리는 데 필요한 진실을 제공하는 것을 막도록 허용했습니다.\n\n이러한 실패를 회개할 수 있는 유일한 방법은 선한 일과 행동을 통해서만 가능하므로, 이 행정부의 것이 있습니다. 오늘 아침 필립 하트 대통령은 행정명령 34498호에 서명했습니다. 이 행정명령에 따라 미국 역사상 처음으로 비당파적 국가 위원회가 설립되어 이 나라에서 총기 폭력의 원인과 예방을 연구하게 됩니다. 존경받는 학자이자 행정가인 밀턴 아이젠하워 박사가 이끄는 위원회는 총기 폭력의 원인과 이를 해결하는 데 필요한 상식적인 해결책을 파악하기 위해 노력할 것입니다.\n\n이 위원회의 작업은 특히 총기 제조업체들 사이에서 인기가 있지는 않을 것이지만, 이는 꼭 필요한 일입니다."
 USA_hart_68_arm_control_act_of_desc: "행정부가 설립한 총기 폭력의 원인 및 예방 위원회는 오늘 대통령에게 경과 보고서를 제출했습니다. 그 결과는: 살인 사건 3건 중 2건은 총기로 저질러집니다. 미국 총기 공급량의 4분의 1이 권총으로 구성되어 있지만, 권총이 전체 총기 살인의 75%를 차지합니다. 더 큰 문제는 이러한 총기 중 상당수가 필요성 증명 없이 판매되고 있다는 것입니다. 규제의 부재와 폭력에 대한 광범위한 공포로 인해 지난 5년 동안 연간 권총 판매량이 4배로 증가했습니다.\n\n이러한 상황은 더 이상 방치할 수 없습니다. 연방 정부와 특히 의회의 즉각적인 조치가 필요합니다. 대통령의 요청에 따라 오늘 의회 관계자들은 [getYear]년 총기규제법을 발의했습니다. 이 법안은 제조업체를 제외한 모든 사람의 주 간 총기 이전을 금지할 뿐만 아니라 모든 권총에 대한 새로운 면허 시스템을 도입하여 특별한 필요가 있고 이전에 폭력 범죄로 체포되지 않았음을 증명할 수 있는 사람으로만 총기 접근을 제한할 것입니다. 이러한 면허를 취득하지 못한 사람은 연방 정부에 의해 총기를 압수당하고 적절한 보상을 받게 될 것입니다.\n\n강력한 이익층에 겁먹지 맙시다. 범죄에 대한 강력한 대응을 위해서는 이 법안이 필요합니다."
 USA_hart_68_the_first_civil_right_desc: "이제 미국 젊은이들에 대해 솔직하고 꾸밈없는 논의를 할 때입니다. 매일 이 나라 어딘가에서 아이들이 총기 폭력으로 상처를 입습니다. 이는 어린 소년이나 소녀가 아빠의 협탁에서 발견한 장난감을 가지고 놀 때 가정에서 일어납니다. 이웃에서 불만을 품은 사람이 폭력적 범죄를 저지르는 것을 목격할 때도 일어납니다. 정신과적 도움이 필요한 사람이 소지해서는 안 되는 무기에 접근할 때 발생합니다.\n\n이러한 모든 사례를 막을 수는 없지만, 위원회의 연구에 따르면 아동이 폭력에 노출되는 시기와 장소를 제한할 수 있습니다. 전미도시연맹 및 미국시장협의회와 협력하여 학교, 도서관 및 기타 민감한 장소 근처에서 개인이 총기를 소지하는 것을 금지하는 총기 청정구역을 설정하려는 노력을 지원할 것입니다. 물론 이러한 구역은 각 도시에서 결정하고 제한을 시행해야 하지만, 하트 행정부는 전국적으로 이러한 안전한 공간을 조성하는 데 필요한 전문 지식을 제공할 수 있습니다."
 USA_hart_68_the_cold_war_desc: "가장 큰 문제 중 하나는 9천만 개의 총기를 단번에 없애버릴 수는 없다는 것입니다. 의회와 백악관은 펜 한 자루로 습관을 바꿀 수 있기를 바라지만, 사실 법안과 행정 명령은 시작에 불과할 지도 모릅니다. 진정한 변화는 몇 년이 걸리는 시행을 통해 이루어집니다.\n\n이제 우리는 그 길고 어려운 여정을 시작해야 합니다. 이 길은 우리의 친구인 경찰과의 협력이 필요한 여정입니다. 이는 연방수사국 및 기타 법 집행 기관이 총기와 마약 관련 법률을 회피하려는 사람들을 단속할 수 있도록 권한을 부여하는 것을 의미합니다. 거리를 깨끗이 하고 위험한 범죄자들을 쫓아냄으로써 수십 년 동안의 도시 쇠퇴를 되돌리고 미국을 다시 안전하게 만들 수 있습니다."
 USA_hart_68_its_3am_desc: "상원 법사위에서 활동하던 중 이른바 '마약 위기'라는 어려운 화두가 던져졌습니다. 버치 베이 상원의원과 함께 일하면서 매년 수백만 개의 불법 마약과 마약류가 생산 및 판매되고 있을 뿐만 아니라 이를 유지 관리하는 데 전념하는 거대한 국제 기업이 존재한다는 사실을 발견했습니다. 도덕적으로 느슨한 문화와 이러한 마약망에 대한 대처 실패로 수백만 명이 헤로인, 메스암페타민, 마리화나 등의 마약에 중독되었습니다.\n\n이 문제는 하트 대통령에게 매우 중요하고 개인적인 문제이기 때문에 그는 이러한 망을 파괴하기 위해 연방마약국과 직접 협력하는 데 많은 시간을 할애할 것입니다. 그는 위쪽의 보스부터 길거리의 마약 행상에 이르기까지 이러한 기업과 관련된 모든 사람을 표적으로 삼도록 위원장을 밀어붙일 것입니다.\n\n불법 마약 거래가 완전히 사라지지는 않겠지만, 이 행정부가 마약 거래에 타격을 입히기 위해 최선을 다할 것이라고 확신할 수 있습니다."
 USA_hart_68_steam_and_steel_desc: "노동조합과 민주당의 공생 관계는 30년 전 루스벨트 대통령이 취임한 이래 현대 정당 체제의 초석이 되었습니다. 노조는 중요한 조직화 및 모금 능력으로 당을 지원하여 민주당 후보에게 탄탄한 기반을 제공합니다.\n\n아이젠하워 행정부의 신중한 중용부터 닉슨의 냉담한 태도에 이르기까지 수년 동안 이 관계는 긴장을 거듭해 왔습니다. 그러나 행정부의 야심 찬 도시 재개발 및 노동 개혁 프로그램에는 훨씬 더 따뜻한 손길이 필요했습니다. 민주당 전체가 분열될 위험을 무릅쓰고 성공하려면 루터와 미니, 더 나아가 UAW와 AFL-CIO의 협조가 필수적입니다."
 USA_hart_68_as_much_as_we_can_desc: "너무 오랫동안 역대 정부는 노동권을 보호하기 위해 제정된 법률의 위반을 간과해 왔습니다. 법을 집행할 능력이 없거나 집행할 의지가 없는 측근들로 국가노동관계위원회를 채우고, '경제 성장'과 '정치적 안정'이라는 명목으로 기업이 노동자와 고용주 사이의 균형을 깨뜨리도록 내버려 두었습니다.\n\n다행히도 하트 대통령과 리비코프 법무장관은 그런 걱정이 없습니다. NLRB에 새로운 인물이 임명되고 와그너법 조항을 집행할 수 있는 새로운 권한이 부여되면 기업들은 노동권을 짓밟기 전에 다시 한번 생각하게 될 것입니다."
 USA_hart_68_in_and_out_desc: "자유무역이 항상 공정무역인 건 아닙니다. 너무 오랫동안 국제 무역의 자유화는 일방적인 협정으로 노조와 노동자의 권리를 침해하는 데 사용됐습니다. 미국 제조업체들은 국내에서 값싼 제품이 넘쳐나면서 적은 돈을 받고 있으며 관세와 특혜 무역 정책으로 인해 해외에서 경쟁할 수 없는 상황에 처해 있습니다.\n\n하트 대통령은 보호무역주의자가 아닙니다. 공정무역은 동맹국을 지원하고, 상품의 가격을 낮추며, 국내의 광범위한 경제적 번영을 지원합니다. 그러나 불공정한 협정으로 인해 노동자의 번영이 훼손되는 것을 가만히 지켜볼 수는 없습니다. 하트 행정부는 미국의 무역 협정이 공정하고 자유로울 수 있도록 할 것입니다."
 USA_hart_68_buttons_and_levers_desc: "기술, 기술, 기술, 그리고 기술. 이것이 바로 제조업에 대한 하트 행정부의 입장입니다. 미국은 상상할 수 있는 모든 기술을 제조하는 선도자가 될 뿐만 아니라 혁신가가 되는 것이 필수적입니다. 라이히와 공영권은 우리를 따라잡기 위해 모든 힘을 써야 할 것입니다. 그들이 그렇게 할 때쯤이면 우리는 이미 한 발짝 앞서 있을 것입니다."
 USA_hart_68_for_home_use_desc: "우리의 외교 정책은 적을 당황하게 만드는 것이어야 합니다. 독일 외교관이 어느 집에 들어가면 식료품 저장실, 컬러 텔레비전, 그리고 독일에선 상류층만 사용하는 가전제품을 발견하게 될 것입니다. 이것은 소위 우월한 인종들이 부러워하게 할 것입니다. 우리 사이에 살고 있는 간첩들은 미국의 편의 시설에 노출되면 자신이 하는 일에 대해 다시 한번 생각할 것입니다.\n\n자유세계는 빛 속에서 번영하고 어둠 속에서 적들을 당황하게 만드는 것이 필수적입니다."
 USA_hart_68_and_for_the_boys_desc: "분명히 군대는 파시즘에 맞서 싸우는 미국의 최전선이며, 우리가 뿌린 것만큼 거두어야 합니다. 기술 투자를 늘림으로써 군대는 더 강해지고 우리 모두는 더 안전해질 수 있는 최첨단 기술에 접근할 수 있게 됩니다. 많은 사람이 군에 대한 투자나 신용을 막강한 미국의 군산복합체에 대한 자금 지원이라고 조롱하겠지만, 이는 우리의 성공을 빠르게 증가시키기 위해 꼭 필요한 단계입니다. 군이 번영하면 우리도 번영할 것입니다."
 USA_hart_68_the_first_checkpoint_desc: "이제 전국적으로 고용률을 확인할 때입니다. 워싱턴 DC의 동요를 진정시키기 위해서는 우리의 의제가 결실을 본다는 것을 증명해야 합니다.\n\n우리는 결과에 따라 적절히 조정할 것입니다. 모든 것이 계획대로 순조롭게 진행되고 있다면, 그것은 우리 행정부가 적들을 공격할 무기가 될 것입니다."
 USA_hart_68_rules_and_regulations_desc: "미국 전역에서 우리 행정부는 미국인들이 마땅히 누려야 할 상승을 주고 문에 못 박힌 패배, 낙후, 부패의 불쾌감에서 벗어나게 하도록 노력해 왔습니다. 이제 미혼모는 대중교통 자금 덕분에 정시에 출근할 수 있고, 노부부는 배선 불량으로 전기가 끊길까 걱정할 필요가 없으며, 우리나라의 모든 어린이는 새로운 준비와 설렘으로 학교에 다닐 수 있습니다. 그럼에도 불구하고, 미국 전역의 지역들은 연방 정부의 금고에서 각 도시로 분배되는 자금이 경제적 소모나... 더 나쁜 것인 우리의 전임자들을 공격했던 것과 같은 부패로 인해 손실되지 않고 미국인들에게 도움이 되는 용도로 적절하게 위임되게 하도록 우리의 도움이 필요합니다. 이제 주지사, 시장, 주의회 및 시의회는 이 연방구제책의 해야 할 일과 하지 말아야 할 일에 대한 개요를 갖게 될 것입니다."
 USA_hart_68_the_second_checkpoint_desc: "이제 우리는 어딘가로 나아가고 있습니다! 우리 행정부의 명석한 두뇌와 용감한 가슴 덕분에 우리는 미국을 다시 전진 궤도에 올려놓을 수 있었고, 이 나라의 잠재력에 걸맞지 않은 기반시설, 재정적 능력 또는 생계로 인해 고통받던 모든 낙담한 미국인들을 끌어안고 함께 나아갈 수 있었습니다. 이제 우리가 얼마나 멀리 왔는지 살펴보고 지금까지의 작업 결과에 대한 공식적인 감사와 조사를 발표해야 할 때입니다. 이를 통해 우리는 모든 성공과 실패를 조사하여 개선할 수 있는 부분, 긴장을 풀 수 있는 부분, 올해의 목표 측면에서 앞으로 나아가야 할 부분을 확인함으로써 흔들리지 않을 것이라고 미국인들에게 확신시킬 수 있습니다. 필립 하트는 행동하는 사람이며, 지금이야말로 미국인들이 진정으로 누릴 자격이 있는 것을 획득할 때입니다!"
 USA_hart_68_voice_on_the_inside_desc: "미국 노동조합과 정부: 미국 노동계에서 가장 큰 싸움을 꼽아 보세요. 간단히 말해서, 불가능합니다! 하지만 월터 로이터라는 친구이자 동맹이 있고, 일을 완수하고자 하는 대통령이 있으므로 미국 노동자와 노조는 자주 부딪히던 정부에서 새로운 파트너십을 찾을 수 있을 것입니다. 이제 노조 내부와 여러 조직 회의에 로이터 형제가 있다면 우리 행정부는 미국 노동자들을 위해 최전선으로 향할 수 있고, 노조가 정확히 무엇을 원하는지 미리 파악할 수 있을 것입니다. 그러기 위해서는 필립 하트가 누구 못지않게 노동자를 위한 대통령이며, 로이터와 전국의 모든 노동조합의 요구에 부응할 준비가 되어 있다는 것을 알 수 있도록 최선을 다해 그에게 힘을 보태야 합니다. 결국, 백지장도 맞들면 낫습니다!"
 USA_hart_68_and_who_are_you_desc: "이제 우리 대통령직에 루터의 축복이 주어졌으니, 이제 우리는 이 나라 노동운동의 모든 요소와 동맹하는 실수를 범하지 않도록 해야 할 때입니다. 결국, 이러한 사회주의자와 급진주의자 중 일부는 폭동, 반란, 복수의 역사가 있으며, 이러한 단체에 그들이 원하는 것을 제공하는 것은 단순히 우리가 묻은 지뢰를 밟는 것과 같을 것입니다. 쓸모없고. 파괴적이고. 무의미합니다. 대신, 우리 행정부는 긍정적인 카드와 부정적인 카드를 올바르게 사용하여 이 위대한 카드 매치에서 미국이 최고가 되도록 할 것입니다. 더욱 충성스럽고 온건한 노조에 인센티브를 제공하고 고칠 수 없는 노조에 대한 수용을 줄임으로써, 우리는 미국 노동자들에게 진정으로 필요한 것을 제공하는 데 필요한 적절한 형태의 격려와 함께 적절한 노조가 적시에 가입하도록 할 수 있을 것입니다."
 USA_hart_68_the_industrial_anthem_desc: "2차 대전의 승전국들은 세계 경제를 크게 변화시켰고, 이제 세계 경제의 보물 대부분은 한쪽 극에는 파시스트에게, 다른 한쪽 극에는 나치에게 쏠리고 있습니다. 미국이 한때 메웠던 공백은 칠흑 같은 나락처럼 벌어지고, 미국이 오랫동안 차지해 왔고 앞으로도 영원히 차지할 것을 와서 가져가라고 손짓하고 있습니다. 이 나라 국민이 미국 제품의 미덕으로 돌아서도록 격려함으로써 우리는 점점 더 많은 사람이 나치, 파시스트, 제국주의에 맞서 우리나라를 다시 앞으로 나아갈 수 있도록 장려할 겁니다. 어떤 대가를 치르든, 어떤 손실을 감수하든, 우리는 국가로서 과거의 국제적 실패와 해외의 적들에게 무릎을 꿇는 것을 더 이상 용납하지 않을 것입니다. 물론 지금의 재정적 손실이 장기적으로 우리의 목표보다 더 크다는 우려와 반대의 목소리가 여전히 우리 일에 대해 매파적인 목소리를 낼 것입니다. 하지만 미국인들이 미국산 제품을 구매하게 만들 수 있는 사람이 있다면 바로 필립 하트일 것입니다!"
 USA_hart_68_an_honest_plea_desc: "하트 대통령에게 행정부가 말하는 것은 실현될 것입니다. 그러나 이제는 미국 국민에게 우리가 말하는 모든 말이 진심일 뿐만 아니라 그것을 실현할 수 있는 수단이 있다는 것을 상기시켜야 할 때입니다. 이 나라가 이룰 수 있는 것은 무궁무진하며, 미국인들이 소비자 전선에서 잠재적인 해외 대체품보다 미국산을 지지하도록 장려하기 위해서는 미국 산업의 엔진에 이 용광로가 불을 붙이는 데 필요한 석탄을 적절히 공급해야 합니다. 미국노동기준은 이 길고 넓은 나라의 모든 주와 도시에서 미국 노동계급의 안전과 안보를 보장하면서 전국의 생산 표준을 높이기 위해 앞으로의 긴 여정을 준비하면서 천둥 같은 소용돌이로 소용돌이 칠 것입니다. 더 이상 우리의 라이벌과 적들이 선량한 미국 국민이 삶을 영위하는 시장을 지배하지 않고, 미국 산업에서 미국인의 손에 의해 생산된 미국 제품이 우리의 삶을 발전시킬 것입니다!"
 USA_hart_68_a_commitment_to_rural_america_desc: "미국은 오늘날 세계에서 자유와 민주주의의 최후의 보루 중 하나이며, 이러한 이름 높은 자리에 앉아있는 우리나라가 낙후되어 있다면 하트 대통령은 저주받을 것입니다. 전기화는 우리 행정부가 앞으로 나아갈 새로운 방법이며, 도시와 교외 지역은 미국 가정과 기업에 전력을 공급하는 데 필요한 적절한 수정으로 개조되었지만, 우리의 시골은 과거 행정부에 의해 먼지 속에 방치되었습니다. 필립 하트, 쳅 모리슨, 제인 제이콥스는 도시를 적절하게 정비하는 방법을 잘 알고 있지만, 이젠 농촌 기반시설 프로젝트의 최전선에 있는 사람들이 농경지, 계곡, 작은 마을을 가로질러 현대 시대에 맞는 전력선과 발전기의 문턱을 넘어야 할 때가 왔습니다. 철의 독수리와 떠오르는 태양은 더 이상 국민을 위한 강력한 국가의 잠재력으로 여겨지지 않고, 현대화된 전력망의 힘 안에서 성조기가 울려 퍼질 것입니다."
 USA_hart_68_grease_desc: "미국 노동계급은 움직이고 있으며, 미국의 굳은 손이 모든 시민의 가족을 위한 최고의 제품을 시장에 내놓기 위해 조립 라인은 날이 갈수록 더 빠르게 돌아가고 있습니다. 우리는 그 어느 때보다 더 빠르고, 더 강하고, 더 똑똑하게 움직이고 있으며, 이를 교외와 도시의 경계로 제한하는 것은 우리의 노력을 방해할 뿐입니다. 대신 이 나라의 농지에 우리가 가진 산업의 괴물을 풀어놓아 트랙터, 콤바인 수확기, 파종기 등 첨단 전기 장비로 들판, 과수원, 방목장을 뒤덮어야 할 때입니다. 이 나라 전역에서 우리의 위대한 생산 노력에 활기를 불어넣는 전기는 농부와 그의 농장을 조준하여 미국이 제공할 수 있는 최고의 수확량을 생산하기 위해 다시는 미국인들의 허리가 꺾이지 않도록 할 것입니다."
 USA_hart_68_our_burden_desc: "역사적으로 볼 때, 산업 프로젝트와 관련하여 전 세계적으로 정부가 공장과 시장을 개선하기 위해 노력할 때 10번 중 9번은 소비자들이 피해를 본다는 것을 알 수 있습니다. 건국의 아버지들이 이 나라를 세운 이래로 기업의 자유와 성공적인 생계는 보장, 아니, 미국인이라는 이유만으로 가져야 할 권한이었으며, 필립 하트는 이를 계속 유지하고자 합니다. 물론 미국 산업을 개선하는 데 드는 비용은 그 과정에 관여하는 누구라도 감당하기 힘든 것이지만, 정부의 역할이 바로 이러한 어려움을 다른 사람이 감당할 필요가 없도록 하는 것입니다. 물론 보수적인 예산 매파들은 우리 정부가 하는 운영에 대해 계속 불평과 불만을 쏟아낼 것입니다. 그러나 우리는 이전에 그들의 불만을 들어왔고 다시 듣게 될 것이지만 이번에는 우리의 방식으로 일을 처리할 것입니다."
 USA_hart_68_we_all_spend_green_desc: "20세기는 록펠러식 사업 관행에 의해 공격받는 노동권을 위한 싸움으로부터 우리가 말하듯 지금도 전국에 걸쳐 일어나고 있는 아프리카계 미국인의 권리를 위한 싸움까지 삶의 모든 부분에서 민권을 위한 싸움이었습니다. 이제 유럽 전역에서 반유대주의의 송곳니를 드러낸 나치의 위협으로부터 유대인들이 도망치고, 모든 형태의 미국인들이 쿠 클럭스 클랜의 광란으로 후퇴하고 있는 지금, 우리 행정부가 이 나라에서 평등이라는 측면에서 앞으로 나아갈 길을 열어야 할 때입니다. 가장 큰 문제가 무엇일까요? 기꺼이 소비자를 인종분리하고 일부 소비자들이 상점, 레스토랑 등에 출입하지 못하도록 하는 기업들입니다. 더는 안됩니다. 전국의 대기업과 중소기업이 인종적, 성적, 종교적, 국가적 분리를 없애도록 재정적 유인책을 제공함으로써 우리는 모든 미국인을 위한 자유 시장에서 새로운 자유의 시대를 열도록 장려합니다. 경제의 흐름은 시장에 더 많은 달러가 풀릴수록 더 세차게 흐르며, 우리는 모든 미국인이 자유롭고 더 많이 소비할 수 있도록 해야 합니다."
 USA_hart_68_fine_clockwork_desc: "자유의 땅. 용기의 고향. 어떤 지위라도 당신에게 간섭하는 걸 허락하지 않는 것. 그것이 미국의 이야기고 우리의 업적이며 세상에 남긴 발자국입니다. 하트 대통령에게 이건 피와 야망과 자신의 이야기에 이르기까지 모든 것입니다. 우리가 번영할수록, 발전할수록 우리는 효율성과 잠재력, 섭리라는 측면에서 우리 역사의 한계를 뛰어넘는 곳으로 나아갈 수 있습니다. 그러나 우리가 이미 이룬 것의 영광에 눈이 먼 채 이러한 도약과 비약을 계속한다면, 우리는 한계를 넘어선 우리 자신에게 부딪혀 산산조각이 나면서 끔찍하게 추락할 것입니다. 대신, 우리는 우리의 일을 지속적으로 점검하여 모두를 위한 더 나은 미국을 향한 발걸음에서 끊임없이 겸손해질 것입니다. 매년 우리의 성과를 점검함으로써, 우리는 우리의 프로그램이 실제로 효과가 있고 필립 하트가 새로운 미국의 얼굴이 될 수 있도록 지성과 겸손함, 그리고 적절한 수준의 헌신을 가지고 우리의 사명에 접근하기로 했습니다."
 USA_hart_68_the_cooperative_act_of_desc: "당신은 어느 편에 서 있습니까? 우리는 노동자의 편에 서 있습니다. 이제는 기업의 로비스트 말만 듣는 것을 멈추고 노동자의 말을 들을 때입니다. 전국에 걸친 수천의 노조와 그 노조를 만드는 수백만의 노동자에 있어서 하트 행정부는 물러서지 않을 것입니다.\n\n그리고 향후 행정부의 협력을 보장하기 위하여 협동법 통과를 위해 노력할 것입니다. 바로 펜실베이니아 대로 1600번지의 거주자가 누구든 노동자의 편에 서겠다는 결의안입니다."
 USA_hart_68_catapult_desc: "효과가 있습니다! 정말로 효과가 있습니다! 이 행정부가 지난 몇 년 동안 헌신한 것은 이전에 망가졌던 미국을 용기 있게 바라보며 \"더는 안 된다\"라고 선언한 것입니다. 필립 하트의 공감부터 쳅 모리슨의 밝은 미소, 해리 트루먼의 굳건함, 제인 제이콥스의 우아한 마음까지. 이 내각의 모든 사람은 더 나은 삶, 더 튼튼하게 지어진 집, 더 안전한 도시, 더... 편안한 삶을 제공하기 위해 이 나라 구석구석에서 미국인들을 위한 대의에 헌신해 왔습니다. 바로 그 말입니다! 미국인들은 더 이상 아돌프 히틀러, 히로히토, 무솔리니의 사악한 승리 속에서 느꼈던 공포에 떨지 않을 것입니다. 대신 미국인들은 발을 높이 들고 창밖을 바라보며 지난 20년간 억지로 참아왔던 숨을 마침내 내뱉을 수 있게 되었습니다."
 USA_hart_68_the_second_american_revolution_desc: "대다수 미국인의 경우, 자신이 어떤 사람인지에 대한 토대는 교육에서 비롯됩니다. 놀이터에서 일어난 일이나 어린 시절 친구들과의 추억이 가장 먼저 떠오르고, 장시간의 수업과 강의를 들으며 관심사가 구체화하며, 애매모호한 생각은 고등학교를 거치며 구체화하고 확고해지며, 고등 교육을 통해 성장하는 때도 있습니다. 첫 번째 친구, 첫 번째 성공과 굴욕, 첫 번째 사회적 이정표는 모두 이 배움의 시기에 찾아옵니다. 훌륭한 교육 시스템은 젊은이들을 받아들여 생산적이고 건강하며 행복한 삶을 살 준비가 된 밝고 공감력 넘치며 지적인 남녀로 만들어 줍니다.\n\n그렇다면 왜 우리의 교육 시스템이 이러한 높은 이상에 미치지 못하는 것일까요? 요코하마에서 천황이나 프랑크푸르트에서 총통에 대한 노예적인 선전을 소화해야 하는 아이들이 왜 뉴욕 도심이나 네브래스카 평야에 사는 미국 학생들의 지식과 경쟁하거나 능가할 수 있을까요?\n\n물론 역사적인 이유가 있긴 하지만 모두 변명에 불과합니다. 합리적인 이유일 수도 있지만 변명은 모두 그게 그거일 뿐이고 우리 젊은이들에게 필요한 것은 미사여구가 아닌 해결책입니다. 국가가 그들 없이 계속 나아가는 사이 정규 교육을 받을 기회를 얻지 못한 사람들이 썩도록 내버려 둘 수는 없습니다. 미국에 절실히 필요한 것은 젊은이들을 끌어들이고 노인들을 가르칠 수 있는 유익하고 포괄적인 현대적 교육 시스템을 복원하는 것입니다. 교사는 세계 최고 수준이어야 하고, 식사는 영양이 풍부하고 알차며, 교재는 반짝이는 새것이어야 합니다.\n\n청소년은 이 나라의 미래입니다. 그렇게 대접합시다."
 USA_hart_68_competition_and_innovation_desc: "미국은 학교에 대해 많은 것을 사랑합니다. 미국인들은 미식축구, 금요일 밤 고등학교 운동장의 불빛, 매주 토요일마다 대학 간에 펼쳐지는 명승부를 좋아합니다. 미국은 하버드나 예일대에 입학하는 것만으로도 성취감을 느낄 수 있는 최고의 명성을 사랑합니다. 미국은 최고의 교육 기관에서 나와 국가와 세계를 위해 더 나은 미래를 건설하는 연구와 발명품을 사랑합니다.\n\n하지만 무엇보다도 미국은 선의의 경쟁 자체를 사랑합니다. 미국의 학교 스포츠, 학교 입시, 학교 혁신의 공통점은 바로 경쟁입니다. 미시간 주립대와 오하이오 주립대가 서로의 경쟁 상대가 되는 것은 단순히 가까운 사이이기 때문이 아니라, 두 주립대 간의 한 세기가 넘는 앙금이 단순한 불만 그 이상의 의미를 지니고 있기 때문입니다. 같은 이야기가 전국의 크고 작은 기관에서 벌어지고 있으며, 캠퍼스나 학계를 훨씬 넘어 미국 정신의 근간을 관통하고 있습니다. 미국은 지구상에서 경쟁이나 맞수가 존재하는 유일한 국가는 아니지만, 경쟁자를 물리치고 최고가 되는 것이 모든 국민의 뿌리에 깊이 뿌리내린 유일한 국가일 수 있습니다.\n\n따라서 우리가 의회에 가서 우리의 주장을 주장할 때, 아마도 발상의 전환을 고려해야 할 것입니다. 더 이상 현금을 달라고 애원할 필요도 없고, 지루한 도표와 그래프도 필요 없습니다. 우리는 이것이 인류 역사상 가장 위대한 경쟁임을 분명히 할 것이고, 어떤 좋은 미국인이 이런 위대한 경쟁을 거부할 수 있을까요?\n\n미국인들은 더 이상 전쟁의 향방이나 정당의 운명, 스포츠 시즌이 어떻게 전개되고 있는지에만 관심을 두지 않을 것입니다. 미국인들은 탬파에서 타코마에 이르기까지 텔레비전 앞에 모여 우리 아이들이 위대한 새것을 창조하는 모습을 지켜볼 것이며, 나치나 범아시아주의자가 아닌 미국인이 미래의 방향을 결정할 것이라는 사실을 알고 환호할 것입니다."
 USA_hart_68_let_freedom_ring_desc: "성조기가 자유를 상징하는 것만큼 의미 있는 상징은 없습니다. 거의 250년 전의 운명적인 7월로부터 지금까지 성조기는 생명, 자유, 그리고 행복의 추구라는 인간이 성취하려고 노력하는 가장 큰 가치를 의미해 왔습니다. 매사추세츠에 정착한 최초의 청교도부터 파시즘의 암흑기를 피해 몰려든 난민에 이르기까지 수백만 명의 사람들이 새로운 시작과 더 나은 미래에 대한 희망만을 품고 황금빛 해안으로 몰려들었습니다. 유럽, 아프리카, 아시아의 참혹한 억압을 직접 목격하고 운 좋게도 이를 피할 수 있었던 최근의 많은 이민자에게 아메리칸 드림의 정신이 강하게 남아 있는 것은 어쩌면 당연한 일일지도 모릅니다.\n\n이민자들의 낙관주의는 미국에서 자란 사람들에게는 전혀 공유되지 않습니다. 우리 젊은이들은 불만과 불행, 불안을 느끼고 있습니다. 그들은 미국이 처음으로 실패의 쓴맛을 맛보는 세상에서 자랐습니다. 필 하트도 제2차 세계대전의 양대 전선에서 겪은 쌍둥이 패배를 개인적으로 잘 알고 있으며, 이후 수십 년간 이어진 사회적 분노와 불만은 실망과 급진주의의 회오리를 일으켰습니다. 우리 아이들에게 희망이 없다면 어떻게 더 밝은 미래를 기대할 수 있을까요?\n\n자유의 여신상의 정신이 이렇게 계속 시들어서는 안 됩니다. 우리 아들과 딸들에게 다시 한번 희망의 불꽃이 타오르게 해야 합니다. 그들에게 바다를 가로질러 혼란을 일으키는 사악한 극단주의자들과 어둠 속에서 밝은 빛이 되어 단호하게 싸운 조국의 모습을 상기시켜야 합니다. 미국의 젊은이들을 집어삼키는 급진적 광풍을 종식하기 위해서는 단순히 기분 좋은 이야기보다 더 많은 것이 필요하겠지만, 모든 위대한 프로그램에는 초기의 토대가 필요합니다. 우리도 강력한 프로그램을 만들어 봅시다."
 USA_hart_68_come_home_america_desc: "어떻게 오늘날같이 제대군인을 대우할 수가 있을까요? 영국의 언덕과 태평양의 정글에서 싸우다 죽기 위해 해외로 떠났던 용감한 청년들은 패전의 혼란과 절망 속에서 그들을 인도할 빈약한 지원만 남겨진 채 방치되었습니다. 모호한 외국의 이익을 위해 아프리카와 인도네시아로 행군했다가 팔과 다리와 영혼까지 잃고 돌아온 이들도 마찬가지입니다. 그런데도 그들은 아버지와 마찬가지로 과로와 혹사에 시달렸고 다친 신체로 인해 취업 기회를 박탈당하고 민간인으로서 설 자리가 없는 처지를 겪어야 했습니다. 아이젠하워는 자신이 지휘한 병사들을 잘 대우하기 위해 최선을 다했지만, 그의 노력조차도 불충분한 것으로 판명되었습니다. 제대군인들은 100년 전 남북전쟁 병사들처럼 길거리에서 구걸하며 빈곤에 시달리고 있습니다.\n\n필립 하트는 제2차 세계대전 참전용사입니다. 그는 영국을 방어하기 위해 복무했으며 동성훈장과 퍼플 하트를 받았습니다. 그는 전우들과 함께 인간성의 최악을 목격했고, 포화 속에서 쓰러지는 전우들을 지켜보았습니다. 그는 남은 장병들이 기회도 희망도 없이 허무하게 죽어가는 것을 용납하지 않을 것입니다.\n\n그는 제대군인 지원 체계를 확대하고 미국 최고의 대학에 진학할 수 있도록 문호를 개방하는 확장된 제대군인원호법을 의회에서 통과시키기 위해 최선의 노력을 기울이고 있습니다. 세부 사항에 대해 약간의 잡음이 있지만, 감히 이런 내용의 법안에 대놓고 반대할 상원의원은 없을 것이며, 이렇게 연약한 반대와 함께라면 법안의 성공 여부는 거의 논란의 여지가 없이 확실합니다. 조만간 엉클 샘 자신을 잘 섬겨준 사람들에게 앙상한 손을 내밀고 그들의 희생에 보답할 것입니다."
 USA_hart_68_lessons_for_life_desc: "일반 시민이 군대를 떠올릴 때 가장 먼저 떠오르는 것은 탱크, 총, 폭탄, 비행기입니다. 누구도 그들을 탓할 수 없습니다. 결국 육군의 목적은 무력을 통해 미국의 국익을 수호하는 것이니까요. 그러나 진실은 군대가 단순히 병사들에게 총을 다루는 방법을 훈련하는 것 이상의 목적을 가지고 있다는 것입니다. 육군, 해군, 공군 등에서 남성은 민간인 신분으로 입대하여 단련되고 규율 있는 지도자로 성장합니다. 하트 대통령도 그 자신이 제대군인이고 상처를 통해 이를 증명할 수 있으니 잘 알 것입니다.\n\n하지만 중요한 것은 육군은 단순히 병사들로만 구성된 조직이 아니라는 점입니다. 사단에는 다양한 직책이 필요하며, 공병은 그 목록에서 높은 위치에 있습니다. 이 중요한 엘리트 부대는 전우들의 앞뒤에서 행진하며 병사들보다 앞서 다리와 장벽을 건설하고 기지 및 도로를 건설하여 작전을 지원합니다. 또한 공병은 전쟁으로 인해 파괴된 민간 기반시설과 건물을 재건하는 일도 돕습니다. 솔직히 말해서 공병과 같은 병참부대의 노고가 없었다면 미국은 어떤 전쟁도 치르거나 승리할 수 없었을 것입니다.\n\n그렇다면 왜 그렇게 많은 군 공병이 복무 기간이 만료된 후 민간 프로젝트 없이 그냥 방치되고 있는 것일까요? 왜 육군 기술자들이 미국의 성장을 지속하는 데 이바지하면서 높은 보수를 받을 수 있는 전자 및 과학 분야로 빠르게 진출하지 못하는 것일까요? 실제로 전직 군인 중 공학 분야로 진출하는 사람이 그렇게 적은 이유는 무엇일까요? 전자 산업은 컴퓨터 분야에서 엄청난 발전을 이루었고, 하트의 의제는 방대한 민간 기반시설의 정비를 요구합니다. 이들을 합치는 것이 현명합니다. 독일이나 일본이 목표를 달성하기 전에 먼저 우리의 원대한 목표를 달성하려면 꼭 필요할 겁니다."
 USA_hart_68_keeping_veterans_off_our_streets_desc: "한 남자가 수염은 덥수룩하고 눈은 푹 꺼진 채 메인가와 4번가 모퉁이에 앉아 있습니다. 그의 옷은 더럽고 끝자락 너덜너덜하며 희미한 마리화나 냄새가 납니다. 행인들은 그를 피하고자 멀리 떨어져서 차, 가로등, 주변 사람들 등으로 눈을 돌려 마주치지 않으려고 애씁니다. 누구도 그의 구겨진 녹색 모자에 동전을 던질 생각도 하지 않고, 검은색 마커로 \"제대군인을 도와주세요\"라는 글자가 적힌 골판지 팻말을 흘깃흘깃 쳐다보기만 할 뿐입니다.\n\n한때 자랑스러웠던 이 군인의 처지보다 더 비극적인 것은 그가 유일한 피해자가 아니라는 사실입니다.\n\n이 병사들은 이 나라를 위해 자신의 모든 것을 바쳤습니다. 그들은 나치즘과 파시즘으로부터 조국을 지키기 위해, 또는 다른 사람들의 자유를 위해 해외로 나가 싸웠습니다. 그들은 제국과 제국의 악을 알리기 위해 몸과 마음, 영혼을 희생했으며, 그 희생에 대한 보상은 차가운 길거리와 제대군인국이 언젠가는 그들을 찾아올 것이라는 약속뿐이었습니다. 많은 사람에게는 절대 오지 않을 날입니다.\n\n이 엄청난 규모의 방치는 너무 오랫동안 미국의 양심에 남아있는 상처이며, 하트 대통령은 더 이상 방치할 의사가 없습니다. 제대군인국을 더욱 확대하는 법안이 의회를 순조롭게 통과하고 있으며, 곧 대통령의 책상 위에 올라갈 것이며, 대통령은 이 법안의 승리를 모두가 볼 수 있도록 보여줄 것입니다. 아무리 보수적인 재정 매파라 할지라도 국가를 위해 목숨을 바친 이들을 지원하는 데 반대하지는 않을 것이기 때문에 이 법안의 승리는 확실합니다."
 USA_hart_68_the_sacred_right_desc: "미국의 토대는 많은 것 위에 세워졌습니다. 아메리칸 드림과 성공의 길을 개척한다는 원대한 이상을 누구나 알고 있듯이 생명, 자유, 행복의 추구에 관한 구절도 다들 알고 있습니다. 그러나 이 모든 것의 중심축은 오늘날 매우 신성하면서도 일상적인 과정인 투표라는 절차에서 비롯됩니다. 실험이라는 단어는 세계에서 가장 오래 지속된 현대적 민주주의 국가인 미국을 제대로 정의하는 말입니다. 이러한 고귀한 상태는 암흑과 권위주의의 시대에 더 인상적이며, 모든 선량한 시민이라면 유지해야 한다는 데 동의할 수 있는 상태입니다.\n\n그러나 많은 영리한 젊은이들은 민주주의를 위해 싸우기 전에 스스로 민주주의에 참여할 기회를 얻지 못합니다. 너무 많은 고등학교를 갓 졸업한 젊은이들이 선택의 여지가 없는 상태에서 전쟁에 징집되어 싸우다 죽어가고 있습니다. 18세에서 21세 사이에는 반대할 기회도 없이 전쟁터로 보내질 수도 있으며, 때로는 그럴 가능성이 높습니다. 투표하기에는 너무 어리지만 죽기에는 충분한 나이라고요? 하트 대통령은 양심적으로 이런 불공정한 상황을 계속 방치할 수 없습니다.\n\n전국적으로 주의회에서 논의되고 있는 수정헌법 24조에 해결책이 있습니다. 투표 연령을 18세로 낮추자는 제안은 소위 '자격'을 경계하는 사람들의 눈살을 찌푸리게 했고, 수정안은 당분간 답보 상태에 머물러 있습니다. 하지만 우리가 힘을 보탠다면 정치적, 도덕적 측면에서 모두 승리할 수 있습니다. 정치적 측면에서는 젊은 유권자의 우호적 기반을 확보할 수 있고, 도덕적 측면에서는 옳은 일이라는 점에서 승리할 수 있습니다. 필립 하트는 이를 거부할 수 없습니다."
 USA_hart_68_american_athletics_desc: "오늘날 미국인들이 다 같이 동의하는 것은 그리 많지 않습니다. 우리의 정치적 분열은 대중적 담론에 깊숙이 자리 잡고 있으며, 수십 명의 이념가가 모든 분야에서 이 나라를 위한 올바른 길에 대한 자신의 의견을 설파하고 있습니다. 누가 그들을 비난할 수 있을까요? 하트 대통령조차도 상식적인 해결책에 관해서 가장 완고한 반대자들의 고집을 이해하기 어렵습니다. 대통령이라는 권력도 없어서 정치적 힘이 사실상 전혀 없는 일반인의 심정은 어떠할까요?\n\n하지만 미국인들을 하나로 모으는 주제가 하나쯤은 있습니다. 바로 체육입니다. 올림픽이 다가오면 미국 전역의 시민들은 서로의 차이를 제쳐두고 성조기를 응원하고 최고의 선수들이 멋진 경기를 펼치는 모습을 보며 열광합니다. 어쩌면 미국의 과학이 그들을 그렇게 잘하게 만드는 것일지도 모릅니다. 아니면 미국적 정신 때문일 수도 있습니다. 그것이 무엇이든, 운동에 대한 사랑은 올림픽을 넘어 매년 열리는 의식으로 확장되어 야구, 농구, 미식축구, 하키 및 기타 많은 게임이 청소년 수준의 경기로부터 전문 경기에 이르기까지 미국인의 마음을 굳건히 사로잡고 있습니다. 밥 깁슨, 조 나마스, 윌트 체임벌린 등 이들은 그 어떤 대통령보다 더 많은 사랑을 받는 현대의 영웅들입니다.\n\n따라서 미국적 체육에 대한 아이디어를 널리 홍보하는 것은 당연한 일입니다. 조국을 자랑스럽게 만드는 이 젊은이들은 신체적 건강과 겸손한 태도라는 모든 면에서 본보기가 되어 자라나는 세대의 시민들에게 우상이 되어야 합니다. 미국이 건강할 때 비로소 행복할 수 있고, 얼굴 없는 정부 기관이 채소를 먹으라고 말하는 것과 윌리 메이스가 같은 말을 하는 것 중 누가 더 설득력이 있을까요?"
 USA_hart_68_a_life_well_spent_desc: "솔직히 말해서 오늘날 미국인들은 군대를 두려워합니다. 싸우는 것이나 방어 능력 때문에 두려워하는 것이 아닙니다. 그들은 복무하는 것, 지구 반 바퀴를 돌아 아프리카너 국민국의 언덕이나 인도네시아의 정글에서 죽는 것, 사랑하는 사람들을 다시는 볼 수 없는 것, 더 가까워지지 않을 것 같은 모호한 대의를 위해 죽는 것을 두려워합니다. 수년간의 끊임없는 분쟁으로 인해 오늘날의 군대는 관으로 향하는 행렬에 불과하다는 인식이 생겨났으며, 이러한 운명론적 시각이 군대 내부에 스며들어 최전방 병사들의 사기가 위험할 수준까지 떨어지고 신병 모집은 최저치를 기록했습니다.\n\n군대는 사형 선고가 아닙니다. 필 하트가 직접 증명할 수 있습니다. 그와 그의 행정부에 따르면 군대는 젊은이들이 지역사회와 국가를 위해 봉사할 수 있는 곳입니다. 군대는 다른 어떤 직업 못지않게 현실적이고 유익한 직업입니다. 군대는 입대하는 사람들을 단련하고 강인하게 하며, 소총보다 훨씬 더 다양한 방식으로 세상의 도전에 맞설 준비가 된 강한 남성을 만들어 냅니다. 우리는 묻힌 장병들 대신 군에 입대하여 더 나은 사람으로 성장한 장병들, 더 나은 사람으로 변화한 장병들에 초점을 맞춰야 합니다.\n\n우리 군인들은 미국의 영웅입니다. 하트 행정부는 그들이 군에 있을 때와 복무를 마친 후에도 그런 대접을 받을 수 있도록 노력해 왔습니다. 이제 앞으로 수십 년 동안 미국을 안전하게 지켜줄 차세대 신병들에게 기회를 열어줄 때입니다."
 USA_hart_68_the_best_weapon_desc: "미국의 젊은이들은 부모 세대가 알던 세상과는 전혀 다른 세상에서 성장하고 있습니다. 기술은 놀라운 속도로 발전했고, 정치 발전은 끊임없이 이루어지고 있으며 더욱 빨라지고 있으며, 사회적 변화의 물결이 미국의 근간을 휩쓸고 있습니다. 미국은 양대양에 걸쳐 쌍둥이 파시스트 제국으로부터 위협을 받고 있습니다. 미국 역사상 지금처럼 격동적이고 중요한 시기는 거의 없었습니다. 겉으로만 본다면 이 상황에서 성공할 수 있는 유일한 방법은 더 강한 군대, 더 많은 핵무기, 더 많은 개입과 같은 직접적인 무력이라고 판단할 것입니다. 그러나 가장 단순한 해결책이 항상 옳은 해결책은 아닙니다.\n\n하트 대통령은 미국이 단순히 현재를 이겨내기 위해 싸워서는 안 된다고 믿습니다. 성공을 위해 미래를 계획하고 준비해야 합니다. 그러기 위해서는 우리 아이들의 미래에 투자하여 기회를 창출하고 견고하고 유능한 교육의 토대를 구축해야 합니다. 이 영리한 젊은이들은 결국 시간의 흐름에 따라 우리에게서 주도권을 넘겨받을 것이며, 그들의 성공을 보장하는 가장 좋은 방법은 그들에게 모든 패를 주는 것입니다. 하트의 장기적인 의제에 반대하는 근시안적인 사람들은 이를 무의미한 투기성 지출이라고 비난할지 모르지만, 백악관의 우리는 더 잘 알고 있습니다. 20년 후 우리 학생들이 미국의 방향을 정하기 시작할 때, 그들은 우리의 앞선 노력에 감사할 수밖에 없을 것입니다. 이것이 우리가 할 수 있는 최소한의 일입니다."
 USA_hart_68_under_god_desc: "우리 젊은이들은 자신이 얼마나 특별한 존재인지 이해하지 못합니다! 불만을 품은 젊은이들 사이에서 놀라울 정도로 극단주의 이념이 부상하는 것을 이것 말고 뭐로 설명할 수 있을까요? 수십 년간의 실패로 인해 우리 젊은이들은 제도권 내에서 더 이상 희망이 없다고 믿게 되었고, 건전한 정치적 교류에서 벗어나 공산주의나 나치즘의 유혹에 빠져들게 되었습니다. 이러한 반미적 급진주의자들이 권력의 전당이나 제발 없기를 바라지만 대통령 자리에 들어간다면 어떤 종류의 피해를 줄지 누가 알겠습니까?\n\n언젠가는 우리 아이들이 우리 연방의 주인이 될 텐데, 폭력적인 급진주의자들이 미래의 지도자들을 강경파 방해꾼으로 만드는 것을 그냥 방치해서는 안 됩니다. 그들은 자기 고향이 얼마나 특별한지 배우고, 위대한 미국 작가들의 작품을 읽고 배우며, 미국 최고의 작곡가와 음악가들의 노래를 들어야 합니다. 학생들은 미국이라는 실험이 인류 역사에서 얼마나 독특한지, 그리고 미국이 제공하는 자유와 기회를 수호하는 것이 얼마나 중요한지 알게 될 것입니다. 교육이 끝날 때쯤이면 미국 전역에서 온 학생들은 환멸에 빠져 벽돌을 던지고 다니거나 하일을 외치는 편협한 자가 아닌 자신이 상상하는 더 밝은 미래를 창조할 준비가 된 생산적이고 지적인 시민으로 성장할 것입니다.\n\n이것은 미국이 완벽하다고 말하는 것이 아니며, 정부의 견해에 반대하는 것이 잘못되었다고 주장하는 것도 아닙니다. 하트 대통령은 자신을 중심으로 개인숭배를 만들려고 하지 않습니다. 그가 원하는 것은 우리 학교가 미국과 미국의 자유가 얼마나 소중한지를 가르치고, 그렇게 함으로써 방황하는 우리의 아들딸들에게 우리가 가야 할 길은 체제를 무너뜨리는 것이 아니라 우리 모두를 위해 더 나은 나라를 건설하는 것임을 확신시키는 것입니다."
 USA_hart_68_no_stomach_left_behind_desc: "믿을 수 있을지 모르겠지만, 의회의 몇몇 예산 매파는 우리가 짠 학교의 무상급식 계획에 이의를 제의했습니다. 그들은 소비되는 세입이 학교를 파산시킬 수 있다고 주장하고, 연방정부는 지역 학교에 다니는 아이들이 뭘 먹어야 할지 간섭하면 안 된다고 주장하고, 아니면 어떻게든 연방이 제공하는 급식이 사제보다 열악하다고 주장합니다. 모든 게 실패하면 의제 통과를 막기 위해 \"사회주의\"라는 검증된 불평을 제기합니다.\n\n아무리 애를 써도 하트 대통령은 대체 왜 어떤 선량한 미국인이 아이들에게 공짜 점심을 주는 것만큼 선의로 가득 차 있고 도덕적인 일을 반대할 수 있는지 이해할 수가 없습니다. 애들을 굶겨야 하나요? 학생들의 성적이 개인적인 실패가 아니라 생각할 수 있는 게 배고픔밖에 없어서 떨어져야 하나요? 어떤 것들은 예산보다 중요합니다. 어떤 지출은 분명히 값을 합니다. 이런 종류의 입법마저 저항이란 걸 받았다는 것은 얼마나 반대파가 하트의 의제에 대한 반대에 집착하는지 실망스럽게 상기시켜 줍니다.\n\n상관없습니다. 대부분의 상원의원은 애들의 배를 채우는 것이 옳은 일이라는 우리의 시선을 공유합니다. 그렇지 않은 자들은 왜 빌리가 배고픈 채로 있어야 하는지 유권자들에게 뻘뻘대며 설명하는 즐거운 시간을 보낼 것입니다. 오직 엄청난 재앙만이 우리의 성공을 막을 수 있을 것입니다."
 USA_hart_68_the_elephant_in_the_room_desc: "많은 미국인에게 학교 내 인종분리의 문제는 녹스 카운티 공립학교 대 미국 판결과 민권법으로 해결되었습니다. 단 한 번의 펜 놀림으로 인종분리된 교육이 무너졌고, 또 한 번의 펜 놀림으로 평등이라는 새로운 기준이 시행되었습니다. 마침내 흑인 학생들도 백인 학생들과 같은 학교에 다닐 수 있게 되었고, 평생의 기회로 이어질 수 있는 같은 수준의 교육과 자원을 제공받게 되었습니다.\n\n그러나 분리주의자들의 한 가지 짜증 나는 점은 그들이 얼마나 끈질기게 집요한가 하는 점입니다. 민권법을 만든 사람들의 선의에도 불구하고, 이러한 편협한 사람들은 인종 불평등을 은밀하게 시행하기 위해 문구에 남겨진 허점을 찾아내어 악용해 왔습니다. 사립학교를 가장하여 자녀를 다른 인종과 분리시키려는 미국인들은 인종통합이 제대로 이루어지지 않은 교육 기관에 자녀를 입학시켰습니다.\n\n이러한 교묘한 인종차별은 노골적으로 법에 어긋난다고 생각할 수 있지만 진실은 그렇게 간단하지 않습니다. 허점이 허점인 데에는 이유가 있습니다. 우리는 광범위한 의제를 막기 위한 반대, 법정 싸움, 시위를 예상해야 할 것입니다. 고통스럽고 손실이 막대하며 우리에게 불리할 수도 있습니다. 그런데도 우리가 인종통합을 추구하는 이유는 쉬운 일이어서가 아닌, 옳은 일이기 때문입니다."
 USA_hart_68_the_right_stuff_desc: "미국은 영웅을 사랑합니다. 그렇지 않다면 시민들이 왜 조니 유나이타스와 밥 비먼과 같은 체육영웅에게 그리 세차게 환호할까요? 그렇지 않다면 왜 워싱턴과 링컨을 기리는 웅장한 기념비가 루스벨트, 제퍼슨과 나란히 15년 동안의 고된 노동을 통해 산에 새겨졌을까요? 존 웨인이나 제임스 딘 같은 인물이 스크린에서 그토록 존경받는 이유는 또 무엇일까요? 이 두 남자와 그들이 연기한 캐릭터는 자신만의 길을 개척하고 주변 세상에 흔적을 남기며 미국인의 의식 속에 전설이 되었습니다. 좋은 이야기와 그것을 대변할 수 있는 얼굴만큼 대중의 여론을 자극하는 것은 없습니다.\n\n과학적 혁신은 스포츠보다 더 어렵지만 결코 불가능한 것은 아닙니다. 아인슈타인이나 에디슨과 같은 과학자와 공학자들은 당시의 도구로 뛰어난 이론과 발명품을 만들어 내며 지식과 혁신으로 존경받습니다. 오늘날 냉전 시대에는 과학의 발전 속도가 엄청나게 빨랐기 때문에 과학에 대한 미국의 새로운 관심을 끌어낼 수 있는 잠재적 인물은 매우 광범위합니다. 우주 비행사, 시험 조종사, 발명가, 생물학자 등 인류 지식의 경계가 사방으로 확장되고 있습니다. 이러한 놀라운 업적에 얼굴을 입힘으로써, 우리는 이 나라가 미래를 바라보며 그 안에 무엇이 있을지 궁금해하도록 영감을 줄 수 있습니다."
 USA_hart_68_janey_desc: "1961년, NASA는 여성이 우주비행사가 되기 위한 자질을 갖추고 있는지 알아보기 위해 25명의 여성을 선발하여 엄격한 훈련을 했습니다. 결과는 놀라웠습니다. 13명이 시험을 무사히 통과했습니다. 이 '머큐리 13인'은 우주비행사 프로그램에 최종 합격하지는 못했지만, 그들이 보여준 본보기는 우주비행사에 대한 모든 통념을 뒤집어 놓았습니다. 이 특별한 여성 중 한 명은 현재 집무실에 앉아 있는 남성과 결혼했습니다.\n\n제인 하트는 제2차 세계대전 중 비행에 대한 사랑을 처음 발견하고 미시간주에서 헬리콥터 조종사 면허를 취득한 최초의 여성이 되었습니다. 남편 필립 하트가 정계에 입문하자 '제니'는 남편을 선거 행사에 데려다주며 명성을 얻기도 했습니다. 비순응주의자이자 선구자인 그녀는 새로운 미국 여성의 모델입니다.\n\n이제 하트 대통령은 부인을 성평등에 대한 새로운 계획의 중심으로 삼아야 할 때입니다. 비록 우주로 날아가지 못했지만 제인 하트는 미국 소녀들이 별을 향해 도전하도록 영감을 줄 것입니다."
 USA_hart_68_after_hours_study_hall_desc: "평균적인 중산층 초중고 학생에게 7시간의 의무 교육은 가능한 한 빨리 끝내야 하는 번거로운 일입니다. 하지만 가정 형편이 어려운 수많은 아이에게 학교는 결손 가정이나 극심한 가난에서 벗어날 수 있는 피난처와 같은 완전히 다른 곳입니다. 이러한 아이들을 위해 우리는 이른바 \"자습실\" 프로그램을 통해 아이들이 학교에 더 오래 머물 수 있도록 하여 기회를 확대해야 합니다. 이 방법으로 미국의 교사들은 불우한 아이들이 절실히 필요로 하는 멘토가 될 기회를 얻게 되고, 그 과정에서 초과 근무 수당을 받을 수 있습니다. 모두에게 윈윈입니다."
 USA_hart_68_expand_the_public_school_program_desc: "10년 넘게 정책 입안자들과 걱정스러운 부모들은 조니가 왜 글을 읽지 못하는지 궁금해했습니다. 우리는 언덕 위의 빛나는 도시라고 주장하지만, 인구의 눈에 띄게 많은 사람에게 좋은 교육은 여전히 구하기 어렵습니다. 이 나라에는 주변에 학교가 거의 없는 곳도 있고, 많은 사람이 사각지대에 놓여 있습니다. 우리는 미국의 교육 사막을 메우기 위해 모든 노력을 다해야 하며, 그다음에는 이미 있는 학교를 개선하는 방법에 대해 고민할 수 있습니다. 하트 대통령은 교육부가 소외된 공동체에 새로운 학교를 건설하기 위해 주 정부에 추가 자금을 이체하도록 지시할 것입니다. 조니가 왜 글을 읽지 못하는지 다시는 묻지 않아도 되길 바랍니다."
 USA_hart_68_on_ice_desc: "미국이 다시 한번 언덕 위의 빛나는 도시가 되려면 자신을 고립시키지 말고 전 세계와 빛을 나누어야 합니다. 2차 대전 이후 학계는 강대국의 다양한 영역 사이에 벽으로 가로막혀 아이디어 교환을 방해하고 고립주의를 조장해 왔습니다. 냉전이 계속되는 동안 이러한 추세를 완전히 뒤집는 것은 불가능할 수도 있지만, 일본에는 덜 급진적인 제안을 할 수도 있습니다. 즉, OFN과 공영권의 모든 학생이 참여할 수 있는 수학, 화학, 물리학 등의 과목에서 일련의 국제 \"올림피아드\"를 조직하는 것입니다. 경쟁을 보다 평화적인 활동으로 전환함으로써 미국과 일본 간의 긴장을 완화하고 미국 청소년들의 진정한 능력을 전 세계에 보여줄 수 있습니다. 공부벌레 동양인들이 너무 많은 승리를 거두지 않기를 바랄 뿐입니다. 그렇지 않으면 이 계획이 우리 얼굴에 먹칠을 할 수도 있으니까 말입니다."
 USA_hart_68_intrastate_competition_desc: "우리 행정부가 미국 사회의 모든 부문 간의 협력을 강조하지만 때로는 약간의 경쟁이 놀라운 효과를 발휘할 수 있다는 것을 잘 알고 있습니다. 미국은 수백 개의 대학이 있는 광활한 국가이며, 아무리 똑똑한 물고기라도 큰 연못에서는 길을 잃기 쉽습니다. 미국 전역의 학생들이 참여할 수 있는 수학, 화학, 물리학 등의 과목에서 일련의 전국적인 '올림피아드'를 공식적으로 설립하여 이를 바로잡을 수 있을 것입니다. 이렇게 하면 어릴 때부터 우수하고 영리한 인재를 찾아내고, 그들이 위대한 일을 해내는 데 필요한 도구를 제공할 수 있을 것입니다."
 USA_hart_68_open_up_a_world_desc: "영화, 텔레비전, 라디오가 넘쳐나는 시대에 많은 어린이가 책을 구시대적인 의사소통 및 오락 매체로 여깁니다. 아무 생각 없이도 최신 할리우드 특수 효과로 눈을 즐겁게 할 수 있는데 왜 글자를 보고 머릿속으로 상상을 떠올리는 데 시간을 낭비할까요? 글쎄요, 마지막 부분이 문제입니다. 책은 정신의 숫돌이며, 아이들이 책을 많이 읽을수록 학교와 사회에서 뛰어난 능력을 발휘할 가능성이 커집니다. 우리는 학교와 도서관에서 아이들이 다시 책을 읽게 하기 위한 계획을 시작해야 합니다. 아이들이 좋아하는 제이니가 도움이 될 수 있습니다. 제이니를 공영 텔레비전에 출연시켜 특별한 '스토리타임' 프로그램을 만들고 광고 캠페인과 결합해야 합니다. 모든 아이가 바보상자를 보고 있다면 우리도 성공할 수 있을 겁니다."
 USA_hart_68_having_fun_isnt_hard_desc: "일반적인 미국인에게 \"도서관\"이라는 단어는 장례식장과 크게 다르지 않은 조용하고 지루한 공간이라는 이미지를 떠올리게 합니다... 그렇지만 이러한 시선은 도서관이 가져다주는 모든 장점을 간과하고 있습니다. 공공 도서관은 제이콥스 장관이 말한 것처럼 미국 사회 구조에서 종종 무시당하지만 여전히 가치 있는 서비스인 '거점'입니다. 공공 도서관은 시민들에게 국가의 집단지성에 대한 자유로운 접근을 제공할 뿐만 아니라, 누구나 퇴근이나 방과 후 몇 시간 동안 활자의 세계를 탐험할 수 있는 문화회관 역할도 합니다. 도서관은 공동체를 더욱 가깝게 만들고 불안한 청소년들이 거리로 나가지 않도록 하는 만남의 장소입니다. 제이콥스 장관은 전국에 수백 개의 공공 도서관을 새로 짓는 데 자금을 지원하고, 도서관을 더 매력적이고, 무엇보다도 방문하고 싶은 즐거운 곳으로 만들기 위한 다른 계획도 제안했습니다. 스토리타임, 예술과 공예, 심지어 직업 교육까지. 한계란 없습니다."
 USA_hart_68_national_testing_standards_desc: "하트 행정부는 미국 전역의 교육 향상을 위해 많은 노력을 기울여 왔지만, 우리 시스템에서 여전히 눈에 띄는 한 가지 결점은 학생의 성취도를 일관성 있게 측정할 수 없다는 것입니다. 그 대신, 우리는 다양한 수준의 주별 시험 표준에 얽매여 있으며, 그 중 상당수는 학생들이 20세기에 필요한 기본 역량을 적절하게 평가하지 못합니다. 어떤 학생이 뒤처지고 있는지 알 수 없다면 어떻게 그들에게 필요한 도움을 줄 수 있을까요?\n\n이 다음 단계는 하트 행정부가 교육 분야에서 내놓을 가장 급진적인 개혁이 될 것입니다. 우리는 미국 전역의 모든 학교가 학생을 평가하는 데 사용할 전국적인 표준화된 시험의 수립을 제안할 것입니다. 국가교육시험표준(줄여서 NETS)이라고 불리는 이 조치는 전통적으로 주정부의 영역으로 여겨지던 교육 분야에 대한 연방 정부의 권한을 전례 없이 확대하는 것입니다. 물론 이러한 행위는 의심할 여지없이 미국의 가장 열렬한 주 권리 수호자들을 격분하게 할 것이며, 심지어 \"큰 정부의 과도한 권한\"의 위협이 제기되어 온건파까지 소외시킬 것입니다. 그러나 하트 대통령은 NETS를 채택하는 것이 독일이나 일본 학생들에 비해 우리 학생들의 경쟁력을 진정으로 확보할 수 있는 유일한 방법이라는 것을 알고 있습니다. 이는 작은 발걸음이지만 미국에게는 커다란 도약입니다."
 USA_hart_68_pastures_of_innovation_desc: "언뜻 보면 과학과 농업의 관계를 알아차리지 못할 수도 있습니다. 하지만 이 둘의 관계는 점점 더 밀접해지고 있습니다. 농업과학자들이 농업 분야를 혁신하면 전 세계의 농부들은 더 나은 작물 수확량을 얻을 수 있습니다. 더 나은 작물 수확량은 모든 규모의 농장에서 더 나은 수익으로 이어집니다. 더 나은 수익은 모두를 행복하게 합니다.\n\n하트 행정부는 이러한 파급 효과를 촉진할 것입니다. 이 모든 것은 혁신의 목초지에서 시작됩니다."
 USA_hart_68_domestic_revolution_desc: "MIT, 러트거스, 텍사스 A&M, 그리고 전국의 수백 개 대학에서 과학을 공부하는 학생들이 획기적인 발전을 이루고 있습니다. 비약적인 발전을 이루고 있는 분야 중 하나는 바로 농부들에게 기쁨을 주는 농업입니다. 매번 수확할 때마다 더 나은 장비, 씨앗, 비료를 사용할 수 있기 때문입니다. 이처럼 소박한 농부와 위엄있는 학자라는 전혀 어울릴 것 같지 않은 관계는 하트 행정부가 관심을 갖고 육성하고 있는 분야입니다."
 USA_hart_68_checks_and_balanced_budget_desc: "부채 매파, 매우 힘든 사람들이고 진짜 골칫거리입니다. 의회의 '재정적 책임파'들은 마치 시계처럼 자신들의 자리에서 뛰어 내려와 우리 정책을 쪼아대고 있습니다. 그들은 특히 우리의 농촌 예산을 주시하고 있습니다.\n\n그 이유는 분명합니다. 하트 행정부가 농촌 공약을 이행하지 않는다면. 미국 농촌은 반대편으로 몰려들 것입니다.\n\n우리의 야심찬 정책을 삭감하려는 사람들을 막아야 합니다. 우리의 탄약은 정치적 자본이며, 우리는 우리의 정책을 보호하기 위해 그것을 소비할 것입니다."
 USA_hart_68_thread_and_needle_desc: "비료는 꽤 간단해 보이지 않나요?\n\n틀렸어요! 비료는 환상적이며 점점 더 좋아지고 있습니다. 과학자들은 지루하고 오래된 비료를 혁신하여 이전에는 볼 수 없었던 결과를 만들어 내고 있습니다. 즉, 농부는 더 적은 비용으로 더 많은 작물을 수확할 수 있습니다. 안타깝게도 이 비료가 널리 보급되려면 시간이 걸릴 것입니다. 다음 선거 주기에는 널리 사용될 것이니 크게 걱정하지 마세요. 정말 중요한 건 그거죠... 그렇죠?"
 USA_hart_68_franklin_in_the_field_desc: "전기는 아름다운 존재입니다. 심야 텔레비전, 전기 스토브, 전자레인지까지! 1752년 폭풍우가 몰아치던 밤에 피뢰침을 들고 있던 벤저민 프랭클린이 오직 꿈으로만 꿀 수 있었던 것들입니다.\n\n오늘날 하트 행정부는 전력망에 연결되지 않은 수백만 명의 농촌 주민들에게 이러한 꿈을 실현할 것입니다. 농촌은 더 이상 기술이 제공하는 안락함을 박탈당하지 않게 될 것입니다."
 USA_hart_68_ambassador_for_the_second_america_desc: "쳅 모리슨은 모든 미국인의 문제를 다룰 수 있는 좋은 사람입니다. 하지만 그는 이런 능력을 타고난 것은 아닙니다. 루이지애나 주지사로 재임하는 동안 그는 시골과 번화한 도심의 요구를 모두 충족하는 방법을 배워야 했습니다.\n\n쳅은 농촌 구석구석과 소통하고 그들이 행정부로부터 가장 필요로 하는 것을 전달하기 위해 자신의 정치 기술을 기꺼이 제공했습니다."
 USA_hart_68_an_enduring_coalition_desc: "도시와 농촌의 격차는 부드럽게 말해도 공화민주연합의 오점이라고 할 수 있습니다. 지난 반세기 동안 농촌 유권자들은 NPP와 그 포퓰리즘적 수사에 몰려들었습니다. 우리 행정부는 상황을 개선하지 못했고, 도시 재개발에 집중한 나머지 많은 농촌 주민이 소외감을 느끼게 했습니다. 도시 의제를 더 추진하기 전에 도시 밖에 살고 있는 같은 미국인의 걱정을 해결하는 것이 필요합니다. 이를 통해 우리는 루스벨트 대통령 시절을 떠올리게 할 도시와 농촌 간의 연합을 만들어 낼 것입니다."
 USA_hart_68_treading_lightly_desc: "우리가 농사짓는 방식에 혁명을 가져와봅시다. 농민들은 기계가 할 수 있는 노동을 하느라 헛수고를 할 필요가 없습니다. 도시의 미국인이 편안하게 살고 있으니 이제는 농민들에게 더 힘들게 일하는 법이 아닌 현명하게 일할 능력을 줄 때입니다.\n\n합성 비료, 튼튼한 종자, 현대화된 트랙터. 이는 미국 농부들이 쉽게 이용할 수 있게 될 놀라운 발전 중 일부에 불과합니다."
 USA_hart_68_combat_rural_flight_desc: "미국 도시의 번영이 소도시의 죽음에 달려서는 절대 안 됩니다. 탈농촌 현상은 수십 년간 미국을 괴롭혀 왔던 불행한 현실입니다. 유감스럽게도 우리 행정부는 이 문제에 대해서 눈을 감아왔습니다.\n\n이제는 모든 것을 제자리로 돌려놓고 탈농촌을 일으키는 문제를 다룰 때입니다. 바로 기회의 부족입니다. 우리는 농촌에 돈을 쏟아부어 사회적 프로그램과 교육과 자원과 전기화와 모든 것들로 흘러넘치게 할 것입니다. 농촌은 미국의 심장부이며, 농촌이 계속 가난하다면 우리는 국가로서 무일푼일 것입니다."
 USA_hart_68_ink_and_skin_desc: "민권 운동을 들어보지 않은 미국인은 없습니다. 평등을 이루어 내기 위한 오랜 투쟁은 한 세기 전부터 되풀이되었습니다. 프레더릭 더글러스에서 W. E. B. 듀보이스까지, 마틴 루서 킹 주니어에서 셀 수조차 없는 많은 이들까지 막대한 차별과 잔혹성 속에서 흑인들이 취한 행동은 대단하다는 말이 부족하지 않습니다. 너무 오랜 시간이 흐른 후에야 민권법은 인종차별의 가장 명백한 구속력을 깨고 인종분리, 헌법상의 권리 거부, 직장 내 차별을 종식하는 데 전념해 왔습니다. 미국의 많은 사람에게 이것은 싸움의 정점을 알리는 신호였습니다. 불평등은 패배했고, 미국은 휴식과 치유, 안정을 되찾을 수 있었습니다. 이제 더 이상의 인종 갈등보다는 법과 질서가 더 많은 미국인의 희망입니다.\n\n안타깝게도 짐 크로우의 정신은 여전히 일반 대중의 눈을 피해 미국의 곳곳에 남아 있습니다. 레드라이닝, 인종 차별을 유지하기 위한 비밀 계약, 비밀스러운 신호와 불공정한 정책 속에서 살아가고 있습니다. 차별은 사라진 것이 아니라 더 똑똑해졌을 뿐이며, 효과적으로 차별에 맞서려면 우리가 그것보다도 더 똑똑해져야 합니다.\n\n평등을 위한 투쟁을 더욱 강화하겠다는 하트 대통령의 약속은 많은 백인에게 긴장감을 불러일으켰습니다. 그가 뉴딜 프로그램의 균형을 맞추겠다고 말한 것은 무엇을 의미할까요? 백악관이 주택 불평등이나 도시 재개발에 관해 이야기할 때 계획하는 것은 무엇일까요? 이것이 그들의 이웃과 삶의 방식에 영향을 미칠까요? 이 모든 것이 대통령의 길이 전임자보다 쉽지는 않을 것임을 의미합니다. 희생과 타협, 그리고 실망도 감수해야 할 것입니다. 성공한다면 모두에게 더 완벽한 통합이 이루어질 것이며, 그만한 가치가 없다면 그만한 가치가 없는 것입니다. 결과가 성공적이라면 모두를 위한 더 완벽한 연방이 이루어질 것이고, 그 노력이 가치가 없다면 아마 노력을 별로 하지 않았던 것일 겁니다."
 USA_hart_68_the_game_of_life_desc: "지금 미국의 대통령인 필립 하트의 목표를 말해주는 옛 중국의 \"사자성어\"가 있습니다. 바로 \"부국안민\"으로, 예상할 수 있듯이 국가가 번영하고 국민이 평화로운 상태를 의미합니다. 우리는 미국 전역에서 교육, 인종 통합, 교통 분야에서 지칠 줄 모르는 노력을 통해 이러한 현실을 만들기 위해 노력하고 있지만, 많은 도시를 괴롭히는 가장 기본적인 문제, 즉 많은 사람이 인생이라는 게임에서 좋은 성과를 내기 위해 절실히 필요한 기회를 얻지 못한다는 문제를 해결하지 못한다면 이 모든 것이 헛된 일이 될 것입니다.\n\n특히 도시에 사는 많은 미국인은 악덕 임대주와 변덕스러운 고용주 때문에 이 집 저 집으로 옮겨 다녀야 합니다. 더 나쁜 것은 이들이 직업을 구하는 데 어려움을 겪고 있으며, 이에 따라 재정적 안정이 파괴되어 자신과 자녀의 성공에 중요한 다른 중요한 것들보다 생존이라는 가장 기본적이고 원초적인 필요를 우선시해야 한다는 것입니다. 이것이 과연 바람직할까요? 이것이 위대한 아메리칸 드림과 닮았을까요? 이런 상황이 계속된다면 우리는 파시스트나 야마토보다 더 나아질 수 있을까요?\n\n분명히 말하자면, 우리는 더 이상 기다리지 않을 것입니다. 사람들은 집, 직업, 교육이 필요합니다. 그들은 다음 세대를 평화롭게 키울 수 있도록 집이라고 부를 수 있는 견고한 장소가 필요합니다. 우리 국민에게 단순한 삶을 보장하는 것은 우리의 의무이며, 우리는 이 일에 실패하거나 흔들리지 않을 것입니다."
 USA_hart_68_Making_America_desc: "파시스트 이탈리아의 본질은 \"황제\"와 두체(또는 국무부 직원들이 부르듯이 \"두채\")에 대한 맹목적인 충성이었습니다. 독일의 본질은 인종, 대량학살, 총통에 대한 더욱 맹목적인 헌신입니다. 일본의 본질은 정신병적 국수주의, 천황이라고 부르는 책벌레 해양생물학자에 대한 숭배, 레오폴드 왕도 혀를 내두를 만한 식민주의적 잔인성입니다. 그렇다면 미국의 본질은 무엇일까요?\n\n그것은 간단합니다: \"우리는 다음과 같은 사실을 자명한 진리로 받아들인다. 즉 모든 사람은 평등하게 창조되었고, 창조주는 몇 개의 양도할 수 없는 권리를 부여했으며, 그 권리 중에는 생명과 자유와 행복의 추구가 있다. --이 권리를 확보하기 위하여 인류는 정부를 조직했으며, 이 정부의 정당한 권력은 인민의 동의로부터 유래하고 있다...\"\n\n그러나 동시에 부끄럽게도 우리는 또 다른 말을 기억해야 합니다. \"노예에게 7월 4일은 무슨 날입니까?... 노예에게 당신들의 축하는 가짜이며, 당신들의 자랑스러운 자유는 불경한 면허이고, 국가적 위대함은 부풀어 오른 자만심이고, 당신들의 즐거워하는 소리는 공허하고 무자비하며, 폭군에 대한 비난은 뻔뻔스러움의 극치이고, 자유와 평등을 외치는 것은 공허한 조롱일 뿐입니다; 당신들의 기도와 찬송, 설교와 감사, 모든 엄숙한 종교행사란 수치스러운 야만인의 국가가 저지른 범죄를 가리고자 하는 허풍과 사기와 기만과 불경과 위선의 얇은 장막에 불과합니다.\"\n\n이 말이 틀렸다는 것을 증명하고 인종과 관계없이 모든 미국인이 건국의 아버지들이 우리에게 물려준 자유를 누릴 수 있도록 만들지 않는 한 우리의 일은 끝나지 않을 것입니다."
 USA_hart_68_cultivating_a_community_desc: "유럽, 아프리카, 아시아 등 우리의 옛 조상이 고향이라고 불렀던 많은 곳에서는 평민들이 사는 곳과 유리된 부유층에게 권력이 집중괸 경우가 많았습니다. 재해나 기근, 범법자 문제가 발생하면 사람들은 자주 고개를 숙이고 온갖 힘을 들여 궁전의 문 앞까지 도움을 청하러 가 쫓겨나는 경우가 많았습니다. 쫓겨나지 않더라도 정신이 팔린 정치인이나 과확장된 관료, 바지사장 지도자들로 인해 간청이 무시될 수 있었고 실제로도 자주 그랬습니다. 악의 때문이 아니면 이러한 무대책은 문제에 대처할 능력이 하나도 없는 무능력하기 때문에 많았습니다.\n\n그러나 구세계에서 가장 성공적인 지역 공동체와 마찬가지로 많은 아메리카 원주민 공동체는 가장 다루기 힘든 문제를 제외하고는 멀리 떨어진 강대국에 의존하는 것보다 더 나은 방법을 알고 있었습니다. 대신, 그들은 서로에게 피신하고 반경 5마일 또는 10마일 이내의 가장 가까운 지역에 있는 도구와 사람들에게 의존하여 문제를 해결했습니다. 그들은 서로 우정과 가족이라는 유대감을 쌓고 서로에게 익숙해지면서 정부나 초국가적 기구에는 종종 부족한 협동심을 발휘했습니다.\n\n이 모든 것은 모든 통치기구 중 가장 반응이 빠른 것이 공동체, 특히 지역 공동체라는 현실을 반영합니다. 우리가 반성해야 할 또 다른 현실은 미국에는 이러한 것들이 충분하지 않다는 것입니다. 강력한 지역 공동체를 구축할 수 있도록 지원함으로써 정부의 부담을 줄여야 합니다. 동시에 범죄는 줄어들고 사업은 호황을 누릴 것입니다."
 USA_hart_68_hitting_the_town_desc: "일반적인 도시 지역의 중소기업보다 이웃에 긍정적인 기여를 많이 하고 무해한 유산을 남길 수 있는 기업은 없습니다. 국내 기업이나 다국적 기업의 현지 지사는 주변 환경에 대한 실질적인 혜택 측면에서 비교할 수 없습니다.\n\n대통령 자신의 경험에 비추어 보더라도, 이 브랜드나 그 전국적인 브랜드가 그들을 더럽히는 것을 허용한 사업체는 그들과 경쟁하는 동네 가게에 비하면 아무것도 아니었습니다. 그렇기 때문에 대통령은 물론이고 그의 가장 친한 친구나 측근들도 \"지역 사업체를 사랑해야 한다!\"는 말을 자주 합니다.\n\n대통령은 지금이 그 말이 단순한 말이 아니라는 것을 증명할 완벽한 시기라고 판단했습니다. 지역 사업체가 성장한다면 그 지역의 부와 미국 달러의 힘이 동시에 커지는 것을 보게 될 것입니다."
 USA_hart_68_clocking_in_desc: "규칙적이고 흐트러짐 없는 탄탄한 일정은 하트 대통령이 대통령 취임 전의 삶에서 가장 그리워하는 것 중 하나입니다.\n\n백악관에 들어온 지금, 하트 대통령은 독일군이 또다시 난동을 부리거나 극우파 일본인이 미국 대사관을 포위했기 때문에 새벽 3시에 누군가 전화를 걸어올 것을 예상해야 합니다. 하지만 그전에는 상원 업무, 선거구 순방, 가족과의 시간이라는 규칙적인 리듬이 재임 동안 그를 든든하게 버티게 해준 위안이었습니다.\n\n하트 대통령은 다른 많은 미국인도 똑같은 감정을 느낀다는 사실을 잘 알고 있습니다(물론 그는 그들의 직업이 자신이 맡았던 직업과는 매우 다를 것이라고 말합니다.). 출근과 퇴근, 이러한 근무 일정은 미국 근로자들이 한 주를 보내는 데 있어 큰 기반이 됩니다. 이러한 규칙성과 그로 인한 혜택은 결국 사람들이 처음부터 일을 하도록 장려할 것이며, 이는 결국 미국인들이 매일 수행하는 수백만 시간 노동의 효율성을 높일 것입니다."
 USA_hart_68_the_future_is_you_desc: "수천 년의 인류 역사를 거쳐 오늘날에 이르기까지 지구의 다양한 민족은 고향과 지역에서의 활동을 통해 지역적 결속력을 유지해 왔습니다.\n\n예를 들어, 스페인 남부의 구시가지에서는 매년 고난주간에 '형제단'을 이루어서 모여 수난극을 공연하고 그리스도와 성모 마리아의 거대한 동상을 들고 행진합니다. 무슬림들은 이슬람 판 사순절 기간인 라마단이 끝나면 삼삼오오 모여 지난 한 달 동안 먹은 양보다 더 많은 양의 달콤하고 짭짤한 음식을 먹는다고 합니다.\n\n많은 나라에서는 운동장과 골대만 있으면 축구를 즐길 수 있습니다. 마찬가지로 러시아의 폐허에서 들은 바에 따르면, 다투는 국가들을 하나로 뭉치게 하는 몇 안 되는 것 중 하나가 오래되고 위대한 체스 게임이라는 것을 알 수 있습니다. 그리고 하트 대통령은 제임스 애버레스크에게 시리아의 작은 마을에서 그리스도가 직접 사용했던 언어를 구사하는 사람들이 그 언어에 관한 연구와 사랑으로 종교적 경계를 넘어 하나로 뭉쳤다는 이야기를 들었습니다.\n\n미국에도 이러한 활동이 있지만, 남녀노소 모든 미국인을 위해 더 많은 활동이 필요합니다. 앞서 언급한 공동체들은 함께 먹고, 일하고, 놀고, 때에 따라서는 기도하기 때문에 함께 모입니다. 우리가 지금까지 분명히 밝혔듯이 공동체의 힘은 놀라우므로 우리도 이를 장려할 수 있고 또 해야 합니다."
 USA_hart_68_the_flood_gates_desc: "우리는 마침내 우리나라와 이웃나라, 라이벌 국가들이 가진 최고의 결속력, 성취도, 경제적 성과를 맞먹거나 능가할 수 있는 성공적인 미국 공동체를 건설하기 위한 효과적인 방법을 만들어 내는 오랜 작업을 완료했습니다.\n\n업무 일정화를 촉진하고, 공동체 결속력을 강화하고, 공동체 활동에 자금을 투입하고, 지역사업체를 지원함으로써 우리는 스스로를 이끌어가고, 스스로 돈을 벌고, 일반적으로 우리가 최선을 다해 노력해 온 일을 더욱 발전시킬 수 있는 공동체를 만들었습니다.\n\n이 작업에 성공했으니 이제 우리가 노동의 결실을 차례로 받을 차례입니다.\n\n농부가 한 그루의 식물이나 나무를 가꾸고 제때 부지런히 일한 보답을 받듯이, 우리도 지칠 줄 모르는 노력의 성공적인 경제적 결과를 누릴 수 있을 것입니다. 우리는 어린이와 노인들이 그 어느 때보다 더 평화롭게 삶을 영위하며 공공 및 민간 부문 노동자들이 과거보다 더 건강하고 행복하며 미국과 그 이상에 더 충실해지도록 만들었습니다."
 USA_hart_68_americas_sport_desc: "일본인과 독일인은 헌병대나 게슈타포에 걸리지 않고도 농담을 할 수 있을 때 \"나는 국가 원수를 마치 신처럼 숭배한다\"라고 말하며 미식축구를 조롱하는 것을 좋아합니다. 심지어 캐나다인과 쿠바인들도 그러며, 사실 미식축구에 대해 알고 있는 외국인의 99%는 미식축구가 사람의 발에 닿지 않는 달걀을 들고 뛰어다니는 것과 같다고 조롱합니다.\n\n다행히도 백악관에서는 미식축구가 무엇인지 아닌지에 대해 국가의 명예를 걸지 않고, 오히려 국제적으로 훨씬 더 큰 영향력을 가진 스포츠인 야구에 대한 자부심을 표현하는 것을 선호합니다.\n\n최근 야구가 훨씬 더 많은 투자를 통해 발전할 수 있다는 사실이 분명해졌습니다. 해결책은 간단하다고 믿습니다. 단순히 자금을 더 주는 것입니다. 사람들은 당파성과 편집증에 중독되어 있습니다. 우리는 그들이 모욕을 내려놓고 야구공을 집어 들도록 유도해야 합니다. 그들이 지긋지긋한 낡은 정당 대신 지역 스포츠팀을 위해 싸우게 하고, 동시에 공동체 내의 유대를 강화해야 합니다."
 USA_hart_68_sundown_desc: "최근 미국 정부의 민권 보호 노력에도 불구하고 백악관, 대법원, 미국 의회의 선언을 무시하는 극도로 대담한 인종차별 사례가 계속 발생하고 있습니다. 미국 전역에서 가장 노골적인 사례 중 일부는 특정 도시 내에서 소수인종의 존재조차 노골적으로 금지하는 이른바 '일몰법'입니다.\n\n일몰법은 최근 미국 정부가 민권을 향한 움직임을 보인 이후에도 해당 도시 내에서 인종 정의를 실현하기 위한 모든 방법을 효과적으로 제거했습니다. 이러한 상황이 계속된다면 린치 및 기타 괴롭힘에 대한 더 많은 끔찍한 이야기가 우리 책상에 올라올 것이며, 국가는 더욱 불안정해질 것입니다. 따라서 하트 대통령과 백악관 지도부는 가장 좋게 흘러가도 심각한 문제를 일으킬 수 있는 이러한 행위를 전국적으로 금지하는 조치를 취했습니다."
 USA_hart_68_the_parade_desc: "재정 부양책은 경제 위기 시 정부가 특정 지역이나 부문에 돈을 쏟아부어 단기 및 중기적으로 그 지역이나 부문의 생존(번영은 아니더라도)을 보장하기 위해 자주 제안됩니다. 그러나 이러한 재정 부양책은 정책이 가져온 순간을 놓치지 않기 위해, 즉 국가가 믿고 있는 새로운 사회경제적 모험에 대한 정부 지원을 제공하기 위해 사용될 수도 있습니다.\n\n후자의 부양책은 현재 미국 의회를 통과하고 있는 법안에 포함되어 있습니다. 현재 도시 재개발 계획에 참여하는 도시의 공동체는 주요 재정 부양책을 통해 지역 내 건설 확장 계획에 대한 연방 정부의 지원을 받게 됩니다.\n\n이것이 실현된다면 지역 경제를 강화할 뿐만 아니라 미국이 나치와 일본의 위협에 맞서는 데 필요한 올바른 방향으로 중요한 문화적 변화를 가져올 것입니다."
 USA_hart_68_midnight_basketball_desc: "해당 지역사회의 사람들이 자금을 지원하고 홍보하는 지역 청소년 대상 활동은 늦은 시간까지 거리에 나와 있는 청소년들이 빈곤에서 비롯되는 나쁜 짓을 하지 않도록 예방할 수 있습니다.\n\n도심의 한 청소년이 다음 주 금요일에 열리는 자정 농구 경기에 대비해 친구들과 함께 3점 슛 연습을 하고 있다면, 너무 바빠서 마약을 맛보거나 동급생들을 괴롭힐 수 없을 것입니다. 저녁 체스 클럽 모임에서 수위에게 계속 참패해 책에 코를 박고 있는 청년이 피셔나 카파블랑카의 전략을 활용해 영광을 되찾으려 한다면, 인생을 망치는 약물을 시도하거나 판매할 시간이 전혀 없을 것입니다.\n\n정말 간단합니다. 청소년들이 밤늦게까지 거리에 나와 있어야 한다면, 또래 아이들보다 훨씬 빨리 차디찬 무덤으로 보낼 것들을 배우며 타락하기보다는 다른 사람들과 함께 해가 없는 게임을 즐기며 그런 식으로 성장하는 것이 가장 좋습니다."
 USA_hart_68_lampposts_desc: "초기 그리스와 로마 시대부터 가로등 은 시민 사회와 국가에 매우 유용한 도구였습니다. 무명의 고대 천재가 고안한 이 아이디어는 즉시 성과를 거두었습니다. 이 새로운 장치는 사람들이 밤에 A 지점에서 B 지점까지 명확하게 길을 찾을 수 있을 만큼 도로를 밝게 비춰주었고, 도둑이 들거나 갑작스러운 공격을 받을 위험도 줄였습니다.\n\n세월이 흘러 우리는 가로등을 처음 사용하던 시대와는 전혀 다른 시공간에 살고 있습니다. 하지만 가로등과 일반적으로 거리를 밝히는 것의 역할은 여전히 분명합니다. 거리가 어두우면 범죄가 증가하고 부상이 빈번하게 발생하며 감시의 효과가 떨어집니다. 거리가 밝으면 이 모든 것이 발생하지 않습니다.\n\n가로등은 저렴하고 성능이 검증되었으며 설치가 쉽습니다. 가로등을 빠르게 도입하지 않는 것은 어리석은 일입니다."
 USA_hart_68_in_action_desc: "지난 몇 년 동안 하트 행정부는 미국 의회와 시민 사회의 다양한 부채 매파들을 자극할 만한 일을 꽤 많이 해왔습니다. 때로는 노골적인 인종 차별이나 소중한 특권을 잃을지도 모른다는 두려움으로 인해 온갖 프로그램에 대해 비명을 지르는 일이 너무 빈번해서 행정부에서는 이를 그저 배경 소음이나 내부의 유행으로 무시해 버렸습니다.\n\n이번에는 최근 URI 확장으로 인한 일부 도시의 재정적 부담을 덜어주겠다는 제안 때문에 머리가 빚으로 가득 찬 자들이 광견병에 걸린 너구리처럼 입에 거품을 물고 있습니다. 이 제안은 도시가 혼자서 부담을 떠안도록 강요하는 대신 공정하고 합리적인 비율로 일부를 정부에 이전하는 것입니다.\n\n재정 강경론자들은 이 제안을 '노골적인 재정 낭비이자 모험주의'로 보고 있지만, 이는 언제나 그렇듯이 명백한 오판입니다. 우리는 이들 도시를 파산으로부터 보호하기 위해 신속하게 움직일 수밖에 없습니다. 그렇지 않으면 워싱턴에서 우리가 그들에게 배정하도록 지시한 지출이 그들을 해칠 것입니다. 미국의 새로운 도시들이 겪고 있는 성장통은 충분히 주목할 만한 가치가 있습니다. 무책임한 바보나 악의에 찬 악당만이 그들을 외면할 것입니다."
 USA_hart_68_the_crime_bill_desc: "범죄는 평범한 미국인과 모든 수준의 정부가 직면해야 하는 일상적인 재앙 중 최악의 재앙입니다. 범죄는 마약 판매 및 소지, 인신매매, 살인, 성폭행 및 신체적 폭행, 절도 등 다양한 형태로 나타나며, 이 모든 범죄는 사회에 재앙을 초래하고 사회 및 경제 구조에 손상을 입힙니다.\n\n국가파가 내뱉는 거짓말과는 달리, 우리 민주당 의원들은 이를 잘 알고 있습니다. 혼동하지 마시기 바랍니다. 민주당은 범죄에 대해 강경한 태도를 견지해 왔고, 앞으로도 그럴 것입니다. 비록 공공복지에 대한 그의 우려가 사회의 여러 강경파와 추축국 애호가들에게 다르게 생각할 구실을 제공할 수 있지만, 우리 대통령은 이러한 추세에서 예외가 된 적이 없습니다.\n\n이제 대통령은 의회와 협력하여 적절한 법률 집행과 함께 도시 내 범죄 활동을 적당히 감소시킬 수 있는 범죄법 초안을 마련할 것입니다. 이 법안의 최우선 초점은 범죄자가 활개 치는 것을 막는 것이라기보다는 법을 준수하는 무고한 미국 시민을 보호하는 데 맞춰질 것입니다."
 USA_hart_68_listen_bud_desc: "게으른 십대 소년에게 정원의 잡초를 제거하는 \"번거로운\" 과제 주어지면 그는 잡초 제거기를 가져와 뿌리와 줄기를 뽑아내지 않을 것입니다. 대신, 그는 삽 등을 들고 뛰어다니며 식물의 머리와 줄기만을 뜯어내 뿌리를 완전히 남겨두고 며칠 후에 다시 자랄 수 있도록 할 것입니다.\n\n이는 현재 마약 단속 전략에 대한 완벽한 비유입니다. 너무 많은 도시에서 경찰은 마약을 소지한 사람에게 누가 마약을 주었는지 단 한 마디도 묻지 않고 가혹한 처벌을 내립니다.\n\n다행히도 이 문제의 싹만 자르는 것이 아닌 뿌리까지 뽑을 방법이 있습니다. 마약을 소지한 사람에게서 보안상의 주의를 돌리고 대신 마약을 공급하는 사람들, 즉 마약 재배자와 마약상에게 집중하면 됩니다. 이러한 인간쓰레기들은 마약 소지 범죄의 원천이며, 이들을 마약 장사로부터 차단할 시 전국적으로 마약 소지 범죄가 감소할 것입니다."
 USA_hart_68_youth_employment_opprotunities_desc: "청소년은 이 나라의 생명줄이자 미래입니다. 그렇지 않다고 주장하는 것은 우리의 미래뿐만 아니라 피할 수 없는 우리의 죽음도 부정하는 것입니다. 우리는 이 나라를 동시대인들이 만든 수렁에서 빠져나오게 해야 하지만, 우리 힘만으로는 할 수 없습니다. 자동차가 수렁에 빠졌을 때 가속 페달을 밟고 잘되기를 바라는 것만으로는 빠져나올 수 없습니다. 승객을 내리게 하고, 운전자가 운전하는 동안 승객이 온 힘을 다해 밀어서 차를 구덩이 밖으로 빼내야 합니다. 그러므로 이 나라는 경제를 다시 일으켜 세우기 위해 모든 사람이 힘을 모아야 합니다.\n\n취업 훈련, 기술 훈련, 인턴십 기회는 우리가 만들어 갈 미래에 대비하기 위해 아이들에게 제공할 수 있는 것 중 일부에 불과합니다. 이것은 아이들이 갱단 활동이나 노숙자의 길로 빠지는 것을 막을 수 있을 뿐만 아니라, 우리 후손들이 우리보다 더 잘 준비할 수 있게 해 줄 것입니다."
 USA_hart_68_all_of_gods_children_desc: "어떤 사람들이 다른 사람들보다 노숙, 약물 남용, 범죄와 같은 사회의 큰 병폐에 더 취약하다는 것은 사실입니다. 이는 인간의 조건의 비극이지만, 그럼에도 불구하고 그 조건의 일부입니다. 사실이 아닌 것은 우리가 계속 나아가는 동안 우리의 이웃인 이 사람들을 길가에 내버려 두어 무명의 쓰레기통에서 썩게 해야 한다는 비인간적인 생각입니다. 미국이 나치와 다른 점은 미국이 냉혹한 탐욕과 살인적인 위계질서 위에 세워진 국가가 아니라는 점입니다. 분명히 우리 국가의 일부가 고통받고 있다는 것을 알면서도 아무것도 하지 않기로 선택하는 것은 살인입니다. 그것은 선택입니다. 자신을 속이지 마십시오.\n\n저는 잔인한 대통령이 되지 않을 것입니다. 상·하원 의원들은 사람들을 복지에서 벗어나게 하는 것에 관해 이야기하고 싶어 합니다. 배턴이 넘어가고 번창하는 고용 시장이 사람들을 빈곤에서 진정으로 끌어올릴 수 있을 때까지 복지를 늘리는 것보다 더 좋은 방법이 있을까요? 이는 우리 경제를 새로운 차원까지 끌어올리는 데 도움이 될 뿐만 아니라, 빈곤층이 마침내 그토록 갈망하던 자유를 얻게 되면 복지에 대한 지출을 줄일 수 있습니다."
 USA_hart_68_review_sentencing_desc: "실수보다 더 나쁜 것은 실수가 있었다는 사실을 부정하는 것입니다. 우리의 범죄법이 어떤 부분에서는... 너무 가혹할 수도 있다는 점을 인정할 수 있습니다. 하지만 괜찮습니다. 우리는 수정하고 재구성하여 불필요한 부분을 다듬고 우리의 필요에 맞게 새롭고 개선된 부분을 추가할 수 있습니다. 우리가 사소한 범죄를 지나치게 처벌했거나 잘못된 것에만 초점을 맞췄을 수도 있지만, 법안의 정신과 목표를 유지하면서 범죄를 단속한다는 법안의 취지를 살리면서도 문제를 해결할 드문 기회 역시 있습니다."
 USA_hart_68_zip_it_lock_it_desc: "세상을 더 나은 곳으로 만들기 위해 얼마나 많은 부채 매파가 필요할까요? 전혀 필요 없습니다. 그들은 해결책을 모색하기 위한 조사 위원회에 세금을 쓰고 싶지 않았습니다.\n\n당파를 초월해 목소리를 높이는 제멋대로인 소수가 생겨났고, 이들은 도시 재개발로 인한 막대한 비용을 우려하고 있습니다. 의회를 통해 기준점이 되는 법안을 추진하는 우리의 능력을 떨어뜨리고 있습니다. 이러한 부채 매파들에게 굴복하면 우리의 목표가 무색해지고 심지어 이루어 낸 진전을 도로 잃게 될 수도 있습니다. 따라서 우리는 부채 매파의 의제를 달성하기 어렵게 만들도록 열심히 노력해야 합니다. 때때로 지저분해질 수도 있지만, 도시 재개발에 힘을 실어주려면 꼭 필요한 일입니다."
 USA_hart_68_breaking_the_red_bars_desc: "모든 지도에는 국가 또는 주 경계, 도로, 강, 산을 나타내는 선이 있습니다. 선은 파란색, 녹색, 노란색 등 다양한 색상으로 표시됩니다. 하지만 하트 대통령의 미국에는 지도에 있어서는 안 되는 선이 한 가지 있는데, 바로 붉은 선, 즉 레드라이닝입니다.\n\n미국의 인종차별적 과거로부터 이어져 온 레드라이닝은 특정 서비스를 제공하는 담당자가 \"위험\"하다고 판단되는 지역이나 도시 일부에 대해 특정 서비스를 제공하지 않는 관행입니다. 물론 이러한 \"저소득층 지역\"이 주로 아프리카계 미국인인 경향이 있다는 것은 우연이 아닙니다.\n\n우리는 이러한 비윤리적인 관행을 중단해야 합니다."
 USA_hart_68_alterative_movement_desc: "버스, 자전거, 보행, 보트, 기차, 전차. 이들은 모두 자동차 대신 쓸 수 있는 교통수단입니다. 하트 행정부는 도시가 대안적 교통수단의 등대가 되기를 원합니다. 콘서트나 클럽, 또는 도시민이 가고 싶은 곳에 갈 때 운전이 유일한 선택이어야 할 이유는 없습니다. 게다가 걷는 것은 건강에 큰 영향을 미치는 요소인 사람들의 몸매 유지에도 도움이 될 것입니다. 따라서 말 그대로 미국 국민에게 대안적 교통수단을 제공하는 것은 공중보건 문제라고 할 수 있습니다.\n\n자전거 도로, 버스 전용차로, 고가선로 등 어떤 것이든 우리는 도시 계획가와 건축가들을 위해 모든 대안의 가능성을 열어둘 것입니다."
 USA_hart_68_forever_mitus_desc: "그들은 조용히 먹잇감 주변을 맴돌며 덮칠 기회를 기다립니다. 그들은 법의 테두리 안에서 조용히 움직이며 사람들의 삶을 망가뜨릴 수 있습니다. 하지만 사람들은 그들을 필요로 합니다. 바로 사람들은 사채업자를 필요로 합니다. 진짜 은행에서 진짜 대출을 쉽게 받을 수 있도록 함으로써 많은 빈곤층이 직면하고 있는 사채업자와 기타 음지의 인물에 대한 과도한 의존을 억제하여 두 가지 문제를 동시에 해결할 수 있습니다. 이는 하트 대통령의 은행 개혁에도 영향을 미칩니다. 은행이 더 보편화되고 더 나은 인력을 갖추게 되면 부의 흐름이 도시로, 그리고 이전에는 혜택을 받지 못했던 사람들의 주머니로 흘러 들어갈 수 있습니다."
 USA_hart_68_americanist_cities_desc: "미국은 자유와 평등에 기반을 두고 있으며, 물론 이는 독립선언서에도 명시되어 있습니다. 하지만 일부 미국 도시는 이러한 명예로운 전통을 따르지 않습니다. 노예제도와 인종분리의 역겨운 흔적 때문이든, 덜 폭력적이지만 여전히 인종차별적인 레드라이닝과 젠트리피케이션 때문이든, 여전히 미국 전역에서 피부색이 다른 사람 등 여러 사람에게 극도로 불평등한 도시와 마을이 존재합니다. 우리는 이 문제를 해결하고 뿌리 뽑아야 합니다. 하트의 미국에서는 모든 집단이 동등한 위치에 있어야 하며, 특정 집단을 우대하는 구조는 바뀔 것입니다.\n\n누구나 아메리칸 드림을 이룰 자격이 있습니다."
 USA_hart_68_never_too_much_desc: "피로스의 승리일 수도 있지만 우리는 의회에서 법안을 통과시킬 수 있을 만큼 충분한 표를 모았습니다. 이 법안은 우리가 공공주택에 대해 꿈꿔왔던 모든 것을 담고 있습니다. 수많은 보조금, 새롭고 저렴한 주택 건설을 위한 수십 건의 계약, 그리고 절실히 필요한 유지보수 및 점검을 위한 자금이 확보되었습니다.\n\n이제 안타깝게도 반대파의 분노를 불러일으켰습니다. 부채 매파들은 이미 상·하원 원내에서 격렬하게 항의하고 있습니다. 그러나 무엇보다 중요한 것은 국민이 우리가 이런 일을 했다는 것을 알고 다음 선거에서 투표할 것이라는 점입니다. 그렇지만 하트 대통령은 정치가 힘든 싸움이라는 것을 인정했고, 우리는 힘들게 작은 승리를 얻어냈습니다."
 USA_hart_68_rmoney_desc: "우리가 원했던 주택 법안은 아니지만, 이 개정안은 조지 롬니와 공화당 인사들의 지지를 받고 있습니다. 따라서 한층 법안의 정당성이 강화되었습니다. 이 법안에는 새로운 공공 주택에 대한 보장과 현재의 낡은 주택에 대한 점검이 포함되어 있습니다. 유지 보수와 많은 보조금을 제공하는 것까지 나아가지는 않았습니다.\n\n그러나 부채 매파와 우리 당내의 분노를 불러일으키지는 않았습니다. 걸인은 선택할 수 없으며, 우리는 얻을 수 있는 것을 취할 것입니다."
 USA_hart_68_rebuilding_the_bank_desc: "카우보이, 보안관, 골드러시의 시대에는 우체국이 마을에서 가장 중요한 건물이었습니다. 은행이자 집회소 역할을 하는 우체국은 종종 마을을 지을 때 첫 번째로 지어지는 건물이었고, 때로는 우체국 주변에 마을이 생겨나기도 했습니다. 은행은 문자 그대로나 비유적으로나 옛 서부 도시의 중심이었습니다. 하트 대통령은 이러한 미국의 과거로 돌아가고자 합니다. 우체국이 다시 한번 은행의 기능을 할 수 있도록 허용한다면 다른 민간 은행으로 인해 직면한 많은 문제를 해결할 수 있을 것입니다. 모든 마을이 화려한 민간 은행을 설립할 만큼 부유하거나 풍요로운 것은 아니지만, 필요로 모든 마을에는 우체국이 있습니다. 또한 이러한 은행을 연방정부가 의무화하면 어떤 차별적 정책이든지 단속할 수 있습니다."
 USA_hart_68_the_chicken_hawks_desc: "지난 몇 년 동안 하트 행정부는 미국 의회와 시민 사회의 다양한 부채 매파들을 자극할 만한 일을 꽤 많이 해왔습니다. 온갖 프로그램에 대한 그들의 비명이 너무 잦아져서 행정부에서는 그저 배경소음과 내부 특권층의 유행으로 치부하고 무시해 버렸습니다. 그러나 일부 사람들이 추측하는 것과는 달리, 행정부는 이들에 대해 전혀 부주의하지 않습니다. 실제로 우리는 몇 가지 유형을 구분할 수 있는 능력을 개발했습니다.\n\n일부 예산 매파는 그저 지출을 싫어할 뿐이며 설득의 여지가 없습니다. 그러나 다른 사람들은 단순한 예산 비주류파이기 때문에 때때로 '치킨 호크'라고 불리기도 합니다. 이들은 일반적으로 낭비에 대해 외치는 대신 \"A에 돈을 낭비하지 말고 B에 돈을 쓰십시오!\"라고 말합니다. 따라서 이런 사람들은 강경파보다 상대하기가 훨씬 쉽습니다.\n\n그들을 진정시키기 위해 약간의 양보를 해봅시다. 수익 보고서를 주거나 우리가 시행한 프로그램의 지속 가능성에 대해 자랑할 수 있습니다. 그 사이에 재정 비주류파들은 당분간 얌전히 잘 입을 닥칠 것입니다."
 USA_hart_68_stability_starts_at_home_desc: "오늘 우리는 자신의 정책이 \"가정에서 평화, 세계에서 평화\"로 되어있다고 말한 케말 아타튀르크 터키 대통령의 말을 완전히 오용할 것입니다. 우리는 그와 공화인민당이 의도한 의미에서도 이 말을 믿지만, 다른 의미, 즉 \"가정에 더 가깝게\"라는 의미에서도 이 말을 믿습니다.\n\n출신 국가와 관계없이 모든 사람이 세계에서 경쟁할 수 있는 능력은 그들이 가정이라고 부르는 것에 달려 있습니다. 행복하고 번영하는 가정을 가진 사람들은 (부만으로는 진정한 번영을 이룰 수 없으므로 그와는 관련 없이) 나쁜 환경에서 보낸 사람들보다 훨씬 유리한 초기 경로를 밟는 경향이 있습니다. 가정생활이 안정적이어야 세상을 힘차게 마주할 수 있습니다-\n\n-그리고 모든 사람이 그런 삶을 누릴 수 있는 도시와 국가를 만드는 것이 우리의 의무입니다. 우리의 노력 덕분에 미국이 자녀를 훌륭하게 양육하는 나라로 알려지면 전 세계, 심지어 게르마니아와 도쿄의 자아도취에 빠진 집단학살자들도 미국의 모범을 찾아 나서게 될 것입니다."
 USA_hart_68_new_incentives_desc: "요즘 하트 행정부는 현대 미국 정부가 대처해야 하는 가장 성가시면서도 위험한 건 말할 것도 없을 정도의 논점 중 하나가 부활하고 있습니다.\n\n많은 사람, 특히 사회 및 재정보수주의자들은 하트 대통령의 프로그램이 사람들이 \"돈을 주는 정부에 의존하게 되기 때문에\" 일을 하지 않게 될 것이라고 불평하고 있습니다. 그들은 비현실적인 관점을 뒷받침하기 위해 복지 여왕과 게으른 노숙자에 대한 두려움을 퍼뜨리고 있습니다.\n\n현실은 그렇지 않다는 사실을 제쳐두고, 우리가 지켜보고 있지 않은 동안 예산 매파들이 도시를 갈기갈기 찢어놓지 않도록 도시와 그 예산을 지켜내야 합니다. 우리는 이러한 반대론자들, 특히 집권 연합 내 반대론자들에게 하트 행정부가 다른 누구도 아닌 미국 노동자의 힘을 가지고 도시를 누더기에서 부유한 도시로 끌어올렸다는 점을 분명히 밝혀야 합니다."
 USA_hart_68_by_and_for_desc: "이 모든 멋진 새 장비를 다른 나라로 수출해서 다시는 볼 수 없게 만든다면 무슨 소용이 있을까요? 아니요, 가전제품과 도구를 생산하는 도시에서는 효율성을 위해서라도 해당 도시 내에서만 사용하도록 장려해야 합니다. 물론 \"미국산\"도 매우 중요하지만 \"국내 사용\"은 훨씬 더 중요합니다. 현지에서 사용 및 생산되는 것도 중요하며, 아이다호 주의 중앙 물류창고로 보내지는 것이 아닌 필요한 도시에서 생산된 도시로 다시 보내져야 합니다.\n\n하트 회장은 이처럼 절실히 필요한 장비들을 생산지에서 소비지까지 운송하는 절차를 기존의 낡은 시스템에 의존하는 대신 간소화해야 한다고 주장합니다.\n\n처음부터 다시 구축해야 합니다."
 USA_hart_68_toss_the_dice_desc: "하트 행정부가 공공 주택을 처리했으니 이제 주택 자체를 다뤄야 할 때입니다. 인종분리 정책의 마지막 흔적은 주택 시장에서 볼 수 있습니다. 레드라이닝 행위든, 도시 부유층이 소수인종의 이주를 막기 위해 적극적으로 마을을 압박하는 행위든 말입니다. 우리는 이러한 미묘한 인종차별 행위를 타파하고 모든 미국인이 자신이 살고 싶은 공동체에서 동등하게 살 기회를 얻도록 하는 데 노력을 쏟을 것입니다.\n\n힘든 싸움이 될 것이지만, 이 행정부가 수행한 다른 모든 도전도 마찬가지였습니다."
 USA_hart_68_uniquely_american_desc: "미국 인종차별에는 더욱 치명적인 상처를 주는 특수성이 있습니다. 그것은 지극히 일상적이며 도심의 기회를 서서히 앗아갑니다. 전 세계의 억압받는 사람들을 해방시키기 위해 나섰다가 자신을 버스 뒷좌석에 앉도록 강요하는 나라로 돌아가는 흑인 병사들에게서 이를 볼 수 있습니다. 분수대에 서 자녀가 피부색이 다른 사람들과 함께 학교에 가는 것을 원하지 않는 '걱정받은' 부모들한테서도 볼 수 있습니다.\n\n우리는 여러 세대에 걸쳐 남부를 지배하고 있는 인종차별을 없애기 위해 노력해 왔으며, 조금만 더 노력하면 인종차별을 영원히 없앨 수 있습니다."
 USA_hart_68_wave_2_desc: "쓰나미가 물러가면 더 강하게 다시 찾아올 뿐입니다. 도시 재개발 프로젝트도 마찬가지입니다. 우리는 첫 번째 물결이 성과를 낼 수 있도록 어느 정도 시간을 주었고 이제 두 번째 물결을 보낼 때입니다. 새로운 대출, 더 많은 자전거 도로, 개선된 대중교통, 나무, 나무, 그리고 더 많은 나무! 도시에 필요한 것이라면 무엇이든 제공할 것입니다. 주택? 구획 개혁? 우리는 더 나아가 건설 회사들에게 더 많은 계약을 제공할 것입니다. 우리는 미국의 도시가 세계의 부러움을 사도록 만들 것입니다!"
 USA_hart_68_breaking_the_hart_of_the_world_desc: "검은 대통령이 마음대로 사용할 수 있는 많은 도구 중 하나에 불과합니다. 이전 행정부들은 그 사실을 잊은 것 같습니다. 하트 행정부는 협상장으로 가는 것을 두려워하지 않을 것입니다.\n\n이제는 다른 접근법을 시도할 때입니다. 성급하게 전쟁 기계에 시동을 거는 대신 적들의 목소리에 귀를 기울일 것입니다. 부드럽게 말하고 큰 몽둥이를 들고 다닐 때입니다."
 USA_hart_68_the_truman_doctrine_desc: "해리 트루먼은... 흥미로운 사람이며, 이는 그의 외교 정책에도 반영되어 있습니다. 본질적으로 미국은 항상 요구할 수 있는 위치에 있습니다. 2차 세계대전에서 피를 흘린 후에도 말입니다. 수치스러운 조약항, 그리고 하와이 상실. 이 모든 것에도 불구하고 협상권을 가진 것은 미국입니다. 50년 전에는 이것이 외교 정책에 대한 전통적인 입장이었습니다. 그러나 이 이상한 세상에서는 전혀 평범하지 않습니다."
 USA_hart_68_new_blood_desc: "헨리 키신저는 많은 정치가와 마찬가지로 2차 세계대전에 참전했습니다. 두 사람은 연합국이 겪은 참혹한 패배를 함께 겪었습니다. 오래된 상처가 아물어 가는 지금, 고위직에 오른 두 제대군인은 세계를 향한 새로운 이상을 가지고 있습니다. 두 사람은 비슷한 외교 정책 기조를 공유하고 있습니다. 그러므로 그는 하트 대통령의 국가안보보좌관입니다. 두 사람은 자유세계가 제국과 공영권의 반동적인 세력을 물리칠 계획을 함께 세울 것입니다."
 USA_hart_68_midnight_desc: "마닐라의 거리, 말라야의 정글, 코트디부아르의 앞바다, 남아프리카의 황무지에서. 자유세계가 투쟁하는 곳이면 어디든 우리는 구하러 갈 것입니다. 유일하게 중요했던 전쟁에서 우리는 패배했습니다. 우리가 직접 싸우는 모든 전쟁은 핵폭발로 끝날 것입니다. 해리 트루먼은 이 모호한 경계에서 미국이 뛰어날 것이라고 믿었습니다.\n\n대리전, 광범위하게, 비밀 요원들이 이 거인들이 서 있는 진흙 발을 은밀히 훼손합니다. 이것이 자유의 빛이 세상을 비추는 방식입니다. 한 번에 한 걸음씩."
 USA_hart_68_moonrise_desc: "앨리스스프링스, 오클랜드, 선더베이, 새스커툰, 벨리즈 시티, 나소. 이 도시들은 모두 미군 기지가 없는 도시들입니다. 하트 행정부는 이를 바꿔야 한다는 신념을 가지고 있습니다. 동맹국에 미군 기지가 많으면 동맹의 상호 연결성이 강화될 것입니다. 따라서 우리는 해외에 새로운 해외 기지를 건설하기로 했습니다. 그렇게 미국과 동맹국들은 국경을 넘어서도 더 나은 작전 수행 능력을 갖추게 될 것입니다."
 USA_hart_68_dawn_desc: "돈, 무기, 그리고 조금 더 많은 돈. 이것이 바로 OFN이 필요로 하는 것입니다. 하트 행정부가 동맹국을 엄청난 양의 현금과 무기로 넘쳐나게 할 겁니다. 라이히와 공영권이 우리를 조사한다면  다양한 인종과 종교가 뒤섞여 있는 것을 발견하게 될 겁니다. 그들 모두는 완전무장을 하고 적을 조준하고 싶어합니다.\n\n민주주의와 자유의 적들은 수많은 사람들로부터 많은 것을 빼앗아갔습니다. 우리는 아직 자유를 누리고 있는 소수를 위해 우리가 가진 것을 지켜낼 것입니다."
 USA_hart_68_starlight_desc: "키신저는 우리의 외교적 유산을 역사에 남기기 위해 다시 길을 떠났습니다. 이번에는 핵 협상을 시도하고 있습니다. 키신저는 핵 폐기가 불가능하다는 것을 알고 있지만 상한선을 정할 수는 있습니다. 최적의 시나리오에서는 핵무기의 축소가 가장 바람직할 것입니다.\n\n상황은 불안정하고 대통령은 적들과 최선을 다해야 할 것입니다. 그러나 이 협상이 성공한다면 핵 절멸로부터 한 걸음 멀어질 것입니다."
 USA_hart_68_twilight_desc: "중앙정보국. 아프베어와 특무총감부를 모두 등골이 오싹하게 만듭니다. 하지만 안타깝게도 하트 대통령도 불안하게 만듭니다. 매일 진행되는 브리핑은... 견디기 어려울 수 있습니다.\n\n그렇지만 대통령은 이 강력한 비밀 기관이 발산하는 소프트 파워를 마지못해 인정했습니다. 랜즈데일과 키신저의 격려에 힘입어 하트 대통령은 CIA가 끝까지 나아갈 수 있도록 암묵적으로 승인했습니다. 그늘진 뒷골목에서든, 연기가 자욱한 장교 클럽에서든, 대통령의 책상에서 승인될 것입니다."
 USA_hart_68_sunset_desc: "유럽의 일몰. 듣기 좋습니다. 라이히는 썩어가는 팔다리를 필사적으로 꿰매려고 애쓰는 어수선한 시체입니다. 우리가 개입하지 않는다면 제국은 피비린내 나는 큰 암초를 만나게 될 것입니다. 키신저와 하트는 공영권와 협상의 길을 보았지만 라이히는? 설득할 수 없습니다.\n\n고 요제프 괴벨스가 가장 잘 말했듯이 \"우리가 권력을 가졌다면 시체가 되어 밖으로 끌려 나가지 않는 한 다시는 포기하지 않을 것이다.\"\n\n그래서 그들은 시체가 되어 끌려 나갈 것이고, 그와 같이 유럽도 무너트릴 것입니다."
 USA_hart_68_breaking_the_ice_desc: "키신저가 또 해냈습니다! 우리를 일본 제국에 대해 유리한 협상 위치에 있도록 교묘하게 조종했습니다. 하지만 이 지위는 잠시뿐입니다. 지금이 아니면 절대 공세를 시작할 수 없습니다. 전장이 아니라 해병대가 가득한 대사관 복도에서. 긴장감이 감도는 외교 채널에서 말입니다.\n\n운이 좋으면 조약항 반환을 협상하고 모든 것이 계획대로 진행되면 하와이를 다시 가져올 것입니다. 이제 우리의 부끄러운 상처를 고치고 역사에 발자국을 남길 때입니다."
