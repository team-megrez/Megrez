 chep.kissinger.epilogue.1.t: "옛 정을 생각해서"
 chep.kissinger.epilogue.1.desc: "헨리 키신저는 상수시 레스토랑의 단골손님이었다고 해도 과언이 아니었다. 그는 데이트 상대, 외교관, 행정부 동료 관리들을 수백 번이나 이 고급스러운 프랑스 식당에 데리고 갔을 것이다. 하지만 이번엔 뭔가 다른 느낌이 들었다. 타케우치는 포도주를 한 모금 마시며 \"물론 하트 전 대통령을 잃은 것에 대해 애도를 표합니다.\"라고 말했다. \"그는 이상을 가진 사람이었고, 앞으로 여러 세대에 걸쳐 일본에서 좋게 기억될 것입니다.\"\n\n\"네.\" 키신저는 고개를 끄덕였다. \"나는 그와 의견 차이가 있었다는 것을 인정하지만, 결국 그는 자신의 신념과 상관없이 필요한 일을 기꺼이 하려는 의지를 보여주었습니다. 미국은 그의 죽음으로 인해 손해를 입었다고 믿습니다.\"\n\n타케우치는 눈썹을 치켜올렸다. \"그럼 모리슨 대통령은 어떻게 지내고 있습니까?\"\n\n키신저는 코웃음을 쳤다. \"깨어 있는 시간마다 그의 엉망진창을 치우느라 시간을 보내지 않아도 된다면 그의 실패를 관찰하는 것이 유머러스할 것 같네요. 제가 세계 역사상 국제 질서에 대한 가장 큰 위협에 맞서 싸우고 있는 동안에 저 사람은 사소한 예산 문제에 대해 언론과 얘기하길 원합니다. 그는 재앙이 될 것이 분명합니다.\"\n\n타케우치는 즐거운 미소를 지었다. \"놀랄 일도 아니죠.\" 그가 대답했습니다. \"취임식 후 만났던 회의에서 저는 그에게 만주국을 지도 위에 가리켜야 했습니다. 그는 만주국이 중앙아시아에 있다고 생각했었죠!\"\n\n키신저는 킥킥 웃었다. \"아, 상상되네요!\" 그는 과장된 남부 사투리를 구사했다. \"이봐, 이제 뭐야? 거기서 아랍 놈들과 싸우는 건가?\" 타케우치가 웃음을 터뜨리며 테이블에 흘린 포도주를 조심스럽게 닦았다. 키신저는 좋았다고 생각했다. 상 수시에서 친구와 함께 식사를 나누는 것 말고는 아무것도 하지 않으니 좋았다."
