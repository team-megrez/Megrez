 USA_chep_The_Morrison_Presidency_desc: "이런, 젠장. 더 이상 뭐라고 할 말이 없죠?\n\n6년 전 이 자리에 올랐을 때 개인적인 야망에서 비롯된 것은 아니었습니다. 대통령이나 총사령관 같은 직책은 전혀 생각하지 않았어요. 우리는 스스로를 대변인, 즉 당의 남은 경선에서 서민들이 잊혀지지 않도록 할 수 있는 베이유 출신의 사람으로 생각했습니다. 우리는 의무와 책임감으로 워싱턴에 왔습니다.\n\n그리고 그게 우리를 어디로 데려갔는지 보세요. 필립은 죽었고 (하느님이 그를 보우하시길) 온 나라가 애도 중입니다. 그의 인텔리 내각은 우리를 시골뜨기로 보고 벌써부터 사임을 계획하고 있습니다. 앞으로 몇 년 동안 살아남으려면 많은 것이 필요할 것입니다. 우리가 할 수 있기를 바라자고요."
 USA_chep_The_Temptations_of_Saint_Chep_desc: "당황하지 않는 것이 중요합니다. 심호흡을 해야 합니다. 상황을 평가해야 합니다. 우린... 오 맙소사.\n\n상황이 좋지 않다는 건 천재가 아니어도 알 수 있습니다. 필립의 서거 이후, 내각은 불쌍한 쳅의 무능을 비난받기 전에 빠져나가려고 공개적으로 반란을 일으키고 있습니다. 의회의 공화당과 국민당 의원들은 쳅이 하고 싶지 않은 모든 것을 무너뜨릴 방법을 찾느라 분주하게 움직이고 있습니다. 언론의 오랜 친구들조차도 쳅에 대한 선정적인 기사들을 쏟아내며 우리를 괴롭히고 있습니다.\n\n많이 힘들지만 우리를 괴롭히도록 둘 수는 없어요. 심호흡을 하고 항상 그랬던 것처럼 웃으며 사람들에게 우리의 능력을 보여주면 됩니다. 우리는 필립 하트는 아니지만 지도자가 되기 위해 필요한 자질을 갖추고 있다는 것을 보여줄 수 있습니다."
 USA_chep_The_Better_desc: "내각을 정비하려면 가장 반대파를 설득하는 것부터 시작해야 합니다. 그 아첨꾼 개자식 키신저나 랜스데일 같은 놈을 말하는 게 아닙니다. 모든 북부 엘리트의 어머니인 제인 제이콥스를 말하는 겁니다.\n\n우리가 항상 의견이 맞지 않았던 건 비밀이 아니었죠. 제인은 불공평하게도 항상 우리를 남부 민주당 정치의 잔재인 허풍쟁이이자 사기꾼으로 생각해 왔습니다. 반면에 우리는 항상 제인을 이 나라에서 어떤 일을 해내는 것이 얼마나 어려운지 전혀 모르는 일종의 범생이 천재로 여겨 왔습니다. 그래도 우리 둘 다 필립을 사랑한다는 공통점이 있죠. 이번 한 번만이라도 필립의 유산을 지키기 위해 우리가 함께 일할 수 있을지 살펴봅시다."
 USA_chep_Mannish_Man_desc: "사람들은 종종 결혼이 힘들다고 말하지만 이 정도로 힘들지는 않습니다. 결혼은 생각지도 못했던 희생을 강요합니다. 스스로를 거울로 봐도 알아볼 수 없는 사람으로 변해버립니다. 내면이 공허하게 느껴지기도 합니다. 때때로 우리는 밤에 잠들면서 케네디 부부가 같은 기분을 느낀 적이 있는지 궁금해합니다...\n\n하지만 이건 그들에 대한 이야기가 아닙니다. 이건 자자에 관한 이야기입니다. 인내심을 갖고 이해하려고 노력했지만 우리 사이는 오랫동안 좋지 않았습니다. 그녀는 언론에 상처를 주는 말을 했습니다. 그녀는 우리와 국가에 해를 끼칠 방법을 찾으며 화를 내고 있습니다. 제인의 조언을 고려할 때 더 이상 무시할 수 없다는 것을 알고 있습니다. 그녀와 대화하고 이해를 구해야 합니다."
 USA_chep_Gold_and_Silver_desc: "우리는 오랫동안 예산 매파들을 상대해 왔습니다. 제기랄, 루이지애나에서 우리가 상대했던 사람들은 바로 이런 사람들이었는데, 그들은 코앞에 있는 것을 볼 수 있는 상상력이 부족하기 때문에 항상 프로젝트에 \"안 된다\"고 말했습니다. 워싱턴도 다르지 않습니다. 사실 더 나쁠 수도 있습니다.\n\n필 (그와 그의 가족에게 신의 축복이 있기를)이 세상을 떠난 후, 평소와 같이 보수적인 허풍쟁이 집단이 앉아서 음모를 꾸미고 있습니다. 골드워터부터 시작해서 모두 URI를 노리고 대통령의 가장 위대한 유산을 무너뜨릴 방법을 찾고 있습니다. 그들은 우리가 거부권을 쥐고 있는 한 모든 것을 폐지할 수 없다는 것을 알고 있지만, 그들은 항상 자금을 부족하게 하여 미완으로 끝나게 할 수 있습니다.\n\n우리는 너무 늦기 전에 이 위협의 싹을 잘라내기 위해 빠르게 행동해야 합니다."
 USA_chep_Domino_Theory_desc: "오, 젠장, 그들은 그것을 향해 있습니다. URI를 노리고 있다고요. 심지어 필립의 몸이 식지도 않았는 데 말입니다. 저 개자식들. 보수적 개새끼들. 씹새끼들.\n\n이 일을 막기 위해 하트가 남긴 모든 명단과 패를 꺼내야 합니다. 우리는 내각에서 일반인에 이르기까지 모든 사람이 모여서 이 행위가 용납 될 수 없음을 보여 주어야 합니다. 대중의 대대적인 지지를 통해서만 URI를 파멸로부터 구할 수 있습니다. 이런 구출 작전을 성공시킬 수 있는 매력이 아직 우리에게 남아 있는지 봅시다."
 USA_chep_Demons_in_the_Cave_desc: "우리는 스스로를 항상 모든 인종의 친구라고 생각해 왔습니다. 아시다시피 흑인들도 뉴올리언스 시장과 주지사로 일하면서 많은 혜택을 받았죠. 지금은 행복해하지 않지만요. 범죄도 많이 소탕했고요. 젠장, 당시에는 옳다고 생각한 일을 한 것뿐입니다. 지금 제인이 떠들어대는 \"젠트리피케이션\"과 \"경찰의 폭력\"이 될 줄은 몰랐다고요.\n\n하지만... 봐요, 우리는 이 사람들의 첫 번째 선택이 아니라는 걸 압니다. 필립이었죠, 우리가 필립의 유산에 부응하고 그가 쌓아 올린 것을 함께 지키려면 우리가 오래전에 한 일을 인정해야 합니다. 우리는 히피 같은 \"치유와 화해\"에 있어 이상적인 사람은 아니지만, 우리를 반대할 가능성이 가장 높은 집단과 이해의 폭을 넓힐 수 있을지도 모릅니다."
 USA_chep_Big_Talk_desc: "쳅 모리슨이 고속도로 개선을 위해 가장 열심히 노력한 사람 중 한 명이라는 이야기를 들으셨나요? 아메리'카'에 대해 필립 하트가 먼저 쳅을 찾아왔다는 사실을 알고 계셨나요? 쳅이 뉴올리언스에서 쌓은 경험을 바탕으로 URI와 범죄 법안을 만든 것은 어떤가요? 환경 개혁은요?\n\n우리와 자자가 항상 탁월했던 한 가지가 있다면, 그것은 진실을 조금만 부풀려서 대중의 지지를 얻는 현란한 눈속임이었습니다. 우리는 종종 이타적이지 않은 이유로 이런 일을 해왔지만, 여기서는 앞으로 몇 달 동안 살아남는 데 필요한 정치적 자본을 확보하는 것이 중요할 것입니다. 사람들이 우리가 항상 하트와 어깨를 나란히 하고 의사 결정을 내린다고 생각한다면, 우리가 결단의 책상에 있는 것을 조금 더 받아들일지도 모릅니다. 제이니 하트가 너무 나쁘게 반응하지 않기를 바랄 뿐입니다."
 USA_chep_Bayhing_Time_desc: "부통령직에 대해 온갖 험한 말들이 나돌고 있습니다. 토머스 제퍼슨은 부통령직을 \"화려한 불행\"이라고 생각했습니다. 대니얼 웹스터는 이를 조기 장례식이라 불렀습니다. 심지어 남부의 존 낸스 가너는 따뜻한 오줌 한 양동이보다 덜 가치 있다고 묘사했습니다. 물론 이 모든 말이 재치 있고 기억에 남는 말이고 화려한 파티에서 회자되기는 하지만 그렇다고 해서 사실이 되는 것은 아닙니다. 하트와 함께한 지난 몇 년은 부통령직이 마음만 먹으면 엄청난 의미를 가질 수 있다는 것을 보여줬습니다. 그렇기 때문에 우리의 최우선 과제는 오래된 사무실을 채우는 것이어야 합니다.\n\n의회의 훌륭한 분들과 논의한 결과, 인디애나 주 출신의 버치 베이가 2인자로 가장 적합한 인물인 것 같습니다. 그는 젊고 그는 훌륭한 연설가입니다. 그리고 그는 우리가 임기 동안 살아남기 위해 매우 중요한 법안 관리에도 능숙합니다. 그에게 지명을 제의하고 상원을 통과할 수 있기를 바랍시다."
 USA_chep_Glass_Houses_desc: "이 상원 개자식들. 미국 상원의 썩어빠진 사기꾼 놈들, 지들만 살아야 하는 게 너무 비참해서 다른 사람들에게 불행을 가하는 놈들...\n\n지난 한 주 동안, 최고의 심의 기관의 지도자들은 백악관으로 행진하여 우리를 좋아하지 않는다는 것을 확실하게 밝혔습니다. 그들은 우리가 하트(하느님이 그를 보우하시길)를 대체할 수 없다고 생각하며, 루이지애나 출신의 한심한 멋쟁이와 그의 타블로이드 부인이 왜 대통령 관저에 있는지 이해할 수 없다고 생각합니다. 이 모든 것이 우리의 권력뿐만 아니라 정부의 권력에 대한 공격을 준비하고 있다는 것을 알려면 매의 눈을 가질 필요도 없습니다.. 곧 그들은 우리가 하트와 함께 지은 집을 허물려고 할 것입니다."
 USA_chep_Without_Reward_desc: "사람들이 잘 모르는 사실은 바로 우리가 수상스키와 화려한 파티에 대해 이야기할 때 언론은 좋아하지만, 우리는 매일 밤 기도한다는 것입니다. 우리는 무릎을 꿇고 저 높은 곳에 계신 주님께 진짜 가톨릭식 기도를 드립니다. 자자는 이 기도를 좋아하지 않고 전에도 이런저런 말을 했지만, 가장 힘든 시기를 이겨내는 데 도움이 되는 습관입니다\n\n최근 저희의 모든 기도는 도시 재개발 계획에 관한 것이었습니다. 제발 이걸 살려달라고 하나님께 간청하고 있습니다. 불쌍한 필립을 위해 이 좋은 일을 할 수 있게 해주세요. 좋은 대통령이 되어 우리 둘이 열심히 일한 것들을 지켜낼 수 있는 힘을 주세요. 당신이 부탁하는 건 뭐든 할게요. 그냥 이 상황을 극복하게 해주세요."
 USA_chep_No_Sleep_desc: "이 공격은 오랫동안 계속되어 왔고, 아무리 기도해도 막을 수 없었습니다. 내셔널 리뷰에서 미국기업연구소에 이르기까지 보수주의 기득권이 사방에서 이 행정부를 약탈하고 노략질하러 힘을 모았습니다. 그들의 요원들은 옛 서고트족이 로마를 무너뜨린 것처럼 우리 정부를 무너뜨릴 준비를 하고 의사당으로 행진하고 있습니다.\n\n끔찍한, 끔찍한 일입니다. 그리고 우리가 할 수 있는 일은 그 상황을 지켜보는 것뿐입니다. 우리는 매일 우리를 모르는 나라에서 우리를 좋아하지 않는 사람들에게 둘러싸여 원치 않았던 집의 복도를 거닐고 있습니다. 우리는 이 빌어먹을 혼란을 수습하고 모든 것을 바로잡을 수 있는 비밀을 찾기 위해 필립의 낡은 종이를 뒤적거리며 밤잠을 설칩니다.\n\n우리가 이 싸움에 적임자일까요? 아니면 역사의 무덤을 파는 사람으로 남게 될까요?"
 USA_chep_Morning_desc: "밤새 이어진 공격은 길고 힘들었습니다. 매파들은 그들의 법안을 지지하기 위해 전국 각지의 상원의원들을 모아놓고 모든 것을 동원해 우리를 공격했습니다. 우리를 파괴할 수도 있었습니다. 하트(그의 영혼이 편히 쉴 수 있기를)를 파괴할 수도 있었지만, 우리는 방어를 유지했습니다. 우리는 성문에서 그 개자식들을 막고 새로운 새벽을 맞이했습니다.\n\n이번 대통령을 통해 워싱턴에 무언가 변화가 생겼습니다. 백악관에서도 볼 수 있고 의회에서도 볼 수 있습니다. 쳅 모리슨이 조금만 밀어붙이면 되는 남부의 나약한 사람이 아니라는 것은 누구나 알고 있습니다. 그는 이 나라를 계속 움직이기 위해 자신이 가진 모든 것을 사용할 것입니다."
 USA_chep_Noon_desc: "여명이 정오를 향해 다가옵니다. 해가 가장 낮은 곳에서 가장 높은 곳으로 떠오릅니다. 하트 행정부의 좋은 시절을 함께했던 몇 분을 접대하기에 아름다운 날이 아닐 수 없습니다.\n\n지금 우리가 가장 접대하고 싶은 사람은 월터 루터입니다. 필립이(고인의 명복을 빕니다) 우리에게 지휘봉을 넘긴다는 소식이 처음 전해졌을 때 루이터는 한 발짝 물러섰습니다. 그는 우리가 친구인지 적인지, 의회의 예산 매파에 맞서 싸울 수 있는 능력이 있는지 알지 못했습니다. 이제 우리가 싸울 수 있다는 걸 알았으니 부하들을 동원해 이 보수주의자들을 막으려 할 것입니다. 우리 둘이 힘을 합치면 민주당이 단결하면 어떤 일을 할 수 있는지 보여줄 수 있습니다."
 USA_chep_Supper_desc: "한낮이 황혼으로 바뀝니다. 바쁜 사람들이 일터에서 돌아옵니다. 피곤하고 지친 사람들은 스트레스를 풀 준비가 되어 있습니다. 무엇보다도 그들은 즐겁게 놀고 싶어 합니다. 다행히도 쳅 모리슨은 항상 그런 면에서 뛰어났습니다.\n\n보수주의자들이 필립 하트(하느님이시여, 그에게 평온을 주소서)의 유산에 대한 공격을 계속하는 동안, 모리슨 대통령은 매일 밤 텔레비전에 출연해 그들이 위협하는 것이 정확히 무엇인지 미국인들에게 상기시켜 줄 것입니다. 이건 대차대조표의 숫자가 아니라 굶주리는 아이들에게 밥을 먹이고 깨끗하고 잘 포장된 도로를 만드는 일입니다. 우리는 길거리에서 총에 맞아 죽는 소녀, 집에서 얼어 죽는 가족 등 우리가 생각할 수 있는 가장 자극적인 수사법을 사용하여 사람들에게 지금 무엇이 달린 건지 상기시켜야 합니다. 사람들을 흥분시킬 수 있다면 일부 반대파들을 겁먹게 할 수 있습니다."
 USA_chep_Show_Face_desc: "이제 밤이 끝나고 모든 썩어빠진 난장판에도 끝이 다가옵니다. 우리는 강인하게 버티고 방어를 잘해왔습니다. 닉슨이 말했듯이 우리는 그 개자식들에게 당하지 않았습니다. 적들이 격퇴되었으니 이제 우리의 주장을 관철할 때입니다.\n\n의회가 노약자, 굶주린 아이, 노숙자를 죽이려고 하는 것뿐만이 아니라 그 외에는 아무것도 하지 않습니다. 워싱턴에는 필리스 슐래플리와 배리 골드워터 같은 급진주의자들에게 휘둘려 미국 국민을 돕기 위해 아무것도 하지 않으려는 식물의회가 있습니다. 우리는 의회가 어떻게 가격 통제를 죽이고 주택 법안에 대한 희망을 죽였는지 등 의회가 하지 않은 모든 일에 대해 기자들과 이야기할 것입니다. 보수주의자들의 머릿속에는 오직 불쌍한 쳅을 단임 대통령으로 만드는 것만 있다는 사실에 관해서도 이야기할 것입니다."
 USA_chep_TXTICON_desc: "끝났습니다. 보수파는 URI를 의미 있게 폐지할 모든 기회를 날려버렸습니다. 그들은 위원회에서 청문회를 열고 온종일 상징적인 투표를 강행할 수 있지만, 모리슨 대통령의 거부권을 통과할 수 있는 것은 아무것도 없다는 것을 모두 알고 있습니다. 그 불쌍한 개자식들이 할 수 있는 일은 발을 구르고 울어대는 것뿐입니다. 워싱턴의 거물급 인사가 루이지애나 출신의 촌뜨기에게 화력에서 밀렸다고 상상해 보세요.\n\n위협이 끝나고 임기가 끝날 시간이 다가오고 있는 지금, 우리 자신을 위해 무언가: 바로 대국민 연설을 해야 할 때입니다.. 미국 대통령이 된 후 처음으로 텔레비전 연설을 통해 우리가 누구이며 무엇을 할 수 있는지 국민에게 보여줄 것입니다. 대부분 사람은 우리에게 유산이 있다고 생각하지 않겠지만 그들이 뭘 알까요? 하트(신이 그를 축복하시길)의 URI를 구하는 것만으로도 우리는 밤에 발 뻗고 잠들 만합니다."
 USA_chep_The_Dynasty_desc: "우리가 가진 모든 것과 몇몇 친구들의 도움이 필요했지만, 우리는 맹공격에서 살아남아 워싱턴에 우리의 흔적을 남겼습니다. 이제 우리에게 남은 여정은 진정으로 위대한 대통령을 기릴 수 있는 마지막 기회입니다."
 USA_Zsa_Zsa_Gabor: "자자 가보"
 POLITICS_Zsa_Zsa_Gabor_DESC: "여보, 여보, 왜 그렇게 내 얼굴에 마우스를 대고 있어요? 첫 데이트에서 그렇게 친밀하게 구는 건 실례라는 거 몰라요? 오, 이 짐승 같은 남자. 난 드레셉스랑 그렇게 가까워지기까지 몇 주가 걸렸어요. 이제 모든 조심성을 버리고 바로 친밀해질 수 있다고 생각하세요? 그런 짓을 했는데도요? 나처럼 정직하고 전문적인 여성은 당신의 의도를 의심할지도 모르죠.\n\n하지만 낙담하지 말아요, 여보. 기꺼이 얘기할게요. 당신처럼 더럽고 썩은 악당과 마주 앉을 수 있어서 행복해요. 콘래드 힐튼, 아타튀르크, 키신저 등 당신 같은 놈들을 많이 겪어봤으니까요. 심지어 어떤 못된 놈들은 저를 아돌프 히틀러와 춤추게 한 적도 있어요, 믿기 어렵겠지만 두 번이나요. 끔찍한 시련이었죠. 지난 몇 년 동안 이 모든 한심한 남자다움을 보여줘야 했던 것이 얼마나 끔찍했는지 상상도 못하실 거에요.\n\n하지만 이제 내 차례에요, 여보. 이제 당신이 서사에 관심도 없고, 캐릭터나 드라마, 심지어 내가 만든 멋진 사진에도 관심이 없다는 것을 보여줬으니 이제 내가 책임질 때가 됐다고 생각했어요. 하트나 드레셉스도 하지 못했던 일, 즉 천 년 동안의 자유주의적 어둠을 걷어내는 일을 해보려고 해요. 모든 움푹 패인 곳을 포장할 거에요. 모든 가족에게 식량을 공급할 거고요. 모든 여성은 막강한 권력을 가진 걸보스가 될거에요.\n\n더 이상 치트는 없어요. 더 이상 콘솔 명령어도 없지요. 자자 가보만 있을 뿐이에요."
 USA_lbj_64_deal_with_center_desc: "현실을 직시하자면, 우리 당내에서는 이 법안을 통과시킬 수 있는 과반수가 없습니다. 걱정스러운 상황입니다. 하지만 다행히도 국민당은 국가파, 진보파, 그리고 더 극단적인 몇몇 세력으로 나뉘어져 있습니다. 우리는 이 법안을 지지하기 위해 대열을 깨기 위해 진보파의 나머지 세력과 거래를 할 수 있을 것입니다. 우리는 그들에게 약간의 타협을 제공해야 할 것입니다. NPP 의원들과 타협할 때의 단점은 온건파 의원 중 상당수가 이를 미국의 안정적 가치에 대한 모독으로 간주할 것이기 때문에 우리 유권자 중 일부가 NPP로 이탈할 수 있다는 점입니다."
 kirk.25.t: "마가단 자유국 지원의 논거"
 kirk.25.desc: "조지타운 대학교 교수이자 정치 분석가인 진 커크패트릭은 최근 논란이 되는 '코멘터리' 잡지의 새 기고문에서 \"마가단 자유국과 미하일 마트콥스키에 대한 미국의 원조\"를 찬성한다고 주장합니다.\n\n\"마가단 자유국은 언뜻 권위주의 국가로 보일 수 있지만, 한때 러시아와 소련의 잿더미가 된 폐허 속에서 최선의 선택지를 제공하고 있습니다. 아무르의 국가사회주의적 전러시아 정부나 전체주의적 공산주의 국가인 최고소비에트 상임간부회와는 달리 마가단 자유국은 강력한 민주적 제도와 개혁의 가능성을 가지고 있습니다.\"라고 이 기사는 말합니다.\n\n커크패트릭은 보즈드 미하일 마트콥스키를 \"반-전통적 사회의 전통적 방식의 통치자\"로 묘사하여 파시즘을 주장하고 이전에 자칭한 지도자를 암시합니다. 그러나 마트콥스키 정부에 개혁적인 요소(주로 니콜라이 페틀린과 같은 사람)가 존재한다는 사실에 커크패트릭은 \"민주적 개혁의 가능성은 단순히 가능성이 아니라 확실하다\"라고 선언했습니다. 이미 보즈드 정부는 마가단 주민들에게 기본적인 시민의 자유를 약속하는 권리장전을 개정하여 법제화하겠다고 약속했지만, 이 약속이 어디까지 이행될지는 아직 미지수입니다.\n\n커크패트릭은 마가단이 시베리아에서 매우 중요한 지역에 있으며, 북태평양과의 접근성 덕분에 수익성 높은 무역의 중심지가 될 수 있고 중국, 만주, 일본과도 가까워 마가단과 잠재적으로 미국도 이 나라들을 감시할 수 있다고 주장합니다. 마가단 자유국이 동시베리아의 나머지 지역 또는 러시아 전역에 대한 통제권을 확립한다면 미국이 마가단 자유국에 원조를 제공할 때 얻을 수 있는 외교적, 전술적, 군사적 이익은 아무리 강조해도 지나치지 않을 것입니다.\n\n이 사설을 두고 \"파시스트의 지지를 외치는 노골적인 요구\"라거나 \"다시 한번 사람보다 정책을 우선시하는 것\"이라고 비판하는 사람들이 많습니다. '코멘터리' 잡지에는 진 커크패트릭이 여전히 가장 논란이 많은 기고자 중 한 명이라는 것을 증명하듯 분노에 찬 편지가 쇄도하고 있습니다."
 kirk.25.a: "\"그래도 흥미로운 이야기다.\""
 kirk.26.t: "남아프리카 전쟁 - 도덕적 필요의 문제"
 kirk.26.desc: "남아프리카 전쟁이 발발하자 모든 외교정책 관련 잡지는 할 말이 있었습니다. 물론 '코멘터리' 잡지도 마찬가지였습니다. 조지타운의 정치 평론가인 진 커크패트릭은 논란의 여지가 있지만 인기를 끈 또 다른 기고문을 썼습니다.\n\n\"남아프리카 전쟁 - 도덕적 필요의 문제\"라는 제목의 이 글은 현재 아프리카 대륙 남부를 뒤덮고 있는 분쟁에 전면적으로 개입해야 할 당위성을 주장합니다. 커크패트릭은 이 분쟁이 미국이 아직 동맹국을 버리지 않았으며, 매우 현실적이고 직관적인 방식으로 미국이 돌아왔다는 것을 전 세계에 보여줄 기회라고 주장합니다. 커크패트릭은 게르마니아와 제국의 혼란으로 인해 미국은 유럽, 아시아, 아프리카 등 어디에 있든 파시즘이 패배하리라는 것을 자국민과 전 세계인에게 증명할 수 있는 지금보다 더 좋은 시기는 없다고 주장합니다.\n\n이 기사를 전쟁 촉구라고 부르는 것은 과소평가이며, 그 대신 미국 전체, OFN, 그리고 자유세계 전체가 해야 할 일, 즉 커크패트릭의 표현대로 \"필요한 모든 수단을 동원해 아프리카의 민주주의와 자유를 지원\"해야 할 일을 하라는 촉구라고 할 수 있습니다.\n\n\"미국과 우호 관계를 맺어온 기존 정부가 반군의 공격을 받고, 그중 일부는 국가사회주의 운동과 오랫동안 관계를 맺어왔으며, 대부분의 무기는 독일이나 일본 출신이 소유하고 있다는 익숙한 양상입니다.\"\n\n진 커크패트릭의 기사가 항상 그렇듯, 그 결과는 매우 엇갈립니다. '코멘터리'의 핵심 독자들은 매파적인 경향을 보이기도 하지만, 이를 미국이 개입하지 말아야 할 곳에 개입하고 이를 위해 미군을 사용해야 한다는 주장으로 보는 사람들도 많습니다.\n\n젊은 분쟁에 대한 미국의 개입 가능성이 점점 더 커짐에 따라, 적어도 '코멘터리' 독자들에게는 커크패트릭의 지극히 실용주의적인 국제 문제 관점에 주목하는 사람들이 점점 더 많아지고 있습니다."
 kirk.26.a: "\"내 생각에는 흥미로운 이야기 같군.\""
 kirk.27.t: "드골 지원 - 현실정치"
 kirk.27.desc: "'코멘터리' 잡지의 독자들은 진 커크패트릭이라는 이름을 익히 알고 있으며, 다음 글은 계몽적이지는 않더라도 흥미로우리라는 것을 알고 있습니다. 이 조지타운 정치 평론가의 최신 기고문, \"드골에 대한 원조 - 현실정치\"도 다르지 않습니다.\n\n커크패트릭은 자유 프랑스인들이 파시스트와 싸우고 있지는 않지만, 여전히 전체주의자들과 싸우고 있다고 주장합니다.\n\n\"이 범아프리카주의자들은 선전뿐만 아니라 세뇌와 재교육을 통해 국민의 생각을 통제하려고 합니다.\"라고 이 기사는 주장합니다. \"샤를 드골과 자유 프랑스는 이 지역에서 미국의 영향력에 중요한 보루를 제공하고 있으며, 카메룬과 나머지 범아프리카주의 세력은 이 보루를 위협하고 있습니다.\"\n\n\"과거 샤를 드골과 미국은 의견 차이가 있었지만, 기니만은 미국이 잃게 되면 크게 후회할 전략적으로 중요한 지역으로, 필요한 모든 수단을 동원해 동맹국에 원조를 제공하는 것은 우리의 책임입니다.\"\n\n커크패트릭은 도덕적 정당성 외에도 카메룬과 다른 범아프리카주의 국가들에 대한 일본의 지원을 언급하며 \"자유 프랑스가 패배하도록 허용하는 것은 일본 제국에 직접 승리를 넘겨주는 것\"이라고 주장합니다.\n\n그러나 많은 독자는 미군이 나치와 싸우는 것도 아니고 일본과 싸우는 것도 아니며, 그 대신 지구 반 바퀴 떨어진 곳에서 단순히 자신의 해방을 추구하는 사람과 싸우는 것이기 때문에 이해하지 못했습니다."
 kirk.27.a: "현실정치? 그거 프랑스어인가?"
 kirk.28.t: "이탈리아의 민주적인 총선을 축하한 커크패트릭"
 kirk.28.desc: "조지타운의 정치 평론가는 최근 '코멘터리' 기사에서 이탈리아 제국의 \"성공적인 선거 개최\"를 축하했습니다. 파시스트 국가였던 이탈리아는 대대적인 민주화 개혁을 단행한 후 수십 년 만에 처음으로 선거를 시행했습니다. 결과는 아직 지켜봐야 하지만, 커크패트릭은 갈레아조 치아노 전 두체의 민주화 시도가 성공적이었다고 주장합니다.\n\n미국과 이탈리아 제국 간의 외교 관계 증진을 주장해 온 커크패트릭은 \"미국은 파시즘과의 싸움에서 오랜 동맹이자 새로운 동맹을 환영한다\"라며 이탈리아가 다시 민주주의 세계 무대에 복귀한 것을 환영했습니다.\n\n커크패트릭은 새로 민주화된 이탈리아가 미국 및 자유 국가 기구와 협력하거나 동맹을 맺으려는 공식적인 시도를 발표하지는 않았지만, 이탈리아가 \"유럽의 부드러운 아랫배\"에서 파시즘과 나치즘에 대항하는 중요한 보루가 될 것이라고 주장하며 대화를 시작하자고 독려했습니다.\n\n그러나 많은 사람은 개혁이 발표된 직후 네오 파시스트와 비밀스러운 파시스트 정당의 득세와 인기를 예로 들며 이탈리아의 민주화 과정은 아직 갈 길이 멀다고 주장합니다. 커크패트릭은 이러한 정당과 운동의 존재를 \"성장통\"이라고 부르며 이탈리아가 곧 이를 극복하고 잠재된 \"전체주의적 잔재\"를 제거할 것이라고 약속합니다."
 kirk.28.a: "\"또 다른 배우가 무대에 등장했다.\""
 kirk.29.t: "불타는 인도네시아 - 진 커크패트릭"
 kirk.29.desc: "인도네시아가 다시 분열하는 가운데, 하원의원이자 정치 평론가 진 커크패트릭이 코멘터리 잡지에 새로운 기고문을 올렸습니다. 이 논설은 인도네시아의 현황과 이에 관해 미국인이 취해야 할 조치를 개략적으로 설명해 주고 있습니다. 즉 정책 제안이자, 상황 보고서입니다. 커크패트릭 의원의 논설을 지금까지 읽어 온 독자들은 그녀가 무엇을 제안하는지 잘 알고 있을 겁니다.\n\n커크패트릭은 루비스 파벌을 중심으로 하는 지역 내의 친미 세력을 향한 총기, 경제 원조, 의료품이 대규모로 지원되어야 하며, 새로운 인도네시아의 지도자가 미국의 이익에 부합하게 하는 것이 전 세계에서 증가하는 일본의 영향력에 대항하는 최선의 방법이라 주장합니다.\n\n커크패트릭 의원은 이 지역을 주의 깊게 관찰해 온 자라면 누구나 이런 사태가 올 것을 예상할 수 있으나, 현재 인도네시아에서 벌어지고 있는 대규모 불길의 규모는 그 누구도 예측하기 힘들 것이라 주장합니다.\n\n커크패트릭 의원은 또한 이 지역에 대한 직접적인 군사개입을 제안했습니다. \"미국 항공기, 미제 총, 미제 탄환을 쏘는 미군은 장래에 인도네시아의 호의를 확보하기 위해 무척 중요하다\"라고 논설은 주장합니다. 만일 합중국이 이 작전을 성공적으로 수행한다면, 남인도양에서 일본의 영향력에 치명타를 가할 수 있기 때문입니다.\n\n이 논설에 관한 반응은 실로 다양하며, 일부는 커크패트릭 의원의 예리한 통찰력에 박수를 보내고, 일부는 그녀를 미친 전쟁광이라 비난합니다."
 kirk.29.a: "망치는 모루를 때린다."
 kirk.30.t: "OFN에 가입하신 것을 환영합니다!"
 kirk.30.desc: "코멘터리 잡지에 실린 새로운 기고문에서 정치 평론가 진 커크패트릭은 새로 통일한 콜롬비아 공화국의 자유 국가 기구 가입을 환영했습니다. 콜롬비아는 지난 10년 동안 세 조각으로 나뉘어져 얼음같은 내전을 겪어야 했지만, 최근 콜롬비아 혁명연합이 누에바그라나다 정부와 이전 콜롬비아 중앙정부를 상대로 승리를 거두었습니다. \n\n콜롬비아 혁명연합은 좌파와 자유주의자들이 결집한 느슨한 연합체로, 자유 국가 기구의 큰 지지를 받아왔습니다. 이 지지는 최근 발발했던 유혈 사태에서 결정적 영향을 주었습니다. 콜롬비아 공화국이 미국과 완전한 동맹을 맺게 된 이유는 이러한 원조의 영향도 있었으며, 미국으로서는 라틴아메리카 지역의 일본 영향력 증대에 적절한 제동을 거는 균형추를 제공해 주는 효과를 가져왔습니다.\n\n특히 커크패트릭의 유창한 스페인어 실력은 이번 사설 작성에 큰 도움이 되었는데, 기사의 절반은 스페인어로 쓰여져 있었으며, 콜롬비아 정부와 라틴아메리카 모든 국가에 대한 직접적 경고문구인 \"당신 정부 내에 있는 전체주의적 요소가 우리나라와의 유익한 관계를 위태롭게 하지 말라.\"가 담겨져 있었습니다. \n\n콜롬비아는 서반구에서 전략적으로 무척 중요한 지역에 위치해 있습니다. 남아메리카 최북단에 위치한 이 국가는 대서양과 태평양 양측에서 접근할 수 있기에, 이번 콜롬비아의 OFN 가입이 독일과 일본의 영향력에 대항하는 냉전 체제에서 전 세계에 영향을 줄 수 있을 것이라고 커크패트릭은 주장했습니다.\n\n물론 언제나처럼 모두가 콜롬비아의 동맹국 편입에 대해 긍정적으로 보는 것은 아닙니다. 커크패트릭이 작성한 기사에 대해 한 비평가는 그 논평을 \"신식민주의\"와 \"제국주의의 노골적 과시\"로 평하였습니다. 커크패트릭은 이런 주장이 나올 것을 예견하였다고 말하며 이에 대해 \"한 국가가 자유롭게 우리 동맹이 되는 것을 제국주의라 부르는 것은 현재 독일과 일본의 지배 아래 고통받고 있는 자들에게 모욕과 다름없는 것이다\"라고 일축했습니다."
 kirk.30.a: "자유 세계는 더욱더 커질 것이다!"
 kirk.31.t: "불타는 검은 금, 핏빛 붉은 모래"
 kirk.31.desc: "중동이 셀 수 조차 없는 내전으로 폭발하면서 논평 잡지의 열렬한 독자들은 일반적인 평론가들이 의견을 제시할 것으로 기대할 것이고, 진 커크패트릭 하원의원도 마찬가지입니다.\n\n커크패트릭 의원은 새로운 기고문인 \"불타는 검은 금, 핏빛 붉은 모래\"에서 수단과 이집트에서 예멘과 이란에 이르기까지 전체 상황에 대한 간략한 분쟁 보고를 제공합니다. 커크패트릭 의원의 글은 CIA의 공식 국가 보고서만큼 깊이 있는 내용은 아니며, 의원이 접근할 수 있는 국가 기밀이 노출되지 않도록 주의를 기울였지만, 현재 이 지역에서 벌어지고 있는 상황을 간결하고 정확하게 요약하고 있습니다.\n\n또한 이 글은 정책 제안의 역할도 하고 있으며, 커크패트릭의 글을 열렬히 읽거나 그녀의 정치 경력을 잘 알고 있다면 이 제안의 내용을 예측할 수 있을 것입니다:\n\n대규모 군사 개입. 커크패트릭 의원은 미국과 OFN에 동조하는 측이 이러한 분쟁에서 승리하는 것이 지금보다 더 중요했던 적은 없었다고 강조합니다. 커크패트릭 의원은 이것이 이 지역에서 미국의 영향력을 강화(때에 따라서는 재회복)하기 위한 중요한 단계라고 보고 있습니다. 또한 커크패트릭 의원은 이 지역에서 일본과 독일의 간섭 의혹을 언급하며 \"전체주의자들이 승리를 가로채지 못하도록\" 국가가 나서야 한다고 촉구했습니다.\n\n커크패트릭 의원의 영향력이 커지고 있음을 여실히 보여주는 글입니다. 보통 이 글은 미국 일부에서만 읽히지만, 이 특정 글은 미국 전역의 매파는 물론 전 세계의 비둘기파들 사이에서도 회자하고 있습니다. '전쟁광', '제국주의자', '파시스트' 같은 단어는 물론 진 커크패트릭을 묘사할 때 흔히 사용되는 단어입니다."
 kirk.31.a: "검은 금을 연료로 불이 타오른다."
 USA_HART_CANCER_CAT_desc:0 "하트 대통령이 사망할 것입니다. 불가피한 떠남에 대비해 내각이 해야 할 일에 대한 결정이 내려집니다.\n§R만약§! §B행정부§!§R가 위기로 얼룩져있다면,§! §B하트§!§R는 사임할 수 없을 것입니다.§!"
 USA_HART_RURAL_CRISIS_CAT_desc:0 "미국의 도시 인구에만 초점을 맞추는 것은 여전히 대도시 외곽에 살고 있는 미국 인구의 절반 이상을 무시하는 것입니다.\n§L농촌 경제위기§!§g는 도시 지역에 대한 예방책을 마련하지 않거나 리틀 아메리카의 요구에 귀를 기울이지 않는다면 계속해서 눈덩이처럼 불어날 것입니다.§!"
 USA_HART_WHITE_FLIGHT_CRISIS_CAT_desc:0 "우리의 정책은 멀쩡한 사람들을 집에서 쫓아내 교외의 정글로 내몰고 있습니다.\n§O도시 부유층의 도피§!§g는 예산의 불균형을 초래하고 빈곤층을 더욱 빈곤하게 만들 것입니다. 도시 공동체에는 모두의 참여가 필요하며, 가장 필요한 사람들을 몰아낸다면 우리는 §R악의 세력에 굴복§!해야 할지도 모릅니다.§!"
 USA_HART_RACE_RIOT_CRISIS_CAT_desc:0 "사회적 위기로서 §h인종 폭동§! 위기의 궁극적 고점을 막는 유일한 방법은 민권 운동가를 만족시키고 국내 평등을 추진하는 것입니다."
