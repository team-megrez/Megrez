 USA.1702.t: "커크패트릭 대통령의 취임 연설"
 USA.1702.d: "위대한 사회가 애팔래치아 마을에 모습을 드러냅니다. 삶은 그 어느 때보다 평온하고 시골이지만, 극심한 가난의 마지막 흔적은 느리지만 확실하게 허공으로 사라지고 있습니다. 이질, 구충, 갑상샘종 등 하류 생활의 모든 증상이 사라지고 시골 생활에 대한 낭만적인 개념만 남아 있습니다.\n\n위대한 사회가 머시 병원의 복도에 모습을 드러냅니다. 재산이 없는 사람들은 마침내 가장 필요한 예방과 치료를 받을 수 있습니다.\n\n위대한 사회가 할렘의 거리에 모습을 드러냅니다. 지역 주민, 경찰관, 통근자, 그리고 더 많은 사람이 일과를 시작하기 위해 할렘의 거리를 서둘러 지나갑니다. 다음 세대는 자신과 같은 사람이 대통령 집무실에 들어가는 세상을 꿈꾸며 미래를 꿈꾸는데, 불과 10년 전만 해도 터무니없는 생각이었지만 이제는 거의 필연처럼 느껴집니다.\n\n위대한 사회가 시카고의 학교에 모습을 드러냅니다. 모든 나이와 인종의 아이들이 함께 놀고, 함께 배우고, 함께 성장합니다. 교사, 펜, 책가방은 당연한 것으로 받아들여지고 도움이 필요했던 시절은 거의 잊혀 갑니다.\n\n위대한 사회가 알래스카의 황야에 모습을 드러냅니다. 맑고 별이 빛나는 하늘 아래에는 기러기가 날아다닙니다. 광활한 대자연은 거의 사람의 손길이 닿지 않았고, 그 어디에도 인간의 쓰레기를 찾아볼 수 없습니다.\n\n위대한 사회에는 엄청난 투자가 필요했습니다. 세금은 늘어났고, 기업들은 파산했으며, 많은 시민은 존슨의 대담한 계획의 막대한 규모를 우려해 모든 수단을 동원해 이 프로젝트에 반대했습니다.\n\n그러나 린든 베인스 존슨은 집무실 창밖을 내다보며 지난 몇 년 동안 변화된 모습을 보고는 자신의 업적에 만족했습니다. 그가 출마를 선언했을 때 많은 사람은 그가 현실의 벽에 부딪힐 실현 불가능한 이상을 가진 몽상가라고 주장하며 그를 의심했습니다. 이러한 목소리는 조용히 사라지고 역사책에만 남았을 뿐입니다."
 USA.1702.a: "대통령 각하께 경례!"
 POLITICS_KIRK_DESC: "그렇게 진보적이지 않은 정치인 대다수는 여성이 대통령직을 맡기에는 너무 유약하다고 여겨 왔습니다. 여성의 부드러움에 너무 약해질 것이라는 거였죠. 이제 이 멍청이들과 회의론자들은 정치적 강심장을 지닌 여성인 진 듀언 커크패트릭에 대한 경외심과 공포로 줄을 서고 있습니다. 노동조합과 해외로의 개입의 중요성을 평생 신조로 한 커크패트릭은 석유 파동이 극에 달하면서 급속히 정치적 주목을 받았습니다. 그녀가 통달한 지정학과 지니고 있는 확고한 결단은 대통령 선거를 상대적으로 쉽게 이기게 하였습니다. 이제 대통령으로서 그녀는 \"커크패트릭 독트린\"이라 불리는 것을 지지합니다. 나치의 전체주의를 막기 위해서 미국은 미국에게 우호적인 독재정권을 지원해야 한다는 지정학적 수칙인 것이죠. 이 개념은 많은 사람들의 분노를 자아냈지만 목적을 달성할 것이라는 데에는 그다지 반론이 없습니다. \n\n오클라호마 태생인 커크패트릭은 컬럼비아 대학교에서 수학하였고, 1968년 박사 학위를 취득한 커크패트릭은 AFL-CIO(미국노동연맹–산별조직회의) 민주당원이 되었고, 주로 국내 문제를 중시하는 동료들에 비해 국외의 문제를 담당하여 균형추 역할을 맞추는 역할을 하였습니다.\n\n이제, 실용적이고 계산적인 철의 여인이 백악관 집무실에 있고, 부드러운 국가를 천천히 그녀와 같이 굴하지 않는 생명체로 변모시키고자 합니다. CIA는 엄청난 자금 지원을 받았고, 제3세계의 친미 독재자들의 수는 점진적으로 증가하고 있습니다. 세계의 혼란스러운 흐름은 펜 혹은 칼을 통해서든간에 미합중국을 존중하고 두려워하는 질서로 옮겨지게 될 것입니다."
 USA_kirk_72_the_kirkpatrick_presidency: "커크패트릭의 취임식"
 USA_kirk_72_the_kirkpatrick_presidency_desc: "[USA.Kirk_to_MCS]"
 USA_a_historic_first_desc: "미국 역사상 최초로, 여자가 오크로 만든 백악관 집무실의 책상에 앉아있습니다. 진 커크패트릭에게는 비방자와 비판자와 의심자가 있었고, 그녀는 모두가 틀렸다는 것을 보여주었습니다. 그들은 그녀가 일을 하기엔 너무 나약하다거나 외교적으로 너무 거칠다고 불렀습니다. 그녀는 여자는 결코 당선될 수 없다고 말했습니다. 그들은 그녀가 말한 모든 것을 과소평가했고 무엇을 입든 모두 비난했으며 여자는 절대로 선거에서 이길 수 없다고 말했습니다. 그리고 그녀는 해냈습니다.\n\n한때 에이브러햄 링컨, 프랭클린 델러노 루스벨트, 그리고 또 다른 위대한 미국인들이 살았던 방에서 한 여자가 그들의 유산을 어떻게 해야 가장 잘 이어 나갈 수 있을지 고심하고 있습니다. 그녀는 그동안 무엇을 해왔는지와 할 일이 무엇이 남았는지를 생각하고 있습니다. 물론 그녀는 국민의 표를 얻었지만, 그들의 신뢰도 얻었을까요? 그리고 국제적으로 말하자면 \"커크패트릭 독트린\"이라고 이름 붙여진 그녀의 이론도 시험대에 놓이려 하고 있습니다. 그러나 그녀는 이들이 성공할 수 있도록 할 것입니다."
 USA_righting_her_wrongs_desc: "진 커크패트릭은 미국 역사상 최초의 여성 대통령이 아닙니다. 그 영광은 안타깝게도 마거릿 체이스 스미스에게 돌아갑니다. 그리고 비록 커크패트릭이 스미스가 이 나라와 전 세계에 걸쳐 여성들을 위해 이루어 낸 크나큰 발전을 알아차리고 존경할 수는 있지만, 그녀는 재선되지 못했고 그것에는 이유가 있었습니다. 아마도 그녀의 나약한 외교정책 때문일 수도 있었고, 그녀의 행정부 하에 급증한 국내적 급진화 때문일 수도 있습니다. 두 여자가 맞붙었을 때 국민은 선택했고, 바로 커크패트릭이 그때 승리했습니다. 그녀는 전임자가 남겨둔 유산을 실행하고 뛰어넘을 것입니다."
 USA_kirk_72_a_womans_true_place: "여성의 진정한 자리"
 USA_kirk_72_a_womans_true_place_desc: "수 세기 동안 여성은 남성으로부터 무엇을 해야 하는지, 무엇을 입어야 하는지, 무엇을 말해야 하는지, 무엇을 요리해야 하는지에 대한 지시를 받아왔으며, 수 세기 동안 여성은 남성보다 못한 존재로 취급받았습니다. 그리고 이는 여전히 계속되고 있습니다. 진 커크패트릭은 정치를 하는 동안은 말할 것도 없고 그 이전에도 \"부엌으로 돌아가라\"라는 말을 많이 들었습니다. 작고 한심한 남성들은 강한 여성을 두려워하며, 커크패트릭은 바로 그런 존재입니다. 남녀 간의 정치적 격차를 해소하기 위해 대통령은 여성의 정치 참여를 독려하는 캠페인을 시작하기로 했습니다. 전단지를 인쇄하고, 연사를 고용하고, 강의를 여는 등 성차별에 맞서 싸우는 데 필요한 모든 것을 할 것입니다. 여성의 자리는 부엌이 아니라 사무실이기 때문입니다."
 USA_kirk_72_unions_then_and_now: "노조- 그 때와 지금"
 USA_kirk_72_unions_then_and_now_desc: "커크패트릭 대통령의 부통령인 레너드 우드콕은 철저한 노조원입니다. 전미자동차노조의 중요한 구성원 중 한 명인 그는 노동자 계급의 대의를 위해 헌신하고 있으며, 이는 진 커크패트릭과 함께 용감하게 싸워나갈 대의입니다. 우드콕은 일련의 연설을 통해 노조의 중요성을 강조하고, 노조의 풍부한 역사에 관한 이야기를 들려주며, 어떻게 노조의 역사를 이어갈 수 있는지에 대해 설명할 예정입니다. 미국 전역의 남성과 여성은 우드콕과 커크패트릭을 기수로 삼아 함께, 그리고 서로를 위해 싸워야 합니다."
 USA_kirk_72_uproot_the_enemy_here: "적을 뿌리뽑기"
 USA_kirk_72_uproot_the_enemy_here_desc: "미국에서 역겹고 썩은 잡초가 자라고 있습니다. 그 이름은? 주권파 코커스입니다. NPP라는 역겨운 키메라의 일부인 주권파는 \"백인\"과 \"기독교\"의 미국을 보존해야 한다고 주장합니다. 그들은 애국자가 아니라 정반대입니다. 그들은 성조기 아래보다는 스와스티카 아래에서 행진하기를 원합니다. 그들은 파시스트일 뿐이며 그에 걸맞게 대처해야 합니다. 우리는 그들을 금지하지 않을 것이며 그들의 수준까지 굽히지 않을 것입니다. 대신, 우리는 그들을 나치 아첨꾼으로 묘사하는 일련의 공격 광고를 게재할 것입니다. 프란시스 파커 요키가 선거에서 패배했음에도 불구하고 그는 여전히 영향력을 행사하고 있으며, 그 영향력에 대응해야 합니다."
 USA_kirk_72_to_change_human_nature: "인간의 본성을 바꾸기 위해"
 USA_kirk_72_to_change_human_nature_desc: "할아버지와 달리 진 커크패트릭은 사회주의자나 공산주의자가 아니었습니다. 그녀는 노동조합을 적극 지지하고 '사회민주주의자'라는 꼬리표가 붙은 사람들을 존경하지만, 공산주의와 사회주의는 그녀가 사는 미국에서는 도저히 받아들일 수 없는 개념입니다. 주권파들만큼 공개적이지는 않지만, NPP의 마르크스주의자들은 노동 계급을 돕는 것으로 가장하고 있는 자신들만의 독특한 종류의 악입니다. 그것은 반드시 처리해야 할 독사이며, 우리는 \"주권파\"와 싸우는 것과 같은 방식인 공격적인 광고를 통해 이 독사와 싸울 것입니다."
 USA_kirk_72_CIA_act_of_1973: "1973년 CIA법"
 USA_kirk_72_CIA_act_of_1973_desc: "라이히 및 일본과의 갈등을 통해 중앙정보국은 그 가치를 입증했습니다. 국내외에서 미국을 보호하는 중앙정보국은 거대한 기계의 톱니바퀴와 같습니다. 하지만 이 톱니바퀴에 기름칠한다면 더 잘 작동하고 더 쉽게 일을 할 수 있습니다.\n\n진 커크패트릭 의원은 1973년 CIA법을 제안했습니다. 이 법안이 통과되면 CIA에 대한 자금 지원을 대폭 늘리고 연방 자금에 대한 일반적인 제한을 면제받을 수 있게 됩니다. 간단히 말해, CIA는 필요한 모든 것을 할 수 있게 될 것입니다. 또한 긴 이민 절차를 생략할 수 있을 만큼 중요하다고 판단되는 사람들을 위한 새로운 절차가 만들어질 것이며, 이는 망명자들에게 완벽한 혜택이 될 것입니다."
 USA_kirk_72_where_the_sun_shines_less: "햇빛이 덜 비추는 곳"
 USA_kirk_72_where_the_sun_shines_less_desc: "많은 사람이 미군을 전 세계 파시즘에 대항하는 최전선으로 여기고 있으며, 이는 당연한 일입니다. 하지만 그 뒤에는 자유를 지키는 데 필요한 일을 하는 중앙정보국이 있습니다. 때로는 명예로운 일을, 때로는 불명예스러운 일을 하는 CIA의 직원들은 자유를 증진하기 위해 무엇이든 할 것입니다. 진 커크패트릭은 전 세계에 수십 개의 CIA 작전 센터인 \"블랙 사이트\"를 건설하도록 승인했습니다. 영국에서 터키, 러시아, 중국에 이르기까지 이 작은 블랙 사이트들은 미국의 피가 흐르는 심장이 될 것입니다."
 USA_kirk_72_the_greatest_post_war_success: "전후 최고의 성공"
 USA_kirk_72_the_greatest_post_war_success_desc: "제2차 세계대전과 그 직후에 등장한 모든 현상 중에서 가장 중요한 것은 라이히의 독수리의 날개와 일본의 태양 빛에 대항하여 연합한 국가들의 연맹인 자유 국가 연합이었습니다. 이는 정복의 사슬이 아니라 서로를 위해 싸우겠다는 약속으로 묶여 있었던 연맹이었습니다. 남아프리카에서 인도네시아, 중동에 이르기까지 OFN은 사람과 기계, 총알과 피를 보냈고, 전 세계 자유 국가 군인들은 자유를 위해 싸웠습니다. 때로는 승리하고 때로는 승리하지 못했지만 OFN은 뜨거운 불 속에서 단련되어 가장 단단한 강철로 거듭났습니다. 이는 민주주의를 지키고, 보호하고, 확산하기 위한 민주주의의 칼날로 단련되었습니다. 진 커크패트릭은 이 칼날을 숫돌에 올려놓을 것입니다. 그녀는 그 칼날을 날카롭게 연마하여 꼭 필요한 곳에 사용할 것입니다. 이를 위해 그녀는 미국과 OFN을 향하여 상호 협력의 중요성을 강조하고 국가 간의 긴밀한 유대를 호소하는 연설을 할 예정입니다."
 USA_kirk_72_why_enlarge_the_OFN: "왜 자유 국가 기구를 확장해야 하는가?"
 USA_kirk_72_why_enlarge_the_OFN_desc: "자유 국가 연합은 파시즘에 맞서기 위해서라면 무엇이든 하겠다는 국가들의 동맹입니다. 워싱턴에서 온타리오, 캔버라에 이르기까지 횃불이 새겨진 푸른 깃발이 휘날리며 모두가 볼 수 있도록 자유의 불길이 눈에 띄게 나타납니다. 하지만 이것만으로는 충분하지 않습니다. 여러 국가가 OFN에 충성을 맹세하고 있지만, 그것만으로는 아직 충분하지 않습니다. 훈족과 사무라이를 모두 물리치려면 기존 회원국보다 훨씬 더 많은 국가가 필요합니다. 이런 이유로 진 커크패트릭은 더 많은 회원국을 동맹에 가입시켜야 한다고 주장합니다. 비록 어렵겠지만 향후 확장을 더 쉽게 할 수 있도록 신청 절차를 간소화해야만 합니다."
 USA_kirk_72_a_tool_for_america: "미국을 위한 도구"
 USA_kirk_72_a_tool_for_america_desc: "미국은 파시즘을 물리치기 위한 세계 최대의 희망이며, 필요한 모든 수단을 동원해 파시즘을 물리쳐야 합니다. 이것이 자유 국가 연합의 다른 회원국 중 일부를 화나게 한다면 그렇게 해야 합니다. 진 커크패트릭은 기꺼이 희생을 감수할 것입니다. 자유 국가 연합의 설계자로서 자신이 옳다고 생각하는 대로 자유 국가 연합을 이끌어가는 것은 미국의 권리입니다. 병력 요건과 회비도 인상될 것입니다. OFN 회원국들은 더 이상 미국의 꽁무니를 따라다닐 수만은 없고, 이제 미국을 지지하지 않으면 도태될 수밖에 없습니다. 대통령은 동료 OFN 지도자들에게 상호 협력의 중요성을 상기시키는 일련의 연설을 준비했으며, 미국이 그 대가를 고스란히 짊어지고 있다는 점을 강조할 것입니다."
 USA_kirk_72_leaders_lead_followers_follow: "리더는 이끌고, 그들은 따라온다"
 USA_kirk_72_leaders_lead_followers_follow_desc: "커크패트릭 대통령은 자유 국가 연합의 다른 회원국들을 대상으로 한 연설에서 자유 국가 연합의 운영 방식에 대한 몇 가지 변경 사항을 국내외에 발표했습니다. 첫째로는 회비가 대폭 인상되어 회원국이 미국의 보호를 계속 받으려면 훨씬 더 많은 비용을 지불해야 합니다. 둘째로는 병력 파병이 증가하여 호주 억양이 훨씬 더 흔해질 것입니다. 셋째는 가장 논란의 여지가 있는 일방적 임대 방식으로, 회원국들은 미국에 일정량의 원자재나 장비를 제공해야 합니다."
 USA_kirk_72_the_kirkpatrick_doctrine_realized: "커크패트릭 독트린 현실화"
 USA_kirk_72_the_kirkpatrick_doctrine_realized_desc: "진 커크패트릭은 흔히 \"커크패트릭 독트린\"이라고 불리는 이론을 창안했습니다. 이 이론은 전체주의 정권에 반대하기 위해서는 권위주의 정권을 지지해야 한다는 것으로, 본질적으로 독일 라이히와 일본 사무라이를 수단 방법을 가리지 않고 물리치는 것이 목표입니다. 공산주의 독재 정권도 독재 정권일 수 있지만 라이히에게 반대하며, 현재로서는 그것이면 됐습니다. 이슬람주의자, 사회주의자, 범죄자 등 우리의 적에 반대하는 모든 집단에 총과 원조가 전 세계로 보내질 것입니다. 무슨 일이 있어도 파시즘은 반드시 무너뜨려야 합니다. 심지어 품위를 포기하는 한이 있더라도 말이죠."
 USA_kirk_72_the_fires_of_liberty_ready_to_spread: "자유의 불길은 퍼질 준비가 됐다"
 USA_kirk_72_the_fires_of_liberty_ready_to_spread_desc: "자유의 불길은 꺼진 적이 없습니다. 희미해지거나 약해졌을 수는 있지만 더 이상 꺼지지 않습니다. 진 커크패트릭은 이러한 불길에 장작을 더해 그 어느 때보다 강력한 불꽃을 만들어냈습니다. 그러나 그것은 통제되지 않은 분노가 아니라 절제되고 조심스러운 분노입니다. 자유의 불길은 퍼질 것이지만 소모되지는 않을 것입니다. 제국의 불과는 달리 파괴하거나 죽이지 않을 것이며 자유의 불은 계몽을 일으킬 것입니다. 자유의 여신상에 있는 횃불처럼 커크패트릭과 미국은 이 불꽃의 사자가 되어 세상을 불태울 것이며, 그 불을 통해 더 강하고 더 나은 세상이 등장할 것입니다.\n\n\"주님이 인간을 거룩하게 하기 위해 죽으신 것처럼, 우리도 인간을 자유롭게 하기 위해 죽읍시다!\""
 kirk.1.t: "조지타운의 진 커크패트릭"
 kirk.1.desc: "조지타운은 놀라운 학교였습니다: 테드는 학교의 모든 것을 좋아했습니다. 위치는 경이적이었습니다. 언제든 자연 그대로의 아름다운 동네를 걸어 다닐 수 있었습니다. 그는 조지타운과 다른 두 개의 큰 (그리고 열등한) DC 학교 간의 라이벌 관계를 좋아했습니다.\n\n그는 수업도 좋아했습니다. 국제관계학을 전공한 테드는 흥미롭고 독특한 사람들이 가르치는 모든 종류의 흥미로운 수업을 들을 수 있었습니다. 그러나 많은 조지타운 학생과 마찬가지로 그가 가장 좋아하는 부분은 흥미로운 초청 연사와 강사였습니다. 그들은 모두 그의 교수들과는 물론 서로 크게 달랐습니다. 초청 강사는 학자이기 때문에 하고 싶은 말을 끝까지 다 하지 못하는 경우가 많았고, 그 결과 테드는 캠퍼스에서 이런 연사들을 자주 만나는 데 익숙해졌습니다. 테드가 가장 좋아했던 연사는 '미국 외교정책 분석' 수업에 자주 강연하러 오던 진 커크패트릭이었습니다. 그녀가 말하는 방식이 아니라- 테드는 자주 그녀가 말하기에 공을 들여야 한다고 생각했습니다- 그녀가 말하는 내용이 더 중요했습니다. 그녀는 동료들, 즉 이 분야의 다른 전문가들과는 확연히 달랐습니다. 외교관계 분야는 매우 광범위하고 모든 사람이 다른 신념을 가지고 있었지만, 그녀는 훨씬 더 독특했고 바로 그 점이 테드가 그녀에게 끌린 이유였습니다. 그녀는 \"자유 국가 기구와 일치\"하는 정부가 어떤 \"민주적 제도\"라도 갖추었다면 원조를 늘려야 한다고 주장했습니다.\n\n테드는 항상 그녀에게 가장 많은 질문을 했고, 그는 반 친구들이 많이 불쾌해했을 거로 생각했습니다. 하지만 어쩔 수 없었습니다. 그녀가 하는 말과 질문은 그를 사유하도록 만들었습니다. 한동안 테드는 미국의 현재 외교 정책에 불만을 품고 있었는데, 그녀는 그에게 대안을 제시했습니다. 그는 침대에 누워 있으면서, 차를 마시면서, 그리고 다른 수업 시간에도 그녀가 한 말을 떠올렸습니다. 그는 그녀가 말한 모든 것이 매력적이라고 느꼈습니다."
 kirk.1.a: "불꽃이 튀기 시작한다."
 kirk.2.t: "독재정권과 이중 기준"
 kirk.2.desc: "사람들이 '코멘터리' 잡지를 펼칠 때는 독일에서 일어나는 일, 유대인 문화와 종교에 관한 기사, 그리고 무엇보다도 그날의 정치적 이슈에 관한 기사 등 많은 것을 볼 수 있을 것으로 기대합니다. 만약 누군가가 1965년 11월호를 집어 든다면 조지타운의 저명한 정치학자 진 J. 커크패트릭이 표지를 장식하고 있는 것을 보게 될 것입니다. 제목 바로 아래에는 밝은 빨간색 글꼴로 \"독재와 이중기준\"이라고 적혀 있습니다.\n\n커크패트릭은 이 글에서 행정부가 시행한 불안정한 외교 정책에 대해 신랄한 비판을 가합니다. 커크패트릭은 이를 두 개의 중요한 양극단을 빠르게 오가는 진자에 비유합니다. 커크패트릭은 대통령이 \"자유 국가 기구의 동맹국들을 방치\"했으며 \"민주적 제도를 갖춘 권위주의 정부\"에 충분한 지원이나 원조를 제공하지 않고 있다고 주장합니다. 이 글은 결코 짧은 에세이가 아닙니다. 외교 정책에 관심이 적은 코멘터리 매거진 독자들은 대충 훑어보거나 아예 지나칠 수도 있겠지만, 이 분야에 관심이 있는 독자라면 주목할 만한 글입니다. 커크패트릭은 \"커크패트릭 독트린\"이라고 불리는 개념을 소개합니다. 자세히 설명하지는 않았지만, 커크패트릭 독트린의 대략적인 개념은 \"전체주의\" 정부가 더 오래 생존할 가능성이 높지만 \"권위주의\" 정부는 개혁 또는 붕괴할 가능성이 높다는 것입니다. 커크패트릭은 이 독트린의 구체적인 정책적 적용에 관해 설명하지는 않지만(정책 제안이 아닌 에세이이기 때문에), 그가 생각하는 올바른 행동 방침인 \"권위주의 국가\"에 대한 더 많은 원조가 무엇이라고 생각하는지는 어렵지 않게 알 수 있습니다.\n\n미국 전역에서 점점 더 많은 사람이 이 떠오르는 정치학자를 주목하고 있습니다. 이미 의회 또는 상원의원 출마에 대한 소문이 나돌고 있습니다. (커크패트릭은 이를 부인하고 있지만) 하지만 커크패트릭은 계속해서 연설회에 참석하고, 현 행정부를 칭찬하고 조언하는 논문과 에세이를 발표하는 등 활발한 활동을 이어가고 있습니다. 물론 커크패트릭이 국가안전보장회의의 새로운 위원으로 발표되었을 때, 그녀가 자부심을 느끼고 그 직책을 수락한 것은 누구에게도 놀라운 일이 아니었습니다."
 kirk.2.a: "불씨에서 불꽃으로."
