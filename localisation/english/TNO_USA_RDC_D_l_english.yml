 hart.flavor.1.t: "행정부의 새 얼굴"
 hart.flavor.1.desc: "필립 하트는 언제나 자신을 쾌활하다고 생각했다. 그는 조지타운에서 그의 중서부 비음에 대한 많은 놀림을 견뎌왔다. 상원에서도 그의 소탈한 행실을 헐뜯는 말들을 견뎌왔다. 그러나 이 모든 것은 주기적으로 언론에서 받는 모욕에 비해서 옅은 것이었을 뿐이다.\n\n뉴욕 타임스의 스타일 섹션에는 대통령의 면도하지 않은 얼굴 사진 위에 \"워싱턴의 털북숭이\"라는 헤드라인이 있었다. 그는 매일 받아보는 언론 스크랩의 페이지를 넘기다가 타임 표지에 실린 자신의 만화 버전을 보게 되었다. 만화 속 하트는 덥수룩하고, 단정하지 않은 수염을 기른 채 평화 깃발을 흔드는 히피들에게 둘러싸여 음흉한 시선을 보내고 있었다. 필립 하트는 역겨운 마음에 폴더를 닫고 저녁 식탁 건너편으로 치워버렸다.\n\n\"무슨 일 있어요, 필?\" 제이니가 눈썹을 치켜뜨며 말했다. 대통령 부처는 접시를 앞에 두고 함께 아침 식사를 했다.\n\n\"난 괜찮아. 그냥...\" 그는 폴더에 어떻게든 불이 붙기를 반쯤 바라며 폴더를 노려보았다. \"이 수염. 몇 주 동안 면도를 안 해서 변화를 주려고 했는데, 글쎄, 모르겠어...\"\n\n\"보그의 다이애나 브릴랜드는 그 수염을 매우 근사하다고 했어요. 게다가 당신이 요즘 신문사에서 고용하는 고집불통 화석들한테서 패션 팁을 얻는 사람은 아니잖아요.\"\n\n필립은 수염을 긁었다. 제이니의 말이 맞았지만, 여전히 머릿속에서 헤드라인을 지울 수가 없었다. \"맘에 들어?\"\n\n제이니니는 접시에서 고개를 들어 남편을 한참 동안 응시하며 그를 살폈다. 그러고는 환하게 미소지었다. \"이번엔 브릴랜드 씨 의견에 동의해야겠어요, 필. 정말 잘 어울려요. 당신을 위엄있게 해줘요.\""
 hart.flavor.1.a: "제이니는 언제나 남자를 응원하는 법을 알고 있었다."
 hart.flavor.2.t: "페이스 더 네이션"
 hart.flavor.2.desc: "필립과 쳅은 기반시설 계획 초안을 작성하고, 전쟁 계획을 검토하고, 다가오는 선거를 준비하느라 긴 하루를 보낸 후 집무실에서 마주 앉았다. 잠시 정적이 흘렀고 쳅이 침묵을 깼다. \"젠장, 필, 더는 못 참겠습니다. 수염에 관한 얘기 좀 해야겠습니다.\"\n\n필립은 입을 움직였지만, 그가 할 수 있는 말은 이것뿐이었다. \"뭐라고요?\"\n\n\"수염 말입니다. 빌어먹을 수염. 수염이 이상해 보인다는 게 아니라 사람들이 계속 떠들어서 그럽니다. 사람들이 어떤지 알잖아요.\" 쳅은 손을 들고는 옆에 내려놓았다. \"그들은 수염이 프로답지 못하다고 생각합니다. 중간선거에서 우리를 해칠 수도 있습니다.\"\n\n\"저는 미국인들이 투표하는 이유가 수염 때문이라고는-.\"\n\n\"그러면 안 됩니다. 맞습니다. 하지만 일반 유권자들은 누가 무엇을 가결했는지를 보고 투표하지 않습니다. 가장 좋은 이미지를 가진 후보에게 투표한다는 제 말을 믿으세요. 제가 수상스키를 타거나 자자 함께 극장에 가는 걸 망할 언론이 그렇게 많이 찍게 놔둔 데는 다 이유가 있습니다.\" 쳅은 고통스럽고 사적인 희생을 기억하는 듯 한숨을 쉬었습니다. \"이 나라의 유권자 대부분은 여전히 1950년대에 갇혀 있고 수염 난 대통령을 받아들일 준비가 되어 있지 않습니다.\"\n\n필립은 멍하니 앉아있었다. \"그렇게 예민하게 느끼실 줄은 몰랐습니다.\"\n\n\"그럴 필요가 없었으면 좋겠습니다, 필, 정말입니다. 많은 것이 걸려있는 상황에서 우연에 맡기고 싶지 않을 뿐입니다.\" 쳅은 애원하는 표정으로 그를 바라보았습니다. \"당신 얼굴이죠. 원하는 대로 하세요. 그냥... 생각해보겠다고 약속해줘요, 알겠죠? 연합을 위해서?\""
 hart.flavor.2.a: "\"정말 당신이 정말 이것이 11월에 차이를 만들어 줄 것이라고 생각한다면...\""
 hart.flavor.2.b: "\"당신의 걱정은 고맙지만, 수염을 깎진 않을 겁니다.\""
 hart.flavor.3.t: "변화의 얼굴"
 hart.flavor.3.desc: "필립 하트는 면도 크림과 면도기를 손에 들고 욕실 거울 앞에 섰다.\n\n\"너무 이상해.\" 그는 크림을 얼굴에 바르면서 중얼거렸다. \"깐깐한 기자들 때문에 면도해야 한다니...\" 그는 면도날을 뺨으로 미끄러뜨리며 몇 달 동안 자란 수염이 벗겨지는 것을 느꼈다. \"...마치 내 얼굴이 중요한 것처럼. 마치 내가 버디 홀리가 되려고 워싱턴에 온 것처럼...\"\n\n수염이 개수대를 가득 채우고 그의 기분이 계속 나빠지면서 이런 일이 계속되었다. 몇 분 동안 조용히 투덜거리던 하트는 욕실 벽에 걸린 수건을 꺼내 피부를 문질렀습니다. 마지막 남은 크림을 제거한 후 그는 거울에 비친 자기 모습을 보았다. 수염이 없는 그의 얼굴이 이상해 보였다. 쭈글쭈글하고 초췌해 보였다. 늙어 보였다.\n\n다음날 하트는 모든 것이 정상인 것처럼, 아무것도 변하지 않은 것처럼 웨스트 윙을 지나가려고 했다. 하지만 그는 언론의 카메라 셔터 소리를 피할 수 없었다. 그는 지나가면서 보좌관들이 한 번씩 다시 돌아보는 것을 볼 수밖에 없었다. 그가 지나가자 평소에는 한 번도 당황하지 않던 제인 제이콥스마저 얼어붙었다. 그렇게 열심히 밀어붙이던 쳅도 대통령의 새로운 모습에 약간 실망한 듯 보였다.\n\n회의가 시작되자 쳅은 억지로 환한 표정을 지으며 이렇게 말했다. \"드디어 다시 뵙게 되어 반갑습니다, 대통령님. 그 수염에 가려져서 어떻게 생겼는지 잊을 뻔했습니다.\"\n\n하트는 위축된 자존감을 감추기 위해 그 농담에 미소를 지었다. \"쳅, 돌아오니 좋네요. 일하러 갑시다.\"\n\n부통령은 하트에게 슬픈 미소를 지으며 어깨를 토닥여 주었다. 그러고 다시는 눈치채지 못한 채 업무를 시작했다."
 hart.flavor.3.a: "우리는 모두 국가를 위해 희생을 한다."
 hart.flavor.4.t: "대법원이 국기 소각 금지에 위헌 판정을 내리다"
 hart.flavor.4.desc: "...워싱턴에서 전해진 최신 뉴스에 따르면, 미국 역사상 가장 논란이 많았던 대법원 사건 중 하나가 종결되었습니다. 대법원은 미국 국기 소각이 수정헌법 제1조에 따라 보호되는 발언에 해당한다고 결정하여 모든 국기 소각 금지를 위헌으로 판결했습니다.\n\n미국 전역에서 반응은 엇갈렸습니다. 양당의 보수파는 이번 판결을 자유주의가 장악한 법원의 또 다른 사법적 행동주의 사례라며 비난했습니다. 국가파 필리스 슐래플리와 같은 일부 인사들은 이번 판결을 \"미국의 영혼을 파괴하려는 파시스트 음모의 일환\"이라고 비난하며 한발 더 나아갔습니다.\n\n그러나 현 행정부에 동조하는 많은 사람은 이번 결정이 언론의 자유를 위한 투쟁의 또 다른 승리라고 생각하며 박수를 보냈습니다. 텍사스 주를 상대로 소송을 제기해 이번 판결을 끌어낸 미국시민자유연맹은 지지를 표명하며 필수적인 자유를 위한 투쟁을 계속할 것을 약속했습니다. 이번 전투는 이겼을지도 모르지만, 국기에 대한 경외심을 둘러싼 문화 전쟁은 멈출 기미가 보이지 않습니다."
 hart.flavor.4.a: "여기는 월터 크롱카이트고, 세상사는 다 이런 것입니다."
 hart.flavor.10.t: "더 많은 것을 알수록"
 hart.flavor.10.desc: "\"...이제 많은 부모가 자녀 교육을 바보상자에 맡기는 짓을 기꺼이 받아들이고 있다는 것을 알지만, 분명 우리는 뭔가 해야 합니다!\"\n\n방송사 임원이자 PBS의 창립자인 제임스 데이는 대통령이 미국의 어린이 프로그램 현황에 대한 욕을 하는 것을 듣기는 커녕 대통령 집무실에 초대될 줄은 꿈에도 생각하지 못했다.\n\n\"다음 세대는 배우는 데 쓸 수 있는 시간을 가지고도 하루에 한 시간, 두 시간, 어쩌면 그 이상씩 쓰레기로 뇌를 썩히고 있습니다! 우리 아이들이 인생을 낭비하고 있는데 어떻게 일본과 경쟁할 수 있겠습니까!\"\n\n하트 대통령은 고개를 저었다.\n\n\"그래서 당신을 여기 부른 겁니다, 데이 씨. 미취학 아동을 대상으로 한 교육 콘텐츠에 대해 PBS가 내놓은 제안을 보았습니다. 모두 훌륭하지만, 더 나이가 많은 아이들을 위해 뭔가를 해야 할 것 같습니다. 초등학생을 위한 매력적인 콘텐츠를 개발한다면 미국 청소년을 위한 싸움에서 TV를 또 다른 무기로 활용할 수 있을 것 같습니다.\"\n\n그는 잠시 말을 멈췄다.\n\n\"어떻게 생각하십니까, 데이 씨? 캡틴 카붑과 금성의 여우들 같은 말도 안 되는 프로그램으로 시간을 낭비하는 대신 미국 어린이들에게 과학을 가르치는 텔레비전 프로그램을 만드는 것 말입니다.\"\n\n데이는 고개를 끄덕였다.\n\n\"확실히 흥미로운 제안입니다. 솔직히 저희 작품에서 이런 잠재력을 보셨다니 영광입니다, 대통령님. 생각 좀 해봐야겠습니다.\""
 hart.flavor.10.a: "\"자, 누가 애들이 주의를 기울이도록 할 수 있죠?\""
 hart.flavor.11.t: "폴 프렌치를 찾아서"
 hart.flavor.11.desc: "뉴욕의 올리버 크롬웰 호텔 복도에는 설명이 없는 문들이 줄지어 있었다. 그 긴 것들을 내려다보면 그 문 뒤에 20세기 최고의 다작가이자 유명한 작가 중 한 명이 살고 있다는 사실을 알 수 없었다. 아이작 아시모프 교수가 막 차를 끓이고 있을 때 문을 두드리는 소리가 들렸다. 임원이 온 것이다.\n\n제임스 데이는 재빨리 안내받아 저녁 식사 식탁 앞으로 안내되었다. 교수는  대화를 시작하기 전에 잔을 따라주었다.\n\n\"제가 10년 넘게 소설을 한 편도 쓰지 않았다는 점을 지적하는 것으로 시작하고 싶었습니다. 물론 마지막 작품 때문에 이 자리에 오신 거죠?\"\n\n제임스 데이가 웃었다. \"맞습니다. 럭키 스타. 제 아들 더글러스가 자라면서 좋아했었습니다.\"\n\n아시모프는 한숨을 쉬기 전에 고개를 끄덕였다.\n\n\"청소년들에게 태양계에 대해 가르치려고 그렇게 애썼는데, 불과 몇 년 후 마리너 탐사선이 행성에 대해 우리가 알고 있던 거의 모든 것을 뒤집어 엎어버렸다고 생각하니! 금성의 바다는... 이제 환상에 불과합니다.\"\n\n데이가 말하려던 찰나, 아시모프가 끼어들었다.\n\n\"럭키 스타를 제대로 각색하겠다는 당신의 제안은 좋지만, 솔직히 말해서 그 설정은 당신이 하는 일에 가장 적합하지 않다고 생각합니다. 서기 5,000년보다는 가까운 미래에 더 적합한, 좀 더 현실적인 배경을 원하실 겁니다. 50년대에는 반중력 드라이브와 서브 에테르 통신기에 관한 이야기를 써도 괜찮았겠지만, 이제 로켓 과학에는 걸맞지 않을 것 같습니다.\"\n\n그는 아이디어가 떠오르는 도중 몇 분 동안 생각에 잠겼다\n\n\"예전에 텔레비전으로 각색된 인기 청소년 시리즈가 있지 않았나요? 네, 기억납니다. 톰 코벳, 스페이스 레인저. 원자 로켓을 타고 태양계를 돌아다니는 럭키 같은 남자의 이야기였습니다. NASA는 지금 핵 로켓 엔진을 개발하고 있습니다. 아마 광고에 관심이 있을 겁니다.\""
 hart.flavor.11.a: "\"NASA 본부를 방문해 봅시다.\""
 hart.flavor.12.t: "폴라리스 던"
 hart.flavor.12.desc: "NASA 교육부의 회의실은 워싱턴 D.C.의 다른 관공서와 마찬가지로 흰색으로 칠해진 무미건조한 외관을 하고 있었다. 데이와 아시모프는 교육부 행정관과 그의 보좌관 맞은편에 앉아 양쪽을 가르는 서류 더미에 앉아있었다. 행정관은 말하기 전에 서류를 뒤섞었다.\n\n\"존경하는 아시모프 교수님을 모시게 되어 영광입니다. 비록 \"톰 코벳\"이라는 이름은 꽤 오랫동안 들어본 적이 없는 이름이지만, 우리의 연구와 발견을 새로운 청중에게 알리는 데 관심을 두신 데 대해 감사드립니다...\"\n\n그는 무언가에 정신이 팔린 듯 잠시 말을 끊었다가 다시 당면한 주제로 돌아왔다.\n\n\"여러분, 실제 과학에 기반을 둔 텔레비전 프로덕션은 훌륭하고 절실히 필요한 아이디어라고 생각합니다. 이를 통해 우리는 새로운 세대의 과학자와 공학자에게 영감을 줄 수 있습니다. 아이들에게 우주 비행에 대한 흥미를 불러일으킬 뿐만 아니라 지질학, 진화, 심지어 생명의 기원과 같은 다른 개념을 주제로 토론할 수 있는 발판이 될 수 있습니다. 우리 중 일부는 여전히 화성이나 유로파의 얼음층 깊숙한 곳에 미생물이 있을 수 있다고 생각하며, 태양계에 대한 오래된 시각이 더 이상 정확하지 않더라도 우리는 여전히 무언가를 만들어 낼 수 있습니다.\"\n\n그는 잠시 말을 멈추고 앞에 놓인 유리잔에서 물을 한 모금 마셨다. \"두 가지 제안을 하고 싶습니다. 첫째, 텔레비전 쇼에 있어 예산의 한계로 인해 구상을 제대로 구현할 수 있는 유일한 방법은 애니메이션이라는 매체를 이용하는 것입니다. 둘째, 이를 실현하는 데 필요한 자원과 전문성을 갖춘 제작사와 협력하는 것입니다. 이를 위해 NASA가 추천할 수 있는 곳은 하나뿐입니다. 월트 디즈니 컴퍼니 말입니다. 당신이 그들을 설득한다면, 우리는 당신에게 일이백만 달러를 투자할 수 있을 것입니다.\""
 hart.flavor.12.a: "행운을 빕니다."
 hart.flavor.13.t: "쥐를 거쳐 별들로"
 hart.flavor.13.desc: "캘리포니아 버뱅크에 있는 디즈니 스튜디오의 넓은 뜰은 교대근무 사이에 산책하기에 완벽한 장소였습니다. E. 카돈 워커 사장에게는 손님과 만나기에 좋은 장소였습니다. 오늘은 데이와 아시모프가 그와 함께 뜰에 늘어선 관목을 지나갔습니다. 10여 년 전, 윌리엄 레이와 로버트 트루악스 대령은 유인 우주비행과 행성 간 우주비행을 주제로 한 디즈니의 TV 시리즈 세 편의 개별 에피소드를 제작하기 위해 이곳을 거닐었던 적이 있었습니다. 수백만 명의 시청자가 시청한 이 시리즈는 미국 대중에게 우주에 대한 열정을 불러일으켰고, 이는 독일이 세계 최초의 인공위성을 궤도에 쏘아 올린 후에도 유용하게 활용되었습니다. 이제 이 방문객들은 그 작품의 후속작에 대한 가능성을 제시했습니다.\n\n\"월트와 로이가 헌츠빌에 내려갔을 때 얘기했던가요?\" 워커가 걸음을 멈추고 방문객들을 향해 고개를 돌리며 말했다.\n\n\"그들이 러시아 과학자 글루쉬코의 환영을 받으며 마셜에 도착한 4월의 어느 따뜻한 날이었죠. 그들은 시설을 둘러보는 것뿐만 아니라 도킹 및 달 착륙 시뮬레이터를 사용해 볼 기회까지 얻었습니다. 놀랍게도 월트는 전문 비행사보다 LEM을 더 잘 조종했습니다!\"\n\n워커는 껄껄 웃다 갑자기 우울한 감정이 목소리에 스며들었다.\n\n\"그는 정말 우주에 관심이 많았어요. NASA나 우주뿐만 아니라 과학 전반에 대해요. 미국의 혁신 정신도...\" 워커가 말을 흐렸다.\n\n\"이 계획이 통과되면 그의 유산을 이어가는 것은 여러분과 우리의 몫이 될 것입니다. 그 오래된 우주 단편은 엄청나게 비쌌지만, NASA의 재정적, 기술적 지원 약속은 이사회를 설득할 만할 것입니다.\"\n\n그는 악수를 기다리며 손을 내밀었다."
 hart.flavor.13.a: "월트가 자랑스러워하도록 합시다."
 hart.flavor.14.t: "톰 코빗이 다시 날다"
 hart.flavor.14.desc: "1973년, 위험과 탐험에 관한 대담한 새 이야기가 애니메이션으로 제작되어 수백만 미국인의 텔레비전 화면을 장식했습니다. NBC에서 방영된 톰 코벳의 모험은 시청자들이 익숙하게 보던 저예산 토요일 아침 만화에서 크게 벗어난 작품이었습니다. NASA의 최첨단 행성 간 탐사 계획에 뿌리를 둔 이 프로그램은 21세기의 용감한 우주 정찰대 톰 코벳이 핵열 로켓선 폴라리스 호를 타고 태양계를 가로지르는 모험을 기록했습니다. 톰은 다양한 승무원들의 도움을 받아 외계 생명체의 신비를 밝히려는 악당들의 계략을 물리칩니다.\n\n어린이와 어른 모두가 즐길 수 있도록 제작된 이 쇼는 기존의 펄프 공상과학에서 볼 수 있는 우주여행과 행성에 대한 구시대적인 개념을 지양하는 대신 현대 과학이 발견한 기이하고 적대적인 세계를 흥미진진하게 묘사합니다. 금성의 산성 구름이나 유로파의 만년설 아래에서 생존할 수 있는 생명체를 찾는 탐험은 많은 사람의 시선을 사로잡은 공통된 줄거리였습니다.\n\n당시만 해도 만화는 어린이에게만 적합한 매체라고 생각했습니다. 이러한 오명에도 불구하고 톰 코벳의 모험은 비슷한 시기에 방영되던 스타트렉 애니메이션 시리즈를 제치고 미국 최고의 우주 쇼로 자리 잡으며 큰 성공을 거두었습니다. 우주 비행에 대한 대담하고 독특한 비전은 전 세대의 어린이들이 톰의 발자취를 따라 별을 향해 나아갈 수 있도록 영감을 주었습니다."
 hart.flavor.14.a: "발사!"
 USA_lets_get_this_going_tt: "§B하트 대통령§!은 임기 초반의 시련을 견뎌냈고 이제는 교차로에 서있습니다. 그는 이제 §Q교통§!, §O도시 재활성화§!, §n과학§!, §c불평등§!, 그리고 §l외교§!에 중점을 맞출 수 있습니다."
 hart.misc.1.t: "다 된 밥에 재 뿌리기"
 hart.misc.1.desc: "워싱턴에는 비가 내리고 있었습니다. 국회의사당 동쪽 현관의 천막 아래에 서 있던 필립 하트는 그 아래 모여 있는 사람들의 얼굴을 거의 알아볼 수 없었습니다. 안개가 자욱하게 끼어 있었습니다.\n\n하지만 대통령은 날씨에 좌절하지 않기로 결심했습니다. 결혼식 날에 비가 온 것은 행운이었으니 취임식 날에도 비가 온 것은 행운이었을 것입니다.\n\n필립 하트는 자유주의의 미덕과 첫 임기 동안 자유주의의 이상을 어떻게 발전시키려고 노력했는지에 대해 장황하게 연설했습니다. 그는 폭풍우를 뚫고 도시 재개발 계획의 성과와 이를 가능하게 한 많은 남녀의 노고를 축하했습니다. 그는 두 번째 임기에는 더 멀리, 더 빠르게 나아갈 것이라고 약속했습니다. 그는 아메리칸 드림의 약속을 지키고 미국이 여전히 강건하다는 것을 증명할 것입니다. 미국이 국내외에서 어떤 도전에 직면하더라도 한뜻으로 뭉친 국민이 극복하지 못할 도전은 없었습니다.\n\n대통령은 연설을 마치고 아래에 모인 열성적인 군중을 위해 어색한 미소를 지으며 손을 흔들었습니다. 암 치료를 시작한 이후 거의 맞지 않던 양복이 몸을 감싸는 것을 느꼈고, 쇠약해진 팔 일부가 드러났습니다. 그는 재빨리 팔을 가리기 위해 움직였고 특색 없는 군중을 향해 밝은 엄지손가락을 치켜세웠습니다. 그는 자신의 열정이 병의 흔적을 감춰주고 누구도 얼굴에 짙은 화장을 한 것을 알아채지 못하길 바랐습니다.\n\n빗속에서도 관중들은 작은 환호를 보냈습니다. 필립 하트는 비틀거리며 연단에서 내려와 아내와 팔짱을 낀 채 의사당 안으로 들어갔습니다."
 hart.misc.1.a: "행운을 빕니다, 하트 대통령."
 hart.misc.2.t: "정치가의 죽음"
 hart.misc.2.desc: "\"오늘,\" 필립 하트가 강단 마이크에 대고 말했다. \"우리는 한 정치가의 죽음을 애도합니다. 이 나라가 패전 후 스스로를 재구성하고 세계 문제에서 새로운 자세를 취할 수 있도록 지도한 사람입니다. 자유 국가 기구가 존재하게 된 것 자체도 고 해리 트루먼 덕분입니다.\"라고 말했습니다. 이러한 감정을 말로 표현하면서 대통령은 자신의 행정부에서 늙은 옷장수가 얼마나 소외되었는지 느낄 수밖에 없었다. 잠시 멈칫한 그의 눈동자는 자신을 바라보는 둥글넙적한 텔레비전 카메라 렌즈 사이를 스쳐 지나갔다.\n\n\"그는 평생 공직에 몸담았으며, 미국과 전 세계의 민주적 동반자들이 누리는 상호 신뢰에서 국가에 대한 그의 헌신을 느낄 수 있습니다. 트루먼 장관 덕분에 세상은 더 안전한 곳이 되었습니다.\" 추도사에는 노쇠한 외무장관을 속인 데 하트 대통령의 역할에 대한 언급도 없었고 국무부를 뒤흔든 파벌주의에 대한 책임도 언급되지 않았다. 대신, 대통령은 입술을 다물고 마지막 모욕인 해리 S. 트루먼 상원 의사당 건물에 대한 발표에 응했다. 정치가의 유산은 여기까지였다.\n\n공허한 마무리 발언을 마친 필립 하트는 부통령이 기다리고 있는 집무실로 물러났다. \"감동적인 연설이었습니다.\" 모리슨이 말문을 열었지만, 대통령은 조용히 하라는 손짓을 보냈다. \"제가 해리를 깎아내렸습니다.\"라고 하트는 눈을 내리깔고 고백했다. \"저는 원로 정치가를 속였고, 공범인 자에게 승진이라는 보답을 하고 있습니다.\" 하트의 폭로에 부통령은 당황한 나머지 \"그럴 리가...\"라며 말을 더듬다가 긴 침묵을 지켰다.\n\n\"쳅, 당신도 똑같이 했을까요?\" 하트가 물었다."
 hart.misc.2.a: "부통령은 아무 말도 하지 않았다."
 hart.misc.3.t: "확실히 황금시간 뉴스는 아니다"
 hart.misc.3.desc: "\"... 북서쪽에서 불어오는 바람이 주말에 또 다른 뇌우를 불러올 수 있으니 미리 대비하십시오! 실내에서 휴가를 보내는 동안 워싱턴의 벤 하스가 워싱턴의 폭풍에 대한 단서를 알려드릴 것입니다. 벤?\"\n\n\"고맙습니다, 데이브. 오늘 워싱턴에서 큰 소식이 있습니다. 이미 들으셨겠지만, 오늘 아침 일찍 대통령이 암 진단을 발표했습니다. 저희 채널 8 뉴스는 하트 대통령의 빠른 쾌유를 기원하며, 하트 가족을 위해 기도할 것입니다.\" 조용한 시간이 흘렀다. \"얼마 지나지 않아 에드워드 케네디 상원의원은 의사당 밖에서 기자들에게 \"대통령은 훌륭한 업적을 남겼고, 그의 유산을 이어가게 되어 기쁘다\"라고 말했습니다. 비평가들과 반대파 정치인들은 상원의원의 발언이 대통령에 대한 무례한 발언이라며 불만을 표출했고, 하트 대통령이 이제 대통령 직무를 수행할 수 없다는 것을 암시한다고 주장했습니다. 이는 1976년 민주당 경선에 뛰어들기 위한 시도라는 주장에 덧붙여진 것입니다.\"\n\n\"이러한 반발에 대해 케네디 상원의원은 성명을 발표하여 대통령의 암 진단에 대해 \"가슴이 아프고 개인적으로 영향을 받았다\"라며 \"더 재치 있게 대응해야 했었다\"라고 말했습니다...\"\n\n\"요약해줘서 고맙습니다, 벤. 근데 대통령과 케네디 상원의원은 친구 아니었습니까? 그런 줄 알았는데 말입니다. 우리가 맥락을 놓쳤나 봅니다.\" 데일 벤틀리는 언론인으로서의 전문성을 느슨하게 풀어놓으며 말했다. 그는 이 업계에 오래 종사해 왔기 때문에 대부분 사람이 지금쯤이면 시청을 중단했다는 것을 알고 있었다. \"그런 것 같습니다, 데일. 어쨌든, 이번 일은 좀 엉뚱한 짓이었다는 건 인정해야 합니다.\" 앵커들의 얼굴에 살짝 간질거리는 미소가 스쳐 지나갔다. \"대통령이 케네디 사태에 대해 듣고 웃었다는 소문을 들었지만, 지금으로서는 사실로 보도하지 않을 것입니다. 어떤 종류의 성명을 기다려야 할 것입니다.\"\n\n\"알겠습니다, 벤. 좀 더 가벼운 소식으로, 모린이 특별한 손님을 모셨다고 하는데...\""
 hart.misc.3.a: "정치는 결코 멈추지 않는다."
 hart.misc.4.t: "상원의 양심"
 hart.misc.4.desc: "미시간 주의 필립 알로이시우스 하트 상원의원은 인내심이 거의 끝나가고 있었습니다.\n\n닉슨의 스캔들과 부패에 대한 정보가 알려지면서 탄핵 절차가 진행되는 가운데 대통령직이 무너진 지 불과 며칠밖에 지나지 않았기 때문입니다. \"맙소사, 이 모든 것이 나를 얼마나 분노하게 하나.\"라고 하트는 생각했습니다. \"얼마나 피할 수 있었던 일이었는지, 이 모든 부패가 얼마나 무의미한 것이었는지, 그들이 그렇게 NPP를 망치고 싶었다면 정직한 방법으로 할 수 있었겠지.\"\n\n정직한 수단. 이는 하트가 상원의원으로서 항상 소중히 여겼던 또 다른 가치였습니다. 그래서 국회의사당의 하원의원들과 상원의원들은 그를 '상원의 양심'이라고 불렀고, 부분적으로는 존경하고 부분적으로는 질투했습니다. 그는 어디를 가든 정직함을 위해 노력했습니다. 그는 폐허가 된 유럽의 전장에서 싸웠던 것처럼 지금 상원에서 열심히 정직하게 싸웠고, 전직 대통령이나 다른 많은 사람처럼 부정한 방법을 통해 출세를 추구하지 않았습니다.\n\n따라서 필립 하트에는 이 파멸적인 광기가 다른 사람들보다 훨씬 더 빠르게 다가왔습니다. \"대통령이 자기 자신만 생각한다면 도대체 이 미국이라는 나라가 어떻게 국민을 돌볼 수 있을까? 이게 재앙이 아니라면 도대체 뭐지?\"\n\n하트는 자신의 인내심이 바닥나고 있다는 것을 알고 있었습니다. 국회의사당의 도덕성 애완동물이 되는 것에 안주하지 않고 이 모든 일에 대해 뭔가 더 해야 할 때가 얼마 남지 않았음을 깨달았습니다."
 hart.misc.4.a: "그는 그것이 어떻게 될지 궁금해했다."
 hart.misc.5.t: "공동체의 단결"
 hart.misc.5.desc: "\"의회 투표에 부쳐진 그리니치 빌리지 재개발 제안이 27대 24로 부결되었습니다. 이 프로젝트는 더 이상 진행되지 않고 다음 회기에 다시 제안될 수 있습니다.\" 뉴욕 시의회 의장의 차분한 목소리는 방청석의 환호성에 압도당하기 전에 겨우 들리기 시작했습니다. 그리니치 빌리지 주민들은 개발업자들 로비의 유혹에 맞서 자신들의 의원을 압박하기 위해 의회 회의장을 가득 채웠습니다.\n\n축하 행사의 중심에는 제인 제이콥스와 그리니치 빌리지 시민 단체 자원봉사자들이 있었는데, 이들은 모두 고향을 지키기 위해 헌신적인 뉴요커들이었습니다. 제이콥스와 GVCG가 부유층의 이해관계에 따라 추진되는 개발 프로젝트와 충돌한 것은 이번이 처음이 아니며, 이미 한 차례 승리한 적이 있습니다. 제이콥스는 과거의 성공을 설명하기 위해 '승리'와 같은 단어를 피했습니다. 고향을 지킬 수 있다는 것은 어떤 유형의 승리였을까요?\n\n제이콥스와 그녀의 동료들은 행진하고, 청원하고, 항의하고, 심지어 영향을 받는 각 구역의 모든 건물 주민을 조직하여 시의원들을 압박하고 목소리를 내기 위해 노력했습니다. 19세기에 지어진 오래된 주택들로 이루어진 이 작은 마을은 개발업자들이라는 골리앗에게는 다윗처럼 보였지만, 개발 계획에 마을 중심부를 가로지르는 주요 도로가 포함되면서 주민들은 단결했습니다.\n\n이제 뉴욕의 권력 실세들은 후퇴하고, 재편성하고, 계획을 재조정할 것입니다. 개발 반대 의원들에게 적절한 압력을 가하거나 공동체의 주요 구성원들에게 적절한 당근을 제공하면 다음번에는 프로젝트가 순조롭게 진행될 수 있습니다. 하지만 어떤 일이 닥치더라도 제이콥스와 이웃들은 그 일을 맞이할 준비가 되어 있었습니다. 결국 누군가 집을 빼앗아 가려고 하면 싸울 수밖에 없으니까요."
 hart.misc.5.a: "도시를 위한 전사다."
 hart.misc.6.t: "도시 세계의 숨겨진 삶"
 hart.misc.6.desc: "필립 하트는 거리에 보도가 있는지 없는지, 보도가 제대로 포장되어 있는지 외 보도에 대해 생각해본 적이 거의 없었습니다. 보도가 사회 질서에 어떤 영향을 미치는지 생각해 본 적도 없었습니다. 하지만 그가 읽은 '미국 대도시의 죽음과 삶'이라는 제목의 책과 그 책의 저자 제인 제이콥스는 도시를 단순히 사람과 콘크리트의 집합체로만 생각했던 그가 이전에는 전혀 고려하지 않았던 도시 문제에 대해 눈을 뜨게 했습니다.\n\n제이콥스는 보도가 '개별 무용수와 앙상블이 서로를 기적적으로 강화하며 질서정연한 전체를 구성하는 독특한 부분을 가진 복잡한 발레'의 무대 역할을 한다고 주장했습니다. 도시인은 보도를 통해 주변 도시와 교류했으며, 보도의 질은 상점, 지하철역, 공원 등 보도의 부속물에 따라 전적으로 달라졌습니다.\n\n더욱 흥미로운 것은 제이콥스의 보행 가능한 보도가 범죄 예방에 도움이 된다는 발상이었습니다. 범죄자들이 대중의 눈에 잘 띄는 곳에서 범죄를 저지르는 경향이 줄어든다는 것은 사실입니다. 제이콥스는 경찰의 지속적인 주둔에 의존하는 대신 보행 가능한 도시와 거리를 조성함으로써 어느 정도 소극적인 사회적 감시를 장려하는 것은 어떠냐고 물었습니다. 건물이 도로와 마주 보도록 하고, 동네에 감시와 비난의 시선을 보내는 사람들이 많으면 나쁜 짓을 저지르지 않을 것입니다. 하트는 책을 내려놓았습니다.\n\n\"아서? 뉴욕의 제인 제이콥스 씨에게 연락해 주세요. 공동체를 위해 애쓰는 제인 제이콥스 씨를 존경하고 그녀의 책을 읽고 있다고 전해주세요. 괜찮으시다면 그녀의 아이디어에 대해 몇 가지 질문이 있다고 해주세요.\" 하트가 책을 계속 읽는 동안 보좌관은 고개를 끄덕이며 서둘러 심부름을 떠났습니다. 그는 결국 제이콥스와의 만남에 대비하고 싶었습니다."
 hart.misc.6.a: "새로운 방식의 도시인가? 아니면 옛 방식인가?"
 hart.misc.7.t: "영화배우"
 hart.misc.7.desc: "\"정말 기뻐요. 저는 종종 여자는 사랑을 위해 결혼해야 하고, 사랑을 찾을 때까지 계속 결혼해야 한다고 말하곤 했죠. 사랑하는드레셉스와 함께 저는 그런 사랑을 찾았다고 믿어요.\" 사치스러운 배우이자 사교계 명사, 자자 가보가 반짝이는 약혼반지와 결혼반지를 세심한 카메라와 스튜디오 청중에게 보여주면서 흥얼댔다. 쇼 호스트는 얼굴에 활짝 웃으며 관심 있는 척했다. 그는 수년 동안 자자의 결혼반지를 여러 번 본 적이 있었고, 쇼 비즈니스는 이 관계의 지속성을 의심할 만큼 그를 냉소적으로 만들었다.\n\n\"그리고 이 운 좋은 친구, 드레셉스 모리슨에 대해 더 얘기해 주세요.\"라고 말하자, 스튜디오 청중은 자자의 연인의 특이한 이름에 살짝 웃음을 터뜨렸다.\n\n\"오, 그는 완벽해요.\" 가보는 환한 미소를 지으며 전국 텔레비전 화면을 비추며 \"그는 제 이상형이에요. 그는 똑똑하고 제 공간을 내어주지만, 여전히 강인하고 결단력이 있죠. 지금은 퇴임했지만, 얼굴만 예쁘다고 해서 주지사가 될 수 있는 것은 아니죠. 그는 제가 금빛 새장에 갇혀 퍼레이드하는 것이 아니라 하늘을 나는 새처럼 자유로워야 한다는 것을 알고 있어요.\"\n\n진행자는 \"세상에, 자자, 이번 결혼은 당신에게 아주 잘 맞는 것 같군요.\"라고 대답했고, '이번'을 강조한 그의 말에 청중들은 웃음을 터뜨렸습니다. 그들은 자자의 패턴에 익숙했고 아마도 이 드레셉스 모리슨이 처음으로 그 패턴을 깨뜨리리라 생각할 수도 있지만, 아무도 거기에 돈을 걸지 않을 것이다.\n\n\"이제 정말 멋진 일이에요.\" 자자는 눈을 반짝이며 웃으며 말했다. \"그리고 누가 알겠어요? 일이 잘못되면 주지사 저택을 제 소장품에 추가할 수 있을지도 모르죠. 결국 저는 훌륭한 가정부니까요.\" 청중들이 자자의 연이은 호의적인 이혼을 떠올리며 전직 주지사를 밀어내는 여배우의 모습을 상상하자 스튜디오에 웃음이 가득했다."
 hart.misc.7.a: "어쨌든 간에 대체 드레셉스가 무슨 이름인가?"
 hart.misc.8.t: "개자식들의 회의"
 hart.misc.8.desc: "익숙한 담배 냄새가 하트의 코끝을 스치고 연기에 햇빛이 반사되었으며 버려진 재떨이에서 타들어 가는 담배 연기가 가득했다. 범인은 사무실 의자에 기대어 앉아 바로 이 곳 이름의 유래이자 주인을 바라보고 있었다. 그는 다시 담배를 피우고 있었다. \"정치는 전쟁입니다, 필.\" 린든은 숨을 헐떡였다. \"그리고 우리가 잘못 싸웠기 때문에 우리는 두들겨 맞았습니다. 정책으로 표심을 움직일 수는 없습니다. 영감을 주거나 겁을 줘야 하는데 우린 둘 다 하지 못했습니다.\"\n\n\"네?\"\n\n\"필, 백악관의 그 개새끼들이 4년 동안 나라를 망쳐놓으면 누군가는 그 잔해를 치워야 합니다.\" 존슨은 잠시 멈칫했다. \"난 당신이 부럽지 않습니다. 확실히 해결사가 될 겁니다.\"\n\n\"린- 상원의원님, 무슨 말인지 모르겠습니다.\"\n\n\"필.\" 그것은 질문이 아니라 성명이었다. \"많은 훌륭한 사람들이 68년에 출마할 거고, 그들은 패배할 겁니다. 골드워터는 이미 괴짜들을 열광시키고 있고, 휴버트? 시밍턴? 머스키?\" 존슨은 고개를 저었다. \"그들은 여물통을 놓고 싸우는 돼지 무리처럼 짓밟힐 것입니다.\"\n\n\"자, 필, 당신과 나는 서로를 잘 압니다. 우린 영원히 함께하지 않을 것입니다.\" 존슨이 몸을 기울이며 스카치와 시가 연기의 향기가 하트의 코끝을 자극했다. \"그리고 당신이 출마할 준비가 안 되었다고 생각하는 거 압니다. 저도 압니다. 자네에게 많은 것을 요구할 테니 말입니다. 하지만 정치는 전쟁입니다, 필. 자네도 전쟁을 봤잖습니까.\"\n\n하트의 팔이 꿈틀거렸다. 독일군이 쏜 총알의 환상이 표적을 찾기 직전이었다. 그는 운이 좋았다. 다른 많은 사람은 그렇지 못했다.\n\n\"자, 잠시 시간을 내서 들어보십시오. 무엇을 믿으라고 말하진 않겠습니다. 양심은 지켜도 됩니다. 하지만 이 나라에는 빈민과 유색인종들을 위해 싸울 수 있는 사람이 필요합니다. 아시아와 아프리카, 영국에서 죽은 모든 청년들이 자랑스러워할 수 있는 나라를 만들 수 있는 사람 말입니다.\" 존슨은 손가락으로 그를 가리켰다. \"그 누군가가 바로 당신입니다, 필. 내가 당신을 도와드리겠습니다. 그 일을 하기 위해 무릎을 꿇는 일은 절대 없을 겁니다, 상원의원님. 하지만 당신이 스스로 그 일에 적임자라고 생각한다면 말입니다.\"\n\n하트는 눈을 깜빡이고 또 깜빡인 다음 손을 뻗어 커다란 네모난 안경을 벗으려고 했다. \"린든, 제가 거절하면 어떻게 할 계획이었습니까?\""
 hart.misc.8.a: "\"나는 당신 아내한테로 가서 당신한테 이해 좀 시키려고 했을겁니다.\""
 hart.misc.9.t: "행복한 전사"
 hart.misc.9.desc: "\"험프리 상원의원님.\" 하트가 손을 뻗으며 인사했다. \"맨스필드는 아직 아시아에 있나요?\"\n\n\"대통령 각하!\" 험프리는 상냥한 미소를 지으며 악수를 청했고, 눈은 대통령 직인을 슬쩍 바라보았다. \"마이크는 지금 비행기 문제 때문에 호주에 발이 묶인 것 같습니다.\"\n\n\"그럼 호주인들과 잘 지내고 있겠군요.\" 하트가 웃으며 자리에 앉았다. \"그럼, 국회의사당 상황은 어떤가요?\"\n\n험프리는 \"상원은 아직 쳅이 상원의장이 된 것에 대해 적응하는 중입니다.\"라고 웃으며 말했다. \"우리 코커스 대부분은 찬성하고 있지만 공화당 친구들은 설득이 좀 더 필요해요.\"\n\n\"린든이 감시한다고요?\" 하트가 물었다.\n\n\"오, 알죠.\" 험프리는 유쾌하게 대답했다. \"공화당은 전당대회에서 골드워터를 이긴 것에 대해 배리보다도 더 화가 난 것 같습니다.\"\n\n\"폭탄을 던지는 데 익숙해졌으니 그럴 만도 하죠.\" 대통령이 대답했다. \"글쎄요, 우리는 그들의 표가 필요합니다. 지난주에 제리와 세 번이나 만났는데 이빨을 뽑히는 기분입니다. 가끔은 집무실이 사무실이라기보다 감옥처럼 느껴지기도 합니다.\"\n\n험프리가 웃으며 말했죠. \"필, 기분 전환을 원하신다면 기꺼이 자리를 바꿔드리겠습니다. 상원 원내총무가 예전 같지 않다는 건 확실해요.\"\n\n험프리의 대통령 야망은 워싱턴에서 공공연한 비밀이었으며, 하트가 다크호스 후보로 부상하기 전까지는 오랫동안 유력한 후보로 여겨졌다. 하트는 웃었다. \"또 다른 인생이라면요, 휴버트, 기꺼이 하겠습니다.\""
 hart.misc.9.a: "\"그렇지만 이건 아닙니다.\""
 hart.misc.10.t: "미주리 왈츠"
 hart.misc.10.desc: "필립 하트가 1968년 대통령 선거에서 승리한 지 일주일도 채 지나지 않았는데도 벌써 그는 이런저런 부탁을 하려는 수줍은 축하객과 당원들의 전화에 시달리고 있었다. 그가 대통령에 당선된 후 연합 내 많은 사람은 우정을 권력의 길로 착각했고, 일상적인 대화는 이제 그다지 미묘하지 않은 암시로 가득 차게 되었다.\n\n\"이스트랜드 씨가 당신 여행에 대해 말해줬는데...\" 리처드 러셀의 목소리가 수화기 너머로 점점 작아졌고, 하트는 그가 빨리 전화를 끊기를 바랐다. 그러자 조지아주 상원의원이 낮은 목소리로 \"그런데 대통령 당선인님, 제가 국무장관 후보로 추천할 사람을 알려드려야 할 것 같습니다.\"라고 말했습니다. 필립은 수화기를 손바닥으로 치며 신음했다. 러셀은 \"트루먼 상원의원은 훌륭한 당원입니다.\"라며 \"우리는 그가 훌륭한 정치가라는 것을 알고 있습니다.\"라고 말했다. 하트는 상원의원의 전화에 감사를 표하고 전화를 끊었다. 통화가 끝나자마자 전화벨이 다시 덜컹거렸고, 그는 자신의 대권 야망을 저주하며 수화기를 낚아챘다.\n\n하트는 그의 제자 테드 케네디가 수화기를 통해 말하는 것을 듣고는 분노가 사라졌고 러셀의 전화에 대한 불만을 자유롭게 한탄했습니다. \"조지아 물 때문이겠죠.\" 케네디는 전화기 너머로 킥킥거리며 \"애틀랜타는 괴짜들의 도시예요.\"라고 말했다. 두 사람의 대화는 케네디의 정책에 대한 비판으로 이어졌고, 이어서 허심탄회한 대화가 이어졌다. 그러다 테드가 실수로 내각 인선에 관해 물었습니다.\n\n케네디는 \"국무-\"라고 말했지만 이미 너무 늦은 후였다. 하트가 끼어들어 \"테드, 해리 트루먼을 국무장관으로 결정했어. 자네도 동의할 것 같지 않나?\"라고 말했다. 하트는 믿을 수 없었다. 테드는 그의 제자였는데, 당이 압력을 위해 그를 영입할 정도로 수준이 낮았고, 케네디가 그토록 불성실하게 임무를 수락한 것일까?\n\n케네디는 전화기 너머의 긴장감을 의식하지 못한 채 \"아쉽지만 사이러스 밴스 같은 사람을 기대했는데 트루먼도 괜찮습니다. 고전적이죠.\"라고 너스레를 떨었다. 하트의 얼굴이 붉어지면서 그는 케네디를 의심한 것이 부끄러워 더듬더듬 말을 더듬거렸다. 그러나 대화는 회복되었고 두 사람이 밤새 이야기를 나누면서 전화 통화에 대한 스트레스는 사라졌다."
 hart.misc.10.a: "\"그래도 트루먼은 제가 제일 좋아하는 선택은 아니었어요.\""
 hart.misc.11.t: "군인정신"
 hart.misc.11.desc: "\"국방군 병사를 그저 자동화된 기계에 불과하다고 상상하기 쉽지만, 독일 정부가 우리 머릿속에 그리려고 했던 그림이 바로 이런 것입니다. 사실, 독일군 병사들도 우리 인간과 마찬가지로 부정확한 근사치와 미신에 사로잡혀 있는 매우 인간적인 존재입니다. 이 사실을 중요한 순간에 올바르게 활용하면 총알 한 발 쏘지 않고도 적을 물리칠 수 있습니다.\"\n\n하트는 자리에 뒤로 기대어 눈을 스피커에 고정했다. 이 사람은 누구이며 어떻게 군사위원회까지 찾아왔을까? 르메이와 몇몇 고립된 광인들을 제외한 대부분의 군 지도자는 차분하고 진지했다. 하지만 랜즈데일이라는 사람은 마치 미친 과학자와 마술사를 섞어 놓은 듯 손을 흔들고 연단에 기대어 활기차고 밝은 표정을 지었다. 그의 강의에는 상상력을 동원했는지 독일인의 정신세계와 정확한 공략 지점을 세밀하게 묘사하는 등 주제에 대한 해박한 지식을 가진 것도 분명했다.\n\n그의 독백은 어떤 장군이 절차에 대한 진부한 질문으로 끼어들면서 끝났다. 장군들은 랜즈데일을 묶어두려는 목적이 분명했기 때문에 그 이후 어떤 대화가 이어지든 따라갈 가치가 없었다. 하트는 강연이 끝날 때까지 기다렸다가 자리에서 일어나 소장과 직접 이야기를 나누었다.\n\n\"랜즈데일 장군님, 강연 정말 즐거웠습니다. 장군의 앞날이 밝을 것 같습니다.\"\n\n랜즈데일은 생각에 잠긴 듯했다. 그는 서류를 챙기면서 고개를 숙이고 있었다. \"요즘은 그렇게 느껴지지 않더군요.\" 그의 목소리는 이제 침울해졌다."
 hart.misc.11.a: "\"하지만 자신감 있는 태도에 감사드립니다.\""
 hart.misc.12.t: "외교에 있어서"
 hart.misc.12.desc: "미시간의 도시들은 필립 하트를 놀라게 한 적이 없지만 뉴욕은 그를 놀라게 했다. 공항에서부터 각 장소로 이동하는 속도가 너무 빨랐기 때문이다. 먼저 지역 노조와의 오찬과 연설이 있었다. 이어서 도시 운동가인 제인 제이콥스와의 만남(및 연설)이 있었고, 뉴욕 미드타운 힐튼 밖에서 마지막으로 기자 클럽과의 만남이 이어졌다. 즉석에서 대중 연설을 마친 하트 상원의원 부부는 호텔 연회장과 내부에서 기다리고 있던 파티의 환영을 받으며 안전한 곳으로 물러났다. 마침내 포위당한 후보가 생각했다. 그럴 수만 있다면 말이다.\n\n한 시간 동안 이어진 악수와 사적인 정치는 지루하기 그지없었고, 대중에게 보여주는 얼굴은 한계에 다다랐다. 그러자 누군가 하트의 어깨를 두 번 두드렸다. \"하트 상원의원님,\" 뒤에서 누군가 \"잠깐 자리 좀 비켜주실 수 있겠습니까?\"라고 물었다. 인사를 반복하기 위해 고개를 돌렸을 때, 그는 넬슨 록펠러가 손을 내미는 것을 보고 충격을 받았다. 게다가 뉴욕 주지사는 혼자가 아니었다. 그의 옆에는 뿔테 안경에 짧은 웨이브 머리를 한 무표정한 얼굴의 뚱뚱한 남자가 있었다.\n\n\"필립 하트 씨, 이쪽은 헨리 키신저 박사입니다.\" 록펠러는 두 사람에게 악수를 청하는 손짓을 보냈고, 두 사람은 악수를 한 후 말을 계속하길 \"키신저 박사는 록펠러 재단을 통해 아이젠하워 이후 모든 대통령에게 외교 정책에 대한 이해를 제공했습니다. 그리고...\"라고 말했다. 주지사는 키신저를 팔로 감싸며 \"당신의 행정부가 그 전통을 이어가는 것이 자연스러워 보일 뿐만 아니라 아마도 박사가 당신을 위해 직접 일할 수도 있을 겁니다.\"이라고 말하며 절정에 달했다.\n\n침묵하던 키신저가 입을 열기 전까지 변명만 늘어놓던 하트는 국무부 인사를 채우는 것은 요원한 일이었다고 설명했다. \"강력한 외교 정책에는 권위가 필요합니다. 저는 대통령 밑에서 직접 일할 것입니다.\" 록펠러는 \"고문이나, 어.. 백악관 참모. 국무부는 헨리에게 어울리지 않습니다.\" 하트는 외교 정책 논의의 지도부에 추가하는 것이 유리하다고 생각했지만, 아직 약속을 하기에는 너무 이른 시기였다. 게다가 그는 피곤해서 잠을 자고 싶었다. \"생각해 보겠습니다.\"라고 하트는 말했고, 지금은 그게 다였다."
 hart.misc.12.a: "다음 서클로."
 hart.cancer.1.t: "걱정의 불씨"
 hart.cancer.1.desc: "필립 하트의 면도는 순조롭게 진행되었고, 면도날은 그의 뺨을 따라 수염을 매끄럽게 깎아냈다. 선거운동 기간에는 피하고 싶었던 호화로운 스위트룸은 집무실에 들어가자 거의 강요된 것이나 다름없었다. 그는 여전히 그 사치스러움이 마음에 들지 않았지만, 잠자기에 좋은 장소라는 점은 인정할 수밖에 없었고, 이 일을 하다 보면 잠을 깊이 자기란 쉽지 않았다.\n\n\"편지가 왔어요, 여보. 하원에 국립공원에 관한 법안이 올라왔어요. 받으실래요?\" 제이니의 목소리가 문 너머로 울려 퍼지면서 대통령의 얼굴에 미소가 번졌다. 그는 면도기를 내려놓고 면도가 매끄러운지 확인한 후 세면대에 물을 비웠다.\n\n\"그래요, 제이니, 내 셔츠도 가져다줄래?\"\n\n잠시 후 제이니가 옷걸이를 들고 한 손에는 하트의 버튼 업 셔츠를, 다른 한 손에는 편지를 들고 들어왔다. \"날 봐요. 당신 물건을 다 들고 있잖아요. 있잖-\" 그녀는 갑자기 멈칫했다. 필립은 그녀를 보려고 고개를 돌렸고, 그녀는 그의 어깨를 잡고 다시 거울 쪽으로 그를 가리켰다. \"저게 뭐예요?\"\n\n\"저게 뭐냐니?\"\n\n\"등에 검은... 자국이 있어요. 전에는 없었는데.\"\n\n\"글쎄요, 모르겠어. 자기 등을 보는 건 좀 힘들지.\" 필은 미소를 지었지만, 아내는 화답하지 않았다. 마침내 그는 진정했다. \"워싱턴에 돌아가면 확인해볼게. 알았지? 제발, 제이니, 괜히 당신 신경을 곤두세우고 싶지는 않아.\"\n\n제이니는 얼굴을 찡그렸다. \"그래야 할 거예요, 여보.\""
 hart.cancer.1.a: "\"걱정마.\""
 hart.cancer.2.t: "진단서"
 hart.cancer.2.desc: "백악관 주치의인 제임스 영은 아침을 기분 좋게 시작하지 못했다. 모든 것이 어색했다. 손에 낀 장갑, 몸에 걸친 코트, 의자의 등받이 느낌, 손에 쥐고 있는 서류의 촉감까지. 사람들은 대통령이라는 직업이 세상에서 가장 스트레스가 많다고 이야기했다. 그럼 대통령의 주치의는 어떨까?\n\n대통령은 바로 오른쪽에 5피트 정도 떨어져 있었고 부인이 곁에 있었다. 극기심 때문인지, 아니면 모든 것이 괜찮을 거라는 단순한 믿음 때문인지 대통령님은 아내보다 더 행복해 보였다. 육체적으로 대통령은 괜찮아 보였다. 증상도, 쇠약함도, 아무것도 없었다. 하지만 무대 뒤에서는...\n\n영 박사는 \"대통령님, 제 팀과 제가 몇 가지 검사를 해봤습니다.\"라고 시작했다. 그는 서류를 뒤적거리며 손이 떨리고 있다는 걸 깨달았다. \"몇 가지 시료를 채취한 결과, 대통령님께서는... \" 그는 잠시 멈춰서 몸을 추스르고 목을 가다듬은 후 의지를 다지며 말을 이어갔다. \"흑색종이 있으십니다, 대통령 각하.\"\n\n대통령의 얼굴이 내려앉았다. 울지 않던 그의 아내는 눈물을 흘리며 돌아섰다. 영 박사는 거의 저절로 말을 이어갔다. \"아직 암을 치료할 수는 있지만 말기 단계에 접어들었습니다. 가급적 빨리 수술하는 것이 성장을 제거하는 가장 쉬운 방법입니다. 원하신다면 재량에 따라 도움이 될 맞춤형 치료 계획을 세웠습니다.\"\n\n필립 하트는 침묵을 지켰다. 그의 마음은 수천 마일 떨어진 미시간의 고향에 있었다. 암. 여기까지 오기까지 그가 겪은 모든 일이 지나가자 암이 왔다. 이건 불공평했다. 전혀 공평하지 않았다. 그는 별다른 생각 없이 고개를 끄덕였다."
 hart.cancer.2.a: "\"재량껏 처리해주십쇼.\""
 hart.cancer.3.t: "눈에 띄는 부재"
 hart.cancer.3.desc: "\"안녕, 톰.\"\n\n\"안녕하세요, 게리.\"\n\n게리는 뭔가 사연이 있는 사람 같은 표정으로 커피 머신 앞으로 걸어왔다. 톰은 여전히 채워지고 자신의 컵을 흘끗 쳐다보다가 다시 동료에게로 돌아갔다. 두 사람 주위에는 백악관의 업무가 흘러가고 있었다. 비서들은 서류와 폴더를 들고, 정장 차림의 남자들은 이 방 저 방을 바삐 오갔고, 워싱턴의 유명 인사들은 정신없이 업무를 처리하는 모습을 자주 볼 수 있었다. 분명 이곳은 미국에서 가장 스트레스가 많고 아마도 흥미진진한 직장이었지만, 관료와 보좌관들도 톰을 괴롭히는 만큼이나 진부한 사무실 가십을 들어야 했다.\n\n\"제가 뭘 알아챘는지 아세요?\" 개리가 파일 캐비닛에 기대어 말을 시작했다. \"대통령을 전혀 못 봤어요.\"\n\n\"그는 캠프 데이비드에 있잖아요, 이 멍청이야. 기억나요? 휴가 중이셨잖아요.\" 톰은 반쯤 채워진 커피잔을 돌아보았다. 그는 30초 정도 남았다고 예상했다.\n\n\"아뇨, 아뇨. 주변을 좀 찾아봤는데 거기서도 아무도 못 봤대요. 그리고 제가 무슨 말을 들었는지 아세요?\"\n\n\"말해봐요.\"\n\n\"어떤 비서들은 그가 월터 리드로 갔다고 했어요. 거기서 일하고 있대요.\"\n\n톰은 잠시 멈칫했다. 그는 눈썹을 치켜들고 게리를 돌아보았다. \"병원요? 왜요?\"\n\n\"아무도 몰라요.\" 게리가 옷깃을 잡아당기며 주위를 흘끗 둘러보더니 \"하지만 소문에 의하면 무슨 수술을 받는다고 하더군요. 나는 그걸 믿어요. 그렇지 않으면 왜 그가 거기 있겠어요?\" 그의 눈은 이제 복도를 훑어보다가 톰의 머그잔을 바라보았다. 그는 아무 말도 하지 않은 채 재빨리 자리를 떴다.\n\n톰은 고개를 숙였다. 생각에 잠겨 있던 그는 커피가 넘쳐 소매 전체에 시커먼 얼룩을 남기고 있다는 사실조차 깨닫지 못했다."
 hart.cancer.3.a: "누군가는 이것에 대해 알아야 한다."
 hart.cancer.4.t: "편지"
 hart.cancer.4.desc: "대통령 각하께,\n\n며칠 전, 저희는 대통령 각하의 등에서 암이 발생한 피부 부위를 제거하는 수술을 시행했습니다. 당시 저희는 추가로 암에 대한 검사를 계속하고 향후 치료가 필요한지 아닌지를 결정하기 위해 시료를 계속 보내달라고 요청했습니다.\n\n안타깝게도 LDH 검사 결과 흑색종이 간으로 전이된 것으로 확인되었습니다. 흑색종 부위와 간 사이의 거리로 볼 때 암이 다른 가까운 장기로 전이된 것으로 추정할 수 있습니다. 귀하가 죽어가고 있다는 사실을 알려드리게 되어 유감입니다. 전이된 흑색종의 일반적인 예후는 6개월에서 1년입니다.\n\n더 빨리 발견하지 못한 것에 대해 깊은 애도를 표하며 앞으로 최선을 다해 치료할 것을 약속드립니다. 이른 시일 내에 연락하시기를 바랍니다.\n\n안녕히 계시길,\n\n제임스 영 박사가."
 hart.cancer.4.a: "종이 위로 눈물이 한 방울씩 떨어졌다."
 USA_Hart_is_going_to_die_tt: "§B대통령 각하§!§E께선 곧 서거하실 겁니다.§!\n§g모든 좋은 일은 언젠간 끝나게 되어있지만, 아직은 끝날 때가 아닙니다.§!\n§B현 행정부§!§g의 업무는§! §B하트§!§g가 떠난 이후에도 계속되어야 하며, 우리는 이를 확실케 해야 합니다.§!"
 hart.cancer.5.t: "다음은 뭘까"
 hart.cancer.5.desc: "필 하트는 이런 순간에 가장 먼저 떠오른 생각이 자기 눈을 비추고 있는 태양이라는 것에 당황했다. 로즈 가든의 화창한 날, 그가 서 있는 연단은 화사한 꽃들로 둘러싸여 있었고, 기자들은 정장을 입고 손에 메모지를 들고 땀을 흘리고 있었으며, 모든 것들의 빛이 그가 눈을 찡그리게 했다. 다른 날이었다면 그는 이런 날씨를 즐겼을 것이다. 지금 그는 어떻게든 버텨야 했다.\n\n\"안녕하십니까.\" 그는 말을 시작했고, 멈출 수 없다는 것을 깨달았습니다. \"여러분 모두 매우 바쁘시니 가능한 한 빨리 발표하겠습니다. 저는 나이가 들었고 다른 많은 분과 마찬가지로 건강 문제가 있습니다. 2차 세계대전 이후 팔이 불편해졌고, 기침과 질병에 시달렸으며, 해가 갈수록 머리가 희어지고 있습니다. 하지만 미국 국민에게 알리기 위해 이 자리에 섰습니다-.\" 이제 언론의 관심이 집중되고 있다고 생각한 그는 잠시 멈춰서서 마음을 가다듬었습니다. \"-제가 흑색종 말기 진단을 받았고, 치료가... 실패했다는 사실을 알리기 위해서입니다.\"\n\n숨이 막히는 듯한 소리가 그를 휩쓸었고, 그는 연단을 조금 더 꽉 잡아야 했다. 이어서 카메라의 덜컹거리는 소리가 그를 다시 집중시켰다. 그는 자세를 곧게 펴고 눈을 한두 번 깜빡인 후 정면을 응시하며 연설을 계속했다. \"미국은 강력하고 유능한 대통령을 가질 자격이 있습니다. 따라서 저는 몇 주 후에 여러분을 잘 섬길 것으로 확신하는 유능한 부통령의 손길을 위해 대통령직에서 사임할 것입니다. 이 나라에 봉사할 수 있었던 것은 제 인생에서 가장 큰 영광이었으며, 저에게 베풀어 주신 여러분 모두의 지지와 친절에 감사드립니다. 말로 다 표현할 수 없습니다. 진심으로 감사드립니다.\"\n\n이제 질문이 이어졌지만, 곧 전직 대통령이 될 그에게 질문은 시끄럽고 뒤죽박죽인 덩어리에 지나지 않았다. 그는 연단에서 물러나 몸을 돌려 문을 열고 백악관의 품으로 곧장 걸어 들어갔다."
 hart.cancer.5.a: "그건 눈물이었나요, 아니면 빛 때문이었나요?"
 hart.cancer.6.t: "대통령님에게"
 hart.cancer.6.desc: "저는 평생 정치인에게 편지를 써본 적이 없고 지금 이 습관을 들일 거라고 생각하지도 않았지만, 당신의 상태를 알게 된 후 이것이 그리스도인으로서 해야 할 일이라고 믿습니다. 당신과 당신의 가족에게 모든 애도와 기도를 보냅니다. 당신은 당신이 가지게 된 조건을 받을 자격이 없는 선하고 품위 있는 사람이며 당신이 그것을 극복하기를 기도합니다...\n- 조지프 코왈스키, 보스턴, 매사추세츠\n\n지난 몇 년 동안 당신이 해온 일에 대해 얼마나 감사하든 충분하지 못할 따름입니다. 60년대에는 아이들이 다치거나 아내가 강도를 당할까 봐, 집세를 못 내거나 고지서가 너무 많이 나올까 봐 항상 두려웠던 기억이 납니다. 이제 저는 새 차, 새 집, 아이들이 놀 곳이 있고, 아내는 겁먹지 않고 가게에 갈 수 있습니다...\n- 클레이 모건, 잉글우드, 캘리포니아\n\n대통령직에 대한 마음이 바뀌든 바뀌지 않든 여기 있는 우리가 모두 당신을 응원하고 있고 최선을 다할 수 있도록 기도하고 있다고 가족들에게 전해주셨으면 좋겠습니다. 당신은 우리에게 훌륭한 상원의원이자 훌륭한 대통령이었고, 사람들이 우리 주 역사상 최고의 대통령을 꼽을 때 당신을 이야기할 것입니다....\n- 베키 스칼렛, 그랜드 래피즈, 미시간\n\n저는 68년에도 당신을 뽑지 않았고 72년에도 당신을 뽑지 않았으며, 전반적으로 당신이 이 나라를 이끌어 온 방향과 도시 외곽의 사람들을 돌보지 않은 것에 대해 특히 동의하지 않습니다. 그러나 나는 당신이 마음속으로 좋은 사람이라고 확신하며 당신이 우리나라를 위해 옳다고 믿는 일을 해왔다고 깊고 확실하게 믿으며 당신을 존경합니다.\n- 알 로버츠, 피어스, 네브래스카"
 hart.cancer.6.a: "영원히 간직하고 싶군."
