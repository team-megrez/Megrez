 kirk.3.a: "불씨에서 불꽃으로."
 kirk.4.t: "알렉산드리아의 진 커크패트릭"
 kirk.4.desc: "진 커크패트릭은 인생의 갈림길에 서 있었습니다. 그녀는 무엇을 해야 할지나 어떻게 해야 할지를 정확히 알지 못했습니다. 그녀는 약 1년 동안 국가안전보장회의의 일원이었고 그녀가 옳다고 생각하는 방향으로 일을 추진할 수 있었습니다.\n\n그러나 그녀는 여전히 더 많은 것을 원했습니다. 비록 그녀는 외교정책에 굉장히 초점을 맞추었지만, 국내 정치의 영역을 모르는 것도 아니었습니다. 노조의 중요성과 민권의 지지라는 확고한 신념을 가지고 있던 그녀는 민주당의 정강과 맞아떨어졌습니다. 이는 그녀가 기억할 수 있는 가장 오래전부터 민주당에 가입되어 있었기에 말이 되었습니다. 물론 그녀가 무슨 정당인 지는 목표 달성에 도움이 되지 않습니다. 그녀가 목표가 무엇인지 알고 있었다면 말입니다.\n\n목요일에 그 특정한 질문에 대한 답이 밝혀졌습니다. 그녀는 전화를 건 사람이나 DC 지역 번호를 알지 못했지만, 전화를 받았다는 사실에 기뻐했습니다. 버지니아 10구의 하워드 W. 스미스가 은퇴했고 민주당 전당대회는 새 후보를 찾고 있었습니다. 진 커크패트릭은 이 질문에 완벽한 대답이었습니다. 현재 알렉산드리아(워싱턴 D.C.에서 포토맥강을 건너면 바로 있는 곳)에 거주 중인 그녀는 대외적으로는 확고한 개입주의자로, 국내적으로는 노조와 진보적 정책의 중요성을 가치 있게 생각하는 이로 정계에 잘 알려져 있었습니다. 그녀를 택하는 것은 민주당 전당대회 고위 인사들에게 쉬운 결정이었습니다. 그녀는 그들의 목표와 가치에 완벽하게 맞아떨어졌습니다.\n\n잠깐의 고민도 없이 커크패트릭은 수락했습니다. 수백만 개의 상상이 그녀의 머릿속을 달려 나가고 있었습니다. 그녀는 이미 표지판 제작부터 전화 걸기까지 해야 할 일의 목록을 작성하고 있었고, 앞으로 며칠 동안 매우 바쁠 것이라 예상했습니다."
 kirk.4.a: "불길은 더 뜨거워진다."
