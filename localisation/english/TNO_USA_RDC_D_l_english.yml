 kirk.15.t: "평화 유지군 (푸른 베레모)"
 kirk.15.desc: "작별은 결코 쉬운 일이 아니었습니다. 그것은 라이언이 빠르게 배우고 있는 교훈이었고, 마침내 깨닫고 있는 교훈이기도 했습니다. 분명 그는 대학 입학 직전에 어머니와 작별을 고하거나 \"루이지애나\"라는 미지의 황무지로 건너가면서 가장 친한 친구와 작별을 고하는 등 어려운 이별을 겪은 적이 있습니다.\n\n이번 작별은 달랐습니다. 그도 알고 있었고, 여자 친구도 알고 있었고, 친구들도 알고 있었습니다. 그들은 라이언을 오랫동안 볼 수 없을 뿐 아니라 다시는 볼 수 없을지도 모른다는 사실을 알고 있었습니다. 라이언의 어머니는 비명을 지르며 울었지만, 어떤 어머니가 그러지 않았을까요? 라이언은 군에 입대하여 악의 세력과 싸우기 위해 해외로 떠날 예정이었습니다.\n\n라이언은 \"입대\" 그 자체가 정확한 용어인지 몰랐습니다. 물론 자유를 수호하는 군대에 입대하는 것은 맞지만 미국 관할은 아니었습니다. 그가 반드시 미국인의 명령에 따라야 하는 것도 아니었습니다. 호주인, 캐나다인, 심지어 키위 또는 다른 여러 집단의 명령을 따라야 할 수도 있습니다.\n\n라이언은 자유 국가 기구 평화유지군에게 합류하여 상징적인 푸른 베레모를 착용하게 될 것이었습니다. 그는 자유의 보루로서 최고 중의 최고와 함께 복무하게 될 것입니다. 그는 자유와 민주주의를 지키고 퍼트리기 위해 무엇이든 할 준비가 되어 있었습니다.\n\n그는 이미 최상의 컨디션을 유지하고 있었습니다. 그는 평생 군 복무를 위해 훈련을 받아왔고, 최근에야 군 복무에 대한 자신감을 느끼게 되었습니다. 커크패트릭 대통령이 OFN 모집을 늘리면서 라이언은 군에서 근무할 수 있게 되었습니다. 그는 총을 쏠 수 있는 건장한 남성이었고 군에서는 거절하지 않았습니다.\n\n라이언의 이야기는 미국 전역은 물론 OFN의 다른 회원국에서도 퍼져나갔습니다. 커크패트릭 대통령은 동맹에 대한 신뢰와 회원국 간의 관계를 강화했습니다. 로스앤젤레스에서 덴버, 캔버라, 크라이스트처치에 이르기까지 젊은이들이 자유의 푸른 깃발로 몰려들었습니다."
 kirk.15.a: "불길이 자라난다."
 kirk.16.t: "특전 부대 (초록 베레모)"
 kirk.16.desc: "작별은 결코 쉬운 일이 아니었습니다. 그것은 라이언이 빠르게 배우고 있는 교훈이었고, 마침내 깨닫고 있는 교훈이기도 했습니다. 분명 그는 대학 입학 직전에 어머니와 작별을 고하거나 \"루이지애나\"라는 미지의 황무지로 건너가면서 가장 친한 친구와 작별을 고하는 등 어려운 이별을 겪은 적이 있습니다.\n\n이번 작별은 달랐습니다. 그도 알고 있었고, 여자 친구도 알고 있었고, 친구들도 알고 있었습니다. 그들은 라이언을 오랫동안 볼 수 없을 뿐 아니라 다시는 볼 수 없을지도 모른다는 사실을 알고 있었습니다. 라이언의 어머니는 비명을 지르며 울었지만, 어떤 어머니가 그러지 않았을까요? 라이언은 군에 입대하여 악의 세력과 싸우기 위해 해외로 떠날 예정이었습니다.\n\n그는 기억할 수 있는 가장 오래전부터 육군 레인저가 되고 싶었습니다. 그는 군 복무가 돌아가시기 전 레인저이셨던 아버지에게 얼마나 큰 의미였는지 기억하고 있었습니다. 라이언은 이것이 미국에 봉사할 의무, 할 수 있는 모든 방법으로 자유를 수호하는 의무라고 생각했습니다. 그는 아버지가 그랬던 것처럼 미국과 전 세계의 억압받는 사람들을 위해 싸울 것입니다.\n\n그는 미 육군이 최고 중의 최고만을 뽑는다는 것을 알고 있었기 때문에 육체적으로나 정신적으로나 할 수 있는 모든 방법으로 꼼꼼하게 준비하고 훈련했습니다. 그는 자신을 고문시키려 여자친구를 설득하려 했지만 안타깝게도 소용이 없었습니다.\n\n그는 이미 최상의 컨디션을 유지하고 있었습니다. 그는 평생 군 복무를 위해 훈련을 받아왔고, 최근에야 군 복무에 대한 자신감을 느끼게 되었습니다. 커크패트릭 대통령이 군인 모집을 늘리면서 라이언은 군에서 근무할 수 있게 되었습니다. 그는 총을 쏠 수 있는 건장한 남성이었고 군에서는 거절하지 않았습니다.\n\n라이언의 이야기는 미국 전역은 물론 OFN의 다른 회원국에서도 퍼져나갔습니다. 커크패트릭 대통령이 OFN 내 신뢰를 떨어뜨리긴 했지만, 미군 모집도 늘렸고, 그 성과가 나타나고 있었습니다. 로스앤젤레스에서 덴버, 배턴루지, 시카고에 이르기까지 젊은이들이 붉고, 희고, 푸른 자유의 깃발 아래 모여들고 있었습니다."
 kirk.16.a: "이것이 바로 우리가 지켜야 할 것이다."
 kirk.17.t: "일어나라, 미국이여"
 kirk.17.desc: "미국 농촌 어딘가의 작은 도시에서 9살 소녀가 텔레비전을 보고 있었습니다. 소녀는 눈을 뗄 수 없을 정도로 화면에 집중하고 있었습니다. 그 소녀의 집에서 평소에 나오던 화려한 캐릭터나 노래하는 동물이 나오는 만화가 아니었습니다.\n\n그런데도 소녀는 쇼를 볼 때보다 훨씬 더 집중하고 있었습니다. 소녀의 눈은 화면을 응시하고, 조용히 입을 벌리며 놀라움을 감출 수 없이 화면 속 인물을 바라보았습니다. 깔끔한 정장을 입은 아름다운 여자가 연단에 올라 관중들에게 연설하고 있었습니다.\n\n소녀의 머리는 군중의 규모를 제대로 가늠할 수 없었습니다. 흐릿한 얼굴들의 파도는 수십억에 달할 것 같았습니다. 소녀는 자신과 같은 놀라움을 느끼면서도 자부심, 분노, 실망, 두려움, 희망 등 다른 감정으로 여자를 바라보고 있는 얼굴들을 보았습니다.\n\n소녀의 머릿속에는 \"자유 국가 기구\", \"상호방위조항\", \"정권교체\", \"권위주의 대 전체주의\" 같은 단어가 계속 반복해서 떠올랐습니다. 소녀는 자신이 무슨 말을 하는지 이해할 수 없었습니다. 이 단어들은 소녀에게 아무런 의미가 없었습니다. 물론 이전에 몇 개는 들어본 적이 있었지만, 그 의미를 잊어버렸습니다.\n\n소녀의 머리는 여자 뒤에서 흔들리고 있는, 횃불을 든 손이 안에 있는 푸른 깃발의 의미를 이해할 수 없었습니다. 멋진 푸른색이었습니다. 소녀는 그 손이 누구의 손인지 궁금했습니다. 혹시 미국의 새 국기였을까요? 그녀는 학교에서 충분히 주의를 기울여 왔기에 (그리고 매일 맹세했기 때문에) 현재의 국기가 아니라는 것을 알고 있었습니다.\n\n하지만 소녀가 이해할 수 있는 한 가지가 있었으니 바로 이 여자가 가진 힘이었습니다. 조언자들과 관중들은 그녀를 바라보며 말 한마디 한마디에 매달렸습니다. 심지어 여자가 자신을 대하는 태도에도 힘이 있었습니다. 이 여자는 자신감이 넘쳤고, 자신의 위치를 알고 있었으며, 자신이 그 자리를 차지할 자격이 있다는 것을 알고 있었습니다. 소녀는 그 여자의 얼굴을 분석하면서 마음속에서 질문이 떠오르는 것을 느꼈습니다.\n\n\"아빠, 저도 언젠가 저렇게 될 수 있을까요?\""
 kirk.17.a: "\"물론 넌 할 수 있단다.\""
 kirk.18.t: "작은 브루클린의 아파트"
 kirk.18.desc: "베티는 방에서 서성거리며 대통령의 연설을 들었습니다. 적극적으로 귀를 기울이지 않았는데도 대통령의 말이 베티의 머릿속을 흠뻑 적셨습니다. 베티의 머릿속에는 수많은 계획이 동시에 형성되고 붕괴되고 있었지만 모두 아무 소용이 없었습니다.\n\n하지만 아무 소용이 없었다는 것은 정확하지 않습니다. 모든 계획은 무언가를 향해 나아가고 있었습니다. 그리고 그녀는 그 \"무언가\"가 무엇인지 알고 있었습니다. 다만 어떻게 거기에 도달해야 할지 몰랐을 뿐입니다. 그녀의 머릿속에는 포스터, 연설문, 약속 등 수백 가지의 생각이 소용돌이치고 있었습니다. 그녀는 그것이 아직은 아무 소용이 없다는 것을 알고 있었습니다. 하지만 그녀는 계속 서성거렸고, 계속 생각했고, 계속 새로운 아이디어를 떠올렸습니다. 생각지도 못했던 새로운 질문들이 계속 머릿속을 맴돌았습니다:\n\n그녀는 무엇이 될까요? 그녀는 자신이 NPP가 되지 않으리라는 것을 알고 있었지만, 공화당원으로 등록할지 민주당원으로 등록할지 확신이 서지 않았습니다. 가족 전체가 기억할 수 있는 한 가장 오래전부터 공화당원이었지만, 대통령과 그녀의 \"민주당 노동파\"들이 설파하는 개입주의는 매력적인 대안을 제시했습니다.\n\n그런 다음 그녀의 표어에 대한 질문이 있었습니다. 그녀는 일종의 말장난이기를 원했습니다. 항상 말장난을 좋아했고 그것이 자신의 메시지를 전달하는 가장 좋은 방법이라고 생각했기 때문입니다. 그녀는 \"다이아몬드에게 투표하세요- 이보다 더 강할 수 없습니다\"와 같이 자신의 성이 들어가고 재밌는 문구를 생각하고 있었습니다. 하지만 그녀는 조금 더 생각해 봐야 했습니다.\n\n그녀의 생각은 고함에 의해 끊겼습니다. \"베티, 거기서 왜 서성거려요?\""
 kirk.18.a: "\"물론 저는 출마할 거에요!\""
 kirk.19.t: "알함둘릴라"
 kirk.19.desc: "체첸 샬리 외곽의 작은 동굴에서 한 무리의 남자들이 커다란 상자 주위에 모여있었다. 소총을 든 키 큰 남자가 조용히 하라고 손짓하기 전에 소란스러운 목소리가 절정에 달했다. 모두의 이목이 쏠리자, 그는 상자를 열기 시작했다. 긴 과정이었다. 긴 여정 동안 경첩은 이미 약간 피로해져서 정말로 끔찍한 긁히는 소리가 났다. 하지만 소음과 수고로움은 그만한 가치가 있었다. 남자가 상자를 들여다보자, 눈이 동그래지고 기도하기 시작했다. 그는 왕에게 어울리는 무기고를 바라보고 있었다. 최신 소총이 줄줄이 늘어서있고, 아무리 튼튼한 전차라도 파괴할 수 있는 로켓추진식 수류탄, 그리고 라이히의 괴물들을 상대하기 위한 수많은 파괴 도구가 들어있었다. 동봉된 쪽지에는 이렇게 적혀 있었다:\n\n\"더 오는 중입니다.\"\n\n만주에서는 한 무리의 반란군이 미국의 최신 소총대로 훈련받았습니다. 리비아에서는 한 무리의 이슬람 사회주의자들이 CIA 파견 요원이 휴이 비행에 대한 구체적인 지침을 설명하는 것을 듣고 있었다. 니카라과에서는 한 무리의 갱들이 박격포를 교대로 조준했다.\n\n중앙정보국은 커크패트릭 독트린 적용의 일부로 나치나 일본의 억압에 반대하는 모든 이들에게 정치 성향과 상관없이 무기와 원조를 보내왔다. 전 세계 곳곳에서 같은 이야기가 펼쳐졌다. 각자의 전투에서 싸우던 사람들이 갑자기 세계 최대 정보기관의 도움을 받게 되었다. 군주주의자부터 공산주의자, 이슬람교도까지 CIA는 새로운 친구를 사귀고 있다."
 kirk.19.a: "얼마나 많은 사람들이 이걸 지킬 수 있을지 누가 알까."
 kirk.20.t: "변화의 바람"
 kirk.20.desc: "토미는 벽에 기대어 멍하니 앞을 바라보았다. 그는 눈앞에 있는 포스터에서 눈을 뗄 수가 없었다. 큰 포스터는 아니었지만, 존재 자체가 토미의 신념에 대한 공격이었다. 커크패트릭 대통령이 해외와 미국 내 파시스트에 대한 성전의 목적으로 여러 회사에서 토미가 속해 있던 국민진보동맹의 주권파를 겨냥한 일련의 공격 광고를 인쇄하기 시작했다.\n\n토미는 이 포스터가 멋지다는 것을 인정할 수밖에 없었다. 배경은 미국 국기였고, 그 앞에는 아프리카계 미국인 남성이 백인 남성과 악수하고 있었다. 남성의 머리 위에는 이런 문구가 적혀 있었다:\n\n\"함께라면 파시즘을 이길 수 있습니다.\"\n\n그 아래에는 더 작은 글귀가 적혀 있었다:\n\n\"본인이나 지인이 NPP에 의해 급진화되었다고 생각되면 아직 늦지 않았으니 555-XXXX로 전화하세요.\"\n\n그 아래에는 작은 만자 문양과 함께 커다란 X가 그려져 있었다.\n\n토미는 그 문양을 보고 가슴이 찢어지는 듯한 고통을 느꼈다. 그는 나치가 아니었기 때문이다. 적어도 자신이 나치라고 생각하진 않았다. 물론 그의 당원 중에는 극단적인 견해를 가진 사람도 있겠지만, 당선만 된다면 그런 생각은 사라질 것이다. 아니, 토미는 일본인이 자신의 일자리를 빼앗고 유대인이 아내를 빼앗을까 봐 두려웠다. 하지만 그는 나치까진 아니었다. 사람들은 그를 나치라고 생각했나? 물론 그는 나치라고 불렸고, 프란시스 파커 요키는 패배했지만, 그는 나치였다.\n\n잠시 망설이던 그는 포스터를 찢어버렸다."
 kirk.20.a: "그는 그들이 자신의 전화를 받기를 바랐다."
 kirk.21.t: "부러진 코"
 kirk.21.desc: "\"다시.\"\n\n다시 한번 작은 방에서 뼈마디가 부딪히는 소리가 울려퍼졌습니다. 이 소리는 배경의 형광등과 끊임없이 쏟아지는 질문의 리듬만큼이나 방에 있는 모든 사람에게 최근 매우 흔한 소리가 되었습니다.\n\n엘리아스는 자신이 어디로 갈 수 있을지 생각하려고 노력했습니다. 물론 핵심 단어는 \"노력했습니다\"입니다. 그는 끙끙거리는 것 외에는 아무것도 할 수 없었습니다. 처음 이곳으로 끌려왔을 때는 생각할 수 있었을지 모르지만, 그 이후로는 그런 능력이 떠나버렸습니다. 끝없이 쏟아지는 구타가 이를 확실히 했습니다. 그는 턱을 타고 끝없이 흘러내리는 피의 흐름 외에는 아무것도 생각할 수 없었다.\n\n그는 이러려고 입대하지 않았습니다. 적어도 그는 그렇게 생각하지 않았습니다. 국방군에 입대한 이유는 다른 선택의 여지가 없었기 때문입니다. 다른 많은 젊은이와 마찬가지로 다른 길이 없었습니다. 그래서 조국의 부름에 응답했지만 그건 단지 직업을 위해서였습니다.\n\n하지만 CIA는 그렇게 생각하지 않았습니다. 그들은 그가 대답할 수 없는 질문, 대답을 거부할 질문, 아예 답이 없는 질문 등을 계속해서 그에게 물었습니다.\n\n그는 체포된 것에 대해 거의 기억하지 못했습니다. 이란에 있었던 것은 분명하지만 그 이후의 모든 것이 흐릿했습니다. 주변 사람들은 모두 영어를 구사했지만(독일어도 꽤 잘했지만), 그렇다고 해서 의미가 있진 않았습니다. CIA가 전 세계에 그와 같은 사람들을 잡아 가두는 장소를 가지고 있다는 것은 누구나 알고 있었기 때문입니다.\n\n\"그와 같은 사람들.\" 그는 그게 무슨 뜻인지 전혀 몰랐습니다. 나치? 독일인들? 미국의 적들? 그는 알 수 없었습니다. 물론 그는 독일인이었지만 나치는 아니었습니다."
 kirk.21.a: "그건 중요하지 않다."
 kirk.22.t: "여기도 시위, 저 너머에도 시위"
 kirk.22.desc: "커크패트릭 대통령이 자유 국가 기구 회원국으로부터의 파병과 회비를 증가한 이후, 바로 그 국가들로부터 공식 항의 서한이 들어오고 있습니다. 호주와 캐나다는 \"기구의 이념에 반하는 조치\"라고 비판했고, 뉴질랜드 대사는 대통령에게 이러한 조치를 포기할 것을 공식적으로 요청했습니다. 아직 파병을 거부한 국가는 없지만, 불만이 있는 것은 분명합니다. 캐나다 총리가 실수라고 개인적으로 요청하든, 여러 장군들(동맹국과 미군 모두)이 불만을 표명하든, 외교적으로 인기 있는 행동이 아니라는 것은 분명합니다.\n\n일부 보도에 따르면 (가장 최근에 OFN에 가입한 국가) 정부가 공식적으로 OFN 탈퇴를 고려하고 있다고 하는데, 아직 구체적인 내용은 나오지 않았습니다.\n\n더 큰 문제는 동맹국만이 이 결정을 반대하는 것이 아니란 점입니다. 미국 전역에서 OFN의 외교적 강화를 지지하는 시위가 벌어지고 있습니다. 워싱턴 DC에서 샌프란시스코까지, 그리고 그 사이의 모든 곳에서 푸른 기를 흔들며 \"우리 장병을 도와라, OFN을 지지하라\"라는 구호를 외치는 모습을 볼 수 있습니다. 커크패트릭 대통령에게 이러한 일련의 결정을 취소하길 요청하는 수천 건의 청원이 서명되었지만, 얼마나 효과가 있을지는 의문입니다. NPP 진보파 코커스의 선동가 헨리 \"스쿱\" 잭슨은 정책 변경을 \"큰 실수\"라고 말했고, NPP 국가파 코커스의 악명 높은 선동가 필리스 슐래플리는 \"올바른 방향으로 나아가는 단계\"라고 말하는 등 정치인들도 상반된 의견을 내놓고 있습니다.\n\n커크패트릭의 일부 측근들조차도 커크패트릭의 행보를 비난했습니다. 드물게 로버트 맥나마라가 자신의 마음을 꿰뚫어 본 순간에 이 결정을 \"완전히 비논리적\"이라고 말하기도 했습니다. 커크패트릭 대통령이 앞으로 어떤 행보를 보일지는 아직 미지수입니다."
 kirk.22.a: "불평이 점점 커진다."
 kirk.23.t: "전후 최고의 성공"
 kirk.23.desc: "아놀드는 호주에 점점 익숙해졌습니다. 그를 끊임없이 놀라게 하고 감동을 주는 아름다운 나라였습니다. 물론 미국은 아니었지만 여전히 자유세계의 강력한 팔이었습니다. 그는 기지에서 생활한 지 6개월밖에 되지 않았지만 이미 아내가 무척 즐거워한 호주 속어를 익히기 시작했음을 느낄 수 있었습니다.\n\n자유 국가 기구 파견대의 일원으로 그의 임무는 계속 바뀌었는데, 이번에는 아름다운 뉴사우스웨일스주의 작은 군사 기지에 주둔하는 것이었습니다. 물론 전투는 없었지만 그렇다고 해서 대비하지 않은 것은 아니었습니다. 그는 남아공에서 복무했고 인도네시아에서도 복무한 경험이 있었습니다. 두 번 모두 OFN 블루를 입었고 호주인, 캐나다인, 영국인, 키위들과 함께 싸웠으며 그들이 얼마나 열심히 싸웠는지, 자유를 위해 얼마나 헌신했는지 잘 알고 있었기 때문에 그들을 형제라고 부르며 곁에서 싸우는 것을 자랑스러워했습니다.\n\n그는 자신이 있는 곳을 사랑했지만 그렇다고 해서 고향을 그리워하지 않았던 것도 아니었습니다. 맨해튼의 작은 아파트, 모퉁이에 있는 유대교 회당. 그는 그곳이 너무 그리웠습니다. 심지어 정치도 그리웠습니다. 그는 항상 자유 국가 기구를 가장 강하게 지지할 후보에게 투표하는 의무를 다했습니다. 1972년, 그 후보는 바로 진 커크패트릭이었고, 그는 이미 자유 국가 기구 대한 자금 지원이 증가하고 국제 협력이 개선되는 것을 목격했습니다.\n\n아놀드는 그다지 후회하는 사람이 아니었습니다. 군에 입대한 것도, OFN 파견대에 입대한 것도 결코 후회한 적이 없었습니다. 고향에서 시위가 격렬해졌을 때에도 진 커크패트릭에게 투표한 것을 후회하지 않았습니다. 그는 조국과 자신에 대한 자부심이 있었으며, OFN 블루를 자랑스럽게 입었습니다."
 kirk.23.a: "모든 곳의 자유를 위하여"
 kirk.24.t: "자유의 여신상의 횃불"
 kirk.24.desc: "모든 미국인의 마음속에는 불이 있습니다. 어떤 날에는 어둠을 뚫고 밝게 타올라 자유와 해방의 불꽃으로 세계를 밝히길 약속합니다. 다른 날에는 어둑하여 죽어가는 불꽃의 마지막 잉걸불로서 희미하게 빛나지만 꺼지지는 않습니다.\n\n진 커크패트릭 대통령은 이 불꽃을 활활 타오르는 모닥불로 여겼을 수도 있고, 과거 행정부의 실패로 인해 다시 살려내야 할 불씨로 여겼을 수도 있습니다. 어떻게 여기는지는 중요하지 않습니다. 몇 번의 불꽃이든 불타오르는 지옥이든 상관없습니다. 그녀는 이를 타오르는 불길, 즉 전 세계의 억압받는 사람들을 위한 등불로 만들었습니다.\n\n자유의 여신은 횃불을 높이 들고 전 세계 구석구석에 불을 비추고 있습니다. 게르마니아에서 도쿄까지, 워싱턴 DC에서 캔버라까지, 로마에서 예루살렘까지, 전 세계가 밝게 빛나고 있습니다. 불나방처럼 사람들은 자유에 이끌립니다.\n\n자유 국가 기구의 남녀는 불꽃을 보고 그 빛에 주의를 기울이고 그 불꽃으로 향합니다. 매일 더 많은 사람이 자유의 군대에 합류합니다. 미 육군, 뉴질랜드 방위군, 중앙정보국, 그 외 수많은 조직에 입대하여 자유의 불꽃의 선명한 부름에 귀를 기울이고 있습니다.\n\n불꽃의 포효가 커질수록 군중의 함성도 커집니다. 물론 지지하는 사람들도 일부 있습니다. 백악관 밖에서는 푸른 OFN의 깃발을 들고 진 커크패트릭을 지지하는 군중을 자주 볼 수 있습니다. 하지만 이들에게도 반대하는 사람들이 있습니다. 끝없는 평화주의자와 겁쟁이의 무리도 백악관 밖에 나타날 것입니다. 그들은 미국이 나치나 사무라이와 싸워서는 안 되고 파시스트에게 몸을 숙여야 한다고 생각합니다.\n\n진 커크패트릭은 그들의 말을 듣지 않을 것입니다."
 kirk.24.a: "모든 사람이 자유로이 숨 쉴 때까지 자유의 횃불은 불타오를 것이다."
 POLITICS_Philip_Hart_DESC: "20세기의 가장 중요한 좌파 자유주의자는 당신이 들어본 적이 없는 사람일 것입니다. 그럴 만한 이유가 있습니다. 그는 자신의 정책에 대해 조금도 공로를 인정하지 않는 겸손함을 넘어섰고, 미디어 투어를 할 의욕도 없습니다. 미시간 출신의 호리호리한 상원의원은 대통령의 모습을 거의 깎지 못하지만 외모는 속일 수 있습니다. 그의 차분하고 다정한 눈 뒤에는 잠자고 있는 열정이 있는데, 그 열정은 부르면 살아서 포효하며 그 크기에 관계없이 어떤 약속도 이행할 수 있게 해줍니다. 그렇기 때문에 필립 하트는 어떤 형태로든 그의 선거 이후 상원에서 회람된 거의 모든 중요한 노동, 기반 시설, 소비자 보호, 보존 및 민권 법안에 관여했습니다. 그러나 하트에게 있어서 눈에 띄지 않는 것은 좋은 정책을 달성하기 위한 수용 가능한 비용입니다.\n\n1958년에 처음으로 상원에 선출된 필립 하트는 입법부에서 자신의 목적에 대해 확신하지 못한 채 국회의사당에 도착했습니다. 그러나 투표가 진행되고 통과됨에 따라 하트는 당파 의원들에게 기대되는 것처럼 단순히 \"당 노선에 따라\" 투표할 수 없음을 깨닫고 자신의 양심에 따라 정책을 수행하도록 밀어붙였습니다. 독립적인 투표에 대한 하트의 명성과 강력한 직업 윤리는 그를 민주당 자유주의 프로젝트에 없어서는 안 될 자산으로 굳혔고, 정책 합의에도 불구하고 우정을 쌓는 그의 능력은 상원의 거의 모든 부분에서 그를 환영했습니다.\n\n상원에서 필립 하트의 책략과는 달리, 백악관은 믿을 수 없을 정도로 최고점과 치명적인 최저점을 가질 가능성이 있는 완전히 다른 야수입니다. 필립 하트에게 이상적인 미국은 투자로 풍요로워진 꽃이 만발한 도시, 교차하는 고속도로와 철도의 건전한 네트워크, 법 집행에 대한 사려 깊고 지역 사회 지향적인 접근 방식이 있는 곳이지만 이는 숙고가 필요합니다. 필립 하트가 이전에 한 적이 없는 신중하고 정치적이며 때로는 비양심적인 검토는 더 큰 이익을 위한 이러한 결정이 어떻게 내려질 것 인지에 관한 것입니다. 그들의 필요성은 그러한 기회가 다시는 오지 않을 수 있다는 사실에 기반을 두고 있으며, 이는 잊혀진 미국의 챔피언을 위한 성공이 두 배로 필요하고 잠재적으로 희생할 가치가 있음을 의미합니다."
 POLITICS_Chep_Morrison_Pres_DESC: "드레셉스 스토리 \"쳅\" 모리슨 대통령은 그의 전임자가 아닙니다. 하트 대통령이 거의 필적할 수 없을 정도로 양극화되고 정치적으로 기울어진 뉴올리언스의 왕자가 그가 대체해야 할 사람의 자리를 채울 것이라고 기대하는 사람은 거의 없습니다.\n\n1940년에 주 하원의원으로 선출된 쳅 모리슨은 휴이 P. 롱 주지사의 가공할 정당기계에 대해 가장 목소리를 높이는 반대자 중 한 명으로 명성과 분노를 얻었습니다. 뉴올리언스 시장으로서 그는 도시 서비스의 현대화를 감독하고 초승달 도시를 신 남부의 등불로 바꾸는 데 도움이 된 투자를 가져왔습니다. 1956년, 불가능한 일을 하기 전에 그는 주지사가 되기 위한 여정에서 롱의 기계를 물리치고 한때 지배적이었던 정치 왕조를 국민당의 품으로 몰아넣었습니다.\n\n그의 상냥한 매력과 붙임성 있는 성격에도 불구하고 뉴올리언스의 왕자는 정치 통로의 모든 면에서 의심의 눈초리를 받고 있습니다. 남부인들은 하트 행정부 내에서 그의 저명한 위치에 대해, 운동가들은 민권운동에 대한 그의 혼합된 기록에 대해, 그리고 그가 자연의 힘에 의해 쓰러진 총사령관을 대신하기 위해 개입함에 따라 국가 전반에 걸쳐서 말입니다."
