 hart.crimewave.1.t: "러스틴의 의심"
 hart.crimewave.1.desc: "\"다음으로 [GetYear]년 밤죄법과 관련하여 하원 법사위원회에 출석할 분은 베이야드 러스틴 씨입니다. 증언을 시작해 주십시오.\" 러스틴이 메모를 준비하자 위원장이 말했다. 그가 자신의 주장을 펼칠 기회는 단 한 번뿐이었고, 자신의 피부색 때문에 적어도 몇 명의 참석자들한테 불리하게 작용할 것을 알고 있었다.\n\n\"위원장님, 감사합니다.\" 러스틴은 남은 긴장을 극복하고 연설을 시작하며 \"저는 오늘 이 법안의 부정적인 영향에 대해 말씀드리기 위해 왔습니다. 범죄와 폭력에 대한 시민들의 불안을 이해하지만, 이 법안에 반대해야 할 것 같다는 느낌이 듭니다. 이 법안은 지나치게 광범위하고 특정 지역에 대한 과잉치안으로 이어질 것이며 범죄는 줄어들지 않을 것입니다.\"라고 말했다.\n\n그는 말을 하면서 위원들의 표정을 살폈고, 우익 성향이 강한 위원들의 얼굴에는 경멸이나 조롱이, 다른 위원들의 얼굴에는 의례적인 우려가 묻어나는 것을 보았다. 그는 속이 점점 더 답답해지는 것을 느꼈다. 그의 말에 귀를 기울이거나 신경이라도 쓰는 사람은 아무도 없었기 때문이다.\n\n증언을 텔레비전으로 중계하는 것을 지켜보던 필립 하트도 다른 이유로 걱정이 들었다. 그는 자신의 범죄 법안에 대한 민권 운동가들의 반대를 예상하지 못했다. 그들은 그가 공동체에 해를 끼치지 않을 것이라고 믿지 못했나?\n\n그의 마음속에서 의심이 꿈틀거렸다. 그는 법안을 읽어보았지만, 눈에 띄는 결함이나 잘못 쓰인 조항은 없었다. 그는 워싱턴에서 흔히 볼 수 있는 소동일 뿐이라고 결심하고 텔레비전을 끄고 다시 업무로 돌아갔다. 걱정할 것은 아무것도 없었다."
 hart.crimewave.1.a: "경고가 무시되었다."
 hart.crimewave.2.t: "들려진 망치"
 hart.crimewave.2.desc: "아침부터 대기실은 경찰관들로 가득 찼고, 그들은 경사가 가져온 도넛과 커피 주위로 모여들었다. 새로운 범죄 법안이 통과되어 경찰 예산이 대폭 증가했고, 이제 도넛은 지구대에서 흔히 볼 수 있는 음식이 되었다.\n\n\"좋아요, 여러분, 잘 들으세요.\" 머리가 희끗희끗한 베테랑 경찰관인 로스코 제브로스키 경사가 들어와서 말했다. 그는 회의실 맨 앞에 서서 모두가 경청하고 있는지 확인한 후 클립보드의 글을 읽기 시작했다.\n\n\"오늘부터 연방 범죄 법안에 따른 새로운 도시 및 주 법령에 따라 우리가 주시해야 할 새로운 범죄가 생겼습니다. 쓰레기 무단 투기, 무단 횡단, 경미한 기물 파손, 과속, 공공장소에서의 음주와 마찬가지로 배회도 체포될 수 있습니다...\" 그는 계속 읽었다. 경찰의 미소는 간식을 씹으며 비틀어졌고, 그가 계속 읽는 동안 더욱 커졌다.\n\n\"3번 구역, 렉싱턴과 킹 가의 상점 주인들이 거동 수상에 대해 신고했습니다. 16세에서 20세로 추정되는 흑인 청소년 6명이 거동하고 있다고 합니다.\"\n\n\"알았다. 우리가 접근하면 지원을 요청하라.\" 클리프 포드 순경이 순찰차를 거동자들을 향해 돌리며 무전기에 응답이 울렸다. 원을 그리며 서 있던 한 무리의 젊은이들이 경찰차가 자신들을 향해 돌진하는 것을 보고 놀란 듯이 주위를 둘러보다가 공포에 질렸다.\n\n\"손 들어!\" 클리프는 이미 수적으로 열세인 상황에서 긴장한 채 차에서 내리며 고함을 질렀다. 겁에 질린 남자들, 사실은 소년들이었지만, 순순히 따랐다. 포드 경관은 지원을 요청하며 호송차를 불러 그들을 구치소로 이송했다. 클리프는 또 다른 출동 요청에 응답하면서 마침내 도시가 필요했던 청소를 할 수 있다고 생각했다. 일은 멈추지 않았지만 할 만한 가치가 있었다."
 hart.crimewave.2.a: "현대의 새로운 괴물인 약탈적 경찰이 태어났다."
 hart.crimewave.3.t: "망치가 떨어지다"
 hart.crimewave.3.desc: "\"저는 무단횡단, 배회, 쓰레기 투기로 체포되었습니다. 솔직히 처음 두 가지만 저질렀다고 말할 수 있습니다. 저는 쓰레기를 올바르게 버리도록 자랐습니다. 경찰이 저를 제지했을 때 장난이라고 생각했습니다. 저는 그냥 가려고 했지만, 경찰이 저를 때리고 바닥에 내동댕이쳐서 수갑을 채웠습니다. 6개월을 감옥에서 보냈고 그 이후로 일자리를 구할 수 없었습니다.\"\n\n\"저는 아무 짓도 하지 않았습니다. 경찰은 제가 공공장소에서 술을 마셨다고 말했지만 그건 물이었습니다. 물론 그들은 제 병이 비워질 때까지 기다렸다가 저를 붙잡았습니다. 예전에는 이런 일이 벌금형에 그쳤기 때문에 경찰이 저를 감옥에 데려갔을 때 뭔가 잘못되었다고 생각했습니다. 저는 카운티 감옥에서 4개월을 보냈습니다. 직장을 잃고 살던 아파트에서 쫓겨났습니다. 앞으로 뭘 해야 할지 막막합니다.\"\n\n\"남편은 과속으로 체포되었습니다. 남편은 장시간 교대 근무를 하고 퇴근 후 가족에게 돌아갈 날만 손꼽아 기다리다가 가끔 서두르곤 했습니다. 남편이 저에게 전화했을 때 저는 끔찍한 농담이라고 생각했지만, 그때가 남편과 통화한 마지막 시간이었습니다. 그는 출소를 일주일 앞두고 심장마비로 감옥에서 사망했고, 흑인이었기 때문에 아무도 관심을 두지 않는 것 같았습니다. 러스틴 씨, 당신이 무엇을 할 수 있을지 모르겠지만 뭐라도 할 수 있기를 바랍니다.\"\n\n그는 편지 마지막 줄에 다다랐을 때 편지를 떨어뜨릴 뻔했다. 그는 필자가 감정을 조절하기 위해 애쓰는 동안 글자가 들쭉날쭉해지는 것을 분명히 보았다. 손에 고개를 쥔 그는 눈물을 흘릴 것만 같았다. 이것이 바로 그가 두려워했고 국가와 의회, 행정부에 경고했던 것이다. 그들은 그를 비롯해 그들과 국민에게 경고했던 다른 사람들의 말을 듣지 않았고, 이제는 그의 공동체가 그들의 오만함에 대한 대가를 치를 것이다."
 hart.crimewave.3.a: "전국적인 범죄라, 인간 불행의 모자이크다."
 hart.crimewave.4.t: "나약함"
 hart.crimewave.4.desc: "\"하트 행정부가 도시 개혁과 범죄에 대한 강경책을 내세웠지만, 최근 FBI 통계에 따르면 하트 대통령이 취임하고 주요 범죄 법안을 제정한 이후 범죄가 증가한 것으로 나타났습니다. 이는 하트 대통령의 잘못된 이상주의와 범죄에 대해 유화적인 경향의 당연한 결과입니다. 대통령이 범죄 통제보다 인종통합과 도시 계획에 더 집중하는 한 범죄자들은 대담해지고 선량한 시민들은 두려움에 떨고 있습니다...\"\n\n\"범죄 증가는 특히 경범죄에 집중되어 있으며, 이는 하트 대통령의 노력이 미국의 최하층 범죄자들을 위축시키기는커녕 오히려 대담하게 만들었다는 것을 분명히 보여줍니다. 대통령의 자유주의에 대한 집착은 범죄자를 적으로 인식하지 못하고 대신 악당을 사회의 희생자로 보는 시각을 맹목적으로 고수하고 있습니다...\"\n\n\"현재 범죄 증가의 원인이 무엇이든 간에, 필립 하트는 그 원인을 해결할 수 있는 사람이 아닙니다. '개혁된 기반시설 시스템'이나 새로운 복지 프로그램으로는 범죄를 막을 수 없습니다. 범죄자를 다루려면 그들이 사회에 진 빚을 갚을 때까지 쇠사슬에 묶어두고, 더 나쁜 성격의 범죄자에 대해서는 영구적인 해결책을 마련해야 합니다. 하트는 이론과 아이디어가 우선시되는 세상에 살고 있을지 모르지만, 현실에서는 범죄자가 처리되지 않아 시민들이 고통받고 죽어가고 있습니다...\"\n\n\"오늘 밤 CBS 뉴스에서 최근 범죄 증가에 대해 논의하겠습니다. 은퇴한 마틴 쇼트 경찰서장, 신시내티 자경단장 프레드 빙햄, 뉴욕시 수석 검사 멜빈 쉰이 함께했습니다. 여러분, 최근 범죄가 증가하는 이유는 무엇인가요? \"\n\n\"글쎄요, 정부와 필 하트는 확실히 전혀 도움이 되지 않는 것 같습니다...\""
 hart.crimewave.4.a: "부정과 두려움의 북소리가 끊임없이 울려 퍼진다."
 hart.crimewave.5.t: "과다"
 hart.crimewave.5.desc: "제인 제이콥스가 필립 하트를 바라보며 정적이 흘렀다. 과거에도 언제나 솔직한 조언을 받아왔지만, 이번에는 훨씬 더 냉혹한 말을 할 예정이었기 때문이다. 쳅 모리슨은 하트에게 다가오는 제이콥스의 도전을 느끼며 구석에 불안하게 서 있었다.\n\n\"범죄가 많이 증가했습니다, 대통령 각하. 이는 범죄 법안의 직접적인 결과입니다. 솔직히 말해서 우리는 경범죄를 과도하게 처벌했고, 이제 많은 경범죄가 범죄로 간주되어 그 숫자가 급증했습니다. 이전에는 적발되어도 벌금만 물었던 쓰레기 무단투기자들이 이제 감옥에서 시간을 보내고 있습니다.\" 그녀는 잠시 멈춰서 생각을 정리한 후 말을 이어갔다.\n\n\"그 결과는 잘 아시잖습니까. 전에는 범죄는 아니지만 잘못을 저지른 평범한 사람들이 사법 체계에 휘말려 감옥에 갇히게 되었습니다. 지금과 같은 속도라면 더 많은 교도소를 지어야 할 것이고, 주에서는 이미 과잉수용에 관해 이야기하기 시작했습니다.\"\n\n\"범죄를 저지르면 감옥에 가야 합니다.\" 모리슨은 제이콥스가 잠시 말을 멈춘 틈을 타 \"쭉정이에 알맹이가 조금 섞여 있을 수도 있지만...\"이라고 말했다.\n\n\"아테네의 드라콘을 들어보셨습니까, 쳅?\" 좀처럼 없는 하트의 끼어들기에 좌중이 조용해졌다.  \"아테네의 초대 입법자였던 그는 사소한 범죄도 사형에 처할 수 있게 만들었습니다. 그 이유를 묻자, 그는 범죄란 그런 형벌을 받아 마땅하다고 믿었고, 더 심각한 범죄에 대해 더 나쁜 형벌을 생각할 수 없다고 대답했습니다.\"\n\n하트의 말이 부하 직원들의 뇌리에 깊이 박혔고, 그의 생각은 분명해졌다. 두 사람은 걱정스러운 눈빛을 주고받으며 변명했고, 그 뒤로 하트의 머리가 고개를 숙여 손에 얹혀 있었다. 하트는 그가 만든 바로 그 비교에 불쾌감을 느꼈고, 드라콘의 오점을 역사에 남기게 될까 봐 걱정했다."
 hart.crimewave.5.a: "그런 좋은 의도가 이런 끔찍한 결과라니..."
 hart.railnationalization.1.t: "마지막 구간"
 hart.railnationalization.1.desc: "캠프 데이비드는 그 어느 때보다 분주했고 대통령은 집무실의 혼란과 결단의 책상의 위압적인 압박에서 벗어나기를 바랐다. 하지만 세상의 혼란이 평온한 휴양지에까지 스며들고 말았다. 운전하는 동안 낭비되는 좌석은 하나도 없었고, 새로운 유류 예산으로 인해 비밀 경호원 호송은 절반으로 줄었다.\n\n대통령의 일일 브리핑이 본격적으로 시작되었고 필립은 아메리칸 리전 머그잔에 담긴 커피를 홀짝였다. 먼저 라이히에 대한 브리핑이 있었고, 이어서 공영권에 영향을 미치는 사건들이 이어졌다. 그다음에는 다양한 국내 이슈가 이어졌다. 다행히도 대부분은 평범한 내용이었다. 그런 다음 석유 파동에 대한 최신 정보가 나왔다.\n\n\"상황이 안 좋습니다, 대통령 각하.\" 보좌관은 \"각하께서도 아시다시피 많은 산업이 어려움을 겪고 있습니다만, 또 새로운 소식이 있습니다.\"라고 알렸다.\n\n필은 눈썹을 치켜뜨며 \"그래요?\"라고 물었다.\n\n\"네, 미국철도협회의 존 머리가 철도 산업에 대한 보고서를 의뢰했는데 우려스러운 결과가 나왔습니다.\"\n\n보좌관이 마닐라 폴더를 가리키자, 하트가 폴더를 열었다. 나중에는 보고서 전문을 읽어봐야겠지만, 지금 필은 흘끗 훑어보다가 첫 문장을 발견했다. '철도에 에너지 위기는 마치 장의사로부터 만수무강 소리를 듣는 것과 같습니다. 우리는 에너지 위기에 대해 복합적인 감정을 가지고 있습니다. 하트는 한숨을 쉬며 고마움을 표시한 후 보좌관을 내보냈다. 나중에 나머지 브리핑을 읽을 수 있었지만 당장은 임박한 이 만신창이에 대처해야 했다."
 hart.railnationalization.1.a: "\"먼로니 장관에게 연락하게.\""
 hart.railnationalization.2.t: "종지기"
 hart.railnationalization.2.desc: "필은 철도 위기를 좀 더 주의 깊게 관찰했더라면 좋았을 것을 아쉬워했지만, 그날 아침 캠프 데이비드에 도착한 이후로는 더 중요한 국가적 문제들을 해결해야 했다. 지금까지는 그랬다. 결단의 책상 뒤에 앉아 아침 베이글을 반쯤 먹은 채로 하트는 눈앞에 놓인 신문을 읽고 또 읽었다. 1면에는 크고 굵은 글씨로 이렇게 쓰여 있었다.\n\n\"6개 철도회사 파산 신청, 더 많은 회사가 붕괴 위기로 치닫다!\"\n\n그는 계속 읽었다. 민간 철도 산업의 붕괴는 이미 시작되고 있었다. 업계의 거물인 노퍽 서던과 유니언 퍼시픽은 아직 흔들리지 않았다. 하지만 모두 시간 문제라는 것을 알고 있었다. 하트도 마찬가지였습니다. 필은 먼로니 장관과의 전화 통화를 떠올렸다.\n\n\"알겠습니다, 필, 우리 팀이 비상 대책을 세우기 시작할 겁니다. 작업이 끝나면 내려가서 내각에 발표할 수 있을 겁니다.\"\n\n필은 다시 한번 베이글을 깨물었다. 상무부에서 웅성거리는 소리가 들렸지만, 확실한 것은 없었다. 몇 분 후 마이크 먼로니에게 전화가 걸려 왔다.\n\n\"마이크, 뉴스 보셨습니까?\"\n\n\"네, 이번 달 말까지는 알려드릴 테니 안심하십시오.\"\n\n\"다음 내각 회의까지 시간이 있습니다.\" 필은 지금 당장 처리하라는 말을 완곡한 표현으로 명령했다.\n\n필은 전화선 너머로 한숨 소리를 들었고, 마이크가 \"우리는 해낼 겁니다, 대통령 각하.\"라고 말하기 전까지 장관을 질책하려고 했다.\n\n\"좋습니다.\""
 hart.railnationalization.2.a: "전전긍긍하는 필."
 hart.railnationalization.3.t: "피뢰침"
 hart.railnationalization.3.desc: "\"국유화 및 전기화!\" 마이크 먼로니가 인포그래픽 화면을 공개하자 많은 사람이 열광했다. \"현재 철도 위기를 해결하기 위한 상무부의 전략을 세 단어로 요약한 것입니다. 이것은 3단계로 된 과정입니다. 먼저 파산한 철도 자산을 매입하고, 마지막 단계에 있는 철도 자산에 대해 유리한 인수를 제안합니다. 화물 노선이든 여객 노선이든 상관없이 모두 매입할 것입니다. 그런 다음 현재 자산과 인수한 자산을 하나의 국영 회사, 즉 통합철도관리국, 줄여서 콘레일에 통합합니다. 마지막으로 관료 조직이 정리되는 동안 전국 철도 노선에 대한 광범위한 전기화 과정을 거칩니다. 기차의 석유 의존도를 완전히 탈피하는 것입니다!\"\n\n프레젠테이션을 마친 후 마이크는 2명에게 질문을 받았다. 청중의 50%를 차지한 쳅은 반대의 목소리를 냈다.\n\n\"지금이 절박한 시기라는 것은 알겠지만, 이 전략은 비용과 시간이 많이 들고 의회의 부채 매파들로부터 표적이 될 것입니다. 1년 안에 끝내고 2년 후에 수익성을 창출할 수 있다고 하지만 우리에겐 그럴 시간이 없습니다.\"\n\n필은 자신이 아끼는 아메리칸 리전 머그잔을 내려놓고 쳅에게 대답했다. \"마이크가 우리에게 준 책자는 꽤 꼼꼼했습니다. 부채 매파들의 우려를 불식시킬 수 있고, 이 위기 상황에서 대중교통을 선두로 내세울 수 있을 것 같습니다. 하지만 이것이 석유 파동에 대한 근본적인 해결책이라기보다는 임시방편에 가깝다는 점은 인정해야 합니다.\"\n\n하트가 망설이는 것을 느낀 쳅은 기회를 놓치지 않고 반박했습니다. \"그래요, 애초에 이 철도가 전기 공급에 어려움을 겪고 있었다면 석유 파동이 발생하기 몇 년 전부터 실패할 운명이었던 것 아닌가요? 자유 시장이 제 역할을 하는 겁니다.\"\n\n필은 자신에게 주어진 논거를 곰곰이 생각한 후, 긴장감 넘치는 침묵 끝에 최종 판단을 내렸습니다."
 hart.railnationalization.3.a: "\"쳅의 지적이 타당하므로 다른 선택지를 모색해야 합니다.\""
 hart.railnationalization.3.b: "\"국유화 및 전력화를 시작하세요, 마이크.\""
 USA_rail_nationalization_tt: "§Y우리는 전국의 철도를 국유화하고 전력화할 것입니다. 이것은 앞으로 전력화하는 모든 철도에 대해 석유 파동의 영향을 완화할 수 있는 보너스를 줄 것입니다.§!"
 hart.railnationalization.4.t: "교차점"
 hart.railnationalization.4.desc: "국유화 및 전기화 계획은 철도 산업을 위한 최선의 해결책이었습니다.\n\n이제 상무부는 대안을 찾아야 했습니다. 마이크 먼로니는 아스피린을 털어 넣고 물과 함께 삼켰습니다. 그는 하루 종일 자신의 책상에 가져온 모든 제안서를 읽었습니다.\n\n항력을 줄이기 위한 유선형 열차, 태양광 열차, 심지어 비행기로 화물을 운송하자는 엉뚱한 아이디어도 있었습니다!\n\n또 다른 보고서가 마이크의 책상에 전달되었는데, 다소 슬픈 내용이었습니다. 전기화에 대한 아이디어를 가진 사람은 마이크뿐만이 아니었습니다. 많은 소규모 회사가 수익이 점점 줄어들고 있는 것을 보고 전기화 작업을 시작했습니다. 보고서에 따르면, 이들은 모두 과정을 완료하기도 전에 파산했습니다.\n\n마이크는 다음 내각 회의에서 이 문제를 제기하기로 결심했지만 이미 그 시기는 지나고 말았습니다. 파산은 중간 단계의 철도에도 영향을 미치기 시작했습니다. 파국은 시간문제였습니다. 노퍽 서던과 유니언 퍼시픽의 주가는 하루 종일 폭락을 거듭하고 있었습니다. 마이크는 유일하게 실행할 수 있는 해결책이 집무실을 떠나기도 전에 무산되었다는 것을 알면서도 옆에서 지켜볼 수밖에 없었습니다."
 hart.railnationalization.4.a: "철도는 공룡의 길을 가고 있었다."
 hart.railnationalization.5.t: "기차를 제 시간에 맞추게 하기"
 hart.railnationalization.5.desc: "\"망설이지 말았어야 했어.\" 필은 아내 제이니에게 자신의 하루를 이야기하며 한숨을 쉬었다. \"전쟁 이후 담배를 피워 본 적이 없는데 오늘은 정말 거의 필 뻔했어요.\"\n\n\"무슨 일이에요, 필?\" 그의 아내가 물었습니다.\n\n\"유니언 퍼시픽이 오늘 파산했어. 철도 산업은 완전히 망했지. 우리가 뭔가 할 기회가 있었는데 이제는 없어.\" 그는 낙담한 표정으로 저녁을 먹었다. 그는 백악관 요리사가 준비한 음식에 거의 군침을 흘리곤 했다. 그러나 오늘 밤에는 밍밍한 맛이 났다. \"노퍽 서던도 곧 파산할 거야. 유일한 희망은 어차피 사람들이 철도를 거의 이용하지 않는다는 것뿐이지...\"\n\n제이니는 이미 식사를 마쳤지만, 남편이 불만을 토로할 수 있도록 자리를 지켰다. \"일어난 일은 일어난 일이에요. 과거는 바꿀 수 없어요, 필.\"\n\n\"알아, 여보, 하지만 세상에... 어떻게 될 수 있었을지 상상해 봐. 유니온 퍼시픽은 남북전쟁 중에 설립되었지. 전쟁이 끝난 후 그들은 서쪽으로 눈을 돌렸어. 몇 년 전 서로를 향해 총을 쏘던 남부군과 연합군이 이제 함께 대륙 횡단 철도를 건설하고 있었단 말이야. 지금은 사라졌어. 모두 내 아래에서 말이야.\" 필은 접시를 멍하니 바라보며 얼굴을 찡그렸다.\n\n그의 아내는 재빨리 대답했다. \"당신이 이 일을 극복할 수 있을 거라고는 말할 수 없어요, 필.\" 아내는 식탁을 가로질러 그의 손을 잡았다."
 hart.railnationalization.5.a: "\"하지만 이제 다음에는 망설이지 말아야 한다는 걸 알았잖아요.\""
 hart.railnationalization.6.t: "새로운 기회"
 hart.railnationalization.6.desc: "몇 달 전 그가 일하던 철도 운송회사가 파산한 이후 앞둘 누어 씨는 동네 구멍가게의 말단 점원으로 일하고 있었다. 뉴저지의 작은 마을로 뉴욕시의 멋진 경치가 펼쳐지는 곳인 그의 고향 하스브룩 하이츠 위로 해가 지고 있었다. 다시는 시리아에 발을 들여놓을 수 없을지도 모르지만, 그는 새로운 교외 생활에 잘 적응했습니다.\n\n압둘은 자기 집에 들어갔다. 그는 자녀인 알리와 나디아가 뛰어노는 모습을 보았다. 아버지 안와르의 관심은 텔레비전 야구 경기에 쏠려 있었다. 아내 하비바는 부엌에서 저녁을 요리하고 있었다. 압둘은 아내의 하루가 어땠는지 물어보려 했지만, 아내에게 잔소리를 들었다. \"어떤 남자가 전화를 받았는데, 자기가 콘레일에서 왔다고 하더군요. 그게 무슨 뜻인지 모르겠지만요.\" 압둘이 전화를 받았다. \"여보세요! 압둘 누어 씨인가요?\" 수화기 너머에서 쾌활한 목소리가 들려왔다. \"네, 무슨 일이시죠?\" 압둘은 지친 목소리로 물었다.\n\n\"압둘 씨, 저는 통합철도를 대표해서 전화했습니다. 업계에서 다년간의 경험을 갖고 계신 걸 알고 있습니다. 저희는 최근 노스베르겐 레일야드를 인수한 연방 소유의 철도회사입니다.\" 압둘이 이 철도 회사에 대해 들어본 적이 없는 것은 당연한 일이었다. \"당신의 기록이 정말 뛰어나시기에 노스베르겐 레일 야드의 총지배인 자리를 제안하고 싶습니다. 연봉은 CSX에서 받은 연봉의 세 배입니다. 관심 있으세요?\" 3만 달러는 거액의 연봉이었다... 인생을 바꿀 정도로 말이다. 압둘은 열렬히 긍정적인 대답을 쏟아냈다\n\n상대방도 마찬가지로 열광적인 목소리로 말했다 \"훌륭합니다! 최대한 이른 시일 내에 레일 야드로 오셔서 자세한 사항을 알아보시죠.\" 압둘은 그 정도 월급이면 가족을 디즈니월드에 데려갈 수 있다는 것을 바로 깨달았다. 압둘은 버섯이 익어가는 냄비도 아랑곳하지 않고 아내를 깜짝 놀라게 한 후 입술에 키스했다. 그러고는 뒤로 물러나면서 소리쳤다. \"여보, 오늘은 요리할 필요 없어! 방금 새로운 철도 회사에서 일자리 제안을 받았어. 벤딕스 디너에 가서 축하하자!\""
 hart.railnationalization.6.a: "누어 가족에게 아메리칸 드림은 이제 현실이 되었다."
 hart.railnationalization.7.t: "천국으로의 철도"
 hart.railnationalization.7.desc: "\"여러분, 이것은 시작에 불과합니다!\" 하트의 개회사에, 기념식에 모인 철도 노동자와 보행자들은 우레와 같은 박수를 보냈다. 통합철도의 최신 도시 간 노선이 막 첫선을 보이려던 참이었다. 뉴욕에서 보스턴까지 가는 데 기름 한 방울도 필요하지 않았다. 하트 행정부는 연출에 재능이 있었다. 비밀경호국과 백악관 직원들로 가득 찬 기차가 전기 돛을 달고 동부 해안가로 항해했다.\n\n세카우커스 정션에서 그들을 기다리는 것은 홍보의 대박이었다. 하트는 교통의 미래가 다가왔다는 내용의 대중 연설을 했다.\n\n\"정말로 우리는 여전히 엄청난 석유 파동을 겪고 있습니다. 하지만 더 이상 돈을 내거나 연료를 채울지 결정할 필요는 없습니다!\" \"미국인 여러분, 우리는 수천 개의 일자리를 창출하고 수십억 달러의 수익을 창출했으며 미국을 다시 한번 연결했습니다!\"라는 그의 연설에 다시 한번 박수가 터져 나왔습니다.\n\n연설이 끝나고 몇 시간 후, 하트와 그의 간부들은 다른 전기 철도를 타고 워싱턴으로 내려갔다. 하트는 조용히 승리의 기쁨을 만끽했습니다. 맞은편에는 잠이 들기 직전의 쳅 모리슨이 앉아 있었다.\n\n\"쳅, 우리가 해내서 기쁘지 않아요?\" 필이 말했다.\n\n\"네, 그렇습니다... 위험을 감수한 보람이 있죠. 이제 좀 자게 해줘요.\" 그는 신음했다.\n\n\"오, 알았어요, 쳅.\" 필은 자리에서 일어나 커피 머신으로 향했다. 커피 머신에 다가가자, 진한 커피를 기다리던 직원과 마주쳤다. 필은 그 남자가 깜짝 놀라 말을 더듬을 거라고 예상했지만, 오히려 그 남자는 필을 거의 알아보지 못했다. \"당신도 야행성 인간이시죠?\""
 hart.railnationalization.7.a: "하트는 그를 지나치며 \"그래, 얘야.\"라고 말했다."
 hart.reuther.1.t: "대통령이 대통령을 만나다"
 hart.reuther.1.desc: "하트 대통령은 얼마나 많이 취임 첫날의 시간이 전화로 소모될지 전혀 예상하지 못했다. 상원의원, 주지사, 간부, OFN 대사, 심지어 독일 총통과도 통화해야 했다. 하지만 이제 그는 인생에서 가장 중요한 전화를 받았다. 미국 노동운동의 얼굴이었던 월터 루터는 공식적인 정치적 직책이 없었지만, 하트는 자신의 의제를 실현하기 위해 그의 지지가 필요했다.\n\n\"대통령님. 마침내 경의를 표할 수 있게 되어 기쁩니다.\" 루터의 목소리는 높았지만, 왠지 모르게 힘차게 들렸다. \"저는 모든 미국 노동자를 대표해서 당신의 승리 소식을 듣고 매우 기뻤다고 말할 수 있습니다. 우리는 우리가 할 수 있는 모든 방법으로 당신의 친-노동자 프로그램을 지원할 준비가 되어 있습니다.\"\n\n\"감사합니다, 루터 씨. 그 말을 들으니 정말 기쁩니다.\" 하트는 목 뒤쪽을 긁으며 적절한 말을 찾았다. \"솔직히 말씀드리자면, 선거운동 기간 당신네 사람들이 진보파 의원들에게 보여준 관심에 대해 조금 걱정했었습니다.\" 루터는 목을 가다듬었다. \"대통령님, 저는 어느 당에도 얽매이지 않습니다. 제 이익은 노동운동의 이익일 뿐 그 이상도 이하도 아닙니다.\"\n\n하트는 잠깐 움찔했다. 시작을 잘못 끊었다. \"죄송합니다, 루터 씨. 그냥 농담이었습니다. 어쨌든 진보파는 앞으로 우리 의제의 대부분을 지지할 겁니다.\"\n\n\"괜찮습니다, 대통령님.\" 루터가 대답했다. \"우리가 진보파에 대해 무엇을 하든 당신은 이제 우리 편이니, 안심하셔도 됩니다. 저는 당신을 잘 압니다. 당신은 노동자의 가장 위대한 동맹 중 한 명입니다. 괜찮으시다면 미시간에서 만나서 이 나라를 위해 함께 일할 방법을 논의하고 싶습니다.\""
 hart.reuther.1.a: "뻗쳐진 손."
 USA_walter_reuther_collab_tt: "§B하트 대통령§!은 재임기동안 §YUAW§!의 §k월터 루터§!와 일할 것입니다.\n§k환경 보호§!§a를 제정하기 위한 결정이 §!§w대통령의 책상§!§a에 해금되었습니다§!§a.§!"
 hart.reuther.2.t: "위험한 관계"
 hart.reuther.2.desc: "하트 대통령은 월터 루터와 함께 미시간 활주로에 서서 카메라를 향해 미소를 지었다. 물론 언론 홍보도 중요했지만, 언론이 마침내 물러나고 두 사람이 허심탄회한 대화를 나눌 수 있게 되자 하트는 안도했다. \"대통령님, 여기 와주셔서 기쁩니다.\" 루터가 말했다. \"할 일이 많으니 말입니다. 디트로이트는 엉망입니다. 공해가 노동자들의 생활 공간을 더럽히고 있습니다. 수십 년 동안 곪아 터진 이 문제는 이제 도시 전체가 스모그에 뒤덮인 재앙이 되었습니다. 뭔가 바뀌어야 합니다.\"\n\n하트는 열렬히 고개를 끄덕였습니다. \"전적으로 동의합니다. 저는 항상 환경 정책을 지지해 왔습니다. 우리가 이 상황을 바꿀 겁니다.\" 루터가 말을 멈췄다. \"외람된 말씀이지만 대통령님, 아이크, 케포버, 잭 케네디 모두 같은 말을 했습니다. 대통령님께서 상황을 바꾸겠다고 말씀하신다고 해서 바뀌는 건 아닙니다.\"\n\n하트가 눈을 깜빡였다. \"아, 네. 물론입니다.\" 루터는 다시 걷기 시작했다. \"죄송합니다, 대통령님. 제가 너무 흥분했습니다. 하지만 사실 여기 노동자들은 정치인들이 상황을 바꾸겠다고 약속하는 것을 듣는 데 지쳤습니다. 저는 당신이 말만 늘어놓는 것이 아니란 걸 알지만, 이 문제를 해결하려면 선의 이상의 것이 필요합니다. 이 문제는 복잡한 문제이고 많은 권력자가 이 문제가 그대로 유지되기를 원합니다.\"\n\n하트는 턱을 괴고 고개를 끄덕였다. \"그럼 루터 씨, 이 문제를 해결하기 위해 당신과 함께 일할 수 있기를 기대합니다.\" 루터는 미소를 지었다."
 hart.reuther.2.a: "동반자의 시작이다."
 hart.reuther.3.t: "호숫가에서 흉물까지"
 hart.reuther.3.desc: "루터와 대통령은 미시간 호를 바라봤다. 아름다워야 했으나 푸른 하늘은 스모그로 채워졌고 물은 유해해 보이는 쪽빛을 띄었다. \"옛날 기억하세요?\" 루터가 물었다. \"우리는 둘 다 소비자 대변인이지 않았나요? 항상 우리를 필요한 사람을 위해 악착같이 밀고 나가선 사람 말입니다.\" 하트가 고개를 끄덕였다. \"앞으로 다가올 싸움을 위해 기운을 좀 아껴놔야 할 것 같습니다.\" 그가 제안했다.\n\n\"그것에 관해서 말인데,\" 루터가 말했다. \"오늘 우리가 가할 일격에 관해서 얘기를 나누러 만나고자 했습니다. 그동안 넬슨 상원의원, 그 게이로드 아시죠? 그 사람과 현재 우리가 대처하고 있는 오염 문제를 감소시킬 수 있는 새 법안에 대해 말을 나누곤 했습니다.\" 자동차가 굉음을 내며 지나가면서 배기가스가 콧속을 찌르자, 하트는 코를 찡그렸다. \"더 이상 이 냄새를 맡지 않아도 된다면 저는 찬성합니다.\"라고 하트가 말했다.\n\n루터는 \"우리는 같은 말을 하고 있습니다.\"라고 말했다. \"그 냄새는 휘발유의 납 성분에서 나는 겁니다. 납에 대한 나쁜 얘기는 제가 말할 필요도 없을 것 같습니다. 게이로드는 모든 가연휘발유를 금지하고 배출량을 제한할 것을 제안하고 있습니다. 이 스모그를 줄이는데 놀라운 효과가 있을 겁니다. 이를 백악관이 지지해줄건가요?\" 하트는 힘차게 고개를 끄덕였다."
 hart.reuther.3.a: "\"언제 시작하면 될까요?\""
 USA_walter_reuther_nelson_pollution_bill_tt: "§W청정 뉴딜§!이 §Y상원에§! §g회부되어§! §g표결될 것입니다§!."
 hart.reuther.4.t: "협상장의 독재자"
 hart.reuther.4.desc: "하트 대통령은 얼굴에 미소를 감추려 하지도 않고 집무실에 앉아 전화기를 귀에 대고 있었다. \"대통령 각하? 무슨 일이시죠?\" 월터 루터의 목소리는 이제 대통령에게 익숙했다.\n\n\"루터 씨, 아주 좋은 소식을 전하려 전화했습니다. 게이로드 의원과 함께 작업하던 법안이 상하 양원에서 가결될 것으로 보입니다. 내일이면 제 책상 위에 올려져 서명할 수 있을 겁니다.\" 스스로의 말을 들으며 그는 미소지었다. 비록 작은 발걸음이었지만 모두에게 더 나은 미국이 훨씬 가까워진 것 같았다. \"그리고 제가 서명할 때 당신이 바로 제 옆에 있었으면 좋겠습니다. 우리는 노동운동과 하트 백악관이 국민과 환경을 위해 함께 일하고 있다는 것을 미국에 보여줄 것입니다.\"\n\n전화기 너머로 루터의 미소가 들렸다. \"영광입니다, 대통령 각하. 저는 이 성공을 듣고자 하는 모든 사람에게 알리기 위해 최선을 다할 것입니다. 우리는 이 나라가 푸르른 미래를 향해 나아갈 수 있도록 함께 노력할 것입니다.\""
 hart.reuther.4.a: "\"그리고 제발 저를 월트라고 불러주세요.\""
 hart.reuther.5.t: "붉은 얼굴의 붉은 머리"
 hart.reuther.5.desc: "하트 대통령은 답답함을 느끼며 집무실에 앉아 전화기를 귀에 대고 있었다. 대통령이 되면 이런 통화도 해야 한다는 것을 알고 있었지만, 그렇다고 쉽지는 않았다 \"대통령 각하? 도와드릴 일 있나요?\" 수화기 너머로 월터 루터의 목소리가 들려왔다.\n\n\"루터 씨, 사과드리려고 전화했습니다.\" 하트가 말했다. \"모든 노력에도 불구하고 이 오염방지법안을 의회에서 가결시키지 못했습니다. 저는 우리가 구할 수 있는 것을 추진할 것입니다. 휴버트는 우리가 가연휘발유 문제를 어떻게든 해결할 수 있다고 생각하지만, 뭘 가결시키든 처음 논의했던 것에는 미치지 못할 것입니다. 당신은 저를 지지해 주셨지만, 저는 그것을 실현할 수 없었습니다. 죄송하다는 말밖에 할 말이 없습니다.\"\n\n\"대통령님, 제 동맹이 제가 원하는 것을 못다 이룬 것은 이번이 처음이 아닙니다.\" 루터가 대답했다. \"항상 있는 일입니다. 제가 직접 더 많은 일을 할 수도 있었습니다. 제 부하들이 그런 워싱턴 엘리트층에 대해 더 많은 풀뿌리 압력을 가하도록 할 수 있었습니다. 우리 모두 미국이 필요로 하는 법안을 가결시키기 위해 어느 때보다 더 열심히 싸울 준비가 되어 있어야 합니다.\"\n\n\"정말 모두 다 의회의 잘못입니다.\"라고 하트가 말했다. \"그들은 우리 도시의 재난을 예방하기 위해 무엇을 해야 하는지 알지 못합니다. 언젠가는 이 문제를 해결해야 할 것입니다.\" 전화기 반대편에서 루터가 어깨를 으쓱하는 소리가 들릴 것만 같았다."
 hart.reuther.5.a: "\"그렇게 말씀하신다면요, 대통령 각하.\""
 hart.kennedy.1.t: "사자와 양심"
 hart.kennedy.1.desc: "대통령의 방. 의사당에 있는 대통령 전용 집무실이지만, 고전적인 집무실에 밀려 종종 무시되고 사용되지 않는다. 현재 거주자는 이 방에서 편안함을 찾았다. 필 하트는 거의 10년 동안 상원의원으로 활동했었기에 비록 다른 상원의원들에 비하면 비교적 짧은 기간이었어도 마음속에는 의사당이 중요한 장소로 자리 잡고 있었다. 의사당 건물은 하트가 좋아했던 입법적 혼란과 정치 공작의 중심지였으며, 그는 이곳과 계속 이어질 기회를 즐겼다. 그러나 하트에게 가장 중요한 것은 오랜 친구들의 방과 가깝다는 점이었으며, 그중 한 명이 이 방에 들어가고 있었다.\n\n테드 케네디는 화려한 소파에 앉기도 전에 자신의 의제를 나열하기 시작했다. 이민 개혁, 소수집단 우대 조치와 할당제, 장애인을 위한 법안, 복지 서비스의 대규모 확대, 그리고 무엇보다도 보편적인 의료 시스템 구축 등이었습니다. 하트는 케네디의 눈을 똑바로 바라보며 한숨을 내쉬었습니다.\n\n\"테드, 잘 모르겠네. 너무 많은 일이 있는 데다 내각에서 정치적 자본을 확보할 수 있을지 모르겠다네.\" 케네디는 실망한 표정이 아니었다. 필의 제자였던 테드 케네디는 대통령과 많은 철학을 공유했다. 자유주의 특유의 이상주의와 함께 인내심과 신중함이 그 중 하나였다. 꾸준한 진보는 진전이 없는 것보다 낫기에 너무 밀어붙이지 말아야 한다.\n\n필은 그들의 관계에 대해 생각했다. 필은 동료들과의 우정에 익숙했지만, 테드의 거침없는 자유주의는 눈에 띄었다. 필은 케네디의 간절한 눈빛을 돌아보며 말하기 시작했다. \"이봐, 테드. 자네는 정말 좋은 친구이자 훌륭한 상원의원이었지. 우리가 뭔가 해낼 수 있을 거라네.\" 두 사람은 미소를 지으며 가족에 대해 이야기했다."
 hart.kennedy.1.a: "그리고 위원회가 탄생했다..."
 USA_ted_kennedy_collab_tt: "§B하트 대통령§!은 재임기동안 제자인 §k테드 케네디§!를 가르칠 것입니다.\n§D의료보험개혁§!§a을 추진하기 위한 결정이 §!§w대통령의 책상§!§a에 해금되었습니다§!§a.§!"
 hart.kennedy.2.t: "삶의 가치"
 hart.kennedy.2.desc: "\"어제 위원회는 특정 의약품, 약품 및 강장제의 비용과 관련하여 여러 제약사 임원들과 면담을 진행했습니다. 그들의 증언은 지난주에 블루크로스 블루쉴드에서 수집한 정보와 함께 약품 및 치료 비용에 분명한 문제가 있음을 보여줍니다.\" 테드가 이야기하는 동안 필은 종이에 여러 가지 생각을 적었다. \"이 문제에 대해 뭔가 조치를 취해야 합니다!\" 테드가 열정적으로 외쳤다. 필은 그를 바라보았다.\n\n\"나도 동의하네. 상원 표결에 쏟을 에너지를 아껴두게.\" 테드는 고개를 끄덕이고 다시 자리에 주저앉아 벽을 응시했다.\n\n\"네, 압니다. 의료보험 문제 때문입니다. 정말 엉망입니다!\" 필은 웃었다. 케네디가 자신의 아이로 성장하는 모습을 지켜보는 것은 대단한 일이었다. 테드는 더 이상 부유한 뉴잉글랜드 대가족의 막내아들이 아니었다. 그는 상원의원이자 정치인이었다. 투사이자 몽상가였다. 하트는 생각을 떨쳐버리고 케네디에게 다시 한 번 질문하기 시작했다. \"내가 무엇을 도와줄 수 있을까? 누구와 얘기했나?\"\n\n\"루터와 함께 일하고 있는데, 그도 이 모든 일에 대해 상당히 분노하고 있습니다. 그는 저와 함께 일하고 있습니다. 우리는 의료 개혁이 실제로 어떤 모습일지 논의해 왔고, 답을 찾은 것 같습니다.\" 케네디는 극적인 효과를 위해 말을 멈췄다. 필은 기대에 찬 표정으로 눈썹을 치켜올렸다.\n\n\"제가 제안하는 것은 단일보험자 보편적 의료보험입니다. 미국 국민에게 꼭 필요한 것입니다.\" 하트는 놀랐다. 그렇게 큰 법안일 거라고는 예상하지 못했기 때문이다. 하지만 그럼에도 불구하고 그는 케네디에게 힘을 실어주었다."
 hart.kennedy.2.a: "\"미국을 치유해보자.\" 필이 말했다."
 hart.kennedy.3.t: "삶을 위해 싸워라"
 hart.kennedy.3.desc: "상원에서의 바쁜 하루였다. 평소보다 더 바빴다. 테드 케네디 상원의원이 새로운 건강보험 법안을 발의한 이후 처음으로 연설해야 했기 때문이다. 대중 앞에서 연설하는 것이 낯선 일은 아니었지만, 케네디는 여전히 긴장하고 있었다. 많은 것이 걸려 있었기 때문이다. 상원의원 몇 명을 설득하는 것이 목숨을 구하는 치료를 무료로 받을 기회를 얻느냐, 아니면 예방할 수 있는 수많은 죽음을 초래하느냐의 차이였기 때문이다. 케네디는 준비를 위해 오랜 친구이자 현재 미국 대통령인 필립 하트에게 도움을 요청했다.\n\n케네디가 말을 시작하자 그의 불안감은 사라지고 자신감으로 대체되었다. 하트는 의자에 기대어 정신없이 메모했다. 케네디가 연설을 마치자, 기대에 찬 표정으로 하트가 앞으로 몸을 기울여 말했다. \"표현을 좀 낮춰. 온건파를 위해 당근을 좀 넣어서 입맛에 맞도록 만들어.\" 케네디는 고개를 끄덕이며 서류를 내려다보며 생각했다.\n\n\"죽여버리겠군. 자네는 해낼 수 있어, 난 알아.\" 필이 말했다. 테드는 필을 다시 바라보았다.\n\n\"맞습니다. 저는 이 기회를 놓치지 않을 겁니다.\" 젊은 이상주의자의 모습에 만족한 필은 테드에게 펜을 건넸고, 케네디는 재빨리 결단의 책상에 수정 사항을 낙서한 후 문밖으로 나갔다."
 hart.kennedy.3.a: "\"행운을 빌어요, 테드.\""
 USA_ted_kennedy_health_insurrance_bill_tt: "§W국민건강보험법§!이 §Y상원에§! §g회부되어§! §g표결될 것입니다§!."
 hart.kennedy.4.t: "현장에서 탈출하기"
 hart.kennedy.4.desc: "실패한 법안은 의회에서 대단한 것이 아니다. 테드와 필은 대부분의 꿈은 결국 죽는다는 것을 알고 있었죠. 하지만 기대와 상관없이 패배의 아픔은 분명 존재했다. 전화벨이 울렸을 때 하트는 생각에 잠겼다. 예상대로 케네디는 반대편에 있었다.\n\n한숨이 모든 말을 대신했다. \"여보세요, 필. 네, 법안이 부결됐습니다. 오늘 그 얘기는 충분히 했습니다.\" 케네디는 약간 이상한 표정으로 말했다. \"쳅은 무슨 일입니까? 그는 저와 이야기하고 싶었지만 저는... 그냥... 마주할 수가 없었습니다.\" 테드는 자신의 생각을 말하며 얇은 무관심의 껍데기가 갈라졌다. \"필, 죄송합니다. 제가 당신의 희망을 키웠습니다. 그리고 가결시키기 위해 더 많은 일을 할 수 있었습니다.\" 케네디의 목소리는 끊어졌고, 남은 것은 종료 소리뿐이었다. 하트는 움직이지 않았다.\n\n불쌍한 케네디. 필은 테드를 워싱턴을 뒤덮고 있는 모든 정쟁과 허풍을 뛰어넘는 진정한 절친한 친구라고 생각했고, 법안의 실패가 테드에게 영향을 미쳤다는 것을 알 수 있었다. 다음 날 아침 브리핑을 마친 후 하트는 상원 의원실로 가서 친구를 직접 위로하려고 했다. 그는 다른 상원의원의 사무실에서 위스키 한 병을 나누고 있는 테드를 발견했다. 다른 상원의원을 꾸짖고 그를 보낸 후, 하트는 문을 닫고 케네디를 응시했다.\n\n\"이것은 단지 하나의 싸움일 뿐이야. 그래, 우리가 졌지. 그리고 그것은 부분적으로 내 잘못이지. 당신이 쳅과 얘기했다면 내 얘기만 했을 거야! 하지만 실패는 대통령이나 케네디에게도 일어나지. 의료에 대한 열정이 존나 대단한데, 뭔가 해보고 싶지 않나?\" 케네디는 고개를 끄덕였다. \"그럼 엉덩이 떼고 일어나서 다시 일해!\" 필은 마음속 깊은 곳에서 뜨거운 열정이 솟구치는 것을 느끼며 외쳤다. 케네디는 자리에서 일어나 전화를 받으려고 손을 뻗었다."
 hart.kennedy.4.a: "\"월터에게 연락해보겠습니다.\""
 hart.kennedy.5.t: "그리고 꿈은 결코 죽지 않으리"
 hart.kennedy.5.desc: "필은 특별히 활기찬 축하객이 아니었다. 한두 잔 마시고 축하의 말을 건네고 자신의 갈 길을 가곤 했다. 하지만 국민건강보험법이 상원에서 가결된 날 필의 이러한 경향은 깨졌다. 그가 법안에 아직 서명하지는 않았더라도 의료 운동가, 정책 전문가, 자유주의 싱크탱크, 콜로라도 주 상원의원 에드워드 케네디에게는 이미 결론이 정해져 있었다.\n\n하트는 제이니와 간단한 점심을 먹은 후 책상에 기대어 기다렸다. 필이 기다리기 시작한 지 약 30초 후에 테드가 마침내 전화를 걸었다. \"누구시죠?\" 필은 자신의 귀에 익지 않은 비꼬는 듯한 말을 내뱉으며 전화를 받았다. \"아, 그 빛나는 책상 위에 최고의 의료보험법을 내려놓은 사람이죠!\" 테드는 약간 취한 듯한 목소리로 외쳤다. 하트가 대답하기 전에 다른 목소리가 들려왔다. \"젠장!\" 익숙한 케이준 억양으로 말했다. \"쳅도 같이 갔나? 아, 이제 파티가 시작됐구만!\" 필이 농담했다. 반대편에서 뒤섞인 웃음이 터져 나왔다.\n\n\"네, 그린란드에서 캘리포니아에 이르기까지 모든 보수적인 이익 단체를 바지에 오줌을 지리게 만든 아이를 내 눈으로 직접 봐야 했으니까요. 우리 모두 잘했어요! 진심으로 축하해요, 필. 그리고 자네에게도!\" 똑같이 어눌한 말투로 외쳤습니다. 하트는 쳅이 케네디의 어깨를 때리는 소리가 들릴 뻔했다.\n\n\"둘 다 진정해!\" \"아, 젠장! 술도 안 마시고 뚱뚱하게 앉아 있는 건 너잖아!\" 케네디가 소리를 질렀다. 하트는 전화기를 귀에서 조금 떨어뜨렸지만, 약간의 청력 손실로부터 그를 구하기에는 너무 늦었을지도 모른다. \"알았어, 알았어. 축하하겠지만 지금은 안 돼. 너와 얘기하고 싶어.\" 하트가 말했다.\n\n쳅이 떠난 후 케네디와 하트는 서로의 곁을 지키며 즐거운 시간을 보냈다. \"자네가 정말 자랑스러워, 테드. 자네는 미국을 위해 훌륭한 일을 해냈어.\" 테드의 진심 어린 미소가 수화기 너머로 퍼져나갔고, 그는 이렇게 대답했다. \"고마워요, 필. 정말 큰 힘이 되네요.\" 필도 바로 미소를 지었다."
 hart.kennedy.5.a: "\"계속 잘해봐요, 테드. 앞으로 더 많은 일이 남았어요.\""
 hart.rustin.1.t: "두번째 의견"
 hart.rustin.1.desc: "제인 제이콥스는 보건교육복지부 장관으로 취임한 이후 수많은 전화를 받아야 했다. 그녀는 수많은 정치인, 사업가, '걱정하는 시민들'을 거쳐 마침내 베이어드 러스틴처럼 존경하는 사람과 통화를 하게 되어 기뻤다. \"러스틴 씨, 당신과 통화하게 되어 영광입니다.\" 그녀가 말했다. \"당신의 일은 저와 다른 많은 사람에게 큰 영감을 주었습니다. 행정부가 어떤 도시 문제든 당신과 함께 일하기를 열망하고 있다는 것을 알려 드리기 위해 전화했습니다.\"\n\n\"선정되었다는 소식을 듣고 기뻤습니다, 제이콥스 씨\" 러스틴이 답했다. \"당신 같은 사람이 고위직에 있다는 것은 우리가 진정한 진전을 이룰 수 있다는 희망을 줍니다. 당신이 이룰 수 있는 일에 대한 희망이 크지만, 몇 가지 우려되는 점도 있습니다.\"\n\n제이콥스는 앞으로 무슨 말을 들을지 확신하지 못한 채 눈을 깜빡였다. \"말씀해 주세요. 언제든 기꺼이 들어드리겠습니다.\"\n\n\"분명히 저는 모든 인종의 노동자를 대변합니다.\" 러스틴이 말했다. \"하지만 흑인 노동자 계층에 해결해야 할 심각한 불평등의 유산이 있다는 것은 사실입니다. 흑인 거주지의 상황에 맞는 해결책이 마련되지 않으면 아프리카계 미국인은 결국 뒤처질 수 있습니다. 저는 도시 재개발이 백인 거주지에만 초점을 맞추지 않으리란 것이 확실하길 원합니다.\"\n\n제이콥스가 첫 번째로 하고 싶었던 말은 당연히 흑인 지역도 소홀히 하지 않을 거라고 반박하는 것이었다. 하지만 러스틴은 그런 종류의 실망을 겪어보았다. 그녀보단 확실히 많이. \"제안해 주셔서 감사합니다, 러스틴 씨. 대통령님과 의견을 나누고 다시 연락드리겠습니다.\""
 hart.rustin.1.a: "새로운 시대."
 hart.rustin.2.t: "제안 전달하기"
 hart.rustin.2.desc: "\"...그래서 요약하자면 이게 그의 우려입니다.\" 제이콥스는 하트 대통령과 부통령 맞은편에 앉아 말했다. \"저는 우리가 그의 우려에 귀를 기울여야 한다고 생각합니다. 흑인들의 우려를 고려하지 않고 하향식으로 흑인 거주지를 도우려고 하면 정책이 비효율적으로 될 뿐만 아니라 오히려 그들을 소외시킬 수 있습니다.\"\n\n\"소외시킨다고요?\" 쳅 모리슨은 코웃음 쳤다. \"그들이 뭘 할겁니까? 국가파를 뽑을 겁니까? 이봐요, 우린 전문가고 우리가 뭘 하는지 잘 압니다. 전 뉴올리언스의 유색인종들을 구했습니다. 베이어드 러스틴은 그에 비해 뭘 했습니까? 우리가 늘 하던 대로 이 도시들을 고칩시다!\"\n\n제이콥스가 얼굴을 붉히며 거친 반박을 하려던 참에 대통령이 말했다. \"가장 충성스럽고 절박한 지지자들의 우려를 무시하는 것은 이 나라를 더 나은 곳으로 만드는 방법이 아닙니다, 쳅\" 하트가 말했다. 그는 제이콥스를 향해 말했다. \"제인, 당신은 러스틴과 얘기해 본 적도 있고 이 분야에 가장 경험이 많잖습니까. 러스틴을 만나서 그의 아이디어를 좀 더 자세히 들어봤으면 좋겠습니다. 그가 어떤 아이디어를 제시할 수 있는지 한번 봅시다. 이만 휴회하겠습니다.\""
 hart.rustin.2.a: "\"알겠습니다, 대통령 각하.\""
 hart.rustin.3.t: "거부되다"
 hart.rustin.3.desc: "\"공공주택에 있어 명심해야 할 가장 중요한 점은 허점이 생길 여지가 조금이라도 있다면 누군가 이를 유색인종을 향해 이용할 수 있다는 점입니다.\" 제이콥스는 베이어드 러스틴이 전화로 이야기하는 동안 메모했다. \"효과를 거두기 위해서는 공공주택을 적극적으로 감시하고, 배제되는 사람들이 있으면 이에 대항해야 한다고 생각합니다.\"\n\n\"매우 유용한 조언입니다, 감사합니다.\" 제이콥스가 말했다. \"제가 물어보고 싶었던 것은 하트 대통령이 우리의 의제에 반대하는 모든 사람에 맞서 단합된 전선을 제시하고 싶어 한다는 것입니다. 그가 당신을 공개적으로 만나서 우리가 함께 일하고 있다는 것을 전국에 보여줄 수 있다면 기뻐할 것입니다.\"\n\n수화기 반대편에서 잠깐의 침묵이 흘렀다. 그러자 러스틴이 다시 말니다. \"초대해 주셔서 감사합니다, 제이콥스 씨. 하지만 유감스럽게도 거절해야 할 것 같습니다. 대통령께서 유색인종들을 위해 최선을 다하실 거라 믿습니다. 하지만 우리가 너무 공개적으로 연관된다면... 원치 않는 관심을 받을 수 있습니다.\"\n\n제이콥스는 눈썹을 치켜올렸다. \"무슨 말인지 모르겠습니다만.\"\n\n러스틴은 한숨을 쉬었다. \"제가 말씀드리고 싶은 건 제가 곁에 있지 않아도 대통령께서 옳은 일을 하실 거라고 믿는다는 겁니다. 저는 어떤 영광도 원하지 않습니다. 그저 그가 우리 모두를 위해 이 나라를 더 나은 곳으로 만들기를 바랄 뿐입니다. 만약 그렇지 않다면... 우리가 그의 약속을 상기시키기 위해 그곳에 있을 것입니다.\""
