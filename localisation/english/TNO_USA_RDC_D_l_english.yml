 hart.tree.32.t: "박식한 시민"
 hart.tree.32.desc: "\"...지난 10년 동안 우리 정치인들은 조니가 왜 글을 읽지 못하는지, 어떻게 해야 할지 고민해 왔지만, 문제의 근본을 해결할 용기는 없었습니다!\"\n\n제이콥스 장관은 집무실에서 하트 대통령에게 미국 교육에 대한 자기 생각을 발표하고 있었다.\n\n\"이 모든 새로운 '계획'은 우리 교육의 문제가 교과과정에 있는 것이 아니라 학교 자체에 있다는 사실을 잘 보여줍니다! 개척자들이 대평원 전역으로 퍼져 나갔을 때, 공동체를 정착시키는 역할을 한 것은 바로 학교였습니다! 제 이론에 따르면 도시의 '거점'은 주변 환경에 많은 필수 요소를 제공하는 역할을 합니다. 다음 세대에 지식을 전달할 뿐만 아니라 사교를 할 수 있는 장소와 세계관을 형성하는 공통된 경험을 제공합니다! 학교를 지원하지 않고 어떻게 우리 교육의 결함을 해결할 수 있겠습니까?\"\n\n하트 대통령은 고개를 끄덕였다. \"제이콥스 장관님, 저도 전적으로 동의합니다. 우리는 너무 오랫동안 학교가 쇠퇴하고 학생들이 다른 강대국들보다 뒤처지도록 방치해 왔습니다. 불평등을 해소하기 위해 소외된 공동체에 새로운 학교를 건설하는 것뿐만 아니라 기존 학교를 개보수하고 활성화하는 데에도 새로운 투자가 필요합니다. 학교를 여러분이 당신이 만드는 공동체 중심지로 만들기 위해서 말입니다. 미국이 자랑스러워할 수 있는 학교로 만들기 위해서입니다!\"\n\n하트는 책상을 내려다보며 피곤한 기색이 역력했다. 인종통합을 둘러싼 논쟁에서 알 수 있듯이 교육은 미국 정치에서 첨예한 문제 중 하나였다. 전통적으로 주 정부에 맡겨져 있던 영역에 연방정부가 간섭할 때 발생할 수 있는 헌법적 문제는 말할 것도 없고, 많은 학부모가 학교에 대한 강한 주인의식을 갖고 있었기 때문에 연방 정부의 지나친 개입에 강력하게 반대할 수도 있었다. 그렇지만 그는 미국의 아이들을 포기하지 않았다."
 hart.tree.32.a: "\"장관님, 우리 앞에는 멀고 험난한 길이 있습니다. 시작합시다.\""
 hart.tree.33.t: "위대한 미국의 도시들의 재탄생"
 hart.tree.33.desc: "\"...저는 문제가 얼마나 심각한지 아직도 이해하려고 노력 중입니다.\"\n\n하트 대통령은 결단의 책상에 놓인 커피를 한 모금 마셨다. 그 앞에는 제인 제이콥스가 의자에 앉아 자신의 도시주의 이론을 일반인도 이해할 수 있는 말로 압축하려고 노력하고 있었다.\n\n\"대통령 각하, 도시 쇠퇴의 근본적인 원인은 도시 계획가들이 도시를 단지 명소의 배열로만 보고 그 사이에 놓인 길의 역할을 완전히 무시하기 때문입니다! 길은 단순히 지나가는 곳이 아니라 생활하는 곳입니다. 길은 상점과 기타 편의시설을 유치하고, 만남의 공간을 제공하며, 공동체를 위한 공동의 공간으로 존재합니다. 이 모든 것을 고속도로와 EPCOT으로 대체하면 도시 사회구조의 필수적인 부분이 사라지게 됩니다...\"\n\n제이콥스 장관은 대통령의 머릿속에 무언가 떠오르자, 자신이 무언가를 해내고 있다고 느꼈다.\n\n\"알겠습니다... 그래서 로버트 모세의 계획에 그렇게 비판적이었던 겁니까?\"\n\n제이콥스는 고개를 끄덕이며 말을 이어갔다.\n\n\"많은 개발자는 소수인종과 소수민족이 사는 동네를 아무렇게나 허물어 버림으로써 그들을 도울 수 있다고 믿습니다... 제가 생각하기엔 그들에게 필요한 것은 이미 있는 것을 개조하고 개발하기 위한 자금과 투자입니다.\"\n\n하트 대통령은 다시 고개를 끄덕이며 장관의 지적에 자기 생각을 덧붙였다.\n\n\"네, 그런데 우리 금융기관들은 꽤 오랫동안 그 자금들을 거부해 왔습니까? 아마도 우리가 해결해야 할 문제일 겁니다.\"\n\n그는 깊은 생각에 잠긴 듯 잠시 멈칫하다가 말을 이어갔습니다.\n\n\"우리가 소수인종 공동체와의 관계를 완전히 재정비하려면 그들의 목소리에 귀를 기울여야 합니다. 우리에게 필요한 것은 민간위원회입니다. 가장 중요한 민권 운동가들을 위원회에 참가시켜 우리 프로그램이 제대로 작동하는 데 필요한 조언을 해줄 수 있도록 합시다.\""
 hart.tree.33.a: "\"멋진 생각입니다, 대통령 각하!\""
 hart.tree.34.t: "퇴역 군인 문제"
 hart.tree.34.desc: "필립은 칙칙한 회의실에 자리를 잡았다. \"솔직히 말하자면, 에드워드, 난 당신과 만나는 게 싫습니다. 당신은 저한테 말도 안 하고 이상한 고개만 끄덕이잖습니까. 제 말은...\" 필은 횡설수설하던 자신을 깨닫고 갑자기 말을 멈췄다. \"하지만 상관없습니다.\" 심호흡을 한 후 그는 테이블 위에 펼쳐진 두 개의 서류를 펼쳤다. 랜즈데일은 여느 때처럼 조용히 손가락을 치켜들고 조용히 바라보았다.\n\n\"행정부가 재향군인부를 만들기로 했습니다.\" 하트는 에드워드를 흘끗 쳐다보았고, 에드워드는 계속하라고 고개를 끄덕였다. \"이 부서를 이끌 후보를 두 사람으로 좁혔습니다. 당신이 최종적으로 결정해 주시면 좋겠습니다.\"\n\n에드워드가 다시 한번 고개를 끄덕이자, 하트가 첫 번째 서류를 가리키며 \"마틴 B. 맥닐리와 존 E. 데이비스가 있습니다. 둘 다 노스다코타 출신입니다.\" 두 번째 이름을 듣자마자 랜즈데일은 미소를 지었다.\n\n\"그럼... 그럼 해결됐군요. 당신의 몸짓을 읽는 데 능숙해졌습니다, 에드워드. 존에게 좋은 소식을 전하겠습니다.\"\n\n그러자 이상한 일이 일어났고 에드워드가 말했다. \"필립.\"\n\n\"네, 에드워드?\""
 hart.tree.34.a: "\"감사합니다.\""
 hart.tree.35.t: "나는 24조를 위해 간청한다"
 hart.tree.35.desc: "새뮤얼 리버먼은 삶이 순식간에 스쳐 지나가는 것처럼 느껴졌다. 프리토리아 전투에서 총알을 맞고 나서부터 모든 것이 예전 같지 않았다. 샌프란시스코로 돌아온 그는 유대교 회당에서 하루하루를 보냈다. 많은 사람이 집으로 돌아가지 못했는데 왜 자신이 집으로 돌아왔는지 궁금해했다. 드물게 기분이 좋을 때면 샘은 농담 삼아 전쟁이 말 그대로 그와 같이 집으로 돌아왔다고 말하곤 했다. 갈비뼈에 박힌 총알은 제거하는 데 생기는 문제를 감수할 가치가 없었기 때문이다. 이제 그는 백악관 회견실에 앉았다. 수십 명의 기자들이 그를 기다리고 있었고, 수정헌법 24조에 대한 그의 연설을 들을 준비가 되어 있었다. 그는 투표 연령을 18세로 낮추자고 주장하며 지역에서 이를 지지했다. 이는 꽤 널리 퍼진 여론이었던 것 같다. 어느 날 아침, 아니 오후에 샘은 어머니의 비명 소리에 잠에서 깨어났기 때문이다. 바로 백악관에서 편지를 받았기 때문이었다! 수정헌법 제24조를 지지하는 연설을 해달라는 대통령의 초청장이었다. 샘의 맞은편에는 필립 하트가 앉아 있었다. \"좀 어떠십니까, 샘?\"\n\n샘은 맞은편에 앉은 점잖은 대통령을 바라보며 그도 참전용사라는 사실을 믿기 어려워했다. \"전 괜찮습니다, 대통령 각하. 군중 앞에 서는 걸 긴장하는 것뿐입니다.\" 필은 한숨을 쉬며 \"제 말은 그 얘기가 아니라 정신적으로 잘 지내고 있느냐는 겁니다.\"라고 말했습니다.\n\n샘은 심호흡을 내쉬며 솔직하게 말했다. \"아빠는 자기 전에 몇 마일을 뛰라고 하셨는데, 지치면 악몽 중 잠드는 데 도움이 된다고 하셨습니다. 엄마는 저를 이해하지 못하고 직장을 구하라고 계속 잔소리를 하지만 저는 구멍가게로 돌아갈 수 없습니다. 10대 시절로 돌아갈 수도 없습니다. 친구들과 함께 있을 때도 예전 같지 않습니다. 친구들은 이해하지 못합니다... 절대 이해하지 못했으면 좋겠습니다.\"\n\n하트는 안타까운 표정을 지었다. \"저는 애버딘에서 총에 맞았습니다. 불공평하게 느껴지지 않나요? 명상은 모든 소음에 도움이 됩니다. 조용하고 숲이 우거진 멋진 곳에서 말입니다. 모든 것에서 벗어나고 싶을 때는 보통 캠프 데이비드에 갑니다. 분명 효과가 있을 겁니다.\" 샘은 제대 후 느껴보지 못한 방식으로 자신을 바라보는 것 같았다. \"알겠습니다... 감사합니다.\" 필이 의자에서 일어났다. \"이제 끝낼 준비가 되었나, 얘야?\" 샘은 고개를 끄덕이며 말했다."
 hart.tree.35.a: "\"역사를 바꿔봅시다.\""
 hart.tree.36.t: "두 퇴역군인"
 hart.tree.36.desc: "새뮤얼 리버먼이 지역 식당의 의자에 앉자, 웨이트리스가 커피 한 잔을 따라주었다. \"CBS로 채널 돌려주실 수 있나요?\" 그가 물었다.\n\n\"크롱카이트의 팬이시죠? 물론이죠.\" 웨이트리스는 미소를 지으며 텔레비전을 향해 걸어가 크롱카이트의 이브닝 뉴스로 채널을 돌렸다. 샘은 조용히 커피에 크림을 넣고 휘저었다. 그러고는 조심히 홀짝였다. 그는 커피를 내려놓고 시간을 확인했다. 8시였다. 이제쯤이면 투표는 완료되었을 것이다.\n\n필립 하트는 명상 시간을 막 마치고 캠프 데이비드의 아스펜 로지에 앉았다. 텔레비전은 이미 켜져 있었고, 비밀경호국 요원들은 실시간으로 갱신되는 투표 상황을 지켜보고 있었다. 필립 하트는 스토브로 가서 주전자를 만졌다. 여전히 뜨거웠다. 하트는 찻잔에 차를 따르고 우려낸 다음 의자에 앉았다.\n\n\"자본, 투표는 어떻게 돼가고 있나요?\" 하트가 물었다.\n\n자본은 하품하며 \"찬성과 반대죠, 대통령 각하. 찬성과 반대 말입니다.\"라고 대답했습니다.\n\n서로 수천 마일 떨어진 곳에서 월터 크롱카이트를 지켜보던 두 제대군인은 미국의 역사가 영원히 바뀌는 순간을 지켜보았다. 수정헌법 제24조가 비준되었고 이제 투표권이 수백만 명의 미국인에게 확대될 것이다. 더 이상 나라를 위해 죽을 만큼 나이 들었지만 투표할 만큼 나이 들지 못한 사람은 없을 것이다."
 hart.tree.36.a: "모든 전쟁은 다르고, 모든 전쟁은 같다."
 hart.tree.37.t: "초등학교, 왓슨에게"
 hart.tree.37.desc: "\"저는 초록 달걀과 햄을 정말 좋아합니다. 고마워요! 고마워요, 샘-아이-앰.\"\n\n작은 교실이 박수 소리로 가득 찼다. 소란스럽지 않을 정도로 조용했지만, 대통령에게 '초록 달걀과 햄'이 아이들에게 잘 전달되었다는 것을 알릴 수 있을 만큼은 충분히 크게 들려왔다. 먼저 아이들은 한 줄로 교실을 빠져나갔다. 경호원, 학부모, 하트 대통령을 남겨두고 말입니다. 학부모들은 돌아가면서 대통령과 가벼운 대화를 나누었다. 대화가 끝난 후 에스코트를 받으며 밖으로 안내되었다.\n\n대부분 학부모는 통수권자와 대화할 기회를 간절히 원했지만 이사벨라 드 캄포스는 주저했다. 두 번째였다가 마지막 학부모가 교실을 나간 뒤에는 그녀와 하트, 그리고 비밀 요원들만 남았다.\n\n\"드 캄포스 부인이시군요.\" 이사벨라는 긴장한 듯 고개를 끄덕였고 하트가 말을 이어갔다. \"따님이 온갖 질문을 쏟아냈습니다. 안타깝게도 저는 초록 달걀과 햄이 무슨 맛인지 몰랐습니다.\"\n\n두 사람은 웃음을 터뜨렸고 이사벨라가 말을 꺼냈다. \"마리사는 호기심이 많은 아이인데, 제가 그 정도 나이였을 때보다 더 호기심이 많습니다. 우리가 아직 콜롬비아에 있었다면 마리사는 교실이 아닌 들판에 있었을 겁니다.\" 하트는 조용히 그 여성의 말을 들었다. \"저는 글을 배운 적이 없지만 마리사는 이미 스페인어와 영어로 쓰고 말할 수 있습니다. 이제 프랑스어도 배우려고 한다고 들었습니다!\"\n\n하트는 거의 할 말을 잃을 뻔했다. 그는 어린이 교실에서 수십 번의 홍보 활동을 해왔지만, 이번처럼 감동적인 경험은 처음이었다. 어쨌든 간에 그는 이 고마운 여성에게 답례해야겠다고 생각했다."
 hart.tree.37.a: "\"기회를 주셔서 감사합니다, 드 캄포스 부인. 당신과 마리사를 실망시키지 않겠습니다.\""
 hart.tree.38.t: "아무도 모른 채"
 hart.tree.38.desc: "하트 대통령은 여기 기자가 너무 많다고 생각했다. 카메라와 마이크가 너무 많았고, 호기심 어린 눈길이 너무 많았다. 그는 옛적에 대중들 앞에서 차분해 보이는 법을 배웠지만 그렇다고 해서 덜 불편해지지는 않았다. 그렇지만 그는 저들을 탓할 수 없었다. 결국 이게 저들의 일이었고 저들을 안으로 초대해 그가 이 명령을 사인하는 것을 보게 한 것은 그의 부하였다. 쳅의 생각이었다. 또 누구 있었나?\n\n호랑이도 제 말하면 온다더니 쳅이 저기 집에 있는 텔레비전 화면을 향해 환하게 웃고 있었다. \"다들 준비됐습니까?\" 그가 물었고 군중은 긍정적으로 대답했다. 그리고는 필립에게 고개를 살짝 끄덕이며 같은 미소를 지었다. 그것은 대통령이 아래를 내려다보고 서명을 시작하라는 신호였다. 이는 다른 모든 것과는 달리 그가 매우 편안해하는 일이었다.\n\n\"사립학교 입학에 있어 인종적 편견을 조사하도록 법무부에 지시하는 행정명령입니다.\" 그는 그렇게 표현했다. 사실 행정명령 자체는 아무것도 아니었다. 문제의 사립학교는 노골적으로 백인이 백인에 의해 백인을 위해 지은 학교였다. 이전의 인종분리된 학교와 유일한 차이점은 더 이상 그걸 노골적으로 말하지 않는다는 것이다. 하트가 정말로 원했던 것은 소송이었다. 오만한 편견에 사로잡힌 누군가가 연방 정부를 상대로 소송을 제기해 법원이 자신들의 뜻대로 판결을 내리고 문제를 해결하도록 만들 수 있을 거라고 생각하는 거다. 교묘하고 교활하며 약간은 은밀한, 다시 말해 쳅의 아이디어이기도 했다.\n\n종이 위에 서명을 쓴 하트는 명령서를 집어 들고 뒤집어 카메라에 보여주었다. 그의 얼굴에 번지는 미소는 반대되는 모든 노력을 무색하게 했다."
 hart.tree.38.a: "일을 즐긴다고 욕할 순 없지?"
 hart.tree.39.t: "주사위는 던져졌다"
 hart.tree.39.desc: "\"하나 찾았습니다!\" 쳅이 승리의 미소를 지으며 문을 열고 들어와서 일하던 대통령의 고개를 들어올렸다. \"하나 찾았습니다, 필. 인디애나의 한 학교가 우릴 고소했습니다.\"\n\n\"그 말을 듣고 싶었던 건 이번이 처음일 겁니다.\" 하트는 펜을 옆으로 치우고 자세를 바로잡으며 웃었다. \"더 말해주시죠.\"\n\n\"물론이죠.\" 쳅은 만족스럽게 숨을 내쉬며 원래 자리에 앉았다. \"게리 바로 남쪽에 있는 머시 중학교입니다. 우리가 이 모든 조사로 권한을 침해했고, 사업의 권리를 침해했다고 하더랍니다. 전에도 이런 말 들어본 적 있으실겁니다.\"\n\n\"네.\" 하트는 뺨을 긁었다. \"그런데 대법원이 그걸 수리할까요?\"\n\n또 한 번 쳅이 웃었다. \"글쎄요, 교육위원회는 보수 단체로부터 온갖 종류의 자금을 받고 있으니 돈이 닿는 데까지 소송을 제기할 겁니다. 이 사건은 충분히 추진력이 있다고 봅니다.\"\n\n하트도 같은 미소를 지었다. \"완벽합니다.\""
 hart.tree.39.a: "이제 판사들의 일이다."
 hart.tree.40.t: "망치가 내려오다"
 hart.tree.40.desc: "에이브 리비코프는 탄환처럼 대법원을 빠져나갔고, 계단을 내려오면서 서둘러 외투를 어깨에 걸쳤다. 경호원들이 뒤를 따르며 그는 가늘게 내리는 이슬비와 항상 건물 주위를 둘러싼 것처럼 보이는 시위대 사이로 몸을 피하며 가장 가까운 전화 부스를 필사적으로 찾아 국회의사당을 먼저 걸어 내려갔다. 그가 처음 발견한 부스는 장발의 남자가 차지하고 있었는데, 그가 다가가자, 경고하는 것인지, 아니면 실제로 자신이 누군지 알고 있는 것인지 궁금해하게 만든 불쾌한 표정을 지었고 그래서 계속 두 번째 부스로 걸어갔다. 마침내 그가 옆 부스에 들어서 문을 쿵 하고 닫았을 때 비로소 그의 경호원들이 그를 따라잡았다.\n\n그는 의식하지도 않고 손가락을 움직여 외우고 있던 번호로 전화를 걸었다. 수화기를 어깨와 귀 사이에 끼운 채로 교환원의 목소리가 마침내 그의 생각을 정리할 수 있게 해주었다.\n\n\"여보세요, 백악관 교환원님? 에이브 리비코프 법무장관입니다. 대통령 각하와 연결해 주세요... 네, 급한 일입니다. 좋은 소식이라고 전해주세요.\"\n\n\"... 여보세요, 대통령 각하. 법무장관입니다. 네, 법원이 판결을 내렸습니다. 사립학교 인종통합을 허용하기로 했습니다. 네, 대통령 각하. 아... \"\n\n하트가 질문을 했다. 리비코프는 잠시 질문에 대해 고민했지만, 그의 마음은 더 큰 일, 꿈, 더 나은 미국을 향해 다른 곳으로 향하고 있었다. 그의 얼굴에는 미소가 번졌다."
 hart.tree.40.a: "경호원들이 보기 전에 나오게."
 hart.tree.41.t: "망치가 내려오다"
 hart.tree.41.desc: "에이브 리비코프는 탄환처럼 대법원을 빠져나갔고, 계단을 내려오면서 서둘러 외투를 어깨에 걸쳤다. 경호원들이 뒤를 따르며 그는 가늘게 내리는 이슬비와 항상 건물 주위를 둘러싼 것처럼 보이는 시위대 사이로 몸을 피하며 가장 가까운 전화 부스를 필사적으로 찾아 국회의사당을 먼저 걸어 내려갔다. 그가 처음 발견한 전화 부스에는 장발의 남자가 있었는데, 그는 자신이 마무리 짓기를 기다리는 조급한 양복쟁이를 별로 좋아하지 않는 듯 보였지만 경호원들이 뒤에서 나타나는 것을 보자 태도가 바뀌었다. 그가 길을 비켜주자, 아베가 뒤에서 문을 쾅 닫으며 슬그머니 들어왔다.\n\n\"빌어먹을 날씨.\" 그는 손수건으로 안경을 닦으며 중얼거리다가 외우고 있던 전화번호를 눌렀다. 전화기를 어깨와 귀 사이에 끼우자, 옆 유리 벽에 부딪혀 몸이 움츠러드는 것을 느낄 수 있었다. 이걸 어떻게 설명해야 할까?\n\n\"여보세요, 백악관 교환원님? 에이브 리비코프 법무장관입니다. 대통령 각하와 연결해 주세요... 네, 급한 일입니다.\"\n\n\"... 대통령 각하, 유감스럽지만 대법원은 우리 뜻대로 판결하지 않았습니다. 아니요, 각하, 그들은 그 명령을 불법이라고 판결했습니다. 법적으로 크게 바뀌지 않고 각하께서는 여전히 모든 권한을 가지고 있지만 이런 종류의 일에 관해서 좀 더 창의적이어야 합니다.... \""
 hart.tree.41.a: "모두에게 불운이 온다."
 hart.tree.42.t: "티머시의 시련과 고난"
 hart.tree.42.desc: "티머시 빅토리는 자신이 초등학교 역사상 가장 지루한 수업을 듣고 있다고 확신했다. 대수학을 빠지게 된 건 고마운 일이었지만, 티미는 엄마가 머리를 자르고 멋진 옷을 입게 한 것에 화가 났다. 야외 관람석에 앉아 지루한 남자의 이야기를 많이 들으려고 말이다. 그러던 중 절친 랄피가 그의 어깨를 툭툭 건드렸다.\n\n\"저기 정장 입은 사람들 보여?\" 랄피는 대통령 연단을 지나 경기장을 가리켰다.\n\"그래, 비밀 경호원들이야. 어젯밤에 아빠가 다 말해줬어.\"\n\n\"맨 뒤 왼쪽 구석에 많이 있어.\" 토니의 말에 따라 티미는 한 무리의 요원들이 경기장에 펼쳐져 귀를 막고 있는 것을 목격했다.\n\n랄피와 티미는 무슨 일이 일어날지 알아차리고 헬리콥터 날개의 윙윙거리는 소리가 귀에 들어오기 몇 초 전에 귀를 막았다. 그리고 티미가 생전 처음 본 헬리콥터가 학교 운동장에 착륙했다.\n\n하트 대통령은 아이들이 모여 있는 모습을 바라보았다. 그는 이 장면을 아주 좋아했다. 아이들이 진정되기를 기다리던 그는 마침내 다시 한번 말했다. \"방금 여러분이 본 것은 제 절친인 제이콥스 여사가 타고 다니는 헬리콥터였어요. 여러분 모두 헬리콥터에 앉을 기회를 얻게 될 거예요, 어때요?\""
 hart.tree.42.a: "티머시와 랄피에겐 멋진 듯 하군."
 hart.tree.43.t: "쳅, 길을 나서고 돌아보지 마라"
 hart.tree.43.desc: "\"좋아요, 좋아요, 모두 진정하세요!\"\n\n쳅 모리슨이 무대에 오르자, 소란스러웠던 네브래스카 주민들이 조용해졌다.\n\n\"자, 이 자리에서 여러분들의 불만을 듣고 대통령께 직접 여러분들이 행정부 정책에 대해 가장 우려하는 점이 무엇인지 알려드릴 기회를 주셔서 감사합니다.\"\n\n간식 테이블 근처에 있던 누군가가 회의장 전체에 고함을 질렀다. \"도대체 왜 당신네 도시를 위해 우리를 희생시키는 겁니까? 우리 아이 중 얼마나 많은 아이가 대학에 가기 위해 도시로 가는지 알고 있습니까?! 그들은 돌아오겠다고 약속하지만, 돌아오지 않을 거라는 건 모두가 알고 있습니다!\"\n\n큰 방 전체에 어수선한 기운이 감돌자, 쳅은 한숨을 내쉬었다. \"다시 원점이군.\" 그는 숨을 몰아쉬며 중얼거렸다.\n\n한 시간 후, 다른 질문과 답변 형식이 제안되었다. 사람들이 한 명씩 줄을 서서 질문할 기회를 얻었다. 쳅의 사기를 떨어뜨린 것은 이 시골 사람들의 절망이었다. 교외와 도시에서는 필립의 정책이 결실을 보기 시작했다. 그러나 미국의 다른 지역에서는 시골 사람들이 도시 재개발 파이에서 얻는 것이라곤 부스러기뿐인 것처럼 느껴졌다. 하트는 분명 이러한 목소리에 귀를 기울이고 농촌 지역 주민들을 위한 정책을 마련하기 위해 노력할 것이다."
 hart.tree.43.a: "그러나 쳅은 저 사람들이 대체 뭘 하는 건지 궁금해했다."
 hart.tree.44.t: "모두가 왕의 사람들이다"
 hart.tree.44.desc: "\"대통령 각하, 지각한 것을 용서해 주세요. 여전히 일찍 왔지만 제가 원하는 만큼 일찍 오지는 못했습니다.\" 칼 앨버트는 오클라호마주 맥알레스터의 시청에서 겨울 추위를 떨치며 농담을 던졌다.\n\n\"전혀 아닙니다. 이리 와서 의자에 앉으세요. 저와 쳅은 연설문을 수정하고 있었습니다. 이제 점심을 먹으려고 합니다. 오클라호마 요리사들 솜씨가 정말 좋습니다.\" 하트가 손에 든 샌드위치를 칭찬하며 말했다.\n\n\"고맙지만 조용하고 평화로운 곳이면 좋겠습니다. 국회의사당에서 벗어나는 건 언제나 좋습니다.\" 하원의장은 편안하게 자리에 앉으면서 이렇게 말했다.\n\n누군가가 광동의 집무실이나 게르마니아의 국회의사당을 생각한다면 권력의 상층부가 악랄한 계략에 대해 열띤 토론을 벌일 것으로 예상할 수 있다. 하지만 오클라호마주 맥알레스터의 작은 마을에서는 승계 서열 상위 세 사람이 단순한 이야기를 나눴다.\n\n늪지 사람인 쳅은 혹독한 추위에 대해 불평했다. 참회 화요일을 기념하기 위해 대통령이 뉴올리언스를 방문할 것을 제안했다.\n\n\"자자에게 허락만 받으면 갈 수 있을 것 같습니다.\" 모리슨은 생각에 잠겼다.\n\n자유시간은 서서히 흘러갔다. 이제 세 사람은 미국의 인종 차별적 제도를 타파하겠다는 의지를 재확인하는 연설을 준비했다."
 hart.tree.44.a: "미국에선 모든 계획이 대낮에 이루어진다"
 hart.tree.45.t: "야구공을 날리자"
 hart.tree.45.desc: "\"가끔은 관중들 속에 녹아들고 싶어.\" 하트는 대기석에 앉아 혼자 생각했다. 그러다 고개를 들어 경호 요원이 고개를 끄덕이는 것을 보았다. 필립 하트는 심호흡하고 일어서서 경기장으로 향했다. 그는 투수 마운드에 무엇이 기다리고 있는지 알았다. 운이 좋으면 환호와 환호성이 섞여 있을 것이다. 그러나 높을 확률로 이 당황스러운 광경이 펼쳐지는 동안 그를 기다리는 것은 분노한 미국인들의 합창뿐이었을 것이다.\n\n\"[GetYear] 개막일의 첫 번째 시구를 위해 오신 미국 대통령을 환영해 주십시오!\"\n\n확성기를 통해 오르간 음악이 울려 퍼지고 경기장 전체에 우레와 같은 박수가 터져나왔다. 필립은 찡그린 표정으로 투수 마운드에 오르는 대신 야구공을 손에 들고 자신 있게 걸어나갔다. 자리를 잡은 필립은 관중들에게 손을 흔들었다. 그리고 포수에게 투구했다. 야구공이 그의 글러브에 닿자, 관중들은 다시 한번 환호성을 질렀다.\n\n짧지만 멋진 시구를 마친 하트는 포수에게 다가갔다. 두 사람은 잠시 악수를 나눈 후 대통령은 경기장 깊숙이로 사라졌다."
 hart.tree.45.a: "이제 일등석의 조용함을 즐길 시간이었다."
 hart.tree.46.t: "석양"
 hart.tree.46.desc: "\"따라서 이것이 원고 미국과 피고 라파예트 카운티가 제출한 주장을 모두 들은 후의 법원 의견이다. 원고에게 승소 판결을 하기로 판결하며, 라파예트 마을과 지방자치단체의 모든 일몰법은 이달 말까지 폐지되어야 한다. 법정 휴정한다.\"\n\n트레버 헤인즈는 참았던 숨을 내쉬었다. 미시시피주에서 일몰법이 폐지된 열 번째 카운티였다. 방금 법정에서 일어난 분노를 알고 있던 헤인즈는 법무팀과 함께 잭슨빌 시내의 인근 식당으로 자리를 옮겼다.\n\n30분 후, 허기진 법무팀은 식사하고 있었다. 트레버가 창밖을 내다보니 해가 막 지기 시작했다.\n\n\"석양을 보고 있죠?\" 팀원 중 한 명의 여성 직원이 헤인즈의 어깨를 툭툭 건드렸다.\n\n\"네? 네. 아이러니하지 않나요? 방금 일몰법 시행을 해체하고 여기서 일몰을 보고 있잖아요.\" 헤인즈가 빙그레 웃었다.\n\n\"정말 대단하네요.\" 법률 보좌관이 말했다.\n\n트레버는 한숨을 쉬었다. 그들은 법체계가 변화하고 있다는 것을 보여주기 위해 흑인이 고위직에 오르는 것을 원하리라는 것을 알았다. \"그럴 것 같긴 한데, 좀 더 능력주의적이었으면 좋겠어요.\"\n\n보좌관은 웃으며 \"능력주의? 대법관 중에 능력으로 그 자리에 오른 사람이 있을까요?\"라고 물었다.\n\n헤인즈는 고개를 끄덕이며 \"맞는 말씀이에요, 정권이 바뀌면 저한테는 더 힘들겠지만 괜찮을 거예요.\"라고 대답했다.\n\n\"글쎄요, 전 유대인이고 여자라서 잘 모르겠어요.\" 젊은 여자가 농담을 던졌다. 트레버는 빙그레 웃으며 이렇게 대답했다."
 hart.tree.46.a: "\"넌 괜찮을 거야, 루스, 사실 넌 나보다 더 높은 곳으로 갈 수 있을 것 같아.\""
 hart.tree.47.t: "찻접시 식히기"
 hart.tree.47.desc: "\"모턴 의원님, 골드워터 의원님.\" 하트 대통령이 두 남자를 악수로 맞았다. 미션 포인트의 웨스트 레지던스 창문 너머로 휴런 호수의 물빛이 반짝이고 있었다. \"워싱턴에서 여기까지 와주셔서 감사합니다. 상원이 휴회 중인 걸 알지만 휴가를 뺏고 싶지는 않았습니다.\"\n\n\"걱정하지 마세요, 대통령 각하.\" 골드워터가 웃으며 말했다. 한때 공화당의 보수적 기수였던 그는 한눈을 호수로 돌리고 있었다. \"제리가 왜 항상 매키낵에 대해 좋은 말을 했는지 알겠군요. 언젠가 아이들을 데리고 이곳에 와서 사진을 찍어야겠습니다. 정말 아름다운 곳입니다.\"\n\n공화당 상원 총회 의장인 모튼도 \"물론 그렇습니다.\"라고 동의했다. \"하지만 경치를 즐기고 싶지만, 대통령 각하, 먼저 예산 문제부터 해결해야 할 것 같습니다.\"\n\n하트는 장난스러운 항복의 표시로 손을 내밀었다. \"제가 있잖아요, 스루스턴. 제리 포드를 단축번호로 지정해 놓았지만, 상원이 다시 개회하기 전에 당신 의견을 듣고 싶습니다. 제이콥스 장관이 한 치의 양보도 하지 말라고 충고했지만 말입니다.\" 대통령은 어깨를 으쓱했다. \"제 생각은 다릅니다.\"\n\n골드워터가 웃으며 \"대통령님, 의회에서의 모습이 그리워요.\"라고 말했다. \"하지만 지출에 대한 우리의 우려는 사라지지 않았습니다. 전에도 들으셨고 앞으로도 계속 듣게 될 겁니다. 우리는 계속 비용을 부담할 수 없습니다. 어떻게든 예산의 균형을 맞춰야 합니다.\"\n\n블루그래스에서 온 상원의원은 \"이번 회계연도에는 약간의 여유를 드릴 수 있을 것 같습니다.\"라고 말했다. \"그들은 대통령님을 알고 대통령 각하를 좋아합니다. 우리의 정책적 의견 차이가 무엇이든 배리와 저는 다음 회기 회의에 가져갈 구체적인 무언가가 필요합니다. 우리는 파트너이지 부하가 아닙니다, 대통령 각하.\"\n\n\"저도 압니다, 의원님. 절 믿으세요. 이제...\" 하트가 보좌관에게 손짓했다."
 hart.tree.47.a: "예산안 표결에 표를 얻을 수 있다면 제가 존슨과 험프리와 함께 일손을 덜어드리겠습니다."
 hart.tree.47.b: "이번 의회에서의 지지를 대가로 다음 의회에서 위원회 배정 및 예산과 교환하겠습니다."
 hart.tree.47.c: "예산을 위해 얻을 수 없다면 민권법을 위해서 얻고 싶군요."
 HART_DECIDE_BUDGET_TT: "아마 예산에 대해 얘기를 피해야 할지도 모르겠군요..."
 HART_DECIDE_CONGRESS_TT: "이 모든 것이 '저를 지지해 주세요'라는 말 한마디에 불과한가요?"
 HART_DECIDE_CIVILRIGHTS_TT: "이 사람들이 훌륭한 실적을 가지고 있지는 않지만 약간의 노력으로 무언가를 해낼 수 있을 것입니다."
 hart.tree.48.t: "이미지 문제"
 hart.tree.48.desc: "대통령이 민주당 코커스와 오찬을 함께하는 것은 드물었다. 하트가 의회와 발을 맞추려고 했음에도 불구하고 험프리는 집무실의 오한이 대통령을 옛 무대로부터 서서히 떨어지도록 만든다는 것을 알고 있었다.\n\n그래도 험프리는 그 기회를 즐겼다. 일부 의원들은 백악관에 그들의 사람이 있다는 사실을 가끔 상기시켜 줄 필요가 있었기 때문이다. \"뵙게 되어 영광입니다, 대통령 각하.\" 험프리가 말문을 열었다.\n\n\"아니, 아니요, 영광은 모두 제가 말하려던 것들입니다, 휴버트.\" 필 하트가 웃으며 말했다. \"이걸 순전히 사교적인 자리라고 말할 수는 없지만요.\"\n\n\"아, 대통령 각하.\" 그가 부지사 시절에 하트의 오랜 후원자였던 소피 윌리엄스가 농담을 던졌다. \"조금만 살아보세요.\"\n\n\"그리고 대중이 우리를 더 유약하다고 생각하게 할까요?\" 대통령은 웃었다.\n\n\"제가 더 잘 모른다면, 그들은 우리가 망할 전쟁에서 패배한 멍청이들이라고 생각할 겁니다.\"라고 다른 의원이 덧붙였다.\n\n하트는 웃었다. \"저는 그렇게까지 말하진 않겠지만, 제 직원들은 이미지 문제라고 할 것 같습니다. 여론조사 기관에서 말하는 '강인함'의 문제입니다.\"\n\n\"머리를 맞대면 얼마든지 해결할 수 있는 문제입니다.\"\n\n\"글쎄요.\" 험프리가 웃으며 다시 말을 꺼냈다. \"그렇진 않습니다. 대통령을 시카고 도보 순찰에 투입하지는 않을 겁니다.\" 방 전체에 웃음소리가 울려 퍼졌다. \"하지만 우리 모두 범죄에 약하다는 소리를 듣는 데 지친 것 같습니다.\"\n\n\"범죄 법안이 가진 효과가 필이 몽둥이를 들고 있는 것과 같지는 못할 겁니다.\" 소피가 웃으며 말했다. \"하지만 효과가 있을 겁니다.\""
 hart.tree.48.a: "그게 우리가 미국을 보호할 방법입니다!"
