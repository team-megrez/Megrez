 USA_lbj_64_the_johnson_presidency: "존슨 행정부"
 USA_lbj_64_the_johnson_presidency_desc: "경선부터 대선까지 1년이 넘는 고된 선거 운동 끝에 린든 B. 존슨은 대통령에 취임했습니다. \"위대한 사회\"를 모토로 내세우며 집권한 그는 무슨 방법을 사용해서라도 미국 사회를 개혁할 예정입니다. 이러한 개혁은 케네디의 진보주의의 연장선이며, 시민권 확장, 의료 보험 확대, 빈곤의 종식은 이 나라를 확실히 바꿀 것입니다. 또한, 존슨은 군의 현대화를 통해 바꾸어군을 개선할 것이라 주장합니다.\n\n그러나 이러한 개혁을 진행하기 전에, 그는 국민들의 신뢰를 얻어야 합니다. 존슨은 취임사에서 자신의 계획과 미래를 위해 행동할 것이라 약속했습니다."
 USA_lbj_64_mistakes_of_nixon: "닉슨의 실수"
 USA_lbj_64_mistakes_of_nixon_desc: "닉슨 대통령의 임기 동안의 미국은 그야말로 최악이었습니다. 남아프리카 전쟁이 시작되었고, 민권 운동이 절정에 달했으며, 헌정이래 최악의 정치적 스캔들이 발생했습니다. 또한, 닉슨이 사임을 한 이후에도 대통령직을 승계한 존 F. 케네디가 암살 당하는 등의 악재가 겹쳤습니다. 존슨 대통령이 본인뿐만아니라 공화민주연합에 대한 국민의 신뢰를 다시 얻을려면 국민들에게 이러한 문제들이 해결될 것이라는 믿음을 주어야 합니다. 해외 분쟁에서 승리하고, 인종 평등을 이루고, 스캔들이나 부패가 발생하지 않을 것을 약속해야 합니다."
 USA_lbj_64_legacy_of_kennedy: "케네디의 유산"
 USA_lbj_64_legacy_of_kennedy_desc: "케네디 행정부는 비극적으로 끝났지만 그는 공화민주연합이 낼 수 있었던 대통령중 최고였을겁니다. 그의 몇 안되는 짧은 임기는 공화민주연합 뿐만 아니라 미국의 미래를 결정하는데 중요한 역할을 했습니다. 닉슨의 사임 이후 흔들리던 공화민주연합이 살아남을려면 케네디의 유산을 이어야 합니다. 존슨 대통령은 케네디의 진보와 통합의 횃불을 전미의 퍼질 때 까지 들고다닐 것입니다."
 USA_lbj_64_forwards_together: "함께 나아가자"
 USA_lbj_64_forwards_together_desc: "함께 앞으로 나아갈 시간입니다! 우리 국민들이 가지고 있는 굴욕과 불신, 지난 수십년간의 고통의 종지부를 찍을 때 입니다. 이 나라는 국민들을 보살필 의무가 있고 이 의무를 마땅히 이행해야 할 때 입니다. 더 나아가 위대한 사회를 이룩하기 위한 노력을 게을리 해서는 안됩니다. 계급, 인종, 신념의 상관없이 미국인들이 고통에 신음하지 않는 사회를 위하여, 앞으로!"
 USA_lbj_64_secure_congress_support: "의회 지원 확보"
 USA_lbj_64_secure_congress_support_desc: "위대한 사회 정책을 시행하기 위해서는 의회의 지지가 필요합니다. 두가지 방법이 있는데 우리 당 내의 결정하지 못한 의원들을 압박해서 표를 확보하거나, 국민진보연맹 내 온건파와의 거래를 통해 표를 확보하는 것입니다. 어느 쪽이든 위대한 사회 정책을 통과시키기 위해 반드시 확보해야 합니다."
 USA_lbj_64_on_our_own: "우리 스스로"
 USA_lbj_64_on_our_own_desc: "우리는 원내 다수당입니다. 다수당을 이럴 때 아니면 어디서 써먹습니까? 조금 더 밀어붙입시다! 당 내의 온건파들을 설득해 지지를 약속받는다면 수월하게 법안을 통과시킬 수 있을겁니다. 문제는, 우리는 유권자들의 표를 잃어버린다는 것이죠. 하지만 위대한 사회를 이루는 것이 진정한 개혁이라면, 그 것은 반드시 해내야 할 일입니다. 우리가 단결한다면 국민진보연맹은 법안의 통과를 저지시킬 수 없을겁니다! 문제는, 국민진보연맹이 보수 성향의 유권자들을 확보해 세를 불린다는 것이죠."
 USA_lbj_64_deal_with_center: "중도와의 거래"
 USA_lbj_64_shut_up_and_help_me: "미국을 위하여"
 USA_lbj_64_shut_up_and_help_me_desc: "공화당원, 민주당원, 심지어 야당인 NPP까지 함께 일할 수 있는 모든 사람들을 소집했습니다. 만약 모두가 미국의 발전을 위해 일한다면, 더 나은 교육을 받게하고, 빈곤을 줄이고, 의료 서비스를 개선하고, 미국에서의 자유를 보장해야 할 것입니다. 의회에 입장을 표명했고, 이제 그들은 미국을 위해 동참할 필요가 있습니다!"
 USA_lbj_64_lay_groundwork: "기초를 다지자"
 USA_lbj_64_lay_groundwork_desc: "미국 역사상 가장 큰 규모의 개혁을 시행하기 위해서는 능력있는 정책가, 경제학자, 행정관료 등이 필요합니다. 우리는 그들을 모두 모아 정책을 원활히 추진하도록 할 것입니다."
 USA_lbj_64_introduce_concept: "대국민 설명회"
 USA_lbj_64_introduce_concept_desc: "다음으로, 우리는 위대한 사회 정책을 대중에게 설명해야 합니다. 우리는 우리가 모든 미국인들이 공정하게 살 수 있도록 노력한다는 것을 알려야 합니다. 우리는 모든 미국인들이 더욱 더 부유해지고, 더욱 더 행복해지고, 더욱 더 자유로워지기를 원한다는 것을 미국인들이 알게해야 합니다. 우리는 주요 대학들, 주요 도시들 그 외의 길거리에서 만나는 모든 이들에게 우리의 정책을 소개할 것입니다."
 USA_lbj_64_form_task_forces: "정책 연구 TF"
 USA_lbj_64_form_task_forces_desc: "우리는 미국 사회를 자세히 공부할 필요가 있습니다. 교육, 빈곤, 인프라, 의료, 복지, 예술 등 미국 사회의 모든 측면을 살펴볼 필요가 있습니다. 이러한 다양한 분야를 연구하고 위대한 사회 정책에 사용될 예산과 현재의 예산과 비교해 알맞게 조정할 것입니다. 우리의 연구가 끝난다면 모은 모든 자료들을 위대한 사회 법안을 만드는데 사용할 수 있습니다."
 USA_lbj_64_the_great_society: "위대한 사회"
 USA_lbj_64_the_great_society_desc: "친애하는 국민 여러분, 저는 미합중국의 대통령으로써 여러분들에게 미국의 새로운 시작을 알리고자 합니다. 지난 30년간 미국은 기나긴 고통 속에 신음해왔습니다. 지난 30년간 미국인들은 불황과, 질병과, 굶주림과, 절망 속에 고통받아왔습니다. 이러한 문제를 해결하기 위한 우리 정부의 노력은 실패를 반복해왔습니다. 그러나 이번 정부는 지난 정부들과는 다르다고 약속합니다. 오늘은 미국 사회에 있어 새로운 날로써 기억될 것입니다. 미국인들이 빈곤의 불행에서 벗어나 자유와 행복을 누릴 수 있는 삶, 미국인들이 질병의 고통에서 벗어나 건강과 즐거움을 되찾을 수 있는 삶, 미국인들의 인종의 구분 없이 헌법 아래 시민으로써 보호받을 수 있는 삶. 그러한 삶이, 오늘 시행될 위대한 사회 정책으로써 이루어질 것입니다. 우리의 미국 사회는 성별, 인종, 종교, 사상에 상관없이 진정한 자유와 행복을 누릴 수 있는 위대한 사회가 될 것입니다.\n- 린든 B. 존슨"
 USA_lbj_64_more_civil_rights: "민권 확장"
 USA_lbj_64_more_civil_rights_desc: "이제 오랫동안 탄압받아온 미국인들에게 관심을 돌려야 합니다. 그들에게 이 불행을 초래하는 증오 집단은 우리 나라가 침략당하고 점령당한다면 적과 동맹을 맺을 것입니다. 따라서 우리는 경계를 늦추지 않고 흑인 인구를 위해 싸울 준비가 되어 있어야 합니다. 아프리카계 미국인은 극단주의와 싸우기 위해 모든 면에서 자유로워야 하며, 우리는 아프리카계 미국인 인구가 모든 면에서 자유롭도록 할 것입니다."
 USA_lbj_64_vote_in_hand: "손에 쥐여쥔 투표권"
 USA_lbj_64_vote_in_hand_desc: "NPP의 극단주의에 맞서 우리 당이 이길려면 우리는 아프리카계 미국인들이 투표에 참여할 수 있도록 도와야 합니다. 연방내의 남부 주들에서는 아프리카계 미국인들을 대상으로 식자 테스트, 세금 징수 심지어는 집단 린치 행위가 벌어지고 있습니다. 우리는 이러한 증오 범죄를 끝내야합니다. 우리 당이 해결한다면 흑인들은 향후 선거에서 공화민주연합에 투표할 것입니다."
 USA_lbj_64_outlaw_literacy_tests: "문해력 시험 금지"
 USA_lbj_64_outlaw_literacy_tests_desc: "문해력 시험은 1890 년대부터 존재해왔고 이는 흑인들로 하여금 헌법 전체를 암송해야 하고 고전 문학을 읽을 수 있어야 한다는 여러 주 정부의 요구 때문에 투표를 할 수 없었습니다. 투표에 있어 누구에게 투표할 것인지 알아보고, 결정하는 것은 중요하지만 이러한 관습은 아프리카계 미국인들의 투표권을 박탈하고 극단주의자들의 세 불리기에만 악용되어 왔습니다. 이러한 시험들을 금지할 법안을 마련합시다."
 USA_lbj_64_special_provisions: "\"특별 조항\" 정의"
 USA_lbj_64_special_provisions_desc: "선거권법은 다양한 남부 주들이 흑인들의 투표권을 박탈하고 막을 수 있는 선거법 변경을 통과시킬 수 없도록 하는 몇 가지 다른 조항을 포함할 수 있습니다. 이러한 주에서는 선거법 변경에 대해 연방 정부의 승인이 필요합니다. 이렇게 하면 공화민주연합에 대한 흑인의 투표가 더 많이 확보될 것이지만, 당에 충성하는 남부인을 대표하는 일부 민주당원들에게는 이러한 상황이 좋지 않을 것입니다. 이러한 특별 조항을 시행하는 것은 백인 남부인들을 화나게 하여 공화민주연합 대신 NPP에 표를 던지도록 할 가능성이 가장 큽니다. 남부에서 백인 남부인 기반을 잃을 가능성이 있지만 흑인 투표수를 확보할지 여부를 결정하는 것은 우리에게 달려 있습니다."
 USA_lbj_64_voting_rights_act: "투표권법"
 USA_lbj_64_voting_rights_act_desc: "투표권법이 통과될 준비가 되었습니다! 이 법안은 더 많은 미국인을 법적 억압에서 해방시키는 획기적인 법안이 될 것입니다. 이 법안은 백인과 모든 피부색의 소수 인종을 포함한 모든 미국인의 투표권을 보호할 것입니다! 우리 선거 과정에서 문해력 시험, 인두세, 다양한 처벌 조항, 그리고 인종 차별주의가 제거될 것입니다. 남부에 있는 많은 백인 미국인들은 분노할 것이지만, 우리는 앞으로 나아가고, 더 강한 국가가 될 것이며, 그 결과 우리는 더 강하고 더 나은 사람들이 될 것입니다. 많은 주에서 저항할 것이지만 그러한 주는 결국 연방법에 복종할 것입니다. 우리 나라는 인종차별과 편견 앞에서 흔들리지 않으며 우리는 그것을 확실히 할 것입니다! 모두의 더 나은 미래를 위해!"
 USA_lbj_64_once_more_unto_the_breach: "돌파구로 한번 더"
 USA_lbj_64_once_more_unto_the_breach_desc: "남부 내 기업 및 공공 시설은 우리의 새로운 법률을 따릅니다. 저는 그들이 연방의 '억압'에 대해 얼마나 눈물을 흘리고 비명을 지르든 상관하지 않습니다. 그들은 흑인과 기타 소수 민족이 필요한 물건을 구매하기 위해 사업체에 접근하고 일상 생활에서 필요한 지원을 위해 공공 시설에 접근하는 것을 막지 않을 것입니다. 나는 개인적으로 연방 참관인을 보낼 것이고, 선택의 여지가 없다면 필요한 경우 법을 집행하기 위해 주방위군을 파견할 것입니다. 이 주들에서 대통령을 권위를 사용할 시간입니다."
 USA_lbj_64_beacon_in_darkness: "어둠속의 등대"
 USA_lbj_64_beacon_in_darkness_desc: "우리 나라는 파시즘의 공포로부터 벗어나길 원하는 모든 자유인들의 피난처가 되어야 합니다. 노예가 되거나 죽을 수도 있는 거부당한 사람들을 구해야 합니다! 우리는 이민자들이 미국에 더 쉽게 입국하고 미국 시민이 되기 위해 열심히 일할 수 있도록 현 이민 제한을 완화해야 합니다. 물론 절차가 혼란스러워져 국가에 해를 끼치지 않도록 구현 방법에 주의해야 합니다. 수문을 열면 많은 사람들에게 도움이 될 수 있지만 나치 스파이 역시 쉽게 들어올 수 있습니다. 반면에 우리가 계속 너무 제한적이라면 여전히 많은 사람들을 소외시킬 겁니다. 올바른 결정이 무엇인지 따져봅시다."
 USA_lbj_64_reshuffle_police_forces: "경찰 재편성"
 USA_lbj_64_reshuffle_police_forces_desc: "남부의 여러 문제를 일으키는 주 내의 주 및 지방 경찰에게 최신 연방법과 주법이 시행되도록 할 것입니다. 과거에 강제된 법에 대한 무지와 지역 경찰과 주 경찰이 아프리카계 미국인에 대한 경찰의 만행을 조장하는 것은 명백한 범죄입니다. 이 억압은 해소될 것입니다. 저는 개인적으로 연방 수사관을 보내 경찰이 스스로 행동을 바꾸거나 아프리카계 미국인에게 잔혹하게 남아 있는 불복종 경찰들을 대량으로 해고하도록 하고, 인종차별주의자 남부인에게 적합하지 않을 때 법 집행을 거부하도록 할 것입니다. 이 주들에서 대통령을 권위를 사용할 시간입니다."
 USA_lbj_64_for_those_worthy: "...자격있는 사람들을 위하여"
 USA_lbj_64_for_those_worthy_desc: "비록 우리는 희망과 자유의 등불이 되어야 하지만, 지구상의 모든 인간들에게 국경을 완전히 개방할 수는 없습니다. 대신, 조국의 안보에 문제가 될 수 있는 능력결핍에 기초하여 문제가 될 만한 것들을 배제하는 것을 고려해봐야 합니다. 이민자들로부터 발생할 수 있는 도덕적 결함의 모든 요소들은 검토되어야 하며, 국가 안보에 위협이 된다면 제외될 수도 있습니다. 그러나 주관적인 도덕성에 근거하여 특정 사람들을 배제하는 것을 고려한다면, 조국의 잠재력을 손상시키게 될 것입니다. 이 결정은 모든 선택지와 관련하여 내려져야 할 것입니다."
 USA_lbj_64_immigration_nationality_act: "이민국적법"
 USA_lbj_64_immigration_nationality_act_desc: "이 법안은 더 많은 이민자들이 들어올 수 있도록 만들 것입니다. 그러나 입국은 잠재 미국인이 될 수 있는 자격을 바탕으로 진행될 것입니다. 교육이나 필요 기술 등과 같은 자격요건들은 새로운 시스템에서 우선권을 얻을 수 있도록 추구될 것입니다. 이 법안에 대한 또 다른 주요 조항으로는, 이민자들에게 더 명확한 귀하 경로를 제공할 것입니다. 마지막으로, 인종적 자격은 나라를 이미지 관리하는 것을 나타내는가보단 더 공정하고 정의로운 입국 제도를 허용하기 위해 완전히 사라질 것입니다. 이 이민 제도를 더 공정하고 미래 세게의 미국인들을 위해 만들어 봅시다!"
 USA_lbj_64_roof_over_head: "머리 위의 지붕"
 USA_lbj_64_roof_over_head_desc: "더 이상 미국의 소수민족들이 주택 차별을 겪는 것을 용납할 수 없습니다. 흑인, 멕시코인, 아시아인 모두는 나아가는데 열심히 노력했음에도 불구하고 끊임없는 차별에 시달립니다. 그들 중 대부분은 비참하게 빈민가나 길거리에서 살아갑니다. 결국 그런것 때문에 그들이 문제를 일으키는겁니다. 비록 많은 백인 유권자들이 그들과 아무 관련이 없기를 원하지만, 흑인들이 고통을 받는 것은 미국을 계속해서 나쁘게 보이게 할 뿐만 아니라, 다음 선거에서 이 새로운 유권자들로부터 우리 당에 대한 완전한 지지를 확보하지 못할 수도 있습니다. 전 동료 공화당원과 민주당 동료 의원들에게 연정을 위해서뿐만 아니라 미국을 위해서도 공정주택법을 지지해 줄 것을 간청합니다."
 USA_lbj_64_ghetto_riots: "빈민가 폭동 이용"
 USA_lbj_64_ghetto_riots_desc: "저 혼돈을 보십쇼! 약탈, 파괴, 폭력은 많은 도시들을 망쳤습니다. 그리고 그 약탈과 파괴는 아프리카계 빈민가에서 비롯되었고 빈곤과 궁핍함은 이 위기를 해결하지 못한 현 정당의 무능함 덕분에 남아있습니다. 흑인 사회의 분노와 폭력을 달래고, 모두가 동료인 미국인들 사이에서의 더 많은 폭력을 막기 위해 무언가를 해야 됩니다. 그 폭동은 법안이 여전히 침체되어 있기 때문에 정부의 실패를 나타내는겁니다. 이 무능함이 끝나야 합니다. 그렇지 않으면 흑인 시민들은 미래에 위험에 처할 것입니다."
 USA_lbj_64_yes_in_my_backyard: "제 뒷마당이 좋아요!"
 USA_lbj_64_yes_in_my_backyard_desc: "이제 저는 소외된 사람들이 여러분의 아름다운 전원 주택과 멋진 동네에 들어오는 것에 대한 불안감을 이해합니다. 아마도 여러분은 그들이 이웃에 나쁜 평판을 주거나, 문제를 일으키거나, 심지어 그들이 여러분과 어울리지 못해 결국에는 사회에서 매장당하게 될까봐 두려울 것입니다. 하지만, 그렇지 않을 것입니다! 여러분의 의원이 공정주택법을 지지하도록 한다면, 소외된 사람들이 각자의 노력과 헌신으로써 여러분의 수준으로 올라갈 수 있다는 것을 보장받을 수 있습니다. 더 쉽게 입주할 수 있는 소외계층이 친구가 되어줄 것이고, 이웃을 더 튼튼하게 만들어줄 것입니다. 저는 선량하고 친절한 미국 시민들께, 독립적이고 행복한 삶을 위해 노력하는 불우이웃을 도와주시기를 간청합니다. 더 강한 뒷마당을 위해 예라고 말합시다!"
 USA_lbj_64_the_FHA: "공정주택법"
 USA_lbj_64_the_FHA_desc: "우리는 지금까지 시민권을 위해 왔지만, 우리는 마지막 남은 일을 끝내야 합니다. 공정주택법이 통과된다면, 이 행정부가 민권 논쟁에서 이룬 위대한 입법 성과의 말미를 장식할 것입니다. 주택 임대 및 판매에 대한 모든 차별을 금지함으로써, 마을과 도시 모든 곳에서 중대한 변화를 보게 될 것입니다.\n\n공정주택법이 가져올 변화의 규모와 이 행정부의 마지막 '위대한' 민권법안으로서의 위상은 이 법안을 정치적인 폭풍의 중심으로 만들었습니다. 인종차별주의자들은 주택 문제를 '강제적 인종차별 철폐'에 대항하는 최후의 보루로 보고, 이 법안에 최대한 강력하게 반대할 것입니다. 우리 당내 다수가 보수 유권자들과의 광범위한 여파를 막기 위해 타협을 장려하고 있습니다. 한편, 아프리카계 미국인들은 대통령이 약속대로 행동하는지 백악관을 바라봅니다.\n\n우리의 선택이 어떤 결과를 가져올지는 몰라도, 우리는 선택해야만 합니다."
 USA_lbj_64_war_on_poverty: "빈곤과의 전쟁"
 USA_lbj_64_war_on_poverty_desc: "빈곤은 우리 사회에 엄청난 걸림돌이 되었고 산업혁명의 초기부터 미국을 괴롭혔습니다. 우리 도시와 대부분의 농촌 지역 모두 수백만 명이 열악한 환경에서 살고 있습니다. 경제적 기회의 부족은 미국인 세대를 끝없는 고난의 악순환에 빠드렸습니다. 더 이상은 안됩니다! 오늘날 미국은 그 어떤 나라보다 끈질기고 난해한 적, 즉 빈곤 그 자체와 전쟁을 벌이고 있습니다. 정부의 주도로 모두가 성공할 수 있도록, 새로운 프로그램과 계획을 통해 빈곤을 근절해야 합니다."
 USA_lbj_64_community_action_initiative: "지역사회활동 착수"
 USA_lbj_64_community_action_initiative_desc: "빈곤을 완전히 해소하기 위한 국가적, 연방적 차원의 대화는 좋지만, 전국의 지역사회를 동원해야만 경제적 빈곤에 맞서는 데 필요한 인력을 확보할 수 있습니다. 지역 및 사회 차원에서 참여를 장려하는 새로운 지원 프로그램을 통해, 우리는 가난한 사람들에게 새로운 기회를 부여하여 누구도 어려움을 겪지 않도록 할 수 있습니다. 연방 정부는 빈곤한 지역사회가 번영하기 시작하는 곳이라면 어디든 인도하는 길잡이가 될 것입니다."
 USA_lbj_64_job_corps: "직업 부대 제안"
 USA_lbj_64_job_corps_desc: "미국의 청년 실업률은 노동부뿐만 아니라 대통령에게도 큰 관심사입니다. 따라서 제안된 복지 및 봉사 프로그램에 추가할 또 다른 계획에 직업 부대를 만드는 것을 목표로 할 것입니다. 노동부 산하의 이 대규모 조직은 미국의 청년들이 다시 일어설 수 있을 때까지, 다양한 분야에서 일할 수 있도록 교육을 제공할 것입니다. 대부분의 이 사업들은 국립공원, 빈곤한 지역 사회, 그리고 연방 정부의 책임 하에 있는 다른 지역들을 개선하는 데 이루어질 것입니다. 이 프로그램은 가장 필요한 사람들에게 필수적인 훈련과 경험을 제공해줄 것입니다."
 USA_lbj_64_vista_of_future: "미래의 VISTA"
 USA_lbj_64_vista_of_future_desc: "미국 자원봉사 사업단(VISTA) 프로그램은 저소득 지역 사회에 새로운 기회를 제공하는 동시에, 국가 전체에 봉사하는 것을 목표로 하는 OEO 산하의 제안된 기관입니다. 평화봉사단과 마찬가지로 VISTA는 회원들에게 자원봉사의 대가로 안정적인 수입, 건강 보장 및 기타 다양한 혜택을 제공합니다. 수혜자는 지역사회 외부의 다른 모습을 볼 수 있을 뿐만 아니라, 오늘날의 산업 경제가 요구하는 많은 역할을 수행하는 데 필요한 기술을 습득할 것입니다. 일을 시작하죠!"
 USA_lbj_64_more_food_stamps: "푸드 스탬프 정책 공고화"
 USA_lbj_64_more_food_stamps_desc: "이미 푸드스탬프 프로그램은 큰 성공을 거두었습니다. 현재 프로그램을 운영하고 있는 지역에서 빈곤층은 더 이상 쓰레기를 놓고 싸울 필요가 없기 때문에 더 많은 음식을 접할 수 있었습니다. 하지만 이 실증 과정에서 단점이 있었고, 관리 부담이 우리가 예상했던 것보다 높았습니다. 또한, 스탬프가 필요한 모든 사람에게 주기엔 힘든 것으로 판명되었습니다. 계획이 계속 확장될때마다, 프로그램 내의 이러한 결함을 해결하기 위해 주시해야 할 것입니다.\n\n프로그램의 성공에 비춰볼 때, 이제는 전국으로 나가야 할 때입니다. 우리는 즉시 새로운 주로 확장을 시작할 것입니다. 머지않아, 전국민이 푸드스탬프 프로그램을 이용할 수 있게 될 것입니다. 이 단계만 거치면 빈곤과의 전쟁에서 더욱 승기를 잡을 것입니다."
 USA_lbj_64_EOA_act: "경제기회법"
 USA_lbj_64_EOA_act_desc: "빈곤에 시달리는 대다수의 사람들은 그저 운이 나빴을 뿐이고, 빠져나갈 길도 없이 바닥에 처박혀 있습니다. 한 시민이 새로운 일자리를 찾지 못한 채 실직하고 빈곤선 아래로 떨어지는 것은 드문 일은 아닙니다. 우리는 국민이 버림받고 잊혀지는 것을 용납할 수 없습니다.\n\n존슨 대통령은 이러한 문제를 해결하기 위해 고안된 새로운 법안을 도입할 것입니다. 경제기회법은은 실업 보조금을 늘리고 새로운 일자리를 찾을 수 있도록 정부 지원 서비스를 제공하는 것으로 시작됩니다. 뿐만 아니라, 이 법은 재직자를 지원하기 위해 연방 최저 임금을 인상할 것입니다. 이 새로운 법안은 사람들에게 우리가 무엇을 위해 노력하는지를 보여줄 것이고, 추가 법안을 위한 길을 닦을 것입니다."
 USA_lbj_64_consolidate_programs: "프로그램 통합"
 USA_lbj_64_consolidate_programs_desc: "우리 행정부는, 위대한 국가 전역에 걸쳐 여러 지원 프로그램을 만들어 왔습니다. 이러한 프로그램이 도움되겠지만, 주 단위로 프로그램을 실행하는 데 관련된 끝없는 관료제 때문에 점차 느려져왔습니다. 우리가 더 많은 사람들에게 다가가려면 관료주의를 없애기 시작해야 합니다.\n\n모든 프로그램을 연방 정부로 통합한다면 관리 부담을 줄이고 전체 비용을 절감할 수 있습니다. 하지만, 많은 사람들이 우리가 주 정부로부터 통제권을 이양 받아감에 따른 이 현상을 연방정부 권력의 확대로 볼 수도 있을 것입니다. 우리 나라의 보다 보수적인 지역에서는, 지지받는 시행안이 되지 않을 것입니다."
 USA_lbj_64_increase_minimum_benefits: "기초 생활 수급 인상"
 USA_lbj_64_increase_minimum_benefits_desc: "현재 우리의 복리후생 프로그램은 빈곤층에겐 환영받는 사면이기는 하지만, 사정이 최악일 경우엔 이 보수만으로는 충분하지 않습니다. 모든 미국인을 빈곤과 지옥살이에서 구하려면, 매우 가난한 복지수급자들의 지원금을 늘려야 합니다. 이들에게 필요한 도움을 주어야만이, 마침내 이 사람들을 빈곤의 덫에서 벗어날 수 있을 것입니다."
 USA_lbj_64_nobody_left_behind: "누구 하나 빠짐 없이"
 USA_lbj_64_nobody_left_behind_desc: "우리가 위대한 일을 했다는 것에는 의심의 여지가 없습니다. 우리 행정부는 국가를 운영하는 동안, 미국인들의 평균적인 삶의 질을 개선하는데 큰 진전을 이루었습니다. 우리는 교육을 개혁하고, 사회보장을 설계했으며, 제대로된 의료 서비스에 대한 접근성을 넓혔습니다. 위대한 사회 프로그램은 미국을 더 나은 세상으로 만들었지만, 여기에서 멈추지 않고 더 나은 세상으로 만들 수 있습니다.\n\n위대한 사회 프로그램은 신조, 성별, 인종에 상관없이 모든 미국인을 돕기 위해 만들어졌습니다. 이제 우리나라에서 소외된 사람들에게 다가가야 할 때가 왔습니다. 우리는 소수자, 여성, 그리고 차별받는 모든 사람들이 더 나은 일자리와 더 나은 교육을 받을 수 있는 기회를 허용하는 법제화에 착수할 것입니다. 일부 사람들이 어떻게 느끼든 간에, 우리는 미래를 향한 길에서 어떤 미국인도 뒤처지지 않도록 놔두지 않을 것입니다."
 USA_lbj_64_safety_net: "안전망"
 USA_lbj_64_safety_net_desc: "재정적으로 가장 위험에 처한 개인과 기업은 갑작스런 재난이나 금전적인 차질로 쉽게 밀려날 수 있습니다. 우리는 이러한 사람들이 갑작스럽고 예상치 못한 지출로 인한 최악의 상황에서 이들을 보호하는 수단인 재정적 \"안전망\"에 들어갈 수 있도록 할 것입니다. 이는 보험과 예금의 가용성과 품질을 개선하기 위한 법률을 도입해, 우리 국민들이 안전 자산을 확보할 수 있도록 함으로써, 이루어낼 수 있습니다."
 USA_lbj_64_neither_race_nor_class: "인종도 계층도 아니다"
 USA_lbj_64_neither_race_nor_class_desc: "우리는 미국에 평등을 가져오기 위해 이미 많은 노력을 했지만, 해결해야 할 문제가 남아 있습니다. 우리 국민은 더 이상 인종에 대한 법적 부담을 느끼지 않지만, 많은 소수 민족은 수년 간의 방치와 박해의 결과로 직면하고 있는 경제적 상황 때문에 여전히 큰 불이익을 받고 있습니다. 국민을 진정 과거의 족쇄에서 해방하려면, 경제적 약자에 대한 구체적인 법적 보호도 제공하도록 기존의 민권법을 개정해야 합니다. 우리는 인종, 피부색, 삶의 위치와는 상관없이 모든 사람이 존중받고 존엄하게 대우받도록 해야 합니다."
 USA_lbj_64_right_to_liberty: "자유를 누릴 권리"
 USA_lbj_64_right_to_liberty_desc: "\"우리는 모든 사람이 평등하게 창조되었고, 창조주로부터 양도할 수 없는 권리를 부여받았다는 사실을 자...\" - 독립선언서\n\n이는 미국이 건국할 때의 약속이었지만, 유감스럽게도 지금까지는 상당수의 시민들에게 거부된 약속이었습니다. 이제, 우리는 모든 사람이 자유롭다고 보장할 것입니다. 모든 미국인들은 법과 가난에 얽매이지 않고 살아가게 될 것입니다. 모든 이들이, 흑인이든 백인이든, 부유하든 가난하든, 젊든 늙든, 이제는 미국을 최고로 만들기 위해 함께 일할 수 있는 동등한 지위에 놓여지게 될 것입니다."
 USA_lbj_64_welfare_of_people: "국민 복지"
 USA_lbj_64_welfare_of_people_desc: "동서양의 모든 적에 비할 때, 경제적 성공의 환상에도 불구하고 우리나라의 최하위 계층이 지속적으로 수많은 위기를 겪고 있습니다. 노숙, 빈곤, 심지어 가장 기본적인 서비스조차 얻을 수 없는 것이 이제는 국가의 풍토이며, 존슨 대통령은 새로운 프로그램을 통해 국가가 직면하고 있는 국내 문제들을 해결할 것입니다. 수세기 동안 연방 정부는 헌법상의 제약이든 다른 장애이든 간에 가난한 사람들을 돕는 데 뒷걸음질쳐 왔습니다. 이제 연방 정부의 역할을 재검토해서 한 가지 분명한 사실을 밝혀야 합니다. \"일반 복지 증진\" 문구는 이상이 아니라 명령이라는 것입니다."
 USA_lbj_64_prevention_best_cure: "방이 최고의 치료법이다"
 USA_lbj_64_prevention_best_cure_desc: "오늘날 성공적인 경제 성장을 위해 필요한 도구를 빼앗긴 지역에서는 빈곤이 뿌리내렸습니다. 그렇기 때문에 꽃이 피기도 전에, 싹을 잘라야 합니다. 고등교육기준과 보조금을 적재적소에 배치하여, 끊임없이 변화하는 경제 속에서 미국의 청년들이 높은 수준의 일자리를 맡을 수 있을 만큼 충분한 교육을 받을 수 있도록 보장할 것입니다."
 USA_lbj_64_begin_pilot_programs: "선행 프로그램 시작"
 USA_lbj_64_begin_pilot_programs_desc: "존슨 대통령의 빈곤과의 투쟁이 준비 과정에 있습니다. 우린 준비 작업의 일환으로서 일련의 소규모 지원 프로그램을 통과시킬 것입니다. 이 프로그램들은 그 자체로는 큰 영향을 미치지 않을 것이지만, 향후 몇 개월 동안 더 큰 프로젝트를 진행할 기반을 마련할 것입니다. 현재로서는 미국의 빈곤층에게 단기적으로 혜택을 줄 수 있을 것입니다."
 USA_lbj_64_create_OEO: "경제기회실의 창설"
 USA_lbj_64_create_OEO_desc: "존슨 대통령의 미국의 빈곤층을 가난에서 끌어낼 캠페인은 시작부터 끝까지 대규모 사업이 될 것입니다. 새로운 관료체계의 창설과 그에 수반되는 많은 프로그램들은 큰 규모의 조직화가 필요했기에 대통령의 지시에 따라 경제기회실이 창설되었습니다. 경제기회실은 캠페인의 일환으로 계획될 모든 프로그램을 체계화하고 우리의 계획이 원활하게 운영되도록 할 것입니다."
 USA_lbj_64_assess_current_programs: "현행 프로그램 평가"
 USA_lbj_64_assess_current_programs_desc: "새로운 프로그램이 제안되고 법으로 다듬어져 통과되기 전에는 연방 정책 현황에 대한 조사가 꼭 있어야 합니다. 현재, 행정부 산하에는 과거 행정부의 각종 복지 프로그램이 자체 자금과 관료 체계를 갖춘 채 있습니다. 좀 더 과감한 방법을 사용하기 전에, 존슨 대통령은 미래에 새로 실행될 프로그램의 최선의 관리 방법이 무엇인지 결정하기 위해 이들 프로그램을 검토할 것을 권고했습니다. 불필요한 것이 무엇인지 알아내고, 필요에 따라서 '군살을 덜어내는' 것도 재정상의 책임을 위해서 신중히 고려될 것입니다."
 USA_lbj_64_stopgap_measures: "임시 방편"
 USA_lbj_64_stopgap_measures_desc: "연방 정책에 큰 변화가 있었던 여느 때와 마찬가지로, 복지 제도의 확대와 신설에는 시간이 걸릴 것입니다. 이는 개혁에 대해 사회가 가지고 있는 반감와 미국 정부의 경직성에 기인합니다. 그러나 현재 폭발적으로 늘어나고 있는 복지에 대한 요구를 잠재우기 위해서는 점진적인 방안들이 사용되어야 합니다. 이러한 프로그램들의 대부분은 단기적으로 어려움에 처한 사람들에 경제적 지원을 제공할 것입니다. 훨씬 더 큰 프로젝트들이 보이지 않게 진행 중에 있긴 하지만, 문제를 해결하기 위해 뭔가 이루어지고 있다는 것을 사람들에게 상기시켜주는 것은 큰 도움이 될 것입니다."
 USA_lbj_64_protect_most_vulnerable: "가장 취약한 계층 보호"
 USA_lbj_64_protect_most_vulnerable_desc: "다른 많은 경제위기들과 마찬가지로, 결함있는 의료 시스템의 가장 큰 영향을 받는 것은 빈곤층입니다. 기술이 발전이 진전되는 동안에도 그들은 비극적으로 뒤쳐지고 필요한 치료를 빼앗깁니다. 상황을 개선하기 위한 첫 번째 조치에서 존슨 대통령은 행정명령 목록에 서명하고 의회를 통해 입법을 촉구했습니다. 장기적으로는 거의 효과가 없는 이 예비 법안은 의료 보험의 왜곡으로 인해 스스로를 돌볼 수 없는 사람들을 보호하는 것을 목표로 합니다."
 USA_lbj_64_trumans_idea: "트루먼이 옳았어!"
 USA_lbj_64_trumans_idea_desc: "20여년 전, 트루먼 상원의원은 미국의 의료 시스템에 대변혁을 일으킬 법안을 발의했습니다. 보건 산업의 비참한 상황을 본 트루먼 대통령은 늘어나기만 하던 문제들을 해결하기 위한 광범위한 정부 조치를 제안했습니다. 그의 제안의 핵심에는 의료의 모든 측면을 망라하는 보편적 보상과 전국에 병원을 건설하는 것에 대한 막대한 투자가 있었습니다. 이런 정책들은 예전부터 이미 실행되어야 했을 것들이기에, 존슨 대통령은 트루먼이 선거 운동에서 내건 것과 똑같은 정책을 다수 채택했습니다."
 USA_lbj_64_revisit_wmd_bill: "W-M-D 법안 재논의"
 USA_lbj_64_revisit_wmd_bill_desc: "1945년에 상원의원 와그너, 머레이, 딩겔은 미국의 의료 시스템을 개혁할 법안을 발의했습니다. 그들이 제안한 W-M-D 법안이 통과되었다면 미국 국적이라면 모두가 접근할 수 있는 국민입원보험이 도입되었을 것입니다. 불행하게도 이러한 급진적인 변화를 주장한 법안은 빠르게 진압되었습니다. 그러나 오랜 시간이 지나고 이 법안이 빛을 발할 때가 온 것 같습니다. 우리는 W-M-D 법안을 갈고 닦아서 개정했습니다. 이 법안의 목표는 정부가 직접 지원하는 국가 의료 시스템을 만드는 것입니다."
 USA_lbj_64_reintroduce_social_security: "사회 보장 확대"
 USA_lbj_64_reintroduce_social_security_desc: "사회 보장은 빈곤 퇴치와 노인 및 취약자 지원에 막대한 역할을 해왔습니다. 아무도 그것이 대공황 최악의 문제를 예방한 가장 인기 있는 프로그램 중 하나라는 것을 부정하지 않을 것입니다. 그러나 우리는 한발 물러서서 이걸로는 우리가 원하는 결과를 얻기에 충분하지 않다는 것을 깨달아야 합니다.\n\n사회 보장 제도는 일할 수 없는 사람들을 적절하게 돌볼 수 있도록 설정될 것입니다. 우리는 그 범위에 있는 사람들, 특히 장애인들에게 더 많은 혜택을 제공할 것입니다. 더 이상 단순한 노령보험이 아닌 불운이나 세월의 흐름으로 인해 일을 할 수 없는 사람들에게 폭넓은 위안을 제공할 것입니다. 우리는 어떤 어려움이 닥치더라도 이 연방이 그들을 버리지 않을 것임을 다시 한 번 재확인할 것입니다."
 USA_lbj_64_reassure_party: "당 안심시키기"
 USA_lbj_64_reassure_party_desc: "존슨 대통령의 '위대한 사회' 개혁을 진행하는 것의 중추는 당의 충성심입니다. 공화당은 지금까지 이러한 복지 프로그램을 지지해온 바가 있지만, 지속적인 지지를 얻기 위해서는 다른 분야에서의 교류가 이루어져야 할 것입니다. 대통령의 발언과 방대한 규모의 결탁을 통해 존슨과 그의 지지자들은 다음 법안을 의회에서 통과시키기 위해 공화당의 지지를 얻어내야 할 것입니다. 그들의 기반에서 나오는 투표는 추가 법안을 통과시키기 위한 싸움에서 매우 귀중한 것이 될 것입니다."
 USA_lbj_64_no_bootstraps: "스스로 살아갈 수 없다"
 USA_lbj_64_no_bootstraps_desc: "존슨 대통령의 복지 정책에 반대하는 많은 사람들은 연방 정부의 지원이 아니라 개인의 책임과 빈곤층의 노력이 유일한 합리적 해결책이라고 주장하지만, 이들의 주장은 현실적인 근거에 입각하지 않아 입증할 수 없는 것들입니다. 창 밖을 조금만 내다본다면 수백만의 사람들이 극복이 불가능한 거대한 취업 장벽 앞에 놓여 있다는 것을 체감할 수 있습니다. 취업 장벽을 넘지 못하는 것의 책임이 그들에게 있는 것은 아니기에, 정부가 도움의 손길을 내밀어야만 합니다. 의회와 대중에 이 메시지를 전달하는 것은 향후에 프로그램을 시행하는 데 필수적일 것입니다."
 USA_lbj_64_reassure_public: "대중 안심시키기"
 USA_lbj_64_reassure_public_desc: "큰 규모의 개혁을 위한 캠페인에서는 공화당 지도층의 지지도 중요하지만, 그보다 더 중요한 것은 대중의 지지입니다. 지금까지 사람들은 위대한 사회라는 개념을 지지하는 것에 반감을 가지고 있었습니다. 이들의 우려를 가라앉히려면 대통령의 라디오, 텔레비전 등의 매체를 통한 직접 연설 등의 공개적인 수단을 써야 할 것입니다. 이러한 수단을 쓰는 것의 목적은 우리와 같은 생각을 가진 의원들의 투표를 장려하는 것뿐만 아니라, 다른 의원들을 압박하는 것입니다."
 USA_lbj_64_unity_above_all: "무엇보다도 단결"
 USA_lbj_64_unity_above_all_desc: "위대한 사회 계획의 일환으로 시행될 프로그램들에 가장 중요한 게 있다면 그것은 공화당의 지속적인 지지일 것입니다. 그렇기에 우리는 프로그램의 가장 핵심을 바꿔야 한다 하더라도 그들과 연대하는 모습을 보여줘야 합니다. 공화당의 지지를 확실히 하는 것은 양날의 검이 되어 우리에게 다가올 것이지만, 이는 사회보장확장법의 통과와 추가 입법에서 매우 중요합니다. 우리의 목표를 완전히 이뤄낼 수는 없겠지만, 의회에서의 동맹을 포기해서는 안 됩니다."
 USA_lbj_64_break_with_democrats: "공화당과의 결별"
 USA_lbj_64_break_with_democrats_desc: "우리가 공화당 기득권층을 반신반의하던 것은 사회보장 확장이나 다른 프로그램을 추진하는 것에 대한 공화당의 지지를 얻어내지 못했습니다. 운 나쁘게도 공화당 수뇌부는 그들을 뽑아준 유권자들의 말에 귀를 기울이지 않고 존슨 대통령의 개혁에 협조하는 것을 꺼려하고 있습니다. 미래에 진전이 있길 바란다면 부패한 기득권층과의 관계를 끊어내야만 합니다. 바라건대 새로운 연정이 결성되어 대통령이 시작한 일을 끝낼 것입니다."
 USA_lbj_64_duty_to_country: "나라에 대한 우리의 의무"
 USA_lbj_64_duty_to_country_desc: "기반이 탄탄한 복지체계를 확립하는 것의 관철을 요구하는 것은 빈곤층만을 위한 것이 아니라 '미국적 삶의 방식'을 대표하기도 합니다. 정부는 복지 프로그램의 실행으로 헌법을 만들었던 이들이 정부에 강조했던 역할인 고통과 경제적 파탄으로부터 시민을 보호하는 역할을 할 것입니다. 위대한 사회 계획은 단순 유인물 배포에서 확대되어 빈곤층에 닿게 될 것입니다. 이것이 미합중국 정부의 가장 기본적 역할이기 때문입니다."
 USA_lbj_64_we_need_to_pay: "세상에 공짜는 없다"
 USA_lbj_64_we_need_to_pay_desc: "불행한 현실은 우리가 지출하는 모든 달러가 다른 곳에서 나와야 한다는 것입니다. 다른 경우에는 단순히 적자 지출을 할 수 도있지만, 보험 프로그램으로서 사회보장제도의 고유한 특성으로 인해 이를 선택할 수는 없습니다. 우리가 지출하는 모든 달러는 어떤 식으로든 누군가에게서 나와야 합니다. 그렇지 않으면 혜택을 제공할 수 없고 구조가 무너질 것입니다. 그래서 인기가 없더라도 파울에게 지불하기 위해 피터에게서 돈을 받아야 합니다.\n\n이를 수행하는 방법에 대해 여러 가지 선택지가 있으며 각각에는 장점과 단점이 있습니다. 이미 시행 중인 급여세를 단순히 인상하는 것만으로도 비용을 지불할 수 있습니다. 또는 프로그램을 제공하기 위해 소득세를 인상할 수 있습니다. 선택이 무엇이든, 우리는 하나를 선택해야 하며 그것이 법안을 폐기할 만큼 의회를 화나게 하지 않기를 바랍니다."
 USA_lbj_64_duty_to_people: "인민에 대한 우리의 의무"
 USA_lbj_64_duty_to_people_desc: "변화했습니다. 사회보장제도에 대한 대중의 더 큰 지지를 위해 유권자들에 호소하는 다른 방법을 도입할 때가 되었습니다. 봉사 및 지원 활동의 전폭적인 시행으로 이제 국민들은 존슨 대통령과 의회의 충성파의 빈자들을 돕는다는 명분과, 고통을 겪고 있거나 불의에 신음하는 사람이 있다면 그들을 온 힘을 다하여 도울 것임을 진정으로 믿기 시작했습니다."
 USA_lbj_64_social_security_act: "사회보장확장법"
 USA_lbj_64_social_security_act_desc: "미국 사회 보험 프로그램이 시작된 이래 가장 크게 개선된 사회보장확장법은 수개월간의 고민, 협상, 주먹구구식의 산물입니다. 이제 의회에서 토론이 시작됩니다. 그리고 그들은 많은 것을 쏟아 부을 것입니다.\n\n법안에는 이전에 프로그램의 적용 대상이었던 사람들을 위한 혜택이 크게 확대되어 있습니다. 실직자, 은퇴자, 피부양자들은 모두 이 법안 덕분에 훨씬 더 큰 안도감을 얻게 될 것입니다. 그 중에는 부상으로 인해 스스로를 부양할 수 없는 장애인들도 있을 것입니다. 이 법안을 지체 없이 통과시키는 것은 의회에 달려 있습니다. 그래서 우리는 마침내 어려움을 겪고 있는 수백만 명의 미국인들에게 마음의 평화를 제공하고 더 나은 삶의 방식에 접근할 수 있도록 허용할 수 있습니다."
 USA_lbj_64_work_never_done: "우리의 일은 절대 끝나지 않는다"
 USA_lbj_64_work_never_done_desc: "사회보장확장법이 통과되어 미국인들은 마침내 빈곤에 처하는 것을 걱정하지 않고 편안히 은퇴할 수 있게 되었습니다. 그러나 이는 존슨 대통령이 구상한 위대한 사회를 실현할 훨씬 더 큰 계획의 일부일 뿐이며, 우리는 더욱 부지런히 앞으로 나아가야 합니다. 최악의 빈곤 속에 빠진 젊은 층을 포함해 사회보장법의 사각지대에 놓인 사람이 여전히 많습니다. 안전망이 마침내 필요없어지는 그 날까지 많은 프로그램과 계획이 취해질 것입니다."
 USA_lbj_64_massive_burdens: "저희의 짐이 매우 큽니다"
 USA_lbj_64_massive_burdens_desc: "때로는 모두에게 더 나은 삶을 제공하려는 어떤 노력도 헛수고로 보일 수 있습니다. 미국은 거의 2억 명의 인구가 살고 있고, 우리가 아무리 많은 사람들을 돕더라도, 항상 그 틈에서 빠지는 사람들이 있을 것입니다. 우리의 시스템은 훌륭하고 고귀하지만, 현실에 안주해서는 안 됩니다. 자신의 잠재력을 최대한 발휘하기 위해 도움을 필요로 하는 사람들은 항상 많습니다. 존슨 대통령은 이 점을 곰곰이 생각해보고 시스템이 우리 국민을 위해 계속 최선을 다할 수 있도록 하기 위해 무엇을 할 수 있을지 궁금해 합니다."
 USA_lbj_64_many_troubles: "저희의 고민은 매우 많습니다"
 USA_lbj_64_many_troubles_desc: "인류는 끝없는 투쟁에 직면 하는 것이 역사의 본질입니다. 대서양과 태평양 양쪽에 걸쳐 수십억 명의 사람들이 상상할 수 없는 잔인함 속에 살고 있으며, 이 삶은 가장 가난한 미국인들보다 더 암울하고 고통스럽습니다. 우리는 가장 호전적인 국가에서도 냉철한 머리가 승리할 것이라는 희망이 지금 소멸에 직면해 있습니다. 이럴 때 우리가 할 수 있는 일은 아무것도 없는 것처럼 보일 수 있습니다. 대통령 집무실에 앉아 존슨 대통령은 세계의 자연과 우리가 하고 있는 일이 어둠에 촛불을 들고 있을 수 있는지 심사숙고하고 있습니다."
 USA_lbj_64_great_virtues: "하지만 저희의 선행은 위대합니다!"
 USA_lbj_64_great_virtues_desc: "어둠은 항상 존재하지만 빛도 항상 존재합니다. 미국은 자유의 땅이고 용감한 자의 고향입니다. 아메리칸 드림이라는 이름으로 모든 사람이 자유롭게 자신의 발전을 추구할 수 있는 무한한 기회의 장소. 우리의 가치관이 유지되는 한 자유의 빛은 빛나고, 자유와 정의에 대한 희망은 결코 사라지지 않을 것입니다! 우리가 직면한 가장 어두운 위협에도 불구하고, 세상을 더 좋게 만들려고 노력한다는 것은 인간에게 선함이 있다는 것을 증명합니다. 존슨 대통령은 인류를 더 나은 미래로 이끌기 위해 항상 미국의 정신에 의지할 수 있다는 위안으로 스스로를 위로합니다."
 USA_lbj_64_healthcare_for_a_nation: "국가를 위한 의료"
 USA_lbj_64_healthcare_for_a_nation_desc: "아무도 보살핌을 받지 않으면 안 되는 나라인 미국은 수십 년 동안 자국민들을 돌보는 데 실패했습니다. 소위 \"의료 산업\"이라고 불리는 이 산업은 지속적으로 서비스 가격을 인상하여 수백만 명의 미국인들이 생명을 구하는 의료 서비스를 받을 수 없게 만듭니다. 국가의 의료부담을 떠안기 위해 민간부문에 의존하는 것은 잘못되었습니다; 이제 우리가 그 허점을 메워야 할 때입니다. 존슨 대통령은 근본적으로 망가진 이 시스템을 수리하기 위한 일련의 프로그램을 제안했습니다. 규제, 재정 지원, 공적 자금 지원 옵션 등 시민의 건강을 보장하려면 모든 측면을 고려해야 합니다."
 USA_lbj_64_insurance_companies: "보험회사 지원"
 USA_lbj_64_insurance_companies_desc: "국민 의료 시스템을 도입하는 캠페인은 큰 진전을 이루고 있습니다만, 그러한 시스템을 완전하게 실시하기 위해서는, 우리가 해결하고자 하는 문제를 일으킨 보험 회사의 지원을 얻을 필요가 있습니다. 이를 위해 우리는 더 많은 법률을 제정하여 이러한 기업에 보조금을 지급하는 형태로 재정적 동기를 제공할 것입니다. 그들의 관행이 불미스럽기는 하지만 잘못을 바로잡으려면 그들의 협조가 필요합니다."
 USA_lbj_64_ammend_hill_burton: "힐버튼법 개정"
 USA_lbj_64_ammend_hill_burton_desc: "힐버튼은 미국에서 의료개혁을 위한 획기적인 법률이었습니다. 1946년에 통과된 이 법은 병원에 상당한 대출을 제공하며, 그 후 병원들은 보험료를 포함하더라도 지불을 감당할 수 없는 고객들에게 서비스를 제공할 것을 약속합니다. 이 법은 자신을 쉽게 돌볼 수 없는 사람들뿐만 아니라 그들이 받는 서비스를 개선하는데도 성공적이었습니다. 20년이 지난 지금, 우리는 그 법안을 다시 검토할 것입니다. 의료 상황을 더욱 개선할 수 있는 변경 사항을 추가함으로써 보편적 적용 범위에 한 걸음 더 다가갈 것입니다."
 USA_lbj_64_blue_cross_blue_shield: "블루 크로스 블루 쉴드"
 USA_lbj_64_blue_cross_blue_shield_desc: "수백만 명의 시민을 보호하는 것은 우리 스스로는 결코 해낼 수 없는 고귀한 일입니다. 이러한 문제를 해결하기 위해서는, 기존의 보험 시장에서 손을 떼야 합니다. 블루 크로스 블루 쉴드 연합은 존슨의 위대한 사회가 제안한 국민건강보험, 저소득층 의료 보장 제도 및 기타 전국적인 보험 프로그램 시행에 적합한 후보입니다. 전국의 다양한 보험회사의 연합회로서 존재하고 있기 때문에, 이 조직은 향후의 계획에 필수적입니다."
 USA_lbj_64_reign_in_AMA: "AMA 억제"
 USA_lbj_64_reign_in_AMA_desc: "미국의사협회의 향상이 목표이며, 의료 시스템의 의사 전문화에 중요한 역할을 하고 있습니다. 이 조직은 또한 상당한 정치적 영향력을 가지고 있으며, 종종 우리의 명시된 목표에 준하는 이익을 위해 많은 로비를 하기도 합니다. 이 점을 염두에 두고, 우리는 앞으로 법안을 통과시키기 전에 그들의 지지를 얻는 것의 중요성을 인식해야 합니다. 특혜, 보조금, 협박을 통해서라도 AMA가 참여할 수 있도록 할 것입니다."
 USA_lbj_64_workplace_healthcare_act: "직장의료법"
 USA_lbj_64_workplace_healthcare_act_desc: "직장 의료법은 강력하며, 연방에서 지원하는 보험 시스템을 향한 점진적인 행진의 다음 단계입니다. 보험회사들의 종종 해롭고 학대적인 정책에 대한 견제 역할을 하는 이 법은 국내 소비자들을 위한 많은 보호를 제안하고 있습니다. 여기에는 착취를 방지하기 위한 가격 투명성과 가시성에 대한 의무와 기존의 장애, 성별 또는 기타 생각할 수 있는 요소에 관계없이 모든 회사가 보험을 제공해야 하는 요구사항이 포함됩니다. 수년 동안 보험을 제공하는 업무를 맡은 기업들은 자신들의 특권 지위를 이용하여 무의식적인 고객들의 어려움을 이용해 왔습니다. 이 새로운 법안은 그러한 관행을 막을 것입니다."
 USA_lbj_64_pressure_states: "주정부 압박"
 USA_lbj_64_pressure_states_desc: "예상대로 많은 주가 의회에서 추가 법안을 통과시키는 것을 반대해 왔고 우리의 프로그램 실행에 참여하는 것을 꺼려했습니다. 물론 주정부 차원에서 예산에 미치는 영향은 강조되고 있지만, 충분한 조직 개편을 통해 감당할 수 있어야 합니다. 새로 구축된 시스템에 대한 참여를 장려하기 위해 우리는 그들에게 협력을 강요해야 할 것입니다. 이것이 우리의 광범위하지만 부정적이거나 긍정적인 강화를 나타낼 수 있는 방법들은 둘 다 검토되고 있습니다. 우리의 프로그램을 채택하는 주에 혜택을 주고 그렇지 않은 주에는 다른 분야의 중요한 자금을 회수하겠다고 위협함으로써 선을 유지할 수 있습니다."
 USA_lbj_64_medicare_medicaid: "메디케어 및 메디케이드 확대"
 USA_lbj_64_medicare_medicaid_desc: "메디케어와 메디케이드 제도는 미국의 의료보험을 개혁하기 위한 대규모 프로그램의 대표 프로그램이며, 퇴직자, 장애인, 경제적으로 어려운 미국인들에게 매우 귀중한 것으로 입증되었습니다. 그러나, 광범위한 의료 보험이 적용되는 새로운 시대에, 이러한 프로그램들은 모두 개선이 절실히 필요합니다. 관료주의에 대한 부담이 커짐에 따라 메디케어와 메디케이드 제도를 확대하여 점점 더 많은 수혜자의 요구를 수용해야 할 것입니다. 현재 수백만 명이 공적 자금으로 보장되는 보험 프로그램에 의존하고 있으며, 부담을 관리하기 위해서는 어느 정도의 활성화가 필요합니다."
 USA_lbj_64_budget_drafts: "가상 예산 초안"
 USA_lbj_64_budget_drafts_desc: "새로운 의료 시스템을 위한 우리의 계획에는 자금이 필요합니다. 사람들을 설득하려면 이러한 계획이 실현 가능하다는 것을 증명해야 합니다. 우리는 우리의 경제 고문들이 예산을 짜는 일을 하게하고 비판자들에게 우리가 이 일을 해낼 수 있다는 것을 보여줄 것입니다. 지구상 가장 경제적으로 건전한 국가로서 필요한 자금을 모으는 것은 어렵지 않지만, 그래도 우리는 그것이 가치 있는 자금 사용이라는 것을 사람들에게 납득시킬 필요가 있습니다."
 USA_lbj_64_doctor_corps: "\"의사 단체\""
 USA_lbj_64_doctor_corps_desc: "교사 단체로부터 영감을 받아 이른바 '의사 단체'도 창설할 예정입니다. 교육 담당자와 마찬가지로, 의사단체의 남성과 여성은 지역 의료 제공의 공백을 메우고 필요한 빈곤층에게 저렴한 치료를 제공하는 빈곤 지역에 대한 봉사 프로그램에 참여할 것입니다. 대학을 갓 졸업한 의사 지망생들은 귀중한 경험을 쌓고 지역사회에 환원하기 위해 이 프로그램에 인턴십을 쉽게 구할 수 있습니다. 다만, 자격을 갖춘 전문직 종사자들이 이 프로그램에 참여할 수 있습니다."
 USA_lbj_64_radical_proposal: "급진적 제안"
 USA_lbj_64_radical_proposal_desc: "필요한 토대를 마련하고 계획을 세웠으니 이제 정식으로 법안을 입안해야 할 때입니다. 정부 지원의 국가 의료 표준 창설은 지금까지 미국에서 시도된 적이 없으며, 당연히 우리의 회의론자들은 목소리를 높이고 있습니다. 우리의 주장을 설득하기 위해 확립한 모든 증거와 모델을 사용하여 끝까지 맞서야 할 필요가 있습니다. 그것은 어려울 것이고, 임무의 중대성을 고려할 때 우리는 실망에 대비해야 합니다. 하지만 만약 우리가 성공한다면, 우리는 모든 미국인들에게 건강과 복지의 완전히 새로운 시대를 열 수 있을 것입니다."
 USA_lbj_64_right_to_life: "생명권"
 USA_lbj_64_right_to_life_desc: "\"막대한 부를 가진 땅에서, 가정은 절망적인 빈곤 속에서 살아서는 안 됩니다. 수확이 풍부한 땅에서, 아이들이 굶주려서는 안 됩니다. 치유의 기적을 받은 땅에서, 이웃이 고통 받고 뜻하지 않게 죽어서는 안 됩니다. 학문과 진보의 땅에서, 청년들은 읽고 쓰는 법을 배워야만 합니다.\" - 린든 B 대통령. 존슨 대통령 취임사에서\n\n우리의 의료보험 계획이 확보됨에 따라, 위대한 사회의 또 다른 기둥은 제자리에 놓이게 되었습니다. 우리 국민들이 가장 도움이 필요할 때 더 이상 우리 국가에 소외되지 않을 것입니다. 삶의 권리는 신성불가침이며 어떤 대가를 치르더라도 모든 미국인들에게 부여되어야 합니다. 우리의 의료 서비스에 대한 전면적인 점검이 진행됨에 따라, 미국은 그 혜택을 거두기 시작할 수 있을 것 입니다. 최대한의 운영능력을 갖추기까지는 시간이 걸리겠지만, 곧 공중보건의 질이 크게 향상될 것으로 예상됩니다."
 USA_lbj_64_teach_them_well: "잘 가르쳐라"
 USA_lbj_64_teach_them_well_desc: "가장 기본적인 수준에서 교육은 아이들에게 지식을 주입하여 취업 시장에 대비하는 과정입니다. 그러나 이는 실제 적용 범위를 넘어섭니다. 교육은 가르치는 것과 시험하는 것 이상의 것입니다. 교육은 미국의 어린이들, 미국의 미래에 대한 투자이다. 미국은 세계에서 가장 위대한 기술 혁신가들을 배출했지만, 비효율적인 교사들과 가난한 학교들은 계속해서 수백만 명의 아이들을 남겨두고, 어려운 경제에서 성공할 수 있는 능력과 자유를 박탈하고 있습니다. 이제는 연방정부가 개입해서 그들의 미래와 국가의 미래를 보호해야 할 때입니다."
 USA_lbj_64_head_start: "\"헤드스타트\" 프로그램"
 USA_lbj_64_head_start_desc: "누구도 뒤처지지 않는 교육 시스템을 만들기 위해서는 새로운 기관 체제가 필요합니다. 보건복지부의 권한 하에 제안된 \"헤드 스타트\" 프로그램은 그러한 시스템을 만드는 데 중추적인 역할을 할 것입니다. 이러한 프로그램은 유치원에서 초등학교로의 전환을 용이하게 하고, 학습 능력을 향상시키며, 가능하면 학생들의 학교 참여를 방해하기보다는 권장하는 가정 환경을 조성하는 것을 목표로 합니다. \"헤드 스타트\"는 교사를 고용하고 전국에 저소득 가정을 돕기 위한 시설을 개방할 것입니다."
 USA_lbj_64_teacher_unions: "교사 연맹과 함께 앉기"
 USA_lbj_64_teacher_unions_desc: "공공 교사 노조, 특히 미국 교사 연맹은 교육 시스템에 엄청난 영향력을 행사하고 있으며, 교육 시스템의 대부분은 선거 운동과 로비를 통해 집행됩니다. 그들은 활성화된 교육 시스템에서 아이들을 교육시킬 것이기 때문에, 특히 야심찬 입법에 대한 그들의 지지를 얻는 것은, 많은 프로그램의 시행에 매우 중요할 것입니다. 희망적인 동맹관계를 성문화하기 위해 보건복지부 회원들이 전국의 노조 지도자들과 만나 지지를 얻을 것이며, 이는 몇 가지 약속이 이루어져야 한다는 것을 의미합니다."
 USA_lbj_64_assess_material_needs: "물질적 욕구 평가"
 USA_lbj_64_assess_material_needs_desc: "새로운 교육 프로그램의 실시는, 분명히 비용이 드는 일이 될 것입니다. 이 계획의 중요한 한 가지는, 학교가 올바르게 갖추어져 있는지를 확인하는 것입니다. 무엇이 필요하고 어디에 있는지를 결정하기 위해서는, 나라의 개별 학교들에 대한 조사가 필요합니다. 이번 인구조사가 마무리되면 교과서와 다른 교실 공급 자금을 주 정부와 지방정부에 배분하는 과정이 시작되며 이는 모든 학교가 현대적이고 효율적인 교육을 위한 도구를 갖게 될 것입니다."
 USA_lbj_64_first_education_act: "초중등교육법"
 USA_lbj_64_first_education_act_desc: "내각, 의회 위원회, 각종 이익단체가 수개월에 걸쳐 준비하고 개정하면, 초중등교육법이 입법부에 상정될 수 있습니다. 이 법안은 많은 조항들을 포함하고 있는데 그 중 가장 중요한 것은 교육 및 학교 환경을 개선하기 위해 전국의 학교에 기금을 배분하는 것입니다. 이 법안의 조항에는 미국 학생들이 강하고 평등한 교육을 자유롭게 받을 수 있도록 인종적, 경제적 이유로 평등을 장려하는 내용도 포함되어 있습니다."
 USA_lbj_64_our_past: "그들은 우리의 과거다"
 USA_lbj_64_our_past_desc: "존슨 대통령은 미국의 교육 시스템을 되살리고 활성화하기 위한 캠페인에서 한 가지 분명한 점을 강조했습니다: 우리는 청년기뿐만 아니라 그 외의 교육에도 자금을 지원해야 합니다. 학교나 대학이외에도, 건전한 청소년 교육을 받을 수 있으며 누구나 성년이 되어 충실한 커리어를 추구할 수 있는 시스템을 구축합니다. 학교 밖, 지식을 좋아한 사람들을 통해 지금의 위치에 이르렀습니다. 그리고 그들의 공헌을 통해 차세대 혁신가를 만들 수 있습니다."
 USA_lbj_64_our_future: "그들은 우리의 미래다"
 USA_lbj_64_our_future_desc: "모든 수준에서 교육의 중요성은 아무리 강조해도 지나치지 않습니다. 미국 학교와 대학에 더 많은 자금을 지원함으로써, 우리는 등록금을 지불할 수단이 부족한 고등 교육을 원하는 사람들에게 새로운 기회를 만들어 줄 수 있습니다. 필요한 모든 사람에게 완전한 교육을 제공하는 것은 선호의 문제가 아니라 도덕적 의무입니다. 왜냐하면 지금 우리가 돕는 사람들은 그들 주변의 세상을 혁신하고 사회를 발전시키는 새로운 혁신을 창조하는 사람들이기 때문입니다. 이런 기술을 가진 사람을 무시하는 것은 옳지 않습니다."
 USA_lbj_64_funding_schools: "학교 자금 제공"
 USA_lbj_64_funding_schools_desc: "초중등교육법은 연방정부에서 미국 교실로의 자금흐름을 크게 자극했지만 하나의 법으로는 전국을 커버하기 어렵습니다. 일부 주에서는 다른 주보다 원조가 더 필요하고 개별 문제를 해결하기 위해 보조금과 기타 보조금을 통해 자금을 배분해야 합니다. 지방행정부는 종종 저소득층을 넘어서는 지역 고유의 문제에 직면합니다. 존슨 행정부는 공정한 경쟁의 장을 마련하기 위해 도움을 줄 것입니다."
 USA_lbj_64_teacher_corps: "교사 봉사단 창설"
 USA_lbj_64_teacher_corps_desc: "교사 봉사단는 지역 사회 봉사 활동을 전문으로 하는 교사 단체를 통해 전국의 저소득 지역사회에서 교육을 시작하는 제안 프로그램입니다. 미국 전역의 지역들은 각각 고등교육 전문 교수와 기관이 주도하는 개별 프로젝트를 진행하고 있으며 교사 지망생들을 인턴으로 고용할 것입니다. 이 인턴들은 소외된 지역사회에서 학생들을 가르치고, 그 과정에서 가치 있는 기술을 습득하면서 빈곤층 가정을 빈곤에서 벗어나게 도울 것입니다. 이 프로그램이 선생님과 학생 모두에게 도움이 되기를 바랍니다."
 USA_lbj_64_funding_colleges: "대학 자금 제공"
 USA_lbj_64_funding_colleges_desc: "초중등학교는 고등교육보다 훨씬 크고 자원 집약적인 문제를 안고 있지만, 그럼에도 불구하고 대학교육은 취업 시장에서 더 숙련된 직업에 필수적입니다. 공립대학과 사립대학에 대한 기금은 아마도 혜택을 덜 받는 지원자들에게 기회를 주는 관행의 대가로 우의 관심의 대부분을 받을 것입니다. 어느 쪽이든 고등교육은 연방정부의 지원이 필요하며 드는 비용은 제안된 연방기금보다 훨씬 큽니다."
 USA_lbj_64_second_education_act: "고등교육법"
 USA_lbj_64_second_education_act_desc: "존슨 대통령의 위대한 사회 계획의 또 다른 획기적인 법안인 고등교육법은 강화된 관료제도에 의해 시행되는 대학교육 연방법의 강화에 전념할 것입니다. 이 법안에 따르면, 의회는 국내 대학에 더 많은 자금을 지원하고, 대학 등록금이 아닌 기술을 가진 학생들에게 장학금과 유리한 대출을 장려할 것이다. 일반교육을 위한 초등학교도 중요하지만 고등교육을 위한 자금이 늘어나면 전문성이 더 향상될 것입니다."
 USA_lbj_64_national_arts: "국립예술기금"
 USA_lbj_64_national_arts_desc: "영리적인 미국 경제에서 예술은 거의 쓸모가 없지만, 그럼에도 불구하고 우리 사회의 주요 요소입니다. 예술가들이 위대한 사회에서 가치 있고 그들의 공예품들이 장려될 수 있도록 존슨 대통령은 예술 작품을 위탁하는 새롭고 독립적인 기관의 설립을 제안했습니다. 국립 예술 재단은 미국 전역에서 야심차고 선견지명이 있는 예술 프로젝트에 중요한 자금을 제공하고 이러한 목적을 달성하기 위해 다른 정부 프로그램과 협력할 것입니다. 경제보다 더 높은 차원에서 나라를 살릴 수 있을 것입니다."
 USA_lbj_64_national_humanities: "국립인문학기금"
 USA_lbj_64_national_humanities_desc: "시각 예술은 건강한 사회를 유지하는데 중요한 반면, 우리는 또한 역사, 철학, 그리고 학문에 초점을 맞추어야 합니다. 국립인문기금은 도서관, 박물관 및 기타 공공기관이 수행하는 다양한 인문학 프로젝트에 자금을 할당하여 이 틈새를 메우려고 할 것입니다. 인문학은 매우 광범위한 용어이기 때문에 이 단체는 미국의 인문학 및 문화를 발전시키기 위해 자금을 받을 것입니다."
 USA_lbj_64_pbs_broadcast: "PBS의 첫 방송"
 USA_lbj_64_pbs_broadcast_desc: "공영방송 서비스는 최초의 비영리 공공 자금 지원 텔레비전 방송 서비스이며 존슨 대통령의 위대한 사회 프로젝트의 주요 부분입니다. 새롭게 결성된 PBS는 어린이 오락에서 뉴스까지 다양한 채널을 통해 배급사 역할을 하게 됩니다. 이 단체의 목표는 모든 미국인들에게 접근하기 쉽고 고품질의 프로그램을 제공하고 그 과정에서 미국 시민들을 교육하는 것입니다."
 USA_lbj_64_in_pursuit_of_happiness: "행복을 추구하다"
 USA_lbj_64_in_pursuit_of_happiness_desc: "\"너의 지치고, 가난한,\n자유를 숨쉬기를 열망하는 사람들을\n너의 풍성한 해안가의 가련한 사람들을 나에게 보내다오\n폭풍우에 시달린, 고향없는 자들을 나에게 보내다오\n황금의 문 곁에서 나의 램프를 들어 올릴 터이니\"\n- 엠마 나자루스, 새로운 거상\n\n좋은 생활수준을 보장하고 세상의 혹독한 환경으로부터 보호받음으로써, 미국 사람들은 이제 단순한 생존의 추구로부터 해방되었고 그들의 삶에 진정한 의미를 부여하기 위해 노력할 것입니다. 이 위대한 사회는 미국의 기반뿐만 아니라 어둡고 공포스러운 세계의 웅크린 군중들에게 희망의 횃불로 서 있습니다. 우리의 국기가 여전히 펄럭이고 있다는 것을 밤새 증명하는 한, 우리는 세계의 억압받는 모든 사람들에게 가슴 아픈 본보기를 보여줄 것입니다. 더 나은 세상은 가능하다는 것입니다."
 USA_lbj_64_a_great_society: "위대한 사회"
 USA_lbj_64_a_great_society_desc: "끝났습니다. 모든 역경, 비평가, 그리고 우려와는 달리, 존슨 대통령은 미국의 위대한 사회의 꿈을 실현시켰습니다. 그가 원하는 것을 완벽하게 다 얻지는 못했을지라도, 이만큼 해낸 것은 위대한 업적입니다. 새로운 제도들의 혜택과 파장은 향후 수십 년 동안 미국 사회에 영향을 미칠 것이 분명합니다. 미국은 평화롭고, 국민은 행복하고 좋은 대우를 받고 있으며, 제도에 대한 신뢰성은 수십 년 전보다 더 높습니다. 대통령으로서의 그의 시간이 끝나감에 따라, 존슨 대통령은 이제 실행했던 모든 일의 보답으로 휴식을 취할 수 있게 되었습니다."
 USA_LBJ_national_endowment_for_arts: "국립예술기금"
 USA_LBJ_national_endowment_for_arts_desc: "한 국가의 유산은 그저 그 나라의 정복과 GDP 수치만이 아닙니다. 국민들의 민족정신은 예술과 글, 성취의 창조적인 전형과 미래에 대한 희망을 통해 표현됩니다. 독일과 일본이 전체국가의 디스토피아를 향해 나아가 수백만의 영혼을 짓밟고 있는 상황에, 우리는 사람들에게 더 밝은 내일, 즉 자유의 불꽃이 영원토록 타오르는 내일을 마음속에 그리도록 초청합니다."
 USA_LBJ_national_endowment_of_humanities: "국립인문학기금"
 USA_LBJ_national_endowment_of_humanities_desc: "한 나라의 지적 생활은 국가의 장기적인 활력을 보여주는 가장 큰 지표 중 하나입니다. 국가에 의해 정의된 단일 목적을 향해 무자비하게 끌어당겨야 한다는 가정인 파시스트 프로젝트는 한 사회가 개인의 비참한 복종에 의해 정의되었습니다. 그렇다면 인문사회과학이 파시스트 사회에 무슨 소용이 있었을까요? 최근 독일 내전에서 보듯이, 이것은 지적 정체와 사회를 내부에서 부패시키는 근시적인 시아를 만듭니다. 자유 사회는 파시스트들이 '퇴폐'라고 조롱하는 지적 다양성에 덕분에 살아갑니다."
 USA_LBJ_school_bonus_2: "많은 자금을 받은 학교들"
 USA_LBJ_school_bonus_2_desc: "린든 존슨 대통령의 고등교육법의 결과로, 미국 전역의 학교들은 대규모적인 개편을 하고 있으며 일반적으로 미국의 젊은이들을 교육시키는데 훨씬 더 효과적으로 변화되고 있습니다. 교사들이 더 많은 보수를 받고 있는 것은 교사의 동기 부여와 학생 유지율이 높아지는걸로 이어졌습니다. 게다가, 더 많은 수의 젊은 미국인들이 대학에 갈 수 있게 되었습니다. 이러한것은 연방 장학금이 풍부하기 때문입니다. 그러나 이런 모든 긍정적인 부분에도 불구하고, 고등교육법은 몇 년 동안만 많은 교육 기금을 제공할 것입니다. 10년도 채 안 되어, 그 법안은 만료될 것이고 달성한 대부분의 좋은 성과는 미국의 손에서 사라질 것입니다."
 USA_LBJ_immigration_bonus: "모여있는 군중들"
 USA_LBJ_immigration_bonus_desc: "제2차 세계대전이 종전하고 오늘날까지, 미국으로의 이민은 비 OFN 출신들에게는 거의 불가능했습니다. 그러나 이제 린든 존슨 대통령의 이민 및 국적법은 기다리고 있는 수십만 명의 사람들이 아메리칸드림을 위해 바다를 건너는 것을 허용했습니다. 이 사람들은 선박 노동자들부터 의사에 이르기까지 다양하며, 약간의 비판에도 불구하고 미국을 더 나은 나라로 이끌어 갈 것 같습니다. 그러나 대통령 측의 타협으로 이 법은 몇 년 안에 만료될 것입니다. 현 상태로는, 이 짧은 기간에 도착하는 운 좋은 소수의 외국인은 미국이 앞으로 수십 년 동안 보게 될 마지막 이민 행렬을 구성할 수 있을 겁니다."
 USA_LBJ_pilot_programs_1: "낡은 안전망"
 USA_LBJ_pilot_programs_1_desc: "\"오늘, 여기 그리고 지금 이 행정부는 미국의 빈곤에 대한 무조건적인 전쟁을 선포합니다. 저는 이 의회와 모든 미국인들이 저와 함께 이 노력에 동참할 것을 촉구합니다. 이는 짧거나 쉬운 투쟁이 아니며, 어떤 무기나 전략으로도 충분하지 않을 것입니다. 그러나 우리는 이 전쟁에서 승리할 때까지 쉬지 않을 것입니다.\"\n\n그렇게 린든 존슨 대통령은 의회 첫 국정연설에서 지구상에서 가장 부유한 나라의 빈곤에 맞서는 그의 대담하고 광범위한 야심을 발표했습니다. 그러나 현재로서는 대통령의 말이 평소보다 연방 직원들이 평소보다 더 많은 자선 활동을 하도록 장려할 뿐입니다."
 USA_LBJ_pilot_programs_2: "튼튼한 안전망"
 USA_LBJ_pilot_programs_2_desc: "존슨 행정부는 고결한 약속을 지키기 위해 전국에서 있을 빈곤과의 전쟁에서 병사를 배치하기 시작했습니다. 지역사회 행동 계획에 따라 선별된 비영리 단체는 저소득 가구를 고용하고 생활 수준을 향상시키는 계획을 운영하는 임무를 맡습니다. 결과적으로 이러한 지역사회 행동 기관은 회의적이지만 조심스럽게 낙관적인 대중에게 존슨 대통령의 광범위한 개혁의 결과를 제시하는 많은 작업을 수행합니다."
 USA_LBJ_pilot_programs_3: "폭 넓은 안전망"
 USA_LBJ_pilot_programs_3_desc: "행정부가 수립한 기존 사회 복지 프로그램을 보완하는 것은 노동부에서 관리하는 16~24세의 무료 직업 교육 프로그램인 직업단입니다. 추가로 연방 정부는 전국 평균보다 두 배 높은 청년 실업률을 처리하고 가능한 한 많은 가난한 학생들이 고임금 직업을 가지고 노동에 진입할 수 있도록 보장할 수 있습니다."
 USA_LBJ_pilot_programs_4: "엄청난 안전망"
 USA_LBJ_pilot_programs_4_desc: "미국 복지의 분수령인 순간, 양원은 토론을 거의 거치지 않고 경제기회법을 통과시켰습니다. 새로 설립된 경제기회국은 상당한 여유를 가지고 선행하는 모든 정부 프로그램을 감독합니다. 실업은 행정부의 첫 번째 개혁이 도입된 이후로 이미 감소하기 시작했으며, 공공 사업 프로그램을 위해 의회에서 할당한 가장 큰 예산을 한 기관에서 관리하면 확실히 더 가파르게 감소할 것입니다.\n\n미국에서 가장 포괄적인 사회 복지 시스템의 기초, 기둥, 천장이 이제 벽돌과 모르타르 상태로 놓여 있습니다. 존슨 대통령은 사회 보장 제도를 집 꼭대기에 얹을 만한 지붕으로 보고 있습니다."
 USA_LBJ_task_forces: "대통령 태스크 포스"
 USA_LBJ_task_forces_desc: "존슨 대통령은 불평등에 맞서 싸울 때 건전한 정책 조언을 제공받기 위해 14개의 서로 다른 \"대통령 태스크 포스\"를 소집했습니다. 이 태스크 포스는 정치 과정 중 우리 의제가 탈선하는 것을 방지하기 위해 비밀이며, 정책 전문가와 학자로 구성됩니다."
 USA_LBJ_OEO_idea: "경제기회실"
 USA_LBJ_OEO_idea_desc: "1964년 국정연설에서 린든 존슨 대통령은 의회에 \"빈곤과의 무조건적인 전쟁\"을 촉구했습니다. 이 위엄 있는 기구는 결국 경제기회실의 존재에 투표함으로써 승인했습니다.\n\n그 이전에 있던 이질적인 태스크 포스와 위원회가 합쳐진 경제기회실은 존슨 행정부의 전국적인 빈곤 퇴치 프로그램을 관리하는 동시에 주 정부, 지방 정부 및 비영리 단체가 감독하는 유사한 조치에 자금을 지원하는 임무를 맡습니다. 이 단체의 가장 중요한 임무는 흑인이 다수인 카운티, 농촌 오지, 아메리카 원주민 보호구역 등 빈곤한 지역사회를 빈곤의 압박에서 벗어나게 해 존슨 대통령이 오랫동안 꿈꿔온 위대한 사회를 실현하는 것입니다."
 USA_LBJ_healthcare_programs_1: "보험 시장 규제"
 USA_LBJ_healthcare_programs_1_desc: "존신 대통령이 제안한 의료 시스템의 토대는 보험사에 있습니다. 기존에 보험 시장의 규제가 완화된 상태에서는 이론적으로 경쟁을 통해 비용이 억제되지만, 수십 년간 쌓인 데이터는 사람들이 매우 일관되지 않은 서비스 품질에 대한 과도한 보험료로 고통받고 있음을 증명합니다.\n\n전자를 억제하고 후자를 표준화하기 위해 대통령은 민간 보험 회사와 고객 간의 거래를 규제하는 법안에 서명해야 합니다. 그는 미국 의료에 대한 이러한 \"반창고\"가 임기 동안 추가 개선을 예고한다고 주장합니다. 상기 개선 사항의 세부 사항은 대중에게 추측의 영역으로 남아 있습니다."
 USA_LBJ_healthcare_programs_2: "적용 범위 확대"
 USA_LBJ_healthcare_programs_2_desc: "개인 보험과 개인 개업의는 거의 2세기 동안 미국 의료를 지배해 왔습니다. 이러한 보건 제공자들은 너무 안전하여 자신의 수입과 자유를 감독의 부재로 인해 주어지는 특권보다는 당연한 것으로 생각합니다. 그럼에도 불구하고 그들은 자신의 분야에 정부가 침범하려는 것을 철저하게 방해하여 의회가 비용을 부담하는 보다 광범위한 의료 서비스를 구축하려는 과거의 시도를 무위로 돌렸습니다.\n\n정부 의료에 대한 업계의 노력을 극복하는 것은 대통령의 의제에 대한 필수 사항입니다. 이에 대한 지지는 야당 및 반대자들에서는 같은 비율이지만 감사하게도 미국 대중 사이에서 증가했습니다."
 USA_LBJ_healthcare_programs_3: "블루 크로스 블루 쉴드"
 USA_LBJ_healthcare_programs_3_desc: "대공황 동안 병원은 그들의 서비스에 대한 보험 플랜을 제공하여 수입을 대체했습니다. 이후 시설 간 파멸적인 가격 경쟁을 방지하고 더 넓은 지역에 동일한 서비스와 프리미엄을 제공함으로써 고객 기반을 확장하기 위해 보험 플랜 간의 지역적 제휴가 시작되었습니다.\n\n존슨 대통령은 현재 미국에서 가장 큰 보험 회사 연합인 블루 크로스 블루 쉴드 협회를 설립함으로써 이 개념을 한 단계 더 발전시켰습니다. 실제로 BCBA는 미국인 3명 중 1명에 대해 의료 보장을 표준화했으며, 이 비율은 60년대 말까지 5명 중 2명으로 증가할 수 있습니다."
 USA_LBJ_healthcare_programs_4: "AMA 다루기"
 USA_LBJ_healthcare_programs_4_desc: "현상 유지의 혜택을 가장 많이 받는 사람들이 개혁에 가장 반대하는 사람들이라는 것은 놀라운 일이 아닙니다. 의료 산업에는 그 예로 미국의사협회가 있습니다. 부유하고 영향력 있는 AMA는 의료 서비스에 대한 엄청나게 높은 가격을 보호하고 수십 년 동안 미국 의료에 대한 의미 있는 개혁에 반대하는 로비를 성공적으로 수행했습니다.\n\n그들의 의견을 모든 수단을 동원해서 바꿀 것이라고 대통령은 약속합니다. 시간이 지나면 미국의 의료 엘리트가 두 가지 옵션 중 어느 것을 선호하는지 알 수 있을 것입니다."
 USA_LBJ_race_riots_1: "종말론적 인종 소요"
 USA_LBJ_race_riots_2: "끔찍한 인종 폭동"
 USA_LBJ_race_riots_3: "파괴적인 인종 폭동"
 USA_LBJ_race_riots_4: "인종 폭동"
 USA_LBJ_race_riots_5: "높은 인종간 긴장"
 USA_LBJ_race_riots_1_desc: "§r인종 불평등의 문제는 미국의 원죄입니다. 흑인을 백인의 5분의 3인 노예로 취급하는 국가가 어떻게 그 유산을 받아들일 수 있겠습니까?§!\n\n백인 폭도들이 흑인 지역을 습격했지만, 밤새 살아남기 위해 필사적인 주민들이 옥상에서 뿜어내는 시퍼런 불길에 맞닥뜨렸습니다. 흑인 사회 지도자들은 점점 더 텅 빈 교회에서 연설을 하고 있으며, 가로등 기둥에서 흔들리는 검은 시체의 목격 앞에서 비폭력에 대한 요구는 시들해지고 있습니다. 경찰은 전국의 비백인 지역에서 질서를 유지하기 위한 어떠한 시도도 포기했습니다.\n\n시체는 거의 검지만 점점 더 하얗게 쌓여갑니다. 미국은 불타고, 자유는 불 속에서 죽습니다."
 USA_LBJ_race_riots_2_desc: "§r인종 불평등의 문제는 미국의 원죄입니다. 흑인을 백인의 5분의 3인 노예로 취급하는 국가가 어떻게 그 유산을 받아들일 수 있겠습니까?§!\n\n미국은 정치적 불만이 피의 불만보다 앞서면서 점점 더 스스로에게 등을 돌리고 있습니다. 워싱턴이 미국에게 더 나은 미래로 가는 길을 제시하는 데 거의 관심을 보이지 않는 가운데 폭력은 점점 더 대중적 담론에서 표준적인 수단이 되고 있습니다. 경찰이 대낮에 거리에서 총을 맞으면서 지역 사회는 자기 보호를 위해 스스로 무장하고 있으며, 혼자 잡힌 불행한 아프리카계 미국인을 린치하는 백인 '자경단'의 수가 증가하고 있습니다."
 USA_LBJ_race_riots_3_desc: "§r인종 불평등의 문제는 미국의 원죄입니다. 흑인을 백인의 5분의 3인 노예로 취급하는 국가가 어떻게 그 유산을 받아들일 수 있겠습니까?§!\n\n존슨 행정부의 민권 정책과 차별적 법안에 따른 지방 정부의 계속되는 아프리카계 미국인 학대에 대한 불만이 폭발하면서 미국 전역에서 대규모 폭동이 발생했습니다. 법 집행 기관이 전국적으로 시위대와 충돌하고 있으며, 시위대가 물대포를 맞고 내팽개쳐지거나, 개에게 물리거나, 곤봉에 맞아 쓰러지는 모습이 시위대의 분노를 증폭시키는 것으로 보입니다. 더 불길하게도 쿠 클럭스 클랜이 남부를 가로질러 불타는 십자가를 올리는 것이 목격되었으며 많은 사람들은 그들이 거기서 멈추지 않을 것이라고 두려워합니다."
 USA_LBJ_race_riots_4_desc: "§r인종 불평등의 문제는 미국의 원죄입니다. 흑인을 백인의 5분의 3인 노예로 취급하는 국가가 어떻게 그 유산을 받아들일 수 있겠습니까?§!\n\n\"우리가 왜 그렇게 놀라는지 모르겠습니다. 당신이 300년 동안 어떤 사람의 목을 발로 밟고 붙들고 있다가 놓아 주면 그가 어떻게 행동하겠습니까? 당신을 때려눕힐 겁니다.\" - 린든 B. 존슨\n\n아프리카계 미국인들이 오랜 기간 차별의 역사에 대해 전국적으로 계속 항의하면서, 공식(남부)과 비공식(북부와 서부) 모두에서 경찰 및 백인 분리주의자와의 충돌이 빈번합니다. 여러 도시에서 지역 사회 지도자와 정치인은 폭도와 폭력적인 약탈을 억제하기 위해 밤새 고군분투하고 있다고 보고했지만, 사망자는 고맙게도 낮은 수준을 유지하고 있습니다."
 USA_LBJ_race_riots_5_desc: "§r인종 불평등의 문제는 미국의 원죄입니다. 흑인을 백인의 5분의 3인 노예로 취급하는 국가가 어떻게 그 유산을 받아들일 수 있겠습니까?§!\n\n[USA.GetLeader] 행정부가 계속해서 미국에 만연한 인종차별의 유산과 씨름함에 따라, 많은 백인들은 아이러니하게도 인종간의 평등을 언급하는 것 자체가 억압이라고 볼 것입니다. 심지어 흑인 급진주의자들이 우리의 노력을 너무 적고, 너무 늦었다고 보더라도 말입니다."
 USA_LBJ_great_society_modifier: "위대한 사회"
 LBJ.1.t: "취임사"
 LBJ.1.desc: "\"존경하는 국민 여러분, 이 자리에서 제가 여러분 앞에서 말씀드린 맹세는 저 혼자만의 것이 아니라 모두의 것입니다. 우리는 하나의 국가이자, 하나의 국민입니다. 우리는 피부색이 다를 수 있고, 언어 또한 다를 수 있지만 우리가 따르는 깃발은 똑같습니다. 우리 모두 미국인이기에, 국가 발전을 위하여 함께 노력해야 합니다. 위대한 사회를 만들기 위해 함께 노력해야 합니다.\"\n\n\"지난 수십 년 동안 미국의 삶의 질은 크게 퇴보했습니다. 3~50년대의 불황과, 세계 대전에서의 패전, 아카기 협정 등이 그 이유입니다. 우리 국민들은 기나긴 세월동안 수많은 고통과 역경을 겪었고, 한 때 우리가 어떤 사람이었는지, 미래에 어떤 사람이 될 수 있었는지를 잊어버리게 됐습니다. 미국은 전체로서 강하지만, 국민들은 그렇지는 않아보입니다. 막대한 부를 가진 땅에서, 가정은 절망적인 빈곤 속에서 살아서는 안 됩니다. 수확이 풍부한 땅에서, 아이들이 굶주려서는 안 됩니다. 치유의 기적을 받은 땅에서, 이웃이 고통받고 뜻하지 않게 죽어서는 안 됩니다. 학문과 진보의 땅에서, 청년들은 읽고 쓰는 법을 배워야만 합니다. 위대한 사회에서 국민은 동등한 기회와 삶의 권리, 자유, 행복추구권을 가지게 될 것입니다.\"\n\n\"현재 미국은 위대한 사회의 이상을 이뤄내지 못하고 있습니다. 워싱턴의 정치인들은 신념이나 원칙이 아닌 정당 노선에 투표하고 있고, 우리 나라의 소수민족은 여전히 큰 차별을 받고 있으며, 나라의 4분의 1 이상이 빈곤한 삶을 살고 있습니다. 저는 미국에게 감히 말할 수 있습니다, 도저히 참을 수 없다고요. 저는 이 나라를 위해 30년 넘게 책임을 다해왔습니다. 저는 우리의 가능성, 우리의 자유, 우리의 막대한 부의 낭비에 맞서 싸워왔지만, 혼자서는 할 수 없습니다. 저는 작년 11월의 비통한 날에 제가 한 말을 오늘 다시 말씀드리겠습니다. 제가 앞장서서 최선을 다하겠습니다. 하지만 미국 여러분, 여러분은 마음속으로 오래된 약속과 오래된 꿈을 지켜보아야 합니다. 옛 미국의 이상이 새로운 미국의 신조가 될 것입니다. 여러분 모두에게 신의 가호가 있기를, 또한 이 위대한 나라에 신의 가호가 있기를 바랍니다.\""
 LBJ.1.a: "강력한 지도자의 강력한 발언"
 LBJ.2.t: "의외의 동지들"
 LBJ.2.desc: "존슨 대통령이 \"위대한 사회\"를 위한 토대를 준비하면서 자신의 계획을 실행하는 길이 원래 생각했던 것보다 험난할 수 있음을 알게 되었습니다. 연합의 보다 보수적인 구성원 중 다수는 그러한 광범위한 정부 제도에 호의적이지 않을 것이며 NPP 국가파는 그가 아무리 잘 설명하더라도 순전한 원칙에 따라 계획한 것의 많은 부분에 반대할 것입니다. 상원의 권력 균형이 그 어느 때보다 불안정한 상황에서 그의 계획을 저지하고 그가 일해 온 모든 것을 탈선시키기 위해 필요한 것은 몇 개의 야당 표결뿐입니다.\n\n그러나 상원 내에는 대통령을 기꺼이 도울 수 있는 세력이 있습니다. NPP 진보파는 과거에 미국의 빈곤 상태에 대해 열정적으로 이야기한 진보파 지도자 [GetRFKOrJackson]와(과) 함께 대통령의 핵심 신념 중 많은 부분을 공유합니다. 이러한 이유로 존슨 대통령은 공화민주연합과 진보파 간의 합의 가능성에 대해 숙고해 왔습니다. 진보파에 약간의 양보를 주는 대가로 그들은 존슨에게 그가 원하는 모든 법안을 통과시키고 위대한 사회를 최대한 구현하는 데 필요한 표를 기꺼이 줄 것입니다.\n\n유일한 문제는 이것이 공화민주연합 내에서 야기할 소동입니다. 두 정당 사이에 수년 간의 격렬한 분열이 있은 후인 만큼, 특히 연합의 공화당 대표로부터 합의에 대해 많은 당혹감이 있을 가능성이 높습니다. 그러나 많은 고려 끝에 존슨 대통령은 그것이 최선의 행동이라고 생각했으며 올리브 가지를 제공하는 긴 서한을 [GetRFKOrJackson]에게 보낼 계획입니다. 서로만을 위한 것이 아닌 미국을 위해서 말입니다."
 LBJ.2.a: "자, 내가 펜을 어디다 뒀더라?"
 LBJ.3.t: "공화당 내부의 불안"
 LBJ.3.desc: "예상대로 공화당은 존슨 대통령이 진보파에 제안한 것에 전혀 만족하지 않습니다. [GetRFKOrJackson]에게 보낸 그의 편지에 대한 소식이 퍼지면서 RDC 내 많은 사람들은 \"정치적 적들과 동침\"하려는 대통령에게 분노를 표명했습니다. 머스키 부통령은 오늘 이 협력의 길을 더 나아가는 것은 \"공화당과 민주당 간 연합에 대한 심각한 배신이 될 것\"이라고 제안하기까지 했다고 합니다.\n\n이것은 대통령의 계획 작업에 걸림돌이 되었지만 예상치 못한 것은 아닙니다. 그는 이미 공화당 상원의원들에게 진보파와의 협력은 순전히 편리를 기반으로 할 것이며 지지를 얻기 위해 공화민주연합의 원칙을 결코 뒤집지 않을 것임을 재확인했습니다. 이로 인해 일부 잡음이 잠잠해졌지만, 진보파가 지원의 대가로 정확히 무엇을 요구할지에 대해서는 여전히 약간의 우려가 있습니다.\n\n[GetRFKOrJackson]은(는) 아직 대통령의 서신에 공식적으로 응답하지 않았지만 많은 정치 전문가들이 그가 응답하는 것은 시간 문제라는 데 동의합니다. 이는 NPP가 불과 몇 달 전의 선거에서 패배한 후 권력을 맛볼 수 있는 첫 진정한 기회를 제시하기 때문입니다."
 LBJ.3.a: "우리들은 뭉쳐서 강해졌는데, 그들은 왜 그걸 보지 못하는 걸까?"
 LBJ.4.t: "존슨과 [GetRFKOrJacksonLastName]의 만남"
 LBJ.4.desc: "[GetRFKOrJackson]은(는) 존슨 대통령의 협력 제의에 긍정적으로 응답했으며 양 당사자 간의 합의 조건을 논의하기 위해 백악관에서 그를 만나기로 합의했습니다. 두 사람의 만남은 충분히 유쾌하게 시작되었으며 [GetRFKOrJacksonLastName]은(는) 시간을 내어 존슨이 제안한 개혁 중 일부를 칭찬하고 국가를 위해 옳은 일을 하기 위해 당파를 가로질러 손을 뻗으려는 그의 의지를 보완했습니다.\n\n그러나 [GetRFKOrJacksonLastName]은(는) 이 합의에서 단지 좋은 생각 말고도 원하는 것이 있다는 것을 분명히 했고, 자신과 다른 진보vk 상원의원 모두가 작성한 조건 목록을 작성하기 위해 어떤 합의가 이루어지도록 요구하기로 계속했습니다. 이러한 문제 중 일부는 존슨 대통령이 의도한 방향과 거의 일치했지만 문제가 발생했습니다. [GetRFKOrJacksonLastName]이(가) 포기하지 않을 것이라고 주장한 핵심 요구 사항은 대통령이 진행 중인 민권 문제를 해결하기 위해 더 많은 일을 해야 한다는 것이었습니다. [GetRFKOrJacksonLastName]은(는) 슬프게도 자신의 정당이 일을 제대로 끝내지 못했다는 점을 인정했습니다.\n\n반드시 이에 반대하는 것은 아니지만, 존슨 대통령은 민권법의 범위를 확장하는 것이 보수적인 공화당원들과 잘 어울리지 않고 그들 중 일부를 국가파로 몰아갈 수 있다는 것을 알고 있었습니다. 이와 같이 존슨이 우려를 표명하고 [GetRFKOrJacksonLastName]이(가) 실행 가능한 타협을 시도했지만 그 한 가지 주요 요구에서 벗어나지 않는 등 두 사람은 여러 시간 동안 논쟁을 벌였습니다. 결국 두 사람은 두 사람 모두에게 합리적으로 적합하다고 생각하는 거래에 동의했으며, 존슨 대통령은 일부 양보에 대한 대가로 [GetRFKOrJackson]의 핵심 요구 사항에 동의했습니다. 그러나 당사자가 거래를 승인할 지 여부는 여전히 남아 있습니다."
 LBJ.4.a: "딕시크랫들이 너무 짖어 대지 않기를 빌자."
 LBJ.4.b: "협상은 없다."
 LBJ.5.t: "공화당의 분노"
 LBJ.5.desc: "\"우리 대통령이 자신의 대의를 증진하기 위해 반대자들의 요구에 그렇게 쉽게 굴복한다는 것은 국가적인 불명예입니다! NPP는 이 집권 연정에서 설 자리가 없습니다. 제가 오늘 여기 있는 모든 것은 공화당과 민주당 간의 연합 뿐임을 상기시켜 드릴 수 있습니다. 존슨 대통령이 이 길을 계속 간다면, 저는 정당 간의 결합을 더 이상 지지할 수 있다고 선의로 말할 수 없으며, 많은 동료 공화당원들도 동의할 것이라고 확신합니다.\"\n\n이것은 오늘 공화당 상원의원 월리스 F. 베넷이 간신히 분노를 감추지 못한 채 말한 것으로, 그의 말에 충실하여 당 내 많은 사람들이 반향을 일으켰습니다. 존슨 대통령과 [GetRFKOrJacksonLastName]의 진보파 사이의 합의는 공화당을 무시하고 진보파를 상대하려는 대통령의 의도를 배신 행위로 보는 공화당의 분노를 불러일으켰습니다. 또한 민권 문제를 검토하겠다는 그의 약속으로 인해 좀 더 보수적인 상원의원들이 NPP의 국가파와 조용히 대화를 나누게 된 것으로 알려졌습니다.\n\n이 새로운 내부 위기는 존슨 대통령의 국가 계획에 또 다른 장애물이 되고 있습니다. 일부에서는 그가 크게 침체된 정치계를 뒤흔들고 있다는 점에 주목하지만, 대통령의 현실은 훨씬 더 골치 아픕니다. 그의 당의 작지만 그럼에도 불구하고 중요한 절반이 연합으로부터의 완전한 단절을 위협하고 있는 상황에서, 만약 그가 젊은 대통령직에서 그가 필요하다고 생각하는 것을 할 수 있는 권력을 유지하기를 원한다면, 그는 공화당을 달래거나 아니면 그들을 일치시킬 방법을 찾아야 할 것입니다."
 LBJ.5.a: "불평하도록 내버려 둬라."
 LBJ.5.b: "너무 성급하게는 하지 말자고..."
 LBJ.6.t: "존슨의 처리법"
 LBJ.6.desc: "지난 며칠 동안 존슨 대통령은 공화당과 자신 사이의 균열을 완화하기 위해 열심히 노력했습니다. 사담과 공개연설을 오가며 정치적 카리스마를 앞세워 동료 정치인들에게 자신의 편임을 납득시키는 등 맹렬한 매력 공세를 펼치고 있습니다. 그는 몇 가지 중요한 개혁안을 통과시키기 위해 진보당과 협력할 의사가 있지만 공화당과 민주당 사이의 결속이 그 어느 때보다 중요하다고 굳게 믿으며 이 결속을 보장하기 위해 필요한 모든 일을 할 것임을 분명히 했습니다. \n\n그러나 존슨은 여전히 ​​자신을 이끌 자격이 없다고 생각하는 일부 완고한 공화당원들에 대해 보다 공격적이고 단호한 태도를 취했습니다. 존슨은 제2차 세계대전 패배 이후 공화당의 인기가 여전히 회복되지 않았다는 사실을 종종 언급하면서 공화민주연합이 수립되지 않았다면 공화당이 지금쯤 무의미한 상태에 빠졌을 것이라고 미묘하게 상기시켰습니다. 이것은 일부 다른 다소 낙관적인 진술과 결합되어 일부는 특정 상원의원에 대한 가벼운 위협으로 해석될 수 있으며, 최근 며칠 동안 당 내에서 가장 시끄러운 반대자들 중 일부를 특히 침묵하게 만들었습니다. \n\n당분간 공화당은 진정될 것으로 보이며 존슨 대통령의 진보당과의 거래는 이제 언론의 거친 추측보다 더 큰 경악을 불러일으키고 있습니다. 드라마가 수그러들긴 했지만 공화당과 민주당 사이에 균열이 생기기 시작했다는 것이 분명히 드러났습니다. 연합이 지금은 살아남지만 미래가 어떻게 될지 누가 말할 수 있습니까?"
 LBJ.6.a: "공화당은 우리가 필요로 한다는 것을 안다."
 LBJ.7.t: "당의 이익을 위하여"
 LBJ.7.desc: "저 멀리 해가 지면서 집무실은 희미한 주황색 빛으로 밝혀졌습니다. 내부에는 대통령 보좌관인 월터 젠킨스가 대통령이 볼 수 있도록 많은 문서와 폴더를 가지고 들어갑니다다. 린든 베인스 존슨 대통령이 의자에 앉아 다른 중요한 문서를 읽고 서명하고 있습니다. \"대통령님, 베넷 상원의원과의 만남은 어떠셨습니까?\" 젠킨스가 물었습니다.\n\n지친 존슨 대통령은 말했습니다. “내가 미국 정치 시스템을 완전히 점검하고 현상 유지를 너무 많이 방해하지 않는 한, 민주당원들은 우리와 함께 투표를 할 거야.”\n\n젠킨스는 그의 피부를 따뜻하게 하는 석양의 주황색 빛을 받으며 자리에 앉았습니다. \"하지만 대통령님, 그게 당신이 하려는 일이 아닙니까? 그것이 당신의 전체 선거 운동 문구 아니었습니까? 미국 정치 시스템을 개혁하고 '위대한 사회'를 만들기 위해서 아니었습니까?\"\n\n\"때가 된다면 말이야,\" 존슨이 다른 문서에 서명한 후 옆에 치워두고 대답했습니다.\n\n\"그럼 나중에 공화당과의 거래를 파기하실 겁니까?\"\n\n\"어쩌면,\" 그가 말했습니다, \"아니면 어쨌든 걔네는 줄을 서서 우리와 함께 투표할거야. 아마도 나는 걔넬 무시하고 내 계획을 계속 진행할 수 있을 만큼 충분한 표를 얻을 수 있을 것 같군.\"\n\n\"존경합니다. 하지만 공화당원들이 대통령님이 그렇게 하도록 내버려 둘 것이라고는 생각하지 않습니다. 그들은 큰 소란을 일으킬 겁니다.\"\n\n\"공황 상태에 빠진 말이나 노새를 진정시키려고 한 적 있어? 천천히 다가가야 하고, 그게 널 신뢰한다고 확신할 때만 뒤를 돌아야 해. 정치도 마찬가지야. 지금 당장은 아니야, 아직 접근 중이거든.\"\n\n\"가능할 것 같지만, 그렇게 되지 않으면 어떡합니까?\"\n\n\"한 번에 한 가지씩 해야지.\" 존슨이 답했습니다. \"당분간 걔넨 우리 코끼리를 안아야 하고 나는 걔네 엉덩이에 키스해야 할 거야.\""
 LBJ.7.a: "이렇게 되는군."
 LBJ.8.t: "밀실 회담"
 LBJ.8.desc: "낮은 천장에 노랗게 빛나는 조명들이 매달려 있습니다. 은은한 조명 외에도, 그 방은 화려하게 장식되어 있었습니다. 벨벳으로 된 의자들이 웅장하게 조각된 오크 테이블 주위에 둘러앉아 있었고 벽은 어울리는 나무 판넬로 덮여 있었습니다. 린든 존슨이 잭슨 반대편 문을 통해 들어서며 말했습니다. \"좋은 방이군.\"\n\n\"조명에 대해서는 미안합니다.\" 잭슨이 답했습니다. \"이 방은 항상 무시당했었으니까요.\"\n\n\"내가 당신을 만나자고 했었죠, 그렇죠?\"\n\n\"그렇겠죠. 어쨌든, 우리는 이걸 간략하게 해야 할 겁니다, 존슨, 전 할 일이 많습니다. 여기서 충분히 오래 지내면 사람들도 알아차리기 시작할 겁니다. 필요한 거 있습니까?\"\n\n존슨은 잭슨 건너편의 아름다운 테이블에 앉았습니다. \"당신의 도움이 필요할 겁니다.\" 그가 말했습니다. \"공화당은 영원히 내 개혁에 만족하지 않을 거고, 그들이 바뀌면 진보파의 표가 필요할 겁니다.\"\n\n\"우리에게 무슨 이득이 있나요? 제가 왜 당신이 진보파를 움직이는 것을 도와야 합니까?\"\n\n\"왜 돕지 않냐는 게 더 적당한 질문이겠죠. 내 개혁을 지지함으로써, 당신은 당신이 구걸했던 모든 것들과 더 많은 것들을 얻을 수 있습니다.\"\n\n\"그럼 우리가 정확히 무엇을 '구걸'하고 있었죠?\"\n\n\"민권, 보편적 의료, 더 큰 사회 보장, 그리고 약 백 가지 다른 것들이죠.\"\n\n잭슨은 잠시 곰곰이 생각했습니다. \"제가 당신을 도울거면, 당신은 절 도와줘야 합니다. 진보파가 요구하는 어떤 법안이라도 여러분의 지지를 바랍니다.\"\n\n\"흠... 좋습니다. 민주당원들이 선례를 따를 것이라고 장담할 수는 없지만, 당신이 원할 때 조금 움직이긴 하겠습니다.\"\n\n\"좋습니다.\" 잭슨이 웃으며 대답했습니다. \"대통령님, 저는 우리가 함께 많은 것을 해낼 것이라고 생각합니다.\""
 LBJ.8.a: "이제 진정한 개혁을 시작할 수 있겠군."
 LBJ.9.t: "도로의 분기점"
 LBJ.9.desc: "대통령 집무실은 계속해서 방해받던 평소와 반대로 조용하고 평온했습니다. 존슨 대통령은 평소와 같이 그의 책상에 앉아서 책을 읽고, 서명을 하고, 대통령의 임무를 수행했습니다. 그러나, 방해가 있었습니다. 두 남자가 그들의 제안에 대한 답변을 기다리며 있었습니다. 존슨은 그의 마지막 서류에 서명을 끝냈고, 월터 젠킨스와 에드먼드 머스키를 올려다 보았습니다. \"그래서,\" 존슨이 말을 꺼냈습니다. \"몇 분 동안 그곳에 앉아 있었죠. 뭐가 필요합니까?\"\n\n월터 젠킨스는 자리에서 몸을 뒤척였습니다.  \"대통령님, 우리가 개혁 중 일부를 통과시키고 싶다면 선택을 해야 합니다.\" 그는 말했습니다. \"우리는 공화당과 친구가 될 수도 있고, 국가파를 압박할 수도 있습니다. 그 누구도 우리와 함께 과반수를 확보할 수 있는 표를 가지고 있지 않습니다. 대통령님이 알고 계시듯 진보파는 정말 믿을 수 없습니다.\"\n\n\"우리는 이미 공화당과 친구가 되고 있습니다, 그렇지 않나요?\" 존슨이 물었습니다.\n\n\"네.\" 머스키가 입을 열었습니다. \"하지만 그들은 꽤 완고하다는 것을 증명하고 있습니다. 만약 우리가 그들의 지지를 원한다면 그들에게 진정한 양보를 해야 할 것입니다.\"\n\n\"좋아 그럼, '국가파를 압박'한다는 게 정확히 무슨 뜻이죠?\"\n\n\"협박, 공갈, 그런 종류의 것입니다.\"\n\n존슨은 턱을 긁으며 말했습니다. \"어떻게 생각해죠, 머스키?\"\n\n\"개인적으로 말입니까? 저는 국가파가 우리가 생각하는 것처럼 쉽게 굴복할 것이라고 생각하지 않습니다. 공화당과 함께해야 합니다.\"\n\n\"내가 전화하죠.\""
 LBJ.9.b: "공화당과 사이 좋게 지내야겠군."
 LBJ.9.a: "국가파를 협박해서 우리와 함께 투표하게 하자!"
 LBJ.10.t: "악마와의 거래"
 LBJ.10.desc: "지난 한 주 동안 여러 차례 대규모 계획에 관한 토론과 회의가 있은 후, 오늘 국가파는 린든 존슨 대통령의 경제 개혁을 지지하기로 대체로 합의했습니다. 이 소식은 전국적으로 충격을 주었지만, 무엇보다도 국가파가 가장 많은 지지를 받고 있는 딥 사우스에 충격을 주었습니다. 일반적으로 상원 내에서 국가파의 지도자로 여겨지는 스트롬 서먼드 상원의원은 이렇게 말했습니다: \"저는 새로 선출된 행정부 내에서 협력과 타협 정신에 크게 고무되었습니다. 존슨 대통령과 저는 동료들과 함께 모든 당사자들의 환심을 사려고 하는 새로운 경제 개혁 계획에 가까스로 합의했습니다. 대통령은 위대한 사회를 갖게 될 것이고, 저는 그 뒤에 서게 될 것입니다.\"\n\n존슨 대통령은 아직 국가파와의 거래에 대해 지나가는 말 이상의 것을 하지 않았지만, 많은 사람들은 그와 RDC가 의회에서의 지지를 받는 대가로 개혁 중 일부를 희생시키면서 일종의 타협을 이루었다고 예상합니다. 지금 현재 대통령의 입법안에 합의된 변경 사항들이 발표되지 않고 있고, 국가는 전례 없는 이 동맹을 지켜보면서 숨을 죽이고 기다리고 있습니다."
 LBJ.10.a: "공화당과 국가파가 동맹을 했다고?"
 LBJ.11.t: "위대한 사회"
 LBJ.11.desc: "린든 베인스 존슨 대통령은 대통령 집무실에서 에드먼드 머스키 부통령과 넬슨 록펠러 보좌관의 맞은편에 앉아 있었다.\n\n\"자.\" 존슨 대통령은 레솔루토 책상에 앉아 말했다. \"우리의 '위대한 사회' 말입니다. 우린 국민의 반응을 봤고, 표를 얻었습니다. 문제는 이겁니다. 우리 행정부는 정확히 뭘 추진해야 하겠습니까?\"\n\n에드먼드 머스키는 턱을 긁으며 조심스레 존슨을 바라보았다. \"전 이미 오래전에 해결한 문제라고 생각했습니다만.\"\n\n\"상황이 변했습니다, 에드.\" 존슨이 답했다. \"자, 우리는 표를 얻기 위해 타협했습니다. 이제 우리가 타협할 수 있는 주요 사항은 뭐가 있겠습니까? 우선 민권 운동은 포기하면 안 됩니다. 케네디는 이를 위해 죽었고, 나는 그의 죽음을 헛되게 만들고 싶지 않군요. 나는 투표권 보장을 넘어 이 빌어먹을 인종차별적이고 제도화된 암 덩어리를 미국에서 뿌리부터 줄기까지 모두 뽑아내고 싶습니다.\"\n\n\"예, 뭐. 괜찮게 들립니다.\" 록펠러가 말했습니다. \"아마도 별문제 없이 끝낼 수 있을 겁니다. 빈곤 퇴치법도 함께 발의해야 할 것 같습니다. 존슨, 우리나라의 경기가 여전히 안 좋은 건 알고 있을 겁니다. 해당 법안에 정확히 어떤 내용을 포함해야 할지는 아직 잘 모르겠지만, 아마 우리의 위대한 사회에 포함해야 할 겁니다.\"\n\n\"알겠습니다. 에드, 언젠가 환경 보호법에 관해 말씀해본 적이 있지요?\"\n\n이에 머스크가 고개를 끄덕였다. \"그럼.\" 존슨이 말했습니다. \"민권, 사회 제도, 환경 보호, 이 세 개가 주 무대겠군요.\""
 LBJ.11.a: "\"위대한 사회를 위한 초석이군요, 그렇죠?\""
 LBJ.12.t: "대국민 연설"
 LBJ.12.desc: "몇 달 동안 비공개로 진행된 논쟁과 언론의 추측 끝에 존슨 대통령은 오늘 마침내 위대한 사회 계획을 미국 대중에게 상세히 공개했습니다. 미시건 대학교에서 초청 출연 중에 행해진 연설에서 존슨은 자신의 계획이 개혁이 필요한 미국 사회의 다른 측면들 중 빈곤, 인종적 부당성, 교육, 의료, 교통을 다루는 방법을 설명했습니다. 대통령은 \"우리 도시, 시골, 교실에서\" 국가를 정비할 것을 맹세하면서, 위대한 사회가 바로 이 어려운 시대에 우리 나라가 필요로 하는 것이라는 확고한 믿음을 표현했습니다.\n\n그의 연설은 참석자들과 공화민주연합 내 많은 사람들로부터 박수를 받았지만 그의 계획에 반대도 없는 것은 아닙니다. 미국이 처한 외국의 수많은 개입으로 인해, 많은 사람들은 미국이 그 수렁 속으로 사라지는 돈으로 대통령이 제안한 계획을 감당할 수 있는지 의문을 제기합니다. 게다가, 적어도 한 명의 국가파 상원의원이 그를 \"권력에 굶주린 원시 파시스트\"라고 비난한 것으로 알려진 가운데, NPP 국가파와 공화당 내의 일부 목소리는 존슨의 많은 계획이 너무 과한 정부의 권한을 낳을 것이라고 중얼거립니다.\n\n존슨 대통령은 향후 몇 달 동안 자신의 계획을 실현하기 위한 무수한 법안을 통과시킬 계획입니다. 이것은 길고 힘든 과정이 될 것이고, 이 법안들을 통과시키는 데 필요한 지원을 확보하기 위해 더 많은 거래를 끊어야 할 것이 분명합니다. 그럼에도 불구하고, 그는 그것이 미국 사회를 진정으로 위대하게 만든다면 어떤 일도 지나치지 않다고 믿습니다."
 LBJ.12.a: "더 나은 미국을 위하여."
 LBJ.13.t: "투표권법과 관련된 토론"
 LBJ.13.desc: "오늘 의회는 우리가 제안한 투표권법에 대한 조건을 논의하기 위해 소집되었습니다. 이 법안은 지방 및 주 단위 투표에서의 인종 차별 금지에 대한 일반적인 조항을 제공하기 위해 고안되었습니다. 국가파의 격렬한 반대와 공화당의 묵묵한 불평에도 불구하고, 우리는 이미 조항 중 많은 것을 결정하는데 성공했습니다. 여기에는 인종, 피부색 또는 언어에 따라 투표권을 침해하는 어떠한 종류의 투표 시험, 전제 조건 또는 다른 간섭 행위가 금지됩니다.\n\n이 법안에 추가될 수 있는 특정 특별 조항의 문제에 대한 논쟁이 일어났습니다. 이러한 조항에는 모든 관할 구역이 선거 자료를 여러 언어로 유권자에게 제공하도록 법적으로 의무화하고, 모든 주 또는 지방 수준에서 선거법 개정이 이행되고 있는지 확인하기 위해 연방 정부의 감시를 허용하며, 연방 심사관을 임명하여 유권자 등록 기능을 감독할 수 있습니다. 공화당 일부와 국민파는 이러한 조항이 연방의 폭정에 해당한다고 주장하는 반면 진보파는 미국에서 가장 취약한 투표권자를 보호하기 위해서는 이 조항이 절대적으로 필요하다고 주장하면서 논쟁이 치열해졌습니다. 한편 민주당 내 많은 사람들은 일부 보수적 수정에 대한 대가로 일부 특별 조항을 허용하는 타협이 최선이라고 주장합니다.\n\n이 조항들이 얼마나 강력한지, 만약 그것이 조금이라도 시행된다면, 우리가 그 법안을 표결에 부치기 전에 결정해야 할 것입니다. 조항이 너무 많으면 공화당이 불평할 가능성이 높으며, 너무 적으면 진보파는 행복하지 않을 것입니다. 어떤 길을 가야할까요?"
 LBJ.13.a: "우리는 완전한 평등이 필요하다. 모든 조항을 추가해라!"
 LBJ.13.b: "일부 특별 조항을 허용하자."
 LBJ.13.c: "일반 조항만으로도 괜찮으니, 더 이상 무리하지 말자."
 LBJ.14.t: "불길에 휩싸인 남부"
 LBJ.14.desc: "지난 며칠 동안 극적이긴 하지만 놀랍지 않은 일련의 사건으로 남부와 NPP 국가파 지지층은 완전한 혼란이라고 할 수 있는 상황에 처했습니다. 애틀랜타, 몽고메리, 뉴올리언스, 사바나 같은 도시 등 옛 남부 연합 전역에서 수십 개의 시위대가 조직되었습니다. 이 모든 분노는 특히 두 남자 덕분입니다: 스트롬 서먼드 상원의원과 조지 월리스 앨라배마 주지사. 이 두 사람은 린든 존슨 대통령의 \"위대한 사회\" 개혁이 포괄적인 민권 입법을 포함할 것이라는 최근 발표에 따라 린든 존슨 대통령에 반대하는 백인들을 격분시켰습니다.\n\n딥 사우스는 오랫동안 국가파의 강력한 기반이었으며, 그보다는 덜하지만 민주당 보수파의 기반이었기도 합니다. 이와 같이 그들은 항상 민권법에 대한 반항적인 행동으로 명성을 얻었지만, 이 정도까지는 아니었습니다. 현재로선 스트롬 서먼드와 조지 월리스가 왜 이런 극단적인 시위를 조장했는지는 알려지지 않았으며, 시간이 지나야 그것이 대통령의 결정에 진정한 영향을 미치는지 알 수 있을 것압나다.\n\n남부의 격렬한 항의에도 불구하고 대통령 자신은 \"위대한 사회는 인종, 피부색, 신조에 관계없이 모든 개인에 대한 평등을 포함한다\"고 선언했습니다. 그는 시위를 \"진정한 영향력을 갖고 싶어하는 국가주의자들\"에 지나지 않는다고 일축했습니다. 완고한 민주당 대통령은 남부인들의 분노에 맞서 자신의 입장을 고수할 것으로 보이지만, 의회는 그렇지 않을 수도 있습니다."
 LBJ.14.a: "남부는 민권에 대해 분노했다. 전형적이군."
 LBJ.15.t: "진보파들의 격노"
 LBJ.15.desc: "린든 존슨 대통령의 획기적인 민권법이 발효됨에 따라 전국적으로, 특히 남부 이외의 지역에서는 시위가 일어나고 있습니다. 지난 일요일 상원에서 통과된 법안은 그런 리버럴한 대통령에게 기대했던 것보다 훨씬 더 보수적이었습니다. 이 법안은 아프리카계 미국인들의 투표권에 대한 온건한 보호와 매우 느린 인종 차별 철폐 절차에 대한 조항만을 가지고 있습니다. 전반적으로, 리버럴하고 진보적인 사람들이 소란을 피우고 있지만, 진보파만큼 소란스러운 것은 없습니다.\n\n[GetRFKOrJackson] 전 대통령 후보를 포함한 진보파 지도자들은 모두 존슨 대통령의 법안 통과를 비난하고, 그들의 지지자들에게 \"진정한 평등을 추구하는 것을 멈추지 말라\"고 명령했습니다. 그들은 무엇보다도, 새로운 법안이 진정으로 해결한 문제는 없는 반면, 더 온건한 추종자들을 만족시킴으로써 친민권 운동을 약화시킬 뿐이라고 주장합니다. 존슨 대통령은 \"모든 사람에게 효과가 있는 타협에 대해 불평하는 위험한 급진주의자들\"이라며 \"위대한 사회는 평등한 권리를 포함하지만, 그 평등으로 건강하고 안정적인 전환이 필요하다\"고 간단히 일축했습니다."
 LBJ.15.a: "어쨌든 진보파는 약하다."
 LBJ.16.t: "아스팔트에 흩뿌려진 피"
 LBJ.16.desc: "버밍엄, 뉴욕, 로스엔젤레스 등 전국 최소 6개 도시에서 주민들이 거리로 나와 린든 존슨 대통령의 획기적인 민권법안 통과에 항의하는 시위를 벌이면서 혼란에 빠졌습니다. 상원에서 진보파와 국가파, 공화당이 치열한 표결을 벌인 이 법안은 아프리카계 미국인과 그 소외된 공동체에 대한 깊은 보호의 부재로 인해 전자의 광범위한 비판을 받았습니다.\n\n수만명이 오늘 아침 일찍부터 대통령을 \"배신자\"라고 부르며 시위를 시작했으며 많은 아프리카계 미국인들이 그러한 감정을 공유하고 있는 것으로 보입니다. 그러나 로스앤젤레스와 버밍엄을 비롯한 많은 도시에서는 주지사들이 시위대를 해산시키기 위해 경찰과 주 방위군을 파견했습니다. 그러나 시위자들은 저항하기 위해 급조 무기를 사용했고, 경찰이 사용하는 소방차 물줄기를 막기 위해 허브 캡과 쓰레기통 덮개로 만든 임시 방패도 사용하면서 상황은 빠르게 폭력적으로 변했습니다. 하루가 끝날 무렵, 수백 개의 상점, 자동차, 공공 건물들이 파손되거나 불에 탔습니다.\n\n전투는 버밍엄에서 가장 심했던 것으로 보이며, 쿠 클럭스 클랜 지역 지부는 시위가 폭력적으로 변하자 개입한 것으로 보입니다. 클랜은 작전을 지휘하는 경찰서장과 임시 동맹을 맺었고, 곧 몽둥이와 다른 무기를 들고 시위대를 덮쳤습니다. 이제 버밍엄 폭동이 대부분 마무리되면서 사망자가 최소 19명, 그중 12명이 아프리카계 미국인인 것으로 확인됐습니다."
 LBJ.16.a: "난장판이 따로 없군!"
 LBJ.17.t: "남부의 고집"
 LBJ.17.desc: "오늘, 존슨 대통령은 미국 전역의 민권 시행과 관련된 주요 문제들을 다루기 위해 기자회견을 열었습니다. 많은 사람들은 여전히 전국적으로, 특히 경찰들 사이에서 차별이 심하게 존재한다고 공개적으로 주장했습니다. 대통령은 성명에서 다음과 같이 말했습니다.\n\n\"미국의 가장 최근 민권법안이 통과된 지 몇 주가 지났습니다. 그러나 미국 전역의 많은 도시에서 경찰의 극단적인 편견으로 인해 격리 지역이 남아 있다는 것을 우리 행정부는 알게 되었습니다. 아프리카계 미국인들은 여전히 경찰을 보호하라는 명령을 받은 법관들의 힘 때문에 낮은 계급의 지위에 놓이게 되었습니다. 게다가, 특정 차별적이고 우월주의적인 단체들이 많은 지방 경찰서에 침투했다는 주장도 있었습니다. 많은 출처에서 그렇게 많은 보고를 받은 후, 이 문제를 바로잡기 위해 즉각적인 조치가 취해져야 한다는 것이 제 의견입니다. 이와 같이, 우리 행정부는 경찰력을 개편하고, 새로운 경찰관들에 대한 더 무거운 신원 조사와 심사 조치를 의무화하며, 많은 법 집행 기관과 쿠 클럭스 클랜과 같은 제3의 요소 사이의 유대 관계를 해체하기 위해 움직일 것입니다.\"\n\n이미 이러한 움직임은 남부에서 비판을 받았습니다. 특히 앨라배마 주지사 조지 월리스는 \"스스로 법을 집행할 주의 권리에 대한 침해\"라고 말하며 존슨 대통령을 \"폭군\"이라고 불렀습니다. 국민진보동맹의 국가파 정치인들은 존슨 행정부가 지방경찰을 규제하기 위해 도입할 수 있는 모든 법안을 저지하려는 움직임을 보이고 있습니다. 현 상태로는 대통령이 자신의 욕망이 실현되는 것을 보고 싶다면 행정명령을 통해 이를 이행해야 할 수도 있습니다."
 LBJ.17.a: "\"주의 권리를 보장하라... 뭐?\""
 LBJ.18.t: "계속되는 저항"
 LBJ.18.desc: "회의실은 비정상적으로 낮은 천장과 니콜라스 카첸바흐 법무장관의 타오르는 담배로 인해 답답하고 불편한 공기가 가득했다. 흡연 중인 법무장관은 린든 존슨 대통령 맞은 편에 앉았고 미시시피 로스 바넷 주지사는 몇 자리 아래에 앉았다. 카첸바흐는 \"각하, 남부 경찰에서 클랜을 쫓아내는 것은 이전에 생각했던 것보다 더 복잡한 일이었습니다.\"라고 시작했다.\n\n\"물론이오.\" 존슨이 대답했다. \"그게 우리가 여기 있는 이유이고 말입니다. 뭔가 제대로 작동하지 않고 있으며, 우리의 의무는 그게 무엇인지를 확인하는 것입니다.\"\n\n카첸바흐는 \"각하, 제가 권장해 드리는 행동 방침은 바로 핵심 경찰 부서를 해체하는 겁니다. 우선, 경찰 계급이 더 분리되어야 하며, 의심되는 부서는 연방 경찰국의 조사를 거치도록 합시다.\"라고 말했습니다.\n\n이에 바넷은 \"여러분, 이 문제를 너무 밀어붙이지 맙시다.\"라고 말했다. \"너무 많은 압박을 가하면 대법원에서 이걸 '위헌'이라고 선포할 수 있습니다. 현재 우리 행정부가 남부에 가하는 압박감은 충분하고도 남습니다, 각하. 그저 놈들에겐 스스로 정리하는 데 시간이 필요할 뿐입니다.\"\n\n\"좋습니다. 그럼.\" 카첸바흐가 한숨을 쉬었다.\n\n\"그렇다면 각하, 조금 더 가벼운 추가 조처를 해야 한다고 생각합니다. 우선 조지아가 차별이 제일 심한 상태이니, 우서란드 버드 주지사님께 전화를 걸어 조지아를 어떻게 조정하고 싶은지에 대하여 여러분께 말씀드리겠습니다. 주지사님께선 각하를 다루기 어려워하시더라도, 우리의 제안을 거절하시진 않을 겁니다. 만약 우리의 계획이 조지아에서 효과가 있는 거로 판명된다면, 그걸 나머지 지역에 차차 적용해나갑시다. 어떠십니까, 각하?\""
 LBJ.18.a: "\"여기서 멈출 수는 없습니다.\""
 LBJ.18.b: "\"새로운 규율이 남부에서 잘 적용되길 바랍시다.\""
 LBJ.19.t: "국민진보동맹의 승리"
 LBJ.19.desc: "오늘 존슨 행정부가 레스터 매독스 조지아 주지사에게 더욱 강력한 경찰 차별금지 조치를 제안한 후, 조지아 주 의사당 계단에서 조지 월리스 앨라배마 주지사가 발표를 했습니다. 그는 이 발표문에서 새 정부의 제안을 \"연방정부의 폭정을 증명하는 또 다른 증거\"라고 말하며 그는 \"단순히 자신의 업무를 수행했다는 이유로 남부 경찰관을 처벌하지 않겠다\"고 말했습니다. 월리스는 모든 남부 주에 연방 정부의 이러한 요청에 저항할 것을 촉구했습니다.\n\n친경찰 단체들은 월리스의 외침을 지지하기 위해 남부 여러 도시에서 집회를 열었습니다. 그러나 레스터 매독스 조지아 주지사는 아직까지 정부의 제안에 대해 거의 언급하지 않았으며, 시행하지 않을 것이라고만 말했습니다. 남부는 존슨 행정부의 새로운 민권 집행 방식에 굴복하지 않을 것으로 보입니다. 이것이 미래에 어떤 의미가 있는지는 말할 수 없지만, 남부에서는 국민진보동맹이 강력한 다수를 차지하고 있으며, 그 다수는 앞으로도 유지될 것으로 보입니다.\n\n월리스 주지사의 행동에 대해 대통령은 직접 논평할 수 없었지만 니콜라스 카첸바흐 법무장관은 다음과 같이 말했습니다: \"미국 연방 정부가 이 명령으로 헌법적 한계를 넘어섰다는 월리스 주지사의 주장은 근거가 없습니다. 정부는 자국민을 보호할 권리가 있습니다.\""
 LBJ.19.a: "정부의 미약한 대응, 그러나 그들은 무엇을 할 수 있는가?"
 LBJ.20.t: "분노의 나날들"
 LBJ.20.desc: "다시 한번, 존슨 행정부의 민권법을 둘러싼 최근의 논란과 이를 시행하려는 그들의 노력에 대해 미국이 소란을 피우고 있습니다. 지난주 앨라배마 주지사 조지 월리스의 반항적인 발언에 이어 많은 사람이 아프리카계 미국인과 민권 전반에 대해 공격적이라고 생각했습니다. 버밍엄, 잭슨, 애틀랜타, 뉴올리언스 등 남부 전역의 많은 주요 도시에서 수만 명이 항의 시위를 벌였습니다. 이 사람들은 월리스의 발언뿐만 아니라 남부 주들이 추가 규제를 거부하도록 허용한 존슨 행정부에도 반대하고 있습니다.\n\n남부의 이전 시민권 시위와 마찬가지로 시위자들은 많은 경우 쿠 클럭스 클랜의 지역 지부뿐만 아니라 시 경찰과 충돌했습니다. 폭력 사태가 오후까지 이어지면서 최소 200명이 부상을 입었고 약 34명이 사망했습니다. 애틀랜타와 같은 몇몇 도시에서는 주방위군이 개입하여 폭력을 중단하도록 강요받았고 완만한 성공을 거두었습니다.\n\n지금까지 월리스 주지사나 존슨 행정부의 반응은 기껏해야 드물었습니다. 월리스는 일부 도시에서 주 방위군에게 질서를 회복하라고 명령하기 전에 시위대를 \"훌리건 무리\"라고 부르는 몇 가지 논평만 했습니다. 반면 존슨 대통령은 별다른 반응을 보이지 않고 있으며, 백악관 소식통들은 그가 방해받지 않도록 요청하며 집무실에서 스스로를 격리했다고 주장하고 있습니다."
 LBJ.20.a: "존슨이... 숨고 있다고?"
 LBJ.21.t: "\"법과 질서를 향한 공격\""
 LBJ.21.desc: "딕시크랫과 국민당은 존슨 대통령이 니콜라스 카첸바흐 법무장관이 제안한 추가적인 차별금지 조치를 지지하는 것을 거부한 후 공개적으로 존슨 행정부에 반대하는 입장에 서게 되었습니다. 이러한 변화는 조지 월리스 조지아 주지사가 남부에 \"폭정적인\" 정부 조치에 저항할 것을 요구한 발언을 둘러싼 시위가 일주일 이상 지속된 후에 나온 것입니다. 많은 도시에서 시위는 폭력적이 되어서, 진정되거나 지역 주 방위군에 의해 중단되기까지 매우 오랜 시간이 걸렸습니다.\n\n스트롬 서먼드 상원의원은 시위 주간을 \"법과 질서를 향한 습격\"이라고 불렀고, 로스 바넷 미시시피 주지사는 이를 \"분노의 날들\"이라고 불렀습니다. 이제, 존슨 행정부가 제안한 차별 금지 조치조차도 남부에서는 무시되고 있습니다. 쿠 클러스 클랜은 공개적으로 지방 당국과 협력하는 것처럼 보이며 이로 인하여, 증오 범죄가 급증했습니다. 전반적으로, 지난 몇 주는 대통령과 민주당에게 재앙적인 것으로 입증되었고, 존슨 대통령은 미래에 남부으로부터 훨씬 더 대담해진 저항을 보게 될 것입니다."
 LBJ.21.a: "처참하구만!"
 LBJ.22.t: "인종차별에 엄하게"
 LBJ.22.desc: "최근 남부 전역에서 다양한 인종차별 사건을 수사하는 검찰, FBI 요원 등이 경찰관, KKK 회원, 백인 우월주의 지도자 등을 폭력, 협박, 민권법 위반으로 재판에 부치는 등 법무부를 통해 진행되는 민권 사건의 수가 증가하고 있습니다. 사법부의 판결이 느리게 진행되고 모든 사건이 정부에 유리하게 결정되지는 않겠지만, 연방 정부가 권한을 남용하여 개인의 의견과 사상을 범죄화하고 수정헌법 제1조를 짓밟고 주의 권리를 해체하려 한다는 항의가 남부 전역에서 커지고 있습니다. 특히 조지아의 한 호텔 주인이 백인 폭도들이 흑인 남성의 방에 침입해 그를 묶고 소지품을 부수고 린치를 가하겠다고 협박한 걸 허락한 혐의로 체포된 사건은 이러한 반대의 핵심이 되었으며, NPP의 요키파는 주 법원(의심할 여지 없이 백인 호텔 주인과 폭도들은 풀려나게 했을)이 이 사건을 처리할 수 있었는데도 FBI가 권한을 남용했다고 주장하며 FBI의 수사를 비난했습니다. 하지만 요키는 흑인을 평등하게 만들기 위한 노력에 맞서며 남부 전역에서 지지를 얻었습니다."
 LBJ.22.a: "군화를 잘못 신으면 별로 재미없지 않나, 응?"
 LBJ.23.t: "폭풍 속의 휴식"
 LBJ.23.desc: "존슨 행정부가 남부 경찰서에 대한 인종 차별 철폐 규칙을 시행할 수 없는 무능력에 대해 몇 주 동안 산발적으로 항의한 후 남부 전역의 많은 도시가 진정되기 시작했습니다. 시위대가 없고 시위대와 쿠 클럭스 클랜 또는 경찰 사이의 충돌로 인한 부상도 없는 상황에서 폭력 사태가 끝나가고 있는 것 같습니다. 조지아의 매덕스 주지사와 앨라배마의 월리스 주지사도 물러나서 옛 연방 규정이 다시 한 번 시행되도록 허용하고 있는 것으로 보입니다. \n\n종종 \"분노의 날\"이라고 불리는 폭력의 기간은 남부 전역에서 시위대와 친 경찰 요소 사이에 몇 주 동안의 폭력으로 이어졌습니다. 이러한 친 경찰 요소는 종종 경찰과 백인 우월 주의자 쿠 클럭스 클랜의 구성원으로 구성되었습니다. 전투 중 60명 이상의 미국인이 사망했으며 1000명 이상이 부상을 입거나 입원했습니다. \n\n폭력사태가 종결된 존슨 행정부는 다시 한 번 남부에 대한 인종차별 철폐 규칙을 시행하기 위해 움직이고 있는 것으로 보입니다. 몇 주간의 혼란스럽고 지친 작업 끝에 남부의 지방 경찰은 저항할 위치에 있지 않은 것 같습니다."
 LBJ.23.a: "전투로 인해 클랜의 지원이 말라버린 것 일까?"
 LBJ.24.t: "딕시크랫의 불만"
 LBJ.24.desc: "린든 존슨 대통령은 작은 경호원들과 함께 의사당의 거대한 돔 아래를 걸었습니다. 현재 상원이 회기 중이 아니어서 평소보다 적은 수의 사람들이 원형 홀에 서 있었지만 한 명은 존슨에게 다소 빨리 접근하는 것처럼 보였습니다. \"로스 바넷 주지사님.\" 존슨이 그 남자를 의식하며 말했습니다. \"놀라운 일이군요. 방금 록펠러를 만나기로 했는데요, 같이 가실래요?\"\n\n바넷은 상냥한 기분이 아닌 것 같았습니다. \"아니요, 대통령님.\" 그가 퉁명스럽게 말했다. \"나는 당신의 민권 법안에 실망했다는 말을 하려고 여기에 왔습니다.\" \n\n\"하지만 당신은 그들에게 투표했습니다, 그렇지 않나요?\" \n\n\"예, 하지만 그들은 우리가 합의한 범위를 훨씬 넘어섰습니다. 당신은 남부 민주당의 충성심을 가지고 너무 빠르고 느슨하게 플레이했습니다. 우리는 다음에 그렇게 할 가능성이 없습니다.\" \n\n존슨은 미소를 지으며 한 걸음 앞으로 나아가 바넷의 어깨에 손을 얹었습니다. \"의원님... 저는 도덕적으로 옳고 국가를 위해 최선이라고 생각하는 일을 한 것 뿐입니다. 우리는 모두 한 정당이지 않습니까? 자, 한 가지 말씀드리겠습니다.\" 그가 미소를 짓궂게 바꾸며 말했습니다. \"만약 당신이 공화민주연합의 무결성을 다시 위협한다면, 나는 당신의 경력을 땅에 박을 것입니다. 이해하시겠죠?\" \n\n바넷은 마지못해 고개를 끄덕였습니다. \"훌륭합니다.\" 그리고 존슨이 말합니다, \"우리 모두 동의하는 한, 맞죠?\""
 LBJ.24.a: "그만 가보시죠."
 LBJ.40.t: "어떻게 해서든, 강제적으로"
 LBJ.40.desc: "보 올브라이트는 화창한 앨라배마 아침의 따스한 공기가 그의 피부를 따뜻하게 감싸는 차에서 내렸습니다. 그는 인도를 따라 자신의 자랑이자 기쁨인 가게 입구로 걸어갔습니다: 올브라이트 델리와 정육점. 어떤 사람들은 정육점 운영이 형편없는 직업이라고 생각할지 모르지만, 보우는 맨주먹으로 이 가게를 일궈냈고 매우 자랑스러워했습니다. 그는 문을 열고 안으로 들어가 어제 받은 신선한 돼지를 해체하는 작업을 시작했습니다.\n\n돼지를 부위별로 쪼개는 작업이 끝나고 얼마 지나지 않아 정장 차림의 한 남자가 지역 보안관인 제임스 그린과 함께 문을 열고 들어왔습니다. 정장 차림의 남자는 자신을 보건, 교육, 복지부 소속 검사 데이비드 스미스라고 소개했습니다. 양키 억양으로 보아 이 연방 공무원은 분명 외지인이었습니다. \"보 올브라이트 씨, 저는 귀하의 사업이 새로운 연방 민권 규정을 위반하고 있다는 사실을 알려드리기 위해 왔습니다. '백인 전용' 간판을 떼어내셔야만 합니다.\"\n\n보는 그 남자의 말을 이해하지 못하는 듯 멍하니 서 있었습니다. 그는 어깨를 으쓱하는 그린 보안관을 바라보았다. \"이 가게는 내 두 손으로 지은 건데, 누구를 가게에 들여보낼지는 내가 선택할 권리가 있지 않나요?\" 그는 말했다. 그 놈들은 더러운 사람들이에요. 내가 그들을 들여보내면 좋은 고객을 모두 잃게 될 거예요.\"\n\n양키가 말하길, \"만약 당신이 그들을 들여보내지 않는다면, 나는 당신에 대해 법적 조치를 취할 권한이 있으며, 잠재적으로 당신의 재산을 압류할 수 있습니다.\"라고 말했습니다. 간판을 내리세요.\"\n\n그렇게 말하며 양키가 뒷걸음질 치며 허름한 정육점을 떠났습니다. 보우는 그린 보안관을 바라보았다. \"저 양키 카펫배거 개자식이 나한테 이러게 놔두면 안 돼요.\" 그는 \"이건 내 권리를 침해하는 거예요!\"라고 말했습니다.\n\n그린 보안관은 한숨을 쉬며 \"정말 화가 나면 주지사 사무실에 전화하세요. 그는 이미 워싱턴의 양키들에게 귀를 기울이고 있다고 들었습니다. 우린 이겨낼 거예요. 걱정 마세요, 그 검사가 또 나타날 것 같진 않아요. 계속 간판 걸어놔도 말 안 할게요.\""
 LBJ.40.a: "연방이 민권을 집행하려고 하는 건가?"
 LBJ.41.t: "고집스러운 남부의 사업"
 LBJ.41.desc: "린든 존슨은 책상 위에 놓인 마닐라 폴더의 내용을 살펴봤다. 그것은 정부가 지난 몇 주 동안 시행하려던 새로운 인종 분리 규정을 준수하지 않은 남부 전역의 수천 개 사업체에 대한 보고서였다. 이름, 날짜, 장소가 적힌 페이지를 넘기고 넘기며 대통령은 마침내 보고서의 마지막 부분에 도달했다. \"민권에 대한 엄청난 저항을 고려할 때, 더욱 효과적인 집행을 위해서는 위반 단체에 대한 보다 엄격한 처벌이 필요해 보입니다.\"\n\n존슨은 한숨을 쉬었다. 그는 남부가 항상 그러한 조치에 대해 반발하리라는 것을 알고 있었다. 그가 어떤 방향으로든 한 발짝만 내딛어도 남부에서든 전국에서든 엄청난 정치적 반발을 불러일으킬 것이기 때문이다. 대통령이 되는 것이 얼마나 힘든 일인지 아는 사람은 거의 없었고, 이런 상황보다 더 어려운 일도 드물었다. 아무것도 하지 않을 수도 있고, 무언가를 하다가 미움을 받을 수도 있었다."
 LBJ.41.a: "이것은 충분히 오래 지속되었습니다. 연방 경찰이 유일한 방법입니다."
 LBJ.41.b: "문제는 알아서 사라질거야, 맞지?"
 LBJ.42.t: "변화의 바람"
 LBJ.42.desc: "보 올브라이트는 버밍엄의 리전 필드 스타디움으로 향하는 긴 운전 끝에 다리를 쭉 뻗으며 차에서 내렸다. 그의 아내가 옆에서 내렸고 부부는 입구로 걸어가기 시작했다. \"주지사가 이 통합 사업에 대해 집회를 열게 되어 기뻐. 그 망할 양키 변호사가 아무리 막지 말라고 해도 흑인들은 내 가게에 들어올 수 없어.\"\n\n페넬로페가 말했다. \"오, 보, 이렇게 흥분한 적은 처음이에요. 버밍엄까지 차로 3시간이나 걸렸는데 아직도 그렇게 화를 내다니 놀랍네요. 어쨌든 우리한테 좋은 좌석이 있기를 바라요.\"\n\n그들은 매표소 부스를 지나 경기장 안으로 들어갔다. 경기장은 수천 명의 관중으로 가득 찼고, 경기장 아래쪽에도 꽉 찬 수천 개의 좌석이 중앙에 있는 조지 월리스의 단상을 둘러싸고 있었다. 보와 페넬로페는 놀랍게도 주지사와 50피트도 떨어지지 않은 곳에 빈 좌석을 발견했다. 그들은 그 자리에 앉아 30분 동안 조지 월리스가 인종 분리에 관해 이야기하는 것을 들었다. \"월리스가 \"자, 여기 중소기업 소유주인 사람 있나요?\"라고 물었다.\n\n앉아있던 남성과 여성들 사이에서 보가 일어섰다. 월리스는 그를 무대로 불렀다. \"이름이 뭐죠, 친구? 국민진보동맹 집회에 가본 적이 있나요?\"\n\n보우는 지켜보던 수천 명의 사람들 앞에서 거의 발작을 일으킬 뻔했습니다. \"어, 제 이름은 보입니다. 보 올브라이트요. 제 가게에 연방 검문관이 흑인을 강제로 들여보냈습니다. 전 정치에는 관심도 없었습니다...\"\n\n그의 말은 청중들의 우레와 같은 박수로 끊겼습니다. 조지 월리스가 보의 손에서 마이크를 빼앗았다. \"들으셨나요? 평범한 비당파적 사업가가 자신의 의지와는 상관없이 인종통합을 강요당했습니다. 이것이 바로 존슨 대통령이 원하는 것입니다! 그는 국가로서가 아니라 국민으로서 가진 우리의 선택권을 빼앗으려 합니다. 그는 집행 조치를 강화하고 있으며 저는 그렇게 하라고 말합니다! 국민진보동맹은 옳은 것을 주장할 것입니다. 이전에 여러 번 말했듯이 오늘도 인종분리, 내일도 인종분리, 영원히 인종분리!\""
 LBJ.42.a: "적어도 새로운 규칙이 시행되고 있다."
 LBJ.43.t: "시민들의 폭발"
 LBJ.43.desc: "이번 주에는 대통령이 전국적으로 민권 및 인종통합 규정을 시행하겠다는 약속을 지키지 못한 것으로 드러나면서 존슨 행정부에 대한 비판이 거세지고 있습니다. 지난 금요일에 유출된 보건, 교육, 복지부의 보고서에 따르면 미국 전역, 특히 남부의 수천 개의 기업과 민간 단체가 인종통합 규칙을 따르기를 거부하고 있다고 주장했습니다. 이러한 사업체들은 '백인 전용' 표지판 철거를 명백히 거부했습니다. 이러한 규정을 준수하지 않는 기업들은 지금까지 어떠한 처벌이나 법적 처벌도 받지 않았습니다.\n\n이제 의회의 많은 진보적인 의원들이 이 문제에 대해 아무런 조치를 취하지 않는 존슨 행정부를 더 이상 지지하지 않겠다고 선언했습니다. 실제로 몇몇 의원은 국민진보동맹의 마르크스주의 파벌과 연대를 선언했습니다. 지금까지 존슨 대통령은 진보 정치인들의 이탈에 대해 아직 아무런 언급을 하지 않고 있으며, 민권법 수용을 거부한 법 위반 단체에 대해 조처를 하지 않을 것으로 보입니다."
 LBJ.43.a: "아마 행동하지 않았던 건 최선의 생각이 아니었을 지도 모릅니다."
 LBJ.60.t: "그들을 포함하다"
 LBJ.60.desc: "린든 베인스 존슨은 집무실에 앉았고, 순수하고 태연한 고요함이 방 안을 가득 채웠다. 서류와 서류, 회의와 회의 후 긴 하루가 지나고 이제 막 해가 서쪽 지평선을 어루만지고 있을 때였다. 갑자기 문이 삐걱거리며 열리더니 에드먼드 머스키 부통령이 들어섰다. 새로운 이민 법안에 대한 두 가지 제안이 마침내 완성된 것이었다. 머스키는 존슨 앞에 놓인 법안을 내려놓으며 \"공화당이 쓴 겁니다.\"라고 말했다. \"이건 민주당이 썼습니다.\" 그가 다른 쪽을 놓으며 말했다.\n\n존슨은 머스키와 아무 말도 나누지 않고 그저 앉아서 공화당이 작성한 이민 법안을 훑어보기만 했다. 법안은 매우 길고, 매우 철저하고, 매우 제한적이었다. 이민 쿼터는 늘리되 유지되고, 독일과 일본에서의 미국 여행은 여전히 엄격하게 제한되며, 비자 신청 요건은 약간 완화될 뿐이었다. 요컨대, 예상대로 극도로 보수적인 조치였다. 엄밀히 말하면 공화당 의원들이 전적으로 작성한 것도 아니었고 남부 민주당 의원들도 일부 참여했지만, 공화당 의원들은 항상 다른 의견을 배제하는 경향이 있었다.\n\n다음으로 존슨은 민주당의 제안을 넘겼다. 이 시점에서는 초안일 뿐이었으며 향후 상당한 수정이 필요했지만 기본 골격과 기본 내용은 그대로였다. 존슨은 이 법안이 이전 법안보다 자신의 계획에 훨씬 더 우호적이라는 것을 알게 되었다. 이 법안이 시행되면 이민 쿼터가 완전히 폐지되고, 독일, 일본 및 기타 외국과의 여행이 개방되며, 2차 세계대전 이후 매우 엄격했던 미국 입국 제한이 전반적으로 완화될 것이다.\n\n에드먼드 머스키는 \"어느 쪽을 추진할 것입니까?\"라고 물었다. \"공화당 안을 추진한다면 아마도 더 많은 표를 얻을 수 있을 것이고, 그래서 더 확실할 것입니다. 반면에 우리의 제안은 우리의 정책과 선거 공약에 훨씬 더 부합하지만, 의회를 통과하기가 더 어려울 것이고 공화당원들은 이 제안을 모욕적인 것으로 간주할 것입니다.\""
 LBJ.60.a: "민주당의 제안으로! 지치고 가난한 군중들을 이리 보내십시오."
 LBJ.60.b: "공화당의 제안으로. 우리는 조심해야 합니다."
 LBJ.61.t: "한스의 이야기"
 LBJ.61.desc: "한스는 거대한 선박이 뉴욕에 입항하는 동안 바지선 SS 컬럼비아호의 메인 갑판에 서 있었다. 그 큰 배가 횃불을 들고 만을 지키는 강인한 여성인 자유의 여신상이 서 있는 엘리스 섬 옆을 지나가고 있었다. 이것은 한스가 바라던 모든 것이었고 그 이상이었다. 독일이 주위에 산산조각이 나자 그는 대학 기숙사에서 덴마크로, 그리고 스코틀랜드로 도망쳤다. 그곳에서 1년 넘게 스코틀랜드에서 영어를 배우기 위해 고군분투하고, 직장을 전전하며, 미국 입국 비자를 간절히 구하며 시간을 보냈다.\n\n한스의 소원은 마침내 린든 존슨 대통령의 새로운 이민 법안으로 실현되었고, 수십 년의 적대 끝에 독일 국적자의 미국 입국이 허용되었다. 물론 여전히 비자를 받아야 했지만, 더 이상 미국 여행은 독일의 부유층이나 권력층에게만 국한되지 않았고, 이제 가난하고 어린 한스도 새로운 삶을 위해 배를 타고 새로운 세계로 떠날 수 있게 되었다.\n\n바지선은 맨해튼 북쪽의 항구에 정박했다. 허드슨 강을 등 뒤로 하고 바람을 맞으며 판자를 따라 콘크리트 부두로 걸어 내려가자 마침내 도착했다. 미국! 바다 소금과 쓰레기, 산업 오염 물질의 악취가 공기를 지배했지만 한스는 신경 쓰지 않았다. 쓰레기 냄새보다는 자유의 맛에 더 가까웠기 때문입다.\n\n\"이봐, 당신!\"\n\n한스가 뒤를 돌아보니 칠흑같이 검은 머리에 뚜렷한 억양을 가진 기름진 외모의 부두 노동자가 자신에게 말을 걸고 있었다. \"그냥 거기 서 있을 건가? 아님 여기서 이 배 하역하는거 도울 생각 없나?\"\n\n\"죄송합니다.\" 한스가 두꺼운 억양의 영어로 대답했다. \"방금... 스웨덴에서 왔습니다. 제 이름은 존입니다.\"\n\n남자는 생각에 잠긴 표정으로 그를 바라보았다. \"글쎄, 스웨덴인 존, 곧 부두에서 일손이 좀 더 필요할 걸세. 내 밑에서 일하는 게 어떠겠나?\"\n\n한스는 맨해튼이라는 거대한 인간 군집을 바라보았다. 엠파이어 스테이트 빌딩, 머리 위를 날아가는 제트기, 살아 숨 쉬는 도시 뉴욕의 번잡함 등 많은 것이 새롭고 놀라웠다. 그는 마침내 성공했다."
 LBJ.61.a: "\"예.\" 한스가 대답했다. \"일하고 싶습니다.\""
 LBJ.62.t: "남부 민주당원들의 우려"
 LBJ.62.desc: "\"대통령 각하, 이건 재앙입니다, 아시잖습니까!\"\n\n린든 존슨은 전화로 한숨을 쉬고 싶은 충동을 억누르고 있었다. 보통은 시드 허롱 하원의원 같은 사람이 소란을 피우면 그를 집으로 초대해 대화를 나눈 다음, 잘못을 인정할 때까지 기다리면 되었다. 하지만 지금은 집무실 의자에 앉아서 그 소란을 받아들여야 했다. 새 이민 법안의 내용에 화가 난 민주당원은 시드뿐이 아니었지만, 그는 그 중에서도 유난히 시끄러웠다.\n\n\"제 지역구에는 이미 문맹인 외국인과 밀입국자가 많고 더는 필요 없습니다! 하지만 당신은... 우리 둘 중 누구에게도 투표하지 않을 걸 알면서도 그 진보적인 개자식들에게 굴복했잖습니까! 이게 우리 당의 단합을 해칠 거라는 건 말할 필요도 없습니다. 이미 취약한 상태입니다!\"\n\n존슨은 시계를 확인했습니다. 몇 분 후면 플로리다인은 아마 목이 터져라 소리를 질렀을 것이다. 그리고 화가 난 다음 의원으로부터 다음 전화가 걸려올 것입다."
 LBJ.62.a: "오늘 고생 좀 하겠군."
 LBJ.63.t: "그들을 배제하다"
 LBJ.63.desc: "새로운 이민 법안에 대한 작업이 계속되면서 중요한 문제인 숙련도가 가장 큰 이슈로 떠올랐습니다. 많은 지원자가 의학, 공학, 과학 분야의 경력을 가지고 있을 것입니다. 동시에 이러한 능력이 부족하여 대신 서비스업이나 농업 분야로 진출하려는 사람들도 많습니다. 문제는 잠재적 이민자에 대해 엄격한 숙련도 기준을 설정할 것인가 하는 것입니다. 이는 비숙련 노동력이 미국인의 일자리를 빼앗아 간다고 떠드는 의회의 토착민주의자들을 달래줄 수 있으나, 진보주의자들은 이와 달리 개방적이고 관용적인 정책을 선호할 것입니다. 자 그러면 우리는 어떤 시스템을 선택해야 할까요?"
 LBJ.63.a: "지치고 가난한 군중들을 이리 보내라!"
 LBJ.63.b: "우리에겐 요리사가 아니라 의사가 필요하다고!"
 LBJ.64.t: "솟아오르는 공포"
 LBJ.64.desc: "지난 몇 주 동안 미국은 반이민 정서의 새로운 불길을 목격했습니다. 극우 성향의 국민진보동맹 활동가들의 선동에 자극받은 시위대가 전국의 주 의사당과 연방 건물에 모여들었습니다. 대부분의 시위는 규모는 작지만 시끄럽기는 마찬가지입니다. 산호세에서 바하버까지 텔레비전 뉴스 화면에는 \"외국 스파이들은 나가라\", \"헤이 헤이 LBJ - 미국의 반역자\", \"미국인을 위한 미국\"이라는 플래카드가 가득합니다. 한편 아르헨티나 파시스트부터 남아프리카 흑인 급진주의자까지 모든 것을 논하는 TV 및 라디오 광고가 전파를 타고 있습니다. 여론 조사에 따르면 대부분의 미국인이 이러한 정서에 반대하는 것으로 나타났지만, 무시하기는 매우 어렵습니다."
 LBJ.64.a: "미국은 이민자의 나라가 아니였나?"
 LBJ.70.t: "주택 관련 조항 및 법적 면제 사항"
 LBJ.70.desc: "1866년 민권법은 모든 시민이 부동산을 임대, 보유, 판매, 구매할 수 있도록 허용했지만 연방 정부에는 이 원칙을 집행할 수단이 없었습니다. 아프리카계 미국인 지도자들은 주택에 대한 공평한 접근 없이는 기회의 평등도 있을 수 없다고 단호하게 말합니다. 우리는 민권 의제에 대한 반발의 물결을 이겨내기 위해 흑인 유권자들의 압도적인 지지를 기대하고 있으며, 그들의 기준에 부합하는 법안을 통과시켜야 합니다.\n\n한편, 국가파는 주택 차별을 빌미로 반대 세력을 결집하는 데 가장 큰 성공을 거두었습니다. 백인 공동체는 인종통합에 저항할 수 있는 더 교묘한 수단을 잃을까 두려워하고 있으며, 명목상 민권을 지지하는 보수적인 공화당원조차도 우리의 감정에 반응하여 결사의 자유와 상업의 자유에 대해 시끄럽게 떠들고 있습니다.\n\n우리 정책팀은 창의적인 글쓰기 능력 덕분에 주거권에 관한 의회의 제안을 위한 몇 가지 선택지를 생각해냈습니다. 예외를 제한하는 강력한 법안, 전자의 강력한 문구를 유지하면서 최소한 인종통합 속도를 제한할 수 있는 충분한 예외 조항을 도입하는 법안, 또는 주거권 추구 대상자에 대한 보호나 관할권을 생략하는 형식적인 법안을 통과시킬 수도 있습니다."
 LBJ.70.a: "인종 불평등에 대한 강력한 태도를."
 LBJ.70.b: "타협은 꼭 필요하다."
 LBJ.70.c: "단지 너무 자세히 읽지 않기를 바라자."
 LBJ.71.t: "북부의 반발"
 LBJ.71.desc: "다른 모든 북부 시장들은 제안된 주택 법안에 필요한 예외 사항에 대해 깃대를 들고 소리치고 있지만 불만은 여전히 ​​대체로 사적인 것입니다. 산업 호황기에 흑인 인구가 증가한 것을 본 도시는 특히 공정 주택법이 장기적으로 이웃의 구성을 얼마나 변화시킬 것인지 잘 알고 있습니다.\n\n비공개 회의에서 행정부의 대리인은 지방 정부가 통합의 속도와 방식을 통제할 수 있도록 의도된 카보우트를 강조하지만 그 라인은 소수를 위한 물을 운반합니다. 반대자들은 이 법안이 시행할 수 없는 새로운 차별적 범죄를 강조합니다. 이 법안이 약화되어야 한다는 요구가 높아지고 있으며, 이 결정은 며칠 동안 대통령을 괴롭혔습니다."
 LBJ.71.a: "우리는 굳건히 버틸 필요가 있다."
 LBJ.71.b: "추가적인 예외를 더 포함하자"
 LBJ.72.t: "진보주의자들의 반발"
 LBJ.72.desc: "공정 주택법은 좋은 방식이 아니라 전국적인 주목을 받았습니다. 그것의 전면적인 보호와 강력한 집행 메커니즘은 많은 모든 백인 커뮤니티의 벽에 글을 씁니다. 매사추세츠에서 캘리포니아에 이르는 타운 홀은 법안 통과가 재산 가치, 학교, 범죄에 어떤 영향을 미칠지에 대해 초조해하는 화난 백인 주택 소유자들로 가득 차 있습니다.\n\nNAACP는 이전에 낙담한 지역으로 이사하는 최초의 흑인 가족을 격려하고 조언하기 위해 대부분의 주에서 청취 투어를 시작했습니다. 이 노력은 폭력적인 침략과 음모 사이의 어딘가에서 묘사되어 언론에서 숨이 막힐 정도로 다루어졌습니다.\n\n일부 진보 정치인들조차 이 법안을 공개적으로 비판했고, 법안을 약화시켜야 한다는 목소리가 널리 퍼져 있습니다."
 LBJ.72.a: "자유의 수호를 위해서..."
 LBJ.72.b: "몇 번의 양보는 지불해야 할 작은 대가이다."
 LBJ.73.t: "보수주의자들의 반발"
 LBJ.73.desc: "제안된 공정주택법에 대한 가장 강력한 반대의 대부분은 보수주의자들로부터 나옵니다. 저명한 루이지애나 라디오 진행자는 어제 \"저주받은 일당\"에 대해 신랄하게 비판했습니다. 보수주의자들은 분명히 더 이상 자신의 가치를 공유하지 않는 민주당과 손을 잡은 것에 대해 비난했습니다. 민주당은 백인 사회에 범죄와 불법을 가져오려는 \"조직화된 흑인 선동가\"의 꼭두각시로 희화화되고 있습니다.\n\n이 새로운 메시지가 어떤 선거 결과를 가져올지는 알 수 없지만 RDC와 NPP를 유동적으로 만들었습니다."
 LBJ.73.a: "보수주의자들은 그들의 선택지를 저울질하고 있다."
 LBJ.74.t: "흙탕물"
 LBJ.74.desc: "공정주택법에 대한 반발이 극에 달했습니다. 이 법안의 노골적인 지지자이자 일리노이 주 하원의 진보당 의원은 어젯밤에 잔인하게 구타당했습니다. 그의 복면을 쓴 가해자들은 범죄 현장에 인종 차별적 낙서와 타이어 다리미를 남겼습니다. 이 공격은 일반적으로 그 쪽의 많은 사람들 사이에서 법안에 대한 지지를 결정화했지만 법안에 대한 자유주의적 지지는 여전히 부족합니다.\n\n공화당 고위 의원 그룹이 오늘 존슨 대통령을 찾아와 공정 주택법을 추진하면 공화민주연합에 돌이킬 수 없는 피해를 줄 것이라고 경고했습니다. 그들은 백인 유권자들을 집단적으로 국민당 쪽으로 몰아가는 것이 이 문제에서 손해를 보는 것보다 장기적으로 볼 때 시민권을 더 많이 손상시킬 것이라고 주장합니다. 존슨은 그것이 진보당에 민권을 양도하는 것보다 나을 것이 없다고 주장하지만, 그의 동료들은 이미 불안정한 정당 상황을 혼란에 빠뜨리지 않는 것을 선호합니다. 상하원 양원이 난투극을 벌일 준비를 하고 있는 가운데, 행정부가 공정주택법을 추진할지 여부에 대한 최종 결정을 내릴 때입니다."
 LBJ.74.a: "...극단주의는 악이 아니다."
 LBJ.74.b: "...극단주의는 인기가 없다."
 LBJ.75.t: "불공평한 거래"
 LBJ.75.desc: "존슨 대통령은 울타리를 향해 고함을 지르는 두 그룹의 시위대를 바라보았다.\n\n그의 오른쪽에는 거의 백인으로 구성된 군중이 \"교외는 합병에서 살아남는다... 이번에는!\", \"흑인 우월은 없다\", \"존슨의 드럼 서클을 끝내라\". 그의 왼쪽에는 다양한 인종으로 구성된 청년 군중이 \"린든 B. 젤리피쉬\", \"국내외 나치에게 굴복\", \"인종분리를 끝내라\" 등의 구호를 외쳤다.\n\n다시 최근의 내부 상황으로 시선을 돌리자, 그는 자신이 택한 주택 정책에 대한 또 다른 불안감을 느꼈다. 법안 철회로 자당 내 많은 사람이 안도했지만, 인종분리주의자들의 행정부에 대한 낮은 평가를 바꾸기에는 역부족이었다. 미국인들의 요구와 균형을 맞출 묘수가 떠오르질 않았다. 이 문제는 주 차원에서 입법화되어야 할 것이다. 이 최신 진보주의자 중점 집단의 주장이 조금이라도 정확하다면 아마도 마르크스주의 주지사들에 의해 이루어질 가능성이 높다.\n\n그가 자신의 호의를 보여주는 페이지에 도달하자 두 그룹의 함성이 훨씬 더 커졌다. 그는 고개를 저으며 가벼운 미소를 지었다."
 LBJ.75.a: "적어도 그들은 무언가에 동의할 수는 있다."
 LBJ.76.t: "가장 기초적인 수요"
 LBJ.76.desc: "\"텍사스 주에서 수년간 입법자로 일하면서 저는 우리나라가 가장 중요하고 심각한 문제를 입법화할 수 있다는 믿음을 굳건히 했습니다. 미국 흑인의 평등권 문제는 우리의 성스러운 국가가 건국된 이래로 곪아 터져 나온 문제입니다. 우리가 모든 적을 물리치고 부를 두 배로 늘린다 해도 이 문제에서 여전히 평등하지 못하다면 우리는 국민으로서, 국가로서 실패한 것입니다. 인종에 관계 없이 어떤 미국인이라도 인격의 강점과 풍부한 기업가 정신으로 지위와 번영을 누리지 못하는 것은 아메리칸 드림에 대한 배신입니다. 저는 오늘 우리 앞에 놓인 불평등의 구체적인 위기에 대해 이야기하고 싶습니다.\"\n\n\"주택에 대한 공정한 접근성의 부족은 다른 모든 인종적 불평등을 영속화하는 불평등입니다. 인종으로 인해 아버지는 취업 기회를, 자녀는 학교에 갈 수 있는 기회를 거부당하고 있으며, 이 모든 것이 재산 축적에 부과된 무수히 많은 불길한 제약 때문입니다. 미국 전역에서 증오의 세력이 동료 미국인들에게 주어진 자유의 한계를 제한하기 위해 음모를 꾸미고 있습니다. 흑인 주택 소유주를 해방시키기 위한 지역적 행동의 시기는 지났으며, 이러한 악의적인 이해관계를 깨뜨리기 위한 연방 차원의 조치가 필요합니다.\"\n\n\"여기 있는 저의 반대자들과 지역 사회에서 중앙 정부의 조치를 피하려는 사람들에게 답은 간단합니다. 대출 기관, 판매자 및 임차인의 인종적 편견에 온 힘을 다해 공격하세요. 공정주거법의 통과가 더 이상 먼 옛날의 일이 아닌 세상을 만들어야 합니다. 그 세상이 현실이 될 때까지 미국은 흑인이든 백인이든 모든 시민의 권리와 기회를 보호하기 위해 함께할 것입니다.\""
 LBJ.76.a: "내 마을 얘기는 아니지, 그렇지?"
 LBJ.76.b: "내. 뒷마당. 에는. 말고."
 LBJ.80.t: "\"헤드스타트\" 프로그램 설립"
 LBJ.80.desc: "빈곤 퇴치의 꿈을 이루기 위해 존슨 대통령은 헤드 스타트 ​​프로그램을 설립했습니다. 보건, 교육 및 복지부의 후원 하에 진행되는 이 이니셔티브는 존슨 행정부가 경제적으로 불우한 이웃에 사는 어린 아이들의 곤경을 개선하기 위한 노력의 일환으로 많은 사람들이 기대하는 것 중 첫 번째에 불과합니다. 특히 소수 집단의 사람들 더더욱.\n\n헤드 스타트는 저소득 가정의 아동이 초등학교 교육에 성공적으로 적응하고 학교에서 성공할 수 있도록 인지적으로 충분히 발달하도록 여름 프로그램 및 평가를 제공합니다.\n\n보수 진영의 반대는 헤드 스타트에 대한 대중의 지지가 상당히 높다는 사실 때문에 다소 잠잠해졌습니다. 주의 교육 특권에 대한 추가 침해에 대한 더 큰 반대는 행정부가 그러한 방식으로 움직이기로 선택해야만 증가할 것입니다."
 LBJ.80.a: "이것은 그저 첫 발걸음일 뿐이다."
 LBJ.81.t: "교원노조 평가"
 LBJ.81.desc: "존슨 대통령이 통과를 희망하는 획기적인 법안 중 하나는 이른바 초중등교육법입니다. 아직 초안이 완성되지는 않았지만, 초중등교육법은 전반적으로 학교에 대한 연방 지원금을 늘리고 학부모의 공교육 참여에 초점을 맞출 것입니다. 의회의 동맹들이 법안을 만들고 법안이 쉽게 통과될 수 있도록 의회의 지지를 확보하는 동안, 대통령 자신은 미국에서 가장 강력한 교원 노조를 만나 새로운 계획에 대한 지지를 확보하기로 결정했습니다.\n\n교원 노조에서 가장 주목할 만한 요구 사항 중 하나는 교사가 교실에서 학생과 소통하고 교과 과정을 가르치는 방법에 대한 연방 정부의 통제를 완화하는 것입니다. 이러한 제안에 대한 강한 반대가 이미 존재하는데, 학교의 어린이와 청소년들 사이에서 \"반체제\" 및 \"비미국적\" 사상이 확산될 수 있기 때문입니다. 또한 이러한 개혁을 약속하면 보수적인 공화당원들과 강경한 반공주의자 및 반파시스트들 사이에서 우리의 지지가 약화될 수 있습니다. 그러나 다른 사람들은 이것이 학생 개개인의 필요에 맞춘 교육을 개별화할 수 있는 새로운 급진적 단계가 될 수 있으며, 우리 젊은이들의 교육의 질을 전반적으로 향상할 수 있다고 주장합니다."
 LBJ.81.a: "교육 개혁은 위대한 사회를 만들기 위한 필수적 요소다."
 LBJ.81.b: "아마도 우리는 너무 멀리 가지 말아야 한다."
 LBJ.82.t: "연방정부의 과잉개입에 대한 불만"
 LBJ.82.desc: "헤드 스타트는 일반 대중과 각급 정부의 정책 입안자들 사이에서 꽤 인기가 있는 것으로 증명되었지만, 존슨 대통령은 연방 정부의 권한과 범위를 크게 확대하려는 계획에 대해 도를 넘었다는 이유로 폭정이라고 비난하는 보수주의자들과, 심지어 같은 당 에의 일부에게까지 공격받아야만 했습니다.\n\n주 의회의 지원과 수많은 연방 의원의 지지를 받는 몇몇 남부 주지사들은 \"연방의 폭정에 가까운 연방정부의 권한 확대\"라는 흐름을 막기 위해 대통령에게 주에만 속하는 특정 교육 특권을 보장할 것을 요구하고 있습니다. 대통령의 지지자들과 북부 자유주의자들은 비판을 무릅쓰고 존슨 대통령에게 프로그램을 추진할 것을 촉구했습니다.\n\n따라서 존슨 대통령은 그 어느 때보다 결연한 의지로 입법 의제를 계속 추진하고 있습니다. 남부 민주당과 당내 보수파는 이를 달가워하지 않고 있습니다."
 LBJ.82.a: "사소한 말다툼으로 진보의 흐름을 막을 수는 없다."
 LBJ.83.t: "물질적 조항"
 LBJ.83.desc: "ESEA를 둘러싼 논쟁의 마지막 단계로 얼마나 많은 예산이 프로그램에 투입되어야 할 지에 대한 논쟁이 시작되었습니다. 대통령의 교육 정책에 점점 더 반대하려 하는 보수주의자들은 법안에서 더욱 삭감한 예산안을 원하고 있습니다. 저들의 의견을 따라연방 예산의 부담을 줄이면 국방예산을 증대하거나 향후의 예산 디폴트의 위험을 막을 수 있습니다.\n\n의회의 대통령 지지자들은 초중등 교육에 대한 재정 지원을 강화하더라도 법안이 통과될 가능성이 높다고 믿고 있습니다. 문제는 대통령이 강력한 당내 보수적 로비 세력과의 관계를 더욱 긴장시키고 싶은지 여부입니다.\n\n존슨의 입장에서는 자신의 의제에 대한 가장 사나운 반대세력들을 사방으로 흩어버리는 것이 더 빠를 것입니다. 그러나 존슨이 상원 의원 시절에 배운 것처럼, 정치에서는 때때로 다른 방법도 고려해야 합니다."
 LBJ.83.a: "정부는 국민에게 가까울 때 가장 좋다."
 LBJ.83.b: "당장 우리는 보수주의자들을 동요시킬 여유가 없다."
 LBJ.84.t: "\"예산 문제\""
 LBJ.84.desc: "워싱턴에 장대비가 쏟아졌다. \"린든, 저는 양심상으로 이 법안에 동의할 할 수 없어요.\" \n\n존슨 대통령은 주머니에 손을 넣고 남쪽 잔디밭을 바라보고 있었다. 멀리서 천둥소리가 집무실 창문으로 부드럽게 내리는 빗줄기를 잠시 덮었다. 러셀 상원의원이 다시 이곳에 와서 행정부의 의제에 대한 우려를 표명했다. \"미안하지만, 린든, 당신은 조지아주뿐만 아니라 남부 전역의 유권자들의 의사를 존중해 주셔야 해요. 많은 선량한 사람들은 이 프로그램에 수백만 달러를 쏟아붓는다고 해서 소수인종 아이들의 복지 향상에 큰 도움이 될 것이라고 생각하지 않-\"\n\n존슨은 갑자기 몸을 일으켜 세우고 눈을 빛냈다. 그리고는 발뒤꿈치를 툭툭 치며 힘차게 러셀에게 걸어가 러셀 바로 앞에 섰다. 두 사람의 코는 1인치 정도 떨어져 있었고 재킷의 단추가 맞닿아 있었다. 그의 목소리는 천둥이 치는 듯 했다. \"의원님, 저는 그 망할 의원들 따위는 신경도 안 씁니다! 저는 모든 의원들을 만나고, 전국의 20개 교원 노조와 회의를 열고, 이 법안을 완벽하게 만들었는데, 제가 충성하지도 않는 정당에 투표하는 몇몇 편협한 사람들로부터 '안 된다'는 말을 들으려고 이 법안을 만든 게 아닙니다!\" 러셀은 얼어붙은 채 입술을 굳게 다물고 대통령의 눈을 응시했다. 잠시 침묵이 흘렀다. 존슨은 침착하게 말을 이어갔다. \"의원님, 이 문제에 대한 제 입장이 최종적이라는 점을 동료 의원들에게 전달해 주시길 부탁드립니다. 그게 다입니다.\"\n\n\"알았어요, 린든. 그렇게 하죠.\" 존슨은 뒤로 돌아서서 결단의 책상을 지나 다시 비에 젖은 창밖을 바라보았다.\n\n\"그리고 당신은 저를 대통령 각하라 부르셔야 합니다.\""
 LBJ.84.a: "그들은 우리를 굴복시킬 수 없을 것이다."
 LBJ.90.t: "공립학교를 위한 자금"
 LBJ.90.desc: "대통령의 책상 위에는 소위 말하는 고등교육법의 초안이 어지럽게 널려 있었다. 존슨은 안경을 코에 걸치고 한 손은 이마에 얹은 채 다른 한 손으로는 96쪽 분량의 문서를 꽉 쥐고 있었다. 그는 몇 시간 동안이나 읽고 편집하고 또 읽었지만 얼마나 오래 읽었는지도 잘 기억할 수 없었다. 이 초안은 바로 그가 요구했던 것이었고 이게 의회를 통과하는 것은 지독한 악몽이 될 것이 분명했다.\n\n보수파가 ESEA의 작성과 통과를 둘러싸고 대통령을 곤경에 빠뜨린 후 HEA가 의회의 예산 매파들로부터 날카로운 비판을 받게 될 가능성은 굉장히 높다. 게다가 많은 대학을 직접 지원하는 것은 특혜로 비춰질 수도 있다. 지금과 같은 정당 관계에서 자금 지원을 약속하는 것은 돌이킬 수 없는 피해를 줄 수 있다. 그러한 피해가 아주 심각하다면 대통령 자신의 재선 가능성도 위태로워질 수 있다. 그러나 존슨의 가장 확고한 동맹과 지지자들은 원칙에 따라 대학 지원 프로그램을 약속해야 한다고 주장하며, 그렇게 할 때 선거에 미칠 영향은 가장 안 좋은 경우에나 미미할 것이고 최상의 경우 아예 없을 것이라고 주장하고 있다.\n\n존슨은 빨간 펜을 꺼내 종이에 선을 그었다. \"아니, 이건 안 되겠어.\" 그는 혼잣말로 중얼거리며 여백에 수정 사항을 끄적였다.\n\n하지만 모든 사람이 만족할 수는 없었고, 모든 사람을 만족시키려는 노력은 헛수고였다."
 LBJ.90.a: "자유로운 학습과 지식이 없고서 자유 사회가 지속될 수는 없다."
 LBJ.90.b: "이걸 가지고는 이미 충분히 했다."
 LBJ.91.t: "공립대학 장학금"
 LBJ.91.desc: "HEA의 두 번째 조항은 대학 입학을 신청하는 우수한 학생에게 연방 정부가 제공하는 장학금을 확대하는 것입니다. 법안의 이 부분은 논란의 여지가 훨씬 적고, 장학금 수혜 대상자 선정, 장학금 지급 방법, 장학금 액수 등 사소한 부분에 대한 이견을 제외하면 초당적으로 광범위한 지지를 이끌어낼 가능성이 높습니다.\n\n이 법안의 주요 관심사는 항상 그렇듯이 연방 정부의 재정 부담이 매년 증가하고 있으며 모든 제안을 논의할 때는 예산 문제를 고려해야 한다는 점입니다. 인종 논리에 근거한 극단주의자들의 주장을 제외하면, HEA에 대한 대부분의 반대는 재정적 고려를 주장하는 주장을 중심으로 조직화되고 있습니다. 교육에 대한 논쟁이 치열한 만큼, 궁극적으로는 이러한 노력을 피하고 위대한 사회 의제의 다음 항목으로 넘어가는 것이 최선일 수 있습니다."
 LBJ.91.a: "자유의 생존과 성공을 보장하기 위해서 지나친 부담이란 없다."
 LBJ.91.b: "우리는 정부를 감당할 수 없는 지출에 깔려죽게 해선 안된다."
 LBJ.94.t: "타협안"
 LBJ.94.desc: "사회보장 확대 법안을 둘러싼 오랜 시간의 치열한 협상 끝에 공화당 의원들 중 상당수가 나머지 의원을이 동조할 수 있을만 한 '타협안'을 지지하기로 결정했습니다. 이 법안은 수정되지 않은 법안과 대체로 유사하지만 그 범위가 다소 좁아지도록 변경되었습니다. 모든 프로그램에서 지급액이 줄어들었고, 프로그램에 대한 정보가 모든 대상자에게 전달되도록 하는 조항이 삭제되었으며, 가족 지원에 관한 조항은 결혼한 부부에게만 적용되도록 재작성되었습니다. 행정부의 많은 사람들은 '타협안'이 가장 도움이 절실히 필요한 일부 사람들을 배제하는 것이라고 생각합니다. 그럼에도 불구하고 이 법안의 통과는 이 문제에 대해 당의 단합을 강조한 존슨 대통령과 그의 선택에 큰 승리가 될 가능성이 있습니다.\n\n그러나 또 다른 대가 역시 치러야 합니다. 공화당 내부에서 큰 우려를 불러일으키는 원인을 제거해야 합니다. 대통령은 \"스쿱\" 잭슨 및 진보파와의 동맹을 끊어야 합니다. 행정부는 가능한 타협안을 제시하기 위해 서신을 보냈지만 모든 제안이 거부되었습니다. 공화당은 이미 마음을 정했고, 더 이상의 협상이나 밀실 거래, 당의 단결에 대한 호소, 노골적인 괴롭힘 전술로도 그들의 마음을 바꾸지 못할 것입니다.\n\n대통령은 선택해야만 합니다."
 LBJ.94.a: "우리는 통합을 유지하기 위해서 뭐든지 할 것이다."
 LBJ.94.b: "이건 너무 나갔다. 그들은 우리가 누구와 일할 지 지시할 수 없다."
 LBJ.95.t: "꺾여버린 희망"
 LBJ.95.desc: "존슨 대통령과 \"스쿱\" 잭슨의 짧은 동맹 관계의 종말은 국민진보동맹의 모든 대화의 주제이며, 이는 당분간 계속될 가능성이 높습니다. 잭슨은 당내에서 큰 승리로 여겨졌던 두 사람의 동맹에 많은 위신을 걸었고, 이는 그들이 최고위층에서 정책 결정에 영향을 미칠 수 있는 능력을 입증하는 증거였습니다.\n\n진보파 지도부는 이제 자신들이 RDC의 보수파에 대항하는 균형추 구실을 할 수 있기를 바랐고, 그 지위를 활용해 정책적 이득을 얻을 수 있기를 기대했습니다. 대규모 사회보장확대법의 통과는 국가를 위한 새로운 시대를 열고 진보파가 당분간 의회의 주도권을 확보할 수 있는 최고의 성과가 될 것이었습니다. 그러나 대통령이 바로 그 보수파의 요구에 굴복하여 잭슨과의 관계를 끝내고 축소된 법안을 통과시키기로 했을 때, 당내 많은 사람은 다시 한번 뒷전으로 밀려난 것처럼 느꼈습니다.\n\n잭슨이 공개적으로 타협안을 \"국가보다 당을 우선시한 결과\"라며 \"가장 도움이 필요한 미국인들에게 지원과 기회를 거부한 것\"이라고 비난했을 때 잭슨의 실망은 모두에게 명백히 드러났습니다. 그러나 이러한 우울한 분위기는 의원들이 법안 수정에 대한 찬성을 공개적으로 드러낸 국가파 세력까지 확대되지는 않았습니다. 그들의 축하 분위기는 당내 다른 당원들에게 상당한 분노를 불러일으키기 시작했고, 이 이상한 동지들 사이 동맹의 실행 가능성에 다시 한번 의문을 불러일으키고 있습니다."
 LBJ.95.a: "이상한 시기에는 다툼도 많다."
 LBJ.96.t: "당의 노선에 따르다"
 LBJ.96.desc: "백악관이나 의사당에 있는 그 누구도 최근의 분위기 변화를 감지할 수밖에 없었습니다. 공화민주연합의 양대 축인 공화당과 민주당의 관계가 바닥을 치고 있으며, 당의 단합과 안정보다 개인적 의제를 앞세운다는 비난이 비공개로 넘쳐나면서 처음부터 결코 따뜻하지 않았던 관계가 더욱 냉각되고 있습니다.\n\n가장 최근의 악재는 사회보장확대법 통과인데, 이는 대통령에게 공화당을 만족하게 유지하는 것보다 더 중요한 사안이었습니다. 이 법에 반대하는 의원들을 압박하고, 욕하고, 괴롭혀서 복종하게 하도록 모든 지지자를 포섭하는 데 큰 노력을 기울였습니다. 대부분의 공화당 의원은 공개적으로 연합에 반대하는 목소리를 내기에는 잃을 것이 너무 많다고 판단한 듯이 순응했습니다.\n\n그러나 많은 공화당 유권자에게 이것은 민주당이 자신들의 이해관계를 무시한 채 기꺼이 표를 가져가는 또 다른 사례로 받아들여져 당에 대한 박탈감을 키우고 있습니다. 또한 '사회주의자 대통령'과 그의 '미국 백인 노동자에 대한 공격'에 대한 비난을 기다리는 청중을 찾고 있는 국가파의 선동도 이러한 감각에 불을 지피고 있습니다."
 LBJ.96.a: "비즈니스에 필요한 비용이다."
 LBJ.97.t: "진보파들이 도움을 보여주다"
 LBJ.97.desc: "당내 반대에 직면한 존슨 대통령의 사회보장확대법에 대한 모 아니면 도 접근 방식은 당 밖에서 지지 세력, 즉 국민진보동맹의 진보파를 찾았습니다. 헨리 \"스쿱\" 잭슨은 여러 차례 이 법안에 대해 호의적인 견해를 밝혔으며, 오늘 아침에는 진보파 상원의원들을 대표하여 행정부에 연락을 취했습니다. 이들은 사회보장확대법이 현재의 광범위한 상태로 통과될 수 있도록 한 표를 행사하겠다고 약속하고 있습니다.\n\n존슨 대통령은 이들의 지지가 사회보장확대법의 광범위한 지지와 위대한 사회를 위한 중요한 승리의 증거라며 환영하고 있습니다. 잭슨 의원은 사회보장 확대법에 대한 지지와 법안 통과를 위한 초당적인 의지를 \"미국과 서민의 복지에 대한 헌신\"의 증거라고 설명했습니다."
 LBJ.97.a: "우리는 그들의 표를 환영한다."
 LBJ.98.t: "동맹의 승리"
 LBJ.98.desc: "사회보장확대법의 통과 여부는 존슨 대통령과 진보당과의 동맹의 강도를 가늠할 수 있는 중요한 시험대가 될 것이었습니다. 이제 그 시험은 통과한 듯합니다. 이 법은 큰 수정 없이 의회를 통과했으며, 앞으로 수년간 미국인들에게 강력하고 광범위한 사회보장망을 제공할 것입니다. 헨리 \"스쿱\" 잭슨은 이 법안을 \"초당적 협력의 승리\"이자 \"미국 국민을 위한 위대한 승리\"라고 칭송했습니다.\n\nRDC 내에서는 존슨 대통령의 진보파가 우위를 점하고 있는 것이 분명해졌으며, 대화와 계획은 거의 전적으로 최근의 승리를 기반으로 어떻게 발전시킬 것인가에 초점을 맞추고 있으며, 분노로 들끓는 세력을 달래거나 공화당 진영을 다시 대화로 끌어들이는 데는 거의 힘을 쏟지 않고 있습니다. 공화당 상원의원들 사이에서는 연합의 무게추가 점점 더 자신들로부터 멀어지고 있으며, 정책 결정에서 완전히 배제되지 않도록 노선을 수정할 기회가 거의 없다는 불안감이 커지고 있습니다. 이러한 불안감은 유권자들에게까지 확산되고 있습니다. 전통적인 공화당 강세 지역에서는 많은 사람이 점점 더 자신들이 소외되고 있는 연합에 대한 그들의 헌신에 의문을 제기하고 있습니다."
 LBJ.98.a: "그들은 머지않아 돌아올 것이다."
 LBJ.100.t: "보수주의자들의 불평"
 LBJ.100.desc: "대통령님, 위대한 사회가 시행되기 시작했습니다. 그리고 좋은 소식은: 압도적인 대다수의 미국인들은 사회를 개혁하려는 우리의 노력을 지지하여 사회를 바닥에 있는 사람들에게 더 평등하고 공정하게 만들겠다는 것입니다. 그러나 우리의 노력이 의회에서 결실을 맺으면서, 이미 야당 건설의 난동이 일고 있습니다. 국민당은 물론 공화당 내 일부 보수주의자들도 사석에서 불만을 터뜨리기 시작했고, 전국 곳곳의 신문에는 이러한 노력을 비난하는 익명의 논평이 나오고 있습니다.\n\n지금은 정말로 걱정할 것이 없습니다: 만약 이 사람들 대부분이 미국인들에게 일반적으로 인기 있는 첫 번째 행동을 지지하는 정치적 자살행위가 아니었다면 어쨌든 위대한 사회에 투표하지 않았을 것입니다. 이러한 행위에 반대표를 던진 소수의 사람들은 높은 비용과 국가의 특권에 대한 침해를 이유로 그렇게 했고, 반드시 아이디어 자체와 관련된 것은 아닙니다.\n\n일반적으로, 우리의 계획은 앞으로 나아가고 있고, 여전히 폭넓은 지지를 받고 있기 때문에, 우리는 미국을 더 나은, 더 평등한 국가로 만들기 위해 계속해서 추진할 수 있어야 합니다."
 LBJ.100.a: "좋은 소식이군!"
 LBJ.101.t: "만족하는 온건파"
 LBJ.101.desc: "대통령님, 우리는 지난 몇 달 동안 여론조사에서 이 제안들과 아이디어들이 받은 광범위한 다수와 지지로 의회를 통과한 더 많은 사회를 얻었습니다. 일반적으로 국민들이 함께 하고 있고, RDC와 NPP의 상당 부분을 포함한 의회가 여전히 지지하고 있기 때문에 더 많은 것을 헤쳐나가는데 필요한 초당적인 지지를 기대할 수 있습니다.\n\n그렇긴 하지만, 공화민주연합의 더 보수적이고 온건한 의원들 중 일부는 국회의사당의 직원들과 이야기하고 있으며, 우리가 이미 일을 잘 해냈다고 느끼고 있으며, 아마도 위대한 사회를 축소하기 시작해야 할 것이라고 말하고 있습니다. 한 상원의원은 심지어 우리는 지난 10년 동안 충분히 해왔고, 다음 세대가 무언가를 할 수 있는 기회를 갖도록 해야 한다고 말했습니다!\n\n아무도 이탈하지 않고 함께 가는 것을 거부하지 않는 동안, 우리는 아마도 공화당과 심지어 위대한 사회가 충분히 멀리 갔다고 믿는 일부 보수적인 민주당원들로부터 더 많은 저항을 보기 시작할 것입니다. 더 이상의 위대한 사회의 행동은 세금 인상, 부채, 사회주의, 주의 권리와 같은 그들이 걱정하고 싶은 모든 것에 대한 우려를 불러일으키기 시작할 수 있습니다. 그래서 우리는 앞으로 나아갈 때 이것을 고려해야 합니다."
 LBJ.101.a: "잘 알겠다."
 LBJ.102.t: "분노한 보수주의자들"
 LBJ.102.desc: "대통령 각하, 위대한 사회의 가장 최근 부분이 의회에서 의결되어 대통령 각하께서 법에 서명하실 때가 되었다는 보고를 드리게 되어 기쁩니다. 이 새로운 조치들은 다른 모든 조치와 마찬가지로 중요하며, 의회와 전국에서 여전히 대다수가 이를 지지하고 있습니다.\n\n하지만 몇 가지 먹구름이 드리워져 있습니다. '작은 정부'와 '허리띠 졸라매기'를 좋아하는 일부 공화당원들은 지난 법안에 반대표를 던졌습니다. 이 법안의 통과를 위협할 정도는 아니었지만, 앞으로의 법안들은 점점 더 분열되는 의회를 통과할 수 있는 충분한 지지를 확보하기 위해 NPP의 진보 진영과 협력해야 할 가능성이 높다는 것을 의미합니다.\n\n공화민주연합은 무엇보다도 미국의 평화와 안정을 지키기 위해 결성되었기 때문에 이게 문제가 될 수 있다는 것을 당신께서도 저만큼이나 잘 알고 있을 것입니다. RDC가 분열되면 앞으로 훨씬 더 큰 위기와 혼란을 초래할 수 있습니다..."
 LBJ.102.a: "메세지 수신함."
 LBJ.103.t: "갈라지는 당"
 LBJ.103.desc: "대통령님, 좋은 소식과 나쁜 소식이 있습니다. 좋은 소식은 위대한 사회 계획이 조금 더 추진되었고 이를 국법으로 만들기 위한 법안이 서명만을 기다리고 있다는 것입니다. 물론 이것은 행정부의 위대한 성공이 될 것이고, 이 법을 필요로 하는 많은 미국인들을 도울 것입니다.\n\n반면, 나쁜 소식도 있습니다. 공화민주연합이 분열되기 시작했다는 것입니다. 다수의 우파적 공화당원들은 공개적으로 연합과 대통령으로부터 멀어지기 시작했고, 정부를 중앙집권화하려는 우리의 노력을 '볼셰비즘'이라고 강하게 비난하고 있습니다. 몇몇 의원들은 NPP로 전향하기까지 했습니다. 이 정치인들은 위대한 사회를 좋아하지 않지만, 이들의 이탈은 표면적으로는 당신의 정책이 당파를 넘어섰다는 영향을 미칠 것입니다.\n\n가장 중요한 것은, 공화당원들이 위대한 사회 전체에 더 열정적이게 되었고, 이 계획을 더 야심차고 원대하게 확장시킬 것을 요구하고 있습니다. 그들은 정말 해링턴이나 [GetRFKOrJackson]처럼 말하고 있습니다.\n\n대통령님, 펜을 저에게 던지지 마십시오! 저는 대통령님이 [GetRFKOrJackson]을 좋아하지 않으신다는 것을 알고 있지만, 공화당과는 대화해야 합니다. 저는 제가 들은 그대로를 말한 것입니다."
 LBJ.103.a: "나는 NPP가 아니야!"
 LBJ.104.t: "떠나가는 공화당원들"
 LBJ.104.desc: "대통령 각하, 상황이 좋지 않습니다. 예, 위대한 사회를 위해 좋은 일들이 일어나고 있고, 지금 가장 중요한 것은 그 일이라는 것을 압니다. 네, 대통령님께서 서명하실 법안이 하나 더 있고, 여전히 법안이 의회를 통과하고 있습니다. 여론조사 수치도 여전히 긍정적으로 나오고 있습니다. 그러나 그 수치는 반수를 간신히 넘는 수준이며, 내부적으로 공화민주연합이 지금 이 순간에도 무너지고 있다는 정치적 소용돌이에 직면했습니다. 이미 몇몇 거물급 공화당원들이 우리를 비난하고 국가파로 넘어가고 있습니다. 공화민주연합이 해체된다면 남은 민주당은 다시는 선거에서 승리할 수 없을 것입니다.\n\n정치는 제 일이라는 것을 이해하셔야 합니다. 저는 당신의 정치적 입지에 무엇이 좋고 무엇이 좋지 않은지 말씀드리러 왔습니다. 저는 위대한 사회가 미국을 위해 훌륭하다는 것을 알고 있으며, 이 법안이 통과될 수 있도록 최선을 다할 것입니다. 하지만 당이 흔들리고 당파가 점점 더 당파적이고 불안해하는 상황에서 제가 당내에서 얼마나 더 많은 일을 할 수 있을지 모르겠습니다.\n\n위대한 사회 법안을 통과시키는데 민주당과 진보파의 온건파에 의존해야 의회를 통과할 수 있을 것입니다. 하지만 얼마나 더 밀어붙일 수 있을지 모르겠습니다. 그리고 만약 우리가 훨씬 더 나아간다면 미국 정치는 어떻게 될지 모르겠습니다..."
 LBJ.104.a: "민주당은 망하라고 하지, 우린 이걸 매듭지을거야!"
 LBJ.105.t: "성장하는 국가파"
 LBJ.105.desc: "대통령 각하, 가장 최근의 여론조사가 나왔습니다. 좋은 소식은 아닙니다. 처음으로 응답자의 과반수가 위대한 사회의 비용에 대해 확신이 서지 않는다고 답했습니다. 공화당과 국가파가 부추겨 온 세금 인상과 정부의 삶에 대한 통제 강화에 대한 두려움이 대중에게 퍼지기 시작하고 있습니다. 위대한 사회를 지지하는 사람들의 수는 여전히 많지만, 우리는 위대한 사회를 확장함에 따라 증가하는 반발에 직면할 준비를 해야 합니다.\n\n논평가와 정치학자들은 미국 사회의 새로운 양극화에 대해 점점 더 많이 이야기하고 있으며, 이는 모두 행정부가 원하는 것보다 더 나아가려는 좌익 진보주의자들과 정부 권력의 성장과 시민의 삶에 대한 간섭 및 주의 권리 훼손을 중단할 것을 요구하는 우익 보수주의자들, 그리고 양극단에 지친 중간층의 사람들로 구성되어 있습니다.\n\n특히 서부 해안에서 이러한 현상이 두드러지는데, 초기에는 대다수가 위대한 사회를 지지했지만, 지금은 비용 문제로 인해 다른 지역보다 훨씬 빠른 속도로 지지율이 떨어지고 있습니다. 이는 점점 더 심해지고 있고, 더 많은 미국인을 분열시키며, 사회를 '우리 대 그들'의 사고방식으로 사실상 분리시켜 추가적인 법안 통과를 더욱 어렵게 만들 것입니다."
 LBJ.105.a: "잠깐 쉴 수 있겠나?"
 LBJ.106.t: "도움을 주는 진보파"
 LBJ.106.desc: "대통령님, 공화민주연합이 위대한 사회 프로그램을 둘러싸고 우리 주변에서 스스로 무너져 가고 있는 가운데 한 가지 희망이 있습니다. 보수적인 공화당원들이 국가파로 이탈하는 와중에도 NPP의 진보파는 강력한 동맹임을 보여주었습니다. RDC에 남은 민주당원들이 진보적인 성향이 강해지면서 많은 사회적, 경제적 이슈에서 진보파와 보조를 맞추고 있으며, 이는 위대한 사회 법안의 통과와 추진에 도움이 될 것입니다.\n\n물론 진보파와 협력하는 데는 문제가 있을 것입니다. 진보파는 대부분의 민주당원보다 훨씬 더 확고한 좌익이자 진보주의자이기 때문에 향후 제안은 진보파에 더 기울어질 것이고, 향후 선거에서 그들의 지지를 강화할 것입니다. 심지어 우리가 진보파와 계속 협력하면서 일부 공화당원들은 당신을 최초의 NPP 대통령이라고 부르기까지 합니다.\n\n정치는 항상 이상한 동료를 만들어 왔고, 복도 건너편에 있는 사람들과 함께 일하는 것은 때때로 이상하고 불편한 일입니다. 하지만 적어도 마이클 해링턴이나 스쿱 잭슨과 함께 일하는 것은 배리 골드워터나 월리스 베넷과 일하는 것보다 훨씬 쉽고, 즐겁고, 머리가 덜 아픕니다. 이는 의심할 여지 없이 우리가 입법부를 통해 위대한 사회를 더 쉽게 추진하는 데 도움이 될 것이지만, 결국에는 RDC를 모두 파괴할 수도 있습니다."
 LBJ.106.a: "첫 NPP 대통령? 최소한 [GetRFKOrJackson]는 아니겠지."
 LBJ.107.t: "움직이는 진보진영"
 LBJ.107.desc: "대통령 각하, 최신의 여론조사입니다. 보시면... 예, 맞습니다. 오타 아닙니다. 요키의 지지가 지난번보다 두 배가 넘게 늘었습니다. 물론 큰 그림에서 봤을 때는 그다지 큰 게 아니고 여전히 유권자의 극소수이며 위대한 사회의 일반적 지지도를 가리킬 수 있다는 걸 알지만 이건 우려해야만 합니다. 그 작은 숫자가 선거를 만들거나 파괴할 수도 있습니다: 단지 적절한 주의 수천 표가 모든 차를 만들 수 있습니다.\n\n오, 네, 그리고 다른 통계입니다: 마르크스주의자도 꽤 많이 증가했습니다. 수사법이 반대 측과 찬성 측 모두에서 점점 강해져 가며 위대한 사회를 더욱 강하고 넓게 뻗으려 만드는 극좌파도 지지율이 증가하고 있습니다. 그들은 민주당과 심지어 우리의 진보파 동맹에서도 지지율을 끌어가고 있습니다.\n\n더 할 말이 뭐가 있는지 모르겠습니다. 우리는 눈앞에서 그동안 알던 양당제가 붕괴하는 걸 보고 있습니다: 공화당은 떠났고, 우리는 해링턴과 한배를 탔으며, 정치적 스펙트럼의 끝자락에 있는 미친놈들은 점점 더 성공해가고 있습니다.\n\n아마 우리가 너무 멀리 갔을 지도 모르죠?"
 LBJ.107.a: "물 한잔만 주게."
 LBJ.108.t: "주권파의 성장"
 LBJ.108.desc: "대통령 각하, 지난 여론조사가 나빴다고 생각하신다면 이걸 보시죠. 맞습니다. 주권파의 지지가 두 자릿수를 넘어갔습니다. 당에 몇 남지 않은 공화당원은 국가파의 완전한 지지를 받고 당신의 목을 내놓으라 소리치며 탄핵을 외치고 있습니다. 남아있는 민주당과 진보파는 위대한 사회의 마지막 중대한 제안을 밀어붙이려 하고 있지만 심지어 자신들마저 이런 반대에 직면한 채 더 할 수 있는지 확신하지 못합니다.\n\n솔직히 말해도 될까요? 이건 끔찍합니다. \"안정의 정당\"은 망했습니다. RDC는 사실상 죽었습니다. 순수하기 그지없는 파시스트가 우려할 만큼 큰 유권자 집단에서 받아들일 만한 것으로 여겨지고 있습니다. 마르크스주의자들은 우리가 나약하고 충분하지 못한 것처럼 모든 기회를 잡고 덤비고 있습니다. 심지어 의회에 있는 우리의 동맹들도 지쳤고 사기가 떨어졌으며 \"임무 완수\"라고 부르며 포기하고 집에 가는 걸 준비하고 있습니다. 그리고 저는 그들을 욕할 수 없습니다.\n\n우리는 현실을 봐야 합니다. 우리는 당신의 오만한 애완 프로젝트를 추진하기 위해 미국 정치를 파괴하고 있습니다. 곧 어떤 정당이든 형태를 알아볼 수 없을 것이며 다음 선거는 난투극이 될 것입니다."
 LBJ.108.a: "그 병 이리 줘. 더 마셔야겠어."
 LBJ.109.t: "혼란 속의 정치 지형"
 LBJ.109.desc: "대통령 각하, 대체 어떻게 해내셨는지 모르겠지만 당신은 홀로 전 미국의 정치 체제를 바꿔냈습니다. 우리는 옛 동맹이 회복할 수 없이 파괴되고 친구는 적이며 가족들이 서로에게 돌아서는 극단적으로 양극화되고 뒤죽박죽인 세상에 살고 있습니다. 현재 사람들의 충성심은 위대한 사회에 대한 찬성 또는 반대입니다. 사람들을 하나로 묶는 것 중 당신을 전심으로 지지하고 지옥까지 함께 행진하거나 당신이 환생한 사탄인 적그리스도라고 생각하는 것보다 더 큰 것은 거의 없습니다. 그러나 인구의 가장 큰 부분은 그냥... 지쳤습니다. 그들은 지치고 피곤하며 정치적인 모든 것을 외면하고 있습니다.\n\n공화당은 현재 국민진보동맹의 국가파 진영에 속해 있고, 더욱 진보적인 진보파는 다소 좌파적인 민주당에 속해 있습니다. 요키와 홀의 지지자들은 극단을 주장해 왔고, 지금 여러분이 앉아 있는 자리에 둘 중 한 명이 앉기를 원하는 사람들 사이에서 거의 매일 싸움과 시위, 폭동이 벌어지고 있습니다.\n\n우리가 거의 모든 위대한 사회 프로그램을 통과했다는 사실이 아니었다면, 국가 전체가 얼마나 격렬하게 분열되고 당파화되었는지 생각해 볼때 당신이 무언가를 해낼 수 있는 능력에 대해 두려워했을 것입니다. 하지만 적어도 그 정도는 해내셨으니까요."
 LBJ.109.a: "그럴 가치가 있었다고 믿을 뿐이다."
 LBJ.112.t: "공영방송서비스"
 LBJ.112.desc: "대니얼은 그렇게 흥분한 적이 없었다. 텔레비전 방송의 차원에서 이는 비교적 평범한 일이었다. 그가 워싱턴 뉴스 방송사를 위해 해왔던 모든 일과 다른 점은 전국적인 방송이라는 점뿐이었다. 존슨 대통령은 불과 몇 달 전에 공영방송서비스를 승인했다. 소규모 방송 연합체가 모였고, PBS의 첫 방송을 준비하기 위해 그가 서 있었다.\n\n공영방송의 신임 사장인 하트포드 건이 인사말을 할 예정이었다. 그는 카메라를 조작하는 대니얼의 맞은편에 섰다. 건은 책상 위에 서류를 뒤섞고 넥타이를 곧게 맸다. 첫 방송까지 1분밖에 남지 않았다. 다니엘은 시계가 천천히 흘러가자 심장이 두근거리는 것을 느낄 수 있었다.\n\n다니엘은 팔을 들어올렸다. \"방송 시작... 5... 4... 3... 3...\"\n\n방송을 보여주는 화면이 서비스 로고인 \"PBS\"로 채워졌다. 화면에서 \"더 많이\"라는 실체가 없는 목소리가 흘러나왔다."
 LBJ.112.a: "교육을 위한 승리다."
 LBJ.117.t: "월리스 F. 베넷으로 부터의 전화"
 LBJ.117.desc: "공화민주연합의 특성상 부통령은 연합의 일부가 화를 내면 종종 '팀을 위해 한 명만 희생해 달라'는 요청을 받곤 했다.\n\n\"머스키 부통령님.\" 월리스 F. 베넷 상원의원은 전화로 불만을 분명히 표시했다. \"대통령의 위대한 사회는 단순히 납세자의 세금으로 사람들을 바쁜 업무에 투입하는 것입니까?\"라고 물었다.\n\n머스키는 눈을 굴렸다. 베넷은 64년 예비선거에서 패배한 것에 대한 불만을 숨기지 않았다. \"상원의원님, 경제기회국은 순전히 민간 부문과 주 차원의 일자리 지원을 보완하기 위한 것입니다...\"\n\n베넷은 \"그렇다면 도대체 연방 정부가 유타주 스코필드에 어떤 일자리를 채워야 하는지 어떻게 알 수 있겠습니까?\"라고 따끔하게 물었다.\n\n\"죄송합니다만, 대체 거기가 어디...\"\n\n\"바로 제 말이 그겁니다, 머스키! OEO는 지역에서 더 잘 처리할 수 있는 문제를 해결하려고 하는 거라고요!\" 베넷이 단호하게 말했다. \"대통령이 계속 이런 식으로 나간다면 공화당 유권자들이 조지 월리스와 그의 '주의 권리' 지지자들에게 넘어가게 될 것입니다!\"\n\n\"일부 주에서는 모든 사람을 도울 수 없습니다, 상원의원님. 그래서 우리가 개입하는 것입니다.\" 머스키는 반박했다. \"어렵다고 해서 우리가 시도하지 말아야 한다는 뜻은 아닙니다.\""
 LBJ.117.a: "위대한 일은 결코 쉬운 일이 아니다."
 LBJ.124.t: "보수주의자들이 사회보장확장을 항의하다"
 LBJ.124.desc: "사회보장 확대에 대한 반대는 분열된 미국 의회의 새로운 격전지가 되었습니다. 양당의 파벌에서 이 법안에 대한 공격과 비판이 거의 매일 일어나고 있으며, 대통령이 법안 수정을 완강히 거부하면서 RDC 내 공화당은 상당한 우려를 나타내기 시작했습니다. 사적으로는 물론 공개적으로도 대통령은 당보다 개인적 의제를 우선시하고 RDC의 핵심인 동맹을 위험에 빠뜨리고 있다는 비난을 받고 있습니다.\n\n남부 전역과 다른 지역의 거점에서 NPP의 국가파 세력은 훨씬 더 명확한 용어로 확장을 비난하고 있습니다. 이 법은 \"미국 중산층에 대한 노골적인 공격\"이자 \"백인 노동자가 유색인에게 지급하는 보조금\"이라는 것이 이들의 주장입니다. 이들의 전략은 복지 확대와 급여 인상을 민권 문제와 연계시키는 것으로 보이며, 워싱턴에 흘러나오는 보도에 따르면 이 전략이 효과를 거두고 있는 것으로 보입니다. 과거 공화당이 강세였던 많은 지역구가 NPP로 기울기 시작했습니다.\n\n오늘 아침, 세 명의 상원의원을 포함한 몇몇 의원들이 공식적으로 NPP로 당적을 옮겼다는 소식에 여당이 흔들렸습니다. 그들의 움직임은 RDC의 양 날개에 의해 비난받아 드물게 단결된 순간을 보여주었고 당분간 더 이상 탈당은 없을 것 같지만 존슨의 연합을 뒷받침하는 취약한 구조를 강력하게 상기시켜 주었습니다."
 LBJ.124.a: "우리의 대열이 얇아지고 있다."
 LBJ.125.t: "보수주의자들이 복도를 건너다"
 LBJ.125.desc: "최근 사회보장 확대 시도에 대해 몇몇 공화당원들이 당을 바꿔 곤욕을 치른 후 공화당으로부터 좋은 소식이 들려왔습니다. 내부적으로 많은 논의를 거친 끝에, 더욱 진보적인 공화당 책임파가 마침내 이 법안에 대해 조건부 지지를 표명하고 나섰습니다.\n\n그들은 여전히 자금 조달에 대한 우려를 표명하고 있지만, 이번 합의는 우리 법안의 미래와 우리 연합이 처한 불안정한 입지에 대한 좋은 신호입니다. 존슨 대통령은 여전히 강경하고 고집이 세지만, NPP가 프레임 하는 바보와는 거리가 멀고, 비공개적으로 상원의 다른 고위급 민주당 의원들과 함께 이 제안에 동의했습니다.\n\n이 소식은 대부분의 연합 세력 내에서 축하와 자부심을 불러일으켰지만, NPP와 공화당 일부에서는 이미 경종이 울렸습니다. 특히 남부 지역의 많은 국가파는 이전 발언을 앵무새처럼 되풀이하며 공화당이 \"급진파 카펫배거\"에 불과하다는 것을 증명하는 행동이라고 비난하고 있습니다. 한편, 일부 공화당원들은 이번 조치가 당내에서 승인되지 않았고 지지받지 못한 조치라며 체면을 지키려고 애쓰고 있습니다. 그들은 적어도 소수에 불과합니다.\n\n그렇지만 이것은 의심할 여지 없이 행정부에 좋은 소식이며, 이 법안과 다른 의제를 추진할 수 있음을 의미합니다."
 LBJ.125.a: "우리의 대열이 두꺼워고 있다."
 LBJ.126.t: "값을 치루기"
 LBJ.126.desc: "이제 사회보장확대법의 형태가 어느 정도 정해졌으므로 이제 남은 것은 자금 조달 방법을 결정하는 것입니다. 이 프로그램의 예상 비용은 상당하며 현재 예산으로는 이를 충당할 여력이 없습니다. 이는 존슨 대통령과 그의 행정부가 새로운 세금을 제정하는 것 외에 다른 선택의 여지가 없다는 것을 의미합니다.\n\n행정부 내에는 크게 두 가지 진영이 있습니다. 첫 번째는 사회 보장을 지원하기 위해 소득에 대한 새로운 세금을 제안하는 것입니다. 새로운 세금은 결코 대중적인 제안이 될 수 없지만, 그들은 자신의 노후를 위한 투자라는 프레임을 통해 유권자들이 쉽게 받아들일 수 있다고 믿습니다.\n\n두 번째 진영은 훨씬 더 광범위한 세제 개혁을 제안합니다. 여기에는 연방 정부가 징수하는 거의 모든 관세, 부과금 또는 세금에 대한 변경 사항이 포함되어 있으며, 높은 세입과 함께라면 사회보장을 제공한 후에도 많은 추가 자금이 남을 것입니다. 이 개혁은 대중에게 선전하기 매우 어려울 것임이 분명하지만, 자금 증가는 행정부가 앞으로 행동 할 수있는 많은 재정적 여지를 제공하고 확실하게 다시 세금을 올릴 필요를 없앨 것입니다."
 LBJ.126.a: "첫번째 방안으로. 우리는 단지 사회보장에 자금이 필요할 뿐이다."
 LBJ.126.b: "두번째 방안으로. 우린 돈이 필요하다."
 LBJ.128.t: "모두를 위한 평등?"
 LBJ.128.desc: "아프리카계 미국인이 백인보다 열등한 존재로 여겨져 온 것은 미국이 건국 초기에 저지른 원죄의 결과이자 미국의 건국 비전에 오점이 되어 왔습니다. 최근 남부에서 경찰이 흑인을 잔인하게 폭행한 사건이 발생하여 전국적인 뉴스가 된 후, 존슨 대통령과 그의 의회 동료들은 상황을 뒤집고 인종적으로 억압받는 소수인종에게 독립 선언과 헌법이 법적으로 부여했지만, 너무 오랫동안 무시되어 온 권리를 부여하기 위한 프로그램을 마련하기 시작했습니다. 이 프로그램은 기업, 학계, 공무원 등이 아프리카계 미국인뿐만 아니라 인디언, 라틴계, 아시아계 및 기타 소수 집단을 더 많이 고용하도록 장려하여 전체 인구의 대표성을 높이도록 할 것입니다.\n\n물론 흑인은 이미 법적으로 평등하며, 시민권이 너무 지나쳐서 아직 이름도 없는 이 프로그램이 흑인을 백인보다 더 강력하게 만들 것이라고 주장하는 등 강력하게 반대하는 사람들도 있습니다. 반대파는 최근 여론조사에서 지지율이 상승하고 있는 NPP의 프랜시스 파커 요키와 그의 우익 지지자들을 중심으로 결집하고 있습니다."
 LBJ.128.a: "저울은 평등을 위해서 기울어졌을 뿐이다."
 LBJ.129.t: "사회주의의 성장"
 LBJ.129.desc: "일부 비판자들은 위대한 사회를 구현하기 위해 취한 조치들이 사회주의에 가깝다고 말합니다. 하지만 마르크스주의자들에게는 이것이 좋은 일이며, 더 나아가 \"존슨 대통령에게 실제로 노동 계급을 도울 수 있는 법을 제정하도록 압력을 가함으로써\" 마르크스주의자들이 그 책임이 있다고 생각합니다. 그다지 설득력은 없지만, 마르크스주의자들은 어쨌든 공로를 인정받고 있으며, 우리의 성공에 편승하여 자신들의 운동을 성장시키고 있습니다."
 LBJ.129.a: "진짜로 미국에서 사회주의가 용납될 수 있는가?"
 LBJ.130.t: "의료보험에 대해 일하기"
 LBJ.130.desc: "현재 행정부에서 보편적 의료 보험에 대한 예산을 마련하기 위한 작업이 진행 중이라는 소문과 유출이 계속되고 있습니다. 공보실장과 대통령 자신은 공식적으로 언급하지 않았지만, 워싱턴과 미국 전역에서 조만간 미국이 지구상의 다른 모든 선진국과 함께 완전하고 포괄적인 의료보험 계획에 합류할 것이라는 추측이 커지고 있습니다. 이 계획이 미국 국민에게 공개되고 대다수 국민에게 최선의 이익이 된다는 확신을 주기까지는 아직 갈 길이 멀지만, 국민진보동맹의 마르크스파는 이미 이 결과를 활용하고 있습니다. 마르크스주의자들은 보편적 의료보험이 거의 전적으로 자신들의 추진력과 지속적인 지지 덕분이라고 주장하였고, 이미 전국적으로 지지율이 상승하고 있습니다."
 LBJ.130.a: "우리의 구상이 다 끝나지도 않았는데!"
 LBJ.131.t: "주저하는 공화당원들"
 LBJ.131.desc: "우리 행정부는 오로지 미국 국민의 이익을 위해 행동해 왔음에도 불구하고, 우리 당내 일부 사람들에게는 너무 지나치게 나아간 것 같습니다. 많은 공화당원이 최근의 일부 조치에 대해 공개적으로 거리를 두면서 일부 유권자들의 대통령에 대한 지지가 감소하고 있습니다. 안타깝게도 이는 미국에 필요한 변화를 실행하는 우리의 능력을 떨어뜨립니다."
 LBJ.131.a: "아, 좆까라고 그래."
 LBJ.132.t: "위대한 사회"
 LBJ.132.desc: "1964년 린든 B. 존슨이 백악관에 입성했을 때 그는 한 가지 약속을 입술에 새기고 백악관에 들어섰습니다. 미국의 가족과 노동자들 앞에서, 하나님을 증인으로 모신 가운데, 그리고 암울한 세상을 바라보며 대통령은 끼니를 거르는 아이가 없고 학교에 다니지 못하는 청소년이 없는 사회를 만들겠다고 약속했습니다. 그는 인종 차별의 종식, 미국의 아픈 사람들을 위한 의료보험 제도, 그리고 우리 아이들이 누릴 수 있는 환경을 약속했습니다. 이러한 의제 때문에 존슨 대통령은 분기마다 변화의 적이라고 할 수 있는 사람들로부터 격렬한 비판을 받았습니다. 그러나 존슨 대통령은 집무실에서 아무리 외로울지라도 꿋꿋이 밀고 나갔고, 위대한 사회를 현실로 만들었다고 말할 수 있습니다.\n\n공약을 달성한 이후 공화민주연합은 드물게 결속력이 향상된 모습을 보였습니다. 하지만 이는 일시적인 현상일 수 있습니다. 존슨의 공약을 이행하는 과정에서 수백만 명의 전 RDC 유권자들이 소외되었고, 이들은 NPP의 선동가들과 우리 정책에 대한 그들의 끊임없는 공격에 현혹되고 있습니다. 우리 당의 단결력은 존슨이 약속한 의제로 인해 크게 약화하여 재선에서 승리하는 것이 진정한 도전이 되고 있습니다. 하지만 우리는 많은 것을 성취했습니다. 우리는 미국 국민에게 지난 수십 년 동안 감히 보여주지 못했던 희망을 주었습니다. 그리고 무슨 일이 있어도 그것은 큰 가치가 있습니다."
 LBJ.132.a: "세상에서 가장 위대한 나라를 위한 위대한 사회를."
 LBJ.134.t: "만남"
 LBJ.134.desc: "존슨 대통령은 회담 내내 긴장한 표정으로 앉아 있었다. 두 사람 사이의 정치적 힘의 격차에도 불구하고 존슨 대통령은 마틴 루터 킹 주니어와 대화할 때 겸손하고 절제된 어조를 취했다. 존슨 대통령은 시권을 위한 투쟁을 계속하고 투표권 법의 성공을 바탕으로 계속해서 쌓아나기를 원한다고 설명했다. 그는 킹 목사가 인종 평등을 위한 투쟁에서 존슨보다 더 위대한 친구는 없다고 공동체에 말할 수 있다고 말했다.\n\n\"실제로 그렇지 않습니다.\"라고 킹 목사는 대답하며, \"투표권법은 저희 공동체가 투표소에서 자신의 목소리를 낼 수 있도록 하는 데 진정한 도움이 되었습니다. 대통령 각하, 저희의 지지를 믿으셔도 됩니다. 하지만 각하께서 생각하시는 것보다 해야 할 일이 훨씬 더 많습니다. 법 몇 개를 만드는 것은 쉽지만, 이 나라에서 흑인 공동체가 직면하고 있는 고착화된 사회적 불평등을 해결하는 것은 우리가 직면한 고질적인 빈곤과 싸우지 않고는 달성할 수 없습니다. 인종차별, 경제적 착취, 군국주의의 악은 모두 서로 연결되어 있습니다... 다른 것을 제거하지 않고는 어느 하나도 제거할 수 없습니다... 미국인의 삶의 전체적인 구조가 변화되어야만 합니다.\"라고 말했습니다.\n\n킹 목사는 이어서 \"수십억 달러에 대해 이야기하지 않고 인종적 불의 중 경제적 문제 해결에 대해 이야기할 수는 없습니다. 빈민가에서 이윤을 치워두어야 한다고 말하지 않고 빈민가 퇴치에 대해 이야기할 수는 없습니다. 당신은 사람들을 건드리고 있기 때문에 정말 위험한 땅에 발을 들여놓고 있습니다. 여러분은 산업계의 수장들을 건드리고 있습니다. 이제 이것은 우리가 자본주의에 뭔가 잘못되었다고 말하고 있기 때문에 우리가 험난하고 답보된 상황에 처해 있음을 의미합니다. 미국이 막대한 부의 자원을 사용하여 빈곤을 종식시키고 모든 하나님의 자녀들이 기본적인 생필품을 가질 수 있도록 하지 않는다면 미국 역시 지옥에 갈 것입니다.\"\n\n존슨 대통령은 위대한 사회 프로그램의 핵심 공약인 빈곤과의 전쟁에 최선을 다하고 있다며 조심스러운 반응을 보였다. 존슨 대통령은 MLK의 모든 지원에 감사를 표했고 만남은 따뜻하게 마무리되었다."
 LBJ.134.a: "위대한 사회가 얼마나 위대해질 수 있을까?"
 LBJ.135.t: "흑인 투표의 획득"
 LBJ.135.desc: "공화민주연합은 투표권법 통과라는 미국 사회 역사상 가장 기념비적인 업적을 달성했습니다. 아프리카계 미국인들이 투표하러 가는 길에 방해받지 않았을 뿐만 아니라 이제 적극적으로 투표소로 몰려들면서 투표율이 크게 상승했습니다. 버밍엄, 애틀랜타, 휴스턴과 같은 대도시뿐만 아니라 리틀록, 잭슨빌, 빌럭시와 같은 소도시까지 남부 전역에 걸쳐 아프리카계 미국인의 투표율이 급증하고 있습니다. 심지어 앨라배마 중부의 가난한 시골 지역과 조지아 대도시의 외곽 지역에서도 흑인 투표율이 높아지고 있었습니다.\n\n하지만 린든 B. 존슨은 열심히 일하고 있었습니다. 적절한 대표성이 보장된다면 아프리카계 미국인들은 자신이 선택한 정당에 대한 지지를 보여주기 위해 투표장에 대거 몰릴 수밖에 없었습니다. 존슨이 아프리카계 미국인의 표를 얻을 수 있다면, RDC가 남부의 지배적인 정치 세력이 되어 NPP의 위협을 대체할 수 있을 것입니다. 이 투표는 법안이 통과된 후 빠르게 당을 떠난 딕시크랫을 모두 만회할 수 있을 것입니다. 존슨 대통령은 앨라배마, 아칸소, 플로리다, 조지아를 시작으로 딥 사우스 전역의 운동가, 교회 지도자, 교수들에게 전화를 걸기 시작하면서 시간이 촉박해졌습니다...."
 LBJ.135.a: "우리는 흑인들을 끌어들어야 한다!"
 LBJ.136.t: "흑인의 지지를 확보하다!"
 LBJ.136.desc: "\"수 세기 전 우리가 미국에 처음 이주한 이래로 모든 것이 우리 뜻대로 흘러가지 않았다는 것을 압니다. 우리는 미국뿐만 아니라 전 대륙에서 수년 동안 채찍에 시달리며 고통을 겪었습니다. 에이브러햄 링컨의 의지와 하나님의 은혜로 마침내 우리의 사슬이 끊어졌습니다. 프레드릭 더글러스, 조지 워싱턴 카버, 로사 파크스 등 미국 문화에서 성공을 거둔 사람들이 있었습니다. 이 사람들은 우리를 주목받게 하려고 노력했습니다. 친애하는 아프리카계 미국인 여러분, 우리는 여전히 편견에 직면해 있지만 이제 우리의 말이 진정으로 중요해졌습니다. 우리의 투표가 마침내 중요해졌습니다. 우리의 삶이 마침내 중요해졌습니다.\"\n\n\"누가 이런 일을 만들어냈는지 아십니까? 민주당은 우리에게 이 기회를 주기 위해 밤낮으로 노력했습니다. 우리의 위대한 존슨 대통령은 그 어느 때보다 우리의 도움이 필요합니다. 그는 우리에게 제대로 된 투표권을 주기 위해 노력했고, 우리에게 손을 대려는 모든 억압적인 주 정부를 막았습니다. 저는 우리가 그에게, 민주당에게 보답해야 한다고 말합니다. 아직 깨닫지 못하셨다면, 여러분, 우리도 민주당이 필요합니다. 우리는 대통령의 위대한 사회를 두 팔 벌려 받아들일 것입니다.\"\n\n몇 달간의 선거운동 끝에 민주당은 존슨 대통령의 대의에 동조하는 유명 운동가들을 확보하기 시작했습니다. 이 활동가들은 남부의 수많은 아프리카계 미국인들에게 다가가 민주당을 위해 새로 얻은 투표권을 행사하도록 설득했습니다. 남부의 새로운 흑인 유권자들 사이에서 어느 정도 진전이 있었지만, 민주당이 이 지역에서 다시 인기를 얻으려면 아직 갈 길이 멉니다."
 LBJ.136.a: "적어도 우리는 진전을 이루고 있다."
 LBJ.137.t: "흑인의 지지를 확보하다!"
 LBJ.137.desc: "\"존슨 대통령을 중심으로 우리 주변의 세상이 어떻게 변화하고 있는지 살펴보십시오. 우리는 과거에 수없이 놓쳤던 투표라는 놀라운 특권을 얻었습니다. 남부의 가난한 흑인들은 존슨 대통령의 공정주택법 덕분에 저렴한 주택을 마련할 수 있게 되었습니다. 흑인 자녀를 위한 학교에 더 많은 예산이 지원되고 있으며, 학업 성취도도 인정받고 있습니다. 우리의 늙은 흑인들은 새로운 메디케어 프로그램 덕분에 절실히 필요한 치료를 받고 있습니다. 여러분, 저는 우리가 사는 위대한 사회를 둘러본 후 민주당의 많은 잠재력을 보았습니다. 우리가 민주당에 계속 투표한다면 모든 미국인의 삶이 점점 더 나아질 것이라고 믿습니다.\"\n\n우리의 캠페인은 남부에서 아프리카계 미국인의 표심을 얻는 데 매우 성공적이라는 것이 입증되고 있습니다. 우리가 더 많은 운동가에게 영향을 미칠수록 수십 년 동안 남부를 지배해 온 기존 정당을 무너뜨리는 데 더 많은 추진력을 얻을 수 있습니다. 우리는 가난한 지역의 흑인들 사이에서의 인기가 크게 증가했다는 사실을 확인했으며, 이는 우리의 위대한 사회가 효과가 있다는 것을 의미할 뿐입니다.\n\n우리 캠페인은 약간의 결함을 보여주었습니다. 우리의 강경한 전통적 백인들은 우리가 \"흑인에게 너무 많은 것을 양보하고 있다\"고 주장하며 우리 강령을 비난하기 시작했지만, 이는 새로운 정당 유권자가 추가되면 자연스럽게 나타날 문제입니다. 이 문제가 우리 당에 흠집을 낼 만큼의 지지를 모아서는 안 되며, 지켜봐야 할 사안입니다. 그럼에도 한때 투표장에서 억압에 직면했던 모든 흑인 유권자들은 이제 자신이 가진 모든 것을 다해 새로 주어진 한 표를 지키기 위해 준비하고 있습니다. 우리의 개혁은 모든 미국인에게 진정으로 다가가고 있습니다."
 LBJ.137.a: "아프리카계 미국인 사회로부터의 더 많은 지지다."
 LBJ.138.t: "흑인의 지지를 확보하다!"
 LBJ.138.desc: "\"이제 우리는 다음 선거에서 선택의 갈림길에 서 있습니다. 우리를 계속 지지해 주고 끝까지 우리를 지켜줄 민주당과 함께 갈 것인지, 아니면 이 나라를 찢어놓고 원점으로 돌아가려는 NPP의 급진파를 선택할 것인지 말입니다. 결국 선택은 여러분의 몫입니다. 하지만 저는 민주당이 우리나라가 발전하기 위해서 올바른 선택이라고 믿습니다. 그리고 형제자매 여러분, 여러분의 투표로 우리는 많은 사람에게 희망과 번영을 가져다준 변화를 계속 이어갈 것입니다.\"\n\n정부 기관에서 새로운 여론조사가 계속 나오고 있으며, 이전에는 볼 수 없었던 지지율 상승이 시작되고 있습니다. 아프리카계 미국인의 투표로 남부를 완전히 뒤집을 가능성이 매우 높습니다. 앨라배마나 사우스캐롤라이나처럼 민주당 지지율이 높지 않았던 주에서도 대규모의 아프리카계 미국인 덕분에 민주당은 엄청난 지지를 얻기 시작했습니다. 그러나 이 주들이 다음 선거에서 민주당을 전적으로 지지할 것이라고 말하는 것은 거짓말입니다. 이미 많은 보수적인 백인들은 명확한 반대 의사를 표명하고 있으며, 그들은 두려운 대안을 지지하기 위해 빠르게 우리 당을 떠나고 있습니다. 우리의 훌륭한 운동가들은 우리 당이 입은 손실을 만회하는 것 이상의 일을 할 것이며, 그들의 도움으로 우리는 이미 더 많은 아프리카계 미국인을 우리 편으로 끌어들였습니다. 우리가 변화를 계속 추진한다면, 우리는 곧 남부 전체를 우리의 손아귀에 넣을 수 있을 것입니다."
 LBJ.138.a: "멋지군!"
 LBJ.139.t: "꿈 꾼것 그 이상의 꿈!"
 LBJ.139.desc: "우리는 존슨 대통령의 \"위대한 사회\"로 이어지는 개혁을 통과시키기 위해 큰 노력을 기울였고 마침내 그 결실을 거두기 시작했습니다. 결국, 세심하게 계획된 정책과 훌륭한 선거운동 덕분에 가장 보수적인 지역에서도 경쟁력 있는 유권자 기반을 확보할 수 있었습니다. 이 모든 것은 남부 전역의 아프리카계 미국인들에게 우리 당을 설파한 용감한 운동가들에게 빚진 것입니다. 인종과 관계없이 모든 미국인에게 도움을 줄 수 있는 법안을 통과시키기 위해 끊임없이 노력한 존슨 행정부에도 모든 것을 빚지고 있습니다.\n\n그러나 우리의 일은 아직 끝나지 않았습니다. 인종차별은 여전히 만연한 문제이며, 민주당에 대한 편견은 재건 초기부터 계속되고 있습니다. 이번 선거 기간 동안 더 많은 백인 유권자가 민주당을 떠났고, 사실상 우리는 거의 모든 딕시크랫 의원을 NPP에게 빼앗겼습니다. 아프리카계 미국인들 사이에서 민주당으로 단합했음에도 불구하고 흑인과 백인 사이의 분열은 더욱 분명해졌습니다.\n\n그렇지만 존슨 대통령의 위대한 사회는 미국의 의료, 교육, 민권 및 기타 일상생활의 많은 중요한 부분을 개선했습니다. 린든 존슨의 성공으로 인해 민주당이 영원한 지지자를 계속 확보할 것이라는 데는 의심의 여지가 없습니다. 이제 민주당의 정식 당원으로 활동하는 우리 운동가들은 존슨의 계획으로 이미 많은 미국인에게 도움을 준 민주당을 계속 알릴 것입니다."
 LBJ.139.a: "활가을 되찾은 민주당의 미래는 밝다."
 LBJ.140.t: "편의의 대가"
 LBJ.140.desc: "실질적인 주택 접근권 개혁을 가결시키려는 존슨 대통령의 시도로 생겨난 아프리카계 미국인들의 선의는 이 문제에 대한 그의 굴복으로 인해 독이 되었습니다. 민주당이 이 문제에 대해 노골적으로 정치적 반전을 꾀한 것은 유권자들의 얼굴에 침을 뱉는 것과 같습니다. 그 이전의 고매한 수사는 배신을 더욱 뼈아프게 만들 뿐입니다.\n\n민권 지도자들은 대통령과 그의 정당을 가장 강력한 표현으로 비난하고 있으며, RDC가 민권 문제를 해결하지 못한 것에 대한 사설이 날아들고 있습니다. 모든 분야의 전문가들이 흑인 표심이 NPP로 이동하리라 예측합니다. NPP 내 진보주의자들은 민주당이 당한 패배를 최대한 활용하여 주택, 고용, 교육에서의 차별에 맞서기 위한 더욱 적극적인 국가적 정책을 제안하고 있습니다."
 LBJ.140.a: "저 집단이 떠나가는군."
 LBJ.141.t: "영웅이 아닌"
 LBJ.141.desc: "존슨 대통령의 약한 공정주택법으로 인해 많은 민주당 소속 아프리카계 미국인들이 그들의 충성심에 의문을 제기하고 있습니다. 통과된 법안에서 낭비된 기회 이상의 가치를 찾기는 어렵습니다. 민주당이 민권을 강력하게 추진함으로써 온건파 백인 표심을 희생하지 않을 것이라는 사실이 많은 사람에게 분명해지고 있습니다. 투표권 지지를 통해 쌓아온 존슨 대통령의 동맹으로서의 신뢰도는 급락했습니다.\n\n이러한 상황은 흑인의 지지가 국가파 도전자들을 견제하는 데 결정적인 역할을 했던 남부 RDC에 타격을 줄 것입니다. 흑인 유권자들과의 관계를 회복하기 위해서는 그들의 권리를 대변하려는 더 강력한 노력이 필요할 것입니다."
 LBJ.141.a: "어떻게든 이겨낼 수 있을 것이다."
 LBJ.143.t: "포토제닉"
 LBJ.143.desc: "오후 2시의 의회 식당. 배리와 린든은 책상에 같이 앉아 식사를 즐기며 머릿속에 떠오른 거면 뭐든지 내뱉으며 떠들고 있었다. 비록 달력에는 밀실 협상을 통해 의제를 밀어붙일 기회인 정치적 만남이라고 되어있었지만 둘 다 격주 만남의 진짜 이유는 그게 아니라는 걸 알고 있었다. 가장 위대한 정치인들마저 가끔은 농땡이를 피워줘야 했다.\n\n\"... 그리고 저는 당신 주장에 완전히 동감합니다, 린든, 여기 나오는 피자는 웃음이 나올 정도로 나쁩니다. 어쨌든 간에 다음 만남 일정을 조정할 수 있겠습니까? 애리조나에 휴가 일정을 예약해 놓아서 한 주 동안은 여기 없을 겁니다.\"\n\n\"당신이 휴가를 간다고요? 배리, 이건 몇 년간 당신이 최초로 휴가를 가는 겁니다. 세상에, 대체 뭔 일이 난 겁니까? 저는 항상 당신이 며칠이라도 일에서 눈을 돌리기에 너무 긴장해한다고 생각해 왔습니다만.\"\n\n\"어, 피닉스를 거쳐서 사진여행을 해보려고 합니다. 이맘때쯤의 도시는 그야말로 기막힙니다. 야밤에 성모 마리아 대성당을 보면 몇 년은 남을 인상을 받습니다.\"\n\n\"대단하군요. 당신이 사진에 다시 뛰어든 지는 몰랐는데, 몇 년 전에 그 취미 버리지 않았나요?\"\n\n\"알다시피, 그때는 사진을 찍을 동기를 잃어버린 것 같았습니다. 모든 대도시는 한 치 앞도 안 보일 정도로 두껍고 잿빛의 스모그에 뒤덮여 숨이 막힐 것 같았습니다. 제가 찍은 사진들은 피닉스가 선벨트의 빛나고 활기찬 도시였던 어릴 적과 맞지 않았기에 진정한 아름다움을 찾기에는 그냥 제가 숙달되지 않았다고 믿고 그만뒀습니다. 어쨌든 그건 제 생각이었습니다. 그런데 지난 몇 년은 기적이라는 말이 아깝지 않았습니다. 대기는 천천히 깨끗해졌고 한때 황폐해진 연못들에는 사람들이 돌아오고 있었습니다. 심지어 적어도 십 년 만에 처음 들어보는 소리인 새가 지저귀는 소리도 들었습니다. 저 업계 거물들과 북부 NPP 국가파들은 당신의 환경 계획과 모든 것을 걸고 싸울지도 모르겠지만, 제가 말하자면 당신이 이뤄낸 결과들은 지금까지 믿을 수 없을 정도였습니다. 당신 정책들의 많은 부분이 말도 안되더라도 우리 아름다운 조국에 한 일은 절대로 잊히지 않을 위대한 것이었습니다.\""
 LBJ.143.a: "재밌게 놀다 오게, 배리."
 LBJ.144.t: "위대한 사회"
 LBJ.144.desc: "위대한 사회가 애팔래치아의 마을들에 현현합니다. 삶은 늘 그랬듯이 조용하고 농촌같지만, 참담한 빈곤의 마지막 흔적들은 느리더라도 분명하게 무로 사라지고 있습니다. 이질, 구충, 갑상선종, 이 밑바닥 인생들에 만연했던 모든 질병이 사라졌고 낭만화된 농촌의 생활 양식만이 남아있을 뿐입니다.\n\n위대한 사회가 머시 병원의 복도에 현현합니다. 가진 것 없는 자들도 마침내 가장 필요했던 것들인 예방과 치료를 받을 수 있게 되었습니다.\n\n위대한 사회가 할렘가에 현현합니다. 주민, 경찰, 통근자와 많은 사람이 하루에 들뜬 채로 구의 거리를 달려가고 있습니다. 그들과 같은 누군가가 대통령 집무실에 도달한다는 다음 세대들의 꿈은 십 년 전만 해도 허황된 것으로 치부되었지만 지금은 거의 예정된 것으로 보입니다.\n\n위대한 사회가 시카고의 학교에 현현합니다. 모든 나이와 인종의 아이들이 같이 놀고, 같이 배우고, 같이 자랍니다. 교사, 펜과 책가방은 당연한 것으로 여겨지고 어려울 때는 거의 잊혔습니다.\n\n위대한 사회가 알래스카의 황야에 현현합니다. 야생 거위가 맑고 별이 총총한 하늘에 날아다닙니다. 풍경의 막대한 부분은 거의 손길을 받지 않았으며 어느 곳에도 인간의 쓰레기는 보이지 않습니다.\n\n위대한 사회는 거대한 투자가 필요했습니다. 세금은 증세되었고, 기업들은 파산했으며, 엄청난 수의 시민들이 존슨의 야심찬 계획의 막대한 범위를 두려워하며 모든 것을 걸고 프로젝트를 반대했습니다.\n\n그러나 린든 베인스 존슨이 집무실의 창밖을 바라보고 지난 몇 년간 무엇이 바뀌었는지 보았을 때 그는 업적들에 완전히 만족했습니다. 그가 출마했을 때 많은 이들은 그가 현실에 직면하면 무너질 실행 불가능한 생각들을 지닌 공상가라고 주장하며 의심했습니다. 그 목소리들은 조용해졌고, 이제 역사책만이 남았을 뿐입니다."
 LBJ.144.a: "위대한 성공이다."
 LBJ.145.t: "계란"
 LBJ.145.desc: "\"존슨 각하, 무슨 일입니까? 괜찮으십니까?\"\n\n노른자가 대통령의 바지 아래로 흘러내렸다. 솜에 흰자가 달라붙어 끈적끈적한 악취가 나는 속에 작은 달걀 껍데기 조각이 단단히 박혀 있었기 때문에 전에는 깨끗했던 그의 양복이 완전히 엉망이 되어버렸다. 누군가 대통령에게 무언가를 투척한 게 분명했고, 당황스러운 상황에도 불구하고 던진 것이 수류탄이 아닌 달걀이라는 점에 있어서는 운이 좋았다\n\n이 작은 희망은 존슨의 기분을 조금도 나아지게 하지 못했다. 그는 몇 년 만에 가장 많이 화가 났고, 억눌려 있던 모든 불만이 가장 가까운 사람, 이 경우에는 우연히 지나가던 보좌관을 향해 욕설이 가득한 폭언으로 터져 나왔다.\n\n\"난 당했어. 씨발 당했다고. 폭동하는 흑인 한 명이 어떻게든 비밀경호국 그 쓸모없는 천치들을 지나쳐서 나에게 달걀을 던졌어. 나한테 달걀을 던졌다고! 씨발, 이건 완전 재앙이야. 지금 나라 전체가 완전히 엉망진창이라고, 진짜로. 골판지 팻말을 든 도심 주민과 부딪히지 않고는 산책조차 할 수 없다니까! 이 모든 폭동으로 인해 내 입지와 당 전체가 심각하게 망쳐지고 있어. 대부분 사람은 정치에 좆도 신경 쓰지 않고 평화로운 삶을 원하는데, 이 대재앙은 그 정반대야.\n\n오해하지 마. 저는 분명히 민권 문제에 관심이 있어. 좋은 정책이고, 저놈들은 내부 문제로 인해 조금 늦어졌다는 사실을 이해하지 못하는 것뿐이야. 우리의 어려움을 제대로 전달하고 가능한 한 빨리 모든 것을 시작하여 폭력적인 시위가 마침내 해산되도록 해야 돼. 맙소사, 일이 이렇게 커지다니 믿을 수가 없지.\n\n그거 알아? 민권 지도자 몇 명 불러서 회의를 요청해. 내 일정은 무시하고 가장 가까운 날짜를 골라. 이 문제는 무시하기에는 너무 커졌으니 해결해야 해. 가능한 한 빨리.\""
 LBJ.145.a: "\"알겠습니다.\""
 LBJ.146.t: "산산조각난 운동"
 LBJ.146.desc: "\"...그러므로 플로리다의 흑인 공동체를 더 이상 방치해서는 안 됩니다. 대규모 사회 프로그램 계획이 가능한 한 빨리 시작되어야 하며...\"\n\n\"...기독교의 영향. 흑인 교회는 현재 예배당을 유지하는 것조차도 자금이 부족하므로 새로운 프로그램을...\"\n\n\"...역사책에서. 그들의 업적을 기리고 공휴일과 같은 조치를 통해 공개적으로 이를 수행하여...\"\n\n존슨은 정중한 미소를 잃지 않았지만, 민권 회의의 긴 시간이 서서히 그를 힘들게 하고 있었다. 전국 각지에서 수십 명의 흑인 공동체 지도자들이 날아왔고, 그들 모두는 저마다의 소망, 욕망, 우려, 요구사항을 가지고 있었다. 지도자들의 목표가 광범위하고 종종 모순되는 특성을 고려하면 이들 모두를 설득하는 것은 거의 불가능에 가까운 도전이었다. 린든은 최선을 다했지만, 대부분 지도자를 자신의 편으로 끌어들이기 위해서는 엄청난 양보가 필요하고, 그 양보는 곧 다가올 자신의 유산을 훼손할 수밖에 없다는 자신의 절박한 처지를 잘 알고 있었다. 존슨은 아무리 터무니없는 요구도 들어줄 수밖에 없었고, 그의 손님들도 이 사실을 고통스럽게 인지하고 있었다.\n\n존슨은 마틴 루서 킹 목사를 오랫동안 생각했다. 그는 하나의 이념을 가진 한 사람이었고, 여전히 모든 후계자를 합친 것보다 더 큰 영향력을 가지고 있었기 때문에 그와 협상하기는 매우 쉬웠을 것이다. 그가 살아 있었다면 이 모든 일이 훨씬 더 쉬웠을 텐데, 운명은 불행한 순간에 닥쳤다. 어쩌면 그는 너무 느렸을지도 모른다.\n\n\"대통령 각하, 괜찮으십니까? 저는 방금 중서부 도심 활성화에 대한 계획을 발표하려던 참이었는데, 차별받는 많은 형제자매가 처한 황량한 상황을 고려할 때 이 계획이 무엇보다 중요하다고 생각합니다. 괜찮으시다면 말씀드릴까요?\"\n\n\"네, 물론이죠. 그렇게 하세요. 앞으로 몇 주 동안 우리가 직면하게 될 도전에 어떻게 접근해야 할지 생각 중이었을 뿐입니다.\""
