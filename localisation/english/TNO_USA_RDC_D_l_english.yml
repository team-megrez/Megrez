 kirk.7.a: "타오르는 횃불이다."
 kirk.8.t: "원석에서 철로"
 kirk.8.desc: "글을 써본 사람이라면 누구나 종이를 바라보자, 무언가가 이미 쓰여 있어야 할 것 같은 기분이 들 때가 있습니다. 아무리 커피를 많이 마셔도 글감이 떠오르지 않는 날도 있었습니다.\n\n오늘은 그런 날이 아니었습니다. 적어도 진 커크패트릭에게는 아니었습니다. 그녀가 책상에 앉자마자 절필감에 가로막히지 않은 채 단어들이 봇물 터지듯이 머릿속에서 쏟아져 나왔습니다. 새롭고 흥미로운 이념적 신조로 가득 찬 글들이 페이지에 쏟아져 나왔습니다.\n\n글쎄요, 새롭다는 표현은 조금 과장된 것 같습니다. 정제되었다는 표현이 더 어울릴 것 같습니다. 재련된 것일지도 모릅니다. 커크패트릭은 1965년 히트작인 에세이 '독재정권과 이중 기준'이라는 쇳덩어리를 가져다가 불에 달구어 강철로 재련하고 있었습니다. 그녀는 여전히 이 강철을 어떤 형태로 만들지 고민하고 있었습니다. 책과 그 안에 담긴 발상이 망치가 될까요? 자유 국가 기구를 새롭고 강력한 동맹으로 만드는 망치가 될까요? 아니면 미국의 발톱을 날카롭게 다듬는 숫돌이 될까요? 아니면 이러한 발상이 전 세계의 파시즘과 전체주의의 목을 겨누는 단검이 될까요?\n\n이는 커크패트릭이 답해야 할 또 다른 질문입니다. 그녀는 1964년 공화민주연합 행정부의 외교 정책을 칭찬하면서 가벼운 비판을 제시했던 에세이의 발상을 확장하고 있었습니다. 이 에세이에서 그녀는 전체주의 국가에 반대하는 권위주의 국가에 원조를 제공해야 한다는 '커크패트릭 독트린'이라는 개념을 고안해 소개했습니다. 이 에세이 덕분에 그녀는 국가안전보장회의의 일원이 되었고, 이는 버지니아 10구 연방하원의원에 출마(그리고 당선)한 것으로 이어졌습니다. 하지만 에세이에 담긴 발상은 여전히 다듬을 필요가 있었고, 지금 그녀는 그 일을 하고 있습니다.\n\n그녀는 뭔가 좋은 것을 떠올렸습니다."
 kirk.8.a: "불길에서 자라단 강철의 독트린."
 kirk.9.t: "원석에서 철로"
 kirk.9.desc: "글을 써본 사람이라면 누구나 종이를 바라보자, 무언가가 이미 쓰여 있어야 할 것 같은 기분이 들 때가 있습니다. 아무리 커피를 많이 마셔도 글감이 떠오르지 않는 날도 있었습니다.\n\n오늘은 그런 날이 아니었습니다. 적어도 진 커크패트릭에게는 아니었습니다. 그녀가 책상에 앉자마자 절필감에 가로막히지 않은 채 단어들이 봇물 터지듯이 머릿속에서 쏟아져 나왔습니다. 새롭고 흥미로운 이념적 신조로 가득 찬 글들이 페이지에 쏟아져 나왔습니다.\n\n글쎄요, 새롭다는 표현은 조금 과장된 것 같습니다. 정제되었다는 표현이 더 어울릴 것 같습니다. 재련된 것일지도 모릅니다. 커크패트릭은 1965년 히트작인 에세이 '독재정권과 이중 기준'이라는 쇳덩어리를 가져다가 불에 달구어 강철로 재련하고 있었습니다. 그녀는 여전히 이 강철을 어떤 형태로 만들지 고민하고 있었습니다. 책과 그 안에 담긴 발상이 망치가 될까요? 자유 국가 기구를 새롭고 강력한 동맹으로 만드는 망치가 될까요? 아니면 미국의 발톱을 날카롭게 다듬는 숫돌이 될까요? 아니면 이러한 발상이 전 세계의 파시즘과 전체주의의 목을 겨누는 단검이 될까요?\n\n이는 커크패트릭이 답해야 할 또 다른 질문입니다. 그녀는 1964년 국민진보동맹 행정부의 외교 정책 실패에 대한 강한 비판을 제시했던 에세이의 발상을 확장하고 있었습니다. 이 에세이에서 그녀는 전체주의 국가에 반대하는 권위주의 국가에 원조를 제공해야 한다는 '커크패트릭 독트린'이라는 개념을 고안해 소개했습니다. 이 에세이 덕분에 그녀는 의회 청문회에 자주 보이는 사람이 되었고, 이는 버지니아 10구 연방하원의원에 출마(그리고 당선)한 것으로 이어졌습니다. 하지만 에세이에 담긴 발상은 여전히 다듬을 필요가 있었고, 지금 그녀는 그 일을 하고 있습니다.\n\n그녀는 뭔가 좋은 것을 떠올렸습니다."
 kirk.9.a: "불길에서 자라단 강철의 독트린."
 kirk.10.t: "식탁으로 날아들다"
 kirk.10.desc: "중동이 불타고 있었습니다. 옛 확립된 질서가 몰락하며 새롭고 특이한 국가들이 성장하고 있었습니다. 진 커크패트릭 의원이 오래전부터 예측했던 것입니다. 그녀는 1968년에 출판한 책 \"독재정권과 이중 기준\"에서 꽤 비슷한 것을 예측했습니다.\n\n물론 그녀가 정확한 세부 사항까지 맞추지는 못했습니다. 그녀는 주도적인 이념이 좌익이라기보다는 사실상 (국가사회주의 노선을 따른) 우익일 것으로 예측했습니다. 그러나 그것만 빼고 보자면 대부분 들어맞았습니다. 그녀는 전체주의적 (세계의 나머지에 따라서는 권위주의적) 정부의 성장을 예측했고 맞는 것으로 드러났습니다. 그녀는 국제 석유 시장이 붕괴할 것으로 예측했고 맞는 것으로 드러났습니다. 무엇보다도 그녀는 라이히, 일본, 그리고 미국으로부터의 개입을 예측했으며 이는 분명히 일어났습니다.\n\n독자는 책과 저자 모두에게 관심을 기울였습니다. 모든 대규모 서점과 도서관에서 커크패트릭 의원의 책은 수요가 높았습니다. 이는 중동과 나머지 세계에 무엇을 해야 할지에 대한 특이한 제안을 제시했습니다. 이는 끝까지 확장한 현실정치였습니다. 매일 커크패트릭 의원은 \"커크패트릭 독트린\"의 세부 사항을 묻는 전화와 편지를 받았습니다. 그녀가 기쁘게 답할 질문들이었습니다.\n\n커크패트릭 의원은 사람들의 정신과 가슴을 바꾼다는 그녀가 항상 원했던 일을 했습니다. 이전에 개입주의에 반대하는 사람들은 커크패트릭의 음에 맞춰 노래하는 자신들을 볼 수 있었고 이미 개입주의자였던 사람들은 더욱 심화되었습니다.\n\n모든 외교정책 연구소, 모든 국제관계 수업에서 그녀의 찬송가를 부르고 있었습니다. 적어도 중요한 곳에선 말입니다. 조지타운, 아메리카대학교, 터프츠, 스탠포드, 예일 등 여러 대학에서 연설과 인터뷰 요청이 들어왔고, 그녀는 흔쾌히 응했습니다."
 kirk.10.a: "진 커크패트릭은 누구나 아는 사람이었다. 적어도 몇몇에게는 말이다."
 kirk.11.t: "조지타운의 진 커크패트릭"
 kirk.11.desc: "진 커크패트릭이 계단을 오르자, 눈앞에 군중이 펼쳐졌습니다. 그녀는 얼마나 많은지 셀 수 없었지만, 수천 명은 족히 되었을 것입니다. 횃불과 손을 새긴 수많은 푸른 깃발이 가이아나 바람에 휘날리고 있었습니다. 귀가 먹먹할 정도의 함성이 들렸습니다. 단어가 겹치고 뒤섞여 있었지만 알아들을 수 없지는 않았습니다. \"자유\", \"민주주의\", \"미국\" 같은 단어와 함께 그녀의 이름이 외쳐지고 있다는 것을 알 수 있었습니다.\n\n커크패트릭 의원은 마침내 연단 위에 올라 청중 앞에서 연설을 시작했습니다. 커크패트릭 의원은 이 연설을 수백 번도 더 했으니 지금쯤이면 자다가도 할 수 있을 겁니다. 민주주의를 보장하고, 보호하고, 확장하겠다는 약속이 물 흐르듯 그녀의 입술에서 흘러나왔고, 청중은 늘 그랬던 것처럼 거의 귀가 먹먹할 정도의 환호로 화답했습니다. 그녀는 파시즘과의 싸움에서 미국이 더 많은 일을 할 수 있다고 맹세했고, 이를 위한 최고의 방법은 자유 국가 기구를 통해서라고 설파했습니다.\n\n조지타운은 귀를 기울였습니다. 그리고 카메라의 기적을 통해 워싱턴 D.C.가 귀를 기울였습니다. 캔버라와 오타와, 그리고 셀 수 없을 만큼 많은 도시와 마찬가지로 말입니다.. 전 세계의 도시들, 즉 자유 국가 기구의 푸른 깃발을 자랑스럽게 자국 국기 옆에 달고 있는 국가들의 도시들이 커크패트릭 의원의 연설에 귀를 기울였습니다.\n\n하지만 이 연설에는 뭔가 다른 점이 있었습니다. 커크패트릭 의원과 청중 모두가 알 수 있었습니다. 정확히 짚어내기는 어려웠습니다. 아마도 긴박감 때문일까요? 새로운 목적의식? 커크패트릭 의원의 말에는 날카로운 칼날처럼 단단하고 날카롭게 다듬어진 새로운 날카로움이 있었고, 연설이 끝날 무렵에는 그 날카로움이 어디에서 비롯된 것인지 분명해졌습니다.\n\n커크패트릭 의원은 숨을 고르며 말했습니다.\n\n\"저는 국내외 민주주의의 수호와 발전을 위해 1972년 대통령 선거에 출마하기로 결심했습니다.\""
 kirk.11.a: "모닥불이 활활 타오른다."
 kirk.12.t: "서부전선의 올브라이트"
 kirk.12.desc: "매들린에게는 모든 것이 완벽해야 했습니다. 만찬뿐만 아니라 그와 함께 진행되는 모금, 그리고 이 만찬이 그녀와 후보 모두에게 가져다줄 정치적 영향력까지 말입니다. 물론 매들린이 진 커크패트릭과 많은 시간을 함께 보내지는 않았지만, 그녀가 대통령 집무실에 가장 적합한 후보라는 것을 알고 있었습니다. 그녀는 반동주의자 필리스 슐래플리보다 나았고 스쿱 잭슨보다 국민에 더 신경썼습니다. 그리고 롬니에 대해선 말하지 않는 게 낫습니다.\n\n그녀는 구체적으로는 아니더라도 한동안 만찬을 계획하고 있었습니다. 적어도 이론상으로는 전체 전략을 세우고 있었습니다. 누구와 이야기할지, 무슨 말을 할지, 어떻게 연설할지, 즉 왜 이 사람들이 표와 지갑으로 커크패트릭을 지지해야 하는지도 알고 있었습니다.\n\n거기에 참석할 이들은 결코 무명이 아니었습니다. \"브레진스키\", \"체니\", \"크리스톨\", \"울포위츠\"에 이르기까지 올브라이트와 커크패트릭은 국내외에서 미국의 적을 물리치기 위해 무엇이든 할 수 있는 사람들로 구성된 대연합을 만들고 있었습니다.\n\n이것이 바로 현실정치의 또 다른 형태였습니다. 진 커크패트릭이 '민주적 요소'를 갖춘 정부를 지원하겠다고 약속한 것처럼, 그녀는 모든 것에 동의하지 않는 사람들과도 국내적으로 협력할 의향이 있었습니다:\n\n물론 존 매케인은 이의 완벽한 예입니다.\n\n매들린은 매케인을 좋아하지 않았지만, 그녀와 커크패트릭의 선거운동 모금을 담당한 다른 사람들은 매케인이 향후 커크패트릭 행정부의 정책 목표와 정반대되는 의견을 가지고 있더라도 유용한 동맹이 될 수 있다는 것을 이해했습니다.\n\n자신의 의견은 중요하지 않았습니다. 그녀는 커크패트릭을 위해, 선거 자금을 모금하기 위해 이곳에 온 것이었으니까 말입니다. 그 이상도 이하도 아니었습니다."
 kirk.12.a: "그녀는 혀를 깨물고 악수를 했다."
