 hart.cancer.7.t: "마지막 기자회견"
 hart.cancer.7.desc: "\"안녕하십니까.\" 대통령은 이제 카메라를 향해 말하기 시작했다. 그가 렌즈를 가만히 들여다보면 의견이나 견해에 동의하지 않을 수 있더라도 모두 자신을 넘어 역사를 바라보며 미국인들이 거실이나 주방 식탁에 둘러앉아 텔레비전에 집중하고 있는 모습을 볼 수 있었다. 나중에 그는 그 숫자가 1억 1천만 명에 달한다는 말을 들었다. 그는 분장과 조명을 통해 그들이 자신이 얼마나 피곤한지 알 수 있을까 궁금해했다. \"저는 텔레비전 연설을 좋아하지 않았기 때문에 국가적으로 중요한 사안이 있을 때만 연설을 해왔습니다. 물론 이번이 그런 때 중 하나였습니다. 몇 주 전에 저는 암 진단과 사임 의사를 발표했습니다. 내일 정오까지 권력 이양이 이루어질 것입니다.\"\n\n그가 말하는 동안 말들은 물 흐르듯 흘러갔고, 그가 항상 짊어지고 있던 고통이 물결처럼 밀려왔다. 가끔씩 그는 자신이 말하던 내용 중 한 문장을 고르기도 했다. \"우리의 도시 재개발은 도시에 활기를 불어넣었고... 우리 학생들은 세계 최고의 교육을 받고 있습니다... 모리슨 부통령은 외부의 권위주의적 위협과 내부의 국가적 문제에 맞서 우리를 위해 싸우는 데 필요한 용기와 끈기를 가지고 있습니다....\" 하지만 모든 것이 꿈이나 악몽처럼 흐릿하게 느껴졌다. 꿈은 이 정도로 많은 불확실성으로 그를 채운 적이 없었지만 악몽이 지나갈 때 이렇게 안심이 되지는 않았다.\n\n\"...몇 시간 후면 저는 이 나라에 존재하는 유일한 명예롭고 권위 있는 직책을 위해 제 자리를 떠날 것입니다. 바로 시민입니다. 우리 미국 시민들은 우리를 분열시키는 것보다 훨씬 더 큰 자질로 하나가 되어 있습니다. 우리의 지혜와 하나님의 은혜를 통해 우리는 이 시대를 극복하고 전 세계의 자유, 국제적 민주주의, 국가와 국민, 그리고 우리 자신에 대한 자부심으로 나아갈 것입니다.\" 그는 잠시 멈췄다가 후회와 걱정, 그리고 무엇보다도 수용의 눈빛으로 카메라를 다시 바라보았다. \"이 직책에서 일할 수 있었던 것은 제 인생에서 가장 큰 영광이었습니다. 모두에게 감사드리며 미국에 신의 축복이 있기를 바랍니다.\""
 hart.cancer.7.a: "훌륭한 사람에게 걸맞는 끝이다."
 hart.cancer.8.t: "캘버트가"
 hart.cancer.8.desc: "가로등이 차가운 밤공기를 뚫고 내려와 수수한 미시간 교외를 샛노랗게 비추고 있었다. 떠들썩하게 검은색 자동차, 정장 차림의 남성, 가족들이 현관문을 드나들며 침울하게 이야기를 나누고 함께할 다른 사람들을 찾고 있는 한 집을 제외하고는 인도는 한산하고 동네는 조용했다.\n\n그들은 필을 위해 그곳에 있었다.\n\n아래층 거실은 자녀, 손자, 형제자매 등 가족들로 붐볐고, 모두 조용히 숨을 죽이고 기다리고 있었다. 그들 앞에는 전직 대통령이 병상에 누워 뼈만 앙상한 모습으로 생의 마지막 불씨를 붙잡고 있었다. 그 옆에는 제이니가 조용히 눈물을 흘리며 나무 의자에 앉아 있었다. 그녀는 여전히 필의 손을 잡고 있었다.\n\n늙은 대통령은 눈을 깜빡이며 주변의 얼굴들을 둘러보았다. 그는 침대에서 몸을 약간 일으켜 앉았고, 입으로는 아무도 들을 수 없는 말을 내뱉었습니다. 제이니는 그들을 붙잡기 위해 움직였다. 방 안의 나머지 사람들이 알 수 있는 것은 영부인의 얼굴에 흐르는 눈물 뿐이었다. 그녀는 말을 이어가지 않았다.\n\n마지막 일을 마친 필립 하트는 침대에 다시 누워 눈을 감고 숨을 내쉬었다."
 hart.cancer.8.a: "누구나 언젠가는 떠나야 할 때가 있다."
 USA_hart_dies_resignation_tt: "하트 대통령께서 서거하셨습니다."
 hart.cancer.9.t: "누군가는 알아야 했다"
 hart.cancer.9.desc: "야심찬 기자들과 익명의 취재원들이 만나 비밀을 털어놓는 조용한 장소인 주차장의 아스팔트와 콘크리트에 아침 비가 떨어지고 있었다. 톰은 익명의 제보자가 된 적도 없었고 그럴 생각도 없었지만, 그건 평상시의 일이었다. 지금은 확실히 그렇지 않았다. 그렇지 않다면 링컨 차창 밖으로 담배를 피우며 폴더를 금처럼 열렬히 쥐고 있었을 이유가 어디 있을까?\n\n그는 연락한 사람이 조수석 창문을 두드려 문을 열고 안으로 미끄러져 들어왔을 때 거의 뛰어내릴 뻔했다. 워싱턴에서 온 헬렌이라는 이름의 여성으로, 그보다 나이가 조금 많았다. 둘은 잠시 서로를 쳐다보는 듯하다가 톰이 폴더를 그녀의 손에 쥐어 주었다. \"이게 뭐죠?\" 헬렌은 폴더를 열어 페이지를 훑어보며 말했다.\n\n\"이보세요, 당신은 뭔가를 이해해야 합니다, 알겠습니까?\" 톰은 생각보다 빠르게 말을 시작했다. \"전 대통령을 좋아합니다. 제가 대통령을 좋아하지 않았다면 그 밑에서 일하지 않았을 겁니다. 하지만 그는... 그는 이렇게 계속해서는 안 돼요. 그는...\"\n\n헬렌은 눈을 깜빡이며 \"... 흑색종?\"이라고 써진 부분을 자세히 읽었다.\n\n\"흑색종 말기. 그는 더 이상 백악관에 오래 있지도 않고 한나절은 월터 리드에 있는 기계에 연결되어 있습니다! 모두 무슨 일이 있다고 생각합니다. 죽어가는 지도자가 있는 나라는 강대국이 될 수 없습니다. 그리고 대통령이 죽어가고 있습니다. 당신이 원한다면 이것보다는 더 구체적인 정보를 알아낼 수 있었겠지만, 단지 누군가는 알아야 했을 뿐입니다.\"\n\n헬렌은 천천히 고개를 끄덕였다. 그녀는 폴더를 팔 밑에 집어넣은 뒤 음울한 표정을 지으며 다시 문을 열고 콘크리트 미로 속으로 빠져나갔다.\n\n\"제 이름은 안 쓰실 겁니까?\" 톰은 뒤늦게 생각한 듯 외쳤다. \"저라는 걸 알리고 싶지 않습니다.\""
 hart.cancer.9.a: "물론이죠. 익명으로요."
 hart.cancer.10.t: "워싱턴 포스트: 하트가 말기 암을 진단받다"
 hart.cancer.10.desc: "헬렌 토머스, 워싱턴 포스트 기자\n베데스다, 매릴랜드 - 새로 입수한 의료 기록에 따르면 필립 A. 하트 대통령은 흑색종 4기 진단을 받았으며 몇 주까지는 아니더라도 몇 달 남짓 생존할 수 있을 것으로 예상된다. 이 진단은 그가 대통령으로서의 직무를 수행하기 위해 워싱턴에 남아있을 수 있는지에 의문을 제기한다.\n\n백악관 소식통이 입수한 문서에 따르면 백악관 주치의 제임스 영이 1년 전에 진단을 내린 것으로 밝혀졌다. 그 기간 대통령은 월터리드 국립군의료 센터에서 \"우려되는 조직\"을 제거하는 수술을 포함한 다양한 치료를 받았다. 대통령의 상태나 치료에 대한 정보는 거의 알려지지 않았다.\n\n올해 62세인 하트는 최근 몇 달 동안 백악관을 오랫동안 비워 직원들을 놀라게 했다. 공개 일정에는 캠프 데이비드와 미시간 주에 있는 개인 자택으로의 '휴가'로 숨겨져 있었지만, 대통령과 내각에 가까운 십여 명의 소식통에 따르면 이러한 이야기를 받아들이게 하기가 점점 더 어려워졌다고 한다. 이에 대한 백악관의 즉각적인 논평은 없었다\n\n피부에 어둡고 불규칙한 덩어리 형태로 나타나는 흑색종은 가장 치명적인 형태의 피부암이다. 조기에 발견하면 치료할 수 있지만 치료하지 않으면 암이 빠르게 퍼져 치명적일 수 있다. 간과 같은 다른 장기로 전이되면 생존 기간은 대부분 1년 미만이다.\n\n이 발견으로 인해 드레셉스 스토리 \"쳅\" 모리슨 시니어 부통령에게 스포트라이트가 쏠리고 있다. 전 루이지애나 주지사로 상대적인 보수주의와 워싱턴 경험 부족으로 오랫동안 조롱을 받았던 모리슨은 이제 유력한 차기 대통령으로 떠오르고 있다...."
 hart.cancer.10.a: "좋은 소식이 아니군."
 hart.cancer.11.t: "전이"
 hart.cancer.11.desc: "필립 하트와 제인 제이콥스는 한동안 집무실에 앉아 도시 재개발 계획의 결과를 검토하고 있었다. 두 사람 모두 언급하지는 않았지만 제이콥스는 워싱턴 포스트의 하트 건강에 대한 폭로가 남긴 여파를 알아차릴 수밖에 없었다. 대통령은 피곤하고 지쳐 보였다. 그의 몸은 양복 안에서 쪼그라든 것처럼 보였다.\n\n\"그래서 저는 URI를 현재의 한계를 넘어 확장할 방법을 생각해 왔습니다. 도로, 자동차, 범죄에 관해 이야기했지만 제가 정말 걱정하는 것은...\" 대통령은 힘을 모으는 듯 잠시 말을 멈췄다. \"주택 경제성입니다. 우리 지역에는 가족들이 생활비를 감당할 수 있는 주택이 충분하지 않습니다.\"\n\n제이콥스는 노트에 메모를 긁적였다. \"그동안 임대료 문제에 집중하지 못했던 것은 사실입니다. 제 직원들에게 행정명령이나 법안 등 우리가 추진할 방안을 검토해 보라고 지시했습니다.\"\n\n\"잘됐네요. 사실 저도 몇 가지 아이디어가 있습니다. 제가 가져오겠습니다...\" 필립 하트가 소파에서 갑자기 일어났다. 그의 눈은 잠시 멍하고 충혈된 것처럼 보였다. 그는 한 걸음 앞으로 나아갔고, 갑작스럽게 힘없이 쓰러졌다. 제인 제이콥스는 대통령이 넘어지면서 바닥에 긁힌 협탁에 머리가 부딪치는 모습을 지켜보았다. 제인은 뛰어내렸고, 손에 쥐고 있던 리걸 패드를 움켜쥐고 눈을 크게 떴다. 그녀는 입을 크게 벌렸지만, 아무 소리도 나오지 않는 것 같았다.\n\n\"도와줘요! 누가 좀 도와줘요! 맙소사, 누가 좀 도와줘요! 대통령이 쓰러졌어요. 필립 하트가.. 오, 맙소사.\"\n\n그녀는 집무실 문이 열리고 요원들이 달려오는 것을 겨우 알아챘다. 한 시간 후, 백악관 주치의실에서 그녀는 자신이 여전히 리걸 패드를 들고 있다는 사실을 깨달았다."
 hart.cancer.11.a: "모든 질병의 황제다."
 hart.cancer.12.t: "쇠약"
 hart.cancer.12.desc: "미국 대통령 필립 알로이시우스 하트가 심각한 흑색종에 걸렸다는 사실을 알게 되자 백악관의 의료 기구는 과잉 가동에 들어갔다. 안타깝게도 많은 사람이 알지 못하는 사이에 진행되어 진단 당시에는 사실상 너무 늦었기에 의료 작업은 완화치료로 바뀌었고 미국 통치의 신경 중추에서 일하는 의료진들은 대신 대통령이 병상에 머무는 것을 더 견딜 수 있게 하려고 노력했다.\n\n쳅 모리슨은 그것이 존경스러운 노력이라는 것을 알고 있었다. 백악관 보좌관들의 노력도 마찬가지로 존경스러웠다.\n\n부통령은 유령처럼 창백한 얼굴을 한 채 회의에서 다음 회의로 이동하면서 공무원들, 주로 젊은이들이 대통령의 부재 속에서 일을 계속 진행하기 위해 고군분투하는 모습을 지켜보았다. 장관들의 도움은 환영할 만한 것이었지만 때때로 충분하지 않았던 기념비적인 일이기도 했다.\n\n\"하지만 어쨌든 우리는 모두 무엇을 위해 일하고 있는 걸까?\" 쳅은 중얼거렸다. 그는 필 하트 자기 아내와 아이들을 제외한 그 누구보다도 필이 돌아오는 것, 심지어 그가 정신을 차리기를 바라는 것조차 모두 헛된 일이란 것을 알고 있었다. 그는 하루가 다르게 의식이 오락가락하고 일관성이 떨어지고 있었다.\n\n필립 하트는 이 세상을 떠날 날이 얼마 남지 않았다는 게 분명했다.\n\n하- 하나님... 겁에 질린 쳅 모리슨이 생각한 것이다. 손이 떨린다는 것을 깨달은 모리슨은 자리에 앉아 술병에 담긴 술의 절반을 한꺼번에 들이켰다. 그리고 그는 기도하기 시작했다. 그의 기도는 목적이 없었다. 하트의 회복을 위해 기도하는 건지, 힘을 달라고 기도하는 건지, 아니면 다른 무언가를 위해 기도하는 건지 알 수 없었고, 그저 몇 년 전 자신과 하트에게 가르쳐준 기도문을 반복해서 중얼거릴 뿐이었다."
 hart.cancer.12.a: "그건 도움이 됐지만, 조금뿐이었다."
 hart.cancer.13.t: "마지막"
 hart.cancer.13.desc: "고통. 슬픔. 수치심.\n\n필립 하트가 느낀 것은 그것뿐이었다. 그는 앞뒤가 맞는 생각을 하려고 애썼다. 그의 의식은 오락가락했다. 그가 볼 수 있는 것은 관저의 방 천장뿐이었고, 고개를 한쪽으로 돌리면 아내 제인과 자녀들, 신실한 쳅이 근처에 있었다. 그의 삶이 눈앞에 스쳐 지나갔지만, 너무 고통스러워 신경 쓸 겨를이 없었다.\n\n죽어가는 하트가 마지막으로 제정신을 되찾은 순간 갑자기 입을 열더니 눈물이 쏟아지기 시작했다. \"못 가겠어요, 떠날 준비가 안 됐어요, 하나님, 왜, 제발, 이건 옳지 않아요, 떠날 준비가 안 됐어요...\"\n\n쳅의 얼굴이 손으로 감싸지고 제인이 남편을 위로하려 하자, 하트는 다시 한번 울부짖었다: \"할 일이 너무 많이 남았어요, 젠장, 너무 많이 남았다고요.\"\n\n그렇게 소리 내어 말해도 하트에게는 아무런 도움이 되지 않았다. 그의 정신은 계속 같은 말을 반복했다. \"하나님, 왜 이런 일이 일어나야만 했나요? 왜 내가 이렇게 죽어야 하는 거죠? 왜, 왜, 왜-\" 모든 일관성이 사라지고 그의 마지막 외침이 알아들을 수 없게 될 때까지...\n\n...그리고 나서 그는 침묵했다.\n\n6초 후, 방 안에 있던 사람들에겐 경악스럽게도, 심장감시장치가 멈췄다. 쳅 모리슨 대통령은 의료진을 부르며 병실을 뛰쳐나갔고, 제인 하트는 남편의 손을 잡고 오열했다.\n\n필립 알로이시우스 하트는 고개를 앞으로 숙이고 마지막으로 눈을 감았다."
 hart.cancer.13.a: "이로써 필립 하트 대통령의 삶은 막을 내렸다."
 hart.cancer.14.t: "애도 후"
 hart.cancer.14.desc: "지금 미국 대통령인 드레셉스 스토리 모리슨은 울지 않으려고 애썼습니다.\n\n베토벤의 장송 행진곡 2악장이 흘러나오는 가운데 옛 대통령의 관 뒤편으로 걸어가면서 그는 행정부의 미래나 행정부를 포위하고 있는 문제들에 대해 생각하지 않았습니다.\n\n도시 재개발 계획의 유지, 독일과 일본의 외교와 타도, 도시와 마을의 상태, 자유 국가 기구의 상태, 농민이나 일반 노동자의 곤경 등 이 모든 것은 그가 나중에 자신의 길을 가면서 직면해야 할 문제였습니다.\n\n하지만 지금은 중요하지 않았습니다. 모리슨 앞에 놓인 것은 결단의 책상이 아니라 한때 그 책상에 앉아있던 사람, 바로 부통령이 아니라 그 책상에 앉아있어야 할 사람의 관이었는데 어떻게 그것이 중요할 수 있을까요?\n\n그 모든 괴로움과 비참함이 그를 괴롭혔습니다. 동료, 아니, 젠장, 사랑하는 친구의 죽음을 안락하게 볼 수 있는 방법은 없었습니다.\n\n그렇기에 영구차가 운구인들에 의해 성 매튜 성당으로 들어가고 대통령이 옛 상사의 영정이 안치될 장소에 들어섰을 때 그는 여전히 눈물을 참느라 애썼습니다."
 hart.cancer.14.a: "그는 그가 빠르게 실패했다는 걸 인정하길 두려워하지 않았다."
 hart.transition.1.t: "후임자에게, 하트의 편지"
 hart.transition.1.desc: "쳅,\n\n그동안 우리 둘이서 마치 롤러코스터를 탄 것 같았죠, 그렇지 않나요? 이 글을 쓰고 있는 지금도 워싱턴에서 함께한 짧은 시간 동안 우리가 한 모든 일과 씨름하기가 여전히 어려워요. 국가 기반 시설을 재건하든, 도시를 더 안전한 곳으로 만들든, 우리는 건국이념에 부응할 수 있는 국가를 건설하기 위해 열심히 노력했죠.\n\n제 인생의 끝이 다가오니 지난 몇 년 동안 당신과 함께 일한 것이 얼마나 자랑스러웠는지 알아주셨으면 해요. 당신에게 일이 항상 쉽지만은 않았다는 건 알아요. 수많은 사람, 행정부 일부가 당신에게 잔인하게 굴었던 것도 알죠. 하지만 당신의 강인함과 불굴의 의지는 저뿐만 아니라 많은 사람에게 알려졌어요. 그랬기에 68년과 72년에 저와 함께 출마해주신 걸 감사하게 생각해요.\n\n가능만 하다면, 전 동료이자 친구로서 당신과 함께 계속 봉사하고 싶네요. 물론, 상황이 이렇게 됐으니 우리가 시작한 좋은 일을 당신에게 맡길게요. 앞길은 험난하고 불공정한 도전이 되겠지만, 당신은 그것을 꿰뚫어 볼 수 있는 투지가 있어요. 당신은 항상 투지가 있잖아요.\n\n당신은 좋은 사람이에요, 쳅. 우뚝 서서 믿음을 지키세요.\n\n당신에게,"
 hart.transition.1.a: "£hart_signature"
 hart_to_chep_1_tt: "§Y마음은 말로 표현할 수 없는 것을 알고 있다.§!"
 hart.transition.2.t: "후임자에게, 하트의 편지"
 hart.transition.2.desc: "쳅,\n\n당신에게 일이 항상 쉽지만은 않았다는 건 알아요. 더 많이 했어야 했다는 것도 알죠. 제가 얼마나 보고 싶고, 또 보고 싶었는지, 제 상태의 광경이 당신에게 얼마나 많은 고통을 가하고 있는지 알기에 이 편지를 쓰는 것이 너무 어렵네요.\n\n제가 모든 것을 멈출 수 있다면 그렇게 할게요. 할 수만 있다면 나는 당신에게 이 집무실의 끔찍한 압력을 가하지 않을 거에요. 저는 8년을 봉사하고 당신이 마땅히 받아야 할 평화와 위안을 줄 거에요. 하지만 불행하게도 우리는 운명을 선택할 수 없네요.\n\n저의 부족함을 용서해 주세요. 당신이 이 직책을 맡을 수 있도록 제가 더 나은 사람이 될 수 있었더라면 좋았을 텐데. 앞으로 몇 년을 견디는 데 필요한 결의를 갖기를 기도할게요."
 hart.transition.2.a: "£hart_signature"
 hart_to_chep_2_tt: "§Y그는 첫 줄을 넘어갈 수 없었다. 이 편지는 그에게 있어서 너무나도 큰 아픔이었다.§!"
 hart.ruralrevolt.1.t: "먼지를 치우자"
 hart.ruralrevolt.1.desc: "스티브 앤드류스는 눈을 가늘게 뜨고 장부를 내려다보며 얼굴을 찡그렸다. 몇 년 전보다 3분의 1 정도나 감소했고... 매일 수익이 급감하는 것 같았다. 그는 사우스다코타 농장의 호박색 물결 너머를 올려다보았습니다. 농작물에는 농약과 물, 그리고 이를 돌볼 일꾼이 필요했다. 트랙터에는 기름과 유지보수가 필요했다. 그리고 그의 가족은...\n\n\"아빠! 아빠!\" 쌍둥이 딸인 멜라니와 딜라일라가 그에게 달려오자 그는 얼굴에 미소를 머금고 돌아섰다. \"그래, 얘들아.\" 그가 말했다. \"오늘 학교는 어땠니?\"\n\n\"굉장했어요, 아빠.\" 멜이 말했다. \"더스트 볼과 대공황에 대해 다 들었어요!\"\n\n\"아, 그때가 루스벨트 시대였지. 위대한 사람이었지, 정말 위대한 사람이었어.\" 스티브가 말했다. \"어서 가자. 네 엄마가 저녁 만드는 걸 도와줘야 할 거야.\" 스티브는 아이들이 안으로 뛰어 들어가는 모습을 바라보며 얼굴이 찌푸려졌다. 그의 가족은 역시 먹고 살아야 했다. 그런데 최근 들어 그게 점점 더 어려워지고 있었다.\n\n루스벨트... 스티브는 항상 공화당과 민주당이 서로 다른 점이 있더라도 모두 평민을 돕는 데 관심이 있다고 생각했었다. 그의 인생 대부분 동안 그게 사실이었다고 생각했다. 하지만 이제... 스티브는 도시의 유색인종들에 대해 무슨 감정이 있는 건 아니었다. 어쨌든 대부분에겐 말이다. 하지만 최근 하트 대통령과 RDC가 신경쓰는 건 도시에 농구장을 지어주는 것 뿐이고... 시골의 아이들은 냇가에 남겨두는 것 같았다. 스티브는 입술을 다물었다. 그는 하트를 위해 투표한 적도 있고, RDC가 결성될 때부터 함께해왔다. 그는 그것이 바뀔 거라고 생각하지 않았다. 하지만 집에서 아이들의 목소리가 희미하게 들려오며 농장을 바라본 채 그는 얼마나 더 참을 수 있을 지 알 수 없었다."
 hart.ruralrevolt.1.a: "불꽃이 붙었다."
 hart.ruralrevolt.2.t: "중단"
 hart.ruralrevolt.2.desc: "\"...이것으로 이집트 상황에 대한 브리핑을 마칩니다, 대통령 각하.\" 헨리 키신저는 안경을 조정하며 상사의 눈을 마주쳤다. \"지금은 이 모든 사태가 어떻게 될지 지켜보는 게 좋겠습니다. 이 지역의 힘의 균형이 쉽게 깨질 수 있으니 대비하는 것이 최선입니다.\"\n\n하트 대통령은 고개를 끄덕였다. \"고맙습니다, 헨리. 위원회에 있는 사람들에게 각 비상사태에 대비한 계획 초안을 작성하라고 하세요. 만약 이 일이 터지면 저도 충분히 보고받고 싶습니다.\" 키신저는 고개를 끄덕이며 문으로 향했다. 그러다 무언가 생각났다는 듯이 걸음을 멈췄다. 하트가 눈썹을 치켜올렸다. \"다른 일이 있습니까?\"\n\n\"제 영역은 아니지만,\" 키신저가 거친 독일 억양으로 말했다. \"중서부 지역에서 당신의 지지도에 관한 기사를 읽고 깜짝 놀랐습니다. 저는 도시들에 대한 각하의 의견이 유권자들에게 잘못 전달되고 있다고 생각합니다. 매카시 장관이 가장 큰 타격을 입었지만, 이러한 지지율 하락은 해외 계획에 대한 국내 지지에도 영향을 미칠 수 있습니다.\" 그의 안경에서 빛이 반사되어 얼굴을 읽을 수 없게 되었다. \"그냥 각하께서 알아야 할 것 같았습니다.\"\n\n\"말해줘서 고맙습니다. 가봐도 됩니다.\" 하트가 말했다. 키신저는 고개를 끄덕이며 문을 닫았고, 대통령은 혼자 생각에 잠겼다. 중서부... 그는 살아남을 수 있었다. 어쩌면 그가 그들을 무시하고 있었는지도 모르지만, 민주당은 항상 평민, 소농의 편에 서 왔다. 진보주의자들이 우왕좌왕하고 슐래플리 일파는 후버를 부하린처럼 보이게 만드는 상황에서 그들이 어디로 갈까? 그는 관자놀이를 주물렀다. 대체 뭘 하고 있었던 걸까? 평등을 위한 싸움에서 일부가 뒤처지는 것은 피할 수 없는 일이었을지도 모른다. 하지만 아주 오래전처럼 느껴지는 때인 지명을 수락했을 때만 해도 이런 위치에 있으리라고는 예상하지 못했을 것이다."
 hart.ruralrevolt.2.a: "불평등하게 분배된 진보."
 hart.ruralrevolt.3.t: "침몰하는 배"
 hart.ruralrevolt.3.desc: "\"당신은 이 나라를 파괴하더라도 처벌받지 않으리라 생각할지 모르지만, 미국 국민은 폭군에게 친절하지 않습니다. 당신을 믿었던 사람들, 당신이 배신한 사람들은 이 상황을 좌시하지 않을 것입니다. 유진 매카시, 조심하지 않으면 우리 농부들이 그들보다 낫다고 생각하는 정치인들에게 어떤 일을 당하는지 곧 알게 될 것입니다.\"\n\n유진 매카시는 침을 삼키며 편지를 내려놓았다. 조지타운 집 주변에는 비밀경호국이 24시간 경호원을 배치하고 있었고, 그 편지는 믿을 만한 협박이라기보다는 허세처럼 들렸기 때문에 겁먹을 이유가 없다는 것을 알고 있었다. 하지만 그 말은 그의 직감을 자극했다. 그는 새로운 정치가 모든 미국인을 대변할 수 있는 길이라고 믿었기 때문에 하트 캠페인에 참여했다. 그런데 한 농부가 마치 그가 프랑스 혁명의 봉건 영주였던 것처럼 그에게 이야기하고 있었다.\n\n매카시는 고개를 푹 숙였다. 가장 끔찍한 부분은 두려움이나 수치심도 아니었고, 아내에게 왜 매주 저녁 데이트에 왜 경호원이 항상 따라다녀야 하는지 설명하는 것도 아니었다. 바로 농부들이 옳다는 것을 알고 있다는 것이었다. 그는 자신의 한계를 벗어났다. 그는 그들에게 옳은 일을 하려고 노력했지만 실패하고 있었다. 그리고 하트 행정부가 이러한 실패에 대한 희생양이 필요하다는 것을 알게 된다면... 매카시는 그들이 어디로 눈을 돌릴지 알 것 같다는 느낌이 들었다."
 hart.ruralrevolt.3.a: "반란의 첫 사상자인가?"
 hart.ruralrevolt.4.t: "구름이 낀"
 hart.ruralrevolt.4.desc: "\"동시베리아에서의 상황은-\"\n\n\"프랑스 대사는-\"\n\n\"최신 기반시설 계획은-\"\n\n부통령, 국무장관, 보건교육복지부 장관, 키신저까지 꼭 해야 하는 발언이 계속되었다. 마침내 하트 대통령의 시선이 유진 매카시를 향했다. \"진, 우리에게 뭘 가져왔나요?\"\n\n\"아..\" 매카시는 목을 가다듬었다. \"대통령 각하, 우리가 농촌 지역에서 일부 지지를 잃고 있다는 소식을 들으셨을 겁니다. 농민들은 우리의 모든 도시 재개발 프로그램에 약간 소외감을 느끼고 있으며, 그들은 저에게... 열정적인 용어로 이야기했습니다. 이 문제를 해결하기 위해 무언가를 해야 한다고 생각합니다. 그렇지 않으면 통제 불능 상태가 될 수 있습니다.\"\n\n\"어떤 '무언가'를 제안하는 겁니까, 진?\" 제인 제이콥스가 물었다. \"도시에서 하는 일은 반만 끝낸 채로 돌아서서 있지도 않은 돈을 농촌에 투자할 수는 없습니다. 선거까지 아직 시간이 있으니, 그들을 되찾을 수 있습니다.\"\n\n\"그럴 수도 있습니다.\" 매카시는 말했다. \"어떤 대응이 있어야 합니다. 대통령 각하, 당신이 그들과 함께하고 있다는 것을 보여주십시오. 중서부 순회 연설이 많은 도움이 될 것 같습니다.\" 하트 대통령은 잠시 생각한 후 긍정적으로 고개를 끄덕였다. \"고맙습니다, 진. 우리 문제에 도움이 될 겁니다.\""
 hart.ruralrevolt.4.a: "\"헨리, 우리가 시베리아로 돌아올 수 있다면...\""
 hart.ruralrevolt.5.t: "배신"
 hart.ruralrevolt.5.desc: "\"저는 편협한 사람들, 탐욕스러운 사람들, 파시스트들에게 미국은 당신들이 생각하는 것보다 더 나은 나라라고 말합니다! 모든 인종, 계급, 신념을 가진 평범한 미국인들이 함께 모여 모두에게 더 나은 미국을 만들기 위해 매일 노력하고 있습니다! 이것은-\"\n\n\"그럼 우리의 더 나은 미국은 어디에 있죠?\" 네브래스카의 시골 마을에 모인 군중들 사이에서 나온 목소리가 하트 대통령의 연설을 가로막았다. 대통령의 말이 목구멍에서 막히고 머릿속에서 대본이 맴돌았다. 이런 일은 일어나서는 안 되는 일이었다. 군중 속의 다른 사람들도 야유에 동참했다. \"우리 구매자의 절반이 도시로 갔어요! 이제 누구한테 팔아야 하나요?\" \"제 소의 절반을 팔아야 했어요!\" \"이 농장은 140년 동안 우리 집안 대대로 이어져 왔는데 이제-\"\n\n마침내 대통령은 몇 마디 말을 이어갔다. \"농촌의 상황이 어렵다는 것은 압니다. 하지만 우리 도시는 도움이 절실히 필요합니다. 저는 여러분께 공화민주연합은 모두를 위할 것이라고 장담할-.\"\n\n그가 말하자, 관중들의 야유는 모두 한 단어로 모아졌다. \"거짓말쟁이! 거짓말쟁이! 거짓말쟁이!\" 그들은 그 말을 계속해서 외쳤고, 대통령의 화해 시도를 무색하게 만들었다. 하트는 귓가에 울리는 야유에 비틀거리며 나머지 연설을 이어가던 중 이마에 땀방울이 맺히는 것을 느꼈다. 이 모든 것은 불만을 품은 몇몇 농부들보다 훨씬 더 심각한 문제였다. 그들은 뒤에 남겨졌다."
 hart.ruralrevolt.5.a: "그는 그들을 뒤에 남겨두었다."
 hart.ruralrevolt.6.t: "사라지는 믿음"
 hart.ruralrevolt.6.desc: "린다 씨는 전화를 받으면서 손이 떨리는 것을 느낄 수 있었다. 그녀는 가족은 전에도 힘든 시기를 잘 극복해 왔다고 스스로 계속 말하려 애썼다. 하지만 이건... 뭔가 새로운 느낌이었다. \"우리는 이제 뭘 해야 할지 모르겠어요, 애비.\" 그녀가 전화기에 대고 말했다. \"매주 수입이 줄어드는 것 같아요. 그리고 모든 지출은 그대로예요. 데일과 우리 아이들은 매일 뼈 빠지게 일하고 있지만 월말이 되면 여전히 적자를 간신히 면할 거예요. 어떻게 해야 할지 모르겠어요.\"\n\n\"적어도 가족은 열심히 일하고 있잖아요.\" 애비가 대답했다. \"물론 딘은 밭에서 일하고 있고 행코는 딘을 돕고 있지만 쌍둥이는 대도시로 이사하고 싶다고 계속 얘기해요. 더 이상 여기서는 거의 일을 하지 않아요. 아담은 항상 화학책에 코를 박고 있고 캐럴은 생물학자가 되고 싶다고 계속 얘기해요! 우리가 여기서 어떻게 되든 신경도 안 써요! 수치를 계산해 봤는데 내년 이맘때에도 농장을 운영할 수 있을지 모르겠어요.\"\n\n\"더 나쁜 일도 겪어봤다고 스스로 계속 말하곤 했어요.\" 린다가 말했다. \"대공황과 전쟁, 그리고 그 밖의 여러 가지 일들이 있었죠. 하지만 그때마다 저는 앞으로 나아갈 길을 볼 수 있었어요. 하지만 지금은... 지금은 우리가 힘든 시기를 겪고 있는 것만이 아니에요. 마치 이 나라 전체가 그냥... 우리를 빼놓고 나아가는 것 같아요.\""
 hart.ruralrevolt.6.a: "\"저는 희망을 버리기 시작했어요.\""
 hart.ruralrevolt.7.t: "미국의 심장부"
 hart.ruralrevolt.7.desc: "그들은 민주당이 대평원을 잃었다고 말했습니다. 그들은 민주당이 엘리트주의로 중산층을 잃었다고 말했습니다. 그들은 1972년에 NPP 압승이 일어날 것이라고 말했습니다. 하지만 필립 하트는 그들이 틀렸다는 것을 보여주었습니다. 농촌 지역의 문제는 복잡했고, 하트는 자신이 모든 문제를 해결할 수 있다고 생각하지 않았습니다. RDC의 많은 사람이 절망적인 시선으로 상황을 바라보았습니다.\n\n그러나 대통령은 대평원을 가로지르는 마을마다 방문하여 주민들의 문제에 귀를 기울이고, 이를 해결하기 위해 행정부가 하는 일을 보여주었습니다. 정책으로 인해 사람들이 소외된 곳에서는 사과를 전했습니다. 그리고 그 소문이 퍼지면서 비웃음과 야유는 서서히 환호와 박수로 바뀌었습니다. 이견이 있는 경우에는 선의로 진전을 이루었고, 하트는 성의 있는 답변으로 화답했습니다.\n\n대규모 순회의 마지막 목적지인 미네소타에서 하트 대통령은 그간 노력의 결실을 보았습니다. 그의 차량 행렬이 지나가는 모든 초원의 집들과 모든 마을의 중심가에서 그는 같은 간판을 보았습니다: \"72년에도 하트를 지지하는 농민들!\" 대통령은 미소 지었습니다."
 hart.ruralrevolt.7.a: "친절함으로 그들을 죽인다."
 hart.ruralrevolt.8.t: "무지의 대가"
 hart.ruralrevolt.8.desc: "롭 말로리는 한 번도 정치에 큰 관심을 둔 적이 없다. CBS에 나오는 훈족들에게 야유와 비아냥을 퍼붓기도 하고 민권 운동에 환호하기도 했지만, 결국 그가 가장 중요하게 생각하는 것은 사랑스러운 아내와 함께 맛있는 스테이크를 먹는 것뿐이었다. 그는 매주 시카고 동네 정육점에서 립아이를 사 완벽하게 미디엄 레어로 구워 스테이크를 맛있게 먹었다. 인생의 소소한 즐거움이 그의 일을 가치 있게 만들었다. 얼굴에 환한 미소를 띠고 정육점 주인 매니에게 걸어가면서 그는-\n\n\"1파운드에 10달러? 진심이에요?\" 그는 매니의 진열장에 올려진 앙상한 립아이 하나를 내려다보며 눈을 동그랗게 떴다. \"이게 대체 뭐죠? 새우살도 빠졌잖아요! 내가 이걸 위해 그렇게 많은 돈을 낼 것 같아요?\"\n\n매니는 미안한 듯 목 뒤를 긁었다. \"미안해요, 롭. 이게 제가 가진 전부예요. 요즘 대평원에 있는 농부들이 문제가 많다고 들었어요. 제가 듣기로는 예전에 벌던 것만큼 고기로 돈을 벌지 못한다고 하더군요. 그러니 같은 수의 소를 키울 여력이 없죠. 우리가 살 고기가 줄어든다는 뜻이죠. 여기 이것밖에 없어요.\" 그는 아래를 내려다보았다. \"그래서, 어, 살 건가요, 아니면...\"\n\n\"미안해요, 매니.\" 롭이 말했다. \"제 월급으로는 고기 1파운드에 10달러를 주고 아내에게 가져다줄 수 없어요. 아내는 참치 캐서롤 같은 거나 만들어야 할 것 같네요.\" 그는 정육점을 나오면서 얼굴을 찡그렸다. 이렇게 고기를 구하기 힘들었던 것은 그가 훨씬 젊었을 때인 전쟁 직후가 마지막이었을 것이다. 그는 하트 대통령이 모두를 위한 더 나은 미국에 대해 거창하게 말하는 것을 들었다. 하지만 정직하게 일주일을 일하고도 스테이크 한 점 기대할 수 없는 상황에서 과연 미국이 얼마나 더 나아질 수 있을까?"
 hart.ruralrevolt.8.a: "반란이 집으로 왔다."
 hart.ruralrevolt.9.t: "모래 폭풍"
 hart.ruralrevolt.9.desc: "\"여긴 CBS 저녁 뉴스입니다. 저는 미국과 세계의 특종을 전해드리는 월터 크롱카이트입니다. 오늘 첫 번째 소식은 미국 소비자들이 불공정하게 부풀려진 육류 가격에 항의하기 위해 새로운 방법을 찾으며 하트 행정부에 일이 안 좋게 돌아가고 있다는 소식입니다. 소위 '대용품의 날'이라고 불리는 매주 하루 동안, 점점 더 많은 소비자가 가격 하락에 영향을 미치기 위해 육류 제품 구매를 거부하고 있습니다. 이러한 일시적인 불매운동은 어려움을 겪고 있는 대평원의 농부들에게 더 큰 피해를 주고 있습니다.\n\n이번 가격 인상은 중국 농업 부문의 어려움이 가중되고 있는 가운데 발생한 것입니다. 많은 비판자가 말하는 대로 하트 행정부가 미국 도시 중심부에 불공정하게 집중한 결과, 미국 농부들의 수익은 꾸준히 줄어들고 있습니다. 이미 많은 농가가 문을 닫았으며 이러한 추세는 멈출 기미가 보이지 않습니다. 유진 매카시 농무부 장관은 이러한 문제에 대해 집중적인 조명을 받고 있습니다.\n\nNPP 양 파벌의 의원들은 대통령의 정책을 거세게 비판했습니다. 1972년 유력한 대통령 후보로 거론되는 헨리 M. 잭슨과 필리스 슐래플리도 비판의 목소리를 높였습니다. 이 위기가 악화함에 따라 더 많은 미국인이 그들의 메시지를 받아들일 수도 있습니다.\""
 hart.ruralrevolt.9.a: "\"국제 뉴스로는, 오늘 게르마니아의 총통이...\""
 hart.ruralrevolt.10.t: "임계점"
 hart.ruralrevolt.10.desc: "\"네. 그래 알겠어요. 고마워요. 네, 안부 전해주세요. 네. 안녕히 가세요.\" 하트 대통령은 집무실에서 수화기를 내려놓고 창백한 얼굴로 맞은편에 앉은 세 사람을 바라보았다. \"우리한테 문제가 생긴 것 같습니다.\"\n\n쳅 모리슨은 \"중서부에서 한동안 문제가 발생하고 있습니다.\"라고 말했다. \"우리가 이 문제에 대해 빨리 조치를 취하지 않으면 전국의 농부들이 빚더미에 앉게 될 수도 있습니다.\" 조지 스매더스 재무부 장관도 고개를 끄덕였다. \"농장 보조금을 늘릴 수도 있습니다. 그러면 시간을 벌 수 있을 겁니다.\"라고 그는 말했다.\n\n하트 대통령은 농무부 장관을 바라보았다. \"할 말 없나요, 진?\" 유진 매카시는 침을 삼키며 자리를 옮겼다. 그는 처음으로 자기 능력이 얼마나 부족한지 느꼈다. \"저.. 그.. 저는 기본적으로 조지의 생각이 옳다고 생각합니다. 경제가 회복될 때까지 농부들의 생계를 유지해야 합니다. 또한 농민들과 최대한 많이 소통해서 우리가 그들의 문제를 해결하고 있다는 것을 안심시킬 수도 있습니다.\" 하트는 그의 말을 잠시 생각한 후 다시 스매더스에게 말을 돌렸다. 두 사람이 이야기를 나누는 동안 매카시의 머릿속에는 단 한 가지 생각만이 가득했다."
 hart.ruralrevolt.10.a: "내가 대체 무슨 일에 엮인거지?"
 hart.ruralrevolt.11.t: "흩어진 자들"
 hart.ruralrevolt.11.desc: "유진 매카시는 앞에 모인 기자들을 바라보았다. 몇 달 동안 그는 행정부의 농촌 실패에 분노한 사람들의 희생양, 즉 반대파의 표적이 되어 왔다. 하지만 이제 그는 대통령의 그늘에서 벗어날 때가 되었다. 그의 정치 경력은 여기서 끝나지 않았다. \"그래서,\" 그가 말했다. \"하트 행정부가 총체적인 무책임으로 이 위대한 나라의 농민들에게 실패를 안겨주는 것에 대해 더 이상 침묵할 수 없습니다. 저는 대통령이 모든 미국인을 위한다고 믿었기 때문에 이 직책을 수락했습니다. 하지만 이제 제가 틀렸다는 것을 알았습니다. 이 행정부에서 미국의 끝은 대도시의 경계입니다. 저는 이 수많은 평민의 방치에 반대합니다.\"라고 말했다. 그는 자신의 정의로운 눈빛이 충분히 대통령다운 것이길 바랐다. \"이제 질문을 받겠습니다.\"\n\n\"매카시 씨, 당신은 하트 행정부의 농업 정책에 대해 혹독한 비판을 해왔습니다. 하지만 바로 당신이 농무부 장관으로서 이 정책을 설계한 장본인이 아니었습니까?\" 질문이 들어오자, 매카시의 얼굴이 창백해졌다."
 hart.ruralrevolt.11.a: "마지막 못이다."
 hart.ruralrevolt.12.t: "선장"
 hart.ruralrevolt.12.desc: "헨리 키신저는 오늘 전까지만 해도 자기 상사가 중서부 출신이라는 사실을 제대로 이해하지 못했다. 그러나 브리핑 도중 매카시의 즉석 기자회견 내용을 보고받은 하트 대통령이 안경을 벗은 채로 이를 확인하고, 잠시 후 부하의 행동에 대해 \"사려 깊지 못하다\"라고 말했을 때 알 수 있었다. 집무실은 몇 초 동안 정적이 흐르다 쳅 모리슨이 입을 열었다. \"이것은, 어, 꽤 심각한 타격입니다.\"\n\n제이콥스는 \"이건 재앙입니다.\"라고 대답했다. \"우리 내각 구성원 중 한 명이 이렇게 공개적으로 우리를 반대한다고요? 모든 사람의 신뢰를 잃게 될 겁니다. 슐래플리 지지자들이 얼마나 기뻐할지 생각조차 하기 싫군요.\" 문이 열리면서 토론이 중단되었고, 한 보좌관이 하트 앞 책상 위에 편지 한 통을 올려놓았다. 대통령은 한숨을 쉬었다.\n\n\"우리 모두 이게 뭔지 알 것 같습니다.\" 그의 목소리에는 반어법이란 없었고 단지 피곤한 기색뿐이었다. \"농무부에 갈 후임자를 알아봐야겠습니다. 회의는 여기서 끝내는 게 최선인 것 같습니다. 생각할 시간이... 필요합니다.\" 내각이 흩어지고 하트는 의자에 주저앉았다."
 hart.ruralrevolt.12.a: "침몰하는 배디."
 hart.ruralrevolt.13.t: "분열"
 hart.ruralrevolt.13.desc: "임박해 보였던 재정적 파탄이 저지되면서 농부들은 안도의 한숨을 내쉬고 있습니다. 소비자들은 다시 소고기와 돼지고기를 구매하기 시작했고, 몇 달 전의 공급 부족은 이제 옛 기억이 되었습니다. 그러나 하트 백악관에는 되돌릴 수 없는 피해가 가해졌습니다.\n\n중산층이 다시 투표할 때, 그들은 뒤늦게 상황을 수습하기 위한 하트의 노력을 떠올리지 않을 것입니다. 그들은 몇 달 동안 서서히 추락하던 수익과 그들이 쌓아 올린 모든 것이 파멸에 직면하지 않을까 걱정하는 사이 아무 일도 없었다는 듯이 즐거운 길을 가던 정부를 떠올릴 것입니다. 그들은 평등에 대한 모든 이야기에도 불구하고 자유주의자들은 시골이 파괴되는 동안 도시에 돈을 쏟아부으며 자신들에 대해 전혀 신경 쓰지 않았다고 생각할 것입니다. 미국 심장부 전역에서 빈 땅들은 모두 필리스 슐래플리 집회에 환호하는 사람들로 가득 찼습니다.\n\n이 모든 상황 속에서도 하트 행정부는 계속됩니다. 필립 하트의 대통령직은 회복될 수 있습니다. 하지만 다시는 모든 미국인의 대통령이 될 수 없을 것입니다."
 hart.ruralrevolt.13.a: "상처는 남아있다."
 hart.bankrupcycrisis.1.t: "물결의 그림자"
 hart.bankrupcycrisis.1.desc: "뉴욕 시청 회의실에는 파멸이라는 단어가 떠다녔다. 존 린지 시장은 눈앞에 펼쳐진 보고서를 읽으며 뉴욕시의 재정적 재앙에 대한 모든 세부 사항을 기억에 새기고 있었다. 그의 눈이 시 전체 부채 항목에 이르렀을 때 그 수치를 보고는 눈시울을 붉혔다. 회의실에 있던 사람들은 모두 자신들이 지켜보는 와중에 이런 일이 벌어졌다는 생각밖에 할 수 없었다.\n\n\"그들이 우리를 배신했습니다.\" 살 라자로토라는 시 재무 공무원이 말했다. \"연방은 우리에게 달과 별을 약속했습니다. 우리는 그 말을 들었지만 결국 썩은 치즈와 깨진 유리만 남았습니다. 만약 그들의 생각이 평범한 뉴요커들이 이 개 같은 거를 갚으-.\"\n\n\"그만!\" 린지 시장은 부하 직원의 말을 끊었다. \"책임 전가한다고 이 난장판이 나아지진 않습니다.\" 그는 관자놀이를 문지르며 자신의 도시로 향하는 재정적 해일을 가늠했다.\n\n지방채 부실화, 겁에 질린 투자자들의 투자 철회, 기록적인 지출 증가의 결합은 뉴욕 시에 부채 위기라는 악몽을 가져왔다. 뉴욕시의 세수가 아무리 높을지라도 부족분을 충당하기에는 턱없이 부족했다. 미국 최대의 도시가 돈을 갚지 못할 위기에 처한 것이다.\n\n회의실에는 다시 한동안 침묵이 흘렀다. 너무도 빠르고 순식간에 다가와 현실이라고는 생각도 못 할 정도로 치명적인 위협이 눈앞에서 현실이 되어가고 있었다.\n\n\"우리는 배신당한 것이 아닙니다.\" 그는 다른 사람들의 분노와 두려움에 찬 눈빛을 마주치며 \"우리는 너무 많은 것을 기대했을 뿐입니다.\"라고 말했다."
 hart.bankrupcycrisis.1.a: "빅 애플이 썩기 시작했다."
 hart.bankrupcycrisis.2.t: "부족함"
 hart.bankrupcycrisis.2.desc: "오클라호마주 맥알레스터는 작고 매력적인 평범한 소도시였다. 인구는 17,000명에 불과했지만, 제인 제이콥스 보건교육복지부 장관은 지역 개발의 진척 상황을 보기 위해 이곳을 방문했다. 많은 취재진과 함께 제이콥스 장관은 지역 산업을 둘러보고 시민들의 불만과 관심사에 관해 이야기를 나눈 후 시청에서 만찬을 함께하며 방문 일정을 마무리했다.\n\n반가운 인사를 나눈 후 제이콥스는 마침내 식사할 기회를 얻었다. 아직 정치의 엄격함에 익숙하지 않은 그녀는 계획된 만찬의 인위적인 모습에 질식할 것 같았다. 저녁 식사를 마치고 퇴근할 준비를 하고 있을 때, 시 관리자인 링컨 데이비스가 다가왔다.\n\n\"따로 얘기 좀 할 수 있을까요, 장관님?\" 그 남자는 긴장한 표정을 지었고, 제이콥스는 호기심이 발동한 듯 순순히 응했다. 근처 복도에 홀로 앉아 직원들의 사생활을 보호하며 시 매니저는 이야기를 시작했다.\n\n\"맥알레스터는 재정 파탄 직전에 있습니다. 대출을 엄청나게 많이 받았습니다. 이자를 감당할 수 없어 빚은 점점 더 쌓여만 갑니다...\" 그의 공허하고 슬픈 눈빛이 그녀의 눈과 마주쳤다. \"거의 파산 직전이었어요, 여사님. 파산 직전이었다고요!\" 그는 그녀의 눈앞에서 손가락 두 개를 모은 다음 뒤로 물러났다.\n\n복도에 홀로 남겨진 제이콥스는 머리가 핑핑 돌고 속이 메스꺼운 상태에서 즉시 다음 행동을 생각하기 시작했다. 맥알레스터만이 같은 처지에 놓인 도시일 수는 없었고, 미국의 도시들이 부채에 허덕이기 시작한다면 미국을 휩쓸고 지나갈 불행의 물결은 엄청날 수도 있었다. 그녀는 바로 그날 저녁 워싱턴으로 돌아가는 비행기를 타고 있었다."
 hart.bankrupcycrisis.2.a: "\"대통령 각하께 말할 게 있다고 전해주세요. 뭔가 끔찍한 게 일어나고 있어요...\""
 hart.bankrupcycrisis.3.t: "다가오는 파도"
 hart.bankrupcycrisis.3.desc: "\"보실 수 있듯이...\" 제인 제이콥스 보건교육복지부 장관은 빨간 점이 찍힌 미국 지도를 포인터로 가리키며 \"우리의 동반자 도시 중 15곳이 지속 불가능한 부채 상태에 놓일 것으로 예상됩니다. 많은 도시가 파산이나 가혹한 긴축에 직면해 있습니다. 전문가들은 연말까지 47개 도시가 비슷한 상황에 부닥칠 것으로 예상합니다.\"\n\n필립 하트의 얼굴에는 정책의 후유증으로 인한 고통이 스쳐 지나갔다. 도시가 무너지고, 경찰력과 혜택이 삭감될 것이고, 범죄와 빈곤이 증가할 것이다. 그가 대통령으로 취임한 후 시작된 도미노가 그의 마음속에서 무너져 내렸다.\n\n\"이 정책을 시작할 때 우리는 모두 이 정책의 위험성을 알고 있었습니다.\"라고 쳅 모리슨은 말했다. \"제가 보기에는 우리가 온갖 비난을 받고는 좋은 척을 할 수 있는 곳을 찾고 있는 것 같습니다. 돈은 이미 충분히 낭비했습니다.\" 그는 걱정스러운 눈빛으로 제이콥스를 바라보며 말하길 \"하지만 그렇다고 해서 이 모든 일에서 손을 씻을 수는 없습니다. 똑똑하게 생각해서 부채탕감, 구조조정에 관해 이야기할 수 있습니다...\"\n\n\"맞습니다.\" 조지 스매더스 재무부 장관도 동의했다. \"제가 구두쇠인 건 아니지만 책임 있는 지출을 할 필요가 있고, 벌써 이번 사태로 상당한 지출을 했습니다. 아무도 이런 말을 좋아하지 않지만, 지금과 같은 위기 상황에서도 재정적 절제가 있어야 합니다.\"라고 말했다.\n\n\"이 도시들이 파산하거나 가혹한 긴축 조치에 직면하면 대량 해고와 도시 및 응급서비스 저하가 있을 것입니다. 도시가 폐허가 된 후 자연재해가 발생하면 어떻게 될까요?\" 제이콥스는 해안 근처와 토네이도 발생 있는 부채에 시달리는 도시들을 가리키며 맞받아쳤다.\n\n\"여러분, 감사합니다.\" 하트 대통령은 언쟁이 격화되기 전에 \"여러분의 제안을 공식화하면 곧 결정을 내리겠습니다.\"라며 끼어들었다."
 hart.bankrupcycrisis.3.a: "파도에 맞서는 모래성이군."
 hart.bankrupcycrisis.4.t: "현실"
 hart.bankrupcycrisis.4.desc: "다가오는 회계연도의 재정 전망치를 읽을수록 존 린지 시장의 속은 점점 더 타들어갔습니다. 언뜻 보기에는 뉴욕시가 올해를 가까스로 넘길 수 있을 것 같았지만, 더 깊이 파고들수록 의구심은 커졌습니다. 세수 예상치는 부풀려진 반면, 지출에서의 비현실적 감축들이 발견되었기 때문입니다. 예산은 여전히 균형을 이룰 수 있지만 무엇보다도 운의 문제였습니다.\n\n미국 최대의 도시를 운에 맡기고 싶지 않았던 존 린지는 사무실을 서성였습니다. 그의 머릿속에는 여러 가지 방안이 떠올랐고, 하나씩 점검했습니다. 시의 부채를 시의 책임으로 만들면 납세자들이 그를 불태우려 들 것입니다. 뉴욕 주정부가 도움을 줄 수도 있지만, 도시가 황폐해진 지 한참 후에나 줄 것입니다. 남은 것은 연방정부뿐이었습니다. 린지는 두 손을 허공에 움켜쥔 채 멈칫했습니다.\n\n미국의 대도시 중 한 곳의 수장은 말할 것도 없고, 그 어떤 지역 공무원도 연방 정부에 가서 도움을 청하고 싶어 하지 않았습니다. 그럼에도 불구하고 연방정부는 뉴욕이 다가오는 부채 위기를 피할 수 있는 유일한 방안이었습니다.\n\n그는 이제 활기가 넘쳤고 곧바로 백악관 접근 계획의 초안을 작성하기 시작했습니다. 그는 하트가 여러 계획을 신중하게 검토하는 성향을 가진 자비로운 사람이라는 것을 알고 있었습니다. 하트는 실용적인 남부인이었던 모리슨 부통령과 파산이나 긴축이 미국 도심에 어떤 영향을 미칠 수 있는지 잘 알고 있을 제인 제이콥스의 말에 귀를 기울였습니다.\n\n하루가 끝날 무렵 그와 참모들은 계획을 수립했습니다. 의사는 이미 전달했습니다. 린지가 바랄 수 있는 것은 연방이 제시간에 도착하는 것뿐이었습니다."
 hart.bankrupcycrisis.4.a: "빅 애플은 엉클 샘에게 호소한다."
 hart.bankrupcycrisis.5.t: "부정적 불협화음"
 hart.bankrupcycrisis.5.desc: "\"오늘 오클라호마주 맥알레스터시는 오늘 파산을 선언했습니다. 러스티 윌라즈 시장은 하트 대통령과 제인 제이콥스 보건교육복지부 장관의 정책을 수용한 전임 시장을 비난했습니다...\"\n\n\"생방송으로 여러분께 파산의 영향이 나타나기 시작한 맥알레스터의 거리에서 소식을 전해드립니다. 시 공무원들은 무급휴직에 들어갔고, 많은 사람이 해고되었으며, 시 당국은 공공 서비스를 축소하고 있습니다. 경찰 인력은 이미 절반 이상 줄었고, 이에 따라 일부 지역 주민들은 범죄가 증가했다고 말합니다.\"\n\n\"정말 끔찍한 상황이에요. 남은 경찰이 몇 명 안 되고 초과 근무 수당도 지급되지 않아 충분히 일할 수도 없어요. 삼촌 가게가 두 번이나 강도를 당했는데 경찰이 나타나지도 않았어요!\"\n\n\"이것이 바로 공화당원들이 말하는 재정적 무책임이 노동자들에게 피해를 준다는 말입니다. 정부, 필 하트와 그의 자유주의적 측근들은 비용을 늘리고, 그 결과를 노동자들에게 떠넘기며 '다음에 더 잘해봐'라고 말합니다.\"\n\n미국 전역에서 지자체 파산에 대한 공포가 확산되면서 URI와의 연관성은 독이 되었다. 맥알레스터의 몰락을 상세히 보도하는 야간 뉴스는 파산의 결과를 누구나 볼 수 있도록 분명하게 보여주었다. 하지만 뉴욕의 존 린지 시장은 도시의 미래를 지켜볼 수밖에 없었다.\n\n뉴욕의 파산은 상상조차 할 수 없는 개념이었지만 린제이는 경찰, 소방 및 기타 도시 서비스의 감축이 가져올 불행의 물결을 이미 예견할 수 있었다. 학교 예산이 삭감되면 평범한 아이들의 교육은 어떤 영향을 받을까? 밤늦게까지 초조해하는 그의 머릿속에는 이런 걱정들이 가득 맴돌았다."
 hart.bankrupcycrisis.5.a: "\"도시는 구원자가 필요하다.\""
 hart.bankrupcycrisis.6.t: "빅 애플의 감사"
 hart.bankrupcycrisis.6.desc: "\"장관님, 뉴욕 시장이 2번으로 전화를 걸었습니다.\" 제인 제이콥스는 비서에게 감사를 표하고 오늘 언젠가는 오리라고 예상했던 전화를 받았다.\n\n\"안녕하십니까, 시장님.\"\n\n\"안녕하십니까, 제이콥스 장관님.\" 존 린지의 쾌활하기 그지없는 기분은 분명했다. \"당신의 부서에서 지출해 준 연방 지원에 대해 개인적으로 감사를 표하고 싶었습니다. 뉴욕 재정위기는 파도에서 잔물결로 바뀌었고 도시는 거의 멀쩡합니다.\"\n\n\"연방 지원이 그 정도였다는 걸 들으니 정말 기쁩니다, 린지 시장님.\" 제이콥스가 대답했다. \"위기에 노출된 도시의 수 때문에 프로그램 비용이 엄청나게 많이 들었습니다. 납세자들이 막대한 비용을 감당해야 할 것이고 그건 다른 우선순위를 위한 우리 예산을 제한시킵니다.\"\n\n\"장관님,\" 린지가 갑자기 진지한 목소리로 대답했습니다. \"비용이 많이 든다는 데는 동의하지만, 당신과 제가 모두 알고 있는 일을 피하고자 어떤 대가라도 치를 가치가 있었다는 데는 동의해야 합니다. 뉴욕은 생명유지장치에 의존하고 있었을 것이고, 지역 경제는 물론 국가 경제도 큰 타격을 입을 수 있었을 테니까 말입니다. 범죄, 빈곤, 교육 삭감, 악몽이 되었을 겁니다. 당신과 연방 정부는 옳은 일을 했고, 저는 모든 뉴욕 시민과 함께 감사드립니다.\"\n\n다소 감동한 제이콥스 장관은 시장의 전화에 감사를 표한 후 전화를 끊고 당면한 다른 문제로 돌아갔습니다. 이 불은 껐지만 다른 많은 불은 여전히 연기가 자욱하게 남아있었다."
 hart.bankrupcycrisis.6.a: "일은 절대 끝나지 않았다..."
 hart.bankrupcycrisis.7.t: "야밤의 화재 얘기"
 hart.bankrupcycrisis.7.desc: "관저의 전화벨이 날카롭게 울리자, 필립 하트는 즉시 잠에서 깼다. 그는 전화기를 움켜쥐었고 제인은 중얼거리다 그걸 보고는 몸을 굴려 다시 잠들었다.\n\n\"여보세요? 누구세요?\"\n\n\"존 린지입니다, 대통령 각하.\" 뉴욕 시장의 음산한 목소리가 하트를 다시 한번 잠에서 깨웠다. \"뉴욕시의 부채 상황이 감당할 수 없는 지경에 이르렀다는 사실을 알려드리고 싶었습니다. 그동안 당신의 도움에 감사드립니다. 내일 뉴욕시의 파산을 선언하겠습니다.\" 그의 말투에서 뉴요커가 느끼는 분노와 혐오감, 슬픔이 섞인 감정이 고스란히 느껴졌다. 하트는 다음 단계를 계획하기 위해 계속 말을 이어가려 했지만, 상대방은 이미 기운이 빠진 것 같았다. 전화가 꺼진 후 하트는 한동안 수화기를 들고 있다가 다시 놓으며 방금 일어난 일을 받아들였다.\n\n그의 도시 재개발 정책은 좋은 의도로 잘 설계된 것이었지만, 도시들은 탐욕스럽거나 무능했다. 그는 고개를 절레절레 흔들며 부정적인 생각을 떨쳐내고 생산적인 사고방식으로 돌아가려고 애썼다. 심각한 위기가 될 수도 있지만, 뉴욕은 이보다 더한 위기도 겪어본 적이 있지 않은가?\n\n어두운 침실에서 필립 하트의 머릿속에는 큰 의구심이 가득했다. 그는 가장 밝은 포부와 이를 달성하기 위한 계획을 세우고 취임했다. 하지만 그는 미국 도심의 가장 취약한 주민들이 고통에 휩싸여 있는데도 호화롭게 잠을 자고 있었다. 속이 메스꺼운 그는 침대로 돌아와 제인을 껴안았다.\n\n아내가 곁에 있으니, 자신의 처지를 조금 더 확신할 수 있었다. 아침이 되면 그는 아내와 상의하여 이 위기를 극복하기 위한 과정을 시작할 것이다. 하지만 지금은 위기가 그의 마음을 갉아먹고 있음에도 불구하고 잠을 자야 했다."
 hart.bankrupcycrisis.7.a: "안녕히 주무세요, 대통령 각하."
 hart.bankrupcycrisis.8.t: "큰, 썩은 애플"
 hart.bankrupcycrisis.8.desc: "\"재정 상황으로 인해 뉴욕시는 즉시 챕터9 파산을 선언하고 채권자들을 위한 상환계획 협상에 들어갑니다. 이는 뉴욕시가 책임을 회피하려는 것이 아니라 불가능한 상황에 대처하는 유일한 방법입니다.\" 존 린지 시장은 뉴욕시를 파산시킨 장본인으로 역사에 영원히 남을 것을 알면서도 성명서를 읽으면서 침착함을 유지했습니다.\n\n전국에서 방송을 보는 것을 멈출 수 없던 이들은 다른 결론을 내렸습니다. 막대한 세금을 쏟아부었고 복잡한 하트 대통령의 원대한 계획이 미국 최대의 도시를 빚더미에 올려놓았다는 것이었습니다. 물론 뉴욕시의 부채 누적에 관한 이야기는 필립 하트를 비난하는 단순한 이야기보다는 훨씬 복잡했지만, 이 같은 이야기는 미국 전역에 퍼져나갔습니다.\n\n워싱턴에서 내각은 최악의 상황을 피하고자 뉴욕시에 대한 긴급 구제금융이 가능한지에 대해 논의했습니다. 그러나 당의 보수파는 이미 지출에 대해 우려를 표명하고 있었고, 막대한 구제금융에 관한 이야기는 그들을 떠나게 할 것이었습니다.\n\n파산으로 인한 뉴욕의 비참한 이야기가 전국으로 퍼지면서 부채가 증가하고 URI와 연관이 있는 다른 도시들도 우려를 표했습니다. 부채 위기로 인해 막강한 뉴욕시마저 무너질 수 있다면 신시내티나 밀워키는 어떻게 될까요? 그렇기에 미국은 하트와 그의 정부가 서둘러 개입하는 동안에도 다음 위기의 물결에 대비했습니다."
 hart.bankrupcycrisis.8.a: "파도는 절정에 달했으나 끝나지 않는다."
 hart.bankrupcycrisis.9.t: "언론의 건틀렛 가동"
 hart.bankrupcycrisis.9.desc: "\"제이콥스 장관님, 뉴욕의 파산이 하트 행정부의 도시 재개발 계획에 참여했기 때문이라는 비평가들의 주장에 어떻게 생각하십니까?\" ABC 기자의 눈에는 적의의 눈빛이 역력했다. 제이콥스는 침을 삼키면서도 계속 말을 이어갔다.\n\n\"그건 현재의 위기를 심각하게 잘못 묘사한 것입니다. 뉴욕시는 한동안 부채를 늘려왔고, URI에 참여했음에도 다른 분야의 지출 증가를 늦추지 못했습니다. 시 정부는 무책임했고 연방 정부는 그들의 발목을 잡지 않았습니다.\"\n\n\"그러나 URI 지출이 그 요인 중 하나였습니까? URI에 참여하는 다른 도시들도 비슷한 부채 문제에 직면할 것으로 예측할 수 있습니까? 파산도 말입니까?\" CBS의 또 다른 기자가 동료를 돕기 위해 뛰어올랐다. 상어처럼 빙빙 돌며 기자들은 제이콥스에게 날카로운 질문을 쏟아내는 데 열중하는 듯했다.\n\n\"행정부는 계속해서 상황을 주시하고 있습니다. 다른 도시에서도 비슷한 재정적 오류나 부정행위가 발생하면 위기가 확산할 수 있...\" 제인 제이콥스는 말을 하면서도 허전함을 느꼈다. 이는 관료들이나 하는 말이고 그녀는 진실을 알고 있으면서도 무책임하게 진흙탕에 삽질하고 있었다.\n\n다른 도시들도 감당할 수 없는 부채를 안고 있으며 곧 뉴욕과 비슷한 위기에 처할 것이다. 그러나 그녀는 자신이 보호하겠다고 맹세했고 돕고 싶어 했던 공동체에 종말이 닥쳐오는 동안에도 말을 삼키고 언론을 향해 선전하고 있었다."
 hart.bankrupcycrisis.9.a: "비난받는 이상주의자다."
 hart.bankrupcycrisis.10.t: "파도 속의 목소리"
 hart.bankrupcycrisis.10.desc: "\"클리블랜드시 당국은 오늘 도시 부채 증가로 인해 중요한 도시 서비스를 줄이거나 때에 따라 없애야 할 수도 있다고 발표했습니다. 이는 수년간 안정적인 도시 재정을 유지해 온 클리블랜드 시민들에게 충격적인 소식입니다...\"\n\n\"세인트루이스시에서 부채 위기와 관련하여 비상사태를 선포하게 되어 유감입니다. 뉴욕과 비슷한 상황을 피하고자 우리는 상환 계획과 긴축 방안을 모색하기 시작했습니다. 시 주민들은 경찰의 출동 시간이 늘어나고 교직원 해고가 시작됨에 따라 학급 규모가 커지는 것을 느낄 수 있습니다...\"\n\n\"이 소식은 저에게 충격이었습니다. 저는 35년 동안 클리블랜드에 살면서 세금을 냈지만 이런 얘기는 한 번도 들어본 적이 없습니다. 그런데 갑자기 도시를 망칠 수 있는 엄청난 위기가 닥치다니요? 이런 일이 또 얼마나 많은 도시에서 일어날까요?\"\n\n\"이 인터뷰는 오늘날 많은 미국인이 염두에 두고 있는 질문, '바로 다음 차례는 우리 도시일까'를 던진 한 지역 주민과의 인터뷰였습니다. 이 질문을 탐구하기 위해 우리는 지역 시장뿐만 아니라 많은 사람이 현재 위기에 대한 책임이 있다고 생각하는 하트 행정부의 지출 프로그램에 대해 비판적인 공화당 상원의원 배리 골드워터와 이야기를 나눴습니다.\" 보좌관이 집무실로 들어오자, 하트는 한숨을 쉬며 텔레비전을 껐다.\n\n\"대통령님? 유감스럽게도 도시들이 URI 참여를 철회하고 있습니다. 시장들은 유권자들이 이 프로그램이 재정적으로 해롭다고 보고 있으며, 도시 재정이 이런 위험한 프로그램에 휘말리는 것을 원하지 않는다고 말합니다. 많은 사람이 이 프로그램이 미국을 휩쓸고 있는 '파산 열풍'의 원인이라고 생각하는 것 같습니다. 우리는 그들을 계속 참여시키려고 노력할 것이지만 상황이 좋지 않습니다...\""
 hart.bankrupcycrisis.10.a: "모두 나쁜 소식 뿐이다."
 hart.bankrupcycrisis.11.t: "잔해 속에서"
 hart.bankrupcycrisis.11.desc: "\"긍정적으로 보자면 더 이상 파산하는 도시는 없는 것 같습니다.\" 쳅 모리슨 부통령은 내각에 만연한 우울한 분위기에 약간의 빛을 불어넣으려고 노력했지만, 그의 발언은 실패로 돌아갔다.\n\n\"지자체 파산 위기로 인한 불확실성 때문에 경제가 급락하지 않았다면 더 위안이 되었을 것입니다.\" 하트는 지난 몇 달 동안의 스트레스가 표정 하나하나에 고스란히 담겨 있는 채 대답했다. 조지 스매더스 재무장관은 누구의 시선이나 발언에도 아랑곳하지 않고 책상 아래를 내려다보았다.\n\n내각의 모든 구성원은 대중이 위기의 책임을 주로 하트 행정부에 돌리고 있으며, 도시 재개발 계획과 도시 파산 사이의 연결 고리가 너무 강해서 비록 큰 그림에서 보면 더 복잡할지라도 부인할 수 없다는 것을 알고 있었다. 이제 이 프로그램 자체도 크게 인기가 없었고 더 이상의 논란을 피하고자 운영을 축소했다.\n\n하트는 내각에서 토론을 벌이면서 URI가 야심찬 목표를 포기한 것이 보수 세력의 가장 큰 승리였다고 회상했다. 이제 우파는 이빨은 빠졌어도 완전히 악마화된 희생양으로 정권의 목을 옭아맬 수 있게 되었다. 그는 실패한 계획의 전모를 온몸으로 느낄 수 있었고, 그것이 영원히 그를 괴롭히리라는 것을 알았다.\n\n어깨를 짓누르는 무게가 견딜 수 없을 정도로 커지자, 그는 자신에게 여전히 훌륭한 조언자들이 있고 피해를 복구하기 위해 노력할 수 있다는 사실을 상기시켰다. 미국에서 재정보수주의가 다시 고개를 들고 있지만, 공황은 대부분 가라앉았고 하트 행정부는 다시 일할 수 있었다."
 hart.bankrupcycrisis.11.a: "그는 아직 할 마음이 있나?"
 hart.bankrupcycrisis.12.t: "패배한 이상주의"
 hart.bankrupcycrisis.12.desc: "제인 제이콥스 보건교육복지부 장관을 만나야 하는 데다 잠시 백악관을 벗어나고 싶었던 필립 하트 대통령은 보건교육복지부로 짧은 여행을 떠났다. 그는 계단을 오르며 지나가는 사람들과 인사를 나누고 습한 워싱턴의 공기를 깊게 들이마셨다. 다시 움직이게 되니 기분이 좋았다.\n\n\"하트 대통령께서 오셨습니다!\" 직원들 사이에서 외침이 울려 퍼졌고, 곧 하트는 대통령이 직접 방문했다는 사실에 흥분한 후배 HEW 직원들에게 둘러싸여 있게 되었다. 하트가 선거운동 자원봉사자 및 지지자들과 악수하며 다시 인사를 나누던 중, 눈앞에 지나가는 다른 직원들이 보였다.\n\n그는 그들 중 몇 명을 보았다. 대부분 사람은 기뻐하는 표정이었지만, 이들은 표정이 달랐다. 몇몇은 뒤도 돌아보지 않고 굳은 표정으로 걸어갔다. 어떤 이들은 멀리 떨어져 서서 가끔 고개를 흔들었고, 어떤 이들은 실망스러운 표정으로 그를 바라보았다. 그의 피부에 소름이 좀 돋았지만, 직원들을 분발시키기 위해 자리를 지켰습니다.\n\n직원들과 조금 더 시간을 보낸 후 하트는 자리를 박차고 제이콥스의 집무실로 향했다. 제이콥스는 그가 들어오는 것을 보고 깜짝 놀란 표정이었다.\n\n\"갑작스럽게 뵙게 되어 영광입니다, 대통령 각하. 무슨 일로 오셨나요?\"\n\n\"재무부가 제안한 프로그램 조정에 대해 논의하고 싶었습니다.\" 제이콥스가 고개를 끄덕였다. 제이콥스는 고개를 끄덕였고 두 사람은 프로그램에 대해 간단히 논의했지만 제이콥스는 하트가 토론을 주도하는 것에 만족했다. 결론이 나자, 하트는 자리에서 일어섰다.\n\n\"방문해주셔서 감사하지만, 중요한 약속이 있어서 오늘은 일찍 집에 가야겠습니다.\" 제이콥스는 하트를 사무실에 남겨두고 방을 나갔다."
 hart.bankrupcycrisis.12.a: "세상에서 가장 외로운 직업이다."
 hart.whiteflight.1.t: "탈출"
 hart.whiteflight.1.desc: "패트릭 존슨은 그곳에서 자랐기에 동네를 잘 알고 있었습니다. 길거리에서 스틱 볼을 치고 공원을 뛰어다녔습니다. 심지어 근처 길모퉁이에서 첫 키스를 하기도 했습니다. 그는 이제 걸어서 일터로 출근했고, 나이가 들면서 눈에 보이는 풍경이 점점 더 마음에 들지 않았습니다.\n\n도로는 무너지고, 가게는 문을 닫고, 매년 몇 채의 집이 계속해서 비워졌습니다. 경찰들은 압도된 것처럼 보였고 그는 밤에 총소리에 여러 번 깨어났으며, 아이들은 대답하기 싫은 질문을 쏟아냈습니다.\n\n그는 충성스러운 민주당원이자 노조원이었습니다. 그는 하트 대통령에게 투표했지만, 그 선택을 깊이 후회하게 되었습니다. '평등'과 '도시 구제'에만 집중한 대통령의 정책으로 인해 자신과 같은 사람들이 그 결과 속에서 썩어가고 있다고 생각했기 때문입니다.\n\n그는 '그들'이 나타나기 시작했을 때 상황이 악화하는 것을 알아차렸습니다. 그는 개인적으로 인종차별주의자는 아니었지만 '그들'이 자신의 동네에 들어와야만 했습니까? 매일 그 집 앞을 지날 때면 어금니를 꽉 깨물었습니다. 그의 아이들은 어떤 모습의 동네에서 자랄까요? 그와 같은 동네는 아니었을 겁니다. 그 시절에 이 동네에는 확실히 '그들'이 없었습니다.\n\n그래서 아내와 짧은 대화를 나누고 부동산 중개인과 긴 대화를 나눈 후, 이 동네에서 여느 때와 마찬가지로 이삿짐 트럭이 집 밖에 나타났습니다. 그는 저축한 돈과 은행에서 대출받아 20분 거리에 있는 교외에 더 큰 집을 마련했습니다.\n\n그는 걸어서 출근하는 것이 그리웠고 옛 동네의 추억도 그리웠지만 자녀들이 걱정되었습니다. 그는 아이들이 자신보다 더 안전하고 편안하게 지내길 바랐습니다. 이것이 그가 이사를 떠난 이유였지만, 이삿짐 트럭을 몰고 정든 집을 떠나는 그의 마음속에는 여전히 무언가가 불타고 있었습니다."
 hart.whiteflight.1.a: "자녀에게 더 나은 것을 원하지 않는 사람이 어디 있을까?"
 hart.whiteflight.2.t: "알바트로스"
 hart.whiteflight.2.desc: "\"장관님?\" 한 직원이 걱정스러운 표정으로 제인 제이콥스의 사무실로 고개를 들이밀며 \"이 보고서를 읽어보셔야 할 것 같습니다.\"라고 말했습니다. 그는 제인 제이콥스에게 파일을 건네주며 미안한 표정으로 고개를 숙이고 자리를 떴습니다.\n\n그녀의 눈은 눈앞의 정보를 훑었습니다. 교외 주택에 대한 모기지를 신청하고 도시에서 집을 파는 중산층과 노동계급의 비율이 급증하고 있었습니다. 행정부는 지역 인종통합에 대한 백인 시민들의 반응에 대해 우려를 품고 있었고, 그녀는 일부 이주민들과의 인터뷰에 눈을 돌렸습니다.\n\n이사를 떠나는 주택 소유주들은 지역 범죄 증가와 도시 재개발의 실패, 불만족스러운 기반시설 등을 이유로 꼽았습니다. 제이콥스는 불만의 기저에, 때로는 노골적으로, 지역 사회 문제의 자연스러운 희생양인 이주민에 대한 분노를 발견했습니다.\n\n제이콥스는 이른바 '백인의 도피'의 결과가 심각할 것이라는 사실을 이미 알고 있었습니다. 많은 시민이 먼 교외로 떠나면서 도시의 세수는 크게 줄어들고 경제적으로 어려움을 겪게 될 것이며, 가난하고 소외된 사람들은 그 잔해 속에서 고통을 겪게 될 것입니다. 더 냉정하게는 이것이 하트 대통령의 의제에 미칠 위험도 깨달았습니다. 미국은 지난 몇 년 동안 민권에 대해 어느 정도 진전을 이루었지만, 이 문제를 잘못 다루면 모두의 경력을 끝장낼 수 있었습니다.\n\n이를 염두에 두고 그녀는 즉시 내각과 대통령에게 제출할 보고서 초안을 작성하기 시작했습니다. 그녀는 행동에 나서야 할 위치에 있었고, 돌이킬 수 없는 피해가 발생하기 전 행동에 나서야 한다고 생각했습니다. 그녀는 필립 하트가 완벽하고 합리적인 제안을 높이 평가하리라는 것을 알고 밤늦게까지 작업했습니다."
 hart.whiteflight.2.a: "이 추세가 촉진되지 않기만을 바라자."
 hart.whiteflight.3.t: "배회하는 유령"
 hart.whiteflight.3.desc: "\"하트 대통령님, 국무회의를 소집해 주셔서 감사합니다. 여러분 모두에게 영향을 미치기 전에 제 사무실에서 밝혀낸 내용을 모두 들어야 한다고 생각합니다.\" 그녀의 암울한 태도는 그녀가 좋은 소식을 전달할 게 아니라는 것을 참석자 모두에게 전달했다.\n\n\"지난 6개월 동안 중산층과 노동계급 미국인들이 도시를 떠나 새로 개발되는 교외로 쏟아져 나오고 있습니다. URI와 행정부의 의제에 대한 약속으로 인해 지출이 사상 최고치를 기록하는 시점에 도시는 막대한 세수를 잃게 될 것입니다.\" 그 충격이 가라앉자, 회의실에는 침묵이 흘렀다. 전국적인 부채 위기.\n\n\"저는 이 행정부의 의제가 중대한 전환점에 있다고 생각합니다. 성공하든 실패하든 말입니다. 대통령님, 이 프로그램들을 축소하여 논란을 줄이거나 강화하여 의구심과 비용을 극복하든가 둘 중 하나를 선택해야 합니다만, 중도를 택하는 것은 독이 될 것입니다.\" 그녀의 주장이 끝나자 주장이 미시간인에게 잘 전달되었기를 바라며 자리에 앉았다.\n\n하트는 제이콥스가 가져온 위기를 저울질하며 모든 것을 머릿속에서 뒤적이는 것 같았다. 잠시 후, 상담에 대한 그의 타고난 기질이 우세했다.\n\n\"이 문제를 제기해 주셔서 감사합니다, 제이콥스 장관님. 이 문제에 대해 관련 전문가들과 이야기하고 그들이 무엇을 권고하는지 확인하는 동안 상황을 계속 주시하십시오.\" 하트는 다른 내각 장관들이 자리를 정리하기 시작하자 각자의 업무로 돌아가라고 말했다.\n\n제이콥스는 잠시 혼자 앉아있었다. 그녀는 최선을 다했고 대통령이 행동에 나서주기를 바랐다. 국가가 재앙 속으로 빠져들고 있는 것을 더 이상 지켜볼 수 없었다. 그녀의 부서에서 늘 그랬듯이, 그녀는 사회적 재난의 발생을 막기는커녕 그 잔해들을 치워야 할 운명인 것 같았다."
 hart.whiteflight.3.a: "경고는 주어졌지만 받아들여졌나?"
 hart.whiteflight.4.t: "고속도로는 지옥이나 가라지"
 hart.whiteflight.4.desc: "\"이봐, 이 사람 누구야?\" 살 로제티가 담배로 건설 노동자 무리에 다가오는 정체불명의 감독관을 가리키며 말했다. 그들 뒤에는 앙상하지만 매력적인 고속도로 고가도로가 반쯤 지어지고 있었다. 감독인 도니는 반나절 휴식 중이었고 후임에 대한 이야기도 들려오지 않았다.\n\n\"이봐요, 이런 식으로 말해서 미안하지만 프로젝트가 중단됐어요.\" 새로 온 사람이 중후한 목소리로 단숨에 그들을 진정시키며 말했다. \"취소될 수도 있고 다시 시작될 수도 있지만 그 동안 여러분은 해고입니다.\" 그의 퉁명스러운 말과 충격적인 소리에 잠시 정적이 흘렀다가 그룹 전체가 웃음을 터뜨렸다.\n\n\"농담하는 거죠?\" 충격과 공포가 그룹을 뒤흔들며 한 남자가 외쳤다. \"몇 주 동안 고생했는데 그게 답니까?\" 대장이 돌아서서 걸어가면서 그의 메시지는 전달되었다.\n\n\"이 쓰레기 같은 놈아! 오늘 밤 애들한테 뭐라고 말해야 하지? 응?\" 남자 중 한 명이 감독관에게 헬멧을 집어던졌고, 헬멧이 트럭 차체에 맞아 튕겨져 나갔다. 그 남자는 속도를 내며 차에 올라타고 도로 아래로 쏜살같이 사라졌다.\n\n건설 노동자들은 상황을 파악한 후 공통의 목표가 무너진 고가도로에 더 이상 남아 있을 필요가 없다는 것을 깨달았다. 건설 노동자들은 상황을 파악한 후 다음 기회를 낚아채기 위해 트럭에 짐을 싣고 다음 기회를 찾아 바람 속으로 흩어졌다.\n\n마침내 그들 뒤에는 서서히 녹슬어가는 고가도로의 거대한 덩어리가 경고처럼 서 있었지만, 그 의미는 불분명했다. 자동차가 그 위를 지나갈지, 부분적인 공사가 완료될지 여부도 알 수 없었지만, 한동안은 썩고 녹슬어가는 것 외에는 아무것도 추가되지 않을 것이었다. 자연이 그 대가를 치렀다."
 hart.whiteflight.4.a: "'무너져 닳아버린 그 거상의 곁에는 외롭고 한결같은 모래밭이...'"
 hart.whiteflight.5.t: "차가운 무관심"
 hart.whiteflight.5.desc: "\"월터, 당신의 의견을 듣고 싶습니다. 당신은 노동자의 심정을 잘 알고 있고 그들의 키를 잘 다루는 것으로 알고 있습니다.\" 하트는 호소하며 노조 위원장을 유심히 바라보았다. 그는 루터를 좋아했지만, 그가 눈에 보이는 것 이상의 사람이라는 것을 알고 있었다.\n\n\"친절하십니다, 대통령 각하.\" 루터는 헤아릴 수 없는 친절한 얼굴로 대답했다. 그가 감정을 솔직하게 드러내서 노동운동의 최고봉에 오른 것은 아니었다. \"하지만 솔직히 말씀드리겠습니다. 당신은 곤경에 처해 있습니다. 사람들은 당신의 이념과 그 이념에 대한 정당화에 지쳤습니다. 말로는 그들을 되돌릴 수 없습니다, 하트, 당신은 그들을 짜증나게 할 뿐입니다.\"\n\n\"상황이 그렇게 나빠졌으니...\" 하트는 노조 위원장의 말이 아직도 머릿속에서 가라앉지 않은 채 \"어떻게 해야 할까요?\"라고 물었다.\n\n\"저는 대통령님의 사명을 지지합니다.\" 로이터는 눈을 반짝이며 진심 어린 목소리로 대답했다.\" 당신과 저는 모두 미국의 분열과 불평등을 치유하기 위한 경제적, 사회적 진보를 원합니다. 좋은 목표지만, 대통령님, 먼저 그 목표에 도달부터 해야 합니다. 결과가 중요합니다.\"\n\n\"우리는 여전히 일하고 있습니다.\" 하트가 약하게 말했다. \"이런 일에는 시간이 걸립니다...\"\n\n\"시간이 없습니다, 대통령 각하, 문제가 생겼습니다. 대통령님은 행동하셔야 합니다, 대통령 각하, 그것이 제 조언자이자 친구로서 대통령님께 드리는 제 충고입니다.\"\n\n하트는 루터의 지적에 고개를 끄덕였다. 설명할 시간은 이미 지나갔고, 어떤 조치가 취해져야 했다. 물론 하트는 상황을 지나치게 악화시키지 않는 것이 최선이라고 생각했기 때문에 신중하게 결정해야 했다."
 hart.whiteflight.5.a: "\"유념해 두겠습니다, 월터. 고맙습니다.\""
 hart.whiteflight.6.t: "미래는 미룰 수 있다"
 hart.whiteflight.6.desc: "수젯 셔먼은 브라운리지 초등학교 교사로 일하는 것을 사랑했습니다. 그녀는 12년 동안 5학년을 가르쳤고, 그곳을 지나는 어린 학생들이 성장하고 발전하는 모습을 지켜보는 것이 즐거웠습니다. 주변의 딱딱한 어른들과 비교했을 때 아이들이 얼마나 큰 변화를 보이는지, 그리고 학년이 끝날 무렵에는 어떻게 새로운 사람처럼 보이는지 놀라움이 끊이지 않았습니다. 그렇기에 매 학년의 시작은 보통 즐거운 것이었지만, 슬프게도 이번에는 달랐습니다.\n\n그녀가 도착했을 때 책상 위에는 교장 선생님의 공문이 기다리고 있었으며 평소에는 밝고 행복해 보이던 교실에 암울한 기운이 감돌았습니다. 공립학교의 예산이 예기치 않게 대폭 삭감되었다는 내용이었습니다. 새 교과서나 장비를 살 수 없게 되었고, 시행 예정이었던 새 교과과정도 무기한 연기되었습니다.\n\n셔먼 씨는 잠깐 세상이 무너진 것 같은 느낌을 받았습니다. 그녀는 모든 것이 순조롭게 진행되어 최신 학생들을 격려할 수 있는 새로운 도구를 갖추게 될 것이라고 가정하고 한 해의 모든 계획을 세웠습니다. 무엇이 잘못되었을까요? 메모에는 \"예상치 못한 예산 문제\"에 대한 언급이 있었고, 꽤 많은 가족이 이사를 가는 것 같았습니다...\n\n보다 생산적인 문제에 집중하기로 결심한 교사는 희망에 부풀었던 교육 계획을 접고 새로운 계획을 세우기 시작했습니다. 시간이 부족했기 때문에 다소 엉성할 것이고, 내년에도 여전히 낡은 교과서, 결함 있는 교과과정, 파손된 교육 장비에 의존하게 될 것입니다. 패배감에 찬 한숨과 함께 그녀는 여전히 학생들을 위해 최선을 다하겠지만 슬프게도 학생들로부터 어떤 기회가 빼앗겼는지 항상 기억하겠다고 생각하면서 일을 계속 진행했습니다."
 hart.whiteflight.6.a: "빈곤한 젊은 정신."
 hart.whiteflight.7.t: "머리를 돌게 하기에는 충분히"
 hart.whiteflight.7.desc: "여론조사의 역사는 그리 오래되지 않았지만, 미국 정치인들은 여론의 흐름에 자신의 미래가 반영되는 것을 보고 여론조사를 매우 중요하게 여겼습니다. 민심의 흐름을 파악하고 정기적으로 여론조사를 하는 것은 당연한 일이었습니다. 그러나 최근 하트와 공화민주연합이 의뢰한 여론조사의 데이터는 보는 사람 모두에게 실망스러운 결과였습니다.\n\n미국인의 54%는 정부를 불신한다고 인정했습니다. 59%는 행정부와 공무원이 소통되지 않는다고 생각했습니다. 52%는 지출 증가에 대해 걱정했습니다. 미국인의 60%는 국가에 대해 두려움을 느낀다고 인정했습니다. 미국인의 23%만이 정치적으로 의견이 다른 사람과 생산적인 토론을 할 수 있다고 느낄 정도로 시민들 간의 분열이 심화하였습니다.\n\n이 수치를 읽고 몇 년 전보다 민심이 급격히 악화한 것을 본 하트는 속이 타들어 갔습니다. 그는 자신의 의제가 야심차다는 것을 알고 있었지만, 이렇게 양극화된다는 사실에 충격을 받았습니다. 그의 분투가 정말 이렇게 많은 미국인에게 환멸을 주었을까요? 그는 집무실 주변을 서성거리며 잠시 고독한 시간을 보내며 다음 행보를 고민하기 시작했습니다.\n\n미국인들의 정부에 대한 신뢰를 회복하고, 노동계급에게 RDC가 그들을 대변하며 진보가 위협이 아니라는 사실을 상기시키기 위해 무언가를 해야 했습니다. 그는 아직 상황을 바로잡을 시간이 있다는 것을 알고 있었지만, 기회의 폭이 좁아지고 있다는 것을 알 수 있었습니다.\n\n그는 결단의 책상에서 전화기를 들고 전화를 걸기 시작했습니다. 보좌관들이 왔다 갔다 하면서 밤늦게까지 몇 시간 동안 일했습니다. 그는 사람들이 필립 하트에 대해 어떤 말을 하든 절대 게으른 사람이라고 부르게 하지는 않겠다고 스스로 다짐했습니다."
 hart.whiteflight.7.a: "너는 그가 노력하지 않았다고는 할 수 없다."
 hart.whiteflight.8.t: "지혈대"
 hart.whiteflight.8.desc: "도시 행정가 닉 페레이라는 도시를 구하는 것이 환자를 구하는 것과 같다고 눈앞에 펼쳐진 도표를 살펴보며 스스로 말했습니다. '급진적 수술'을 진행해도 좋다는 전화가 방금 위에서 걸려 왔기 때문입니다. 그는 기회가 왔다는 생각에 마음이 들떴습니다. 과거에 그는 예산을 축소하고 조정한 적이 있었지만, 이번 수술은 닉에게는 새로운 경험일 적출에 가까웠습니다.\n\n결국 이는 시 예산이 심각한 위기에 처한 상황에서 꼭 필요한 일이었습니다. 닉은 시민들이 신경 쓰기는커녕 눈치도 채지 못할 것으로 판단하여 우선 도로 재포장 공사를 삭감했습니다. 예산이 부족한 상황에서는 도로가 있다는 것만으로도 다행이라고 생각했습니다. 같은 이유로 모든 새로운 기반시설 프로젝트가 낭비성 지출로 간주하여 중단되었습니다. 도시는 이대로도 괜찮았습니다. 그런 다음 그는 공원 건설과 현대화 프로젝트에 관심을 돌렸고, 이를 완전히 없애버렸습니다.\n\n그의 앞에 놓인 새로운 예산을 내려다보며 자부심이 솟구쳤습니다. 시민들의 이탈과 그에 따른 세수 감소에도 불구하고 내년에는 훨씬 더 책임 있는 예산으로 도시가 살아남을 수 있을 것이기 때문입니다. 물론 도로는 더 나빠지고 공원은 부족하며 기반시설 문제는 지속될 것이지만, 지금 중요한 것은 불을 계속 켜놓는 것이었습니다.\n\n일을 마친 도시의 구세주 페레이라는 그날 일찍 퇴근하기로 했습니다. 페레이라는 꽤 많은 일을 해냈기 때문에 상사들이 승인했던 작업을 그들이 보면 많은 칭찬을 받을 거라고 확신했습니다. 가족들과 함께 멋진 저녁 식사를 할 수 있을지도 모릅니다. 그의 아내는 분명 그가 해낸 중요한 일에 깊은 인상을 받았을 것입니다."
 hart.whiteflight.8.a: "치료가 질병 자체보다 나쁜 경우인가?"
 hart.whiteflight.9.t: "모든 것 중 최악의 선택"
 hart.whiteflight.9.desc: "디트로이트 시는 하트 대통령과 모리슨 부통령을 특유의 여유로움으로 맞이했습니다. 약간의 긴장감이 감돌고 하트 대통령에 대한 나쁜 감정이 드러나기도 했지만, 도로에는 환호하는 시민들로 가득 찼다. 하루 종일 연설을 마치고 밤을 보내기 위해 홀로 호텔로 향하던 쳅은 하트에게 말할 기회를 잡았다.\n\n\"필립, 솔직히 말씀드릴게요. 최근의 논란, 문제에는 한 가지 원인이 있습니다. 백인들은 흑인이 이웃집에 사는 것을 원하지 않습니다.\" 쳅이 하트의 반대를 예상한 것처럼 두 손을 달래는 듯 들어 보이며 말하길 \"그들은 투표를 허용하고 권리를 주길 원할지 모르지만, 아이들과 가까이 지내는 것은 원하지 않습니다. 그게 바로 그들의 방식입니다.\"\n\n\"그래서 어떻게 하자는 건가요, 쳅?\" 하트는 모리슨이 시작한 길이 마음에 들지 않을지라도 호기심이 발동한 채 물었다.\n\n\"우리가 무엇을 하든지 간에 인종통합에 제동을 걸어야 할 때입니다. 우리는 전통적인 노동자들을 꽤 멀리 밀어붙였으니 지나치게 확장하기 전에 우리의 승리를 세어봅시다. 적어도 열기가 식을 때까지는 반차별 문제에서 한발 물러서야 합니다.\"\n\n\"대답은 '아니오'입니다, 쳅. 제가 이 문제에 대해 어떤 관점을 취하고 있는지 아시잖습니까. 당신이 동의하지 않거나 어리석다고 생각하더라도 저는 이 문제를 도덕성의 문제로 봅니다.\"\n\n\"알겠습니다, 대통령 각하.\" 쳅은 아쉬운 미소를 지으며 \"저는 단지 당신의 눈과 귀가 당신에게 말하는 것과 비교해 보시라고 말씀드리는 것입니다. 일이 잘못되고 있고, 참모들도 똑같이 말하는데도 여전히 그 길을 가고 싶으십니까?\" 남은 드라이브 시간 동안 두 사람 사이에는 침묵이 흘렀고, 그 후 두 사람은 저녁을 위해 헤어졌다."
 hart.whiteflight.9.a: "\"조언 고마워요, 쳅.\""
 hart.whiteflight.10.t: "우리는 모두 단지 인간"
 hart.whiteflight.10.desc: "아치 스몰스는 우편을 싫어했습니다. 좋은 소식은 전혀 없고 친척들에게서 온 나쁜 소식, 에너지 및 전화 회사에서 온 청구서, 엄청난 양의 쓰레기 우편물뿐이기 때문입니다. 제조 공장에서 긴 하루를 보낸 후, 지친 노동자가 제일 하기 싫었던 일은 나쁜 소식과 사기가 섞인 우편물을 분류하는 것이었습니다.\n\n그런데도 그는 아내가 쌍둥이 아들을 안고 잠자리에 들 준비를 하는 동안에도 여전히 그 일을 하고 있었습니다. 서두른다면 잠자리에 들기 전에 아이들에게 동화책을 읽어줄 수 있었습니다. 어떤 하루를 보냈든 새로운 이야기로 아이들을 매료시킬 때마다 아이들의 눈빛을 보면 그 모든 고생이 보람으로 다가왔습니다.\n\n그가 느꼈던 낙관주의는 다음 편지에 의해 찢겨나갔습니다. 공공주택 담당관이 보낸 편지라는 것을 알고 그는 좋은 소식이 아닐 거라는 것을 직감했습니다. 편지를 읽으면서 그는 가슴이 내려앉았습니다. 세수 감소로 인해 공공주택 단지의 예산이 삭감되었고, 그의 아파트도 운이 좋지 않은 아파트 중 하나였기 때문입니다.\n\n그의 머릿속은 금방 계산을 끝냈습니다. 집이 없다는 것은 직장에 다닐 방법이 없다는 것을 의미하고, 직장이 없다는 것은 수입이 없다는 것을 뜻합니다. 그는 눈물이 솟구쳐 검은 피부 위로 떨어지는 것을 느꼈습니다. 이미 너무 힘들었습니다.\n\n\"아빠? 책 읽어줄 거예요?\" 아들 아서의 부드러운 목소리가 그를 어둠 속에서 끌어냈습니다. 그는 아들에게 약한 모습을 보여줄 수 없었습니다. 그는 마음을 다잡고 일어섰고, 앞으로 어떤 일이 닥치든 정면으로 맞서겠다고 결심했습니다. 그의 아이들은 자신과 같은 고통을 겪지 않을 것이라고요.\n\n\"물론이다, 아들아, 잠시만 기다려라. 힘든 하루였고 아빠는 좀 피곤하구나.\" 그는 관절에 금이 간 채로 일어서서 아들에게 다가가 아이를 품에 안았습니다. 그들은 살아남을 것이라고 그는 확신했습니다."
 hart.whiteflight.10.a: "가족에서 우린 힘을 찾는다."
 hart.whiteflight.11.t: "무언가 빠졌다"
 hart.whiteflight.11.desc: "수십 년의 결혼 생활로 제인 하트는 남편의 습관을 잘 알고 있었다. 필은 열심히 일하는 일꾼이었지만, 최근 들어 자신을 거칠게 몰아붙이는 모습을 보이자, 제인은 걱정이 커졌다. 자정이 훨씬 지난 어느 날 밤, 제인은 대통령이 홀로 있는 집무실의 문을 두드렸다.\n\n들어오라는 희미한 말을 듣고 제인은 문을 밀고 들어갔다. 그 안에서 그녀는 잿빛 얼굴로 책상에 앉은 남편이 눈앞의 책상을 멍하니 바라보고 있는 모습을 보았다. 남편을 알고 지낸 세월 동안 남편의 얼굴이 이렇게 황량한 것은 처음이었다.\n\n\"필, 기분은 좀 어때요? 요즘 너무 늦게까지 일했잖아요. 제대로 좋은 일을 하려면 좀 쉬어야 해요.\"\n\n\"아파, 제이니.\" 미국 대통령은 공허한 목소리로 \"내가 일해 온 모든 것이 내 주변에서 무너지는 것을 보고 있는데, 어떻게 멈출 수 있을지, 멈출 수 있는지도 모르겠어.\"라고 말했다.\n\n\"오... 필,\" 그녀는 가까이 다가가 팔로 그를 감싸 안으며 그의 긴장된 몸이 서서히 풀어지는 것을 느끼며 \"당신의 어깨에 지워진 무게가 얼마나 무거웠을지 상상할 수도 없어요. 당신을 도울 수 있으면 좋겠어요.\"\n\n\"당신은 여기 있는 그 누구보다도 나를 도와주고 있어, 제이니.\" 하트가 조용히 대답했다. \"당신이 여기 없었다면, 세상에, 내가 어디에 있었을지도 모르겠어...\"\n\n\"이제 자러 가요, 필.\" 제인은 책상 불을 끄고 남편을 일으켜 세우며 대답했다. 대통령과 영부인은 함께 관저로 돌아왔다. 행정부에 무슨 일이 일어나든 하트 부부는 항상 서로가 있다는 것을 알고 있었다."
 hart.whiteflight.11.a: "\"안녕히 주무세요, 필.\""
 hart.whiteflight.12.t: "심장마비"
 hart.whiteflight.12.desc: "\"시애틀 시장은 오늘 시애틀이 직면한 최근의 예산 문제로 인해 더 이상의 URI 개혁이나 개발은 모두 보류될 것이라고 발표했습니다. 시 관계자는 이를 '슬프지만 필요한 결정'이라고 말했으며, 내부자들은 시애틀 중산층 납세자들의 이탈이 예산 삭감의 배경이라고 주장했습니다.\"\n\n필립 하트 대통령은 방송을 들으며 움찔했다. 많은 시장이 행정부의 요청에 응하지 않고 자체적으로 재개발 프로젝트를 중단하기로 한 상황에서 시애틀은 최소한 발표라는 예의라도 지켰으니 말이다. 그는 채널을 돌렸다.\n\n\"하트가 취임할 때 한 말은 좋게 들렸습니다. 하지만 지금, 이 나라를 보면 부채와 끝도 없이 이어지는 프로젝트는... 좋은 의도와 좋은 계획이 좋은 결과를 보장하지 않는다는 것을 보여줍니다.\" 채널의 또 다른 반전.\n\n\"최근 CBS의 조사에 따르면 15,000명 이상의 시민이 필라델피아에서 인근 교외로 이주한 것으로 나타났습니다. 이러한 이주는 필라델피아 도심의 범죄가 전반적으로 증가하고 하트 행정부의 URI 프로그램에 대한 시 정부의 협력이 종료됨에 따라 발생했습니다. 일부 지역 이주자들은 이러한 변화에 대해 엇갈린 감정을 표출했습니다.\"\n\n\"물론 여기는 다른 곳이고, 걸어 다닐 수는 없지만 밤에는 더 조용해졌어요. 아이들 학교도 더 좋아졌어요. 아이들이 안전하고 좋은 동네에서 지내길 바랐을 뿐이에요. 아이에게 필요한 최소한의 조건이죠.\" 하트는 계속되는 실패의 행렬에 지쳐 TV를 껐다. 아직 해야 할 일이 남아 있었지만, 그 어느 때보다 일하러 책상으로 돌아가는 것이 고되었다."
 hart.whiteflight.12.a: "\"아마 그들은 나에 대해서 맞을 지도 몰라...\""
 hart.whiteflight.13.t: "잃어버린 믿음"
 hart.whiteflight.13.desc: "필립 하트는 싸움, 특히 자신의 도덕적 신념과 관련된 싸움에서 물러서는 사람이 아니었다. 그는 행정부의 도시 재개발 프로그램을 위해 어디에서든 싸우기로 결심했다. 이날 그는 자신의 의제에 우호적인 지역으로 알려진 필라델피아 도심에 있었다.\n\n\"어떤 장애물이 있더라도 강하고 단결된 미국 국민은 이를 극복할 수 있다고 믿습니다.\"\n\n\"내 일자리는 어디로 갔지, 하트?\" 집회의 소음을 뚫고 야유가 터져 나왔고, 하트는 야유에 얼굴이 약간 붉어졌지만 계속했다.\n\n\"그러므로 미국 국민을 돕는 프로그램이 우리의 미래를 위해 할 수 있는 가장 큰 투자라고 믿습니다. 우리가 국민을 일으켜 세워주면 사회 전체도 함께 일어납니다.\"\n\n\"일이나 해라! 그만 떠들어!\" 불만을 품은 또 다른 집회 참가자가 외쳤다. 하트는 군중을 바라보면서 뺨에 식은땀이 흐르는 것을 느꼈습니다. 그는 우호적인 민주당원들을 보았지만, 이제는 생활 수준 하락과 개혁의 실패, 범죄 증가에 분노한 불행한 시민들을 보았다. 그는 야유에도 아랑곳하지 않고 물러서지 않고 연설을 계속했다.\n\n연설이 끝나고 필립 하트 대통령은 얼굴이 하얗게 질리고 입술을 다문 채 군중들의 분노가 가시지 않은 상태에서 퇴장하기 시작했다. 직원들이 다가와 기자들과 만나서 질문을 받을 수 있냐고 물었지만, 그는 고개를 저었다.\n\n\"질문은 없습니다. 여기서는 손해를 줄이고 워싱턴으로 돌아갑시다.\""
 hart.whiteflight.13.a: "\"재앙이로군...\""
 hart.whiteflight.14.t: "우리 방식대로"
 hart.whiteflight.14.desc: "인디애나주 게리의 춥고 비가 내리는 날, 마크 스틸은 매일 아침처럼 버스를 기다리고 있었습니다. 그는 마을에서 몇 마일 떨어진 공구 가게에서 직원 중 한 명으로 일하고 있었습니다. 버스가 보이지 않아 15분 더 기다린 후, 그는 시간표를 봤고 새로 갱신되었음을 확인했습니다. 그렇게 해서 그는 자신이 이용하던 버스가 취소되었다는 사실을 알게 되었습니다.\n\n예산 부족을 이유로 다른 노선의 운행이 축소되거나 아예 취소되었다는 소식은 들었지만, 자신의 노선이 영향을 받을 것이라고는 전혀 예상하지 못했습니다. 이제 그는 막막한 상황에 부닥쳤습니다. 그는 출근해야 했지만 걸어서 출근하는 것은 위험한 일이었습니다.\n\n마크는 인정하고 싶지 않았지만, 게리는 최근 범죄가 급증하는 등 내리막길을 걷고 있었습니다. 그의 삼촌도 불과 몇 길 건너편에서 강도를 당한 적이 있었고, 긴 하루를 보낸 후 피곤한 몸을 이끌고 어둠 속에서 걸어가는 것은 위험한 일처럼 보였습니다.\n\n그래서 그는 매서운 추위가 몰아치는 중서부의 아침 동안 선택의 갈림길에 서서 고민했습니다. 버스는 그가 이용할 수 있는 유일한 대중교통 수단이었기 때문입니다. 그는 차가 없었고 살 돈도 없었지만 이른 아침이나 해질녘에 도시의 어두운 거리를 위험하게 돌아다니고 싶지 않았습니다. 불어오는 바람이 그의 결정을 굳혔습니다.\n\n버스 정류장에서 돌아서면서 그는 집으로 돌아가 TV를 켜고 무엇을 할 것인지 계획을 세우기로 결심했습니다. 맥주 한 두 잔도 마실 수 있을 것 같았습니다. 일  대신 쉬고 싶지 않은 사람이 어디 있겠습니까? 그는 이런저런 핑계를 대며 전화를 걸어 잠시 긴장을 풀고 나중에 모든 것을 해결할 것입니다. 그는 분명 출퇴근길에서 걸어 다니지는 않을 것이었고, 절대 강도질을 당하고 싶지 않았습니다."
 hart.whiteflight.14.a: "\"여보세요, 앨버트슨 씨? 예, 몸이 너무 안 좋아서요...\""
 hart.whiteflight.15.t: "환경미화원은 다들 어디로 갔지?"
 hart.whiteflight.15.desc: "타일러 브라운은 여덟 살 때 커서 환경미화원이 되고 싶다고 생각했습니다. 우주비행사가 되고 싶었던 그의 장래 희망과 크게 달라진 것이었지만 부모님은 타일러를 지지해 주었습니다. 그가 일주일 중 가장 좋아하던 시간은 크고 멋진 트럭을 타고 도시를 깨끗하게 청소하는 영웅들을 보는 것이었습니다. 하지만 지난 몇 주 동안 그는 실망했습니다.\n\n이전에는 깨끗했던 도심이 점점 더 더러워지고 있었기 때문입니다. 악취가 진동하는 쓰레기가 가득 담긴 봉투가 거리를 가득 메우고 있었습니다. 타일러의 영웅들은 어디에서도 보이지 않았고, '예산 문제'라는 흔한 핑계로 인해 청소 횟수는 점점 줄어들었습니다.\n\n타일러의 부모님은 다른 문제도 발견했습니다. 도로 포장이 마무리되지 않은 채 방치되고 가로등은 고장 났지만 교체되지 않았으며 낙서와 기물파손이 증가했습니다. 불친절하고 험상궂은 낯선 사람들이 골목골목에 숨어 있었고, 공격과 강도 사건도 종종 보고되었습니다.\n\n타일러는 부모님이 저녁 식탁에서 점점 더 늦게까지 이야기하는 것을 알아차렸고, 결국 무서운 말을 듣게 되었습니다: '이사 가자'. 타일러는 학교를 사랑했지만, 다른 친구들도 최근에 이사를 간 경우가 많았습니다. 환경미화원이 있는 다른 곳이 더 낫지 않을까? 그날 밤 총소리에 온 가족이 잠에서 깼고, 혼란스럽고 겁에 질린 타일러는 일주일 동안 부모님과 함께 잠을 자야 했습니다. 이제 이사는 필수가 되었습니다.\n\n브라운 가족은 무거운 마음으로 집을 떠났습니다. 그들은 눈앞에서 동네가 쇠락하는 것을 지켜봤고, 다른 많은 사람처럼 20마일 떨어진 교외의 더 밝은 들판으로 떠났습니다. 아직 변화를 실감하지 못한 타일러는 새로운 집에 매주 미화원이 온다는 말을 들었습니다. 타일러는 새집에 대한 기대감에 들떴고 변화의 아픔은 사라졌습니다. 삶은 계속되었습니다."
 hart.whiteflight.15.a: "다음은 무엇일까?"
 hart.whiteflight.16.t: "법과 질서에 대체 뭐가 일어났지?"
 hart.whiteflight.16.desc: "프랭크 리지 형사는 벽에 걸린 지도에 또 다른 핀을 꽂으며 작은 한숨을 내쉬었습니다. 빨간 끝이 달린 핀이 형형색색의 다른 핀들에 더해졌습니다. 모두 같은 지역, 즉 리지 형사의 관할 구역 주변 지역에 집중되어 있었습니다.\n\n그동안 동네 불량배들이 많긴 했지만, 폭행이나 절도 같은 심각한 범죄는 없었습니다. 그러다 이삿짐 트럭을 몰려오며 돈이 빠져나가고 곧 일자리까지 빠져나가며 모든 것이 시작되었습니다. 일부 집은 여전히 비어 있었고, 다른 집들은 빈민층에게 임대하려고 슬럼가 집주인들이 사들였습니다.\n\n돈과 일자리가 사라지자, 그 공백을 범죄가 메웠습니다. 노인들이 지갑을 빼앗기거나 폭행을 당하는 등 강도가 가장 빈번하게 발생했습니다. 살인 사건도 급증했습니다. 과거에는 가끔 질투심에 불타는 남편이 경찰에 빨리 붙잡히곤 했지만, 이제는 낯선 사람들이 서로에게 총을 쏘거나 절도범이 집주인을 살해하는 사건으로 확대되곤 했습니다.\n\n그가 거리에 나가면 사람들의 눈빛에서 절망감을 읽을 수 있었습니다. 시민들은 겁에 질려 있었고, 범죄자들은 기회를 엿보고 있었으며, 정부는 어디에도 보이지 않았습니다. 하트 행정부는 거창한 이야기를 했지만, 그 결과는 연방 정부가 내놓는 어떤 대책도 원치 않을 정도로 도시를 공포에 떨게 했습니다.\n\n프랭크 리지는 또 다른 전화가 걸려 오자 속으로 생각했습니다. 두 명의 젊은 남성이 연쇄살인을 당했고, 마약과 연관되었을 가능성이 있다고 합니다. 흔한 이야기지만 프랭크는 고전을 좋아했고 다시 사냥에 나서고 싶었습니다. 정부가 국민을 돕고 도시를 안전하게 지키기 위해 최선을 다하지는 못했을지 몰라도 적어도 그가 최선을 다할 수는 있었으니까 말입니다."
 hart.whiteflight.16.a: "정직한 경관?"
 hart.whiteflight.17.t: "모두 떠나야 한다"
 hart.whiteflight.17.desc: "악순환이 미국을 휩쓸고 있었습니다. 부유한 시민들이 도시를 떠나 쾌적한 교외로 떠나면서 도시들은 필요한 세수를 잃었습니다. 부채 위기를 피하고자 도시들은 지출을 줄였습니다. 이러한 삭감에는 법 집행이나 위생 서비스 등 주민들이 의존하고 기대했던 서비스가 포함되었습니다. 서비스의 붕괴는 자연스럽게 더 많은 도피로 이어졌고, 또 다른 예산 조정이 필요해졌습니다.\n\n더 이상 선택의 여지가 없었던 각 도시 정부는 진행 중이던 프로젝트를 취소하고 가능한 모든 지출을 줄이면서 재정에 구멍이 뚫린 부분을 메우기 시작했습니다. 이는 도시 경제를 더욱 악화시켰을 뿐만 아니라 미국 도시들이 모든 종류의 도시 개혁에서 완전히 후퇴했다는 더 큰 의미가 있습니다.\n\n도시들은 값비싼 대중교통에 투자하거나 공공 프로젝트를 통해 대대적인 개혁을 시도하는 대신, 전통적인 도시 관리의 두 가지 요점에 집중하게 되었습니다. 도시들은 도로를 건설하고 법과 질서를 유지하면서 하트 행정부의 어떤 고상한 말장난이라도 뒤로 미뤄두었습니다. 개혁에 실망한 도시들은 더 이상 진보에 대한 갈증을 느끼지 않았습니다.\n\n그 와중에 가장 가난한 도시 빈민가들은 어둠 속에서 고통받았습니다. 야간 뉴스에서 할렘, 블랙 벨트, 풀러 파크에 관한 이야기는 거의 나오지 않았습니다. 도시 쇠퇴에 갇혀 범죄에 시달리고 고향이라 부르던 도시로부터 버림받은 가족들은 언급되지 않았습니다. 그들을 돕기 위한 시도는 대담하지만 짧게 이루어졌고 비참하게 실패했습니다. 어쩌면 이들에게는 기회가 아예 없었을 수도 있고, 짧은 기회가 있었다고 해도 한 세대 동안 그 기회를 잃어버렸을 수도 있습니다."
 hart.whiteflight.17.a: "미국 도시들이 반동에 항복한다..."
 hart.whiteflight.18.t: "행정부의 수치"
 hart.whiteflight.18.desc: "\"대통령 각하,\" 보건교육복지부 장관 제인 제이콥스가 말문을 열며 \"도시 재개발 프로그램이 엄청난 난관에 직면해 있다는 사실을 보고드리게 되어 유감입니다.\"라고 말했다. 분노와 슬픔, 실망이 한 마디 한 마디에 묻어났고 그녀는 하트의 눈을 똑바로 바라볼 수 없었다. 물론 그는 이미 이 사실을 알고 있었지만, 그녀는 보고해야 할 의무가 있다고 느꼈다.\n\n제이콥스의 괴로움을 알아차린 모리슨은 끼어들 기회를 잡았다.\n\n\"저는 귀를 쫑긋 세우고 모든 관계자의 상황을 파악하고 있었습니다. 상황이 좋지 않습니다, 필. 그들은 당신의 프로젝트와의 모든 연결고리가 끊어지고 재정적으로 다시 일어설 때까지 계속 삭감해 댈 겁니다.\"\n\n\"도시는 우리가 시작했을 때와 같은 위치에 있을 것이고, 심지어 도시 개혁이 끔찍한 주제로 여겨지기 때문에 더 나빠질 수도 있습니다...\" 제이콥스가 필립 하트의 고통스러운 표정을 보아 말을 멈추기 전에 말했다.\n\n대통령은 지쳐 보였고 실패로 인한 스트레스로 얼굴에 깊은 주름이 새겨져 있었다. 그는 고개를 절레절레 흔들었다. 미국 도시와 국가를 위해 가졌던 황금빛 꿈은 입안에서 재로 변해버렸다. 대통령 재임 동안 그가 이룩한 모든 업적은 이 실패와 함께 그의 기록에 영구적이고 거대한 오점으로 남게 될 것이다.\n\n제이콥스는 재빨리 집무실을 떠났고, 곧이어 쳅도 가라앉은 상사의 기분을 추스르지 못하고 뒤를 따랐다. 하트는 집무실에 홀로 남겨져 생각에 잠겼다. 한동안 아무도 감히 그를 방해할 수 없었고, 미국 최고의 권력자가 자신의 엄청난 잘못을 반성하는 것으로 만족해야만 했다."
 hart.whiteflight.18.a: "자유주의의 실패다."
 hart.raceriots.1.t: "징후"
 hart.raceriots.1.desc: "\"그리고 여기 세인트루이스 주민이라면 누구나 이용할 수 있는 주민 공용 공간이 있습니다.\" 공공주택 관계자는 예리하게 바라보는 하트 대통령에게 \"아이들을 위한 놀이터, 앉을 벤치, 모든 종류의 놀이를 할 수 있는 잔디밭...\"이라고 말했다.\n\n\"실례합니다만, 저게 뭡니까?\" 대통령은 근처 벽에 낙서된 글씨를 가리키며 정중하게 물었다. 방문 시간에 맞춰서 가려두지 않았다는 사실에 얼굴을 찡그리며 관리가 하트와 함께 다가와 낙서를 읽어내려갔다. 대통령은 벽에 새겨진 비열한 비방에 입술을 바짝 다물고 글을 읽지 않았다.\n\n\"솔직히 말씀드리면, 그 일에 대해 문제가 있었습니다.\" 테오라는 이름의 이 관리는 넥타이를 고쳐 매며 \"지역 주민들은 공공주택이 들어서면 흑인들이 더 많이 거주하게 되겠다고 생각해서 불만이 많았습니다.\"라고 말했다.\n\n\"이런 일이 얼마나 흔합니까? 기물 파손 외에 다른 사건도 있습니까?\"\n\n\"안타깝게도 꽤 흔한 일입니다. 지역 백인들 사이에서 인종차별적 공포가 확산하고 있습니다. 새로운 흑인 주민들이 범죄를 일으키고, 임금을 낮추고, 학교를 혼잡하게 만들까 봐 두려워하고 있습니다. 흑인들은 백인들의 마음을 잘 알고 있지만 그들은 단지 더 나은 삶을 원할 뿐입니다. 공동체는 날이 갈수록 점점 더 분열되고 있습니다...\" 테오는 갑자기 자신이 미국 대통령에게 얼마나 자유롭게 말하고 있는지 깨달으며 말을 이어갔다.\n\n필립 하트는 미간을 찌푸리며 낙서를 독충처럼 살피고 있었다. 이것이 바로 적이고 편견이자 폐쇄성이었다. 시간이 지나면 노력과 대화로 극복할 수 있겠지만 오늘은 아니었다. 대통령은 고조되는 인종적 긴장이 그의 마음을 갉아먹는 와중에도 테오에게 발표를 계속할 것을 촉구하며 돌아섰다."
 hart.raceriots.1.a: "\"가능한 한 빨리 그 말도 안 되는 것들을 지워버리세요.\""
 hart.raceriots.2.t: "요구"
 hart.raceriots.2.desc: "펜실베이니아주 요크의 여름은 길고 더웠고 올리버 듀보이스는 지쳐있었다. 그는 몇 년 전 경찰 심의위원회에 유색인종을 포함해 달라고 시위하는 군중 속에 있었기 때문이다. 백인으로만 구성된 시의회는 아니라고 했고, 또다시 아니라고 했고, 또다시 그랬다. 그는 경찰의 폭력에 맞서 거리에서 행진했고, 그를 비웃는 경찰관들에 의해 경찰견에게 공격당하기도 했다. 그는 더 이상 참을 수 없었다. 그때 한 젊은 흑인 남성이 백인 갱단에 의해 휘발유를 뒤집어쓰고 불로 태워졌다는 소문이 흑인 동네에 퍼졌다.\n\n올리버와 그의 이웃, 친구, 낯선 사람들은 거리로 나와 비명을 지르고 소리를 지르며 요구하는 자신들을 볼 수 있었다. 행진, 청원, 개혁에 관한 생각은 완전히 사라졌다. 불이 상점의 가장자리를 핥고 진열창이 깨지고 상품이 탈취당했다. 방패를 들고 최루탄 가스통을 든 진압대원들은 그들이 거리와 더 넓은 지역으로 나가는 것을 막았다. 그들의 분노는 용인될 수 있었지만, 불만의 불길이 백인 지역이 아닌 흑인 지역을 불태우는 한도 내에서만 용인되었습니다.\n\n그 사실을 더욱 강조하기 위해 백인 폭도들은 오늘 밤에도 거리에 나섰고 경찰은 이들에게 협조하거나 드문 경우에나 마지못해 그들을 집으로 돌려보내려고 했다. 기회를 엿본 백인 갱단도 거리와 옥상으로 나와 길거리에서 눈에 띄는 흑인을 향해 총격을 가했다. 많은 사람이 몇 년은 아니더라도 몇 달 동안 이날이 오기를 기다리며 공개적인 갈등을 즐기고 있었다.\n\n무질서에 맞서 싸우는 모습을 보여주고 싶었던 펜실베이니아 주지사는 신속하게 성명을 발표했습니다: \"저는 요크에서 벌어진 폭동에 경악을 금치 못했습니다. 저는 그곳의 많은 사람을 알고 있으며 이것은 파괴와 기회주의에 초점을 맞춘 작은 범죄적 세력일 뿐입니다. 저는 시 정부와 연락을 취하고 상황을 자세히 주시하고 있습니다...\""
 hart.raceriots.2.a: "위로부터의 더 많은 빈말이다."
 hart.raceriots.3.t: "내셔널 리뷰: 역사 앞에 서서"
 hart.raceriots.3.desc: "\"최근 펜실베이니아주 요크에서 발생한 폭동은 미국 정치권에 불안한 새로운 변화를 예고하는 신호탄이다. 불만을 품은 시민들은 투표와 선거를 거부하고 대신 약탈, 방화, 난투극을 수단으로 삼고 있다. 이러한 폭력은 폭도의 폭력보다 정부에게 의견이 들려지고 원하는 정책 변화를 끌어낼 수 있는 다른 수단을 가진 시민들이 있을 때 더욱 비난받아 마땅하다.\n\n이러한 장면은 슬프게도 불과 몇 년 전 버밍엄에서 킹 박사의 시위가 벌어졌을 때 비슷한 장면을 떠올릴 수 있는 많은 시민에게 친숙하다. '비폭력'이라는 민권 운동가의 주장은 운동의 결과와 점점 더 상충하는 것처럼 보인다. 유토피아적 평등을 추구하기 위해 얼마나 많은 요크가 더 있어야 할까? 얼마나 더 많은 빈민 지역이 주민들의 분노에 시달릴까?\n\n\"이 모든 문제의 근원은 분명 인종 문제다. 양쪽의 과격파를 무시하더라도 모든 미국인을 하나로 모으는 타협은 모색할 가치가 있다. 하트 대통령의 인종통합과 차별금지 계획은 미국 사회의 핵심인 결사의 자유와 역사적인 지역적 특성에 부딪혀 근본적으로 실행 불가능하다. 또한 딕시의 가장 큰 욕구도 충족시킬 수 없다.\"\n\n이러한 합의를 추구하는 동안에도 주는 의무를 포기할 수 없다. 공공질서를 유지하고 폭도의 폭력을 예방하는 것은 모든 민간 정부의 임무다. 지역 경찰이 이러한 분노를 막을 수 없다면 주 방위군과 FBI가 개입하여 국내 평화를 수호할 준비가 되어 있어야 한다."
 hart.raceriots.3.a: "윌리엄 F. 버클리가 그의 부분을 말한다."
 hart.raceriots.4.t: "내각의 충돌"
 hart.raceriots.4.desc: "이 문제를 해결하기 위해 특별히 선발된 각료들로 구성된 하트 대통령의 민권 위원회가 탁자 주위에 모이자 팽팽한 긴장감이 감돌았다. 이들은 모두 전국적인 혼란을 인지하고 있었고 혼란에 대한 각자의 설명은 달랐으며 누구도 비난받고 싶지 않았다.\n\n회의에서 가장 먼저 발언에 나선 쳅 모리슨 부통령은 \"왜 그들이 화가 났는지 모르겠다\"라고 말했다. \"이 행정부는 링컨 대통령 이래로 흑인들의 가장 친한 친구였는데, 도시를 불태우면서 우리에게 고마움을 표시한다고요?\"\n\n\"이는 긴 여정입니다, 부통령님, 우리는 이제 겨우 한두 걸음 내디뎠을 뿐입니다.\" 제인 제이콥스 보건교육복지부 정관은 \"흑인들이 백인들과 똑같은 권리, 특권, 사치를 누릴 수 있을 때까지 우리는 불만과 불행을 예상해야 합니다...\"라고 움찔하며 대답했다.\n\n\"우리가 더 많은 일을 해야 한다는 말입니까?\" 쳅의 목소리에 감정이 섞이면서 목소리가 높아졌다. 민권에 대한 그의 의견은 적어도 모호했지만, 제이콥스의 사고방식이 마음에 들지는 않았다. \"이 나라 전역의 도시가 불타고 폭도들이 약탈을 일삼고 있는데, 당신의 해답은 이런 곳들에 더 많은 돈을 쏟아붓겠다는 겁니까? 경찰이 일을 하도록 내버려 두지 않고 그들의 감정에 관해 물어보자는 겁니까?\"\n\n\"경찰을 풀어주어 불에 휘발유를 붓는 대신 이러한 소외와 폭력을 초래하는 상황을 해결하자는 것입니다-\"\n\n\"그들은 어른입니다, 제이콥스 씨! 저는 한 번도 건물에 불을 지르거나 폭동을 일으킨 적이 없습-\"\n\n\"그만 하십시오. 둘 다.\" 하트 대통령의 목소리는 곧바로 두 부하 직원을 잠재우며 \"우리는 모두 같은 팀입니다.\"라고 말했다."
 hart.raceriots.4.a: "이 곳에서 분열이 깊어지고, 이 나라 모든 곳에서도 마찬가지다."
 hart.raceriots.5.t: "어머니의 눈물, 애틀랜타의 치욕"
 hart.raceriots.5.desc: "검시관은 흐리멍덩한 눈으로 십대의 시신을 살폈다. 그의 검은 피부는 수많은 타박상과 담배 화상으로 인해 검게 그을려 있었다. 그는 절도 혐의로 카운티 교도소에 갇혀 있었고, 손목 주위의 깊은 상처는 그가 수갑에서 풀려난 적이 없음을 보여주었다. 남자의 입이 비틀리며 그는 클립보드의 \"사고\" 란에 표시했다. 불의에 대한 소문은 빠르게 퍼졌다.\n\n애틀랜타가 불탔다. 경찰의 잔인함에 익숙한 흑인 이웃들은 물러서지 않았다. 통행금지령, 곤봉을 든 경찰의 행렬, 소방 호스와 경고 사격에도 불구하고 주민들은 거리로 나섰다. 대부분은 단순히 경찰에 반대하고 투쟁하는 사람들의 일부가 되는 것에 만족했지만, 다른 사람들은 더 기회주의적이었다. 깨진 상점 창문에서 나온 유리 파편이 인도에 널려 있었다.\n\n\"지금 당장 정의를! 경찰은 물러가라!\" 운동가의 계획이 아니라 평범한 주민들의 단순한 분노에서 비롯된 이 구호가 대기를 가득 채웠습니다. 경찰 저지선은 분노의 물결에 휩쓸려 후퇴했다. 경찰이 철수하면서 상점은 약탈당하고 방화당했으며, 간혹 흑인 소유이거나 괜찮은 백인이 운영하는 상점은 그대로 방치되기도 했다.\n\n밤이 되자 경찰이 복수를 시작했다. 6명의 사망자를 낸 산탄총 사격은 대다수가 반란을 포기하도록 만들기에 충분했다. 당연히 레스터 매독스 주지사가 성명을 발표하기로 하면서 상황은 더욱 악화하였다.\n\n\"혼란스러운 상황에도 불구하고 저는 경찰의 대응이 자랑스럽습니다. 범죄 세력이 일어나면 의로운 법의 수호자들이 그들을 물리칠 것입니다...\" 매독스 주지사의 이 말은 애틀랜타에 경종을 울리는 말이 되었다. 큰 변화가 일어나지 않는 한 애틀랜타가 마지막으로 불타는 도시는 아닐 것이다."
 hart.raceriots.5.a: "이런 세상에!"
 hart.raceriots.6.t: "'인종 폭동의 변호'"
 hart.raceriots.6.desc: "최근 백인 언론에서 '인종 폭동'에 대한 이야기가 많이 나왔다. 이 용어는 세 가지 목적으로 사용되는데, 모두 인종 해방의 대의에 직접적으로 반하는 것이다. 첫째, '인종'이라는 단어의 사용은 소수인종, 특히 흑인의 자유에 대한 어떤 주장이라도 맞서기 위한 백인 대다수의 인종적 단결을 불러일으킨다. 이는 백인 우월주의를 유지하기 위한 백인의 단결을 의미한다.\n\n이 용어의 또 다른 목적은 억압에 대한 정당한 불만과 저항 활동을 범죄 행위로 비방하는 것이다. 흑인들에게 백인 경찰은 잔인하고 억압적인 계급이다. 그들은 너무 많은 흑인 자녀와 부모를 교도소나 영안실로 데려갔다. 그들은 흑인과 백인 미국 사이의 경계를 지키고 있다. 억압받는 사람들과 더 나은 삶 사이에 버티고 서서 곤봉을 휘두르는 경찰은 괴물이다.\n\n마지막으로, 이 용어의 목적은 적절한 단어, 바로 반란이라는 단어를 사용하지 않으려는 것이다. 혁명을 바탕으로 세워진 국가는 그 자체로 또 다른 혁명을 낳았다. 이 진정한 혁명은 그 선조들의 사악한 위선을 거부한다. '모든 인간은 평등하게 창조되었다'라는 미국 독립 선언문의 문구는 선언문이 작성된 날과 마찬가지로 여전히 유효하지만, 미국은 매 순간 그 약속을 지키지 못했다.\n\n흑인들은 들판에서 채찍에 맞아 죽는 물건에서 경찰에 의해 살해당하는 '자유인'으로 전락했다. 우리는 평등한 주거, 괜찮은 일자리, 양질의 교육을 받지 못했다. 모든 대통령이 제 역할을 다하지 못했고 우리 국민에게 정의를 보장하지 못했다. 마침내, 우리는 더 이상 참을 수 없다. 모든 백인 미국인이 정의가 없이는 평화도 없다는 것을 이해할 때까지 이 상황은 계속될 것이다. 위선과 불의가 미국의 영혼에서 불타 없어질 때까지 투쟁은 계속될 것이다."
 hart.raceriots.6.a: "극단주의자의 울부짖음일 뿐이다."
 hart.raceriots.7.t: "지평선 위의 폭풍"
 hart.raceriots.7.desc: "시카고는 기존 방식이 확립되어 있었습니다. 19세기 이민자들과 서부 개척자들에 의해 설립된 이래 시카고는 하나의 도시라기보다는 하나의 기치 아래 여러 공동체가 연합한 형태였습니다. 각 집단은 각자의 동네에 머물렀으며, 분열되어 있지만 강력한 전체를 구성하는 부분으로 인종분리되어 있었습니다. 그러나 도시 재개발 계획은 이를 바꾸기 시작했습니다.\n\n연방정부의 자금 지원과 단속이 강화되면서 오랜 기간 지속되어 온 사실상의 인종분리가 마침내 도전받기 시작했습니다. 흑인 주민들이 이전에는 전적으로 백인 거주 지역이었던 곳으로 들어와 거주하면서 이웃 간의 보이지 않는 벽이 점차 허물어지고 있었습니다. 오직 새로운 연방 차별금지 조치에 따른 정부 소송의 위협 때문일지라도 흑인들도 아파트와 주택을 살 수 있게 되었습니다.\n\n많은 이들에게 이 시기는 약속의 시기였습니다. 사람들은 더 나은 학교, 더 나은 서비스, 더 나은 일자리를 약속받으며 빈민가에서 벗어나 사람이 살기에 알맞은 집으로 올라올 수 있었습니다. 다른 인종의 이웃을 용납하지 않으려는 일부 사람들에게는 침략의 첫 번째 물결처럼 보였습니다.\n\n비백인들의 잠깐의 행복감과 백인들 사이의 불안감은 곧 끊임없는 긴장감으로 바뀌었습니다. 새로 도착한 비백인들은 외부인처럼 느껴졌고, 환영받지 못하며 백인들이 이에 대해 할 말이 있다면 오직 그들의 침입이 일시적일 것이라는 것을 이해하게 되었습니다. 무례한 발언, 갈등 및 기타 사건으로 인해 시카고에 거주하는 모든 사람은 피부색이 다른 사람의 의도를 의심하게 되었습니다. 장벽은 철거되었지만, 그 빈 곳에는 큰 분열이 나타났고, 계속되는 연방 규제와 예산 지원에도 불구하고 분열은 더욱 심화하는 것처럼 보였습니다."
 hart.raceriots.7.a: "도시 재개발의 성과인가?"
 hart.raceriots.8.t: "공포의 전화"
 hart.raceriots.8.desc: "날카로운 전화벨 소리에 필립 하트가 잠에서 깼다. 그는 수화기에 손을 뻗어 밤늦게 걸려 온 전화가 어떤 소식일지 벌써 두려워했다. 늦은 밤의 방해에 익숙한 아내 제이니는 거의 반응하지 않았다.\n\n\"무슨 일입니까?\"\n\n\"각하, 텔레비전을 좀 보셔야 합니다. 로스앤젤레스가 불타고 있습니다.\"\n\n공포에 휩싸인 그는 침대에서 일어나 텔레비전으로 향했다. 그는 떨리는 손으로 TV를 켰다.\n\n\"거리에는 수천 명의 폭도들이 있는 것으로 추정됩니다. 샘 요 티 로스앤젤레스 시장은 비상사태를 선포하고 약탈을 용납하지 않을 것이며 경찰의 무력 사용을 허가할 것이라고 경고했습니다. 경찰은 혼란에 휩싸인 도시의 광대한 지역을 보호할 수 없고 압도당한 것으로 전해졌습니다. 연방 정부로부터는 아직 소식이 없습니다...\"\n\n어둠 속에서 빛나는 화면이 하트의 얼굴을 비췄고, 텔레비전은 군중을 내려다보는 뉴스 헬리콥터의 영상으로 전환됐다. 거리는 사람들로 가득 찼다. 그는 로스앤젤레스가 찢겨나가는 모습을 보면서 눈을 뗄 수가 없었다. 상점들이 약탈당하고 폭도들이 물건을 잔뜩 들고 다니거나 상점에 화염병을 던지고 있었다. 거리 전체가 불타고 거대한 연기 기둥이 밤하늘로 치솟았다. 주황빛 불길 속에서 로스앤젤레스는 마치 대재앙의 한가운데 있는 것처럼 보였다.\n\n정신이 혼미한 상태에서 몸을 떨며 그는 전화기로 향했다. 상황은 매우 나빴지만, 아직 뭔가 할 수 있는 일이 있을지도 모른다. 그는 전화를 걸기 시작했고, 시장이나 주지사가 어떻게 해야 할지 알고 있을지도 모른다. 제이콥스나 쳅이 뭔가 알 수 있을지도 모른다고 생각했다."
 hart.raceriots.8.a: "그러나 고치기엔 너무 늦었다."
 hart.raceriots.9.t: "퍼져가는 독"
 hart.raceriots.9.desc: "\"로스앤젤레스에서 불만의 하루가 지나자 다른 많은 곳에서도 천사의 도시가 시작한 추세를 따르는 것 같습니다. 오늘 밤 디트로이트, 필라델피아, 뉴욕시 및 기타 여러 주요 도시에서 폭동이 발생하고 있습니다...\"\n\n\"오하이오주 콜럼버스의 CBS에서 생방송으로 여러분께 전해드립니다. 저희는 경찰 저지선 뒤에 있지만 폭도들이 조금 떨어진 곳에 보입니다. 경찰은 군중을 통제하기 위해 최루탄을 발사했습니다...\"\n\n\"시애틀 시장으로서 저는 즉시 시 전역에 비상사태를 선포합니다. 모든 경찰관은 거리에 평화가 돌아올 때까지 의무적으로 초과 근무를 해야 합니다. 법을 준수하는 시민들은 통금 시간을 준수하고 대규모 공공 집회를 피해야 합니다.\"\n\n\"무슨 불만인지도 모르겠고, 일관성 없는 비명만 지르고 물건에 불을 지릅니다. 저는 하트에게 투표했지만, 이번 일에는 투표하지 않았습니다.\"\n\n\"디트로이트 경찰국은 경찰 저격수가 비무장 시위대를 향해 발포했다는 주장을 부인했으며, 익명의 경찰서장은 '법을 준수하는 시민은 두려워할 것이 없다'라고 말했습니다. 이틀 전 밤 소요가 발발한 이후 12명 이상의 민간인이 경찰에 의해 총에 맞았습니다...\"\n\n\"저는 이 나라의 시민들에게 평화롭게 항의하고, 동료의 말을 듣고, 경찰의 합법적인 명령에 순종해 줄 것을 간청합니다. 우리는 폭력이 용납할 수 없을 정도로 가치를 떨어뜨리고 모욕하는 위대한 민주적 유산을 물려받았습니다.\" 안타깝게도 하트 대통령의 말은 전국의 도시가 불타고 소용돌이치는 동안 거의 귀에 들리지 않는 듯했다."
 hart.raceriots.9.a: "나라가 스스로 갈라진다."
 hart.raceriots.10.t: "나를 떠난 당"
 hart.raceriots.10.desc: "샘 존스는 매일 퇴근 후 루시스 다이너에 갔습니다. 공장에서 10시간 동안 근무한 후 스크램블 에그, 소시지, 시리얼 한 접시를 먹으며 콜라를 마시는 만큼 하루를 기분 좋게 마무리할 수 있는 것은 없었습니다. 그는 오는 길에 신문을 샀습니다. 종업원 수지는 그의 주문 및 일과를 알고 있었기 때문에 그를 위한 자리가 준비되어 있었습니다.\n\n그는 음식을 먹으면서 신문을 훑어보았습니다. 그는 스포츠 부문을 찾고 있었지만, 첫 페이지에 실린 최근 폭동 관련 보도를 놓칠 수 없었습니다. \"로스앤젤레스의 폭동 피해로 납세자에게 10억 달러의 비용이 들 것으로 추정\"이라는 제목이 눈에 띄었습니다. 또 다른 제목은 \"최근 도심 충돌로 경찰 14명 입원\"이었습니다. 그는 더 이상 스포츠 페이지를 보지 않았습니다. 그의 아버지는 경찰이었습니다.\n\n그는 기사를 읽기 시작했습니다. 정치에 관심이 없던 그는 도시가 불타고 경찰이 구타당하는 것을 보고 싶지 않았습니다. 적어도 일부 정치인들은 몸을 굽히지 않고 실제로 저항하고 있다고 생각했습니다. 샘은 조지아의 레스터 매독스라는 사람은 정신을 똑바로 차리고 있다고 생각했습니다. 그러던 중 샘은 로스앤젤레스의 샘 요 티 시장이 향후 폭동을 막기 위해 더 많은 경찰을 고용하고 있다는 기사를 읽었습니다. 그는 고개를 끄덕이며 동의했습니다.\n\n이상한 기분이 들었습니다. 그는 반쯤 비어 있는 접시를 들고 식당을 나섰는데, 11년 동안 이런 일상을 반복하는 동안 한 번도 해보지 않은 일이었습니다. 그는 집으로 돌아가는 길에 더 이상 알아보지 못할 것 같은 나라를 둘러보며 생각했습니다. 여기서 폭동이 일어날까요? 그는 지역 국민당 정치인의 선거 포스터를 지나쳤습니다. \"여러분의 공동체를 안전하게 지키려면 NPP에 투표하세요!\"라고 포스터에 적혀 있었습니다. 그는 항상 자신을 민주당원이라고 생각했지만, 시대가 바뀌고 있었다면..."
 hart.raceriots.10.a: "그런 다음 그는 그들과 함께 변했다."
 hart.raceriots.11.t: "충돌"
 hart.raceriots.11.desc: "\"디트로이트, 애틀랜타, 로스앤젤레스, 클리블랜드 및 기타 여러 도시에서 폭동이 계속되고 있습니다.\" 내각 회의실의 적대적인 분위기 속에서 감정과 과로로 갈라지고 꺾인 필립 하트의 목소리가 간신히 전달되었다. \"주지사 및 시장들과 상의한 결과, 폭동이 얼마나 더 지속될지, 다시 발생할지 불분명합니다.\" 제이콥스가 말했다. 잠시 침묵이 흐른 후 그녀는 다시 말을 이어갔다.\n\n\"우리는 즉시 구호 활동과 재건 기금을 준비해야 합니다. 이 공동체들이 홀로 고통받도록 내버려 둘 수 없습니다-\" 얼굴이 토마토처럼 붉게 달아오른 쳅 모리슨 부통령이 끼어들었습니다.\n\n\"우리가 이 깡패들을 충분히 오래 방치한 것 같습니다. 주 방위군이 나서서 이 말도 안 되는 일을 멈춰야 할 때입니다.\"\n\n\"우리가 경찰 폭력으로 대응한다면, 이 나라는 개혁할 능력도, 시민들에게 공정한 기회를 제공할 능력도 없는 인종차별주의 국가라는 폭도들의 비판이 사실임을 증명하는 것입니다. 우리는 그보다 더 나아야 합니다.\"\n\n\"글쎄요, 폭동부 장관으로부터 충분히 들은 듯하니...\" 쳅의 목소리는 불쾌하고 심지어 악의에 찬 어조로 변했다. \"여기 있는 사람이라면 누구나 법과 질서가 필요한 때라는 것을 알 수 있을 겁니다. 이 미친 좌파들의 헛소리는 충분히 들었으니-\"\n\n\"맙소사, 모리슨!\" 제이콥스는 물러서거나 밀려나기를 거부하며 \"한 번만이라도 무정한 개자식처럼 굴지 않으려고 해보세요. 당신이 흑인이고, 좋은 교육, 좋은 직장, 좋은 집을 가질 수 없고, 경찰은 끊임없이 당신을 괴롭히고, 이웃들은 당신을 짐승처럼 대한다고 상상해 보세요. 우리는 그들을 위해 충분히 해주지 못했고 이것은 당연한 결과입니다!\"\n\n과거에는 대통령이 이들의 충돌을 막을 수 있었습니다. 하지만 오늘은 대통령이 개입할 수 없거나 개입할 의사가 없는 것처럼 보였습니다. 무언가 심하게 망가진 것 같았습니다."
 hart.raceriots.11.a: "산산조각난 하트?"
 hart.raceriots.12.t: "그 다음날"
 hart.raceriots.12.desc: "레지 사익스는 작은 구멍가게 근처 인도에 떨어진 깨진 유리를 쓸어내리며 깊은 한숨을 내쉬었습니다. 그는 폭동에서 운이 좋았습니다. 그의 생계 수단인 가게는 큰 피해를 보지 않았기 때문입니다. 그러나 다른 가게들은 운이 좋지 않았습니다. 그보다 더 큰 문제는 문제가 시작된 이후 손님이 크게 줄었다는 것입니다. 상황이 빨리 나아지지 않으면 그의 가게도 결국 간접적인 피해자가 될 수밖에 없었습니다.\n\n그는 공동체의 분위기 변화를 감지했습니다. 폭동의 불씨에서 최악의 상황이 끝나자, 공동체의 분노는 거의 사라진 것처럼 보였습니다. 하지만 그 자리를 대신한 것은 불쾌감과 같은 무관심이었습니다.\n\n레지는 진보적인 주에 사는 이점을 최대한 활용해 항상 투표에 참여했습니다. 그는 자랑스러운 민주당원이었지만 이제 그의 마음에서 정치에 관한 관심은 사라졌습니다. 과거에는 젊은이들의 유권자 등록과 조직화, 참여를 독려했지만, 이제는 밤에 집에 머물며 텔레비전을 시청합니다. 처음에는 격동의 시간을 보낸 후 휴식을 취하는 것이라고 정당화했지만, 몇 주가 지나면서 그는 더 이상 정치의 의미가 보이지 않는다고 인정했습니다.\n\n그가 무엇을 하든, 누구에게 투표하든 그것은 중요하지 않았습니다. 미국은 특별한 방식이 있었고 그것을 바꿀 수 있는 사람은 그보다 더 강력한 사람이었습니다. 하트 대통령은 흑인 공동체의 표를 얻어 당선되기 위해 많은 공약을 내세웠지만 아무것도 하지 않았습니다. 그는 다른 정치인들과 다를 바 없었고, 레지는 그를 마음속에서 지워버렸습니다. 빗자루를 다시 안으로 집어넣고 가게 문을 닫은 그는 집으로 돌아와 텔레비전을 켰습니다. 새로운 쇼가 시작되고 있었으며 이는 세상이 얼마나 불쾌한지 잠시나마 잊을 수 있는 좋은 시간이었습니다."
 hart.raceriots.12.a: "공동체가 희망을 잃는다."
 hart.raceriots.13.t: "여파"
 hart.raceriots.13.desc: "\"미국은 최근의 도시 폭동으로부터 상처를 입기는 했지만 온전하게 회복했습니다. 오늘날 정치인부터 학자, 일반 시민에 이르기까지 미국의 모든 사람은 묻고 있습니다: 어떻게 이런 일이 일어날 수 있었을까요? '내셔널 리뷰'의 윌리엄 F. 버클리와 작가 고어 비달을 모시고 그 질문에 답해 보려고 합니다. 버클리 씨, 먼저 말씀해 주세요.\"\n\n\"감사합니다. 필립 하트의 사회공학 실험이 예상대로 실패로 돌아간 것은 분명해 보입니다. 하트 행정부는 오랜 공동체의 유대를 강제 해체함으로써 의도하지 않은 결과를 초래했습니다. 하트 대통령이 유난히 나쁜 사람이라고 비난하려는 것이 아니라 이념에 완전히 눈이 먼 사람이라고 비난하려는 것입니다.\"\n\n\"비달 씨, 어떻게 생각하시나요?\"\n\n\"글쎄요, 버클리 씨가 흉내 낼 수 없는 특유의 화법으로 거의 알아볼 수 없을 정도로 왜곡했음에도 불구하고 제가 그의 말에서 진실을 발견했다는 사실에 놀라실지도 모르겠습니다. 필립 하트는 이 나라에서 그 누구보다도 지난 한 주간의 혼란에 대한 책임이 있습니다. 그러나 저는 이것이 그가 진정한 자유주의자이자 인도주의자로서 약속한 것을 달성하지 못했기 때문이라고 생각합니다. 아마 버클리에게는 너무 멀리 나간 것일 수도 있지만, 그는 확실히 충분히 멀리 나가지 못했습니다-\" 딸깍. 채널이 바뀌었다.\n\n\"이건 우리가 이 나라에서 잃어버린 것입니다. 법과 질서. 삶이 힘들고 시작이 험난한데 경찰에게 돌을 던지는 것이 적절한 대응이라고 생각하십니까? 아니면 가게에 불을 지르는 것일까요? 미국은 하트 대통령 아래서 부도덕과 실패로 빠져들고 있습니다...\" 딸깍. 채널이 다시 바뀌었다."
 hart.raceriots.13.a: "누구도 만족시키지 못하고 모두를 화나게 한다."
 hart.raceriots.14.t: "회의에 홀로"
 hart.raceriots.14.desc: "\"아니요, 제이콥스 장관님, 민권 단체는 오늘 만날 필요가 없을 것 같습니다.\" 하트 대통령이 전화기를 머리에 대고 느슨하게 말하며 \"더 자세한 사항은 제 직원이 연락드릴 것입니다...\"라고 말했다. 그의 목소리가 끊기고 전화를 끊었다. 집무실에 홀로 앉은 그는 고개를 다시 손으로 감쌌다.\n\n그가 한 모든 일, 모든 노력과 제안, 법안과 지출한 돈에도 불구하고 그는 실패했다. 그보다 더 나쁜 것은 그의 정책이 미미한 효과조차 거두지 못했다는 것이다. 그의 비평가들에 따르면, 그의 행동은 미국을 파멸로 몰고 갔거나 당대의 도전을 완전히 충족시키지 못했다고 한다. 반쪽짜리 개혁은 그의 행정부의 실패로 인해 그들이 추구했던 고귀한 목표가 한 세대 동안 정치적으로 독이 될 것이기 때문에 어떤 면에서는 정체보다 더 나빴다.\n\nRDC의 통계 마법사들이 관리하고 그의 책상 위에 흩어져 있는 일련의 여론조사는 그의 우울함을 더욱 가중했을 뿐이다. NPP의 국가파, 주권파, 마르크스파 코커스는 모두 인기가 급상승하고 있었습니다. 오른쪽에서는 많은 블루칼라 백인이 인종통합 시도를 자신들에 대한 공격으로 간주하고 전통적인 지지 정당인 민주당에 등을 돌리고 있었습니다. 한편 마르크스주의자들은 더 이상 정치 주류에서 생산적인 길을 찾지 못한 시민권 운동가들의 환멸을 이용했습니다.\n\n그는 책상에서 서서 창밖을 내다보며 취임 당시와는 완전히 달라진 미국을 바라보았습니다. 진보와 정의를 약속하며 취임했지만, 지금은 새로운 분열과 잿더미만 도시를 뒤덮고 있는 것 같았습니다."
 hart.raceriots.14.a: "가슴 아픈 실패다."
 hart.acdec.1.t: "젊음의 활기"
 hart.acdec.1.desc: "\"대통령 각하? 프린스무어 고등학교 대표단이 3시 기자회견에 참석하기 위해 이곳에 왔습니다.\" 한 보좌관이 하트와 쳅 모리슨 부통령의 사적인 대화를 방해하고 싶지 않은지 집무실로 고개를 들이밀었다. 하트는 고개를 끄덕이고 자리에서 일어나 전국 학술 10종 경기 우승팀을 만나 반가워했다.\n\n곧 밝은 표정의 고등학생들이 집무실로 몰려들었다. 대부분은 무심한 표정이었지만 은근히 주변을 살피고 있었다. 그런데 한 여학생이 무리를 제치고 나가더니 곧바로 하트 대통령에게 질문을 퍼붓기 시작했다.\n\n\"대통령님, URI에 특정 도시 지역에 대한 무료 진료소가 포함될까요? 저비용 또는 무료 대중교통을 위한 재원 조달 수단으로 도시에 교통 혼잡 부담금을 부과하는 방안도 고려해 보셨나요?\" 하트는 아주 잠깐 멍한 표정을 지으며 옆에 있는 모리슨과 재밌어하는 눈빛을 주고받았다.\n\n\"진료소는 URI에서 중요한 역할을 할 것입니다.\" 그는 그녀의 명백한 관심에 미소를 지으며 말했다. \"하지만 혼잡 통행료 문제는 고려하지 않았고, 아마 초기에 논의된 것 같지만 잘 모르겠습니-\" 그는 속사포 같은 질문이 계속되기 전에 겨우 말을 꺼냈다.\n\n\"재원 조달책임은 어떻게 분담할 것인가요? 연방정부는 어떤 가로등 디자인을 장려할 것인가요, 아니면 지역에 따라 달라질 것인가요?\" 질문이 계속되자 하트는 대답하기 힘들어했지만, 분명한 관심 그리고 뉴스에서 이 프로그램의 발전 과정을 지켜보고 있었다는 사실에 큰 기쁨을 느꼈다.\n\n행사가 끝난 후 쳅은 \"똑똑한 아이\"라며 \"모든 아이가 저렇게 나왔으면 좋겠다\"라고 말했다."
 hart.acdec.1.a: "\"그녀에게 인턴십을 제안하세요. 그녀가 우리보다 프로그램을 더 잘 알고 있을 테니까요!\""
 hart.japanacdec.1.t: "놓친 기회"
 hart.japanacdec.1.desc: "워싱턴 D.C에 특이한 사람들이 새롭게 오는 것은 익숙한 일이었지만 수도로 수십 대의 스쿨버스 떼가 몰려오는 건 관심을 좀 끌게 되었다. 전국 학술 10종 경기에 참여하려 열의에 가득 찬 학생들이 버스에서 쏟아져 나와 도시에 도착했다. 10종 경기는 예술, 경제, 언어 및 문학, 수학, 음악, 과학 및 사회과학과 관련된 문제와 연설, 토론 및 인터뷰 부문으로 구성된 연례 행사였다.\n\n이 대회에 참가한 학생들은 미국 교육 제도의 꽃이자 차세대 법조인, 과학자, 의사였다. 워싱턴의 일부 인사들에게 이들의 등장은 매력적인 기회였다. 쳅 모리슨 부통령과 해리 트루먼 국무장관은 하트 대통령에게 흥미로운 제안을 했다.\n\n\"일본 팀을 초청하는 것을 고려해야 합니다. 이는 긍정적인 신호이고, 그쪽이 수락한다면 우리 젊은이들이 실제 경쟁에서 어떤 모습을 보이는지 볼 수 있는 기회가 될 것입니다.\"\n\n트루먼은 \"훨씬 작은 규모의 올림픽이라고 생각하면 됩니다. 이론상으로는 '선수'들의 교류와 선의의 경쟁이 국가 간의 친선과 신뢰를 만들 것입니다. 이것이 해빙의 다음 단계입니다, 각하.\"라며 하트가 느끼는 회의감을 달래주려고 노력했다.\n\n\"그럼 계획을 진행해 봅시다.\" 하트가 \"일본 총리에게 그런 교류를 제안하는 외교적 공문을 보내세요. 만약 일본 총리가 이를 받아들인다면 성공이고, 거절한다면 실패입니다.\"라고 말했다. 그러고는 필립 하트의 얼굴에 작은 미소가 번졌다. \"그럼 일본이 작은 선의의 경쟁마저 두려워한다는 것을 알 수 있겠군요.\""
 hart.japanacdec.1.a: "\"마그나 카르타가 몇 년에 서명됐지?\""
 hart.japanacdec.2.t: "미국에 가다"
 hart.japanacdec.2.desc: "오늘 미국 하트 행정부로부터 예기치 않은 초청장이 문부성과 외무성에 도착했다. 미국은 대일본제국이 '학술 10종 경기'라는 대회에 참가할 재능있는 학생 대표단을 파견하기를 원했다. 개념이 설명되자 내각 각료들 사이에서 논쟁이 시작되었다.\n\n\"이는 학생들뿐만 아니라 미국 교육과 학교 교육에 대한 관점을 얻을 좋은 기회가 될 것입니다.\" 외무대신이 말했다. 그는 해빙이 자신과 그의 부처에 더 큰 책임이 지워질 것을 의미했기에 그 발상을 좋아하게 되었다.\n\n\"저는 잘 모르겠습니다만, 대신님.\" 문부대신은 해외에서의 학술적 패배가 자신이나 자기 부처에 좋지 않은 영향을 미칠 것을 예리하게 인식하면서 \"우리 청년들이 미국의 퇴폐에 노출될 뿐만 아니라 초청자들로부터 매우 열악한 대우를 받고 심지어 굴욕을 당할 수도 있습니다. 아시다시피 미국의 인종차별은 유명하지 않습니까.\"라고 끼어들었다. 많은 각료는 '동양인'에 대한 미국인들의 생각을 잘 알고 있었고, 일본의 우수한 청소년들이 무례한 양키들에게 모욕당하는 것을 보고 싶지 않은 마음에 고개를 끄덕이며 동의했다.\n\n논쟁은 한동안 계속되었고, 이 계획에 대한 찬성과 반대 의견이 거의 완벽하게 일치했다. 합의에 도달할 수 없는 상황에서 총리가 최종 결정권을 가지기로 결정하여 장관들의 교착 상태를 깨뜨렸다. 일본의 우수한 청소년들이 D.C.로 향하거나, 미국의 초청과 그것이 암시하는 것처럼 보였던 해빙이 거부될 것이다."
 hart.japanacdec.2.a: "애들한테 짐을 싸라고 해라. 그들은 DC로 간다."
 hart.japanacdec.2.b: "왜 위험을 감수하지? 집에 머물러라."
 hart.japanacdec.3.t: "놓친 기회"
 hart.japanacdec.3.desc: "\"친애하는 트루먼 장관님, 초청은 감사하지만 총리는 그런 행사는 제국의 이익에 부합하지 않는다고 생각합니다. 초대해 주셔서 감사합니다...\" 트루먼은 편지를 읽다가 하트가 어깨를 으쓱하는 것을 보고 말을 잇지 못했다. 이 결과를 반쯤 예상했던 터고 적어도 대회 우승자는 미국인이 될 것이 확실해졌다.\n\n학술 10종 경기의 참가자였던 테이트 앤드루스에게는 일본 선수의 출전 거부가 다소 실망스러웠다. 일본 학생이 출전할 것이라는 소문이 미국 학생들 사이에서 들불처럼 번졌고, '로봇 같은' 일본 학생이 대회를 지배할 것이라는 우려도 계속되고 있었기 때문이다.\n\n하지만 대회가 시작되자 테이트와 다른 참가자들 사이에는 실망의 기류가 흐르기 시작했다. 그는 처음에는 국내, 그다음에는 세계, 적어도 태평양 지역의 최고를 상대로 자신의 기술과 지식을 시험해보고 싶었기 때문이다. 일본인과 경쟁하면서 그들이 미국에 대해 어떻게 생각하는지 알아보고, 소문처럼 실제로 그들이 그렇게 뛰어난지 확인하는 것은 매우 흥미로웠을 것이다.\n\n\"앤드루스 씨, 질문이 있습니다. 물리학에 대한 닐스 보어의 공헌, 특히 원자에 대한 그의 연구에 대해 설명해 주세요.\" 학술 10종 경기 심사위원의 차가운 목소리는 테이트를 깜짝 놀라게 해서 상상의 세계에서 벗어나 거칠고 험난한 학술 경시대회 세계로 돌아오게 했다. 그는 정신이 번쩍 들면서 허둥지둥했다.\n\n\"닐스 보어...아...\" 일본인들이 이 장면을 보지 않아서 다행이었지만, 부모님은 여행을 와서 걱정스럽게 지켜보고 있었다. \"닐스 보어는 원자 모델, 특히 이산 전자 개념을 개발한 사람입니다.\""
 hart.japanacdec.3.a: "\"맞습니다.\""
 hart.japanacdec.4.t: "도전자들의 접근"
 hart.japanacdec.4.desc: "\"친애하는 트루먼 장관님,\" 해리 트루먼은 하트 대통령과 쳅 모리슨 부통령에게 \"우리는 이 학술대회에 참가하게 되어 기쁩니다. 이번 주말에 대회에 참가할 팀이 캘리포니아에 도착할 예정입니다. 학생들이 대회에서 좋은 성적을 거두기를 기원합니다.\"라는 도쿄의 답장을 큰 소리로 읽어주었다.  그는 얼굴에 미소를 지으며 방을 둘러보았다. 외교가 기회를 얻고 있었다.\n\n캘리포니아 학생들의 반응은 그리 긍정적이지 않았다. 태평양 끝자락에 살면서 미국 학생들은 바다 건너 제국에 대한 두려움의 속삭임을 들으며 자랐는데, 이제 그 '적'이 바로 그들 곁에 있는 셈이었으니 말이다.\n\n\"이런, 윌, 쟤들 정말 조용한데.\" 네이트 윌리엄스는 새로 도착한 학생들을 살펴보면서 친구에게 말했다. 일본 학생들은 계를 만들어 그들끼리 대회에 대비해 복습하고 있었다.\n\n\"진짜 똑똑해.\" 그의 친구 윌 바이어스가 제국에서 파견된 몇 안 되는 일본 여학생 중 한 명에게 시선을 고정하며 \"올해는 진짜 경쟁이 될 거야.\"라고 대답했습니다.\n\n\"경기에나 집중해라.\" 네이트가 웃으며 친구의 등을 치면서 말했다. \"공부 카드나 다시 보자. 이기고 싶지 않냐?\""
 hart.japanacdec.4.a: "첫 번째 문제, 일본 팀, 좌표 4, 6에 중점 Q가 있는 선이 주어졌습니다..."
 hart.japanacdec.5.t: "초심자의 행운?"
 hart.japanacdec.5.desc: "\"그리고 일본 팀, 마지막 질문입니다. 나폴레옹 보나파르트가 처음으로 숙련된 장교라는 인정을 받은 전투는 무슨 전투였습니까?\" 어린 학생은 차분하고 고요한 얼굴로 잠시 생각에 잠겼다가 또렷하고 선명한 영어로 대답했다.\n\n\"툴롱 전투입니다.\" 그는 다음 말이 무엇인지 알면서도 공무원에게 잠시 고개를 숙였다. 경기는 접전이었지만 이제 끝났다.\n\n\"이로써 일본 팀이 로즈크랜츠 예비 대학을 2점 차로 꺾고 학술 10종 경기에서 승리했습니다.\" 관계자의 말에는 약간의 씁쓸함이 묻어났지만, 불쾌한 기분을 억누르고 있었다. 그들은 영리하고 예의가 바르며 조용한 프로 정신을 가진 아이들이었기 때문이다. 그는 카메라 플래시가 터지는 가운데 우승자들과 악수를 나눈 후 준우승자들과도 악수했다.\n\n트로피가 수여된 후 케이크와 간식이 제공되었다. 미국 학생들이 대부분 탁자를 차지했지만 일본 학생들은 혼자서 승리의 기쁨을 만끽했다. 때때로 '반자이!'라는 큰 환호성이 터져 나와 주최 측으로부터 비난의 시선을 받기도 했다. 10종 경기가 끝나자, 일본 학생들은 미국에 남아있을 이유가 없어졌다. 이미 언론이 일본의 학문적 승리를 보도하고 있던 고국의 도쿄에서 영광이 그들을 기다리고 있었다. 많은 학생은 이 성공이 대학 진학에 어떤 의미가 있을지 기대에 부풀어 있었다.\n\n본국에서 열린 경기에서 패배한 미국인들은 일본이 근소한 차이로 승리했다는 것을 위안으로 삼았다. 만약 그들이 다시 초청받거나 계획하게 된다면 준비되어 있을 것이다."
 hart.japanacdec.5.a: "뭐 그런 거지..."
 hart.japanacdec.6.t: "기억력 트릭"
 hart.japanacdec.6.desc: "\"그리고 로젠크랜츠 예비대, 마지막 질문입니다. 최초의 성공적인 종두를 주사한 사람은 누구입니까?\" 윌의 속이 메스꺼워졌다. 어떻게 된 일인지 그는 팀에서 약한 부분임에도 불구하고 아직 한 문제도 놓치지 않으며 순조롭게 풀어나가고 있었다. 그는 머리를 쥐어짜며 어떤 기억이라도 떠올리려고 애썼다. 한때 제니라는 여자애를 좋아했었는데...\n\n\"에드워드 제너 박사.\" 그는 어느 정도 자신감이 돌아온 채 말했다.\n\n\"정답입니다. 이로써 로젠크랜츠 예비 대학이 일본 팀을 2점 차로 꺾었습니다.\" 오티스라는 이름의 그 공무원은 얼굴에 기쁨이 가득 찬 채 윌에게 돌아서서 \"잘했네, 젊은이, 잘했어!\"라고 악수를 청했다.\n\n윌은 연단에서 자신의 차례를 버텨내려고만 했던 자신이 일을 마무리 지었다는 것이 여전히 믿기지 않았다. 윌이 오티스에게서 비틀거리며 관중석으로 향하는 순간 일본 팀 주장인 하루토라는 소년이 윌에게 다가왔다.\n\n\"축하합니다.\" 그는 가볍게 고개를 숙이며 말했다. 윌은 살짝 화답하며 손을 앞으로 내밀었다.\n\n\"고마워요. 운이 좀 좋았던 것 같아요.\" 하루토는 조심스레 악수했다. 승리는 근소했다 미국의 홈그라운드였기 때문에 그의 자존심은 그대로였다.\n\n\"말도 안 돼요. 승리를 즐기시죠. 언젠가 다시 만난다면 우리 차례가 될 겁니다.\" 하루토는 잠깐의 미소를 지으며 나머지 팀원들과 함께 자리를 떠났고 윌은 팀원들과 함께 축하할 수 있었다. 윌의 자랑거리가 될 이번 우승은 아버지가 잔소리하는 걸 멈출 것이다."
 hart.japanacdec.6.a: "큰 전쟁의 작은 승리다."
 hart.cancertalks.1.t: "마지막 요청"
 hart.cancertalks.1.desc: "소식을 들었을 때 제인 제이콥스가 상사에게 하고 싶은 말은 많았다. 하지만 이제 집무실에서 그와 마주 앉아 마지막이 될지도 모를 시간을 보내면서 그녀는 할 수 있는 말이 아무것도 없다는 것을 깨달았다. 남은 것은 두 단어뿐이었다. \"미안해요.\"\n\n그녀는 그의 눈에서 지친 모습을 보는 것이 고통스러웠다. 하지만 시선을 마주한 그의 눈에는 여전히 나라를 변화시켰던 그 힘이 남아있었다. \"고맙습니다, 제인. 제가... 다음에 또 인사하겠습니다. 지금은 쳅에 대해 이야기해야 합니다.\" 그는 말을 계속 이어갔고 그녀의 반사적인 반대가 목구멍에서 사라졌다. \"쳅은 좋든 싫든 제 뒤를 이어 대통령이 될 겁니다. 그리고 우리가 이룩한 모든 성과를 계속 이어가려면 여러분의 지지가 필요합니다. 당신이 그와 의견이 다르다는 건 알지만, 그는 좋은 사람이고 뉴올리언스에서의 기록은 국가를 위해 옳은 일을 할 것임을 보여줍니다.\"\n\n\"죄.. 죄송합니다, 대통령 각하. 전 그럴 수 없습니다.\" 제이콥스는 언성을 낮추려고 애쓰며 말했다. \"그가 시장이었을 때의 그는 우리가 맞서 싸웠던 모든 것이었습니다. 인종 차별, 레드라이닝... 균형을 맞춰야 했다는 건 이해하지만 쳅을 대통령으로? 아뇨, 너무 그건 심합니다. 미안합니다.\"\n\n\"사람은 변할 수 있습니다, 제인.\" 대통령이 말했다. \"쳅은 변했습니다. 그는 우리가 하는 일의 중요성을 깨달았습니다, 바로 제가 압니다!\" 그는 관자놀이를 마사지했다. \"자. 제가 원한다고 해도 쳅이 대통령이 되는 것을 막을 방법은 없습니다. 당신이 할 수 있는 건 그와 함께 제 유산을 존중하고 더 나은 사람으로 만들려 노력하거나 사임하는 것뿐입니다. 하지만 사임한다면 무슨 용감한 행동을 하는 것처럼 행동하지 마세요. 제가 온 생을 바쳐 싸웠던 걸 포기하는 거니 말입니다!\" 그의 기가 걲였다. \"그를 위해 이럴 필요는 없습니다. 저한테도 마찬가지입니다. 하지만 우리가 도왔던 모든 사람은 제가 떠난 후에도 당신이 백악관에서 그들을 위해 계속 싸워줘야 합니다. 당신이 저에게 그랬던 것처럼 그에게도 그들의 대변자가 되어줄 수 있나요?\" 제이콥스는 침을 삼키며 그녀의 손을 내려다보았다. 그러고는 다시 그의 시선을 마주했다."
 hart.cancertalks.1.a: "\"제가 할게요. 그들과 당신을 위해서요.\""
 hart.cancertalks.2.t: "결혼 문제"
 hart.cancertalks.2.desc: "대통령실은 나라를 만들거나 파괴할 수도 있는 엄청난 권력과 영향력을 가진 사무실이었다. 또한 입주자가 작은 굴욕 모음에 참여해야 하는 사무실이기도 했습니다. 필립 하트는 백악관 출입기자 만찬에서 나비넥타이를 매고 법석을 떨면서 이런 생각을 했다.\n\n\"첫 영성체를 위해 차려입은 소년이 된 기분인데.\" 하트가 중얼거렸다. \"쳅이 어떻게 이런 망할 짓을 하는지 모르겠어.\"\n\n검은색 드레스와 진주로 차려입은 제인 제이콥스는 작은 웃음을 지었다. \"오, 그도 뭔가 잘하는 게 있었나 보네요.\" 하트가 넥타이 장난을 멈추고 제이콥스를 근엄한 표정으로 바라보았다. \"오, 제발, 필립, 저 좀 즐기게 해줘요. 쳅 부부가 배짱도 하나 없이 모든 영광을 원한다는 건 다 알잖아요.\"\n\n하트는 고개를 저었다. \"잔인하군요, 제인. 쳅은 열심히 노력하는데...\" 대통령은 주위를 둘러보았다. 이제 그는 정말 교사가 없는지 확인하는 학생처럼 보였다. \"쳅이랑 자자는 힘들게 지내고 있어요. 가십 지에서 자자가 쳅에 대해 하는 말 봤어요? 제이니는 소리지르는 것도 들었다던데...\"\n\n\"세상에, 필립, 지금 부통령이 아내에게 괴롭힘을 당하고 있다는 말이에요?\" 제이콥스는 말을 내뱉었지만 바로 그걸 후회했다. 그녀는 이전에 학대적인 관계에 있는 여성들과 함께 일한 적이 있었고, 가장 성공한 사람들도 어려운 관계를 맺곤 한다는 것을 누구보다 잘 알고 있었기 때문이다. 그녀는 학대가 양방향으로 진행될 수도 있고 보이지 않을 수도 있다는 사실을 떠올리지 못했다는 사실에 후회했다. 그녀는 뺨이 붉어지는 것을 느꼈다.\n\n\"당신 말이 맞아요, 필립. 잔인했어요. 그렇다고 태도가 바뀌는 척은 하지 않겠지만... 그의 문제를 염두에 둘게요.\""
 hart.cancertalks.2.a: "\"약간의 친절만 있으면 되요.\""
 hart.cancertalks.3.t: "마지막 감사"
 hart.cancertalks.3.desc: "필립 하트는 작별 인사에 지쳐 있었다. 그는 나라를 구하기 위해 함께 일했던 뛰어난 사람들과 마주 앉아 그들과 함께할 시간이 얼마 남지 않았다는 사실을 아는 것이 싫었다. 하지만 이 대화는... 하트는 무엇보다 마음이 아팠다고 생각했다. 그리고 제인 제이콥스의 표정을 보니 그녀도 마찬가지였던 것 같다. \"고맙다는 말을 하려고 전화했습니다.\" 하트가 그녀에게 말했다. \"우리 아이들에게 더 나은 나라를 만들기 위해 당신이 해준 모든 일에 정말 감사드립니다. 제 내각에 모시게 되어 영광이었습니다.\"\n\n제이콥스는 참지 못하고 눈시울을 적시며 훌쩍거렸다. \"오히려 제가 당신에게 감사해야 합니다.\"라고 그녀는 겨우 말을 이어갔다. \"제가 해온 일을 할 기회를 주고, 우리가 이 나라를 만든 것에 대해 상상할 수 없을 만큼 자부심을 느끼게 해주고, 좋은 친구가 되어준 것에 대해서 말입니다.\" 그녀는 눈물을 흘리며 그의 눈을 마주 보고 결국 정말로 중요한 단 한 가지를 말했다."
 hart.cancertalks.3.a: "\"그리울 거에요.\""
 hart.cancertalks.4.t: "직장에서의 남자"
 hart.cancertalks.4.desc: "그들이... 그들이 어디 있었다고 했지? 클리블랜드? 버펄로? 게리? 쳅과 하트는 URI에 의존하는 중서부 산업도시 중 한 곳의 차 안에 있었다. 선팅된 창문 너머로 보이는 하늘은 청회색이었다. 어둠이 짙게 깔려 있었고, 대통령은 이를 뚫어버리기로 결심했다.\n\n\"이런 방문이 자네를 다시 돌아오게 하겠지, 쳅?\"\n\n부통령은 그가 배우던 어느 시장이 어느 시의원을 좋아하고, 어떤 기반시설 프로젝트에 미래를 걸고 있는지에 대한 브리핑 자료가 담긴 서류 바인더에서 고개를 들었다. 그는 엷은 미소를 지었다. \"글쎄요, 제가 뉴올리언스 시장이었을 적으로부터 30년이 지났으니...\"\n\n\"그렇긴 하지만 자전거를 타는 것과 같겠군요. 잊지 마세요...\" 대통령은 말을 이었다. 그들은 인상적인 브루탈리즘 건물을 지나쳤다. \"알다시피, 그게 내가 당신을 티켓에 넣은 이유입니다. 뉴올리언스 일 때문에요.\" 잠시 멈칫했다. \"대통령 취임 전에는 행정 경험이 많지 않았지만, 롱 가문과 그 밖의 모든 반부패 활동으로 그 공백을 메울 수 있을 거라는 걸 알았어요. 당신은 항상 옳다고 생각하는 일을 했으니까요.\"\n\n쳅은 \"그렇게 말해주다니 참 친절하네요, 필\"이라고 말하며 \"하지만 그런 건 아니었던 것 같아요.\"라고 말했다.\n\n하트가 더 말을 하려고 입을 열었지만 차는 이미 목적지에 도착했다. 그는 밖의 건물을 바라보다가 어색하게 부통령을 바라본 후 반쯤 사과하는 듯한 미소를 지었다."
 hart.cancertalks.4.a: "\"나중에 다시 얘기합시다, 쳅.\""
 hart.cancertalks.5.t: "꿈꾸는 캘리포니아"
 hart.cancertalks.5.desc: "필립 하트와 그의 부통령에게는 또 다른 날, 또 다른 여행이었다. 그들은 함께 서서 캘리포니아 상공회의소에서 할 대통령의 연설을 수정했다. 연설은 중소기업을 살리는 데 있어 URI의 역할을 기리고 기업과 시장에 대한 대통령의 지지를 재확인하는 내용이었다. 즉, 보수적인 유권자들을 달래기 위한 얄팍한 시도였다.\n\n\"농담도 좀 던지시죠, 필립. 레이건 쪽 사람들에게 유머 감각이 있다는 걸 보여줍시다.\"\n\n하트는 혀를 끌끌 차며 여백에 작은 메모를 써 내려갔다. \"한두 가지 정도는 웃길 거리를 찾을 수 있을 겁니다. 아마 제 안색일지도 모르죠.\" 그는 종이 같은 피부에 주름이 잡히도록 비웃음의 미소를 지었다. \"쳅, 지난 몇 년 동안 당신이 해준 모든 일에 정말 감사할 따름입니다. 당신이 없었다면 우리 조직이 살아남을 수 있었을지 모르겠습니다.\"\n\n부통령은 당황한 듯 주머니에 손을 넣었다. \"필립, 저를 추켜세우지 않아도 됩니다. 우리 둘 다 진짜로 의회에서 일한 게 누구인지 아-\"\n\n하트는 연설문을 펄럭이며 무시하듯 손을 흔들었다. \"당신은 충분히 했습니다. 충분 그 이상을요. 아이크가 당신을 러닝메이트로 추천한 데는 이유가 있습니다.\" 그는 부통령이 끼어들기 전에 쳅의 입이 놀라서 벌어지는 것을 보고 몸을 앞으로 내밀었다. \"험담꾼들이 뭐라고 하는지 알지만, 당신은 어떤 상원의원들보다 이 행정부를 위해 더 많은 일을 해왔습니다. 만약 저에게 달려있었다면 당신 이름을 사무실 건물에 붙일 겁니다. 진심입니다.\"\n\n감정을 억누르는 한 남자의 긴 침묵이 이어졌다. \"고마워요, 필.\""
 hart.cancertalks.5.a: "\"이 행정부는 제 것이기도 하지만 당신의 것이기도 합니다, 쳅.\""
 hart.cancertalks.6.t: "비 내리는 날의 거리"
 hart.cancertalks.6.desc: "하트 대통령과 쳅 모리슨 부통령은 직원들이 하원 지도부의 방문을 준비하는 동안 집무실 밖 복도에서 기다리고 있었다. 예산 증액, 기념일 등 중요한 안건은 없었지만, 지도부는 여전히 어느 정도 기대하고 있었다. 그들은 좋은 대우를 받고 싶었다.\n\n\"알다시피, 쳅.\" 대통령은 국기로 가득 찬 푸른 거리의 그림을 한참 동안 바라본 후 이렇게 말했다. \"저는 이 직업을 원한 적이 한 번도 없었습니다. 제 적성에 맞지 않는 역할이었습니다. 저는 상원에서 행복했습니다.\"\n\n쳅이 벤치에서 고개를 들어 올려다보았다. \"글쎄요, 저를 속일 수도 있었습니다, 필. 당신은 물 만난 고기처럼 이 일에 적응한 것 같습니다.\"\n\n대통령은 계속해서 유화 속 인물과 우산의 얼룩을 응시했습니다. \"저를 밀어붙인 것은 존슨이었습니다. 세상에, 제가 발표하기 전날이 기억나요, 저는 너무...\" 하트가 시린 얼굴에 손을 얹었다. \"무서워요, 쳅?\"\n\n부통령은 침묵했다. 지금 그가 느끼는 감정을 어떻게 말로 설명할 수 있을까? 자신의 승진이 친구의 죽음을 지켜봐야 한다는 것임을 알면서 어떻게 대통령으로 향할 준비를 할 수 있을까?\n\n\"모르겠습니다.\"\n\n\"취임식 날을 생각하면 웃는 얼굴들이 떠오릅니다. 어떻게... 그 많은 사람들을 실망시킬 수는 없었는지 생각합니다. 저는 모든 고통과 불안을 억누르고 살아야 했습니다. 저는 더 이상 의원이 될 수 없었습니다. 사람들이 따르고 싶어하는 사람이 되어야 했습니다.\" 대통령은 안경을 벗고 눈을 비볐다. 그의 시야에 그림이 흐릿하게 보였다. \"쳅도 똑같이 할 거라는 걸 압니다. 당신도 옳은 일을 할 겁니다. 만약 제가...\"\n\n대통령은 어깨에 무거운 손길을 느꼈다."
 hart.cancertalks.6.a: "\"모든 게 괜찮을 겁니다.\""
 hart.cancertalks.7.t: "성화 봉송"
 hart.cancertalks.7.desc: "하트 대통령은 집무실 창밖을 내다보며 입을 열었다. \"휴버트, 다시 만나게 되어 반갑습니다. 이런 대화를 이렇게 일찍 할 필요가 없었으면 좋았을 텐데요, 그래도 우리가 이 나라를 위해 함께 이룬 모든 것이 매우 자랑스럽습니다. 당신의 도움이 없었다면 이 모든 일을 해낼 수 없었을 겁니다.\"\n\n험프리는 고개를 끄덕였고, 행복한 전사의 얼굴에 슬픔이 스쳐 지나갔다. \"감사합니다, 대통령 각하. 우리는 많은 것을 극복했습니다. 무슨 일이 있더라도 미래 세대는 대통령님을 위대한 분으로 기억할 겁니다.\" 그는 목을 가다듬었다. \"안타깝게도 하루 종일 회상만 할 수는 없습니다. 당신의 후계자 승계가 코앞에 다가왔으니까요. 쳅은 자신만의 부통령이 필요할 겁니다.\"\n\n\"물론이죠.\" 험프리의 말은 하트에 여전히 현실로 느껴지지 않았다. \"누구를 염두에 두고 계셨나요?\"\n\n\"몇 가지 후보가 있습니다. 테드 케네디는 가문 이름과 그가 추진한 의료 법안으로 인해 자유주의자의 총아가 되었습니다. 버치 베이는 좋은 중도적 선택입니다. 그리고 레너드 우드콕은 노동 운동과의 동맹을 강화하는 데 탁월할 것입니다.\"\n\n대통령이 턱을 쓰다듬었다. \"케네디는 원치 않습니다. 그는 상원에서 우리에게 너무 많은 도움을 주고 있어요.\" 그는 험프리의 눈을 마주쳤다. \"휴버트, 당신이 자신을 말한다고 해도 자기 홍보라고 욕하지 않겠습니다.\"\n\n험프리는 웃으며 손을 흔들었다. \"절 믿으세요, 제가 여기 있는 건 겸손 때문이 아닙니다. 아직 상원에 할 일이 남아 있습니다.\" 그는 어깨를 으쓱했다. \"테디를 뺀다면 개인적으로 베이가 제일 나은 선택이라고 생각합니다.\" 대통령은 그 제안에 동의하는 듯 고개를 끄덕였다."
 hart.cancertalks.7.a: "일을 정리한다."
 hart.cancertalks.8.t: "황혼"
 hart.cancertalks.8.desc: "그는 성명서를 한 번, 두 번, 세 번 검토했습니다. 뭔가 잘못되었거나, 치명적인 실수가 있었거나, 국민 앞에 서서 그 내용을 낭독하는 것을 미루어야 할 이유가 있기를 마음속으로 바랐습니다. 하지만 아무것도 없었습니다. 완벽했습니다. 그렇기에 직면해야 했습니다. 내일 그는 닉슨 이후 처음으로 미국 대통령직 사임 의사를 발표하는 연설을 할 것입니다. 자유세계의 지도자로서의 마지막 날이었습니다.\n\n그는 준비가 되지 않았습니다. 하고 싶은 일이 너무 많았습니다. 그는 남은 임기 동안 봉사하고자 했습니다. 그는 편견의 유산을 영원히 없애고 싶었습니다. 그는 진정으로 미국의 약속에 부응하는 나라에서 모든 미국인이 함께 행복하게 사는 모습을 보고 싶었습니다. 그는 쳅과 제인, 진, 조지, 헨리 등 많은 사람의 노력이 결실을 보는 것을 보고 싶어 했습니다. 그는 1977년 1월 20일에 승리한 대통령으로서 백악관을 떠나고 싶었습니다.\n\n그는 자기 자녀들이 자신이 키우고자 한 사람으로 성장하는 모습을 보고 싶었습니다. 그는 딸들을 결혼식장에 데려다주고 싶었고, 아들들에게 남자가 되는 법을 가르칠 때가 되었을 때 곁에 있어주고 싶었습니다. 그는 제인과 함께 늙어가며 손주들이 무릎 위에서 놀 때 이야기를 들려주고 싶었습니다. 그는 사랑하는 사람들에게 둘러싸여 천수를 누리고 죽기를 원했습니다. 그는- 젠장. 이건 불공평했습니다.\n\n그는 대통령 임기의 마지막을 친구 및 가족과 함께 웃고 술을 마시며 자신이 성취한 모든 것을 되돌아보면서 보내고 싶었습니다. 하지만 그는 혼자 앉아 눈물을 흘리고 있었습니다. 그리고 그의 머릿속에는 단 한 가지 생각만이 떠올랐습니다."
 hart.cancertalks.8.a: "왜?"
 hart.senate.1.t: "청정시가법의 발의"
 hart.senate.1.desc: "청정시가법이 상원에 발의되었습니다. 이 법안은 도시에 교통량이 많은 공공장소에서 노숙자를 제거할 수 있는 권한을 부여합니다. 이 법안은 또한 영향을 받는 지역에 기초적인 노동인력센터 시스템을 구축하기 위한 소액의 자금을 제공합니다. 이 법안의 지지자들은 이 법안이 미국의 도심에 활력을 불어넣고 노숙자들이 일자리를 찾도록 장려할 것이라고 주장하며 법안의 장점을 찬양합니다... 물론 상황의 현실은 모두가 알 수 있는 명백한 사실입니다. 상원의 교착 상태에 가까운 상황으로 인해 대통령과 RDC 기득권은 원래 제안된 법안의 많은 부분을 축소해야 했습니다. 민주당 코커스 내의 반대자들은 노숙자들을 교통량이 많은 공공장소에서 쫓아내기 위한 이 법안이 이 문제를 덮어버리려는 시도에 불과하다고 주장하고 있습니다.\n\n개인적으로 하트 대통령은 이 법안에 대해 불쾌감을 느끼고 있습니다. 노숙의 근원을 공격하고 기본적인 생필품을 제공할 수 있는 강력한 시스템이 부족하므로 그는 RDC와 NPP의 일부 의원들에게 불만을 품고 있습니다. 그러나 그는 상원의 상황으로 인해 이 법안이 어느 정도 도움이 되리라는 것을 이해합니다. 여전히 그는 상황이 달라졌으면 좋겠다고 바랍니다."
 hart.senate.1.a: "불행한 타협의 현실이다."
 hart.senate.2.t: "청정시가법이 상원에서 가결되다"
 hart.senate.2.desc: "청정시가법이 상원에서 가결되었고 대통령의 책상으로 향하고 있습니다. 법안의 내용에 대해 개인적으로 의구심을 품고 있지만, 대통령은 별다른 문제 없이 서명할 것으로 예상됩니다. 미국 전역의 도시 시민들의 주류는 기뻐하고 있습니다. 이 법안은 많은 사람에게 노숙자 문제에 대한 분명한 견해를 밝히는 신호입니다. 노숙자 문제가 가장 큰 영향을 미쳤던 지역에서는 공원과 거리에 노숙자 캠프와 노숙자들이 버린 쓰레기가 없어지는 것을 보고 기뻐하고 있습니다.\n\n그러나 이 법안을 비판하는 많은 사람은 이 법안의 통과를 \"저절로 사라지기를 바라며 점점 커지는 문제를 무시하려는 시도\"에 지나지 않는다고 말합니다. 최근 뉴욕시의 한 소규모 캠프 거주자들과의 인터뷰는 이 법안의 가장 큰 문제점을 조명했는데, 이들 중 상당수가 그나마 있던 작은 지원망마저 포기해야 하는 상황에 부닥쳐 있습니다."
 hart.senate.2.a: "적어도 공원은 깨끗하다..."
 hart.senate.3.t: "청정시가법이 상원에서 부결되다"
 hart.senate.3.desc: "재앙적인 운명의 전환으로 청정시가법이 상원에서 부결되었습니다. 청정시가법은 논쟁의 여지가 있지만 쉽게 통과될 법안으로 여겨져 왔으며, 이 법안의 실패는 현재 상원의 분열된 성격을 부각했습니다.\n\n상원이 수많은 법안 중 첫 번째 법안이 될 것으로 기대되었던 법안을 통과시키지 못하면서 하트 대통령의 향후 성공에 대한 우려가 커지고 있습니다. 이 법안을 지지하는 사람들은 상원의 행동 부족을 비난했습니다. 안타깝게도 더 큰 개혁을 위한 예비적 타협안으로 이 법안을 지지했던 많은 사람은 아무것도 없는 것보다 더 나쁜 상황에 놓이게 되었습니다. 이 법안으로 인해 많은 노숙자가 몇 안 되는 안정의 원천에서 뿌리 뽑힐 수 있었기 때문에 미국 노숙자들 사이에서는 여전히 갈등이 있습니다. 그러나 많은 사람은 이 법안으로 인해 잃게 된 긍정적인 부분도 있다는 것을 알고 있습니다.\n\n백악관에서 하트 대통령은 임기 중 처음으로 실패를 인정해야 했습니다. 첫 번째 주요 법안의 실패로 인해 그는 혼란스러워했지만, 결의를 다졌습니다. 확실히 이번 일은 대통령에게 경각심을 불러일으켰고, 그는 이에 실망하지 않기로 결심했습니다."
 hart.senate.3.a: "하트에게 암울한 시작이다."
 hart.senate.4.t: "[GetYear]년 무료급식소법의 발의"
 hart.senate.4.desc: "오늘 상원은 의회의 논의를 위해 새로운 법안을 발의했습니다. [GetYear]년 무료급식소법이 통과된다면 미국 전역의 도시 지역에 있는 무료 급식소에 자금을 지원할 수 있게 됩니다. 이 법안의 지지자들은 이 법안이 미국의 노숙자들이 시궁창에서 벗어나 사회에 재통합될 수 있게 해줄 것이라고 주장합니다. 이러한 위험에 처한 사람들이 식량과 기타 기본 생필품에 대해 걱정할 필요가 없다면 일자리를 찾고 거리에서 벗어나는 데 집중할 수 있습니다. 그러나 이 법안은 일부 의원들로부터 비판받고 있습니다. 반대하는 많은 사람은 노숙자들에게 이 정도 수준의 배급이 진정한 빈곤층을 위해 마련된 자원을 악용하는 소위 '복지 여왕'의 시대를 조장할 것이라고 우려합니다.\n\n이 법안에 대한 의회의 의견이 무엇이든 하트 대통령은 이 법안을 전폭적으로 지지하고 있습니다. 하트 대통령은 오랫동안 복지 사각지대에 놓일 위험이 가장 큰 계층에 관한 관심을 보여 왔으며, 국민 사이에서 이 법안에 대한 지지를 모으기 시작했습니다. 이 행정부의 첫걸음이 승리로 끝날지 패배로 끝날지는 시간이 지나면 알 수 있을 것입니다."
 hart.senate.4.a: "고귀한 계획이다."
 hart.senate.5.t: "[GetYear]년 무료급식소법이 상원에서 가결되다"
 hart.senate.5.desc: "[GetYear]년 무료급식소법이 상원을 통과하자 최종 표결 집계와 함께 박수갈채가 천둥처럼 쏟아졌습니다. 미국 국민 중 가장 빈곤한 사람들을 위한 안전망 구축을 약속하는 이 법안의 통과로 미국 전역 도심의 노숙자들은 새로운 희망을 품게 되었습니다. 이제 남은 것은 하트 대통령이 법안에 서명하는 것뿐입니다.\n\n대통령은 법안 통과 이후 노골적인 지지를 표명해 왔으며, 법안 통과 이후에도 긍정적인 반응을 보이고 있습니다. 전국의 정치 분석가들은 이번 법안 통과를 새 행정부의 승리라고 부르고 있습니다. 많은 사람이 하트 대통령의 남은 임기 동안 RDC가 이 기세를 얼마나 유지할 수 있을지 궁금해하며, 일부는 중간 선거 전에 상원에서 행정부가 점령한 유리한 고지를 낭비하지는 않을지 우려하고 있습니다.\n\n어쨌든 국민이 희망을 품고 기대하는 가운데 전국적으로 축하의 분위기가 조성되고 있습니다."
 hart.senate.5.a: "일찍이의 승리군."
 hart.senate.6.t: "[GetYear]년 무료급식소법이 상원에서 부결되다"
 hart.senate.6.desc: "예상치 못한 이변으로 [GetYear]년 무료급식소법이 상원에서 부결되었습니다. 법안 통과 가능성이 평균 이상일 것이라는 초기 분석에도 불구하고 상원은 하트 대통령의 의제 중 첫 번째 법안을 거부했습니다. 전국의 분석가들은 하트 대통령 임기 초반에 이처럼 간단한 법안이 실패하면서 앞으로 남은 행정부의 의제에 대한 국민의 신뢰가 흔들렸기 때문에 하트 대통령의 남은 임기에 대해 암울한 전망을 내놓고 있습니다.\n\n하트 대통령이 직접 연단에 올라 법안 실패를 비난하는 즉석 기자회견을 열었습니다. 법안에 대한 하트 대통령의 개인적인 감정은 이러한 실패를 받아들이기 어렵게 만들었습니다. 대통령은 흔들렸지만 이 실패에 굴복하지 않았습니다."
 hart.senate.6.a: "참담한 실망이다."
 hart.senate.7.t: "약물남용 및 회복법의 발의"
 hart.senate.7.desc: "오늘 공화민주연합의 주요 인사들이 약물남용 및 회복법을 의회에 발의했습니다. 최근 몇 년간 마약 중독률이 증가하자 시민단체들은 의회에 행동을 촉구했습니다. 몇몇 이들은 사용자에게 형기를 내리는 것보다 재활 프로그램을 시행하는 것이 더 생산적이라고 믿습니다. 그러한 이들 중 하나는 중독의 고통에 빠진 사람들은 스스로 사회로 복귀할 수 없으므로 회복을 도와주어야 한다고 주장하는 하트 대통령입니다. 하트 행정부가 지지하는 이 법안은 미국 도시에서 마약 중독자를 위한 재활 프로그램을 확대하고 보조금을 지급하는 내용을 담고 있습니다.\n\n법안이 발의되었다고 해서 통과가 확실한 것은 아닙니다. 연합 내에는 여전히 보수적인 회의론자들이 존재하며, 국민진보동맹은 좌우에서 이 법안을 공격하고 있습니다. 동맹의 우파 의원들은 이 법안이 범죄자를 감싸는 법안이라고 비난하는 반면, 연정의 좌파 의원들은 이 법안을 누더기 개혁에 불과하다고 비난하고 있습니다.\n\n이 법안은 이제 위원회, 예산 청문회, 워싱턴의 정치에 직면해 있습니다. 하트 행정부는 여전히 이 법안을 통과시키기 위해 노력해야 할 수도 있지만, 법안의 중요성을 고려하면 그만한 노력을 기울일 가치가 있습니다."
 hart.senate.7.a: "밑바닥에 있는 자들에게 도움을."
 hart.senate.8.t: "약물남용 및 회복법이 상원에서 가결되다"
 hart.senate.8.desc: "\"최종 집계 결과 과반수 지지를 얻어 약물남용 및 회복법이 통과되었습니다.\" 상원의장이 결과를 발표하자 상원 회의장 전체에 박수가 울려 퍼졌습니다. 법안 지지자들은 법안 통과를 지켜보던 시민들과 마찬가지로 환호성을 질렀고, 법안 반대자들은 악담을 퍼붓고 회의장을 퇴장했습니다.\n\n이제 승인된 법안은 하트 대통령의 책상으로 넘어가 즉시 서명될 수 있었습니다. 도시 공동체에서 가장 도움이 절실한 중독자들에게는 엄청난 순간이었습니다. 이제 중독자들은 회복하고 다시 일어설 수 있는 장소와 절차를 갖게 되었고, 심각한 중독에서 벗어나 사회에 복귀할 가능성이 현실로 다가왔습니다. 이 법안의 긍정적인 효과가 곧 도시에서 나타나기 시작할 것으로 기대됩니다."
 hart.senate.8.a: "도움의 손길이 주어졌다."
 hart.senate.9.t: "약물남용 및 회복법이 상원에서 부결되다"
 hart.senate.9.desc: "\"약물남용 및 회복법은 과반수 지지를 얻지 못했습니다.\" 상원의장의 암울한 목소리가 상원 회의장을 가득 채웠고, 법안 지지자들은 실망한 표정으로 물러나기 시작했습니다. 일부는 법안 통과를 위해 더 의원들을 결집하거나 조항을 바꾸어 지지를 얻으려 했지만, 이미 창피를 당한 다른 많은 사람은 마약 중독자들을 위해 자기 경력을 위험에 빠뜨리는 것을 꺼렸습니다.\n\n이러한 실패는 하트 행정부와 전국의 중독자들에게 실망스러운 일입니다. 프로그램과 지원의 부족으로 중독자들은 더욱 중독에 빠지게 될 것이고, 하트 행정부는 야심차고 진보적인 의제가 좌절되는 것을 보게 될 것입니다. 패배에도 불구하고 하트와 그의 지지자들은 계속 나아갈 것입니다."
 hart.senate.9.a: "도움의 손길이 거절당했다."
 hart.senate.10.t: "교육다양성법의 발의"
 hart.senate.10.desc: "교육다양성법이 상하 양원에 발의되었습니다. 교육다양성법이 미 상하 양원에 발의되었습니다. 이 법은 고등 교육을 받는 데 있어 백인과 흑인 사이의 큰 격차, 즉 특정 직업을 추구하는 데 있어 백인과 흑인 사이의 격차를 해소하는 것을 목표로 합니다. 이를 위해 이 법은 전국의 역사적 흑인 대학(HBCU)에 더 많은 자금을 지원하여 더 많은 학생을 입학시키고 더 나은 교육을 제공할 수 있는 자원을 확보할 수 있도록 합니다. 미국이 편견의 추악한 유산으로부터 치유되기 위해서는 인종통합이 진전되어야 합니다."
 hart.senate.10.a: "가결되기를 바라자."
 hart.senate.11.t: "교육다양성법이 상원에서 가결되다"
 hart.senate.11.desc: "개표가 완료되었으며 결과는 분명합니다. 교육다양성법이 가결되었습니다! 미국 교육의 새로운 시대가 시작되었음을 보여주는 투표 결과가 발표되자 박수가 상원 회의장을 가득 메웠습니다. 이제 이 법안은 하트 대통령의 책상으로 넘어갈 것이며, 하트 대통령은 곧 서명할 예정입니다. 이제 아프리카계 미국인들은 고등교육의 더 밝은 미래를 기대할 수 있게 되었습니다."
 hart.senate.11.a: "또다른 하트 백악관의 승리다."
 hart.senate.12.t: "교육다양성법이 상원에서 부결되다"
 hart.senate.12.desc: "개표가 완료되었으며 결과는 분명합니다. 교육다양성법이 부결되었습니다. 공평한 고등 교육의 혜택이 그 어느 때보다 요원해 보이는 상황에서 이는 전국의 아프리카계 미국인들에게 큰 타격입니다. 이는 또한 하트 대통령의 의제에 대한 패배이며, 행정부는 더욱 공평한 미국을 만들기 위한 노력을 강화해야 할 것입니다."
 hart.senate.12.a: "진보의 길을 가로막는 걸림돌이다."
 hart.senate.13.t: "도시주택기회법의 발의"
 hart.senate.13.desc: "미국 상원에 새로운 법안이 발의되었습니다. 도시주택기회법은 미국 도시의 주택 차별을 겨냥한 법안으로, 주택 판매 및 임대 시 인종차별을 금지하는 내용을 담고 있습니다. 이 법안은 전국적으로 법적인 인종분리 정책이 약화하였음에도 불구하고 주택 시장에서의 인종차별에 대한 오랜 우려에 대한 대응책의 목적으로 마련되었습니다.\n\n이 법안은 제인 제이콥스 HEW 장관이 특히 우선순위로 삼고 있는 법안으로, 주택 문제가 제이콥스 장관의 업무 영역에 속할 뿐만 아니라 익명의 펜팔에 의해 지지받고 있기 때문입니다. 하트 대통령은 제이콥스의 직감을 믿고 이 법안을 행정부의 최우선 과제로 삼았습니다. 이제 법안의 통과 여부는 상원의 변덕에 달려 있습니다."
 hart.senate.13.a: "인종차별이 돌아왔다."
 hart.senate.14.t: "도시주택기회법이 상원에서 가결되다"
 hart.senate.14.desc: "흑인, 히스패닉, 아시아계 및 기타 소수인종들이 주택난 일부가 해소되었다는 소식을 접하면서 희소식은 전국으로 빠르게 퍼져나갔습니다. 임대인과 부동산 중개인이 공공연하게 차별하던 시대는 지나간 듯 보였고 이러한 소수인종 공동체에 더 큰 진전을 가져올 것으로 기대되었습니다. 주택을 구하는 비백인들이 차별 때문에 최악의 주택을 가진 소수인종 공동체에 몰려드는 대신, 원하는 주택을 찾을 수 있는 시장이 더 넓어질 것입니다.\n\n이 법안은 주택 판매 및 임대에서 차별을 금지하여 비백인이 지속적인 부를 축적하고 자신과 가족을 위한 적절한 주택을 확보하는 데 중요한 도구가 될 것입니다. 이제 흑인 시민이 주택을 살 수 있는 능력이 있다면 아무런 조건 없이, 인종차별 없이 주택을 살 수 있습니다."
 hart.senate.14.a: "증오를 짓밟았다."
 hart.senate.15.t: "도시주택기회법이 상원에서 부결되다"
 hart.senate.15.desc: "일부 백인 공동체의 환희가 이어졌지만, 이 슬픈 소식은 미국 전역의 소수인종 공동체로 빠르게 퍼져나갔습니다. 하트 행정부의 야심찬 도시 주택 차별금지 계획이 공정성과 정의의 필요성보다 반동적 세력의 목소리에 더 관심이 많은 상원에 의해 부결된 것입니다. 이 법안은 우익 단체들로부터 '미국의 인종통합과 타락'으로의 발걸음이라는 비판을 받아왔습니다.\n\n이제 법안이 부결됨에 따라 적어도 이 전선에서는 진전이 멈춘 것 같습니다. 그러나 하트 대통령은 상원이 자신의 투쟁을 지지하지 않더라도 미국의 정의를 위한 투쟁을 포기하지 않겠다고 결심했습니다."
 hart.senate.15.a: "증오가 굳혀졌다."
 hart.senate.16.t: "[GetYear]년 USDOC 현대화법의 발의"
 hart.senate.16.desc: "[GetYear]년 USDOC 현대화법이 의회에 발의되었습니다. 이 법안은 대중의 큰 관심을 끌지는 못했지만, 제안된 개혁에 대한 의견을 가진 워싱턴 관료와 정치인들의 관심을 끄는 데는 성공했습니다. 무엇보다도 USDOC 현대화 법안을 통해 상무부는 주 정부와 협력하여 고속도로 프로그램을 제때 수립하고 유지할 수 있게 될 것입니다.\n\n이 법안은 미국과 그의 교통 개혁 의제 모두에 큰 도약이라고 설명한 하트 대통령의 지지를 받고 있습니다. 이 법안은 현재에 지지자와 반대자가 서로 선심을 베풀고 표를 결집하며 하트 대통령의 승리를 확보하거나 불명예스러운 패배로 이끌려고 하며 상원에서 대기중입니다."
 hart.senate.16.a: "변화할 시간이다."
 hart.senate.17.t: "[GetYear]년 USDOC 현대화법이 상원에서 가결되다"
 hart.senate.17.desc: "법안 가결에 필요한 마지막 표가 집계되자 박수가 상원을 가득 메웠습니다. 하트 대통령이 법안에 서명하자마자 상무부는 현대화되고 개혁될 수 있었고, 법안은 이미 그의 책상에 올라와 있었습니다. 법안 반대자들은 실패에 실망하며 침울하게 박수쳤습니다.\n\n이 법안의 통과는 모든 미국인에게 중요한 순간입니다. 하트 대통령의 광범위한 개혁 계획은 특히 교통과 상업 등 미국 생활의 모든 부분에 영향을 미치기 때문에 현대적이고 효율적인 상무부는 매우 중요합니다. 법안 가결로 인해 하트 행정부는 주 정부와 협력하여 향후 개혁의 세부 사항을 진정으로 파악하고 그 실행을 개선할 수 있을 것입니다."
 hart.senate.17.a: "D. C.에 신선한 바람이다."
 hart.senate.18.t: "[GetYear]년 USDOC 현대화법이 상원에서 부결되다"
 hart.senate.18.desc: "\"대통령 각하, 죄송합니다만 상원에서 들려온 나쁜 소식이 있습니다. USDOC 현대화법이 원내 표결에서 부결됐습니다. 원하신다면 좋은 방향으로 나아갈 길이 있는지 알아볼 수도 있습니다...\" 보좌관은 필립 하트의 얼굴에 슬픈 표정이 번지는 것을 보고 말을 이어 나갔다. 보좌관은 물러났고, 총사령관은 혼자 생각에 잠겼다.\n\n하트는 상무부의 낡은 구조가 주 정부와의 필요한 조율을 방해하는 등 문제를 심화시킬 것이라고 깨달았다. 여전히 그의 의제를 완수하는 것은 가능했지만, 훨씬 더 어려워졌을 뿐이었다. 그렇지만 그는 계속 밀고 나갔다."
 hart.senate.18.a: "옛 방식이 승리한다."
 hart.senate.19.t: "주간고속도로확장법의 발의"
 hart.senate.19.desc: "주간고속도로확장법이 상하 양원에 발의되었습니다. 이 법은 미국 전역에 신규 고속도로 건설 프로젝트를 시작하여 여러 주를 추가로 연결하는 것을 목표로 합니다. 고속도로는 주 간 이동을 쉽게 만들어 미국을 더욱 통합시키고 경제를 성장시킬 것입니다."
 hart.senate.19.a: "가결되기를 바라자!"
 hart.senate.20.t: "고속도로확장법이 상원에서 가결되다"
 hart.senate.20.desc: "개표가 완료되었으며 결과는 분명합니다. 주간고속도로확장법이 가결되었습니다! 미국이 그 어느 때보다 더 연결된 국가가 될 준비가 되어 있음을 보여주며 상원 회의장이 박수로 가득 찼습니다. 이제 이 법안은 하트 대통령의 책상 위에 올라갈 것이며, 대통령은 서명할 것으로 예상됩니다. 더 많은 곳으로 상품을 배송할 수 있게 된 기업부터 미국의 아름다운 자연을 보고 싶어 하는 일반 시민까지, 오늘은 모든 미국인에게 기쁜 날입니다."
 hart.senate.20.a: "또다른 하트 백악관의 승리다."
 hart.senate.21.t: "고속도로확장법이 상원에서 부결되다"
 hart.senate.21.desc: "개표가 완료되었으며 결과는 분명합니다. 주간고속도로확장법이 부결되었습니다. 이는 더 연결된 미국을 향한 대통령의 꿈이 그 어느 때보다 요원해 보이는 상태에서 하트 대통령의 의제에 큰 타격입니다. 행정부는 이 실패를 만회하기 위해 노력을 강화해야 할 것입니다."
 hart.senate.21.a: "진보의 길을 가로막는 걸림돌이다."
 hart.senate.22.t: "[GetYear]년 무기통제색인화법의 발의"
 hart.senate.22.desc: "오늘 의회에서 행정부의 동맹들은 하트 대통령의 다음 핵심 의제인 무기통제색인화법을 발의했습니다. 이 법안은 총기 소지에 대한 연방 기준을 설정하여 중범죄자, 마약 중독자, 심신미약자에게 무기를 판매하거나 소지하는 것을 금지합니다. 또한 이 법은 총기 판매에 관여하는 개인이나 사업체는 연방 정부에 등록해야 하며, 주 간 무기 이전을 더욱 제한하도록 규정하고 있습니다.\n\n총기권 옹호자들은 이 법안을 폭압적인 권력 장악이라고 부르며 논란을 빚어왔습니다. 그러나 하트 대통령에게는 규제되지 않은 무기 판매로 인해 주 경계를 넘나들며 악화하는 도시 범죄에 대처하는 데 필요한 조치일 뿐입니다. 미국 도시가 번영하려면 먼저 평화로워야 합니다."
 hart.senate.22.a: "범죄에 대항하는 묘책인가?"
 hart.senate.23.t: "[GetYear]년 무기통제색인화법이 상원에서 가결되다"
 hart.senate.23.desc: "오늘 전국의 도시 개혁가, 의료 전문가, 범죄 퇴치자들은 야심찬 총기규제 법안이 상원에서 가결된 것을 축하했습니다. 이 법안이 하트 대통령의 책상으로 향하고 있는 지금, 미국 도시의 행운이 날아오를 듯합니다. 범죄자와 중독자에 대한 무기 판매 및 소지를 금지하고, 주 간 이전을 제한하고, 총기 판매자를 규제하는 것은 모두 도시 범죄와의 싸움에서 정부가 취해야 할 핵심 조치가 될 것입니다.\n\n많은 미국인이 범죄 증가에 대해 우려하고 있는 상황에서 새로운 법안은 반가운 소식입니다. 하트 대통령의 노력 덕분에 범죄자들은 위험한 무기를 손에 넣을 수 없게 될 것이며, 법의 효과가 나타나면 총기 범죄율도 감소하기 시작할 것으로 예상됩니다. 적어도 오늘 밤만큼은 하트 대통령과 그의 행정부가 승리의 기쁨을 만끽할 수 있을 것입니다."
 hart.senate.23.a: "폭력에 대항하는 투쟁을 위한 일격이다."
 hart.senate.24.t: "[GetYear]년 무기통제색인화법이 상원에서 부결되다"
 hart.senate.24.desc: "상원 방청석에 모인 NRA 회원들의 환호 속에 하트 대통령의 야심찬 총기 규제 법안이 오늘 상원에서 부결되었습니다. 과반수 지지를 얻지 못한 이 법안은 보수적인 반대에 부딪혔습니다. 이 법안이 범죄에 타격을 주었을지 모르지만, 적어도 일시적으로는 법안이 폐기되었기 때문에 그러한 질문은 이제 역사가들에게 맡겨졌습니다.\n\n이는 당연히 하트 대통령에게 실망스러운 일이며, 그의 도시 재개발 프로그램에도 타격을 줄 것입니다. 그가 할 수 있는 일은 패배에서 일어나 교훈을 얻고 현실을 직시하는 것 외에는 거의 없습니다. 필립 하트는 어떤 좌절에도 굴하지 않기로 결심했습니다."
 hart.senate.24.a: "참으로 \"침해될 수 없다\"다."
 hart.senate.25.t: "[GetYear]년 협동법 발의"
 hart.senate.25.desc: "하트 투표동맹의 핵심 집단은 노동조합입니다. 월터 루터는 하트 대통령이 의회에서 벌인 많은 전투에서 아낌없는 동맹이 되어왔으며, 이제는 그 은혜를 갚을 때가 된 것으로 여겨집니다. 협동법은 특정 극단적인 상황을 제외하고는 미국 정부가 고용주보다 노동자를 지지한다는 것을 선언하는 결의안입니다. 이는 최근 연방정부와 노동조합 사이에 형성된 강력한 유대 관계를 공고히 하는 큰 움직임입니다.\n\n이 결의안은 대부분 연합 내 민주당 측의 지지를 받고 있으며, 동맹 내 진보파의 지지도 함께 받고 있습니다. 이러한 초당적인 지지에도 불구하고 협동법은 심각한 장애물에 직면해 있습니다. 보수적인 공화당원과 운동가들은 이 결의안과 그 지지자들을 사회주의의 경계선에 있다고 비난하며 입에 거품을 물고 있고, 이는 수많은 강력한 기업 임원들이 옆에서 부추기고 있습니다. 그럼에도 행정부는 결의안의 통과를 확신하고 있지만, 그 운명은 의회의 손에 달려 있습니다."
 hart.senate.25.a: "원내로!"
 hart.senate.26.t: "[GetYear]년 협동법이 상원에서 가결되다"
 hart.senate.26.desc: "의회 안팎에서 격렬한 논쟁 끝에 협동 결의안이 협동법으로 제정되었습니다.\n\n이 성과는 고용주를 상대로 소송을 제기하려는 직원들에게 중요한 지원 기반을 제공함으로써 하트 행정부와 노조 내 동맹에 큰 도움이 되고 있습니다. 이제 산업 중심지에서는 하트 대통령과 공화민주연합에 대한 찬사가 쏟아지고 있으며, 노조원들은 조금 더 큰 힘을 가지고 숨을 쉬고 있습니다."
 hart.senate.26.a: "조합이 우리를 강하게 한다!"
 hart.senate.27.t: "[GetYear]년 협동법이 상원에서 부결되다"
 hart.senate.27.desc: "다시 한번, 노조는 비즈니스라는 골리앗에 맞서는 다윗입니다. 의회는 대기업과 로비의 변덕에 굴복하여 협동 결의안을 통과시키지 못했습니다. 완전히 예상치 못한 일은 아니지만, 이는 여전히 행정부에 좌절감을 안겨주고 있습니다.\n\n노조는 행정부가 약속만 하고 이행하지 못한 것에 대해 약간 화를 냈고, 의회의 보수주의자들은 이 법안이 논의되었다는 사실 자체에 화를 냈습니다. 이제 하트 행정부는 관계를 회복하고 복구하기 위해 노력하고 미국 노동자를 돕기로 결심하며 다시 계획을 잡을 것입니다."
 hart.senate.27.a: "적어도 이건 결의안일 뿐이지?"
 hart.senate.28.t: "영원한 제대군인원호법의 발의"
 hart.senate.28.desc: "제대군인. 항상 그들을 위해 싸워주지 않는 미국을 위해 싸웠습니다. 이제 상원에 영원한 제대군인원호법이 도입되면서 상황이 바뀌었습니다. 복지 애호가와 군사 매파가 모두 힘을 합친 광범위한 연합이 많은 제대군인들의 어려움을 의사당으로 가져왔습니다.\n\n국방부 장관인 에드워드 랜즈데일은 백악관에서 이 법안을 적극 지지하는 운동가가 되었습니다. 가장 암울한 시기에 미국을 위해 싸우는 사람들을 지원해야 한다는 랜즈데일의 수사에 확신을 얻은 하트는 상원에서 이 법안을 심의하도록 노력했습니다. 이제 논의가 계속되고 있는 가운데 의회가 제대군인들의 미래를 결정할 것입니다."
 hart.senate.28.a: "원내로!"
 hart.senate.29.t: "영원한 제대군인원호법이 상원에서 가결되다"
 hart.senate.29.desc: "오늘 아침, 영원한 제대군인원호법이 하트의 책상 앞으로 보내지자, 상원 원내에서는 박수갈채가 쏟아졌습니다. 배분과 지출에 대한 초기 우려에도 불구하고 이 법안은 위원회와 토론, 본회의 표결까지 거의 문제없이 통과되었습니다. 이는 하트 행정부, 그리고 더 중요하게는 미국의 제대군인들에게 있어 중요한 순간입니다."
 hart.senate.29.a: "제대군인을 위해!"
 hart.senate.30.t: "영원한 제대군인원호법이 상원에서 부결되다"
 hart.senate.30.desc: "상원에서 좌초된 영원한 제대군인원호법은 폐기된 채로 남아있습니다. 우려와 지적이 쇄도하면서 이 법안은 정당과 정파 간의 소모적인 논쟁으로 변질되었습니다. 그 결과, 행정부에겐 안타깝게도 법안 전체가 부결되었습니다. 제대군인들은 충격과 분노를 금치 못했습니다. 그들은 미국을 위해 자신의 몸을 바쳤음에도 미국은 아무런 보답도 하지 않는다고 느낍니다. 안타깝게도 이들에게 어떤 변화도 일어날 것 같지 않습니다.\n\n운동가들은 의회가 얼마나 교착 상태에 빠졌는지 보여주기 위해 지금의 일련의 사건들을 지적할 뿐입니다. 이렇게 중요한 법안을 통과시키지도 못하면서 어떻게 국가 전체의 안보와 안녕을 책임진다는 신뢰를 받을 수 있을까요? 제대군인들은 돌보지 않는다면 정부는 무엇을 할 수 있을까요?\n\n하트 대통령은 이번 실패로 인해 나머지 의제가 흔들리게 놔두지 않고 앞으로 나아갈 것으로 보입니다."
 hart.senate.30.a: "좋지 않은데..."
 hart.senate.31.t: "초등교육급식법의 발의"
 hart.senate.31.desc: "기아는 어떤 진보적인 사회라도 반드시 퇴치해야 할 악입니다. 이러한 고귀한 목적을 위해 공화민주연합은 초등교육급식법을 발의했습니다. 많은 학생이 학교 급식에 의존해 끼니를 해결하고 있다고 주장한 펜팔에서 영감을 받은 제인 제이콥스가 이 법안을 주도했습니다. 배고픈 학생은 학습 능력이 떨어지며, 배를 든든히 채우는 것은 학교를 괴롭히는 품행 문제에도 도움이 될 수 있습니다.\n\n또한 법안 통과는 당연히 옳은 일입니다. 도덕적인 사회라면 아이들이 굶주리는 것을 허용해서는 안 됩니다. 좌파가 주도하고, 중도가 지지하며, 우파가 마지못해 용인하고, 극단적인 재정 매파들의 반대가 침묵당하며 이 법안은 과반수를 확보할 것이 확실해 보입니다."
 hart.senate.31.a: "누가 배고픈 아이들을 먹이는 것에 반대할 수 있을까?"
 hart.senate.32.t: "초등교육급식법이 상원에서 가결되다"
 hart.senate.32.desc: "법안 통과가 발표되자 상원과 교실, 전국 각지의 가정에서 환호성이 울려 퍼졌습니다. 이제 법안은 하트 대통령의 서명을 앞두고 있으며, 이는 그의 유산에 또 다른 획을 긋는 일이 될 것입니다. 제인 제이콥스는 당연히 감격에 겨워 펜팔 친구와 이 승리를 나누고 싶어 합니다.\n\n이 법안이 가져올 긍정적인 효과는 분명합니다. 아이들은 학교에 가면 너무도 많은 사람에게 드문 것인 배부름을 얻을 수 있다는 것을 알고 있습니다. 부모들은 이제 자녀를 학교에 보내려는 동기를 갖게 되고, 잘 먹은 아이들은 더 예의 바르고 세심하게 행동하게 될 것입니다. 그리고 무엇보다도, 미국이 모두를 위한 정의라는 약속에 부응하고 있습니다."
 hart.senate.32.a: "누가 배고픈 아이들을 먹이는 것에 투표하지 않았을까?"
 hart.senate.33.t: "초등교육급식법이 상원에서 부결되다"
 hart.senate.33.desc: "분열된 상원이 초등교육급식법을 부결시키자 혐오감이 전국을 뒤덮었습니다. 하트 대통령은 상원의 결정에 대해 \"엄청나게 어리석은 선택\"이라고 강하게 비판하며 수십만 명의 어린이가 굶주리게 된 책임이 상원에 있다고 경고했습니다. 법안의 실패는 하트 행정부의 사기를 떨어뜨렸으며, 많은 사람이 정부는 뭐가 잘못되었는지 깊은 의문을 제기하고 있습니다.\n\n이 법안의 실패는 굶주린 어린이들 사이에 흑인 얼굴이 너무 많다는 극우파의 인종차별주의와 굶주린 미국의 다음 세대를 위해 단 한 푼의 돈도 쓰지 않겠다는 재정 매파의 이념에 뿌리를 두었습니다. 상원이 다음에 무엇을 하더라도 이 최악의 수준보다는 분명히 나아질 것입니다."
 hart.senate.33.a: "대체 D.C.는 뭐가 문제지?"
 hart.senate.34.t: "국가교육법의 발의"
 hart.senate.34.desc: "역사적으로 교육 표준과 교과과정은 대부분 지역 교육위원회에서 결정하거나 때로는 주 의회에서 결정하는 주먹구구식 일이었습니다. 이러한 일은 비록 주와 학교의 자율성을 존중하지만, 교육의 질이 지역마다 크게 달라지는 불균일한 표준의 원인이 되기도 합니다. 하트 행정부는 의회 내 지지자들과 함께 이를 바꾸겠다고 약속했습니다.\n\n이 법안을 주도하고 있는 사람은 전직 교사 출신인 보건교육복지부 장관 제인 제이콥스입니다. 당연하게도 그녀는 미국 학교의 질에 대해 깊은 관심이 있습니다. 이 법안은 모든 미국인이 양질의 교육을 받을 수 있도록 기본적이고 표준화된 교과과정을 제시해 주 및 지방 정부가 연방 기금을 준수하도록 보장할 것입니다."
 hart.senate.34.a: "미국의 청소년을 위한 나은 미래로?"
 hart.senate.35.t: "국가교육법이 상원에서 가결되다"
 hart.senate.35.desc: "국가교육법이 통과되었다는 소식이 전해지자, 전국의 교사, 어린이, 학부모들이 기뻐했습니다. 표준화된 교과과정과 개선된 시설, 자료, 교육을 통해 미국의 학교는 곧 세계적 수준이 될 것입니다. 이는 교육을 받은 유능한 인구로 미국을 강하게 유지하기 위해서만이 아니라 모든 미국의 어린이들에게 양질의 교육이라는 기본적 권리를 보장하기 위해서도 중요합니다. 법안이 통과됨에 따라 하트 행정부는 미국을 개선하려는 사명의 또 다른 승리를 축하할 수 있게 되었습니다."
 hart.senate.35.a: "국가에 있어 멋진 날이다."
 hart.senate.36.t: "국가교육법이 상원에서 부결되다"
 hart.senate.36.desc: "국가교육법이 부결되었다는 소식에 전국의 교사와 학부모들 사이에서 실망감이 팽배해졌습니다. 법안 실패의 원인은 자유주의자와 중도주의자가 법안의 여러 가지 결함에 대해 서로를 비난했고, 교원노조는 사업들 전체에 냉담했으며, 보수주의자와 기타 우익은 연방 정부의 막대한 권력 장악으로 간주하는 것에 힘을 실어주는 법안으로 바라보는 등으로 인해 복잡합니다. 상원이 아이들에게 표준화된 교과과정이나 양질의 교육을 보장하는 데는 실패했지만, 하트 대통령은 정의를 실현하기 위해 계속 노력할 것입니다."
 hart.senate.36.a: "전통의 승리다."
 hart.senate.37.t: "미국투자법의 발의"
 hart.senate.37.desc: "도시 재개발 계획은 미국 역사상 가장 야심찬 프로그램 중 하나입니다. 이의 규모와 비용은 많은 잠재적인 도시들이 참여하기를 망설이도록 만들었습니다. 지역들의 참여와 준수를 확보하기 위해 미국투자법은 프로그램 비용 중 다수를 연방정부로 이전해 도시의 재정이 상대적으로 흔들리지 않게 합니다.\n\n이 법안은 하트 행정부 내에서 상당한 논쟁과 함께 나왔습니다. 쳅 모리슨 부통령은 연방정부가 주도하는 프로그램의 막대한 비용을 도시에 떠넘겨서는 안 된다는 이유로 하트 대통령을 설득하여 법안을 지지하도록 하는 데 성공했습니다. 그렇기에 미국투자법은 막대한 대가가 따르고 누군가에게 도움이 되려면 먼저 상원에서 가결되어야 합니다."
 hart.senate.37.a: "미국이 투자할까?"
 hart.senate.38.t: "미국투자법이 상원에서 가결되다"
 hart.senate.38.desc: "상원에서 미국투자법이 가결에 필요한 마지막 표를 얻으며 박수가 울려펴졌습니다. 이제 이 법안은 워싱턴을 가로질러 전해져 하트 대통령에게 서명될 예정이며, 그의 행정부와 URI에 큰 승리를 안겨줄 것입니다. 이 법안은 미국 도시들이 URI 프로젝트 비용에 짓눌리지 않고 자체적으로 예산을 확보할 수 있도록 보장하기 때문에 미국 도시들에 중요한 날입니다. 도시 재개발은 선을 위한 대의이며, 이 법은 연방 정부의 막대한 지원으로 이를 더욱 공고히 만듭니다."
 hart.senate.38.a: "도시의 세계가 밝게 빛난다!"
 hart.senate.39.t: "미국투자법이 상원에서 부결되다"
 hart.senate.39.desc: "미국투자법이 부결되자 전국에 걸쳐 시장들이 상원을 맹비난했습니다. 재정 매파와 보수주의자들의 비판을 극복하지 못한 채 RDC 내 분열로 인해 약화되기까지 하며 법안은 의회로부터 필요한 지지를 확보하지 못했습니다.\n\n법안 내의 연방 재정 지원이 없는 채로는 기존 지원에도 불구하고 미국의 도시들은 URI 프로그램의 엄청난 빚의 그림자 뒤에 살아야 할 것입니다. 이 실망은 중대한 것이고 하트 대통령의 의제에 큰 위협을 제기합니다. 그러나 하트가 할 수 있는 것은 이겨내고 일을 계속하는 것 뿐입니다. 하트는 끈질기게 이어나갈 것입니다."
 hart.senate.39.a: "걱정되는 실패다."
 hart.senate.40.t: "도시책무법의 발의"
 hart.senate.40.desc: "공화민주연합의 주요 당원들에 의해 도시책무법이 의회에 발의되었습니다. 이 법안은 부채 탕감 조치와 함께 URI 비용에 대한 부담을 시와 연방 정부가 분담할 것을 제안합니다. 이 법안은 재정적 책임을 위해 비용 분담이 필요하다고 주장한 쳅 모리슨 부통령의 대대적인 로비 끝에 나온 것으로 추정됩니다. 일부 시장들은 비용 증가에 대해 불만을 제기했지만, 대부분은 연방 정부가 큰 비용을 부담하는 동반자가 된 것을 매우 기쁘게 생각합니다. 이제 이 법안이 상원에서 가결되지 못한다면 각 도시는 큰 어려움에 처하게 될 것입니다."
 hart.senate.40.a: "책임있는 선택지다."
 hart.senate.41.t: "도시책무법이 상원에서 가결되다"
 hart.senate.41.desc: "전국에 걸쳐 시 정부들은 상원의 도시책무법 가결을 칭찬하며 들뜬 공식 성명을 내놓았습니다. 미국 전역의 도시 정부들은 오늘 상원의 도시 공약 법안 통과를 환영하는 보도자료를 발표했습니다. 이미 하트 대통령의 서명을 앞둔 이 법안은 많은 미국 도시에 밝은 미래를 보여줍니다. 연방 정부가 URI에 드는 큰 비용을 지원하므로 도시 예산이 큰 압박을 받거나 막대한 부채를 떠안지 않을 것입니다. 도시들이 재정적 압박을 견뎌내야만 URI가 성공할 수 있지만, 이 법안으로 인해 그것은 더 이상 문제가 되지 않을 것입니다. 하트 대통령과 그의 행정부는 국가와 주력 프로젝트의 밝은 미래에 기뻐할 수 있습니다."
 hart.senate.41.a: "진정한 협력관계가 만들어졌다."
 hart.senate.42.t: "도시책무법이 상원에서 부결되다"
 hart.senate.42.desc: "도시책무법이 상원의 반대에 부딪혀 부결되자 오늘 전국의 시장들과 하트 행정부 내 많은 사람이 상원을 맹비난했습니다. 보수주의자, 재정 및 부채 매파, 기타 우파의 악의적인 불평분자가 뒤섞인 연합은 RDC의 분열과 약점을 악용하여 성공적으로 법안의 실패를 초래했습니다. 많은 미국 도시민은 도시가 막대한 비용에 직면해 있으며 부채 탕감을 위한 안전장치가 여전히 부족하다는 사실을 알고 이 소식에 놀라움을 금치 못했습니다.\n\n하트 대통령은 법안 부결에 당연히 당황했지만, 일을 계속 진행해야만 했습니다. URI는 법안 한 건의 실패로 좌초하기에는 너무 거대합니다. 게다가 한 번의 패배가 아무리 크더라도 나태나 무성의에 대한 변명이 될 수도 없습니다."
 hart.senate.42.a: "책무의 두려움?"
 hart.senate.43.t: "도시재개발확장법의 발의"
 hart.senate.43.desc: "지금까지 도시 재개발 계획은 미국의 도시인 일부에게조차 닿지 않았습니다. 하트 행정부가 제정한 시험 프로그램들이 기대되는 성과를 가져왔으니 이제 대통령의 의제를 전국에 걸쳐 시행할 때입니다. 도시재개발확대법은 계획의 규모와 예산을 대폭 확대하여 미국 내 모든 지자체가 참여할 수 있도록 할 것입니다. 도시 재생 노력의 가장 큰 비중을 차지하는 것은 뉴욕, 시카고, 필라델피아, 세인트루이스 등 미국의 낙후된 대도시일 것입니다. 이 도시들은 한때 미국 문명의 심장부였으며, 하트의 지휘 아래 다시금 미국 문명의 심장부가 될 것입니다.\n\n당연하게도 이 법은 대통령의 반대자들의 가장 큰 적이 되었습니다. 백인 교외 지역 수백만 명의 유권자들은 그의 노력을 의심의 눈초리로 바라보고 있으며, NPP 국가파 코커스의 많은 상원의원은 자신의 정치적 이익을 위해 이러한 공포를 부추기고 있습니다. 대통령은 법안을 가결하기 위해 상원에서 자신의 정치적 자본을 최대한 동원하여 RDC와 NPP 진보파 의원 모두에게 손을 뻗으며 노력했습니다. 여기서 패배하면 하트 대통령의 모든 의제가 무너질 수 있기에 이보다 더 큰 위험은 없습니다."
 hart.senate.43.a: "실패는 용납할 수 없다."
 hart.senate.44.t: "도시재개발확장법이 상원에서 가결되다"
 hart.senate.44.desc: "길고 긴박한 호명투표 끝에 상원에서 평결이 내려졌습니다. 도시재개발확장법이 가결되었습니다! 소식이 전국에 걸쳐 퍼지며 의사당 외부에 집결한 군중 사이에서 환호성이 넘쳐흘렀습니다. 더 이상 하트 행정부의 도시 재개발 계획은 시범 프로그램에 국한된 한낱 꿈이 아니라 나라의 모든 지자체를 포함하게 될 것입니다. 수십 년에 걸친 도시 계획과 정책이 다시 쓰일 것이기에 오랫동안 고통받아 온 도심의 주민들은 이제 밝은 미래를 꿈꿀 수 있게 되었습니다. 대통령의 반대파들이 좋아하든 싫어하든 도시 재개발은 다가오고 있습니다.\n\n이 법안의 통과는 이미 자칭 \"중산층\"의 대표자들 사이에서 소란을 일으켰기 때문에 그들은 이를 싫어할 것입니다. NPP의 선동가들은 이제 하트 대통령에 대항해 \"걱정하는 시민들\"로 구성된 연합을 결성하겠다고 약속했습니다. 불행히도, 이제 교외의 많은 부유한 민주당 유권자들이 당이 진정으로 위하는 유권자가 어떤 유권자인지 의문을 품기 시작했기 때문에 그들의 수사법을 위한 온상이 될 수도 있습니다."
 hart.senate.44.a: "끝이 아닌 시작일 뿐이다."
 hart.senate.45.t: "도시재개발확장법이 상원에서 부결되다"
 hart.senate.45.desc: "길고 긴박한 호명투표 끝에 상원에서 평결이 내려졌습니다. 도시재개발확장법이 부결되었습니다! 소식이 전국에 걸쳐 퍼지며 의사당 외부에 집결한 군중 사이에서 탄식의 아우성이 흘러넘쳤습니다. 하트 행정부의 도시 재개발 계획은 발을 내딛기도 전에 불구가 되어버렸습니다. 오랫동안 고통받아 온 도심의 주민들은 계속되는 도시 쇠퇴와 궁핍화를 견뎌내야 할 것입니다. 도시 재개발은 현실을 모르는 정치적 이상주의자들의 또 다른 환상인 것으로 보여주었습니다.\n\n물론 \"중산층\"에는 법안의 실패를 하트 대통령의 의제가 가져올 불확실성에서 벗어나게 만든 환영할 만한 일로 보는 사람들이 많습니다. NPP의 선동가들은 이미 도시 재개발 계획을 방해한 것을 축하하고 있으며, 이제 수백만 명의 교외 백인들은 NPP가 자신의 이익을 가장 잘 보호해 줄 것으로 인식하기 시작했습니다. 하트 행정부는 여전히 URI의 현재 활동이 도시 계획에 장기적인 영향력을 행사하기를 희망하지만, 이는 단지 참담한 타협일 뿐일 수도 있습니다."
 hart.senate.45.a: "미국은 다시금 실망의 나라다."
 hart.senate.46.t: "지자체주택법의 발의"
 hart.senate.46.desc: "지자체주택법이 발의되며 제이콥스 장관의 야심찬 의제는 가장 어려운 심판을 맞게 되었습니다. 이 법은 수십 년에 걸쳐 공공주택 건설, 유지, 그리고 확장을 위해 큰 자금을 지자체에 지원하여 지역사회가 염치없는 개발업자들로부터 자신들의 공간을 되찾도록 하면서도 수백만의 제대로 대우받지 못한 미국인들에게 저렴한 주택을 공급할 것입니다.\n\n예상했던 대로, 예산 매파들은 법안을 미국의 재정적 건전성을 영원히 불구로 만들어 버릴 \"밑 빠진 독\"과 같은 지출이라고 비난하며 즉각적인 공세를 취하고 있습니다. 특히 배리 골드워터는 계획을 \"소련식 사회주의\"를 미국의 도시로 도입한다고 이름 붙이며 혹독한 비판을 해왔습니다. 심지어 조지 롬니 주지사마저 잠재적으로 부패하고 실정을 모르는 시정부가 공공권으로 침입하는 것을 두려워하며 법안을 지지하길 주저해 왔습니다.\n\n하트는 법안을 통과시키기 위해서 충분한 양의 반란표를 얻길 시도하면서도 민주당과 산발적인 NPP 진보파 코커스의 동맹들에 기대야 할 것입니다. 오직 하나님만이 성공할지 아실 것입니다."
 hart.senate.46.a: "제이콥이 한계에 도달했나?"
 hart.senate.47.t: "지자체주택법이 상원에서 가결되다"
 hart.senate.47.desc: "투표가 집계되었고 하트 행정부는 마침내 안도의 한숨을 내쉴 수 있게 되었습니다. 지자체주택법이 상원에서 가결되었고 하트 대통령의 책상으로 보내지고 있습니다. 이미 전국에 걸쳐 시민들이 영구적으로 시정들이 저렴한 주택을 건설하고 유지하는 데 자금을 투자할 것이라는 사실에 안도를 느끼고 있습니다. 많은 사람들은 제이콥스 장관의 계획이 너무 야심만만했고 예산 매파와 백인 교외 이익층의 대표자들을 넘어갈 수 없으리라 믿었습니다. 오늘 반대론자들이 완전히 틀렸다는 것이 증명되었습니다. 미국의 도시들은 다시금 생계를 꾸릴 수 있는 곳이 될 것이고, 그 일을 일어나게 만든 것은 바로 하트 행정부입니다.\n\n이미 하트의 반대자들은 공공주택 건설을 중단해야 한다고 목소리를 높이고 있습니다. 그들은 '걱정하는 시민들'에 대해 얼굴이 파랗게 질릴 때까지 외칠지 모르지만, 대통령은 이 프로그램이 많은 시 정부에서 지지를 받고 있다는 사실을 알고 안심할 수 있을 것입니다."
 hart.senate.47.a: "선각자의 꿈이 완수되었다."
 hart.senate.48.t: "지자체주택법이 상원에서 부결되다"
 hart.senate.48.desc: "투표가 집계되었고 하트 행정부는 엄청난 실망에 직면했습니다. 최선의 노력에도 불구하고 지자체주택법은 상원에서 가결되는 데 필요한 표를 얻지 못했습니다. 어쨌든 제이콥스 장관의 야심찬 계획은 너무 앞서간 것이었을 지도 모르겠습니다. 오늘 예산 매파들은 맨해튼에서 온 건방진 놈에게 맞서 어렵게 얻은 승리를 축하할지도 모르겠고, NIMBY의 군단들은 그들의 재산이 건드려지지 않고 남아있을 것이라는 사실에 마음이 놓일 수도 있습니다.\n\n그렇다면 대체 누가 길가에 버려지거나 조잡한 공동주택에 갇힌 수백만의 미국인들을 위해 말해줄까요? 아마도 제이콥스 장관이 시험받았고 자격이 없었던 걸로 판명 났으니, 그들은 대의를 위한 또 다른 투사를 위해 기다려야 할지도 모릅니다. 물론 하트 대통령은 이 실패에도 불구하고 그의 의제와 함께 나아가야 할 것입니다. 분명 의회가 더 수용할 만한 다른 정책이 있지 않을까요?"
 hart.senate.48.a: "꿈이 현실과 부딪힌다."
 hart.senate.49.t: "게토재건설법의 발의"
 hart.senate.49.desc: "게토재건설법의 초안 작성은 힘든 타협이었습니다. 하트 대통령은 원래 URI의 더욱 야심찬 확장을 바랐으나 상원에서 가결될 확률이 더 높은 무언가를 만들어 내기 위해 야심을 버릴 수밖에 없었습니다. 공화당 주지사 조지 롬니의 조언과 같이 만들어진 이 법안은 연방주택국의 지원 아래 완공 이후에는 공공토지신탁으로 이전될 수천 개의 새 공공주택 프로젝트를 투자할 것입니다. 이 접근법은 의사 결정 과정에서 시 정부를 제외한 것과 유지 및 추후 건설을 위한 조항이 없는 것 때문에 아쉬운 점이 많습니다.\n\n그렇지만 여전히 이 법은 머리 위에 지붕을 감당할 수 없는 수백만 명의 미국인들에게는 막대한 전환점입니다. 대통령과 롬니 주지사 모두 이 법이 URI의 야심한 빈곤 감소 목표에 크게 기여할 것이라고 확신하며 놀랄 만한 숫자의 공화당원들이 이 제안에 함께하고 있습니다. 물론 법안이 \"평범한 미국의 집주인\"에게 지나친 부담을 지운다고 주장하는 강경 재정보수주의자들과 NPP 국가파의 상스러운 대중주의자들로부터는 여전히 노여움을 사고 있습니다. 그렇지만 하트 대통령은 법안이 부결될 확률이 높다고 생각하지 않습니다."
 hart.senate.49.a: "우리가 받아야 하는 것이 아닌 필요한 주택 프로그램이다."
 hart.senate.50.t: "게토재건설법이 상원에서 가결되다"
 hart.senate.50.desc: "투표가 집계되었고 게토재건설법은 상원을 순항하여 하트 대통령의 책상으로 향하고 있습니다. 국가주택국이 완전 새 공공주택들로의 교체를 시작할 것이기에 미국의 어떤 도시도 망가진 공공주택으로 인해 망쳐지지 않을 것입니다. 이 계획은 민주당의 도시 유권자층의 삶과 호주머니에 절실히 필요했던 구제를 제공해 주기에 많은 지지를 얻었습니다. 물론 NIMBY파 몇몇은 여전히 \"정부의 과잉 간섭\"과 \"부동산값\"에 대해 떠들어대고 있지만 이 불만들은 결국 역사의 쓰레기통으로 버려질 것입니다.\n\n물론 이 법이 충분하지 않았다고 걱정하는 이들도 있습니다. 제인 제이콥스는 모더니스트들이 잘못된 프로젝트로 도시 공동체의 구조를 찢고 지나갔던 실수를 NHA가 똑같이 반복하지 않을까 두려워합니다. 게다가 완공 이후에는 어떠한 재정적 지원도 없이 공공토지신탁과 시 정부에 이양되어 유지의 짐을 짊어지게 되기 때문에 주택 계획의 장기적 미래도 불분명합니다. 아마도 수십 년이 지난 미래에는 한때 새로웠던 프로젝트들이 낡게 되어 교체가 필요해질 것입니다."
 hart.senate.50.a: "하지만 이는 다음 세대가 걱정해야 할 문제다."
 hart.senate.51.t: "게토재건설법이 상원에서 부결되다"
 hart.senate.51.desc: "투표가 집계되었고 하트 행정부에는 충격적이게도 게토재건설법이 상원에서 부결되었습니다. 어떻게 한 지는 모르겠지만 하트의 반대파들은 롬니가 지지한 온건한 타협안마저 궤도에서 끌어내는 데 성공했습니다. 법안의 실패가 하트 대통령의 의제에 대한 지지가 얼마나 적은지 보여주며 전 미국의 평론가들은 이 놀랄 만한 정치적 이변에 동요하고 있습니다. 이미 온 미국의 NIMBY파들과 우익 대중주의자들은 거대한 정적이 강력한 일격을 맞은 것을 축하하고 있습니다. 이 실패의 실망스러운 암시에도 불구하고 하트 대통령은 성공 확률이 얼마나 낮은지에 상관없이 이겨내고 나아갈 방법을 찾아야 할 것입니다."
 hart.senate.51.a: "대체 미국인들이 원하는 게 뭐지?!"
 hart.senate.52.t: "국민건강보험법의 발의"
 hart.senate.52.desc: "\"의사들과 병원들이 얼마나 청구할 수 있는지 진정한 통제를 할 수 있도록 주장합시다. 그리고 가족의 건강이 결코 가족의 부에 따라 결정되어서는 안 된다고 다짐합시다.\"\n\n현재 진행 중인 국민건강보험을 위한 투쟁은 오늘 의회에서 국민건강보험법이 발의되면서 또 다른 국면을 맞이했습니다. 테드 케네디 상원의원이 하트 행정부 및 노동조합과 긴밀히 협력하여 작성한 이 법안은 단일지불자 제도를 통해 모든 미국인에게 의료보험 혜택을 제공하는 것을 목표로 합니다.\n\nNHIA는 이미 미국의사협회를 비롯한 많은 단체로부터 광범위한 비판을 받고 있습니다. 의회의 보수주의자들은 이미 이 법안이 사회화된 의료를 위한 또 다른 시도일 뿐이라고 비난했습니다.\n\n보편적 의료보험을 위한 투쟁은 루스벨트, 아이젠하워, 그리고 휠러를 당황하게 했습니다. 케네디 상원의원과 하트 대통령이 전임자들이 실패한 것을 성공할 수 있을지는 아직 지켜봐야 합니다."
 hart.senate.52.a: "특권이 아닌 권리."
 hart.senate.53.t: "청정 뉴딜의 발의"
 hart.senate.53.desc: "전국의 환경주의자들은 청정뉴딜법의 발의로 주의를 워싱턴과 상원으로 집중시켰습니다. 이 법안은 주로 미국의 녹지와 호수에 대한 기업의 오염물 투기에 대한 엄격한 처벌을 통해 점점 더 우려되는 오염을 줄이는 데 초점을 맞추고 있습니다. 이는 미국을 푸르게 유지하고 자연을 보호할 뿐만 아니라 식수 오염으로 인한 건강 문제도 예방할 수 있습니다.\n\n하트 대통령은 이 법안의 지지자이며, 월터 루터의 조언으로 더욱 강화되었습니다. 전미자동차노조의 위원장은 그 자신만 해도 산업계의 거물이지만, 자연에 가치를 두지 않을 정도로 굴뚝에 매료되지는 않았으며, 사실 그 반대에 가깝습니다. 대통령과 노조 지도자 모두 미국의 야생을 보호하고 공공의 환경을 개선하는 것 그 자체만으로도 가치 있는 목표라는 데 동의합니다."
 hart.senate.53.a: "더 푸른 뉴딜?"
 hart.senate.54.t: "[GetYear]년 금수조치법의 발의"
 hart.senate.54.desc: "나치 독일의 그림자가 짙게 드리워져 볼가강에서 영국 해협까지 악한 영향력을 행사하며 유럽을 어두운 장막으로 뒤덮고, 살해당한 무고한 사람들과 학살당한 아이들의 뼈 위에 앉아 쉬고 있습니다.\n\n해리 트루먼 국무장관과 헨리 키신저 박사의 의견에 따르면, 이 국가는 전체주의적이고 적대적인 국가로, 소위 '데탕트'를 위한 어떠한 시도도 기껏해야 잘못 이해한 것이고 최악의 경우는 자기파괴입니다.\n\n[GetYear]년 금수법 발의는 베를린이 화해에 대해 어떠한 생각도 하지 못하도록 단호하게 저지할 것입니다. 아인하이츠팍트 회원국에 가혹한 제재를 가하는 금수법은 독일을 미국 시장으로부터 더욱 고립시켜 팍트 국가에 대한 허점을 막고 이를 무너뜨리려는 미국 기업에 가혹한 처벌을 가하는 것을 목표로 할 것입니다.\n\n이 법안의 공동 발의자는 배리 골드워터부터 스쿱 잭슨까지 폭넓은 지지를 받고 있으며, 의회가 소집되면 별다른 반대 없이 통과될 것으로 예상됩니다."
 hart.senate.54.a: "미국의 기업는 폭군과는 거래하지 않는다!"
 hart.senate.55.t: "[GetYear]년 금수조치법이 상원에서 가결되다"
 hart.senate.55.desc: "[GetYear]년 금수조치법이 상원에서 가결되었습니다. 사실 이 법이 부결될 확률은 거의 없었습니다. 팍트에 대항해 서 있는 것은 미국의 의무입니다! 독일과 팍트의 모든 회원국은 하트 대통령의 펜 놀림 한 번이면 금수조치를 당할 것입니다.\n\n\"이의가 없다면, 상원은 진행하겠습니다.\"\n\n만장일치로 [GetYear]년 금수조치법이 미국 상원에서 가결되어 이제 대통령 집무실로 향해 하트 대통령의 서명을 기다리고 있습니다.\n\n금수조치법은 팍트 회원국에 대한 제재를 갱신하고, 단속을 강화하며, 핀란드와 스웨덴과 같은 중립국을 통한 밀수를 표적으로 삼고 있습니다.\n\n초당적인 외교정책에서의 합의를 바탕으로 한 금수조치법 통과는 라이히와 그 동맹국인 아인하이츠팍트에 대해 적대적인 태도를 유지하겠다는 하트 행정부의 분명한 의도를 보여줍니다."
 hart.senate.55.a: "더 이상 자유와 부자유간의 거래는 없을 것이다."
 hart.senate.56.t: "법률집행법이 상원에서 가결되다"
 hart.senate.56.desc: "초안 작성과 위원회 심사의 긴 기간을 거친 끝에, 법률집행법이 마침내 상원에서 가결되었습니다! 많은 상원의원들이 이 법안의 중요성에 대해 우려와 의견을 제시했지만, 법안 통과가 불투명한 상황에서 RDC 상원의원들은 법안 통과를 위해 단결했습니다. 법안이 통과됨에 따라 법 집행기관은 범죄를 줄일 수 있도록 더 나은 자금, 교육 및 장비를 지원받게 될 것입니다.\n\n하트 대통령은 미국 전역의 도시가 계속 나아질 것이기 때문에 기뻐할 수 있습니다. 범죄는 특히 공동체 전체에 심각한 피해를 입힐 수 있는 도시 병폐이며, 새로운 자원이 확보되면서 범죄는 계속 감소할 것입니다."
 hart.senate.56.a: "범죄와의 전쟁은 계속된다!"
