 chep.firstdays.1.t: "첫날"
 chep.firstdays.1.desc: "주님, 오늘 하루를 견딜 힘을 주세요. 적어도 오늘 하루 만은요. 쳅 모리슨 대통령이 기도했다. 그는 주님이 듣고 계시는지 확신할 수 없었다.\n\n이삿짐꾼들이 설탕을 본 개미처럼 백악관 주변을 휩쓸며 필이 가져온 모든 것을 벗겨내고 껍데기만 남겼다. 한 옷장은 쳅을 스쳐 지나가 부딪침과 낮은 \"죄송합니다\" 소리만 남겼고, 다른 소파는 그를 망신시킬 뻔했으며, 결국 그는 집무실로 들어가 가구들이 지나가는 것을 지켜보아야 했다. 세상에, 필이 참 많은 물건을 가져왔군. 쳅이 생각했다. 자자는 그 공간을 그녀가 가지고 다니기 좋아하는 모든 물건으로 멋지게 채워질 것이다. 그의 미소는 상황의 심각성을 기억하는 데 걸린 3초 동안 내내 유지되었다.\n\n대통령. 그는 빌어먹을 대통령이었다. 왜? 그는 대통령이 되고 싶었던 적도, 대통령이 되려고 했던 적도 없었는데 말이다. 이 모든 책임과 그를 바라보는 모든 시선... 아니지. 자자는 여기서 유명인이었지. 그런 관심은 적당히라면 즐길 수 있었지만, 몇 달 동안 온 국민의 시선이 그의 일거수일투족에 쏠린다고 생각하자 구역질이 났다. 의회의 재정 매파들이 그의 턱부터 가랑이까지 내장을 뜯어내려고 할 거라는 건 빼고서 말이다...\n\n끌려가는 의자가 그의 눈에 띄었다. \"이봐요, 이봐요? 기다려주세요.\" 그는 깜짝 놀라며 짐꾼을 붙잡았다. \"그건, 어, 그건 제 거예요. 제가 그... 의자를 써요. 여기 넣어 주실 수 있나요?\"\n\n이삿짐꾼은 천천히 승낙했다. 젠장, 이걸 보라고. 쳅이 생각했다. 그는 정말 이 모든 것에 대한 준비가 되어 있지 않았다."
 chep.firstdays.1.a: "요청과 관련없는 책임."
 chep.firstdays.2.t: "씨발 이게 대체 뭐야?"
 chep.firstdays.2.desc: "\"여보, 솔직히 말해도 될까?\"\n\n쳅은 눈을 깜빡이며 책상에서 아내의 적갈색빛 눈동자로 시선을 옮겼다. 이젠 영부인이었다. 맙소사, 지금까지도 그가 대통령이었다. 얼마나 지났지? 하루 이틀, 어쩌면 일주일, 하지만 이미 일 년이 지난 것처럼 느껴졌다. 세상에나. 카메라와 마이크와 서류가 너무 많아. 필은 두 임기 동안 어떻게 견딘거지?\n\n자자는 그가 반응할 때까지 기다리지 않고 계속 말을 이어갔디. \"당신 정말 끔찍해 보여요. 정말 괴상해. 옷은 구겨지고 얼굴도 창백해보여. 마지막으로 잠을 잔게 언제야? 나랑 자지는 않았고.\"\n\n\"... 미안해, 여보.\" 그는 중얼거리며 이 높은 자리에 오르기 전부터 빠르게 숱이 줄어든 머리카락을 손으로 훑어보았다. \"어디서부터 시작해야 할지 모르겠어. 반쯤은 다시 나치에게 총을 맞는 게 더 나을 것 같다는 생각이 들어. 저는 언론도 좋아하고 정치도 좋아하지만 이건 너무 심해. 너무 심하다고.\"\n\n자자는 잠시 생각한 후 섬세하게 그의 어깨에 팔을 걸치고 머리를 기댔다. \"불쌍한 내 사랑.\" 그녀가 그의 귀에 대고 중얼거렸다. \"기분 전환을 위해 칵테일 파티 어때?\"\n\n\"아니, 오늘 밤은 안 돼. 국무회의 때문에 하고 싶어도 못 해.\"\n\n\"흠.\" 영부인은 한숨을 쉬었다. \"뭐, 어쨌든 난 가야지.\" 그녀는 다시 일어서서 문으로 향했다. \"오늘 밤까지 돌아올게, 여보. 사랑한다는 거 잊지 마.\""
 chep.firstdays.2.a: "\"나도 사랑해, 자기.\""
 chep.firstdays.3.t: "행복한 전사로의 믿음"
 chep.firstdays.3.desc: "\"대통령 각하, 이 모든 쇼를 시작하기 위해서 계획을 짜왔습니다.\"\n\n쳅과 휴버트 험프리의 에너지 차이는 보는 이로 하여금 넋을 잃게 할 정도로 확연했다. 험프리는 고령에도 불구하고 자리에서 거의 깡충깡충 뛰며 폴더에서 서류를 꺼내 탁자 위에 깔끔하게 펼쳐놓고 비교적 삭막한 표정의 대통령 앞에서 발표하고 있었다. 쳅은 그의 등에 모터가 달려 있는지 궁금해해야 했다. 피곤이란 걸 느껴본 적은 있을까?\n\n\"상원의 많은 사람이 필에게 그랬던 것처럼 당신에게 호의적이지는 않다는 것을 저만큼이나 잘 알고 계실 겁니다. 그들은 그를 알고, 함께 일했고, 그를 존경했습니다. 제 생각에는 필이 아이디어를 내놓은 사람이고 당신은...\" 그는 손가락으로 탁자를 두드렸다. \"당신은 세일즈맨이었죠.\"\n\n\"그건 불공평합니다만.\" 쳅은 커피를 홀짝이며 중얼거렸다. \"저도 누구 못지않게 일을 많이 했습니다. 다른 사람들보다 더 많이요. 진 매카시가 내각에서 왕초 노릇을 했다고 생각하세요?\"\n\n\"진과 충분히 오래 일했으니 잘 알죠.\" 험프리가 웃었다. \"하지만 그게 문제예요. 상원은 장사꾼을 받아들-\"\n\n\"저는 장사꾼이 아닙니다만.\"\n\n\"네, 알죠. 하지만 상원은 그런 사람이라도 똑똑하다면 받아들일 수 있습니다. 필 하트 같은 사람이라면 말이죠. 그래서...\" 그는 서류 가방에서 또 다른 폴더를 꺼내 탁자 위에 내려놓고 커피잔을 심하게 흔들었다. \"인디애나의 버치 베이 상원의원을 이인자로 삼아주셨으면 합니다. 좋은 사람이고, 헌신적인 자유주의자이며, 여성 인권에 관심이 많-\"\n\n\"부인이 암에 걸렸죠?\"\n\n험프리는 마침내 잠시 멈칫했다. \"네, 몇 년 동안 투병 중이죠. 그분은 그래도 의사가 있다고 합니다. 저를 믿으세요, 대통령 각하, 버치 베이는 진짜입니다.\""
 chep.firstdays.3.a: "\"젠장, 동정이라도 좀 받을 수 있겠죠.\""
 chep.hartfuneral.1.t: "제자의 추도사"
 chep.hartfuneral.1.desc: "제인 제이콥스는 장례식을 바라보며 마음을 단단히 먹었다. 그녀는 긴장감이 자신의 소중한 친구가 되어준 남자의 장례식에서 울 수 없게 하였기에 그것을 너무나도 싫어했다. 그러나 그녀는 오늘 연설할 모든 남성이 자신의 불완전함을 털어놓을 수 있지만, 자신은 역사상 가장 높은 지위에 있는 여성 각료로서 그런 사치를 누릴 수 없다는 것을 알고 있었다. 그래서 그녀는 친구를 기억하기 위해 강인하게 버텼다.\n\n\"필립 하트가 위대한 대통령이나 위대한 사람인 이유는 항상 옳아서가 아니었습니다.\" 제이콥스는 그렇게 말문을 열었다. \"그가 지도자였던 이유는 항상 옳다는 믿음을 가지고 앞으로 나아가서가 아니었습니다. 그가 위대한 지도자였던 이유는 자신이 우리와 같은 평범한 사람이고 홀로 미국을 바꿀 수 없음을 알아서였습니다.\" 그녀는 침을 삼키며 스스로 고개를 살짝 끄덕였다. \"저는 필이 제 책을 읽고 연락해 왔을 때 그와 처음 만났습니다. 저는 아첨, 모호한 약속, 은근한 지지 요청 등 수천 번도 더 들었던 정치적 헛소리를 예상하였습니다. 하지만 필 하트가 제게 해준 것은 그런 것이 아니었습니다. 그는 저에게 아무것도 원하지 않았습니다. 그가 원한 것은 제 아이디어를 이해하는 데 도움을 받고, 이를 미국 국민을 섬기는데 어떻게 적용할 수 있을지 이해하는 데 도움을 받는 것이었습니다.\"\n\n그녀는 코웃음을 지었다. \"솔직히 말하자면, 10년 전 저에게 자신이 내각에서 일했던 대통령을 위해 추도사를 하러 이 자리에 서게 될 거라고 말씀하셨다면 저는 비웃었을 겁니다. 하지만 필은 그런 사람이었습니다. 그는 최고의 학자부터 가장 겸손한 운동가까지 누구에게나 배울 준비가 되어 있었습니다. 그리고 저는 그에게서 배웠습니다. 필의 우정, 그가 보여준 모범, 이 나라를 섬길 기회 등 필에게 감사할 것이 많습니다. 하지만 무엇보다도, 제가 미국의 약속을 다시 믿게 해준 것에 대해 감사하고 있습니다.\""
 chep.hartfuneral.1.a: "회복된 아메리칸 드림."
 chep.hartfuneral.2.t: "충성파의 추도사"
 chep.hartfuneral.2.desc: "월터 루터는 두려워했다. 그는 미국이 대통령을 잃은 것을 두려워했다. 그는 상대적으로 미지수인 사람이 그 자리를 차지한 것을 두려워했다. 그는 미국 역사상 빈민에게 있어 가장 큰 진전이 쓸려나갈 위기에 있는 것을 두려워했다. 그러나 그가 평생을 바쳐 싸웠던 미국인은 그 두려움이 필요하지 않았다. 그렇기에 미국 노동자가 아는 가장 위대한 수호자를 위해 추도사를 읊으려 할 때 그는 앞을 똑바로 바라봤다.\n\n\"경선 때는 갑자기 당내 인사들을 모두 완파한 이 외부인, 이 새내기를 당혹스럽게 바라봤습니다. 하지만 저는 말씀드릴 수 있습니다. 미시간은 그렇지 않았습니다. 우리는 필립 하트가 50년대에 주지사로서 일할 때부터 그를 알았습니다. 우리는 그가 고결하고 명예로우며 서민을 위해 싸우는 데 온 힘을 다하리란 걸 알고 있었습니다. 대통령이 우리에게 보여줬던 것과 같은 모습을 국민에게 보여주는 것을 볼 수 있어서 영광이었다고 말할 때 모든 미시간 주민을 대표해서 말할 수 있습니다. 저는 대통령의 죽음을 애도하지만, 암이 사람을 죽일 수는 있어도 그의 유산을 죽일 수는 없다는 사실에 마음을 다잡습니다. 하트 대통령은 그가 만든 미국을, 평등과 형제애와 자유의 미국을 우리에게 남겼습니다. 그가 남겨준 성화를 이어받는 것은 우리의 의무입니다.\"\n\n박수가 터져 나오자, 루터는 인상을 찌푸렸다. 보수주의자들은 국민에게 하루 정도 애도하게 남겨 줄 만큼은 예의가 있었을 것이다. 그러나 그는 내일 칼을 뽑으리란 것을 알고 있었다. 하트가 한 모든 일은 재정적 책임의 제단으로 끌려갈 것이다. 그리고 오늘 루터가 말한 모든 것에 대해, 그는 미국 노동계급의 노력이 얻어낸 것을 지켜낼 수 있을지 마음속으로 알지 못했다."
 chep.hartfuneral.2.a: "항상 또 다른 싸움이."
 chep.hartfuneral.3.t: "동료의 추도사"
 chep.hartfuneral.3.desc: "진 매카시는 청중을 쳐다보며 입술을 깨물었다. \"오늘 여러분들은 많은 이가 고 대통령을 친구라고 부르는 걸 들으셨을 겁니다.\" 그가 말했다. \"저도 그렇게 말할 수 있으면 하지만 그렇게는 못 하겠습니다. 저는 필이 라이벌이라고 말하겠지만 아마 그건 저를 너무 치켜세우는 것일 듯합니다.\" 적어도 작은 웃음은 끌어냈다. \"그는 경선에서 저를 스쳐 지나갔습니다. 그는 저를 크게 앞질렀습니다. 그리고 그가 저에게 농무장관 직책을 제안했을 때 저는 당을 묶기 위한 요식행위일 뿐이고 많은 권력을 주지 않으리라 생각했습니다.\"\n\n\"그러나 저는 틀렸습니다. 왜냐하면 그건 대부분 정치인이 할 만한 일이었기 때문입니다. 필 하트는 대부분이 아니었습니다. 그는 항상 저를 각료회의에 포함하고, 제 목소리를 듣고, 제 우려에 대한 답변을 들을 수 있도록 했습니다. 물론 의견 차이가 있을 때도 있었고 내각이 항상 완벽하지는 않았습니다. 그러나 사소한 정치가 우리를 분열시키려 할 때마다 대통령은 미국 국민을 위해 최선을 다한다는 우리의 목표를 향해 계속 전진할 수 있게 해주었습니다. 그 점에서 저는 대통령을 항상 존경할 것입니다.\""
 chep.hartfuneral.3.a: "전진하자."
 chep.hartfuneral.4.t: "라이벌의 추도사"
 chep.hartfuneral.4.desc: "\"필립 하트는 저에게 많은 것을 의미했습니다.\" 넬슨 록펠러가 청중을 바라보며 말했다. \"그는 누군가의 남편이었고, 아들이었고, 아버지였으며, 형제였습니다. 그는 사랑하는 조국의 국민을 위해 수십 년간 지칠 줄 모르며 일해왔던 공직자였습니다. 그리고.. 그리고 개인적인 경험으로 말씀드리자면, 그는 꽤 훌륭한 선거운동을 펼쳤습니다.\" 로키는 그 말에 특유의 미소를 지으며 그 뒤에 이어진 웃음이 적어도 일부분은 진심이었기를 바랐다.\n\n\"하트 대통령과 제가 여러 문제에서 의견이 일치하지 않았단 건 비밀이 아닙니다.\" 록펠러가 말했다. \"하지만 이 위대한 나라를 모든 시민에게 더 나은 곳으로 만들기 위한 제일 나은 방법에 대한 우리의 모든 방법에서의 차이에도 불구하고 저는 우리 둘이 미국에 대한 사랑과 모두를 위한 자유, 평등, 정의의 정신을 공유한다는 사실을 의심한 적이 없습니다. 그리고 대통령이 그 꿈을 추구했던 용기와 비전은 어느 때보다도 그가 남긴 더 안전하고, 더 부유하고, 더 강하고, 더 자유롭고, 더 평등한 미국을 바라보는 오늘날 분명해졌습니다.\""
 chep.hartfuneral.4.a: "슬픔으로 하나된."
 chep.hartfuneral.5.t: "투쟁가의 추도사"
 chep.hartfuneral.5.desc: "베이어드 러스틴은 청중을 바라보았다. 군중 속에서 본 수많은 흑인의 얼굴만큼 그가 무슨 말을 해야 할지 확신하게 만든 것은 없었다. 러스틴은 링컨 이후 백인의 죽음으로 흑인들이 이렇게 큰 충격을 받은 적은 없었다고 생각했다. \"추도사를 해달라는 요청을 받았을 때,\" 그의 고음이 군중을 울리며 말이 시작되었다. \"가슴 한구석으로는 무슨 말을 해야 할지 몰랐습니다. 저는 하트 대통령을 개인적으로 알거나 친구로 여길 수 있는 행운을 누린 적이 없었습니다. 제 말이 그를 알고, 그와 함께 일하고, 그와 삶을 공유했던 사람들로부터 오늘 여러분이 들은 말에 비할 수 있을지 궁금했습니다.\"\n\n그는 눈 뒤가 타는 듯한 느낌에 놀랐다. \"하지만 그때 깨달았습니다.\" 그는 계속 말했다. \"저는 적어도 대통령의 일부분을 알고 있다는 것을 깨달았습니다. 미국의 모든 흑인은 대통령을 알고 있습니다. 우리는 우리가 살고 있는 도시를 둘러볼 때 그의 친절함을 알고 있습니다. 우리가 살던 한때는 지저분한 빈민가였던 곳이 그의 노력 덕분에 진정한 기쁨을 찾을 수 있는 공동체로 변모했습니다. 그가 어떤 백인 관료의 기준이 아닌 우리 스스로의 기준에 따라 국민의 삶을 변화시키기 위해 수년간 행정부에서 일해오면서부터 우리는 그의 비전을 알게 되었습니다. 그리고 그가 이 나라와 거대한 파시스트 제국의 권력의 전당 안에서 증오의 세력에 맞서 계속 싸워오면서부터 우리는 그의 용기를 알게 되었습니다. 오늘 흑인들은 에이브러햄 링컨 이후 가장 위대한 미국 대통령을 잃은 것을 애도합니다. 필립 하트는 죽었을지도 모릅니다. 그러나 그의 기억은 마침내 진정한 자유를 누릴 수 있는 나라에서 자라날 모든 흑인 아이의 마음속에 살아 있을 것입니다. 그리고 그러한 미국을 현실로 만들기 위한 투쟁을 계속하면서 우리는 우리의 옹호자이자 동맹이자 친구였던 그의 업적을 절대 잊지 않을 것입니다.\""
 chep.hartfuneral.5.a: "그들은 꿈이 있다."
 chep.hartfuneral.6.t: "수호자의 추도사"
 chep.hartfuneral.6.desc: "쳅 모리슨은 연설문을 내려다보다가 모인 청중을 쳐다보았다. 이 추도사는 돌아가신 전임 대통령의 뒤를 이어 취임하는 대통령이라면 당연히 해야 할 추도사였다. 의무와 명예, 미국의 선함, 그리고 함께 뭉쳐야 할 필요성에 대한 찬사. 이는 미국을 위한 추도사였다. 하지만 결국 필립 하트는 그의 친구였다. 그리고 그는 이보다 더 나은 대우를 받을 자격이 있었다.\n\n쳅은 연설문을 쳐다보지도 않고 고개를 들었다. 몇 초 동안 그는 자리에 서서 단어를 찾았다. \"필은 우리 중 최고였습니다.\" 그가 마침내 말문을 열었다. \"정부에서 오랫동안 일하다 보면 자신이 섬기도록 선출된 사람들이 단순한 장부상의 숫자가 아니라 한 사람 한 사람마다 희망과 두려움, 사랑을 가진 사람이라는 사실을 잊어버릴 수 있습니다. 저도 그런 적이 있다는 걸 압니다. 하지만 필은 아니었습니다. 필의 책상 위에 놓인 도시 재개발, 의료보험, 데탕트- 다 상관없습니다. 그는 모든 일에... 친절하게 접근했습니다. 친절이라고밖에 표현할 수 없습니다. 완벽하지 않았을 수도 있고 실수했을 수도 있습니다. 하지만 그가 한 모든 일은... 정치적 점수를 얻거나 적을 이기기 위해 한 것이 절대 아니었습니다. 모두 미국을 위한 것이었습니다.\"\n\n몇 초 동안 그는 자신이 느낀 감정을 표현할 단어를 찾느라 허둥지둥했다. \"알다시피, 저는 그와 다릅니다. 저도 압니다. 저는 오랜 딕시크랫이고 아이크가 대통령일 때 정점을 찍었습니다. 뒷거래하고, 비열하게 굴고, 국민을 위해 봉사하는 대신 정치를 할 때도 있었습니다. 하지만 제 생각엔... 그는 제가 이 나라 역사상 가장 위대한 행정부 중 하나에 속해 있다고 생각했던 것 같습니다.\" 쳅은 목에 응어리가 진 듯한 느낌을 받았고, 고된 노력 끝에 그걸 삼켜내었다. \"그것이 바로 필 하트를 지금의- 지금의 대통령으로 만든 원동력이었습니다. 그는 모든 사람의 가장 좋은 점을 보았습니다. 그는 미국의 가장 좋은 점을 보았습니다. 그는 우리의 약점이 무엇이든, 편견이 무엇이든, 우리 모두가 위대해질 수 있다고 믿었습니다. 그래서 오늘 저는 백인과 흑인, 남자와 여자, 늙은이와 젊은이, 부자와 빈자를 가리지 않고 모든 미국인을 초대하여 그가 옳았음을 증명함으로써 제 대통령이자 친구의 유산을 기리고자 합니다.\""
 chep.hartfuneral.6.a: "나아갑시다."
 chep.bayh.1.t: "당신 타입의 남자"
 chep.bayh.1.desc: "\"대통령 각하!\" 험프리의 환호는 전염되는 듯했다. \"이분은 인디애나의 버치 베이 상원의원입니다.\"\n\n\"이 자리에 있게 되어 영광입니다, 대통령 각하.\" 쳅은 단호하지만, 너무 강하지는 않게 손을 흔들었다.\n\n\"의원님에 대해 좋은 얘기는 들었습니다. 아주 뛰어난 젊은이처럼 보이더군요.\" 두 사람은 자리에 앉았다. \"그럼, 의원님, 제가 왜 당신을 부통령으로 뽑아야 하죠?\"\n\n\"대통령 각하, 저는 상원에서 10년 넘게 일했고 그 전에는 8년 동안 주 정부에서 일했습니다. 저는 민권과 여성권을 위해 일해 왔습니다. 저는 두 건의 헌법 수정안 비준을 도왔고 다른 두 개도 작업 중입니다.\"\n\n베이는 잠시 생각에 잠겼다. \"대통령 각하. 저는 현재 제 일이 마음에 듭니다. 그저 조용히 앉아서 미소만 짓는 사람을 원하신다면 저는 당신의 적임자가 아닙니다. 하지만 저를 선택해 주신다면 각하와 하트 대통령께서 해오신 것처럼 워싱턴에서 일을 완수하고 이 나라 국민의 삶에 진정한 변화를 가져오기 위해 누구 못지않게 열심히 일하고 싸울 것을 약속드리겠습니다.\"\n\n쳅은 고개를 끄덕였다. 베이는 충분히 착해 보였고, 잘생긴 외모도 나쁘지 않았다. 그는 좋은 선택이 되겠지만 다른 대안도 살펴보고 싶었다. \"의원님, 직업이 농부 맞죠?\"\n\n\"네, 비고 카운티에서 농사꾼으로 태어나 농학 학사 학위를 받았습니다.\"\n\n\"음, 의원님은 확실히 저에게 많은 생각을 하게 해주셨습니다. 와주셔서 감사드리고 험프리 의원님과 즐거운 시간 보내시길 바랍니다.\"\n\n쳅은 헤일과 함께 점심을 먹었다. 두 사람은 크레센트 도시에서 벌어진 정치적인 싸움의 오랜 베테랑으로, 당시만 해도 무적처럼 보였던 롱 머신에 맞서 싸웠던 인물들이었다.\n\n\"보내주신 이름들을 살펴봤습니다. 캐리, 스티븐슨, 애스큐.\" 보그스는 고개를 저었다. \"쳅, 당신은 훌륭한 시골 자유주의자, 도시 기계 정치에서 벗어난 사람, 되도록 호감 가는 사람이 필요합니다.\" 보그스는 잠시 멈칫했다. \"버치를 인터뷰했다고 들었는데요?\" 쳅은 고개를 끄덕였다."
 chep.bayh.1.a: "\"대통령 각하, 그는 좋은 선택이 될 겁니다.\""
 chep.bayh.2.t: "그의 성은 베이다"
 chep.bayh.2.desc: "\"공화민주연합 내부와 외부에서 많은 고민과 협의를 거친 끝에 저는 부통령 후보를 결정했습니다.\"\n\n\"제가 선택한 사람은 거의 20년 동안 주 정부와 미국 상원에서 탁월한 경력을 쌓아왔습니다. 그는 유색인종, 농민, 노동자의 변함없는 친구였습니다. 여성의 권리를 위한 투쟁의 선구자이며, 건국의 아버지 자신들을 제외하고는 가장 많은 헌법 수정안을 발의한 사람입니다.\"\n\n\"그는 제가 절대적인 믿음을 가지고 있는 사람으로, 남은 임기 동안 이 행정부를 잘 보좌할 것입니다. 버치 에반스 베이의 이름을 미국 의회에 보내 인준을 요청할 것임을 발표하게 되어 큰 자부심과 기쁨을 느낍니다.\""
 chep.bayh.2.a: "\"그의 이름은 버치입니다, 각하.\""
 chep.bayh.3.t: "분열된 집안"
 chep.bayh.3.desc: "\"이 말은 꼭 해야겠네요. 정말 다행입니다. 직책이 잘 어울리시나요?\" 쳅은 집무실 문고리를 잡으며 새 이인자의 웃음소리에 맞춰 유쾌하게 말했다.\n\n\"장갑처럼 잘 맞습니다, 대통령 각하. 정말 영광입니다.\" 베이는 그의 옆에 서서 자신감 넘치는 표정으로 대답했다.\n\n\"네, 정말 생색도 못 낼 일이었죠. 의사당의 의원 중 몇몇은...\" 대통령이 문을 열면서 말을 시작했다. 그의 말은 병이 터지는 소리에 끊겼고 코르크 마개가 미간을 때리자, 뒤로 휘청거렸다. \"젠장!\"\n\n\"축하해, 자기야!\" 자자는 흥얼댔고 샴페인은 결단의 책상에 쏟아졌다. \"잘생긴 러닝메이트와 함께 이제 진짜 대통령이 되었으니 이리 와서 둘 다 한잔해!\"\n\n대통령은 입을 살짝 벌린 채 대답하지 않고는 손으로 머리의 아픈 곳을 문지르고 있었다. 그녀는 그의 책상, 그의 의자에 앉아 동료가 보는 앞에서 얼굴을 쏘고 있었다. 말로는 할 수 없었다. 다행히도 베이에게는 그렇지 않았고, 그는 쳅을 밀고는 방으로 들어왔다.\n\n\"영부인님, 마음은 고맙지만 괜찮으시다면 여기서 일해야 합니다.\" 베이가 말했다.  베이는 사교계 명사에게 단호한 눈빛을 보내며 말했다. 그녀의 입이 움직이기 시작했지만, 베이가 다시 끼어들었다. \"영광입니다. 정말 영광입니다만, 여기서 할 일이 많아요. 샴페인은 나중을 위해 아껴두세요.\"\n\n자자는 고개를 돌려 쳅을 때렸던 바로 그곳을 뚫어지게 노려보았다. \"당신이 고지식한 인간을 고를 줄 알았어야 했는데.\" 영부인이 중얼거리며 활짝 일어서고는 폴더들을 책상 밑으로 쓸어버리고 걸음을 옮겼다. 베이는 여전히 얼어붙은 쳅을 향해 의아한 표정을 지었다.\n\n\"저, 정말 죄송, 정말 죄송합니다. 우리가 그... 보건교육복지부에 대해 이야기하고 있었죠...?\""
 chep.bayh.3.a: "영업 사원조차도 준비되지 않은 것들이 있다."
 chep.bayh.4.t: "틀어지다"
 chep.bayh.4.desc: "\"대통령 각하, 안 좋은 소식을 전해야겠습니다.\" 휴버트 험프리의 목소리가 수정처럼 맑은 소리로 전화선을 뚫고는 초조하게 자리에 앉은 쳅의 귓가에 들려왔다. 그는 기다리는 동안 손가락으로 책상을 두드렸다. \"할 수 있는 건 다 해봤고 여기 있는 모든 사람에게 조사를 해봤는데... 이대로라면 베이는 표가 없을 겁니다.\"\n\n\"뭐?\" 그는 심장이 거의 멈추는 걸 느꼈다. \"표가 없다니 무슨 소리죠? 다 끝난 일이라 하셨잖습니까!\"\n\n\"평상시라면 그랬겠지만, 어어.. 지금은 평상시가 아니죠. 일부 상원의원들이 우리에게 문제를 떠넘길 기회를 엿보고 있습니다.\"\n\n\"젠장, 저한테는 이 불쌍한 자식이 인준되기 쉬울 거라고 그렇게 팔아먹더니 인제 와서 부통령을 가질 수 없다고요?\" 그는 손목에 통증이 올라오기 시작했을 때 의자 팔걸이를 얼마나 꽉 쥐고 있었는지 깨달았다. \"다음은 뭐죠? 대체 뭘 해야 할까요? 부통령도 얻을 수 없다면 뭘 가결시킬 수 있을까요?\"\n\n무엇보다도 고요함 속에서 전화기가 덜컹거리는 소리가 대통령의 간담을 서늘하게 했다. 그는 자리에 주저앉아 텅 빈 천장을 응시했다. 마침내 험프리가 말문을 열었다. \"모르겠습니다, 대통령 각하. 어떻게 될지 지켜봐야 할 것 같습니다.\"\n\n\"개새끼.\" 쳅은 중얼거리며 수화기를 꽝 하고 내리쳤다."
 chep.bayh.4.a: "그가 모든 걸 홀로 할 수는 없다."
 USA_CHEP_FAILURE_TRACK_TT: "§R모리슨 대통령은 이제 자신이 처한 상황에서 틀어진 것 같습니다.§!"
 chep.sabotage.1.t: "레임덕"
 chep.sabotage.1.desc: "한 손엔 전화기가 단단히 감긴 채 쳅의 손가락이 결단의 책상을 신경질적으로 두드렸다. 시간은 촉박하고, 할 일은 너무 많고, 할 수 있는 것은 너무 적고, 이제는- \"헤일 보그스 의원님 전화입니다.\"\n\n딸깍. \"대통령 각하, 헤일입니다.\" 반대편에서 들려오는 목소리는 쳅이 주 하원의원이었을 때부터 한때 절망적이었던 주지사 선거에 이르기까지 그를 따라다녔던 걸프 연안 출신의 익숙한 억양이었다. 그는 안도에 가까운 한숨을 내쉬었다.\n\n\"젠장, 헤일, 반갑습니다. 지금은 이 망할 법안이 의회에서 가결되려고 해서 농지거리할 수가 없지만, 아직 막을 기회가 있다고 생각합니다.\" 쳅은 책상 위에 놓인 서류를 더듬으며 전화기의 균형을 조심스럽게 잡았습니다.\n\n\"대통령님.\" 보그스의 목소리는 피곤했지만 단호했다. \"표가 없습니다. 이 일을 막을 수 없습니다.\"\n\n쳅은 고개를 저었다. \"이봐요, 보그스, 지금 상황이 안 좋아 보이는 건 알지만 아직 끝나지 않았습니다. 배턴루지에서 했던 것처럼 하기만 하면 됩니다. 험프리가 상원에 압력을 가하면 되겠지만, 당신이 이걸 위원회에서 계속 보류시켜줘야 합-\"\n\n\"쳅. 라이트, 매클로스키, 팁, 댄과 얘기해 봤는데 모두 같은 말을 하더랍니다. 요즈음의 여론조사에 따르면 표가 나오지 않을 거랍니다. 그렇지 않다고 말하는 사람은 다 틀렸습니다.\"\n\n쳅은 종이를 손가락 사이로 떨어뜨렸다. \"그게 다예요? 헤일, 모든 게 무너지는 걸 보려고 여기까지 온 건가요?\"\n\n침묵이 흘렀지만 잠시뿐이었다. \"아직 할 수 있을 때 손을 떼십시오, 대통령 각하. 저는 힘든 선거를 치러야 하고, 그 와중에 러셀 롱이 제 목을 조르도록 놔둘 수는 없습니다. 각하 부하인 랜드루도 사투를 벌이고 있습니다. 여기서 우리가 이길 수는 없습니다, 쳅.\""
 chep.sabotage.1.a: "딸깍."
 chep.coerce.1.t: "록펠러의 최후통첩"
 chep.coerce.1.desc: "\"안녕하세요, 록펠러 씨. 시간 내주셔서 감사합니다.\" 쳅은 반쯤 필립 하트가 언제든 들어와 자리를 되찾길 기대하면서 불안하게 자리를 옮기며 \"의회의 URI 개혁 문제에 대해 귀를 기울이고 있는데, 주지사님의 견해를 듣고 싶었습니다.\"라고 말했다. 넬슨 록펠러는 대통령에게 작고 슬픈 미소를 지으며 대답했다.\n\n\"감사합니다, 체-. 대통령 각하. 의회에서는 이 문제에 대한 지지 여론이 매우 높습니다. 당연하게도 저를 포함해 많은 사람이 URI가 비판자들을 무시한 채 너무 크게, 너무 빨리 자라났다고 생각합니다.\" 쳅은 록펠러가 말하는 동안에도 고개를 저었다.\n\n\"URI는 6년 동안 계속 굴러왔지만, 하트가 떠난 후 상어들이 먹잇감을 노리기 시작했습니다. 우리는 연합으로서 물러서지 않아야 합-\"\n\n록펠러는 결단의 책상 뒤에 앉은 쳅의 새로운 직책에 전혀 겁먹지 않고 단호하게 끼어들며 \"대통령 각하, 저와 연합의 다른 몇몇은 URI 개혁 계획에 확고하게 찬성한다는 점을 말씀드리고 싶습니다. 이 프로젝트에는 약간의 재작업이 필요하며 이를 인지하시지 못하면 협상할 수 없습니다. 의회는 기꺼이 협상에 임할 의향이 있지만, 대통령 각하께서는 합리적이셔야 합니다.\"라고 말했다.\n\n쳅은 록펠러의 얼굴에 굳은 표정이 묻어나는 것을 보고 속이 울렁거렸다. 공화당 책임파들이 이제는 적자 매파의 편에 완전히 서 있다면 그의 입장이 상상보다 더 나빠질 것이다. 등줄기에 땀방울이 송골송골 맺히며 정치적 지형이 바뀌는 것을 느꼈다. 그는 갑자기 어떻게 해야 할지 잊었다."
 chep.coerce.1.a: "모든 것의 값을 알지만 아무것도 아닌 것의 가치는 모른다."
 chep.coerce.2.t: "전략 회의"
 chep.coerce.2.desc: "\"험프리, 록펠러는 꿈쩍도 하지 않습니다. 나는 그에게 모든 말, 모든 주장과 독설을 내뱉어봤지만, 록펠러와 공화당은 물러서지 않을 겁니다.\" 쳅은 한숨을 쉬며 관자놀이를 문질렀다. \"그들은 제가 그들과 함께하거나 반-URI 마차에 치이리란 것을 분명히 했습니다. 제발 더 나은 소식을 전해주실 수 있나요?\"\n\n휴버트 험프리의 잿빛 표정은 쳅의 불안을 가라앉히는 데 아무런 도움이 되지 않았다. 미네소타인은 멈춰서 신중하게 말을 골랐다.\n\n\"연합 상원의원들과 이야기를 나누며 표가 있는지 알아보고 있지만 별다른 소득이 없습니다, 대통령 각하. 대부분의 대화는 필요한 형식적인 절차보다 나아가지 않고 제 질문엔 응답하지 않습니다. 보수 단체들이 동원되고 있고 대부분 사람의 머릿속에는 URI의 지출과 부채만 가득합니다.\"\n\n쳅은 백악관 잔디밭을 바라보며 세상의 무게를 어깨에 짊어진 채로 자신이 이 순간에서 멀어져 가고 있음을 느꼈다. 그는 상원의 마음을 바꿀 수도, 임박한 재앙을 막기 위해 아무것도 할 수 없었다. 쳅은 자자가 여러 번 말했듯 완전한 절망감을 느꼈다.\n\n\"우리가 할 수 있는 일이 남아 있을까요, 험프리? 당신은 상원의 누구 못지않게 URI와 하트 행정부의 확고한 친구지 않으십니까.\" 험프리가 고개를 저으며 고통스러운 표정이 얼굴을 스쳐지나갔다.\n\n\"저는 막다른 골목에 서 있습니다, 대통령님. 지금 제가 드릴 수 있는 최선의 조언은 이 폭풍을 이겨내고 상원이 '개혁'안으로 단결하지 않기를 바라거나 록펠러의 제안을 받아들여 협상을 통해 피해를 완화하는 것입니다.\" 험프리의 표정에서 두 가지 방안 모두에 대한 혐오감이 고스란히 드러났다."
 chep.coerce.2.a: "\"현명하게 고르십시오, 대통령 각하.\""
 chep.coerce.3.t: "인디애나식 칭찬"
 chep.coerce.3.desc: "\"정말로, 베이, 도대체 뭘 해야 할지 모르겠습니다. 매번 저는 벽에 부딪히고 또 다른 실패를 하는 것 같습니다.\" 쳅 모리슨 대통령은 얼굴에 손을 묻었고, 두통과 스트레스는 그의 하루를 더욱 힘들게 만들었다.. 동정심이 많은 버치 베이는 미국에서 가장 강력한 권력자가 붕괴 직전의 모습을 보이자 약간 절망감을 느꼈다.\n\n\"당신의 걱정을 이해합니다.\" 그는 쳅의 기운을 북돋우려고 어색하게 말문을 열었다. \"아무리 열심히 싸워도, 대의명분이 아무리 정당해도 얻어맞을 때가 있습니다. 지금 이 상황이 마음에 든다고 말할 수도 없고, 제 첫 번째, 두 번째 또는 세 번째 선택이라고도 말할 수 없지만 지금은 타협하는 것이 옳은 길인 듯합니다.\"\n\n쳅은 URI를 떠나보내고 마침내 상원이 자신의 편으로 돌아와 더 이상 자신을 망치려 하지 않는다면 어떤 기분일지 잠시 상상해 보았다. 잠깐 모든 것이 달콤하게 느껴지다가 어두워졌다. 그는 URI가 하트의 유산일 뿐만 아니라 쳅 자신이 해온 일임을 기억하고 있었습니다. 그것은 그의 프로젝트이기도 했고, 속으로 이 모든 것이 구두쇠 의회에 의해 산산조각이 날 것을 상상하면서 울분을 토해냈다.\n\n\"정말 그게 최선이라고 생각하세요?\" 그는 베이의 얼굴을 살피며 물었다.\n\n\"각하, 우리는 지금 교착 상태에 빠져 있습니다. 제가 문제라면 부통령 후보에서 제 이름을 빼고 싶지만 지금 걸림돌이 된 건 RUI입니다. 우리는 이 난관을 헤쳐나가야 하고, 모든 일이 끝나면 당신과 제이콥스, 그리고 제가 남은 모든 조각들을 모아 더 좋고 더 강한 무언가를 만들 수 있습니다. 하지만 일단 우리는 이 장애물을 넘어야 합니다...\""
 chep.coerce.3.a: "쳅은 인정하기 싫어했지만 베이가 맞았다."
 USA_CHEP_FAILURE_DONE_TT: "§R모리슨 대통령이 결단을 내렸습니다. 그의 내각은 회복하지 않을 것입니다.§!"
 chep.coerce.4.t: "쓴 약 삼키기"
 chep.coerce.4.desc: "매 순간을 싫어하고, 앞으로 나아가기로 한 자신조차 의심하던 쳅 모리슨은 전화기를 들고 휴버트 험프리에게 전화를 걸었다. 세 번째 벨이 울리자, 미네소타주 상원의원이 전화를 받았고 쳅은 바로 일을 시작했다.\n\n\"험프리, 결정했습니다. 록펠러에게 행정부가 그의 개혁 계획에 기꺼이 타협하고 협력할 의향이 있음을 알려주십시오. 우리가 록펠러보다 앞서서 패를 잘 활용한다면 최소한 몇 가지 칩을 가지고 테이블을 떠날 수 있을 겁니다.\" 전화기 반대편에서 안도의 한숨 소리가 들렸다.\n\n\"좋은 소식입니다, 대통령 각하, 연합의 많은 사람이 당신이 협상에 나선다는 소식을 듣고 기뻐할 것입니다. 저는 이 길이 전체 프로그램이 없어질 가능성을 최소화할 최고의 방법이라고 생각합니다.\"\n\n쳅은 오랜만에 자신감을 되찾은 듯 \"URI가 천 조각으로 부서지더라도 제이콥스, 베이, 그리고 저는 남은 임기 동안 그 조각들을 다시 합칠 것입니다.\"라고 말했다. 험프리는 쳅의 정신이 돌아오는 것을 보고 기뻐하며 따뜻하게 웃었다.\n\n\"그 태도가 마음에 듭니다, 대통령 각하. 그게 당신의 계획이라면, 아직 악의가 남아있으니 광고인 몇 명과 얘기해 보시죠...\"\n\n\"악의가 걱정거리라면 우리가 훨씬 더 나은 위치에 있다고 생각합니다. 그래도 조언은 고맙습니다. 험프리, 즐거운 하루 보내세요.\" 쳅이 유쾌하게 웃으며 말했다. 전화를 끊고 의자에 몸을 기대자, 쳅은 마침내 두통이 나아지는 것을 느꼈다. 마침내 모든 것이 다시 통제되고 있었다."
 chep.coerce.4.a: "김칫국부터 마시고 있다..."
 chep.coerce.5.t: "네바다에서 온 사람"
 chep.coerce.5.desc: "쳅 모리슨은 편지의 단어 하나하나를 주의 깊게 읽었다. URI 폐지에 앞장섰던 보수적인 네바다주 하원의원 폴 락살트에게 보내는 편지였기에 마음에 들기 위해서는 신중한 태도가 필요했다.\n\n\"락살트 의원님께,\n\n저는 최근 의회에서 도시 재개발 계획에 관한 논의가 진행되는 것을 주의 깊게 지켜보고 있습니다. 의원님의 목소리는 가장 영향력 있는 목소리 중 하나였고, 많은 비평가 사이에서 확실히 돋보였기 때문에 의원님께 직접 메시지를 전달하는 것이 최선이라고 생각했습니다. 저는 이 프로그램의 결함을 잘 알고 있으며, 균열을 메우고 적절한 재정적 규율을 회복하기 위해 제안된 개혁안을 환영합니다.\n\n\"이 문제에 대해 함께 협력하고 적절한 개혁 법안을 작성하여 가능한 한 빨리 제 책상에 보내는 것이 국가를 위해 최선이라고 생각합니다. 안타깝게도 현재 의회에서 새 부통령을 제대로 임명하는 데 상당한 차질을 빚고 있습니다. 제가 여러분께 요청하는 것은 베이 의원을 인준하고 제가 비공식적인 방식으로 참여할 수 있게 해달라는 것입니다. 우리가 모두 조정이 필요하다는 데 동의하는 상황에서 분열적인 호명 투표로 이 문제를 처리해야 할 이유는 없습니다.\"\n\n쳅은 입술을 깨물고 다시 숱이 줄어든 머리카락을 손으로 빗어넘겼다. 뼛속까지 보수주의자인 네바다인이 전면 폐지가 아닌 URI의 수정을 기꺼이 받아들일 수 있을까? 그는 사람을 잘 알았지만, 필립 하트가 세상을 떠난 이후로 운명과 URI에 대한 우익의 거센 반응에 튕겨져 나가 소용돌이에 휘말린 기분이었다. 그는 고개를 절레절레 흔들며 자신의 호소를 제대로 표현할 수 있다면 누군가 마침내 자기 말에 귀를 기울일 것이라고 믿으며 편지를 다시 읽기 시작했다."
 chep.coerce.5.a: "루이지애나인이 서부에 호소한다."
 chep.cabinetdie.1.t: "희생"
 chep.cabinetdie.1.desc: "쳅 모리슨은 아버지의 탁자에 실수로 남겨진 어린아이가 된 기분이었다. 모든 것이 너무 거대했다. 그는 알지도, 알아보지도 못하는 보좌관들을 계속 만나야 했다. 그의 책상 위에는 새로운 서류가 계속 쌓여갔고, 그 모든 서류는 그가 감당할 수도, 멈출 수도 없는 것처럼 보였다. 모든 신문에는 도시 재개발 계획을 파괴하려는 보수주의자들의 위협이 담겨 있었습니다.\n\n\"쳅, 여보, 괜찮아?\" 오버사이즈 정장 차림으로 땀을 흘리는 대통령이 고개를 들었다. 집무실 문 앞에 그의 아내 자자가 서 있었다. 헝클어진 금발 머리 아래에는 걱정이 가득했다.\n\n\"오, 그래, 자자, 나...\" 대통령은 떨리는 손으로 서류 더미를 내려놓고 고개를 저었다. \"그들은 모든 것을 쫓고 있어. 그들은 필과 URI를 쫓고 있고...\"\n\n\"오, 쳅. 오, 불쌍하고 사랑스러운 드레셉스...\" 영부인은 집무실을 가로질러 걸어와 그의 얼굴을 손으로 누르고 있었다. 그 모든 싸움 후에도, 그 모든 불행을 공유한 후에도, 영부인의 마음 한구석에는 여전히 그를 보호하고 싶은 마음이 있는 것 같았다. 그녀는 그의 얼굴을 가슴에 밀착시켰다. \"의회에서 저 끔찍한 깡패들이 당신에게 무슨 짓을 하고 있는지 봐. 불쌍한 내 사랑.\"\n\n그 포옹에서 묘한 위안이 느껴졌다. 쳅은 아내를 만지기 위해 손을 뻗었다. \"어쩔 수 없죠. 그들과 함께 일해야겠지. URI를 개혁하는 거 말이야. 제인이 날 죽이려 할 테지만, 삭감만이 구할 수 있는 유일한 방법이라면...\"\n\n\"그래, 힘든 선택도 해야지, 여보.\" 자자는 그를 꽉 쥐었다. \"혼자서 생각할 시간을 줄게. 제인이 아니라 당신이 대통령이라는 사실을 잊지 말아줘.\"\n\n쳅은 자자가 방을 나가자, 고개를 끄덕이며 고마움을 표시했다. 그는 스스로에게 그녀의 말이 맞고 대통령은 자신이라고 말했다. URI를 구하기 위해 어려운 결정을 내리는 것은 그의 몫이었다."
 chep.cabinetdie.1.a: "까다로운 균형잡기다."
 chep.cabinetdie.2.t: "불만사항"
 chep.cabinetdie.2.desc: "제인 제이콥스 장관은 거의 60년이 다 되가는 인생에서 많은 나쁜 상사들과 마주해야 했지만, 그녀가 생각하길 이른바 대통령이라고 하는 쳅 모리슨만큼 무책임한 인간은 별로 없었다. 그녀는 몇 주 동안 부통령 후보 버치 베이가 의회에서 계류되는 동안 대통령이 아무것도 하지 않는 것에 관한 기사를 계속 읽어왔다. 그녀는 몇 주 동안 대통령이 각료회의 일정을 잡기를 기다린 채 손가락을 배배 꼬아야 했다.\n\n몇 주나 늦은 지금, 제인은 스스로 문제를 해결하기로 결심했다. 세련된 검은색 드레스를 입은 제인은 예고도 없이 웨스트 윙으로 들어섰고, 발뒤꿈치가 타일에 부딪히는 소리가 들렸다. 로비에서 폴더를 들고 서 있던 대통령은 작은 여성이 자신을 향해 다가오는 것을 보고 두 번 쳐다보았다.\n\n\"오랜만입니다, 대통령 각하.\" 제인 제이콥스가 최대한 정중하게 말했다. \"백악관에 새로운 소식이 있나요, 아니면 워싱턴 포스트에서 다시 한번 브리핑을 받아야 하나요?\"\n\n대통령은 여러 번 입을 열었다가 닫았다. \"제인, 저는...\" 그는 침을 꿀꺽 삼켰다. 헤드라이트를 본 사슴 같았다. \"전 그냥...\" 그는 손에 든 폴더를 내려다보았다. \"의회입니다. 그들은 URI를 노리고 있고 할 수 있는 모든 것을 막고 있습니다.\"\n\n\"다시 한번 말씀드리지만, 대통령 각하, 저는 가끔 신문을 읽을 시간을 냅니다. 제가 더 걱정하는 것은 각하께서 이 일을 막기 위해 무엇을 하고 계시는지입니다.\"\n\n\"아직 알아내려고 노력 중입니다.\" 그가 말했다. 그는 나쁜 성적표를 숨기려는 아이처럼 폴더를 등 뒤로 집어넣었다. 제인에게는 제안서처럼 보였다. \"그냥... 시간을 좀 주세요.\"\n\n제인 제이콥스는 얼굴을 찡그렸다. 그녀는 바보한테 고통받지 않았다. \"우린 지금 살얼음판 위에 있습니다, 쳅. 한 번만 실수해도 끝입니다.\""
 chep.cabinetdie.2.a: "쳅은 제인에게 이미 URI 개혁에 동의했다는 사실을 언급하지 않은 채 온 세상을 약속한다."
 chep.cabinetdie.3.t: "누설"
 chep.cabinetdie.3.desc: "자자 가보는 주미 브라질 대사 관저의 붐비는 방을 지나면서 뒤퐁 서클은 워싱턴의 다른 지역과는 다르다고 생각했다. 품격과 문화가 있는 곳이었다. 많은 외교관이 한곳에 모여 미국인 주인들에게 잘 보이려고 애쓰고 있었고, 동네는 파티와 축하 행사로 넘쳐나고 있었다.\n\n\"세상에, 모리슨 여사님, 오늘 저녁 정말 멋지지 않으세요?\" 누군가가 말했다. 자자는 고개를 돌려 워싱턴의 가십 칼럼니스트 다이애나 맥라렌이 샴페인 잔과 메모장을 들고 서 있는 것을 보았다.\n\n자자는 얼굴을 찡그렸다. \"'가보 영부인'을 뜻하신 것 같은데요.\"\n\n\"아, 물론이죠! 정말 죄송해요. 장식이 너무 화려하니 물랭루즈가 생각나서 그랬어요.\" 여자는 웃음을 터뜨렸지만 자자는 무례가 실수가 아니었음을 확신했다. \"백악관에서 중요한 업무를 수행하시면서도 이런 파티에 참석할 시간을 내신다니 정말 놀랍군요.\"\n\n\"네, 꽤 바쁘지요.\" 자자가 활짝 웃으며 말했다. 그녀는 누가 그녀와 놀고 있는지, 누가 타블로이드를 쓰려 낚고 있는지 알 수 있었다. \"백악관 개조 공사를 하고, 꾸미고, 워싱턴에 온갖 아름다운 것들을 가져오는 것을 돕고 있죠. 물론 이런 파티는 내 사랑하는 드레셉스을 도와 긴 하루를 보낸 후 긴장을 푸는 데 도움이 되죠.\" 자자는 여성에게 자신이 위라는 걸 보여줄 무언가가 필요했습니다. \"얼마 전에는 멋진 남편이 의회에서 그 끔찍한 짐승들을 상대하는 것을 돕고 있었어요. 남편이 저에게 와서 URI 개혁인지 뭔지를 위해 도와달라고 애원했죠.\"\n\n\"쳅 모리슨이 자자 가보에게 URI 개혁을 위해 도움을 요청한다고요?\" 다이애나는 메모를 쓰면서 눈을 반짝이며 말했다. 자자는 속이 뒤틀리는 것을 느꼈다. 자신이 무슨 짓을 한 건지 확신할 수 없었지만, 자신이 한 말이 신문에 실릴 것만은 분명했다."
 chep.cabinetdie.3.a: "제인 제이콥스가 이걸 알아차리면 싫어할 텐데..."
 USA_cabinet_fate_sealed_tt: "§Y내각의 운명이 정해졌습니다.§!"
 chep.cabinetdie.4.t: "사임"
 chep.cabinetdie.4.desc: "쳅 모리슨은 바쁜 하루를 보냈다. 집무실에서 늘 하던 브리핑을 받는 대신 일찍 일어나 구 집무실에서 베이와 함께 모였다. 두 사람은 보수파에 제안할 수 있는 부분을 찾아 URI를 구하기 위해 머리를 맞대고 이야기를 나누고 있었다. 그가 집무실로 돌아와 책상 위에 놓인 메모를 발견했을 때는 이미 정오가 지났을 때였다.\n\n\"도대체 이게 뭔...\" 쳅이 종이를 집어들며 말했다. 그는 메모를 훑어보았다. \"대통령 각하께\"라는 글귀와 함께 제인 제이콥스의 서명이 적혀 있었다. 쳅은 자신이 읽고 있는 내용을 깨닫고는 눈을 크게 떴다. \"누가- 누가 좀 들어와요.\"\n\n그다음 한 시간 동안 정신없이 바빴다. 그의 보좌관 중 누구도 제이콥스가 들어오는 것을 본 적이 없었다. 사무실로 걸려 온 전화 중 연결되는 건 하나도 없었다. 쳅은 과부가 마지못해 전 장관의 개인 번호를 넘겨줄 때까지 전화로 제이니 하트에 애원하고 간청했다. 몇 분 후, 쳅 모리슨은 책상에 앉아 전화벨이 울릴 때 홀로 기도하고 있었다. \"여보세요, 제인입니-\"\n\n\"오, 다행이군요, 제인. 쳅이에요. 대통령이죠. 방금 집무실에 들어왔어요. 방금 쪽지 받았어요. 전.. 제가 뭘 했는지는 모르겠지만 실수인 건 확실해요. 무슨.. 왜...?\"\n\n반대편에서 긴 침묵이 흘렀다. \"쳅, 오늘 아침 포스트 안 읽으셨죠?\" 목소리에는 악의가 가득했다. \"'영부인, URI 개혁 계획 공개'. 영부인이 정확히 어떻게 URI를 개혁하겠다는 건가요? 학교 급식을 이용해 다이아몬드를 사려고요? 도로를 팔아서 태피터 드레스를 사신다고요?\"\n\n대통령은 충격에 휩싸인 채 침묵에 잠겼다.\n\n\"필립에게 당신을 계속 기용한 걸 실수라고 경고했습니다. 당신은 집무실뿐만 아니라 그의 기억에도 수치스러운 존재입니다.\""
 chep.cabinetdie.4.a: "딸깍 소리가 나더니 회선이 끊겼다."
 USA_chep_over_tt: "§e다 끝났습니다.§!"
 chep.cabinetdie.5.t: "표제"
 chep.cabinetdie.5.desc: "\"제인 제이콥스가 항의의 의미로 사임, 행정부 비난\"\n\n\"백악관을 괴롭히는 혼란과 역기능\"\n\n\"민주당과 진보파가 영부인을 공격하다\"\n\n헤드라인들은 계속 쏟아졌습니다. 모든 주요 신문에는 행정부에 대한 비난과 무능함에 대한 충격적인 폭로가 이어졌습니다. 뉴욕 타임스는 그를 \"무능한 원시인\"이라고 부른 제인 제이콥스와의 독점 인터뷰에서 하트 행정부에 대한 부끄러운 세부 사항을 공개했습니다. 디트로이트 프리 프레스에서는 익명의 각료들이 대통령과 그들 간의 어설픈 관계에 대해 악평을 쏟아냈습니다. 로스앤젤레스 타임즈에게서는 쳅과 그의 아내가 \"대통령직을 망신시킨 오지 촌뜨기\"라고 비난하는 사설이 실렸습니다. 심지어 비벌리 힐빌리스엔 쳅과 자자가 \"워싱턴\"이라고 적힌 차를 몰고 절벽에서 떨어지는 모습을 그린 정치 풍자 만화도 있었습니다.\n\n이 모든 것이 그를 책상 밑 쥐구멍에라도 숨고 싶게 만들었습니다. 이는 어리석고 유치하기까지 했지만 왜 그들이 자신에게 그렇게 잔인하게 구는지 이해할 수 없었습니다. 그는 이미 필립(하느님이 그를 보우하시길.)을 위해 많은 일을 해줬는데 세상 모든 사람이 그를 파괴하고 싶어 하는 것 같았습니다.\n\n그는 손에 고개를 묻었습니다. 이것은 더 이상 하트의 유산에 관한 것이 아니었습니다. 제이콥스가 떠나고 코커스가 혼란에 빠진 상황에선 더 이상 URI를 구할 수 없었습니다. 이제 그가 할 수 있는 일은 가져갈 수 있는 잡동사니라면 뭐든지 손에 쥐고 살아남는 것뿐이었습니다. 잔해 속에서 자신과 하트의 노력의 파편이라도 되찾을 수 있는 희망이 조금이라도 있다면, 희생을 감수할 사람이 있어야 했습니다.\n\n그는 한숨을 쉬며 얼굴에서 손을 떼고 책상을 뒤져 문방구를 찾았습니다. 이제 사직을 요구할 때가 되었습니다."
 chep.cabinetdie.5.a: "누구의 머리가 먼저 도마 위에 오를까?"
 chep.cabinetdie.6.t: "해고"
 chep.cabinetdie.6.desc: "헨리 키신저는 쳅 모리슨이 그를 집무실로 부른 이유를 말을 꺼내기도 훨씬 전에 알고 있었다. 지난 몇 주 동안 워싱턴은 \"사임\"에 이은 \"사임\"으로 흔들리고 있었다. 대통령을 섬길 기회를 준 데 대해 감사하는 십여 통의 편지가 워싱턴 포스트 지면을 도배하고 있었다. 키신저는 대통령이 결국 언론을 두려워하지 않고 자신의 길을 개척하고 있다는 것을 보여주기 위해 인기 많은 장관의 사임을 강요할 것으로 생각했다.\n\n\"아니요.\" 쳅 맞은편에서 키신저가 말했다. \"그러진 않을 겁니다.\"\n\n그는 큰 책상 뒤의 갓난아기처럼 보였다. 대통령은 들은 내용을 이해하려고 눈을 깜빡였다. \"뭐라고요? 당신은...?\"\n\n\"저는 국무장관직에서 사임하지 않을 겁니다. 쳅, 제가 나가길 원하신다면 해고하셔야 할 겁니다.\"\n\n장관이 직접적 명령을 거부할 수 있다는 것은 쳅 모리슨이 전혀 생각하지 못했던 일이었다. 키신저는 모리슨이 한심한 소리를 내자 아무 말도 하지 않았다. \"하지만 당신은...? 왜요?\"\n\n\"솔직히 말해서 전 당신을 존경하지 않습니다. 당신이 임명하는 그 누구도 우리나라의 안보를 지키는 데 더 나은 위치에 있다고 생각하지 않습니다...\" 키신저는 인기 없는 대통령에 의해 순교당하는 것이 자신의 명성을 강화할 뿐이라는 다른 이유에 대해서는 언급하지 않았다. 대신 그는 녹음되고 있을지도 모르는 테이프를 위해 애국심을 드러냈다. \"저는 당신이 필립 하트의 유산을 파괴하도록 두지 않을 것입니다.\"\n\n잠시 후 헨리 키신저는 국무부에서 자기 개인 소지품을 상자에 차곡차곡 쌓고 있었다. 보안요원들이 집무실에서 그를 호위하는 동안 그는 충격에 빠진 국무부 직원들한테 시원하게 손을 흔들었다. 그는 카메라 셔터를 누르고 소리를 지르는 기자들 사이로 정문을 거쳐 건물을 빠져나갔다."
 chep.cabinetdie.6.a: "더 나쁜 언론이다."
 chep.cabinetdie.7.t: "싸움"
 chep.cabinetdie.7.desc: "\"당신은 이게 어떤 건지 몰라! 다들 나를 무슨 농담이나 말장난처럼 대한다고.\"\n\n\"오, 마치 당신이 그런 처지가 아닌 것처럼 말하는데. 워싱턴 포스트와 모든 기자에게 입방아를 찧고 있잖아.\"\n\n\"당신이 나한테 아무 말도 안 하는데 내가 어떻게 알았겠어? 난 일하고 일하는데 이제 와선 마음마저 읽으라고? 말도 안 돼.\"\n\n\"아, 뭐가 말도 안 되는지 말해줄...\" 쳅은 자신이 소리를 지르고 있다는 걸 알고 있었고, 보좌관들이 집무실 벽을 통해 소리를 들을 수 있다는 것을 알고 있었지만, 신경 쓰지 않았다. 그를 둘러싼 세상은 불타고 있었다. 제인 제이콥스와 헨리 키신저가 언론에서 그를 공격하는 동안 의회는 URI를 갉아먹고 있었다. 매일 그의 실패와 무능, 지도력 부재에 대해 분노에 찬 헤드라인이 쏟아졌다. 모든 텔레비전 방송국에서는 분노에 찬 전화와 잔인한 패러디가 쏟아졌다. 그는 정신을 차릴 수 없었다.\n\n\"내가 이러려고 결혼한 게 아닌데.\" 자자가 말했다. 그녀는 삿대질하고 있었다. 눈에는 상처가 가득했다. \"워싱턴으로 끌려가서 꽉 막힌 늙은이들에게 나를 설명해야 하는 일은 절대 원치 않았다고.\"\n\n\"그럼 나는 콘래드 힐튼에게 전화해서 늙은 창녀를 다시 받아줄지 물어봐야 하려나?\" 쳅이 침을 뱉었다. 한 박자가 흘렀다. 그는 자자의 얼굴을 바라봤다. 그녀의 얼굴에 분노의 눈물이 흘러내렸다. \"난... 그런 뜻이 아니었어. 난... 난...\"\n\n자자가 그의 얼굴을 세게 때렸다. \"엿 먹어, 드레셉스.\" 그리고 그녀는 돌아서서 떠났다."
 chep.cabinetdie.7.a: "대통령은 뺨에서 열기가 뿜어져 나오는 것을 느끼며 묵묵히 서있다."
 marriage_tt_check_fucked: "§e뭔가 영구적으로 터졌습니다. 쳅 모리슨의 결혼 생활은 회복되지 않을 것입니다 §!"
 chep.cabinetdie.8.t: "정치가의 죽음"
 chep.cabinetdie.8.desc: "드레셉스 스토리 모리슨 대통령은 어두운 방에서 초롱초롱한 눈빛으로 달빛이 집무실 창밖의 나무들이 바람결에 살랑살랑 왈츠를 추는 모습을 밝혀주는 걸 바라보았다. 관저는 너무 비어 있었고, 직원 사무실은 너무 적대적이었으며, 산책하러 나가면 총에 맞을 것이 분명했고, 세상 누구도 그의 전화를 받아주지 않을 것이다. 그렇기에 모리슨 대통령은 잠 못 이루는 밤이면 소파에 누워 밤하늘을 바라보곤 했다. 모든 것을 고려할 때 완벽했다.\n\n하지만 온 세상이 그를 미워하진 않았다. 사무실 문을 두드리는 소리에 모리슨은 깜짝 놀라 벌떡 일어나 또 다른 매복이 있을 거로 의심했다. 그 대신 그의 직원 중 소수의 지지자가 선물을 들고 나타났다. \"대통령 각하, 저희 모두 각하를 걱정하고 있습니다.\" 한 여성 직원의 얼굴에 걱정이 묻어났다.\n\n대통령은 억지로 미소를 지으며 손을 흔들어 그들을 돌려보냈지만, 그들은 대통령이 안색이 좋지 않기에 식사해야 한다고 고집했다. \"난 괜찮으니, 아가씨들, 이제 가세요.\" 그의 목소리에 괴로움이 묻어났지만, 그들은 여전히 집무실에서 나오라고 고집했다. 직원들은 \"저희는 그저 돕고 싶을 뿐입니다, 각하.\"라고 말했지만, 대통령은 결국 톡 쏘아붙였다.\n\n쳅은 직원의 손에서 바구니를 빼앗아 바닥에 떨어뜨리며 소리쳤다. \"당신들이 나를 돕는다고 뭘 할 수 있죠!? 내 결혼을 다시 합칠 건가요? 내각을 구하고 마침내 나를 대통령으로 만들건가요? 어디서? 어떻게?\" 대통령이 뒤꿈치를 돌려 남쪽 창문으로 걸어가는 동안 사람들 사이에 침묵이 흘렀다. 그는 좌절한 채 창문에 기대어 흔들리는 나무를 다시 바라보았다. 직원 중 한 명이 무릎을 굽혀 선물 바구니를 다시 정리하고 내용물을 책상 위에 올려놓은 후 다른 이들에게 나가라고 손짓했다.\n\n그들이 떠난 후 쳅은 바구니를 가져가 내용물을 살펴보다 바닥에 포장된 위스키 한 병을 발견했다. 필립 하트는 집무실에서 술을 마신 적이 없었을 테지만, 쳅 모리슨은 신경 쓰지 않았다. 책임감 있던 하트와 다르게 쳅은 거의 대통령도 아니었다. 모리슨은 후회와 함께 역사가 기억할 한 남자가 있다고 생각했다. 그러고는 뚜껑을 열고 위스키를 들어 건배를 제의했다.\n\n\"필, 당신을 위해.\""
 chep.cabinetdie.8.a: "그리고 그는 마셨다."
 USA_chep_presidency_failure: "§e모리슨 대통령이 구할 수 있는 것은 아무것도 남지 않았습니다.§!"
 chep.jacobs.1.t: "화평하게 하는 자는 복이 있나니"
 chep.jacobs.1.desc: "\"시간 내 주셔서 감사합니다, 제이콥스 장관님.\" 제인 제이콥스가 집무실에 들어오자, 칩은 그녀를 맞이하러 결단의 책상에서 일어섰다. 예전에는 서로 불화가 있었지만, 상황을 고려했을 때 지금은 새 관계를 맺으려 노력해야 했다. 사실, 쳅 모리슨은 얻을 수 있는 동맹이라면 누구든지 필요했다. 그들은 악수하였고 적대감으로 얼룩진 어색함이 그들 사이에 떠다녔다.\n\n\"필립이 이 집무실에 있는 동안 우리 사이에 나쁜 감정이 있었던 것을 후회한다고 말하고 싶습니다.\" 쳅은 두 사람 사이에 낀 먹구름을 걷어내려고 노력하며 말문을 열었다. \"제가 때때로 당신을 잘못 건드린 것은 분명하고 죄송하지만, 온갖 일이 진행되는 상황에서 불화를 계속할 가치가 없다고 생각합니다. 휴전할까요?\"\n\n제이콥스는 쳅의 말에 약간 당황한 듯 눈을 깜빡였다. 마음 한구석에서는 쳅이 이런 말을 할 수 있을 거라고는 전혀 믿지 못했지만 놀라더라도 상관없었다. 그녀는 고개를 끄덕이며 두 사람 사이의 악감정에서 당면한 문제로 생각을 돌렸다.\n\n\"감사합니다, 대통령 각하. 하지만 지금 가장 중요한 것은 이 정권 이후에도 URI가 살아남을 수 있도록 하는 것이라고 생각합니다.\" 쳅의 얼굴에 슬픈 표정이 스쳤지만 금세 전문가의 가면으로 바뀌었다.\n\n\"저는 URI가 저 때문에 죽는 것을 원하지 않습니다. 제가 할 수 있는 한 이 행정부의 유산이 되어서는 안 됩니다.\" 제이콥스는 실패의 위협을 온몸으로 감당하는 쳅에게 잠깐의 자부심, 어쩌면 존경심을 느꼈다. 그러고는 돌아서서 집무실을 나서며 쳅을 다시 한번 홀로 남겨 두었다."
 chep.jacobs.1.a: "우정의 싹인가, 소멸되는 라이벌인가?"
 chep.jacobs.2.t: "회의실 안의 소란"
 chep.jacobs.2.desc: "\"제이콥스 장관님, 솔직히 말하자면 상원에서 들려온 소식들은 우리 예상보다 URI에 있어 나빠 보입니다.\" 버치 베이는 앞으로 몸을 숙이며 끔찍한 비밀을 털어놓는 듯 낮은 목소리로 말했다. \"상원의원들이 매사추세츠, 뉴욕, 워싱턴의 여론조사를 보여줬는데 모두 안 좋았습니다. 우리공화당의 지지도는 미국에서 가장 진보적인 일부 지역에서도 두 자릿수까지 떨어졌고, 상원의원들은 그와 같이 가면 안 됩니다.\" 하트의 죽음을 기회로 모든 보수주의자가 URI에 대해 상상할 수 있는 모든 공격을 퍼붓고 있다는 사실은 두 사람 모두 잘 알고 있었기에 말하지 않은 채로 남아있었다.\n\n\"모리슨이 이 상황을 헤쳐 나갈 수 있을까요? 대통령직은 정말 영향력이 큰 자리입니다.\" 자신이 물었음에도 제이콥스는 답을 알고 있었다. 쳅은 하트가 손수 뽑은 후임으로 부통령에 발탁되었지만, 그가 대통령 집무실의 요구 사항을 충족할 수 있을지는 여전히 의문으로 남아있었다.\n\n\"확신할 수 없습니다.\" 베이는 턱을 문지르고 낙관적인 태도를 보이려 애쓰면서 대답했다. \"그는 사명을 가진 사람이고, 국가를 돕기 위해 최선을 다하고 있습니다. 그런 사람에게는 항상 기회가 있다고 생각하지만 저보다 더 냉소적인 사람도 많습니다. 그는 포고령으로 통치할 수 없지만, 의회가 그의 말을 듣지 않으려 하기에 지금 이 지경이 된 겁니다.\"\n\n베이는 계속 말을 이어갔지만, 제이콥스는 URI를 위해 싸울 계획을 설명하는 모리슨의 눈에서 반짝이던 열정과 투자의 기억에 살짝 사로잡힌 듯 잠시 집중하지 못했다. 그의 생각은 아니었지만, 그는 이제 가장 확고한 수호자 중 한 명으로 이 싸움에 온 마음을 다하는 것 같았다. 만약 URI가 죽는다면 그 책임은 모리슨에게 있지 않을 것이다. 모리슨에 대한 반감이 점점 줄어들자, 제인 제이콥스는 대통령을 만나기로 결심했다."
 chep.jacobs.2.a: "화해? 아니면 비극에 대한 위로?"
 chep.jacobs.3.t: "부정"
 chep.jacobs.3.desc: "제인 제이콥스는 5,000번째 방문하는 곳이 아닌 다른 데를 생각하며 집무실 문고리를 돌렸다. 문이 열리는 순간 그녀는 자자 가보의 고함을 들었다. 제이콥스는 엿듣지 않으려 안전한 거리로 물러났다.\n\n가보는 아무런 표정이나 말 한마디 없이 그녀를 스쳐지나갔다. 제이콥스가 들어섰을 때 미국 대통령은 손으로 머리를 감싸고 있었다. 얼굴이 약간 떨리고 창백한 것을 볼 수 있었다. 그는 고개를 들지 않았다.\n\n\"대통령 각하...쳅? 무슨 일인지 말씀해주실래요?\n\n\"오, 제이콥스 씨.\" 쳅의 눈이 눈물로 반짝이는 듯하더니 눈을 깜빡이자 눈물이 사라졌다. \"별일 아닙니다.\" 제이콥스는 신호를 알아챘다. 그는 도움이 필요했고 그녀의 일은 나중에 해도 될 일이었다.\n\n\"괜찮아요, 쳅?\" 예상치 못한 질문이었기에 쳅의 얼굴에 놀라움이 스쳤다. 대통령의 눈에는 우유부단함과 고통, 슬픔이 교차했다.\n\n\"저는 자자에게 언론 상대로 말을 적게 하라고 부탁했었습니다. 별로 신경 쓰이지는 않지만, 그녀의 비판은 직원들의 사기를 떨어뜨릴 수 있습니다. 논의가 궤도를 벗어났습니다.\" 제이콥스는 거짓말을 그냥 넘어갔다.\n\n\"저는 이런 일을 겪은 사람들을 도왔습니다. 이런 얘기를 하는 건 결코 쉬운 일이 아니지만, 저는 들어주려고 여기 있습니다. 혼자 감당하기에는 너무 힘든 일이니까요.\""
 chep.jacobs.3.a: "\"고마워요, 제이콥스 씨. 그럴게요.\""
 chep.jacobs.4.t: "소크라테스식 접근"
 chep.jacobs.4.desc: "쳅의 이야기를 들으며 제이콥스는 마침내 자신이 수년간 놓치고 있었던 것이 무엇인지 알게 되었다. 그녀는 하트 행정부 시절에 그와 맞설 때마다 그가 매번 물러섰던 것을 떠올렸다. 그 당시에는 자신의 주장과 의지의 힘, 어쩌면 그의 비겁함 때문이라고 생각했었다. 이제 그녀는 자신의 승리가 그의 역기능적인 관계를 자신도 모르게 이용해서 얻은 것이 아닐까 걱정했다.\n\n하트는 그녀에게 그 문제를 언급했지만, 이제야 문제의 전모를 알게 되었다. 그녀는 그런 일의 경고 징후를 안다는 걸 자랑스러워해 왔지만, 쳅에 대한 악감정으로 그의 상황을 외면하고 있었다. 하지만 이제 그녀는 그를 도와야 한다는 것을 알았다.\n\n\"쳅, 결혼 생활에서 원하는 게 뭐죠?\" 그녀는 물었다. 대통령은 몇 분간 신중하게 생각해야 할 질문이라며 말을 중간에 멈췄다. 그는 여전히 자신에 대한 그녀의 새로운 태도에 익숙해지고 있었다.\n\n\"첫 번째 아내 코린이 세상을 떠나기 전이 기억납니다.\" 그는 슬프고 안타까운 미소를 지으며 말했다.  \"그녀는 소리를 지르지 않았을 거예요. 매 순간 살얼음판 위를 걷는 것 같지 않았죠. 정말 특별한 결혼이라기보다는 평범한 결혼이었던 것 같아요. 자자와 저는 좋은 시간도 있었지만 힘들었던 순간엔...\" 그는 말을 잇지 못했다. 제이콥스는 고개를 끄덕였다. 제이콥스에게 문제를 해결해달라고 부탁하기보다는 스스로 문제를 처리해야 했다.\n\n\"자자와 정상적인 결혼 생활을 할 수 있다고 생각하세요?\" 쳅의 눈동자가 내려앉았다. 그가 숙고하는 동안 암묵적이고 근본적인 후속 질문이 두 사람 사이 공중에 떠 있었다. 모든 적대감은 몇 시간 전에 사라지고 어색한 친근감으로 대체되었다. 그러자 두 사람 모두 알고 있던 말이 대통령의 입술에서 흘러나왔다."
 chep.jacobs.4.a: "\"아니요.\""
 chep.jacobs.5.t: "가면"
 chep.jacobs.5.desc: "쳅 모리슨과 제인 제이콥스는 아직도 그의 결혼에 대해 논의하고 있었다. 몇 시간 동안 대화를 나눈 후에도 제이콥스는 대통령을 밀어붙이지 않도록 조심했습니다. 한 번만 실수해도 쳅이 다시 마음을 닫아 그의 결혼을 개선할 기회를 망칠 수 있기 때문이다. 하지만 그녀는 그가 여전히 자신에게 완벽히 솔직하지 않다고 걱정했다.\n\n\"제이콥스 씨, 자자가 완벽하지 않고 더 친절하게 말할 수 있다는 데는 동의하지만, 그녀가 절 무시하지는 않습니다.\" 쳅은 여전히 자신이 자자에 맞서지 않았다는 사실을 인정하지 않았고, 그녀의 화를 묵묵히, 심지어 두려움에 떨며 받아들였다. 그의 내면 어딘가에 있는 무언가가 상황을 있는 그대로 인정하기를 거부하고 있었다.\n\n\"쳅, 제가 상황을 모를 것 같아요?\" 그녀가 물었다. \"저는 그녀가 소리를 지르고 당신이 응답하지 않는 걸 봅니다. 그녀가 결정을 내리고 당신은 의문의 여지 없이 그것을 받아들이는지도. 그녀는 아무 때나 휴가를 떠나고 당신을 초대하는 척도 하지 않습니다. 그녀가 당신을 지배하려 든다는 것을 인정해도 괜찮습니다.\" 그녀는 쳅의 얼굴이 얼어붙는 것을 보고 말을 멈췄다. 그녀는 자신이 그에겐 감당할 수 없는 선을 넘었다는 것을 알았다.\n\n\"제이콥스 씨, 저는 제 아내를 사랑하지만 동시에 미국 대통령이기도 합니다. 아내는 제 위에 군림하지 않으며 저는 마음대로 할 수 있는 사람입니다. 저는 이 결혼이 잘 될 수 있다는 것을 알고 있습니다. 단지 노력의 문제일 뿐이며 이혼은 불가능합니다.\" 제이콥스는 마음에 들지 않았지만 밀어붙이지 말아야 할 때를 알고 있었다.\n\n\"좋습니다, 모리슨 씨. 하지만 이 결혼 생활에서 당신 스스로를 위한 공간도 좀 남겨두세요. 일도 중요하지만 두 사람 모두 기꺼이 시간을 투자해야 합니다.\" 쳅은 고개를 끄덕였지만, 제이콥스는 그가 전과 달리 말을 듣지 않는다는 것을 알았다. 그녀는 자리에서 일어나 자리를 떠났고, 쳅은 그녀에게 고마움을 표했지만 두 사람 사이에는 무언가가 사라진 것 같았다."
 chep.jacobs.5.a: "때로는 할 수 있는 건 다 해봐야 한다."
 chep.jacobs.6.t: "결의안"
 chep.jacobs.6.desc: "\"안녕하세요, 제이콥스 장관님.\" 쳅의 인사말은 하트 행정부 시절의 긴장된 관계와는 사뭇 다른 친근한 분위기를 풍겼다.\n\n\"안녕하세요, 모리슨 대통령님. 만나 뵙게 되어 반갑습니다.\" 실제로 대통령과 HEW 장관 사이의 긴장감은 사라지고 친근한 동료들 사이에서 흔히 볼 수 있는 동료애로 대체되었다. 두 사람이 결혼에 대해 마지막으로 이야기를 나눈 지 꽤 오랜 시간이 흘렀고, 제이콥스의 경험에 비추어 볼 때 \"모리슨은 더 이상 이 상황을 끌고 가고 싶지 않은 듯 했다.\"\n\n\"제이콥스 장관님, 당신의 도움에 감사드립니다.\" 대통령은 말하며 감사의 주제를 일부러 모호하게 남겼다. 그는 URI에 대한 도움뿐만 아니라 비록 그녀의 지적을 받아들이기는 어려웠지만 개인적인 조언에 대해서도 그녀에게 빚을 졌다는 것을 알고 있었다. 하지만 이제는 일에 집중해야 할 때였다.\n\n\"URI를 구할 기회와 많은 분의 노고에 감사하는 것으로 충분합니다, 대통령님.\" 그녀가 대답했다. 그의 눈에서 죄책감의 그림자를 본 그녀는 계속 말했다. \"그리고 저는 당신이 프로그램을 위해 얼마나 열심히 일했는지 보았습니다. 저와 미국은 당신이 최선을 다했다는 것을 알고 있습니다. 앞으로는 제가 URI를 지키기 위해 노력할 차례입니다.\"\n\n\"저보다 더 좋은 운이 있기를 바랍니다. 그래도 흉내 낼 수 없는 일은 아니었습니다. 응원하겠습니다.\" 쳅은 대답하며 그의 트레이드마크인 미소를 간단히 다시 지었다. 제이콥스는 미소를 되찾고 자리를 떴다. 그녀는 할 일이 있었다."
 chep.jacobs.6.a: "화해했군."
 USA_more_recruitments_in_Decs_tt: "§Y결정에서 더 많은 내각 구성원을 채용할 수 있습니다.§!"
 chep.kissinger.1.t: "국내외 외교"
 chep.kissinger.1.desc: "키신저 국무장관은 새 상사에게 \"대통령 각하, 그것은 우리의 지정학적 상황을 대략적으로 나타낸 것입니다,\" 라고 말했다. \"저는 우리의 최선의 방침이 지난 정부의 계획을 계속하는 것이라고 생각합니다. 우리는 일본과의 긴장 완화를 위해 계속 노력해야 하며, 우리가 할 수 있는 모든 곳에서 독일의 영향력과 싸워야 합니다. 혹시... 우리의 외교 정책에 대한 특별한 관점을 가지고 있는지, 저는 확실히 듣고 싶습니다.\"\n\n쳅 모리슨은 키신저의 눈을 처음 마주치며 고개를 들었다. \"저는, 아- 아뇨, 키신저 장관님. 그게 다 맞는 말인 것 같아요. 외교 문제는 당신, 아, 능력 있는 당신의 손에 맡기겠습니다.\" 키신저는 고개를 끄덕이며 나가려고 일어섰다. \"아, 잠깐, 잠시만요.\"라고 쳅이 말했다. \"사실 한 가지 더 물어보고 싶은 게 있었어요.\" 키신저는 예의바르게 돌아섰다. \"네?\"\n\n\"나는 당신이 URI 법안에 대한 이 모든 소란스러운 이야기를 들었을 것이라고 확신합니다.\"라고 쳅이 말했다. \"의회는 하트 대통령의 유산을 없애려고 온갖 수작을 부리고 있습니다. 언론도 우릴 쫓고 있어요! 그들이 우리를 약하게 보이게 할 수 있는 모든 기회를 잡으려고 하고 있어요. 그냥... 언론을 따돌리기 위해 뭔가를 하세요, 그것은 큰 도움이 될 것입니다.\"\n\n키신저는 안경을 맞추었다. 그는 \"대통령님, 저는 냉전 때문에 상당히 바쁠 것 같습니다,\"라고 말했다. \"게다가, 미디어 관계는 확실히 제 전문 분야가 아닙니다. 물론 국내 의제에도 행운이 깃들기를 기원합니다.\" 그는 기다리지 않고 고개를 숙인 뒤 떠났다."
 chep.kissinger.1.a: "우리 스스로?"
 chep.kissinger.2.t: "팔 비틀기"
 chep.kissinger.2.desc: "키신저는 대통령을 너무 얕잡아 보지 않으려 애쓰며 집무실로 걸어 들어갔다. 비록 이상주의로 인해 판단력이 흐려진 하트를 끝까지 좋아하지는 않았지만, 그는 나름대로 키신저의 존경을 받을 만한 인물이었다. 하지만 모리슨은... 소심한 얼간이였다. 키신저는 그런 놈들을 잘 다룰 수 있었다. 그를 끌어내리려고 할 때를 빼면 말이다.\n\n그의 상사로 추정되는 사람은 여전히 그렇게 하려고 하는 것 같았다. 모리슨은 긴장한 기색을 감추지 못한 채 앞으로 몸을 기댔다. \"다시 귀찮게 해서 죄송합니다, 키신저 박사님. 하지만 URI 관련 상황이 정말 절박해지고 있고...\"\n\n키신저는 \"이미 말했듯이 URI 문제는 제 권한 밖의 일입니다. 행운을 빌겠습니다만...\"이라고 대답했다. 모리슨은 주먹으로 책상을 내리쳤다. 키신저가 펄쩍 뛰지는 않았지만, 반박하려는 말은 목구멍에서 사라졌다. \"필리스 슐래플리가 당신의 권한에 대해 어떻게 생각할 것 같습니까?\" 모리슨이 물었다. \"아니면 잭슨은? URI가 실패하면 이 정권은 무너집니다. 직접 개입하라는 건 아닙니다. 하지만... 언론의 관심을 끌기 위해 노력해 보세요. 일본과의 업무처럼 헤드라인을 장식할 만한 일이 더 필요합니다.\"\n\n키신저는 고개를 끄덕였다. 일리가 있는 지적이었다. 그리고 결국 어느 정도의 재개된 관심은 미국 외교에 도움을 줄 것이다.. \"아주 좋습니다. 확실히 라이히의 유럽 권역에 대한 노력을 강화할 수 있습니다.\""
 chep.kissinger.2.a: "잘못된 방향의 전형적인 사례다."
 chep.kissinger.3.t: "구세주 슈퍼 K"
 chep.kissinger.3.desc: "키신저는 제트기로 향하는 계단을 올라갔고, 꼭대기에서 카메라를 향해 손을 흔들었다. 그의 눈에 플래시의 불빛이 비추자 객석에 있던 한 기자가 손을 들었다. \"키신저 박사님, 이 새로운 외교적 계획의 목적에 대해 말씀해 주시겠습니까?\"\n\n\"스웨덴의 지정학적 중요성은 최근 몇 년 동안 러시아 통일로 인해 급상승했습니다.\" 키신저가 말했다. \"스웨덴은 이제 동유럽에서 새롭게 불붙고 있는 분쟁 바로 옆에 위치하고 있습니다. 전 세계 자유의 적에게 타격을 가할 수 있는 이 기회를 활용하려면 스웨덴을 미국의 이익에 맞추는 것이 중요합니다. 스웨덴 총리와 더 많은 협력의 기회를 논의할 수 있기를 고대합니다.\"\n\n모리슨 대통령은 TV를 통해 키신저가 돌아서 비행기에 탑승하는 모습을 보며 주먹을 불끈 쥐었다. 잘 될 것 같았다. 스웨덴은 오랫동안 독일 영역에 속해 있었기에 미국 국무장관, 그것도 유대인 국무장관을 맞이한다는 사실은 대단한 성취가 될 것이 분명했다. 그리고 무엇보다도 언론의 시선을 망할 URI 법안에서 멀어지게 할 수 있다는 점이 가장 중요했다. 쳅은 절로 술을 따를 것 같았다. 상황이 나아지고 있었다."
 chep.kissinger.3.a: "보세요! 하늘 위에!"
 chep.kissinger.4.t: "단결의 질문"
 chep.kissinger.4.desc: "모리슨 대통령은 \"...그래서 북동부 고속철도 프로젝트에 더 많은 투자를 할 것이라고 말할 수 있습니다.\"라고 했다. 그는 기자들 사이를 돌아보며 말했다. \"다음 질문 있으십니까.\"\n\n\"대통령 각하.\" 쳅이 이름을 잊은 한 기자가 물었다. \"대통령님, 락살트 의원의 새로운 정부 내 효율법에 대해 할 말이 있습니까? 행정부의 URI에 대한 그의 비판은 확실히 가혹했습니다.\"\n\n쳅은 미소를 지었다. \"물어봐주셔서 정말 기쁩니다.\" 그가 말했다. \"저는 락살트 의원을 존경합니다. 그는 조국을 사랑하는 좋은 사람이고, 비록 제일 나은 방법에 대해 의견이 다를지라도 둘 다 더 나은 미국을 원한다고 확신합니다. 하지만 그를 비롯한 예산 매파들이 달성하고자 하는 것이 무엇인지 의문을 제기할 수밖에 없습니다. URI는 수백만 명의 삶을 개선한 프로그램이며, 우리는 이를 지켜낼 것입니다. 하지만 솔직히 이 문제는 그냥 넘어갔으면 좋겠습니다. 우리가 위험한 시대에 살고 있다는 것은 분명합니다. 중동에서는 전쟁이 일어나고 있고, 동유럽에서는 긴장이 고조되고 있으며, 아프리카에서는 불안정이 계속되고 있습니다. 이런 때일수록 미국은 단결하여 함께 전진해야 합니다. 저는 락살트 의원과 그의 동지들에게 분열의 정치에서 벗어나 더 평화로운 세상을 위해 함께 힘을 합쳐 달라고 요청합니다. 예를 들자면, 키신저 박사가 방금 러시아의 새 정부를 방문하여 통일을 축하했습니다. 앞으로 새로운 파트너와 함께 이룬 성과에 대해 더 많이 이야기할 수 있게 되어 기쁩니다.\"\n\n질문이 계속 이어지자, 칩은 긴장이 풀리는 것을 느꼈다. 그는 사실... 사실 잘 해낸 것 같았기 때문이다. 그는 기자들이 고개를 끄덕이는 것을 볼 수 있었다. 질문에 대답을 거듭하면서 그는 놀라운 결론에 도달했다."
 chep.kissinger.4.a: "이게 실제로 될 지도 모른다."
 chep.mccarthy.1.t: "그는 용기가 있다"
 chep.mccarthy.1.desc: "유진 매카시는 최고의 시기에도 조금은 어색하고 매력이 없는, 이상한 사람이었다. 쳅은 위기의 순간에 그가 풀이 죽을 것으로 예상했다. 하지만 이 순간, 그는 이상하게도 행동에 나서 할 수 있는 한 최대한의 노력을 기울였다. 농무부 장관이 쳅의 행정부에 대한 새로운 불만 사항에 대응하려고 시도하는 동안 매카시의 집무실은 흩어진 서류들로 엉망이 되었고, 매카시는 그 안에 거의 갇힌 채로 있었다.\n\n쳅이 들어선 곳은 이 어수선한 서류 더미였다. 지난 몇 달간의 혼란 속에서 쳅은 마치 집에 온 것 같은 편안함을 느꼈다.\n\n퀭한 눈의 매카시는 대통령을 의자에 앉히며 가볍게 손을 흔들었다. \"만나서 반갑습니다, 대통령 각하. 이번 몇 달은... 시험처럼 느껴집니다. 제가 이기고 있다고 생각하지만, 그 짐이 저를 죽이는 것 같습니다.\"\n\n역시 피곤한 기색이 역력한 쳅도 고개를 끄덕였다. \"압니다, 유진. 당신에게 이런 일을 떠넘겨서 미안합니다.\" 쳅은 마닐라 폴더를 매카시의 책상 위에 올려놓았다. \"농부들은 우리를 싫어하는 것뿐만 아니라 그들의 증오는 반-URI 운동에 장작을 넣습니다. 우리는 그들과의 관계를 개선해야 합니다. 지금 이대로라면 그 실타래는 매일 끊어질 위기에 처해 있습니다. 이 문제를 해결하기 위해 당신이 할 수 있는 일이 있다면, 어떤 일이라도 있다면 방아쇠를 당겨야 합니다!\"\n\n\"오해하지 마세요. 저는 URI를 지지합니다. 좋은 일이라고 늘 말해왔습니다. 하지만 저는 비정치적이어야 합니다. 대통령의 뒤치다꺼리만 할 수는 없습니다. 그래도 농민들을 상대로 대통령님의 이미지를 개선하기 위해서 뭐든지 하겠습니다.\""
 chep.mccarthy.1.a: "\"어쨌든 선거 유세장은 집처럼 편안합니다.\""
 chep.mccarthy.2.t: "새로 시작하자"
 chep.mccarthy.2.desc: "\"매카시 장관님, 저에게 뭘 가져왔나요?\"\n\n쳅은 매카시가 열심히 일하고 있다는 것을 알 수 있었다. 평소와 마찬가지로 그는 카페인에 힘입어 피곤하면서도 활력이 넘쳐 보였고 개인적인 결심은 그를 잠들지 못하게 했다. 쳅은 매카시가 어떤 말을 하든 받아들일 준비가 되어 있었다. 그는 어떤 형태로든 농무부 장관으로부터 좋은 소식이 필요했다.\n\n매카시는 몸을 앞으로 숙이고 서류 가방을 꺼내 만지작거리며 말했다. \"몇 주 전에 나눴던 대화 기억하시죠? 아이디어가 떠올랐습니다. 광고 대행사에 전화해서 이걸 인쇄해 달라고 했습니다.\"\n\n매카시가 서류 가방을 열더니 무언가를 꺼내 쳅의 책상 위에 내려놓았다. 팸플릿이었다. 그래프와 도표가 있는 다채로운 팸플릿으로, URI가 농촌 공동체에 준 혜택을 설명했다.\n\n쳅은 하나를 집어 들더니 모든 그래픽과 논거에 감탄하며 훑어보았다. \"멋집니다, 매카시. 선명하고 깔끔하고 현대적입니다. 정말 잘했습니다.\" 쳅은 자리에서 일어나 사무실을 돌아다니기 시작했다. \"자, 이제 불쾌한 부분입니다. 이 일이 당신 부서의 일이라는 걸 처음부터 알아둬야 합니다. 이 자료들을 배포하는 걸 정리해야 할 겁니다.\"\n\n매카시는 얼굴을 찡그렸다. \"알겠습니다. 농촌의 반발 때문에 할 일이 많지만 제가 처리할 수 있습니다.\"\n\n그는 희미하게 미소를 지었는데, 그 미소는 그를 더욱 작게 보이게 했다."
 chep.mccarthy.2.a: "\"도울 수 있어서 기쁩니다.\""
 chep.mccarthy.3.t: "신뢰의 미국"
 chep.mccarthy.3.desc: "쳅은 회의장을 걸어 나갔다. 의회 위원회와의 회의는 쳅의 진을 빼는 법을 알고 있었다. 모든 망할 질문에는 대답이 필요했고, 모든 엿같은 사람이 법안을 지지하지 않기로 동의할 때까지 애지중지하고 검증해야 했다. 끝도 없이 반복되는 일상에 쳅은 지쳐가고 있었다.\n\n갑자기 복도 반대편에서 어떤 목소리가 들렸다. 한 남자가 자신을 향해 달려오고 있었다. 매카시인 걸 알아챘다. 그도 여기서 회의를 한 것 같았다.\n\n\"대통령 각하, 반갑습니다!\" 장관은 약간 숨이 찬 목소리로 외쳤다. 그가 가까이 다가가자, 걸음걸이가 느려지고 목소리가 조용해졌다. \"원하신다면 좋은 소식 들려드리겠습니다.\"\n\n\"장난하세요?\" 쳅은 불만스러워하며 말했다. \"좋은 징조라면 뭐든 들을 겁니다. 매카시, 말해 보세요!\"\n\n매카시가 재빨리 말하기 시작했다. \"음, 농무부의 채용이 늘었습니다. URI에 대한 반발이 시작된 바로 그 지역인 농촌에서 많은 지원자가 들어오고 있습니다. 농무부의 현재 채용 동향을 고려할 때 그들이 팸플릿을 읽었을 것으로 추정할 수 있습니다.\"\n\n\"그리고 그들이 듣고 있는 내용이 마음에 들었겠군요. 잘했습니다, 진!\" 쳅은 매카시의 등을 두드리며 거의 쓰러질 뻔했다. \"농민들을 우리 편으로 끌어들이는 것만으로도 이 모든 반발을 잠재우는 데 한 걸음 더 가까워진 겁니다. 만나서 다행입니다.\"\n\n쳅은 미소를 지으며 이중문 쪽으로 돌아섰다. 나가면서 그는 노트를 뒤적거리며 다음 회의 장소로 걸어가는 매카시를 돌아보았다."
 chep.mccarthy.3.a: "장관이 제자리를 찾은 것 같군."
 chep.mccarthy.4.t: "진을 위해 깨끗이"
 chep.mccarthy.4.desc: "\"대통령님, 뭔가 보고하기 흥미로운 것이 있습니다. 몇 달 전에 농무부에서 인쇄한 팸플릿을 기억하시죠?\"\n\n\"네, 진. 거기서 뭔가 바뀌었나요?\"\n\n\"네, 그렇습니다. 진전이 있었습니다. 그 팸플릿 중 몇 개에... 정치적 설득에 대한 언급이 들어 있는 것을 보셨을 겁니다. 환경주의, 깨끗한 정부... 제가 보기엔 상식적인 생각들입니다. 어쨌든 이것들이 도시 청년들한테 퍼지기 시작했습니다. 저는 그들로부터 계속 편지를 받습니다. 그들은 URI를 위해 싸우고, 시위를 시작하고, 집마다 찾아다니겠다고 하더군요. 정말 놀랍습니다.\"\n\n\"지금 히피들을 말하는 건가요?\"\n\n\"히피라고 부르지 마세요, 쳅. 그들은 당신의 지지자들입니다. 하지만 그들은 기준에 맞습니다.\"\n\n\"그래서 그들을 찾았다고요?\"\n\n\"네, 그런 것 같습니다만.\"\n\n\"세상에. 그들에게 방어를 맡기면 나쁘지 않을 듯합니다.\""
 chep.mccarthy.4.a: "\"일단 좀 씻으라고 하세요.\""
 chep.reuther.1.t: "진보를 위한 노력"
 chep.reuther.1.desc: "모리슨은 결단의 책상을 손가락으로 두드리며 화재 경보음처럼 고막을 통해 울리는 전화벨 소리를 듣고 상대방이 전화를 받기를 기다렸다. 쳅은 URI에 대한 지지를 얻지 못하면 지금 포기하는 게 낫다는 걸 알았고, 그는 쉽게 포기할 사람이 아니었다.\n\n\"루터입니다만?\" 수화기 너머에서 의아한 목소리의 대답이 들려왔다.\n\n\"안녕하세요, 루터 씨, 모리슨입니다. 제가 상원에서 주도하고 있는 도시 재개발 계획에 대해 들어보셨는지 궁금해서요. 저는 우리 모두의 관심사라는 것과 당신의 지지가 일을 우리 뜻대로 하기에 충분하단 걸 잘 알고 있습니다. 그래서 할 말이 뭐냐면, 도와주실 수 있을까요?\" 루터가 이 제안을 고려하는 동안 잠시 침묵에 잠겼다.\n\n\"제가 승낙해야 한다는 건 우리 모두 알겠지만 제 일정이 그리 여유롭지 않습니다. 언론은 내일이 오지 않을 것처럼 저를 망치려고 애쓰고 있고, 그걸 제쳐두더라도 제게 정확히 뭘 부탁하시려는 건가요?\" 쳅은 얼굴에 살짝 미소가 번진 채 의자에 다시 기대어 앉았다.\n\n\"별거 아닙니다. URI에 대한 지지를 모으는 데 도움을 주면 됩니다. 제가 하트는 아니지만, 이런 중요한 일에는 함께 일해야 할 의무가 있잖습니까.\"\n\n쳅은 너무 맞는 말이라고 생각했다. 지금까지 그가 본 바로는 일하는 데 있어 두 사람은 거의 공생 관계에 가까웠고, 모리슨이 그 공백을 쉽게 메울 수는 없었다. 전화기에서 한숨이 흘러나왔다.\n\n\"알겠습니다, 쳅, 어디로 갈까요?\"\n\n\"그냥 워싱턴으로 오면 됩니다, 거기서 얘기하면 됩니다. 정말 고맙습니다, 루터, 정말 이 모든 일에 동참하실 거죠?\""
 chep.reuther.1.a: "\"알겠습니다, 쳅, 이 모든 것이 저를 지치게 하고 있어요.\""
 chep.reuther.2.t: "워싱턴의 착륙"
 chep.reuther.2.desc: "대통령 전용 리무진 옆에서 보잉 747이 공항으로 들어오는 것을 기다리던 쳅은 루터가 계단을 내려와 대기 중인 차량으로 달려가는 모습을 안타까운 마음으로 지켜보았다. 두 사람은 잠시 반가운 인사를 나눈 후 리무진이 백악관을 향해 속도를 내자 자리에 앉았다.\n\n\"루터, 여기까지 와주셔서 정말 감사합니다. 여행은 괜찮으셨죠?\" 모리슨이 목소리에 살짝 힘을 주며 물었다. 루터는 의아해하면서도 이해한다는 표정을 지었다.\n\n\"쳅, 두 번째 질문이군요. 15분 동안 적응하지 못했습니다만- 당신도 몸이 좀 안 좋아 보이는데 괜찮아요?\" 모리슨은 한숨을 내쉬며 침착하고 고민해하던 표정을 잃은 채 의자에 미끄러져 내리 앉았다.\n\n\"아뇨, 루터, 지금 좀 상태가 좀 안 좋습니다. 이런 말을 해서 미안하지만, 최근 통치한다기보단 연극을 해왔고 둘 다 점점 지겨워지고 있는 데다 그 빌어먹을 보잉과 함께 있는 것도...\" 루터는 공감하며 고개를 끄덕였다.\n\n\"저도 그 경험 잘 압니다. 솔직히 말씀드려도 괜찮다면 이번 여행이 정말 끔찍했습니다. 특별히 나빴다기보다는 항상 비행을 좀 두려워했기 때문이죠. 그 때문에 좋지 않았습니다.\" 루터는 여전히 정면을 응시하고 있지만 더 활기차 보이는 모리슨이 고개를 끄덕이기 시작하는 것을 보며 말했다\n\n\"우리 둘 다, 루터, 그게 제가 가장 좋아하는 점입니다. 당신은 항상 저와 같은 것에 겁을 먹는 것 같습니다.\" 쳅은 미소를 지으며 루터를 흘끗 쳐다보았다.\n\n\"그렇죠, 쳅, 하지만 그게 우리 둘의 차이점입니다. 당신은 겁먹은 걸 숨기는 방법을 잘 압니다. 전 그냥 나가서 해결하죠.\""
 chep.reuther.2.a: "\"그게 당신이 DC에 있는 이유입니다, 루터.\""
 chep.reuther.3.t: "선거운동과 협동"
 chep.reuther.3.desc: "루터와 모리슨은 집무실의 소파 두 개에 마주 앉았다. 선거 전략을 논의하기엔 이상한 장소였고, 고문이나 전문가가 많지 않아서 더 이상해 보였지만 루터와 쳅은 둘 다 조용하고 침묵하는 시간을 원했다.\n\n\"그럼 노조원들이 해낼 수 있다고 확신하는 건가요?\" 모리슨이 소파 머리받이에 팔을 얹고 물었다.\n\n\"물론, 쳅, 단 1초도 의심하지 않을 겁니다. 우리를 지지해 줄 수 있는 사람이 하나라도 있다면 바로 노조겠지만, 한 가지 걱정되는 건 민권 운동가들입니다. 저는 할 수만 있다면 그쪽과 씨름하고 싶지 않습니다.\" 루터는 분명하게 말했다.\n\n\"네, 이해합니다만, 특히 지금처럼 박빙의 승부가 펼쳐지는 상황에서는 그들의 지지가 매우 중요할 텐데요, 그나저나 그 쪽에게 써먹을 수 있는 자원을 가지고 계신가요?\" 루터는 몸을 뒤로 젖히고 모리슨의 아이디어를 잠시 생각했다.\n\n\"글쎄요, 지도자들과 좀 연결고리가 있긴 한데 그다지 크진 않습니다. 과거에 행진을 몇 번 조율한 적이 있지만 피상적인 수준이었습니다. 어쨌든, 그들에게 물어봐서 당근을 좀 던져줄 수 있는지 알아볼 수는 있겠지만 쉽지 않을 것입니다.\"\n\n모리슨은 고개를 끄덕이며 정보를 처리했다.\n\n\"그럼 그 노조원들은 어때요? 이걸로 얼마나 버틸 수 있죠?\" 쳅이 앉아서 물을 때 새로운 걱정의 물결이 밀려왔다. 루터는 미소를 지으며 모리슨을 바라보았다.\n\n\"쳅, 그들은 벌써 첫 행진을 준비하고 있습니다.\"\n\n모리슨의 얼굴에 억눌렸던 미소가 번지면서 또 다른 감정의 물결이 그를 덮쳤다. 이번만큼은 일이 제대로 돌아가고 있는 것 같았다."
 chep.reuther.3.a: "충분히 오래 걸렸다."
 chep.reuther.4.t: "TV에 보였듯이"
 chep.reuther.4.desc: "텔레비전에서 번쩍이는 장면은 모리슨이 신문에서 읽던 것과 거의 일치했지만, 그렇다고 재차 확인하는 것을 멈출 수는 없었다. 볼륨을 높인 모리슨은 자신이 본 장면에 경외감을 느끼며 다시 자리에 앉았다.\n\n\"...매사추세츠 상원의원은 아직 공식 성명을 발표하지 않았음에도 말입니다. 이와 같은 장면은 전국에서 벌어지고 있으며, 오늘날 거의 모든 노조 위원장에게서 들을 수 있습니다. URI가 남거나 노동자들이 떠날 것입니다. 이 지역 노조 지도자는...\" 화면의 목소리는 떠들썩했지만, 드레셉스는 책상 위에 흩어져 있는 헤드라인에 집중할 수밖에 없었다: \"URI를 둘러싼 전국적인 파업 위협\", \"전국적인 노조의 봉기!\", \"URI 지지자들이 거리로 나서다!\"\n\n모리슨은 혼자서 낄낄댔다. 루터는 자신의 예상을 뛰어넘었다. 쳅은 책상 위에 놓인 전화기를 들고는 벨 소리를 잠시 듣더니 루터가 곧 전화를 받았다. 두 사람은 반가운 인사를 주고받은 후 서로 낄낄댔다.\n\n\"루터, 정말 감명받았습니다. 너무 비싼 대가를 치러야 했던 건 아니죠?\" 모리슨은 어떻게 그렇게 짧은 시간에 그렇게 많은 인원을 동원할 수 있었는지, 다음 예비선거에서 이 정도 인원을 동원할 수만 있다면 얼마나 좋을지 궁금해하며 물었다.\n\n\"그렇진 않습니다, 쳅. 하지만 조만간 이런 대우를 기대하지 않는 건 모를 겁니다. 이대로라면 우리는 미국의 모든 신문에 실릴 것이고, 그 정도가 이 운동에 있어 얻을 수 있는 최선이라고 생각합니다. 이제부터는 보도가 줄어들 것입니다.\" 루터가 경고했다. 모리슨은 한숨을 내쉬었다.\n\n\"저도 압니다, 루터. 하지만 다른 어떤 것도 균형을 흔들 수 없다면 적어도 이건 할 수 있을 겁니다. 그렇기에 고맙습니다.\"\n\n\"물론입니다, 대통령 각하. 어떤 일이 있어도 민주당은 친구들을 살피는 정당이라는 것을 잘 알고 있습니다. 앞으로도 계속 그렇게 해주시길 바랄 뿐입니다.\""
 chep.reuther.4.a: "\"적어도 이게 제가 할 수 있는 일입니다.\""
 chep.reuther.5.t: "다시 가져오기"
 chep.reuther.5.desc: "모리슨과 루터가 하룻밤을 보내기로 한 레스토랑은 다른 건 몰라도 너그러웠다. 루터는 전미자동차노조 위원장이 스테이크와 랍스터를 먹는 것이 보기 좋지 않을 것이라고 우려했지만, 모리슨은 결국 대통령의 저녁 식사 초대를 받는 것이 부끄러운 일이 아니라고 그를 설득했다. 주변에서 약간의 대화 소리가 들리기 시작하고 두 사람이 저녁 식사를 받자 마침내 왜 그들이 그곳에 있어야 하는지에 대한 이유를 꺼내기 시작했다.\n\n\"월터, 이 말은 꼭 해야겠습니다. 당신은 저에게 깊은 인상을 남겼습니다.\" 모리슨은 저녁을 먹으면서 미소 짓고 말했다. \"노조원들의 지지만 기대했을 뿐인데, 이렇게까지...\"\n\n\"솔직히 말해서 제가 이걸 직접 해냈다는 사실에 조금 놀랐습니다.\" 루터는 약간의 불안감을 느끼며 스테이크를 자르면서 말했다. \"하지만 저에게 있어서도 승리라고 말하고 싶습니다. 민권 운동이 URI를 위해 행진하고 있다는 것만으로도 이미 새로운 동맹을 얻은 것이고, 이런 종류의 영향력은 갑자기 생겨나는 것이 아니니까 말입니다. 적어도 이 일의 일부분은 당신 덕분입니다, 쳅.\"\n\n모리슨은 포크를 접시에 내려놓고 잠시 생각에 잠긴 듯하다가 마침내 말을 꺼냈다.\n\n\"월터, 당신과 UAW와 같은 동맹을 찾을 수 있다는 건 매일 일어나는 일이 아닙니다. 당신의 도움과 이 나라에 대한 봉사, 그리고 제정신에 있어 줘서 정말 고맙습니다.\" 루터는 잠시 경건한 표정으로 모리슨을 바라보다가 다시 음식을 내려다보았다.\n\n\"언제든지요, 대통령 각하. 전화만 하시면 도와드리겠습니다.\""
 chep.reuther.5.a: "\"친구란 그런 것이니까요.\""
 chep.uncover.1.t: "노동의 분리"
 chep.uncover.1.desc: "부통령의 직책에 걸맞는 형식적인 절차인 버치 베이 부통령의 소개가 끝나자 쳅은 책상 위의 리걸 패드를 베이 부통령과 제이콥스 장관에게 건넸다.\n\n\"제가 해야 할 일 목록 중 하나는 주택 및 도시 문제 프로그램을 보건교육복지부와는 별도로 내각 차원의 전담 부서로 분리하자는 제안입니다.\" 쳅은 평소에 보여줬던 웅변과는 달리 직설적으로 말했다. \"현재로서는 한 사람이 관리하기에 업무량이 너무 많고, 더 많은 프로그램을 내놓을수록 그 업무량은 점점 더 커지고 있습니다.\"\n\n베이는 재빨리 제이콥스 장관을 바라보며 반응을 살폈다. 비록 하트 대통령 아래 보건교육복지부의 업무가 급증했더라도 제이콥스 장관이 자신의 포트폴리오에 도끼를 들이대는 걸 좋아할 것이라고는 상상하지 못했기 때문이다.\n\n제이콥스는 제안서를 읽은 후 \"제게는 맞는 생각인 것 같습니다. 저는 지금 이대로도 과중한 부담을 진 것 같습니다. 공식적인 법안 초안은 누가 작성하나요? 저는 제가 집중해야 할 분야를 선택할 수 있었으면 좋겠습니다.\"라고 말했다.\n\n\"그건 두 분께 맡기겠습니다.\" 쳅은 제이콥스와 베이에게 고개를 끄덕이며 말을 이어갔다. \"제인은 부서 간 정책 책임을 분담하고, 베이는 의회를 통과할 수 있도록 조언을 해주는 겁니다. 어때요?\""
 chep.uncover.1.a: "평소처럼?"
 chep.uncover.2.t: "소통의 자질"
 chep.uncover.2.desc: "\"... 따라서 이 부서는 주 및 도시와 협력하여 공공주택 및 도시 서비스 정책을 추진하되 교육 및 의료는 제외될 것입니다.\" 베이 장관은 주택도시개발부의 새로운 책임이 명시된 도시문제법 조항 검토를 마치면서 콧잔등을 지그시 눌렀다.\n\n\"지금은 작아보이지만 대통령의 프로그램 규모를 고려할 때 점점 더 커질 일입니다.\" 제인 제이콥스는 한숨을 내쉬며 초안을 옆으로 치워두었다. \"이 일을 담당할 전담 각료를 두는 것이 무시하다 일을 망치길 감수하는 것보다 나을 겁니다.\"\n\n\"제가 말씀드릴 수 있는 것은 당신이 우리 편이 되어 기쁘다는 것입니다. 저라면 이 분담 과정을 당신만큼 깔끔하게 처리하지 못했을 것 같아요.\" 베이가 말했다. \"하트 대통령 밑에서 이 문제를 얼마나 오랫동안 살펴왔는지 보니 대통령은 당신이 있어서 다행입니다.\"\n\n\"우여곡절이 많았습니다.\" 제이콥스 장관은 갑자기 방금 검토한 본문에 몰두하며 말했다. \"하트 대통령과 모리슨 대통령 모두에서요.\"\n\n\"모리슨 대통령과 함께 일할 때 팁이 있나요? 저는 새로 왔으니까요.\"\n\n\"음? 흠...\"\n\n제이콥스 장관의 평소답지 않은 대답은 베이의 관심을 불러일으키기에 충분했다."
 chep.uncover.2.a: "둘이 사이가 안 좋은 건 아닐까?"
 chep.uncover.3.t: "원내에서"
 chep.uncover.3.desc: "부통령은 결정적인 표결이 없는 한 상원에 출석할 의무가 없었지만, 버치 베이는 도시문제법이 상원에 발의될 때 참석할 것을 약속했다.\n\n\"이 법안은 하트 대통령이 남긴 도시 재개발의 유산을 계승함으로써 그의 업적을 기리는 법안으로...\"\n\n\"여러분의 지역에서 범죄와 싸우는 데 사용되는 10달러를 주택이나 생필품에 대한 지원금으로 대체할 수 있다고 생각해 보세요. 예방 1온스가 치료 1파운드보다 낫습니다...\"\n\n\"헌법을 준수하고 보전하며 수호하기 위해 우리가 한 선서는 과거를 보전하는 데 국한되어서는 안 되며, 더 밝은 미래를 보장하기 위해 헌신해야 합니다...\"\n\n베이 자신이 상원의원으로 남아있었다면 기꺼이 직접 발언대에 올랐을 텐데, 안타깝게도 말을 할 수 없었다. 그렇다고 해서 그가 행정부가 다루기를 원하는 주제나 감정적으로 최고조에 달할 수 있는 주제에 대해 발언대에 선 RDC 상원의원들을 지도할 수 없다는 뜻은 아니었다.\n\n그리고 회의장의 반응을 보니 걱정할 것이 별로 없을 것 같았다."
 chep.uncover.3.a: "세계 최대의 심의기구다."
 chep.uncover.4.t: "밀실에서"
 chep.uncover.4.desc: "\"죄송합니다만 부통령 각하, 도시문제법이 위원회를 통과할 것 같지 않습니다.\"\n\n\"뭐라고요?\" 버치 베이의 머릿속이 하얗게 지워졌다. 그걸 대비한 계획은 하나도 없었다. \"저지하고 있는 사람이 누굽니까? RDC가 일을 처리할 수 있도록 충분한 인원을 확보했는데-\"\n\n\"논쟁은 제자리고, 상원의원들이 어떤지 아시잖습니까. 프로그램을 지지하라고 말하겠지만 그것도 이미 해오던-\"\n\n\"다시 하세요.\" 베이는 전화를 끊고 비상 계획을 검토하기 시작했다. 그러나 아직 쳅에게 말하진 않은 상태였다.\n\n\"법안이 저지되었단 게 무슨 뜻인가요?\" 쳅의 목소리는 조금 전 베이처럼 믿을 수 없는 듯했다. \"RDC가 일을 처리할 수 있도록 충분한 인원을 확보했는데-\"\n\n\"그랬죠. 이제 호되게 꾸짖어 볼겁니다.\" 베이는 쳅이 둘 다 알고 있는 세부 사항을 설명하려던 것을 막으며 말했다. \"회의장에서 법에 대한 찬사를 아끼지 않던 사람들이 이제 달아나려 한다니 재밌군요.\"\n\n\"분명 이유가 있을 겁니다.\" 쳅은 베이뿐만이 아닌 스스로에게도 말했다. \"분명 뭔가 있을 겁니다. 좀 수소문도 하고 집무실에서 팔을 비틀어버리고 영향력을 휘두르도록 할 겁니다. 당신은 언론이 노크를 시작할 때 저들이 대본에만 충실하게 하면 됩니다.\""
 chep.uncover.4.a: "소시지가 어떻게 만들어지는지 보지 말라..."
 chep.kkkonservatives.1.t: "의사당에서"
 chep.kkkonservatives.1.desc: "\"부통령님!\" 험프리 상원의원이 손을 내밀었다. \"만나서 반갑습니다, 버치.\"\n\n베이는 상원의원의 팔에 애정어린 주먹을 날리며 악수를 청했다. \"당신도요, 휴버트. 제가 떠난 후에도 의회 일은 잘 되고 있죠?\"\n\n험프리는 얼굴을 찡그렸다. \"사실 부통령님, 그래서 제가 여기 온 겁니다. 필이 세상을 떠난 후 상황이 더 나빠졌습니다. 도시문제법 가결은 잊어버리세요. 그들은 URI를 노리고 있습니다.\"\n\n\"참 빨리 움직이네요, 그렇죠?\"\n\n\"그럴지도 모르죠, 버치. 하지만 그럴 만한 이유가 있다고 생각합니다.\" 험프리는 파일을 건넸다. \"최근 여론조사 수치인데, 나쁜 소식입니다, 부통령님. 하트는 URI를 곤경에서 구해낼 수 있었는데, 그가 떠나니까...\"\n\n\"마치 물속의 피처럼요.\" 베이는 데이터를 넘기며 중얼거렸다. \"대통령께서 이 얘기를 들어야 합니다.\"\n\n험프리는 고개를 끄덕였다. \"싸움은 시작됐습니다, 부통령님. 그들은 아이크 대통령 시절부터 이런 기회를 노려왔고, 이번엔 대중이 그쪽 편에 섰습니다.\"\n\n\"휴버트, 그들이 싸움을 원한다면,\""
 chep.kkkonservatives.1.a: "\"그들은 싸워야 할 것입니다.\""
 chep.kkkonservatives.2.t: "단순한 법"
 chep.kkkonservatives.2.desc: "\"대통령 각하.\" 베이가 악수했다. \"헤일 보그스 의원님과는 이미 잘 아시는 사이일 겁니다.\"\n\n쳅은 웃으며 말했다. \"익숙하다고요? 헤일과 저는 뉴올리언스에서 롱 가문과 얽혔을 때부터 함께 일했었죠.\"\n\n\"그건 어떻게 한 건지 아직도 모르겠습니다, 대통령 각하.\" 보그스가 웃으며 대답했다. \"저도 그 기억을 되살리고 싶지만, 부통령께서 저를 부르신 이유는 의회 내 URI '개혁'의 상황에 관해서인 듯합니다.\"\n\n쳅은 눈살을 찌푸렸다. \"개혁이라뇨. 저들의 저 망할 법안을 '개혁'이라고 부른다면 차라리 나를 휴이 롱이라고 부르는 게 낫겠군요.\"\n\n\"그게 정확한지는 중요하지 않습니다, 쳅.\" 보그스가 답했다. \"중요한 것은 대중이 좋아하는지입니다. 그리고 지금 대중은 좋아하고 있습니다. 취약한 위치에 있는 사람들이 너무 많아서 이대로는 견해를 밝힐 생각조차 할 수 없습니다.\"\n\n\"중요한 것은 우리가 할 수 있는 일입니다, 대통령님.\" 베이가 끼어들었다.\n\n\"맞죠, 맞습니다. 제이콥스와 얘기해 봐야겠습니다.\" 쳅이 수화기를 들었다. \"헤일, 이것들이 회의장에 올라오기까지 얼마나 걸리죠?\"\n\n\"얼마 안 남았습니다, 대통령 각하.\" 보그스가 얼굴을 찡그렸다. \"보수연합이 빠르게 움직이고 있습니다. 위원회를 통과해 본회의에 상정되기까지 한 달 정도 걸릴 겁니다.\"\n\n\"알겠습니다. 베이, 당신과 저는 제이콥스 장관을 방문해야 합니다. 헤일, 의회에서의 모든 일에 행운을 빌겠습니다.\""
 chep.kkkonservatives.2.a: "\"당신에게도 행운을 빕니다. 대통령 각하.\""
 chep.kkkonservatives.3.t: "공황"
 chep.kkkonservatives.3.desc: "쳅과 베이는 보건교육복지부 복도를 걷고 있었다. 쳅과 베이는 보건교육복지부 복도를 반은 뛰고 반은 걸어가고 있었다. 쳅과 베이는 비밀 경호원과 당황한 부서 직원들을 뒤로한 채 가볍게 질주를 시작했다. 두 사람의 얼굴이 순전히 공포에 휩싸인 표정이 아니었다면 우스꽝스러웠을 것이다.\n\n제인 제이콥스는 사무실로 향하는 모퉁이를 돌면서 바로 이 장면을 마주쳤다. \"여러분, 세상에, 이게 무슨-?\"\n\n\"제인, 쥐새끼들이 모든 것을 노리고 있어요. 그들이..\"\n\n\"다른 사람한테 듣기 전에 말씀드리러 왔어요. URI-.\"\n\n그들은 계속 횡설수설했고 제인은 두 아이를 진정시키려는 학교 선생님이 된 기분으로 조용히 하고 사무실로 오라고 재촉했다. 이 나라에서 가장 강력한 두 남자는 의자에 주저앉아 약간의 구슬림과 함께 URI 폐지 운동의 지저분한 일, 즉 강경파의 위협과 동원된 보수주의 운동가들의 \"개혁\" 제안을 털어놓았다.\n\n\"글쎄요, 실망했다고 말할 수밖에 없겠군요.\" 그녀는 대통령에게 \"그래도 이렇게 일찍 와 주셔서 감사합니다.\"라고 억지로 칭찬했다. 제인은 안경을 벗고 한숨을 내쉬었다. \"진짜로 이건 심각한 상황입니다. 반동들은 항상 등 뒤에서 칼을 들고 개혁을 약속하면서 이런 전술을 취합니다. 이런 종류의 대결에서 반격할 수 있는 유일한 방법은 그들이 인기가 없다는 것을 증명하고 거대한 대중 운동을 결집하는 것입니다. 저는 뉴욕에서 모세와 맞서 싸웠고, 인정하긴 싫지만, 당신도 뉴올리언스에서 롱을 상대로 싸웠습니다, 쳅.\"\n\n\"하지만 그때는 도시였잖아요? 그걸 어떻게 전국적으로 할 수 있을까요?\""
 chep.kkkonservatives.3.a: "제이콥스가 얼굴을 찡그렸다. \"저들이 '드림팀'이라고 부르는 걸 불러 모아야 할 것 같습니다.\""
 USA_dire_mechanic_to_resolve_conflict_tt: "§R우리는 이 폐지에 반대하여 대중을 조직하기 위한 결정을 사용 가능합니다.§!"
 chep.zsazsa.1.t: "여론조사"
 chep.zsazsa.1.desc: "쳅 모리슨은 웨스트 윙을 좋아하지 않았다. 백악관의 웅장한 겉면에 숨겨진 건물의 안은 좁았다. 직원들은 쥐와 바퀴벌레를 불평했다. 안에서 시간을 보내려고 하기는 커녕 여전히 사람들이 이 건물을 방문하고 싶어 한다는 것조차 기적과도 같았다.\n\n하지만 쳅은 근무 시간이 한참 지난 후에도 개인 서재에서 갤럽에 의뢰한 연구 결과를 검토하고 있었다. 숫자를 잘 알지는 못했지만, 결과는 분명했다. 보수주의자들은 '개혁'이라는 명분으로 URI에 반대하여 결집하고 있지만, 자유주의 유권자들은 여전히 분열되고 무관심했다. 포커스 그룹에 따르면 농촌 유권자들은 '연방정부 낭비'에 대해 격분하는 반면 도시 유권자들은 기껏해야 냉담한 반응을 보였다.\n\n그는 고개를 손에 묻었다. 문을 두드리는 소리가 들렸다. \"쳅, 여보, 시간이 늦었는데 요리사가 집에 가기 전에 저녁을 대접하고 싶다고 하네.\"\n\n쳅은 고개를 돌렸다. \"코카콜라 가지고 뭐 하는 줄 알았는데.\"\n\n\"아, 촬영은 한참 전에 끝났어.\" 영부인 자자 가보는 방을 가로질러 쳅의 책상 위에 놓인 낱장을 훑어보았다. 그녀의 얼굴에는 호기심이 가득했다. \"대체 무슨 일로 이렇게 늦게까지 있는 거야? 의회에 있는 그 끔찍한 짐승들 때문에?\"\n\n쳅은 미소를 지을 수밖에 없었다. 폴 락살트는 한때 포스트에서 자자를 비판하는 실수를 저질렀고, 그녀는 그를 절대 용서하지 않았기 때문이었다. 쳅은 쓸데없는 손짓을 했다. \"오, 평소와 다름없이 용의자들이 난리를 치고 있지. 사람들을 흥분시키고 아침 쇼에서 저를 공격하고.\"\n\n서류를 내려놓는 자자의 목소리에 진정한 관심이 서렸다. \"여보, 아직 나를 안 원하는 토크쇼를 찾지 못한 거 알잖아. 당신이 원한다면 내가...\" 그녀는 말을 잇지 않았지만 도움을 주겠다는 의사를 분명히 알 수 있었다. 그는 약한 미소를 지었다."
 chep.zsazsa.1.a: "\"일정에 시간을 낼 수만 있다면요.\""
 chep.zsazsa.2.t: "모금 행사"
 chep.zsazsa.2.desc: "쳅과 자자는 워터게이트 호텔에서 열린 민주당 측 URI 모금 행사에 참석했다. 부부는 억지웃음을 짓고 당 기부자 한명 한명과 예의 바르게 사진을 찍었다. 그들은 모든 적절한 농담에 웃으며 부유한 후원자들의 고통스러운 농담 시도를 견뎌냈다. 밤이 끝나가자, 대통령과 영부인은 행장실로 자리를 옮겼다.\n\n\"저 멍청한 바보 새끼들이 본전을 찾으려 하네.\" 자자가 숨죽여 중얼거렸다. \"나를 계속 만지작거려. 나는 프로지 매춘부가 아니라고.\"\n\n쳅은 얼굴을 찡그렸다. 일부 기부자들의 열망은 그를 피할 수 없었지만, 그의 마음속에는 이미 그 영역에 속해 있었다. 워싱턴에는 닉슨이 그의 아내한테 당하게 일에 대한 무서운 이야기가 여전히 떠돌고 있었다.\n\n쳅은 행장실 직원에게 표를 건네며 \"이런 행사에서 잠시 물러나는 게 좋을 것 같은데. 공보실은 아직 좀... 알잖아.\"라고 말했다.\n\n점원은 쳅의 트렌치코트와 자자의 모피 재킷을 들고 돌아왔다. 그가 어깨에 걸치는 동안 그녀는 조용히 말했다. \"나를 해고하려고, 자기?\" 그녀는 놀랍도록 슬픈 표정으로 말했다.\n\n그가 예상했던 반응이 아니었다. \"아니, 아니야! 그건 아니야.\"\n\n\"괜찮아, 드레셉스. 난 막이 내린 후에도 무대에 오래 머무르는 사람이 아니니까.\" 그들은 비밀경호국 요원들과 함께 엘리베이터를 타고 메인 로비를 가로질러 걸어갔다. \"짧은 시간이었지만 좋은 일이었어. 내가 정치에 재능이 있진 않았지만 그래도 기회를 준 건 고맙네.\""
 chep.zsazsa.2.a: "대통령은 백악관으로 향하는 길에 죄책감과 혼란이 뒤섞인 감정을 느낀다."
 chep.zsazsa.3.t: "이별"
 chep.zsazsa.3.desc: "세쿼이아 호는 아름다운 배이자 대통령이 이용 가능한 하나뿐인 요트였다. 행정부 내내 의회는 그 망할 배를 팔아버리고 구시대의 유물을 치워버리려 성화였다. URI를 둘러싼 의회 내 싸움이 정점에 이르자, 쳅은 마침내 동의했다. 그는 배를 팔 것이었다. 단 한 번만 더 타길 원했을 뿐이다.\n\n배가 체서피크만 깊숙이 항해하는 동안 쳅 모리슨 대통령은 아내가 자리에 누워 있는 선미 쪽으로 비틀거리며 걸어갔다. \"타니까 좋아, 자자?\"\n\n영부인은 선글라스 너머로 약한 미소를 지었다. \"내가 타본 배 중 가장 큰 배는 아니지만, 뭐 더 나쁜 배도 있지.\" 그녀는 만 건너편을 바라보았다. \"헝가리를 떠나기 전 여동생들과 함께 보낸 마지막 휴일이 생각나네. 기차를 타고 지중해로 향했었지. 포도도 좀 샀어. 정말 아름다운 날이었지.\"\n\n쳅은 처음으로 둘만의 시간이 얼마나 적었는지, 얼마나 자주 대중과 언론을 위해 연기했는지 깨달으며 그녀를 바라보았다. \"자자,\" 그가 낮은 목소리로 말했다. \"이제... 우리가 잘 될 수 있을까? 대통령직이 끝나면 우리가... 잘 살 수 있을까?\"\n\n소금기가 두 사람의 얼굴을 스쳐 지나갔다. 자자는 지평선을 응시했다. \"난 동등한 동반자가 되려고 노력했어, 드레셉스. 떠날 수도 있었지만, 나는 농담이 아니라 무언가 일부가 되고 싶었어. 저들은 절대 믿지 않겠지만 나는 정말 열심히 노력했어...\"\n\n그들은 한참 동안 침묵했다. 파도가 배에 부딪혔다. \"떠나도 돼, 자자. 막지 않을게.\" 쳅의 목소리가 갈라졌다. \"당신도 나만큼이나 행복할 자격이 있어.\"\n\n\"멍청하고 감상적인 남자 같으니라고.\" 자자가 중얼거렸다. 그녀는 안경을 벗고 눈에서 무언가를 닦아냈다. \"워싱턴을 떠날 때까지 기다리자고. 그러면 합의점을 찾을 수 있을 거야.\""
 chep.zsazsa.3.a: "그들은 앞을 내다봤다. 정말 아름다운 날이었다."
 marriage_stalled_tt: "쳅과 자자의 결혼 생활은 끝이 났지만 두 사람 사이에는 악의가 아닌 슬픔만 가득할 뿐입니다."
 chep.zsazsa.4.t: "모욕"
 chep.zsazsa.4.desc: "백악관의 오후 늦은 시간이었다. 쳅은 직원들의 충성심을 얻기 위해, 그리고 자신도 웨스트윙의 사슬을 벗어나기 위해 많은 직원을 일찍 퇴근시켜 하루를 즐기도록 했다. 하지만 일은 끝나지 않는 것 같았다. 대통령이 짐을 싸는 동안 공보실 신입인 게리 모리어티가 집무실로 들어왔다.\n\n\"대통령 각하, 급한 일이 있어서 말씀드릴 게 있습니다.\"\n\n쳅은 열성적인 꺽다리 공보관에게 싫은 기색을 숨기려고 최선을 다했다. 그는 무슨 정치 기부자의 조카로, 레임덕에 빠진 대통령 밑에서 이력서를 채우기 위해 자리를 얻었다. 그는 취임 선서 때부터 쳅을 예고도 없이 찾아와 괴롭히기 시작했다. 불쾌감을 삼키며 쳅은 청년에게 계속하라고 손짓했다.\n\n\"그... 있잖아요. 모리슨 여사님? 영부인? 똑똑하시니까 이미 보셨겠지만, 지난주 내내 텔레비전에 나오셨습니다. 그리고 URI에 대해 계속 얘기하고 있어요. 법안에 관해 이야기하고 있고 집무실의 모든 사람이 그 시도를 높이 평가하지만, 많은 관심을 차지하고 있으며 우리가 우리의 요점을 사용하지 않습니-\"\n\n\"그녀가 뭐라고 말했죠, 게리?\"\n\n소년은 쳅이 자기 옷장에 있는 대부분의 옷을 합친 것보다 더 비싸다는 것을 알고 있는 양복을 입고 안절부절못했다. \"그녀는 폴 락살트와 다른 URI 개혁자들을 '멍청한 사람의 생각을 가진 똑똑한 사람'이라고 불렀습니다. 그리고 그녀는 락살트가 하워드 휴즈의 지갑 속에 너무 깊숙이 묻혀 있어서 매일 아침 출근하는 길을 찾을 수 있다는 사실에 놀랐다고 말했습니다.\"\n\n쳅 모리슨은 너무 웃겨서 울기 시작했다. 공보관은 불편한 표정으로 서 있었다. 그가 원했던 반응이 아니었기 때문이다. 쳅은 평정을 되찾으려고 노력했다. \"네, 네, 알겠어요... 제가 할게요.\" 그는 킥킥 웃었다. \"자자에게 언사 좀 낮추라고 얘기해 볼게요.\""
 chep.zsazsa.4.a: "대통령은 개인적으로 녹음된 내용 중 몇 가지를 직접 시청하기 위해 메모를 남겼다."
 chep.zsazsa.5.t: "농담"
 chep.zsazsa.5.desc: "리무진이 백악관을 빠져나와 워싱턴의 어두운 거리로 나섰다. 뒷좌석에는 새로 문을 연 케네디 센터의 연극을 보러 가는 쳅 모리슨과 자자 가보가 앉아있었다. 두 사람 모두 연극에 관심이 없었지만, 자자에게는 관심을 끌 기회였고 쳅에게는 탈출할 기회였다.\n\n백악관이 시야에서 사라지자, 쳅 어깨의 긴장이 풀렸다. \"자자, 들어봐, 어떤 공보실 직원이 당신이 URI 관련해서 언론에 나선 걸 가지고 나한테 따져댔어.\"\n\n지나가는 가로등 불빛에 밝혀져 쳅은 아내가 얼굴을 찡그리는 것을 보았다. \"어떤 멍청한 자식인데? 맹세컨대, 당신이 데리고 있는 이 사람들은 모기처럼 몰려다니면서 방해만 하고 도움은 하나도 안돼.\" 아내는 얼굴에서 상상의 곤충을 쫓아냈다. \"신문이 좋아했지. 청중도 좋아했고. 그리고 난 진짜만 말했어.\"\n\n그는 항복의 의미로 손을 들었다. \"알겠어, 알겠어. 사실, 자자, 정말 재밌었어. 그냥 공보실이잖아... 워싱턴이고... 걔들은 유머가 없어.\"\n\n\"멍청한 놈들. 그 대사는 내가 직접 생각해 낸 거 알아? 도움 없이. 이 끔찍한 인간들은 내가 연기하기를 기대하면서 읽을 대사도 하나 안 준다고. 난 광대가 아니라고. 나는 존나 빌어먹을 프로라고.\"\n\n\"슬프게도 나도 그 기분 알아.\" 쳅이 말했다. 전에는 그런 비슷한 점이 한 번도 느껴지지 않았는데, 자자도 자신만큼이나 잔인한 일을 당했다는 사실이 이상했다. 그는 고개를 저었다. \"그거 알아요? 개자식들은 좆까라 그래. 당신은 언론을 누구보다 잘 알잖아, 자자, 돕고 싶으면 나와서 도와줘.\"\n\n차가 멈추자, 쳅은 아내가 사랑은 아니더라도... 적어도 존경과 감사의 눈빛으로 자신을 바라보는 것을 느낄 수 있었다. 두 사람은 동반자이자 세상에 맞서 싸우는 외부인이었다."
 chep.zsazsa.5.a: "\"이제 쇼타임인 것 같네요, 여보.\""
 marriage_working_tt: "합의가 이루어졌습니다. 쳅과 자자는 더 이상 적이 아닙니다."
 chep.zsazsa.6.t: "구경거리"
 chep.zsazsa.6.desc: "자자 가보 영부인은 백악관에서 사람들을 즐겁게 해주고 있었다. 끈이 없는 태피터 드레스를 입은 영부인은 남편이 대통령이 된 이후 진행해 온 보수 공사를 처음으로 공개하는 자리인 여러 멋진 응접실과 거실을 언론에 공개하고 있었다.\n\n\"모리슨 여사님, 석유 파동 이후 워싱턴의 모든 사람이 허리띠를 졸라매고 있는데 어떻게 이런 비용을 감당하고 계십니까? 이것과 URI를 보니 백악관은 아직 메시지를 받지 못한 것 같습니다.\"  데이비드 브로더 기자가 말했습니다.\n\n자자는 눈을 가늘게 떴다. \"저는 가보 영부인이랍니다.\" 그러고는 거짓 웃음을 터뜨렸다. \"하지만 우리가 하는 이 모든 일은 개인 기부금으로 충당한답니다. 의회에 있는 그 짐승 같은 사람들은 믿기 어려울지 모르지만, 아직도 조국에 대한 책임감을 느끼는 사람들이 있어요.\" 그녀는 잠시 멈췄다가 연극처럼 손을 흔들었다. \"하지만 그것에 대한 제 생각을 듣고 싶지 않으실 거예요. 저는 이대로도 곤경에 처했으니...\"\n\n그녀는 문으로 안내하는 척했지만 이미 질문이 쏟아졌다. URI 개혁 노력에 대해 어떻게 생각하시나요? 의회 지도자들을 \"짐승\"이라고 불렀을 때 무슨 뜻이었나요?\n\n\"여러분, 제가 항상 정직하다는 거 알잖아요. 락살트나 란드그레베 같은 사람들이 자기네 도시가 URI로 돈을 왕창 받고 있는데 어떻게 URI를 가지고 소란을 피울 수 있는지 참으로 흥미롭다고 생각해요. 왜, 얼마 전에 락살트 씨가 애리조나에 있는, 사랑하는 남편 덕에 지어질 수 있었던 아름다운 다리를 홍보하는 걸 봤는데... 하지만 그 돈의 출처를 잊어버린 걸지도 모르죠. 오, 그는 단순한 일에 능숙하지 못하더군요. 숫자 세기 같은 거 말이죠.\"\n\n기자들이 메모를 적는 소리가 들렸다. 자자는 천진난만하게 눈을 깜빡였다. \"아, 여러분이 날 어떻게 하는지 알겠어요. 여러분들은 얼마나 나쁜지 말이에요. 한 여자를 이렇게 이용하는군요. 제발, 더 이상 묻지 마세요. 전 못...\""
 chep.zsazsa.6.a: "그 후 자자는 락살트, 클라우센, 란드그레베를 한 시간 동안 혹평했다."
 chep.rustin.1.t: "친애하는 러스틴 씨에게"
 chep.rustin.1.desc: "안녕하세요. 이 편지가 잘 전달되길 바랍니다. 장례식장에서 직접 뵐 수 있기를 바랐는데, 초대받지 못했거나 다른 사정으로 참석하지 못하셨다면 죄송합니다. 당신의 신중함을 이해하지만, 하트를 만날 수 있었으면 좋았을 텐데요. 두 분이 잘 어울렸을 거라고 확신합니다.\n\n제가 이 글을 쓰는 주제는 그런 것이 아닙니다. 그보다는 그가 남긴 공백에 대한 우려와 자극이 더 큽니다. 저와 각료들은 지난 몇 달 동안 끊임없는 위기 속에서 지냈습니다. 하트의 웅변술과 의회에서의 권위가 사라진 지금, 우리는 이 정치체계를 제대로 헤쳐 나갈 능력이나 개인적 힘이 부족한 쳅 모리슨에게 의지할 수밖에 없습니다.\n\n모리슨의 방어 없이, 의회는 도시 재개발 계획을 물고 늘어지러 왔습니다. 보수주의자들과 농촌 의원들은 이 프로그램의 핵심 행정을 무너뜨리기 위해 보호 장치를 조목조목 지적하며 핵심에 맞서 싸우기 시작했습니다. 그들은 이 제도를 자신들의 선거구를 보호하지 못하는 값비싼 낭비라고 조롱하고 있습니다.\n\n바로 본론으로 들어가겠습니다. 러스틴 씨, 당신의 도움이 필요합니다. 제대로 방어하지 못한다면 URI가 미국의 소외계층을 위해 해온 모든 좋은 일들이 파괴될 수 있습니다. 워싱턴을 방문하실 기회가 있으시면 언제든 저를 직접 만나주시길 부탁드립니다. 당신의 통찰력은 이 위기의 순간에 매우 소중하고 필요하기까지 한 것입니다."
 chep.rustin.1.a: "제인 제이콥스가"
 chep.rustin.2.t: "저녁식사에서의 장면"
 chep.rustin.2.desc: "\"제가 당신을 도울 수 있을지 모르겠습니다, 제이콥스 씨.\"\n\n제인 제이콥스와 베이어드 러스틴의 만남은 짧고 간단명료했다. 워싱턴 중심부의 평범한 식당에서 제이콥스와 러스틴은 많은 인사말을 주고받았고, 서로에게 많은 걸 요구하지 않았다. 이것은 단순한 대화가 아니었다. 이것은 협상, 아니 어쩌면 절박한 탄원이었다.\n\n\"중요한 일이 아니었다면 이런 부탁을 하지 않았을 거라는 거 알잖으십니까.\" 제이콥스는 여전히 커피를 바라보며 대답했다. \"어떤 예산 삭감도 없이 URI를 빠져나가게 할 가능성을 조금이라도 가지려면 소수인종 공동체의 지지를 얻어야 합니다. 지금 도와주지 않으면 우리가 조직한 모든 것이 파괴될 수도 있습니다.\"\n\n\"당신이 조직했다라,\" 러스틴은 반문했다. \"구할 가치가 없다는 말은 아닙니다. 하지만 여기서 문제는 당신이 아니라 쳅입니다. 킹 목사와 함께 일할 때 모리슨의 루이지애나를 보았는데 월리스의 앨러배마나 포버스의 아칸소나 다를 바가 없었습니다. 그 사람은 인종분리 제도에 진심으로 헌신하고 있었는데, 이제 와서 흑인 공동체로부터 구제받으려고 하나요?\"\n\n\"당신의 도움을 요청하는 건 모리슨 대통령이 아닙니다, 러스틴. 접니다. 그냥 백악관으로 와주세요. 우리 얘기를 들어주세요. 거기서부터 일을 시작할 수 있습니다.\""
 chep.rustin.2.a: "1분 간의 침묵 끝에, 러스틴이 마침내 고개를 끄덕였다."
 chep.rustin.3.t: "남부의 매력"
 chep.rustin.3.desc: "\"아시다시피 하트 행정부는 흑인 사회를 위해 많은 일을 해왔습니다.\"\n\n베이어드 러스틴은 쳅을 만날 생각은 전혀 하지 않았다. 물론 그는 도시에서 유용한 개혁을 통해 하트를 도왔지만, 그는 인종분리가 한창이던 시절의 남부 주지사였다. 쳅이 러스틴과 제이콥스를 만나자고 초대했을 때 러스틴은 좋은 관점을 가지고 만나려 노력했다. 어쨌든 간에 몇몇 친구들이 쳅을 개혁가라고 묘사했고, 뉴올리언스에서 근무하는 동안 흑인 표를 확실히 흡수했으니 말이다.\n\n그러나 지금까지의 평결은 확실히 부정적이었다.\n\n\"URI는 많은 도시 소수인종 공동체에 영향을 미쳤습니다.\" 쳅은 계속했습니다. \"심지어 FDR도 손대지 않았던 많은 공동체를 구했습니다. 흑인들은 승리, 많은 승리를 거두었습니다.\" 쳅은 잠시 혼자 낄낄댔다. \"이제 우리는, 말하자면 전세를 뒤집고 싶습니다. 미국의 소수인종을 조직하여 나라를 위해 싸울 수 있는 당신과 같은 분들의 도움이 필요합니다. 어때요?\"\n\n쳅은 활짝 웃었다. 러스틴은 대답에 신중을 기했다. \"제가 승낙할 거라고 확신하는 이유가 뭡니까?\"\n\n쳅은 혼란스러움과 분노가 뒤섞인 목소리로 대답을 얼버무렸다. \"제가 다른 생각을 해야 하는 건가요?\"\n\n러스틴은 자리에서 움찔하고 있는 친구 제인 제이콥스에게 고개를 돌렸다. \"제 생각에는... 이 문제는 저희 둘이 해결하는 게 가장 좋은 것 같습니다.\""
 chep.rustin.3.a: "모리슨 대통령이 백악관에 남부의 매력을 가져온다."
 chep.rustin.4.t: "성인에의 믿음"
 chep.rustin.4.desc: "마침내 러스틴의 편지가 보건교육복지부에 도착했다. 제이콥스는 평소 정부에서 일할 때는 평정심을 유지했지만, 러스틴의 반응에 초조해하며 인정하고 싶지 않을 만큼 많은 시간을 보냈다. 러스틴이 거절한다면 결과는 파괴적일 것이고 거절할 이유도 너무 많았기 때문에 그녀는 그를 자기편으로 끌어들이려 애를 썼다. 결국 편지가 도착했을 때, 그녀는 펜나이프를 잡아 편지를 개봉할 인내심을 겨우 붙잡았다.\n\n그녀는 편지를 살펴봤다. 훑어보니 \"도움\"이라는 키워드가 눈에 들어왔다. 마침내 숨을 내쉴 수 있었다.\n\n자세히 읽어보니 얼마나 많은 것을 약속하고 있는지 놀랄 만했다. 단순한 자문회의를 넘어서, 도시 흑인 운동가들을 중심으로 URI에 대한 실질적인 지원 운동을 벌이겠다는 계획이었다. 러스틴은 분명히 흑인 공동체가 이 문제에 대한 자신의 견해에 동의한다고 믿었다. 단순한 호의가 아니었다. 미국 최대 민권 지도자 중 한 명이 자신감을 드러낸 것이었다.\n\n제이콥스는 \"다시는 당신 상사와 얘기할 필요가 없는 한 말입니다.\"라는 마지막 대사에 웃음을 터뜨렸다.\n\n그녀는 부드럽게 편지를 다시 봉투에 넣고 책상 위에 올려놓은 후 펜을 꺼냈다. 첫 번째 임무는 답장을 작성하는 것이었다."
 chep.rustin.4.a: "그녀는 가장 먼저 떠올릴 수 있는 단어인 \"감사합니다\"로 말문을 열었다."
 chep.rustin.5.t: "하나 줄어든 실"
 chep.rustin.5.desc: "제이콥스는 지금쯤이면 집에 갔어야 했다. 집무실은 오랫동안 비었고 오늘 할 일은 더 없었다. 러스틴의 편지는 아직 책상에 남아있었다. 내일이면 그녀는 이 일을 숨기고 다음 계획으로 넘어갈 것이다. 그러나 먼저 답신을 써야 했다.\n\n러스틴의 편지는 날카롭고 간결한 거절이었다. 러스틴은 URI에 대한 몇 가지 기본적인 비판을 되풀이했고, 자신이 이전에 권고했던 사항을 언급하며 자신이 보기에 그 문제가 현실이 되었다고 말했습니다. 그의 생각에 URI는 유색인종 공동체를 제대로 보호하지 못하고 있었다. 유색인종 공동체를 가려버리고 있었다.\n\n이는 그다지 신경 쓰이지 않아야 할 일이었다. 하트는 민권 운동과 가까이 지낸 적이 없었다. 그것은 그녀나 그녀의 일, 또는 그들과의 관계를 보여주는 것이 아니었다. 하지만 여전히 가슴이 아팠다. 그녀는 이 문제들을 위해 싸워왔고, URI가 모두에게 좋은 것이 될 수 있도록 최선을 다했다. 하트의 모든 실패에도 불구하고 그녀가 한 일은 충분하지 않았을까?\n\n마침내 그녀는 일어섰다. 더 이상 대답할 말을 찾지 못했다. 언젠가는 집에 가야 했다. 내일 기운이 좀 더 생기면 그의 비판을 받아들이고 앞으로 나아갈 수 있을지도 모른다. 러스틴은 하루 더 기다릴 수 있었다.\n\n자리를 떠나면서 그녀는 책상 위 액자에 담긴 자신과 하트의 사진을 발견했다. 그녀는 생각했다. 하트를 떠나보내는 움직임이 하나 더 생겼다. 제이콥스가 실망시켰다고 느낀 공동체가 하나 더 생겼다."
 chep.rustin.5.a: "지금 당장 바꿀 수 있는 방법은 없다."
 chep.rustin.6.t: "새 도시에서의 걸음"
 chep.rustin.6.desc: "뉴욕의 거리가 들썩였습니다. LA가 휘저어졌고 시카고가 흔들렸습니다. 남부 도시들도 다시 한번 시위에 돌입했습니다.\n\n이런 것들이 미국 정부를 지지하기 위해서인 경우는 드물었습니다.\n\n하지만 러스틴과 제이콥스의 협상은 성과를 거두고 있었습니다. 흑인 거주지 주민들은 도시 재개발 계획을 지지하며 백인 일부가 자신들에게 등을 돌리는 듯 보이자, 권리를 지키기 위해 시위에 나섰습니다. 러스틴이 주최한 \"더 안전한 도시를 위한 행진\"은 전 세계의 이목을 도시 거리로 집중시켰습니다.\n\n행진은 URI 자금으로 산 밝은 새 가로등으로 밝혀졌습니다. 길은 저소득층이 집을 구할 수 있는 새로운 주택 개발을 강조하기 위해 만들어졌습니다. 행진자들은 거주지를 연결하는 새로운 고가전철 아래를 걸었고, 안전을 위해 재포장된 도로 위를 걸었습니다. 이들의 발길은 미국의 새로운 도시를 둘러보는 여행이었고, 그들의 일거수일투족을 따라다니는 카메라 기자들을 위해 설계되었습니다.\n\n미국 전역의 TV를 통해 도시 생활에서 멀리 떨어진 사람들도 이 모습을 지켜보았습니다. 그 몇 달 동안 모든 미국인은 하트의 계획이 만들어 낸 결과와 도움을 받은 모든 사람을 보았습니다."
 chep.rustin.6.a: "그들은 하트의 유산을 지키기 위해 싸우지는 않았을지 몰라도, 그 유산을 지키기 위해 노력했다."
 chep.billintros.1.t: "도전 시작"
 chep.billintros.1.desc: "\"토지개혁법에 따르면, 민간인들은 공공주택 블록에서 여분의 방을 사고팔고 임대할 수 있습니다.\" 제이콥스는 법안 요약본을 읽으며 \"모든 임대료 규제는 완전히 폐지될 것입니다.\"라고 말했다. 쳅은 법안의 내용이 들려오자 움찔했다. 이 법안은 URI의 공공주택 프로그램을 사실상 민영화하는 것으로, 전체 프로그램에 막대한 타격을 줄 수 있는 법안이었다.\n\n제이콥스는 \"모리슨 각하, 이 법안이 통과된다면 주택 문제는 다시 원점으로 돌아갈 겁니다.\"라고 경고하며 \"투자자들이 공공주택을 손에 넣고 시장에 내놓으면 비용이 대폭 상승하고 경제성은 가식마저 사라질 것입니다. 미국의 가난하고 취약한 사람들은 살면서 처음 가졌던 집으로부터 쫓겨날 것입니다...\"라고 말했다. 제이콥스는 계속해서 앞으로 닥칠 위기를 설명했지만 쳅은 이미 그로부터 멀어져갔다.\n\n그는 비관주의자가 아니었고, 긍정적인 태도로 여기까지 왔지만, 앞에 놓인 과업이 너무 컸기에 겁났다. 그는 하트의 유산을 살리기 위해 상하원 의원에게 로비하고, 텔레비전과 라디오에 출연하고, 길거리로 나가야 한다는 것을 알고 있었다. 문이 면전에서 쾅 닫히고, 동료들이 떠나고, 보수적인 상어들이 주위를 맴도는 모습이 그의 마음을 흐리게 했다.\n\n그의 마음속에서 작고 썩은 무언가가 URI에 대한 공격에 저항하는 것은 무의미하며, 왜 그런 노력을 해야 하느냐고 저항했다. 집무실을 떠나는 순간마저 쳅은 더 잘 알게 되었음에도 그 작은 목소리에 너무 귀를 기울였다. 그는 최근 들어 그 목소리가 자주 맞았다고 추론했다. 게다가 왜 쓸데없는 일을 위해 죽도록 일해야 하는지 의문도 들었다."
 chep.billintros.1.a: "불행한 전사"
 chep.billpass.1.t: "커다란 충격"
 chep.billpass.1.desc: "\"모리슨입니다.\" 쳅은 한동안 베이에게서 전화가 올 것을 예상하였기 때문에 두 번째 벨이 울리자, 전화를 받았다. 불친절한 상원이 법안을 가결할 가능성이 높다는 것을 알고 있었기 때문에 솔직하게는 두려운 마음이 들었다. 베이의 어색한 멈춤은 그의 의심을 확인시켜 주었을 뿐이었다. 쳅은 행운이 따르고 상원이 조금의 분별력이라도 있다면 법안에 거부권을 행사할 수 있을 거라고 홀로 생각했다.\n\n\"대통령 각하. 유감스럽게도 법안은 초다수로 통과되었습니다. 우호적인 상원의원 몇 명을 설득하려고 노력했지만, 그들은 표를 바꾸기는커녕 제 말을 거의 듣지도 않았습니다.\" 베이는 이 일이 모리슨에게 어떤 의미인지 잘 알고 있는 듯 깊이 사과하려고 했다. 마지막 기회였던 거부권 방안은 사라졌다.\n\n쳅은 눈을 질끈 감았다. 젠장. 젠장. 젠장. 또 한 번의 실패였다. 그와 다른 많은 사람이 일궈온 모든 것을 산산조각 내고 싶어하는 상원의 또 다른 따귀를 맞았다. 집무실에 앉아 전화기를 손에 든 그는 갑자기 살면서 느껴본 것 중 가장 큰 외로움을 느꼈다. 그는 베이와 작별 인사를 중얼거리며 전화를 끊었다.\n\n대통령은 두통이 찾아오며 적어도 내각을 구했다고 생각했다. 물론 URI는 갈기갈기 찢어지고 있었지만, 그것만 빼면 국정은 안정적이었다. 다른 대통령이라면 어떻게 했을까? 필립 하트가 긴축에 미친 상원을 설득해 야망을 축소하는 걸 막을 수 있었을까? 쳅은 분명 최선을 다했겠지? 그는 단지 상황과 불운, 그리고 날이 갈수록 더 잔인해지는 URI의 적들에 의해 저주받았을 뿐이다."
 chep.billpass.1.a: "그리고 변명은 계속 이어졌다."
 chep.billveto.1.t: "오버핸드 샷"
 chep.billveto.1.desc: "쳅 모리슨이 집무실에서 토지개혁법에 대한 투표 집계 결과를 듣자, 기쁨에 차 뛰어다닐 뻔했다. 근소한 격차였지만 법안이 거부권 무효화에 필요한 초다수를 얻는 데 실패했다. 그는 이미 작은 승리를 축하하며 머릿속에서 법률안거부교서를 작성하고 있었다.\n\n\"저는 이 법안이 공공주택의 기본적인 취지를 침해한다고 생각했기에 발의되었을 때부터 반대해왔습니다. 시장은 자연스럽게 역할이 있지만 독점적으로는 아닙니다. 모든 미국인이 주택을 가지려면 정부라는 선택지는 필수적이고, 저는 이 프로그램들을 제 전임자 하트 대통령의 유산 중 기초적인 것들로 봅니다. 그러므로 저는 이 법안에 거부권을 행사합니다.\"\n\n그는 이 교서를 검토하면서 적어도 시작이라고 생각했다. 연설문 작성자들이 연설문을 다듬어 주었지만, 그는 이 승리를 좀 더 오래 만끽하고 싶었고, 자신의 눈앞에서 연설문을 보고 싶었다. 이런 승리를 마지막으로 맛본 것은 아마도 뉴올리언스에 있었을 때까지 돌아가야 할 것이다.\n\n물론 법안이 가결되었고 그의 거부권을 극복하고 승리할 수 있는 표차에 가까웠다는 것은 여전히 우려스러운 일이었다. 그는 경계를 늦출 수 없었고 URI를 구하려면 보수적 반대파와 관계없이 법안에 반대하는 로비를 계속해야 했다.\n\n그는 전화기에 다가가면서 모리슨 행정부 하에서 승리를 거두는 것이 좋다고 생각했다. 적자에 대한 공포가 주변 상원의원들을 URI를 하나씩 해체하는 데 협력하게 할 것이라고 확신했던 건방진 보수주의자들의 자신감이 흔들릴 것이다. 아마도 희망적으로는 이제 그 기세가 꺾여 그의 부름이 더 많은 사람의 귀에 들릴 것이다."
 chep.billveto.1.a: "\"의원님들 여러분, 쳅 모리슨입니다. 오늘 투표에 참여해주셔서 감사합니다...\""
 chep.billfail.1.t: "질 나쁜 농담과 기적"
 chep.billfail.1.desc: "\"베이?\" 쳅 모리슨이 첫 번째 벨 소리를 듣고는 전화를 받았다. 그는 전화를 기다리고 있었고 소식을 듣고 싶어 안달이 났다. 현재 상원의 분위기를 고려할 때, 그는 최악의 상황을 예상했고 그에 대비하고 있었다. 바라건대, 그는 여전히 법안에 거부권을 행사한다는 방안이 있었고, 이것은 URI를 지키기 위한 전쟁의 마지막 전쟁이 아닐 것이다.\n\n버치 베이는 유쾌한 목소리로 \"법안은 부결되었습니다, 대통령 각하. 이 모든 보수파의 폭풍과 천둥에도 불구하고 법안은 51표도 얻지 못했습니다.\"라고 말했고 웃음이 이어졌다. 쳅은 베이에게 짜증내며 고개를 저었다.\n\n\"지금은 농담할 때가 아닙니다, 버치.\" 그는 \"제 희망을 북돋우거나 나쁜 소식을 누그러뜨리고 싶다면, 좀 저를 존중하고 솔직하게 말해주시죠.\"라고 단호하게 대답했다.\n\n\"...아니요, 진심입니다.\" 부통령은 어색한 멈춤 이후 \"당신이 이겼습니다, 모리슨 씨. 토지개혁법은 상원에서 부결되었습니다.\"라고 대답했다. 마침내 쳅은 자신의 도박과 선거운동이 효과가 있었다는 사실을 깨닫기 시작했다. 상원은 모든 예측과 예상을 뒤엎었고, 진짜로 분별력을 찾은 것처럼 보였다.\n\n\"베이, 죄송합니다. 정말 좋은 소식입니다. 락살트와 그의 군중은 무는 것보단 짖는 것인듯합니다. 한 번의 승리로 이런 전쟁이 끝나는 것은 아니니 경계를 늦추지 말아야 하겠지만 우리 정신에는 분명 좋은 일입니다.\" 그는 전화를 끊고 자리에 앉았다. 그는 적어도 URI의 작은 부분을 지켜냈지만, 더 많은 공격이 오리란 것을 알고 있었다. 기운을 차린 적극적으로 이점을 활용하길 원하며 그는 다시 전화기를 들고 전화를 걸기 시작했다."
 chep.billfail.1.a: "정말 세계 최고의 심의기구다!"
 chep.billintros.2.t: "부수적 피해"
 chep.billintros.2.desc: "버치 베이는 눈앞에 놓인 법안을 쳐다보고는 \"이 법안은 큰 겁니다, 대통령 각하.\"라며 \"우리 정부의 공공부문 일자리 대부분을 민영화하는 법안입니다. 민간부문이 꼭 필요한 일자리만 남기고 나머지를 다 없애버린다면 열 명 중 한 명도 살아남지 못할 것입니다.\"라고 말했다. 이 주제에 대한 보수주의자들의 고집은 쳅을 거의 웃게 할 뻔했다.\n\n상원의 보수주의자들과 적자 매파들은 수십만 개의 일자리를 위태롭게 하고 있었다. 이들은 연필을 쥐고 있는 관료들이 아니라 하트 대통령 재임 동안 크게 성장한 미국의 기반시설을 유지하고 확장하는 이들이었다. 이 노동자들이 사라진다면 미국의 교통 동맥이 위축되기 시작할 것이다.\n\n쳅은 베이가 상원의 성향을 설명하기 전까지는 이 상황을 우습게 여길 뻔했다. 이 법안이 거부권 방지 다수로 통과될 가능성이 매우 높았기에 그의 얼굴에서 웃음이 사라졌다. 그는 여전히 해야 할 일과 싸워야 할 전투가 남아있었다.\n\n행정부가 호의를 베풀어주거나 선거 기간 동안 도움을 주면 고마워할 미미한 상원의원들이 있었다. 운동가들도 적절히 배치하면 유용할 수 있었다. 물론 이들 노동자도 미국의 도로, 철도, 수로를 이용하는 모든 미국인과 마찬가지로 생계를 위해 싸울 모든 동기가 있었다.\n\n\"감사합니다, 베이 부통령님.\" 그는 깊은 생각에 잠겨 있다가 대답했다. \"저도 이 명단을 상대로 일할 테니 당신도 그렇게 해주세요. 힘들게 일한다면 적어도 이치를 아는 34명의 상원의원은 찾을 수 있을 겁니다.\" 베이는 고개를 끄덕이며 자리를 떠났고 쳅은 자신의 임무를 시작했다."
 chep.billintros.2.a: "\"안녕하세요, 상원의원님, 주에서 이렇게 많은 일자리를 잃을 수 있다고 확신하십니까?\""
 chep.billpass.2.t: "직업 불안정성"
 chep.billpass.2.desc: "상원에서 들려온 소식은 쳅을 벼락처럼 내려쳤습니다. 이번에 이 소식을 전한 것은 베이가 아닌 법안에 반대하고 대통령에게 나쁜 소식을 전하길 자원한 우호적 민주당원이었습니다. 쳅은 전화를 끊고 고개를 손에 묻기 전에 시간을 내고 반대표를 던져준 그 남자에게 감사를 표했습니다.\n\n그는 법안이 가결될 것으로 예상했습니다. 나쁘지만 적어도 거부권을 행사한다는 방안은 남아있었습니다. 그러면 보수파가 법안을 약화해서 다시 상원에서 가결시켜야 하고, 표가 부족하면 다시 법안을 다시 돌려보낼 수도 있었을 것입니다. 하지만 그런 일은 일어나지 않았습니다. 대신, 행정부와 그 동맹들의 로비에도 불구하고 상원의 초다수가 미국선택법을 통과시켰습니다.\n\n이제 수만 명의 미국인이 내일 아침 눈을 뜨면 언제 일자리가 사라지고 삶이 영원히 뿌리째 뽑힐지 모른다는 먹구름이 드리워진 채 깨어나게 될 것입니다. 생각만 해도 끔찍한 일이었지만, 이 절대적인 패배의 순간에 쳅이 생각할 수 있는 것은 자신과 상원이 실망시킨 모든 사람뿐이었습니다.\n\n지금처럼 외로움을 느낀 적이 거의 없었습니다. 이 시점에서 베이가 할 수 있는 말은 아무것도 없었습니다. 그의 상원과의 접촉은 충분하지 않았으며 이제는 다음으로 무너트릴 것을 기다리는 일만 남았습니다. 제이콥스를 볼 수도 없었습니다. 그녀는 이 법안의 후폭풍을 더욱 예민하게 인식하고 있을 것이고 그녀의 눈에서 실망감을 보는 것은 견딜 수 없을 것입니다.\n\n깊은 한숨을 내쉬며 그는 전화기에 손을 뻗었습니다. 그는 쓰러졌지만, 그가 맞았던 것은 가만히 있었을 때만이었습니다. 적들이 진격 중이었으니 그도 진격해야만 했습니다."
 chep.billpass.2.a: "외로운 남자, 외로운 책상."
 chep.billveto.2.t: "직업 구원자"
 chep.billveto.2.desc: "쳅은 미국선택법에 거부권을 행사하는 것을 특히 기뻐했습니다. 그는 이 법안을 순전히 악의에 의한 파괴적이고 추악한 법안으로 여겼습니다. 그렇기에 그는 상원이 초다수가 아닌 과반수 찬성으로 법안을 가결시켰을 때 기뻐했습니다. 그는 법안이 가결될 것으로 예상했고, 그의 로비 활동과 동맹의 영향력이 그 정도의 표차를 막을 수 있을지에 대한 의문은 법안이 상정된 후에도 여전히 풀리지 않는 숙제로 남아있었습니다.\n\n그는 오랜만에 자신이 국가에 도움을 주고 필립 하트의 유산으로 남을 중요한 프로그램을 지켜낸 진짜 대통령처럼 느껴졌습니다. 두 사람의 의견이 항상 같지는 않았지만, 쳅은 전임자에 대한 깊은 존경심을 바탕으로 그의 프로그램에 대해 의무감을 느꼈습니다. 적어도 현재로서는 그 선의의 일부가 상원에 남아 있는 것 같았습니다. 그는 오랜만에 통제권을 되찾았다는 느낌을 받고 배의 키에 다시 손을 얹었습니다. 그의 행정부는 그동안 역사와 정치의 폭풍우에 휩쓸리고 흔들렸지만, 이제는 안정된 길을 걷고 있는 듯했습니다.\n\n보수파는 당연히 필립 하트의 미국에 대한 아이디어가 남아있는 URI에 대한 또 다른 공격으로 돌아올 것입니다. 쳅 모리슨은 동원할 수 있는 모든 상원의원, 하원의원, 운동가, 시민들과 함께 그들을 기다리고 있었을 것입니다. 법안은 여전히 가결되었고 몇 사람의 마음만 바뀌었다면 URI에 치명적인 타격을 입힐 수 있었습니다. 지금 여기서 안주하는 것은 전국적으로 팸플릿을 뿌리고 다니는 보수주의 운동가들에게 뒤처지는 것을 의미할 뿐이었습니다. 이에 굴하지 않고 그는 연설, 집회, 시위 및 기타 모든 종류의 시위를 조직하기 위해 가능한 모든 동맹과 연락을 취하며 전화를 걸기 시작했습니다."
 chep.billveto.2.a: "\"물론 다음 주에 디트로이트에 갈 수 있습니다, 시장님.\""
 chep.billfail.2.t: "보수파의 비틀거림"
 chep.billfail.2.desc: "\"멋진 소식입니다, 베이 부통령님. 우리 편에 섰던 상원의원들에게 올바른 선택을 했으며 깊은 감사를 표한다고 전해주시죠. 우리는 조만간 다시 그들을 필요로 할 것이고 분명 다음 라운드에는 더 많은 설득이 필요할 겁니다. 아직도 믿기지 않는군요.\"\n\n\"저도 마찬가지입니다. 정말 축하드립니다. 우리는 힘든 싸움에서 확실한 승리를 거두었습니다. 보수파의 공갈과 허세에도 불구하고 URI는 여전히 건재하고, 그들은 51표조차 넘지 못했습니다.\" 쳅는 마음속에서 따뜻함이 피어오르는 것을 느끼며 베이에게 감사를 표하고 전화를 끊었다. 쳅은 오랜만에 진정으로 편안함을 느꼈다.\n\n수만 명의 미국인의 일자리가 지켜졌다. 아이들은 학교에 남아 친구들과 지낼 수 있었다. 가정은 지켜질 것이고 고통은 최소화할 수 있었다. 민영화 계획에 맞서 싸우는 것은 쉽지 않았고, 그는 모든 팔을 비틀고 연설하고 교섭해야만 했다. 대통령 선거의 가장 열광적인 부분에나 비교할 수 있는 캠페인 동안 그의 정치적 능력과 지구력은 한계점까지 늘어났다.\n\n하지만 그만한 가치가 있었다. 의회의 보수파들과 적자 매파들이 전열을 가다듬고는 URI에 대한 또 다른 공격으로 돌아오리라는 것을 알면서도 말이다. 그는 준비하고 기다릴 것이다. 쳅은 승리의 기쁨을 만끽할 여유가 없다는 것을 알면서 집무실을 떠났다. 허를 찔리기보다는 동맹들과 함께 조직을 정비하고 다음번 URI 방어에 대비하는 것이 나았다."
 chep.billfail.2.a: "아마도 중서부를 거친 여행?"
 chep.billintros.3.t: "자기 소모"
 chep.billintros.3.desc: "쳅은 베이 부통령이 폴더에서 법안 초안에 빨간 줄과 마크업이 그려진 종이 뭉치를 꺼내자, 눈을 굴렸다. \"오늘은 의회에서 무슨 약을 팔려고 하나요?\"\n\n\"정부 내 책임법입니다만...\" 베이가 단조로운 목소리로 말했다. \"한 줄 요약 해드릴까요?\"\n\n\"그럼요.\" 쳅은 서류를 밀어내려는 듯 손을 힘없이 흔들었다.\n\n\"음, URI 자금에 대한 지자체 감사를 의무화하는 내용입니다...\"\n\n\"전형적이군요.\"\n\n\"...그리고 감사하는 돈은 URI 자금에서 나옵니다!\" 베이는 답답한 듯 끙끙거리며 쳅의 책상 위에 서류를 던졌다. \"이건 순환하는 개소리입니다. 감사가 끝나면 프로그램에 지출되는 돈이 줄어든다는 사실이 드러날 테고, 비평가들은 감사를 비난하는 대신 우리가 저임금 계약 같은 걸 하고 있다고 말할 겁니다.\"\n\n쳅은 당황한 표정을 지우려고 얼굴을 문질렀다. 워싱턴의 냉소주의는 루이지애나에서와 마찬가지로 옹졸한 것이었다. 수백만 달러와 그만큼의 생계가 달려있다는 것만 빼면 말이다."
 chep.billintros.3.a: "의회는 왜 이 프로그램에 동참하지 않을까?"
 chep.billpass.3.t: "자아반성"
 chep.billpass.3.desc: "\"...대통령 각하?\"\n\n쳅은 걱정스러운 표정으로 책상에 기대어 있는 보좌관의 말을 못 들은 척했다. 사실 잘 들었지만, 그의 머릿속에는 여전히 그가 어안을 벙벙하게 만든 앞 문장이 생각났기 때문이다.\n\n'거부권 방지 다수로 법안이 가결되었습니다.'\n\n거부권 방지 다수라고? 그는 최근 기억에 남는 가장 냉소적인 협잡질 중 하나에 어떻게 누군가가, 더군다나 이 정도의 의원이 동조할 수 있었는지 이해할 수 없었다. 정부는 그 자체가 낭비적인 감사에 돈을 쓰고, 감사에 지출되지 않은 모든 것을 '자금 낭비'라고 부를 것이다.\n\n그 다음에는 어떤 일이 일어날까? 하트 대통령의 의제를 전면적으로 폐지하나? 쳅은 그건 너무 무리라고 믿고 싶었지만, 의회가 이 정도의 쓰레기를 가결했다면, 단지 무엇이 막히려나 보기 위하여 모든 것을 벽에 집어 던질 것이다.\n\n\"네, 알겠습니다.\" 쳅이 최대한 힘주어 말했다. \"차질입니다. 일시적이길 바랍니다.\""
 chep.billpass.3.a: "바라건대."
 chep.billveto.3.t: "무책임"
 chep.billveto.3.desc: "쳅은 경멸과 불신이 뒤섞인 표정으로 책상에 놓인 정부 내 책임법의 최종 수정안을 바라보았습니다.\n\n워싱턴의 냉소적인 분위기 속에서 '정부의 낭비'를 감사하기 위해 사회 기금을 전용하자는 이 놀라운 운동은 겉으로 보기에 너무 미친 짓처럼 보였기 때문에 쳅은 위원회에서 큰 차이로 부결될 것으로 예상했습니다. 그러나 이 법안은 위원회를 통과해 본회의에 상정되었고, 쳅은 자신이 더 나은 결과를 기대한 것이 미친 짓인지 스스로 물어야 했습니다.\n\n법안이 거부권 방지 다수를 얻지 못했다는 사실은 한 가지 희망이었습니다. '멍청함 때문에 거부권을 행사했다'라는 말은 카메라 앞에서 할 수 있는 말은 아니었지만, 보좌관에게로 향하는 그의 얼굴에는 그 생각만으로도 미소가 지어졌습니다."
 chep.billveto.3.a: "\"저는 이것에 서명하지 않습니다.\""
 chep.billfail.3.t: "상식"
 chep.billfail.3.desc: "\"...그리고 상원에서 좋은 소식이 들려왔습니다. 방금 앞서 말한 정부 내 책임법이 위원회에서 정체되고 있다는 소식을 들었습니다.\" 베이 부통령의 자기만족에 빠진 목소리는 쳅에게 아주 반가운 소식이었다.\n\n\"시간문제였습니다.\" 쳅이 웃었다. \"어떻게 그런 바보 같은 법안이 통과될 거라고 예상했는지 모르겠습니다.\"\n\n베이는 \"우리가 대세를 거스르고 있다는 사실은 변하지 않습니다.\"라고 경고했다. \"하지만 행운이라면 뭐든지 받아들일 겁니다.\"\n\n\"그래요, 뭐. 그들이 해낼 수 있는 최선이 이 정도라면 조금 더 많은 행운이 찾아오길 기대할 수 있다고 생각합니다.\" 쳅은 로즈 가든을 향해 의자에서 몸을 돌렸다. \"우리만의 법안을 통과시킬 수 있을지도 모릅니다. 미국에 우리의 흔적을 남기는 겁니다.\""
 chep.billfail.3.a: "\"하지만 저는 너무 앞서 나가고 있습니다.\""
 chep.billintros.4.t: "주저하는 악마의 변호사"
 chep.billintros.4.desc: "쳅 모리슨이 의회의 최근 법안을 읽자, 내적 갈등이 일어났습니다. 노동자복지법이라고 불리는 법안은 처음엔 매우 복잡한 것처럼 보였습니다. 이 법안 그 자체로는 URI의 어떤 신규 복지 조항도 폐지되지 않습니다. 그 대신 프로그램을 엄청난 요식행위 속에 가둘 뿐입니다.\n\n혜택을 받기 위해서 노동자는 고용되어 있고, 마약을 투약하지 않고, 자녀가 진학 중이고, 결혼했으며 그 외에도 온갖 것을 충족함을 증명해야 할 것입니다. 각각의 조항은 얼핏 보기에 합리적인 것처럼 보였지만 낱장을 넘길수록 쳅의 가슴 속에 우려가 생겨났습니다. 요건을 충분히 결합하고, 증명과 서류를 충분히 요구하면 프로그램 대상자 수가 그에 따라 줄어들 것입니다.\n\n그의 덜 자선적인 또 다른 부분은 이러한 제한에 대해 기뻐했습니다. 왜 마약중독 치료비를 납세자인 국민의 세금으로 받기를 원하는 마약 범죄자에게 공적 자금이 지원되어야 할까요? 정부는 결혼과 일, 금주를 장려해야 하지 않을까요? 그러나 그는 그것이 법안의 의도가 아니라는 것을 깊이 알고 있었습니다. 비판론자들은 URI의 이 조항을 폐지하는 대신에 이 법안을 요식행위로 가둬버릴 것이고, 이 프로그램은 불행히도 결실을 결코 보지 못할 많은 미국인을 유혹하는 유혹의 도구가 될 것입니다.\n\n그의 가슴 속에서 혐오감이 치밀어 오르자, 법안을 밀어젖혔습니다. URI에 대한 또 다른 공격이 진행 중이었기 때문에 이를 막아낼 준비를 해야 했습니다. 상원의원들이 법안의 단점을 알아차리길 바랐고, 알아차리지 못하더라도 최소한 거부권을 행사할 수 있는 권한은 유지하길 바랐습니다."
 chep.billintros.4.a: "누가 이 모든 양식을 작성할 시간이 있을까?"
 chep.billpass.4.t: "한 가닥 희망"
 chep.billpass.4.desc: "상원에서 노동자복지법이 가결되었다는 소식을 들은 쳅 모리슨 대통령의 얼굴에 비꼬는 듯한 미소가 번졌습니다. 그는 적자와 지출에 대한 상원의 집착을 고려할 때, 이 같은 결과를 예상하였습니다. 표결 결과가 발표되자 그의 이가 조금 깨물어졌습니다. 초다수였습니다. 상원은 그의 손에서 법안을 뺏어갔고 이제 그가 원하더라도 거부권을 행사할 수조차 없었습니다.\n\n그는 어쩌면 이게 최선일지도 모른다고 생각했습니다. 쳅은 제한 없는 복지에 대해 항상 회의적이었습니다. 그는 몇몇이 사람이 생각하는 것보다 더 많은 뇌물을 취하고 게으름을 피울 능력이 있다고 생각했습니다. 그는 자신이 힘들게 번 돈으로 어떤 부랑자가 일하지 않고 빈둥거리거나 마리화나를 피우는 것을 좋아하지 않았을 것입니다. 결국 그는 거부권을 행사할 수 있는 권한이 박탈된 것에 가슴 아파했지만, 상원의 결정에 진정으로 반대할 수 없었습니다.\n\n그는 URI가 살아남으려면 가장 논란이 많고 결함이 있는 부분을 없애야 한다고 생각했습니다. 상원은 이 부분을 삭제함으로써 그에게 큰 은혜를 베풀었습니다. 제한 없는 복지 조항을 폐지하는 것이, 예를 들자면 교통 조항을 폐지하는 것보다 낫다는 것이었습니다. 새로운 정당화를 할 때마다 쳅의 불안감은 다소 완화되었습니다. 이것은 그의 잘못이 아니었고 어쩌면 좋은 일일지도 모릅니다.\n\n필립은 그를 탓할 수 없었습니다. 상원이 그의 손에서 법안을 뺏어갔습니다. 그리고 어쩌면 그는 URI의 그 요소에 결함이 있다는 것을 인정할 수도 있습니다. 상원은 삭감해야 할 지출과 축소해야 할 프로그램이 있는 상황에서 하트의 유산이나 쳅의 반대를 특별히 중요하게 생각하지 않는다는 점을 분명히 했습니다. 그는 최선을 다했습니다. 쳅은 해가 지기 시작하고 집무실이 어두워지자 혼자서 그 말을 계속 되뇌였습니다."
 chep.billpass.4.a: "대통령의 눈가리개."
 chep.billveto.4.t: "펜놀림"
 chep.billveto.4.desc: "쳅은 앞에 놓인 노동자복지법을 바라보며 주저했습니다. 그는 법안에 대해 착잡한 감정이 있었습니다. 마음속 악마의 변호인은 이게 모든 반-URI 법안 중 가장 합리적인 법안이라고 말했습니다. 어쩌면 계속 파도를 막으려고 하는 것보다는 보수파에게 승리를 건네주고 만족시키는 게 나을지도 모릅니다.\n\n그러자 그 이후가 생각났습니다. 그는 임대료를 내고 아이들을 먹이며 심각한 빈곤의 짐을 짊어지지 않는 삶을 사려 URI의 프로그램에 의존하는 모두를 상상했습니다. 몇몇은 URI에 따른 새로운 원조 요건을 충족할 수 있겠지만, 훨씬 더 많은 사람은 그렇게 하지 못하고 절실히 필요했던 생명줄을 잃게 될 것입니다. 그는 여전히 그런 일이 일어나지 않도록 막을 수 있다고 생각했고 펜을 들었습니다. 그는 이 법안에서 몇 가지 긍정적인 점을 보았지만, 결정적인 순간에 자신이 해야 할 일을 알고 있었습니다.\n\n\"저는 노동자복지법에 거부권을 행사할 것입니다. 저는 이 법안이 관료적 요식행위와 미로 같은 절차를 동원해 도시 재개발 계획의 조항을 사실상 폐지하려는 시도라고 생각합니다. 상원이 프로그램에 문제가 있다면 정직하고 공개적으로 폐지해야지, 미사여구와 규정 뒤에 숨어 미국 국민을 기만해서는 안 됩니다.\"\n\n그는 법률안거부교서를 읽으며 미소지었습니다. 종종 집무실에서 무력감을 느끼곤 했지만, 거부권을 행사하는 이 순간만큼은 제대로 된 행정가가 된 것 같았습니다. 구두쇠 입법부로부터 취약하고 소외된 사람들을 보호하기 위해 권한을 행사하는 것, 이것이 대통령이 해야 할 일이었습니다. URI의 또 다른 조항이 살아남을 것입니다. 적어도 상원이 재조직되어 다시 시도할 때까지는 말입니다."
 chep.billveto.4.a: "도움의 손길을 내밀 기회가 남았다."
 chep.billfail.4.t: "복잡한 축하"
 chep.billfail.4.desc: "\"만세!\" 버치 베이는 수화기에 손을 얹고 집무실에 모인 다른 사람들에게 말했다. \"노동자복지법은 가결조차 실패했습니다. 보수파는 혼란스러워하며 법안 부결의 원인을 서로에게 돌리고 있습니다. 다시는 못 볼 광경인 듯 합니다.\"\n\n제이콥스는 기쁜 마음으로 손뼉을 치며 \"정말 멋진 일입니다.\"라고 말했다. 그녀는 상원에서 최악의 결과를 예상했지만 URI의 적들이 굉장히 큰 실수를 저지른 듯 했다. URI의 복지 조항은 하루를 더 살아남을 것이다.\n\n축하의 분위기 속에서 쳅 모리슨은 홀로 걱정했다. 그는 많은 미국인들이 복지에 대한 접근을 제한하는 것에 대해 완전히 개방적이라는 것을 알고 있었다. 열심히 일하는 많은 시민들은 공적 자금이 신청서만 작성하면 누구에게나 지급된다는 생각을 좋아하지 않았다. 그도 그들 중 하나였다. 국가의 정서를 감안할 때, 쉽게 역효과를 낼 수 있는 이 승리를 축하하는 것이 최선의 행동은 아닌 것 같했다. 제이콥스는 그에게 의아함의 눈썹을 치켜올리며 침묵에 대한 설명을 요구했다.\n\n그는 \"보수주의자들이 우리에게 복지 사기라는 프레임을 씌울까 걱정됩니다. 이 법안에는 문제가 있지만 심각한 문제를 해결하려 노력하고 있습니다...\"라고 설명했다. 그는 말을 끊었다.\n\n베이는 \"무슨 말인지 알겠습니다, 모리슨 대통령님. 그러나 URI의 이러한 조항들은 인기있는 것이며, 제대로 돌아가게 하려면 이런 식의 온갖 조건과 제한을 걸어둘 수는 없습니다.\"라고 말했다.\n\n제이콥스는 고개를 끄덕이며 덧붙였다. \"대통령님, 폭풍이 지나가고 보수파의 진이 빠질 때 이 프로그램은 URI의 핵심으로 자리 잡을 것입니다. 이 프로그램의 생존은 절대적으로 좋은 일입니다.\""
 chep.billfail.4.a: "또 다른 하트의 유산이 살아 남았다."
 chep.billintros.5.t: "운수평가법"
 chep.billintros.5.desc: "백악관 서재의 좁은 벽 안에 웅크리고 앉아 쳅은 최신 법안을 샅샅이 훑어보았습니다. 몇 분 전에 법안에 대한 브리핑을 받았지만, 쳅 잠시 시간을 내어 직접 살펴보겠다고 생각했습니다.\n\n제안된 법안은 심지어 반-URI 운동의 표준에도 미흡했습니다. 이전 법안들의 현명한 해결책을 전혀 찾아볼 수 없는 운수평가법은 석유 파동 당시 하트가 수립했던 예방 조치와 규제를 적나라하게 훼손하는 법안이었습니다. 에너지 위기가 \"끝났으니\", 이러한 \"경솔한\" 보호 조치가 더 이상 필요하지 않을 것입니다.\n\n쳅은 이 법이 하트나 제이콥스, 심지어 자신에 대한 공격마저 아니라는 것을 알고 있었습니다. URI가 그들의 표적이었습니다. 이념적, 경제적, 직업적 동기가 복잡하게 얽혀 있어 쳅은 오래전에 분석을 포기했습니다. 하지만 쳅은 그들의 수준을 낮게 볼 수밖에 없었습니다. 그들은 텔레비전에서 무슨 소리를 지르든 에너지 예방조치가 중요한 이유를 이해해야 했습니다. 그들은 석유 파동이 전 세계에서 벌어지는 것을 보았기 때문입니다. 다른 사람들이 쓰러지는 것을 보고도 그들은 여전히 발밑의 밧줄을 잡아당기는 것을 좋아했습니다.\n\n쳅은 한숨을 쉬었습니다. 그는 한 사람에 불과했습니다. 그는 자신과 하트가 해온 일의 가치를 증명하기 위해 할 수 있는 일을 다했습니다. 앞으로 닥칠 일은 닥칠 것입니다."
 chep.billintros.5.a: "기다리는 것 말고는 할 일이 없다."
 chep.billpass.5.t: "운수평가법 가결"
 chep.billpass.5.desc: "베이와 쳅은 집무실에 함께 앉았습니다. 베이에게 그날은 남아있는 URI의 동맹 세력을 필사적으로 결집해 URI 중 가장 시급한 프로그램을 위한 마지막 기반을 구축하는 날이었습니다. 쳅에게는 조용히 지켜보고 기다리는 날이었습니다. 하지만 두 날 모두 같은 재앙으로 끝났습니다.\n\n운수평가법이 통과된 것입니다. URI의 마지막 시스템인 비상 에너지 예방책 엉망이 된 채로 남겨졌습니다.\n\n법안이 통과된 후 버치 베이는 쳅에게 정부가 계속 일할 수 있고, 이 화재로부터 구할 수 있는 해답과 시체가 있다고 설득하려 했습니다. 하지만 쳅은 이를 믿을 수도, 고려할 수도 없었습니다. 쳅이 생각할 수 있는 것은 그가 실망시킨 국민, 그가 실망시킨 국가, 그가 실망시킨 전임자뿐이었습니다. 또다시 에너지 위기가 닥친다면 미국인들은 하트가 그토록 힘들게 극복했던 혹독한 추위와 녹슨 자동차를 겪게 될 것입니다.\n\n쳅은 자신을 위한 시간이 필요하다고 결심했습니다. 그는 더 이상 이 사무실을 견딜 수 없었습니다."
 chep.billpass.5.a: "그는 대답이 없었다. 더 이상 못 찾을 거야."
 chep.billveto.5.t: "거부된 운수평가법"
 chep.billveto.5.desc: "쳅은 승리라고 혼자 생각했습니다.\n\n어쩌면 너무 늦은 승리, 수개월 동안 굶주린 상원의원들이 URI를 깎아내린 끝에 얻은 승리일지도 모릅니다. 너무 작은 승리였을지도 모릅니다. 결국 쳅은 거부권을 행사할 수밖에 없었습니다. 하지만 운수평가법은 이미 죽은 법안이었습니다. 하트 행정부가 구축한 긴급 예방책은 좀 더 오래 지속될 것입니다.\n\n그 후 며칠 동안 쳅은 교통 평가법에서 기권하기로 하고 URI에서 벗어난 몇 명의 상원의원들에 대해 오랫동안 깊이 생각했습니다. 아마도 반-URI 세력 중 일부조차도 에너지 위기가 미국 전역에 끼친 불행을 마음속 깊이 이해했을 것입니다. 그들은 미국이 다시는 그런 공포에 직면하지 않을 자격이 있다는 것을 이해했을 것입니다.\n\n그들이 무엇을 느꼈든 그것은 승리였습니다. 쳅은 언젠가 미국이 필요로 할 하트의 유산을 조금이나마 지켜낸 셈이었습니다. 그날이 오면 사람들은 하트의 독수리가 물어 뜯겨지기 전에 멈춰서 다행이라고 기뻐할 것입니다."
 chep.billveto.5.a: "좋은 날은 어두운 밤의 연속을 끝낸다."
 chep.billfail.5.t: "운수평가법 부결"
 chep.billfail.5.desc: "쳅은 이 전화를 몇 시간 동안 기다렸다. 전화가 왔을 때 그가 기도하던 소식이 들려왔다.\n\n법안이 부결됐다고 베이는 그에게 말했다. 부결. 심지어 상원의원 50명의 지지조차 얻지 못했다. 대중과 상원은 URI의 중요한 에너지 보호가 미국에 필요하다는 것을 이해했다.\n\n\"이제 우리의 추진력을 고려해야 합니다.\"라고 베이가 쳅에게 말했다. \"이 승리로 반대파는 굴욕을 참고 있습니다! 미국은 우리에게 다시 믿음을 주고 있고, 하트에 대한 믿음이 있다고 말하고 있습니다. 이런 기세로 우리가 할 수 있는 일들을 생각해 보십시오!\"\n\n쳅은 이를 고려했지만 오래 가지 못했다. \"그런 태도는 고맙지만 솔직히 말씀드리죠. 이대로는 계속 버틸 수 없어요. 적어도 지금은 전 지쳤어요, 베이. 시간을 좀 주셔야 해요.\"\n\n두 사람은 작별 인사를 나누고 쳅은 자리에서 일어났다. 사무실에는 마지막 황혼의 빛이 사라지고 있었다. 쳅은 마침내 집으로 돌아갈 수 있었다."
 chep.billfail.5.a: "대통령도 휴식이 필요하다."
 chep.billintros.6.t: "파괴"
 chep.billintros.6.desc: "그는 결코 백악관을 탈출할 수 없었다. 얼마나 많은 상원의원을 찾아갔는지, 얼마나 많은 친 URI 모금 행사에 참석했는지는 상관 없었다. 결국 쳅 모리슨은 끔찍한 문을 통과해 차가운 비소빛 건물 안으로 다시 들어가야만 했다. 백악관이 지신의 영혼을 집어삼키고 있었다고 쳅은 확신했다.\n\n\"각하?\" 근처에서 목소리가 들렸다. 쳅은 고개를 돌려 그의 공보실 보좌관 게리 모리아티의 초췌한 모습을 보았다. 그의 손에는 작은 폴더가 들려 있었고 얼굴에는 걱정스러운 표정이 가득했다. \"방금, 어, 보수파가, 어...\" 그는 쳅이 잡을 수 있도록 폴더를 내밀며 말을 이어갔다. \"내일 아침에 법안을 발의할 계획이라고 합니다.\"\n\n쳅은 보좌관의 손가락에서 폴더를 집어 들고 페이지를 넘겼다. \"연방재무법\"은 URI 수혜 도시에 새로운 제한을 부과하고, 연방 지원 및 보조금 프로그램을 받는 지방 자치 단체에 균형 잡힌 예산을 요구하고, 특정 연방 요건을 충족하지 못한 경우 URI와 같은 프로그램에서 탈퇴하도록 요구한다...\n\n대통령의 얼굴이 창백해졌다. 그가 읽고 있던 것은 URI 자금을 전반적으로 파괴하려는 시도에 지나지 않았다. 보수파들은 URI에 대한 대중적 지지를 끌어올리려는 쳅의 노력이 실패했다고 판단하고 점진적이고 공손한 개혁이라는 가식을 모두 버리고 있었다. 그들은 필립 하트의 유령이 무덤에서 일어나 그들을 막을 수는 없다는 걸 알고 있었다.\n\n\"그, 항의하는 기자회견을 열면 어떨까요? 항의를 좀 이끌어낼 수 있을 것 같은데...\" 게리가 쳅에게 폴더를 건네주며 말했지만 대통령은 대답하지 않았다. 대신, 그는 귀신에 홀린 사람처럼 비틀거리며 관저로 향했다."
 chep.billintros.6.a: "쳅은 그의 얼굴을 누구에게도 보여주지 못했다."
 chep.billintros.7.t: "절멸"
 chep.billintros.7.desc: "텔레비전에서는 ABC 방송이 조용히 흘러나왔다. 월터 크롱카이트가 연방재무법에 대한 보도를 발표하는 동안 쳅은 두 손을 얼굴 앞으로 모은 채 화면을 응시했다. 이 법안은 곧 압도적인 표 차로 통과될 것이다. 이 법안이 통과되면 URI의 자금은 초토화될 것이다. 그는 한 남자가 크롱카이트에게 서류를 건네는 것을 계속 지켜보고 있었다. 기자는 서류를 집어 들고 안경을 고쳐 쓴 다음 그 내용을 입에 담기 시작했다. 쳅은 텔레비전의 음소거를 해제했다.\n\n\"-워싱턴입니다. 코커스에서 두 번째 법안이 발의되었고, 통상적인 입법 절차를 생략하고 오늘 밤 표결에 부칠 예정이라는 소식이 전해졌습니다. 이 도시분리법은 하트 대통령과 모리슨 대통령이 지지한 도시 개혁 계획에서 도시들이 아무런 대가 없이 탈퇴할 수 있도록 허용할 것입니다. 기자가 보기에 이 법안은 갑작스러운 종말을 가져올 것-\"\n\n쳅이 다시 소리를 끄자, 크롱카이트는 침묵에 빠졌다. 그는 떨리는 손으로 고개를 숙였다.\n\n그는 법안을 막기 위해 마지막 필사적인 노력을 기울여야 한다는 것을 알고 있었다. 그는 남은 몇 안 되는 참모들에게 전화를 걸어 지도부와 연락을 취할 수 있었다. 심지어 지금 당장 비밀 경호국의 도움을 받아 국회의사당으로 가서 의원 개개인에게 간절히 호소하며 의원들의 자비를 구할 수도 있었다. 하지만 쳅 모리슨은 몸을 움직일 수 없다는 것을 알았다. 보수파가 이미 표를 확보하지 않았다면 이렇게 갑작스러운 파워 플레이를 벌이지도 않았을 것이다. 다 끝났다.\n\n쳅은 필립 그리고 그가 자신의 유산을 어떻게 쳅에게 맡겼는지 기억하며 가쁜 숨을 몰아쉬었다. 필립은 아무도 해내지 못할 때도 쳅이 위대한 일을 해낼 것이라고 믿었는데... 지금은... 지금은... 스스로에게 쳅은 자신이 단순한 자리를 지키는 데 불과하다는 것을 증명했다."
 chep.billintros.7.a: "그는 검은 거울에 비친 자신의 모습을 보지 않기 위해 텔레비전을 켜둔다."
 chep.badending.1.t: "분열"
 chep.badending.1.desc: "텔레비전은 계속 재생되었다. 월터 크롱카이트는 펄럭이는 성조기의 환영으로 변했고, 성조기는 색색의 막대 모양으로 변했다. 웨스트 윙엔 적막 뿐이었다. 그의 비밀 경호원을 제외하고는 모두 집으로 돌아갔다. 자자는 그를 구하러 내려오지 않았다.\n\n몸을 떨며 쳅 모리슨은 앉아있던 소파에서 일어났다. 그는 집무실의 비틀거리며 거대한 원형 카펫 위를 걸어서 결단의 책상 뒤에 앉았다. 그는 야구공, 뉴올리언스의 스노우볼, 자신과 필립 하트의 사진 등 책상 표면을 장식한 몇 가지 장식품을 응시했다. 그는 마지막 물건을 집어 책상 서랍에 조심스럽게 넣었다.\n\n도시 재개발 계획은 사라졌다. 그와 하트가 일군 일의 대부분이 사라졌다. 그와 내각이 겪어온 모든 투쟁과 희생은 헛된 것이었다. 하룻밤 사이에 두 개의 행정부가 완전히 붕괴되었다.\n\n쳅은 책상 위에 머리를 얹었다. 어쩌면 이 상황을 수습할 방법이 아직 남아 있을지도 모른다고 억지로 생각했다. 머리를 식히기 위해 잠깐의 휴식이 필요했다. 대통령은 의식을 잃어가며 그는 이 모든 것이 악몽일지도 모른다는 조증적인 희망을 붙잡았다."
 chep.badending.1.a: "만약 그랬다면."
 chep.mehending.1.t: "원망"
 chep.mehending.1.desc: "도시 재개발 계획을 둘러싼 끝없는 비난, 교섭, 선거운동의 비참한 공방이 끝나갈 무렵, 쳅 모리슨은 도시 재개발 계획을 지키기 위한 전투에서 실패한 많은 것들을 되돌아보고 반성하는 시간을 가졌다.\n\n아무런 이유도 없이 행정부를 괴롭히기 위해 통과된 것일 뿐인 일자리 프로그램 삭감과 주택 계획에 가해진 피해는  그를 힘들게 했다. 그는 내년에 사람들이 보수파의 이기적이고 배신적인 행동을 깨닫고 그들을 투표로 몰아내어 필립과 쳅의 유산을 지켜주기를 바랐다.\n\n물론 그는 파티에 참석하고 자자와 시간을 보내는 등 대통령 임기 동안의 실패를 잊기 위해 노력했지만, 그의 마음은 항상 URI사 입은 피해로 돌아갔다. 그는 종종 누가 잘못했는지 생각하면서 보수파, 내각(특히 제인 제이콥스 장관), 보수파에게 법안을 지킬 것을 요구하지 않은 무모한 유권자와 운동가를 탓했다."
 chep.mehending.1.a: "그러나 마음속으로는 혼자 자신을 원망했다."
 chep.mehending.2.t: "귀환"
 chep.mehending.2.desc: "제인 제이콥스의 고향인 그리니치 빌리지는 하트 대통령의 도시 개혁에 가장 큰 영향을 받은 지역 중 하나였다. 이 자유분방한 예술가 공동체는 하트 행정부 이전부터 여러 차례 슬럼가 철거 계획의 표적이 되어 왔으며, 제인은 모든 계획을 막기 위해 사력을 다해 싸웠다. 하트의 대통령 재임 기간 동안 철거를 막았고, 그의 행정부가 만든 개발 계획으로 이 지역은 다시 활기를 되찾았다. 그래서 제인 제이콥스는 주택교육복지부 장관직에서 은퇴한 후 이곳으로 돌아와 자신이 싸웠던 주민들과 함께 시간을 보내기로 결심했다.\n\n당연히 더 빌리지에서는 그녀를 기꺼이 맞아주었고, 제인 제이콥스는 의회에서 도시 재개발 계획이 무산된 후 오랜만에 진정한 감사함을 느낄 수 있었다. 지역 신문의 한 기자가 \"제이콥스 여사님, 하트 대통령과 모리슨 대통령 밑에서 이룬 성과에 만족하십니까?\"라고 질문했다. 제인은 억지로 미소를 지으며 \"네, 물론입니다.\"라고 대답했다. \"앞으로 도시 문제에 대해 더 많은 일을 할 의향이 있습니까?\" \"그렇게 될지도 모르지만 지금은 집에서 시간을 보내며 의회에서 일했던 일을 떠올릴 필요가 있습니다.\"라고 답했다.\n\n대통령 내각에 들어가기 전의 삶으로 돌아간 그녀는 자신의 일이 더 빌리지의 모든 사람들의 삶에 더 나은 영향을 미쳤다는 것을 분명히 알 수 있었다. 그러나 그녀는 여전히 행정부의 실패에 대해 몹시 후회하며 쳅 모리슨 대통령을 비난하는 한편, 도시 재개발 계획을 보존하는 데 있어 자신의 능력에 대해서도 의문을 품었다."
 chep.mehending.2.a: "그녀는 충분히 했나?"
 chep.mehending.3.t: "뉴올리언스로의 귀향"
 chep.mehending.3.desc: "버치 베이가 회고하길 쳅 모리슨은 괜찮은 부통령이었고 그 상황에서 대통령으로서도 괜찮게 해냈지만, 그가 진정으로 빛난 순간은 뉴올리언스의 관광 가이드 역할이었다. 워싱턴에서 연이은 입법 패배로 URI가 피투성이가 된 채 그들은 패배의 충격에서 벗어나기 위해 쳅의 고향에 왔다. 지금까지 그들은 거의 성공하지 못했다.\n\n도시를 돌아다니며 쳅은 거리와 상점을 돌아다니며 말을 걸었고, 가끔 멈춰서서 친절한 행인들과 대화를 나누기도 했다. URI가 살아남았다면 뉴올리언스는 달라졌을까? 더 나은? 더 안전했을까? 질문은 계속 이어졌지만 두 사람 모두 그 질문에 답하고 싶지 않았다. 두 동네 사이의 보이지 않는 경계선에 다다르자, 쳅은 걸음을 멈추고 주위를 둘러보았다.\n\n\"이 동네는 안 좋은 곳이에요, 베이. 돌아가는 게 좋겠어요.\" 베이의 눈썹이 찡그려졌다. 나쁜 지역으로 보이지는 않았다. 그러나 지나가던 한 가족이 모리슨에게 인사를 건넸다.\n\n\"모리슨 씨, 저를 기억하실지 모르겠지만 54년 캠페인 행사에서 만났었습니다. 프랭크 리치먼드입니다. 여기 있는 우리를 위해 싸워주신 것에 대해 감사드리고 싶었습니다. 저는 이 동네에서 수십 년을 살았지만, 당신과 필립 하트가 백악관에 있을 때 비로소 상황이 나아지기 시작했습니다.\" 아버지가 환하게 웃으며 말했다.  쳅은 기꺼이 감사를 표하고 아이들과 인사를 나눈 후 베이와 함께 산책을 계속했다.\n\n부통령은 그의 발걸음에 새로운 봄이 찾아왔다는 것을 알아차렸다. 행복했던 시절의 지지자들을 만나면서 뉴올리언스라는 도시에만 관심을 가졌던 그에게 좋은 기억이 되살아난 것일지도 모른다. 어쩌면 부질없어 보이는 싸움에서 도움을 받았던 사람들을 만나면서 그간의 고난과 고통이 뒤늦게나마 의미를 갖게 되었을지도 모른다. 그것이 무엇이든 베이는 더 이상 캐묻지 않는 것으로 만족했다."
 chep.mehending.3.a: "힘든 시기의 밝은 빛이다."
 chep.chepgoodending.1.t: "여론조사"
 chep.chepgoodending.1.desc: "민주당 지도자 휴버트 험프리는 쳅 모리슨 대통령의 집무실로 가는 길에 수많은 보좌관을 밀치며 백악관 복도를 반은 걷고 반은 뛰는 자신을 볼 수 있었다. 마침내 문을 열고 로마의 독수리처럼 기쁜 마음으로 최신 갤럽 여론조사를 들고 들어갔을 때, 그는 쳅과 버치 베이가 이미 자기 보고서를 쳐다보고 있는 것을 보았다.\n\n\"당신은...?\"\n\n쳅이 고개를 들었다. \"여론조사요? 물론이죠, 휴버트. 제 말은.. 맙소사 방금 베이에게 말했어요. 난 그냥...\"\n\n버치 베이는 장난스러운 미소를 지으며 \"보시다시피 대통령께서 상당히 흥분해 계십니다.\"라고 말했다. \"우리 모두 URI가 피 흘리는 것을 막기만을 바랐던 것 같은데...\"\n\n\"노조 유권자들 사이에서 지지율이 10% 상승했습니다! 도시 유권자 사이에서는 15% 상승입니다!\" 체프는 특유의 쾌활함으로 포효했다. \"시골 유권자들 사이에서 3% 증가!\" 그는 보고서 페이지를 손으로 두드리며 입가에 미소를 띠었다. \"이게 무슨 뜻인지 아십니까?\"\n\n휴버트와 베이는 아무 말도 하지 않았다. 대통령은 분명 즐겁게 지내고 있었다.\n\n\"보수주의자들의 목에 칼날을 들이댔어요. 그 개자식들은 우리를 잡았다고 생각했지만, 이 숫자로는... 이 숫자로 의회에서 아무것도 하지 않는 놈들은 URI를 무너뜨릴 엄두도 못 낼 겁니다. 멍청하고 썩어빠진 개자식들.\"\n\n험프리는 목을 가다듬었지만, 미소를 억누를 수 없었다. \"제가 사용할 만한 언어는 아니지만, 그래요. 다음 단계로 넘어가죠.\""
 chep.chepgoodending.1.a: "보수 혁명을 패배시켰다."
 chep.chepgoodending.2.t: "밤"
 chep.chepgoodending.2.desc: "백악관에서의 긴 하루였다. 5시가 다 되어도 사무실에서 퇴근하는 직원은 거의 없었다. 해가 지고 심야 쇼가 시작되자 쳅과 버치 베이는 여전히 집무실에 모여 있는 자신을 보았다.\n\n베이가 시계를 들여다보았다. \"대통령님, 수다를 즐기러 왔지만 빨리 집에 가지 않으면 마벨라와 애들이 저를 죽일 것 같습니다. 정말 가봐야겠습니다.\"\n\n쳅은 눈을 깜빡이며 자신이 기꺼이 집무실에 그렇게 오래 머물러 있었다는 사실에 스스로 놀랐다. \"물론이죠, 버치. 여기서 몇 가지 일을 마무리하고 싶지만 이만 돌아사게요. 아내에게 안부 전해주세요.\" 부통령은 고맙다는 인사를 했다. 양복 코트를 입기 시작했을 때 쳅이 다시 말을 걸었다. \"가기 전에, 버치, 이 말을 하고 싶었어요... 고맙다고요. 당신이 해준 모든 일에 대해 제가 얼마나 고마워하는지 당신은 모를 거에요.\"\n\n\"영광이었습니다.\" 버치가 미소를 지으며 말했다. 그리고 그는 떠났다.\n\n쳅은 다시 혼자가 되었다. 몇 분간 침묵이 흐른 후 그는 전화를 받았다. 짧은 벨소리가 울린 후 한 여자의 목소리가 들려왔다. 그녀는 행복해 보였다. 그는 배경에서 웃음소리를 들을 수 있었다. \"여보세요, 제인 제이콥스입니다.\"\n\n\"제인, 쳅이에요.\" 대통령이 말했다. \"시간 있으세요?\"\n\n얼마 전까지만 해도 그녀는 그를 무시했을지도 모른다. 제인은 \"물론이죠.\"라고 말하기 전에 잠시 멈칫했다.\n\n\"이번 URI 싸움이 끝나고 나서 필립과 그의 유산을 어떻게 보존할 수 있을지 많은 생각을 해봤어요. 당신은 항상 저보다 이런 일에 더 나은 두뇌를 가졌어요. 몇 가지 아이디어를 생각해낼 수 있도록 도와줄 수 있을까요?\""
 chep.chepgoodending.2.a: "\"몇 가지 아이디어가 날 듯 합니다, 대통령 각하.\""
 chep.chepgoodending.3.t: "절차"
 chep.chepgoodending.3.desc: "버치 베이는 상원의장석에 앉아 연단에서 미국 상원의원들이 모인 모습을 내려다보고 있었다. 그는 마이크에 기대어 만족감을 감추지 않았다. \"상원이 개회합니다.\"\n\n의기소침해 있던 의원들은 토론을 중단하고 각자의 책상으로 돌아갔다. 베이는 이날 회의 진행에 화가 난 보수주의자들과 국가파들이 얼굴을 찡그리고 책상 뒤로 주저앉자, 미소를 지었다. 한 민주당 상원의원이 일어나서 회의장에 있는 연단으로 다가갔다.\n\n\"무슨 일로 일어나셨습니까?\" 베이가 물었다.\n\n\"의장님, 규칙에 따라 제출할 규칙위원회의 특별 보고서를 제출합니다.\"\n\n베이는 상원 서기를 향해 손짓했다. \"서기가 제목을 보고할 겁니다.\"\n\n\"상원 법안 1316호 보고합니다, 과거, 현재, 미래의 대통령을 기념하는 대통령 도서관 시스템 설립을 규정하는 법안, 개정하는 법은...\"\n\n베이가 자리에서 앞뒤로 몸을 돌리면서 제목이 계속 이어졌다. 이 법안은 존 F. 케네디, 필립 하트, 그리고 다른 전직 대통령들을 기념하는 민간 사원을 짓기 위한 일련의 비용 지출이라는 다소 엉뚱한 내용이었다. 이 법안은 삶을 변화시키거나 미국을 재창조하는 법안이 아니라 과거의 업적을 다음 세대를 위해 보존하는 법안이었다. 하지만 쳅 모리슨과 필립 하트를 기리는 사원이 세워질 것이라는 전망에 보수주의자들이 분노하는 모습을 보고 나니 그 모든 것이 가치가 있었다."
 chep.chepgoodending.3.a: "원내에서 논쟁이 벌어지고 있지만 투표가 어느 방향으로 진행될지는 의문의 여지가 없다."
 chep.chepgoodending.4.t: "추모"
 chep.chepgoodending.4.desc: "캘버트 거리는 조용했고, 이는 제이니 하트에게 오랜만에 찾아온 고요한 시간이었다. 아이들은 마침내 집을 떠나 각자의 삶과 가족, 직업으로 돌아갔기 때문이다. 남편이 세상을 떠난 후 첫날부터 집요하게 찾아왔던 기자들도 집 밖에서 캠핑하는 것을 멈췄다. 남은 것은 그녀와 남편의 비밀 경호원들뿐이었고, 둘 다 워싱턴에서 벗어나 한가롭게 지낼 기회를 누리고 있었다.\n\n그런데 예고도 없이 전화벨이 울렸다. 제이니는 전화벨이 한 번, 두 번 울리자, 필립이 마지막 며칠을 보낸 서재에서 몸을 일으켜 부엌으로 향했다. \"여보세요?\"\n\n\"여보세요, 백악관 교환실입니다. 대통령님 연결 중입니다. 잠시만 기다려 주세요.\" 한 젊은 여성이 말했다. 윙윙거리는 소리가 들렸다. 그러자 쳅이 전화를 걸었습니다. \"안녕하세요, 제이니! 쳅입니다. 대통령입니다. 그.... 안 좋은 시간에 전화한 건 아니겠죠?\"\n\n제이니는 억지 미소를 지었다. 이 모든 일이 있고 난 뒤에도 쳅이 얼마나 어색한지 놀랐다. \"전혀요. 어떻게 도와드릴까요?\"\n\n\"지금 TV를 보고 계시었는지 모르겠지만 대통령 도서관 법안이 통과되었다는 소식을 알려드리고 싶어서요.\" 잠시 멈칫했다. \"가장 먼저 알리고 싶었습니다. 필립의 유산을 보존할 것이라는 사실을 가장 먼저 알려드리고 싶었습니다.\" 또 잠시 멈칫했다. \"원하신다면 건물 전체, 아니면 구내 전체에 필립의 청렴성을 알릴 수 있도록 할 것입니다.\"\n\n제이니는 눈을 감고 슬픈 미소를 지었다. \"고마워요, 쳅. 정말... 의미있네요. 정말이에요. 지난 며칠 동안 힘들었던 건 알지만 필은 진심으로 당신을 생각했어요. 그걸 알아주셨으면 좋겠어요.\"\n\n다시 침묵이 흘렀지만, 제이니는 이번에 누군가 흐느끼는 소리가 들렸다고 생각했다. \"고마워요, 제이니.\""
 chep.chepgoodending.4.a: "\"아직 도서관 위치를 정하지 않으셨다면 제게 몇 가지 아이디어가 있어요, 쳅.\""
 chep.chepgoodending.5.t: "유산"
 chep.chepgoodending.5.desc: "쳅 모리슨은 필립 하트 대통령 도서관 기공식에서 울지 않겠다고 스스로 약속했다. 그는 자신의 얼굴이 떨리는 것을 알아차리면 자자에게 방해 연기를 해달라고 부탁했다. 심지어 연설 도중 감정이 격해지면 베이에게 들어와달라고 부탁하기도 했다. 다행히도 두 사람 모두 동의했고, 대통령은 디트로이트 강변에 돌출된 무대 뒤에 서서 감정을 억누르며 시장이 연설을 할 때 자신의 감정을 억제하려고 노력했다.\n\n\"안녕하세요, 쳅.\" 누군가가 말했다. 쳅은 노트 카드에서 고개를 들어 매끄러운 검은색 드레스를 입은 제인 제이콥스를 보았다. \"막바지 연설문 작성은 어떻게 되가고 있나요?\"\n\n쳅은 미소를 지었다. URI 폐지 시도가 끝난 후 두 사람이 서로를 직접 본 것은 이번이 처음이었다. 제인은 자신의 부서에만 머물렀고 쳅은 백악관에만 머물렀다. 그게 더 쉬웠고 마찰도 적었다. \"아, 늘 그렇죠. '오늘은 기쁜 순간입니다. 이 도서관을 헌정하면서 우리는 필립을 기리는 동시에 우리나라의 가장 좋은 것을 기리는 것이기도 합니다.' 이런 거죠.\"\n\n\"잘 준비하신 것 같네요. 연설이 기대됩니다.\"\n\n그들은 서로를 바라보았다. 쳅은 그들이 친구가 될 수 있을지 의심했지만, 제인 제이콥스와는 일종의 공감대를 형성했다. 내각 회의에서 서로 헐뜯던 시절은 오래 전에 지나갔다. 그들은 서로를 존중했고 필립과 미국을 위해 해온 일들을 존중했다. 그들은 어깨를 나란히 하며 싸우며 더욱 강해졌다.\n\n무대 너머에서 박수가 터져 나왔다. 이제 곧 쳅이 연설에 나설 차례였다. 쳅은 정중하게 감사를 표한 후, 모인 청중에게 자신을 밝히기 전에 제인에게 돌아섰다. \"이제 하트의 유산을 보존했으니 우리도 우리만의 유산을 만들 수 있을까요?\""
 chep.chepgoodending.5.a: "장관이 미소짓기를, \"네, 쳅. 할 수 있을 거라고 생각해요.\""
 chep.perfection.1.t: "승계"
 chep.perfection.1.desc: "오랫동안 거절당해오다 이렇게 많은 당 지도자들에게 둘러싸여 있는 자신을 발견하니 기분이 묘했다. 험프리, 보그스, 맨스필드도 있었다. 심지어 테드 케네디도 워터게이트 호텔 회의실에 들어와 대통령에게 어색한 악수를 건네며 얼굴을 찡그리고 테이블 끝에 앉았다. 험프리가 목을 가다듬기 전에 두 사람은 자녀와 아내에 대해 잠시 이야기를 나눴다.\n\n\"대통령 각하, 먼저 며칠 전 디트로이트에서 연설 훌륭했다고 말씀드리고 싶었습니다. 참석하지 못해 아쉽지만 아주 감동적인 연설을 하신 것 같습니다.\" 쳅은 작은 미소를 지었다. 그는 험프리를 좋아했지만 자신이 칭찬을 받는 건지 가르침을 받는 건지 확신할 수 없는 부분이 있었습니다.\n\n\"하지만 우리가 여기 와서 논의하고자 하는 것은 미래, 즉 당의 미래입니다.\" 헤일 보그스가 진지한 표정으로 말했다. \"솔직히 말씀드리겠습니다. 당신이 처음 취임했을 때 우리 중 많은 사람들이 회의적이었습니다. 하지만 당신은 우리 중 누구도 상상할 수 없었던 일을 훌륭하게 해냈습니다. 당신은 정말...\"\n\n\"그들은 당신이 대통령에 출마하기를 원합니다, 쳅.\" 콜로라도의 상원의원 자리가 지우지 못한 뉴잉글랜드 비음으로 테드 케네디가 말했다. 그는 마지못해 그 논리를 받아들인 듯 이상하게도 침착한 표정을 지었다. \"당신이 출마하면 후보가 될 겁니다.\"\n\n쳅은 그들을 모두 바라본 다음 접힌 손을 바라보았다. 워싱턴에 도착한 후 처음으로 그는 진정으로 받아들여졌다. 이 만남은 평생의 노력이 결실을 맺는 순간이었지만... \"아니요.\" 쳅은 고개를 저었다. \"이 사무실은 저를 위한 자리가 아닙니다. 전 제 시간을 다 보냈어요. 제 역할은 다 했어요. 이제 무대에서 내려올 준비가 됐어요.\"\n\n\"하지만...\""
 chep.perfection.1.a: "쳅은 \"무슨 속담이 있지 않았나요? 공천된다면 출마하지 않을 것이고, 지명된다면 거절할 것이라고요?\"이라며 웃었습니다."
