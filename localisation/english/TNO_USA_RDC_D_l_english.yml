 hart.3.t: "악당의 죽음"
 hart.3.desc: "쳅 모리슨은 도시문제법 통과 소식이 전해졌을 때 자기 귀를 믿을 수 없었다. 그는 기뻐하는 것을 넘어 황홀해했다. 그는 환희에 휩싸였다. 처음에는 개혁 노력에 대해 넘어설 수 없었던 것 같았던 반대가 의회 복도에서 녹아내렸다. 배리 골드워터와 존 B. 앤더슨 같은 보수주의자들이 하나둘씩 나와 대통령을 칭찬하고 자유주의 프로젝트에 대한 그들의 헌신을 재확인했다. 그는 국회의사당에서 열린 대규모 축하 행사에 대한 보고서를 읽고 있는 와중 집무실 문이 딸깍 소리를 내며 열리면서 그의 부인 자자 가보가 방으로 들어왔다.\n\n그는 아내에게 환한 미소를 보냈다. \"오, 자자, 당신이 여기 와서 기뻐. 처음으로 모든 일이 다시 제대로 돌아가는 것 같아. 필립이 죽은 후 너무 걱정했었는데...\"\n\n\"너 치트썼지, 그렇지 자기?\"\n\n긴 침묵이 흘렀다. 쳅이 눈을 깜빡였다. \"미안해, 그.. 뭐라고?\"\n\n\"너 말고, 드레셉스, 이 멍청한 놈아. 저 밖에 있는 사람 말이야. 끔찍한 괴물처럼 콘솔 명령을 썼어.\" 그의 아내는 과장되게 눈살을 찌푸렸다. \"그리고 그게 무슨 재미가 있겠어? 서사를 깨는 게? 내 말은, 정말로, 내 사랑스럽고 멍청한 남편이 캐릭터 설정이 짧아져서 이득을 본다고 생각해?\"\n\n대통령은 입을 벌린 채 아내를 응시했다. 그는 이것이 장난인지, 정교한 모욕을 위한 준비인지, 아니면 갑작스러운 정신적 충격인지 알 수 없었다. 그가 아는 것은 미국 영부인이 방금 등 뒤에서 권총을 꺼냈다는 것뿐이었다. 영부인이 권총을 그의 머리에 겨누자 딸깍하는 소리가 났다.\n\n\"맙소사, 자자. 대체 뭐야 씨발?\"\n\n\"아무도 자자 가보에게 반칙을 할 수 없어, 자기야. 이게 경고가 되길 바라.\""
 hart.3.a: "영부인은 쳅 모리슨의 머리에 두 발을 똑바로 쐈다."
 USA_CHEP_QUIP_TT: "§Y영부인은 총에서 연기를 내뿜기 전에 \"쳅은 정말 판박이군\"이라고 말했다.§!"
 WORLD.796.t: "[Get_newspaper_header]자자의 독재"
 WORLD.796.desc: "오늘 아침 미국에서 충격적인 소식이 전해졌는데, 미국 영부인 자자 가보가 남편인 드레셉스 모리슨 대통령을 살해하고 자신이 미국 대통령이 되겠다고 선언했다는 보도가 나왔습니다. 이 사건은 남편이 \"콘솔 명령어을 사용했다\"라는 가보의 비난을 중심으로 수개월 동안 불화를 겪어온 끝에 밝혀진 것입니다.\n\n다이아몬드 목걸이와 피로 물든 태피터 드레스를 입고 장미 정원에 선 새 대통령은 \"무모한 남성의 통치\"를 끝내고 \"'영원히 화끈한 소녀의 여름'을 가져올 것\"을 다짐하는 어두운 연설을 했습니다. 이러한 약속이 어떤 내용을 담고 있는지는 아직 명확하지 않지만, 헨리 키신저를 포함한 전임 행정부 내각의 상당수는 이미 신변에 대한 두려움으로 워싱턴을 떠났습니다. 다른 곳에서는 미국의 금 보유량의 상당 부분이 알 수 없는 목적으로 백악관으로 직접 보내졌다는 소문이 돌고 있습니다.\n"
 WORLD.796.a: "어둠의 자자가 떠오르네"
 hart.1.t: "금빛 다리를 짓다"
 hart.1.desc: "처음 눈을 떴을 때 빗방울이 나지막하게 떨어지는 소리와 흐린 하늘에 필립 하트는 그저 여느 날과 다를 바 없다고 스스로를 안심시켰다. 어쩌면 그와 제이니는 휴가를 보내기 위해 미시간으로 돌아갔을 수도 있고, 오늘은 상원 위원회 회의로 꽉 차 있을지도 몰랐다. 이런 상상은 잠깐 더 지속되었고, 마침내 대통령 당선인은 오늘이 어떤 날인지 깨닫게 되었다. 제이니 하트가 몸을 기울여 어깨를 두 번 두드리지 않았다면 그는 하루 종일 그 자리에 앉아 있었을지도 모른다. \"필립,\" 그녀는 사랑스러운 눈빛으로 \"너무 깊게 생각하다 보면 실수를 저지를 거고 자신을 용서할 수 없을 거야.\"이라고 말했다. 그는 그녀의 말이 맞다고 인정했다.\n\n날이 밝아오는 동안 필립 하트는 아내의 말을 가슴에 새기며 때로는 아내의 손을 꼭 붙잡기도 했다. 그는 대법원의 대법원장과 고향을 가득 메운 청중 앞에 서서 최선을 다할 것을 다짐하고 확인하며 약속한 후 서류를 펴고 연단에 올라섰다. 결국 연설은 해야만 한다는 생각에 그는 의심을 떨쳐버리고 억지로 말을 꺼냈다.\n\n\"제 임기가 만료될 때,\" 그가 말문을 열었다. \"제 경력의 종합적인 노력이 제 기억과 저울질될 때, 저는 잘했느냐 못했느냐의 평가를 받고 싶습니다. 우리 나라는 언제나 친절하지 않았고 많은 사람들이 인종이나 복지를 기준으로 판단하길 선택합니다. 이는 학습된 맹목적 증오이며, 더 나은 나라를 추구하기 위해 반드시 이겨내야 할 문제입니다.\" 그의 열정은 서서히 커져갔고, 그는 도시 빈곤층이나 시골 외딴 곳에 사는 사람들이 겪는 불공평에 대해 계속해서 슬퍼했다. 그는 \"여러분과 미국 전체가 모두에게 기회가 있는 나라를 만들기 위한 노력의 일부가 될 것\"이라며 \"여러분의 목소리가 들릴 것\"이라고 약속했다. 하트는 국가에 투자하고 가장 취약한 계층을 보호하는 데 관심을 기울이는 정부가 해결책이라고 주장했다. \"우리가 좋은 일을 하려고 노력한다면 우리의 성과는 그 자체로 증명될 것입니다.\"\n\n하트 대통령은 그 규모와 열정에 놀라움을 감추지 못한 채 청중을 바라보았고, 박수가 주위를 가득 메웠다. 대통령으로서 처음으로 얼굴을 드러낸 그의 책임감은 그 어느 때보다 막중해보였다. 만약 실패가 그들을 실망시키는 것이라면 성공만이 유일한 선택이었기 때문이다."
 hart.1.a: "애정, 존중, 존경을 담아."
 hart.tree.1.t: "계절의 인사"
 hart.tree.1.desc: "제이니의 지시에 따라 미국의 위대한 과거의 유물로 장식된 집무실에 홀로 앉아 있던 필립 하트는 취임 이후 자신의 삶에서 사라진 무언가, 바로 고요함을 들었다. 하트 대통령은 내각 구성원을 만나고, 직원을 조직하고, 국제 관계를 조율하고, 새로운 생활에 적응하는 과정에서 평화롭고 조용한 시간이 매우 부족했다. 그는 몇 초 후 노크가 울리고 비서가 들여다볼 때까지 잠시 동안 고요를 즐겼다. \"대통령 각하,\" 백악관 비서가 \"존슨 상원의원이 대통령님을 뵈러 왔습니다.\"라고 말했다.\n\n본능적으로 하트는 자리에서 벌떡 일어나 문으로 다가갔고, 방의 문턱에서 존슨을 만나 악수를 나눴다. \"반갑습니다, 필- 아니, 대통령님.\" 존슨이 말을 꺼낸 후 잠시 멈칫했다. 두 사람은 웃으며 \"내가 당신의 상사였던 옛날\"을 회상했고, 그 이후 텍사스 출신의 상원의원은 진지한 어조로 말했다.\n\n\"솔직하게 말씀드리겠습니다.\"라고 존슨은 다시 말을 멈춘 후, 특유의 부드러움으로 다음 말을 이어나갔다.\"이제 그만하겠습니다. 지도자 지위와 함께... 음, 곧 상원도요. 그 다음엔 휴버트의 게임이 되겠죠.\" 그는 웃으며 말했지만 존슨의 얼굴에는 슬픔이 묻어났다. 하트 대통령은 작년에 존슨이 처음 대통령직을 제안했을 때부터 변화가 다가오고 있다는 것을 알고 있었으며, 존슨의 요청이 얼마나 심각한 것인지도 잘 알고 있었다. 필립 하트와 린든 존슨은 조직 내에서 함께 보낸 오랜 세월을 넘어 서로를 진정으로 좋아하게 되었고, 하트는 존슨이 떠나는 것을 보고 안타까워했다.\n\n\"린든, 상원에서의 수고 그리고 저를 지지해 주셔서 감사합니다.\"라고 하트가 미소를 지으며 말문을 열었다. \"그리고... 휴버트가 다른 사람들에게 당신이 하는 것과 같은 대우를 해주지는 않겠지만, 잘 해낼 것이라고 생각합니다.\"라고 말했다. 이에 존슨은 웃음을 터뜨리며 자리를 떠나려고 했지만 마지막 부탁을 하기 전에 자리를 뜨진 않았다."
 hart.tree.1.a: "\"아, 그리고 필. 펜 하나만 줘요.\""
 USA_humphrey_leader_of_labor_tt: "미네소타의 §D휴버트 험프리§!가 £GFX_rd_d_texticon  §B민주당 노동파§! 계파의 §G지도자§!가 될 것입니다."
 hart.tree.2.t: "현실성 체크"
 hart.tree.2.desc: "필립 하트의 매력 공세의 마지막 무대는 대통령 전용 요트 세쿼이아에서였는데, 그는 포토맥 강을 따라 술을 마시고 경치 좋은 밤을 보내며 의회 공화당 자유주의자들의 마음을 사로잡을 준비가 되어 있었다. 하트는 상원의원 시절부터 자유주의 성향의 '록펠러' 공화당원들이 성공적인 진보적 법안의 중추라는 사실을 알고 있었기 때문에 휴 스콧, 제이콥 재비츠 등과의 우호적인 관계가 새 행정부의 호감을 얻을 수 있다고 생각했다. 하트 대통령은 조지타운의 사교계 인사들과 북부의 의회 인사들에게 자신을 소개했다,\n\n하트 대통령은 말하지 않은 귀빈에게 자신을 소개하면서 뉴욕 주지사를 배의 가장 앞쪽 라운지로 초대했다. 대통령 인장 아래, 밤의 활기찬 워싱턴의 모습 옆에 앉은 필립 하트와 넬슨 록펠러는 대화를 나누었다. 록펠러는 술을 마시며 \"대통령님, 당신은 정직한 정부에 대한 희망을 주셨습니다.\"라고 말하며 \"하지만 저는 연합에 표를 기대하지는 않을 겁니다.\"라고 말했습니다. 금주주의자인 대통령은 크림소다를 마시며 \"정당에 지지를 기대할 수 없다면 더 큰 문제가 있는 것 같군요.\"라고 답했다.\n\n록펠러는 살짝 미소를 지었다가 다시 평온한 표정을 지었다. 어려운 부분이었다. \"저는 대통령님의 정책 의제를 전적으로 지지하지 않는 몇몇 공화당원을 대변합니다. 솔직히 말씀드리자면, 대통령님, 표를 원하신다면 당신은 민주당만의 대통령이 아니란 걸 아셔야 합니다. 당신은 공화당원이기도 하며, 우리는 당신의 성공에 베팅을 걸었습니다. 당신이 그 일에 전념하고 있다는 것을 알기 전까지는 행정부의 정책에 대한 공화당원의 지지를 많이 얻지 못할 것으로 생각합니다.\"\n\n이 권고를 해석하는 동안 대통령의 얼굴에 긴장한 필립 하트 미소가 떠올랐다. 마침내 그가 입을 열었다. \"당신 말이... 완전히 옳습니다. 여러분 중 누구도 실망시키지 않겠습니다.\" 이 급작스러운 정치 극장의 에피소드 깜짝 놀란 하트는 자리에서 일어나 주지사와 악수를 나눈 후 파티장으로 돌아갔다. 처음으로 대통령들을 괴롭히는 고립감을 느낀 하트는 조용히 생각에 잠겼다. 우정은 여기까지였다."
 hart.tree.2.a: "당연한 것은 없다."
 USA_hart_manage_support_hint_tt: "£GFX_rd_d_texticon 비록 §B민주당 노동파§!의 지지가 보장되었다고 해도 §B하트 대통령§!은 §G효과적인 입법§!을 원한다면 §L더 넓은 의원들§!과 §Y긍정적인 관계§!를 유지해야 합니다."
 hart.tree.3.t: "행정부의 행동"
 hart.tree.3.desc: "\"글쎄요, 제인, 그건 생각하지 못했는데 당신이 보내준 이 요약본에서 언급된 것을 보니...\" 필립 하트 대통령은 종이 더미에 쌓인 브리핑 자료를 훑어보면서 이 방대한 서류를 하나로 묶어주는 클립 하나를 지켜보았다. 부통령은 제이콥스 장관의 전화로 인해 할당된 회의 시간이 줄어들고 있다는 사실을 안타깝게 생각하며 대통령이 서류와 씨름하는 모습을 결단의 책상 건너편에서 지켜보았다. 하트는 계속해서 \"재산 문제에 대해 생각해보고 다시 연락드리겠습니다. 아니면 백악관에 들러도 좋습니다. 알겠습니다.\" 라고 말하며 대통령은 마침내 전화기를 내려놓고 미소를 지으며 손님 쪽으로 돌아섰다. \"안녕하세요, 쳅!\"\n\n\"안녕하십니까, 대통령 각하.\" 부통령이 나름대로 온화한 미소를 지으며 \" 장관이 먼저 자료를 가져왔나 보군요...\"라고 답했다. 그는 제목에 '보건, 교육, 복지'라고 적힌 두꺼운 문서를 향해 손짓했고, 대통령은 흔쾌히 넘겨주었다. 모리슨이 인쇄된 문서를 훑어보자 하트는 \"하지만 저도 당신의 관점을 듣고 싶습니다만, 부분적으로는 덜 읽을 것 같으니까 말이죠.\"라고 말했다. 두 사람은 웃음을 터뜨렸고 부통령은 서류 뭉치를 옆으로 밀어버렸다.\n\n\"제 첫 번째 반응은 이 통계가 얼마나 심각한지, 그리고 이런... 솔직히 말해서 비용이 많이 드는 개선책이 도시에서의 자본 이탈 문제를 막는 데 얼마나 편리하고 효과적인지입니다.\" 부통령은 뉴올리언스 시장으로서 배운 것이 있다면 충분한 자금이 투입된 타당성 조사에는 힘이 있다는 것이라고 말했다. \"보수주의자들은 이 데이터로 우리를 잡아먹을 것입니다. 대통령님, 좋은 숫자는 좋은 결과를 가져옵니다. 약속드리겠습니다.\"\n\n따라서 하트 대통령에게는 제이콥스 장관의 조언을 따르고 HEW의 제안을 진행하느냐, 아니면 부통령의 경고에 귀를 기울이고 연구로 분쟁을 해결하느냐 하는 딜레마가 주어졌다. 두 가지 방안 모두 장점이 있었다. 계획대로 진행하면 지출 규모가 축소되겠지만, 빠른 조치를 취해 더 나은 정책이 나올 수 있었다. 모리슨의 조언을 따른다면 법안에 대한 광범위한 지지를 확보하고 상원 내 비타협파 의원들 사이에서 호의를 얻을 수 있겠지만 법안의 효과는 떨어질 수 있었다."
 hart.tree.3.a: "모리슨의 전략을 해보자."
 hart.tree.3.b: "제이콥스의 계획대로 하자고."
 USA_hart_people_not_pleased: "§B하트 대통령§!이 어떤 행동을 취하든 간에 항상 §P어떤 버릇없는 집단§!은 §R칼을 벼려오는 듯§! 합니다.\n\n"
