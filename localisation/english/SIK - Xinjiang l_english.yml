 SIK_yang_zengxin_leader_desc: "Ever since the Northern Expedition and proceeding German intervention, Yang Zengxin has been highly panicked and sickly with his old age. Spending most of his time hidden inside his home, he is hardly ever heading out due to fear of assassination or catching his last fateful disease. On top of remaining completely politically isolated within China, people don't know how much longer he will last in his current state, but he is certainly not in stable condition."
