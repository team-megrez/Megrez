 SIK_guide: "§MJin Shuren In Control§! (§PPaternal Autocrat§!))\n£white_dot After the Xinjiang war begins, keep Discontent below level 4 through decisions and events and unify Xinjiang within 300 days.\n\n§MSheng Shicai in Control§! (§SSocial Democrat§!)\n£white_dot After the Xinjiang war begins, raise Discontent above 4 or fail to unify Xinjiang within 300 days.\n£white_dot After winning the Xinjiang war and taking The Seven Point Manifesto focus, select the bottom purge options for the focuses Filling the Government and Positions for Uyghurs to secure Sheng’s rule.\n\n§MMa Shaowu in Control§! (§gAuthoritarian Democrat§!)\n£white_dot After the Xinjiang war begins, raise Discontent above 4 or fail to unify Xinjiang within 300 days.\n£white_dot After winning the Xinjiang war and taking The Seven Point Manifesto focus, select the top options for the focuses Filling the Government and Positions for Uyghurs to have Ma Shaowu take control."
 SIK_country_intro_header: "Introduction to the Xinjiang Clique"
 SIK_country_intro_content: "The Xinjiang province of China has had a disruptive history like much of the northwest, as the region has been constantly plagued with whispers of unrest to this day. The Xinhai Revolution spawned yet more of the already used to chaos caused by the local Uyghur population, being more Central Asian then Chinese. The present governor Yuan Du-Hua failed to keep the situation under control, fleeing the province and leaving it in the hands of his trusted advisor Yang Zengxin.\n\nYang through shrewd dealings and violent repression has kept Xinjiang 'stable' for his 20 years of governorship. Yang himself is a very paranoid man, taking all possible precautions to prevent uprisings while still repressing the Uyghurs located within Xinjiang to no end. By '36, he is a secluded soul staying within his house and rarely coming outside due to fear of political assassination by one of his few retainers left. Most duties are handled between his three most powerful advisors Jin Shuren, the Dao-yin of Hotan Ma Shaowu, and the Dao-yin of Aksu and foreign minister Fan Yaonan. Together these three handle most of the everyday administration of Xinjiang while taking orders from Yang himself on occasions. For now, the status quo within Xinjiang is kept but with Yang's seclusion getting worse and worse, anything could happen."
 SIK_country_intro_header_1: "신강과 쿠물 칸국"
 SIK_country_intro_content_1: "The Kumul Khanate is officially a protectorate of the Qing within Xinjiang, and is a largely stabilising factor for Xinjiang itself. Currently ruled by Nasīr Shah, the khanate does very little in the day to day rule of Xinjiang, besides having to pay tribute to the Xinjiang governorship yearly. Why does it matter? Many see the Kumul Khanate's current autonomy as the only thing keeping tensions within Xinjiang from exploding, as it shows a degree of Uyghur rule within the province even if people don't like the current ruler Nasīr. Its existence is key to our peace in the northwest, and only an absolute fool would even dare to try and mess with its presence."
 SIK_country_intro_header_2: "The People of Xinjiang"
 SIK_country_intro_content_2: "The people of Xinjiang are by far the most unique in China, as many would argue that the majority are hardly Chinese at all. One of the largest ethnic groups is the Uyghur population, which is by far the most nationalist and well known ethnic group within Xinjiang. Two other notable groups are first the Kazakh population in the north with a population of about 400,000 and the Tungans in the south, the Xinjiang version of the Chinese Hui with a population around 450,000. The Tungans and Uyghurs are known for shaky relations, as the minority Tungans have long held control over the majority of Xinjiang, as seen now by the Dao-yin of Hotan being Ma Shaowu. Due to their overall separation from the Chinese people, the Uyghur and Kazakh population have long spelt the most trouble for our administration, rising up numerous times in the past in order to establish their independence from the rest of China."
 SIK_new_diplomatic_corps: "New Diplomatic Corps"
 SIK_new_diplomatic_corps_desc: "Hoping to restore the foreign office of Xinjiang to its former glory, the Governor has hired a new team of bureaucrats to replace the previous team and hopefully move past their era of open corruption and extortion."