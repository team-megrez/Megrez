 SIK_fan_yaonan_leader_desc: "Fan Yaonan was first recognised by Qing official Zhang Zhidong and promoted within Hubei, and was able to save up enough to attend law school at Waseda University in Japan. After graduation, Fan served as a teacher at the Xinjiang Law School until his appointment as a judicial director. That year, the court was abolished and Fan travelled to Beijing to serve under the Beiyang Government. Passed up for the position of Dao-Yin of Dihua, Fan was appointed Dao-Yin of the more impoverished Aksu. Furthering his education, Fan learned Russian at the Xinjiang Russian Law School, and made efforts to promote cohesion between the newly arrived Russian immigrants to Aksu. In 1920, Governor Yang Zengxin appointed Fan as Xinjiang's representative to Russia, wherein Fan negotiated a deal to end Russian tariffs to Xinjiang until 1940. Fan Yaonan is know for his humbleness and quiet opposition to Governor Yang Zengxin's over-taxation of Aksu."
 SIK_ma_shaowu_leader_desc: "Ma Shaowu's reputation was already coloured by the exploits of his Sufi relative, Ma Yuanzhang, who had worked against Yang Zengxin's government and the Hanafi Hui warlord Ma Fuxiang. Ma Shaowu nonetheless spent his early years in the employ of the Qing and Yang Zengxin. Yang Zengxin was impressed by Ma Shaowu's loyalty, and appointed him to dispose of the warlord Ma Fuxing in 1924. Ma Shaowu was given the Dao-Yin of Hotan as a reward. Ma Shaowu's policy as Dao-Yin leaned more towards opposing aggressive Russian immigration, and held Uyghurs and Mongolian residents in low regard. Following an assassination attempt by a Kirghiz turk, Ma Shaowu sought treatment for his broken legs in Russia, Ma Shaowu told his story to travelling journalist Peter Fleming, who commented on the resilience of the old man, as well as his ascetic lifestyle."
 SIK_sheng_shicai_leader_desc: "Sheng was born to an enterprising but poor family in Manchuria, which paid for him to attend the Provincial Forestry and Agricultural School in Shenyang. Sheng went on to Waseda University in 1917, where he was introduced to a mixture of Sun Yat-sen rhetoric and the book 'ABCs of Socialism'. Sheng described himself as a Marxist upon his return in 1920, and decided to enter the military service. First fighting under Zhang Zuolin in 1924, Sheng became incensed at the anti-intellectual policies Zhang espoused, and left for Japan once again to receive more military training. Upon the failure of the Northern Expedition, Sheng returned to China and joined the Guominjun under Feng Yuxiang in 1928. Following the destruction of Gansu, Sheng took a job offer from Fan Yaonan to lead the Aksu Garrison. Sheng became aware of Jin Shuren's foray into underground politics in 1935, and chose not to alert Yang Zengxin, due to his latent Marxist ideals against Yang's despotism."
 SIK_jin_shuren_leader_desc: "Jin Shuren's career began in Gansu, where he served as the principle of the Qing-aligned Gansu Normal School. Jin used this position to pass the Imperial Civil Service Examinations, which got Jin the attention of Yang Zengxin. When Yang was appointed Governor of Xinjiang in 1908, Jin became his district magistrate. The ensuing years of revolution depleted Yang's administrative staff, pushing Jin higher until he was appointed Commissioner of Civil Affairs in Urmuqi in 1927. Jin began to use his position as Commissioner to curry favour with several of the propagandising movements coming from Southern China. The underground KMT movement and nascent Federalist movements regarded Jin as a model Han bureaucrat serving what they regard as undeserving provincials."
 SIK_burhan_shahidi_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 3rd, 1894, in Kazan Governorate, Russian Empire\n§YPolitical Career:§! §gBurhan Shahidi was born in 1894 in the Russian Kazan Governorate to a family whose ancestors had fled from Aksu after a failed peasant uprising during the Qing dynasty. His family was poor and he received little schooling in his early years. In 1912, after the Xinhai Revolution, Burhan accompanied Tatar merchants to Dihua in Xinjiang and worked as an apprentice and store-clerk. In 1914, Burhan was able to apply and receive Chinese citizenship from the Republic of China on account of his family's ancestry. He spoke Uyghur, Mandarin Chinese, Russian, Turkish and some Arabic and acted as the interpreter for Xinjiang Governor Yang Zengxin. Burhan's relations to the Turkic community soured as a result of working under Yang Zengxin, and fellow Uyghurs began to ostracise Burhan. Burhan's meagre position in Yang's administration meant he was unable to mend this distrust, and the Uyghur community's drift towards rebellion alienated Burhan further. Ultimately Burhan choose to attend courses at Baoding Army School starting in 1929, allowing him to be hired by Yang as both an administrator and officer. Upon Burhan's return to Xinjiang in 1934, he found the administration in decline, and unable to correct the widening gap between the Uyghur community and has resigned himself to being an effective public servant under what he considers the best possible administration to industrialise Xinjiang."
