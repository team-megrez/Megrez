 SUR_1947_Constitution:0 "1947년 네덜란드 헌법"
 SUR_1947_Constitution_desc:0 "개헌 논의는 정부가 런던에 망명해 있을 때는 그저 일상적인 일이였을 뿐입니다. 그러나 정부가 카리브해로 망명할 처지가 되었을 때, 개헌은 피할 수 없는 선택지가 되었습니다.\n\n1947년 공포된 새 헌법은 사실 이전 헌법과 크게 다르지는 않습니다. 네덜란드는 입헌군주제의 바탕 아래 자유와 민주주의 같은 기본적인 가치관을 여전히 지향하고 있죠. 그러나 몇몇은 크게 변하였습니다. 새로 제정된 헌법은 카리브해 일대의 각국 식민지들에게 충분한 자치권을 부여하고 있으며, 그리고 이 식민지들은 망명 네덜란드 왕국의 민주 체제 아래의 구성원이 되었습니다."
 SUR_Poster_Boy_OFN:0 "OFN의 포스터보이"
 SUR_Poster_Boy_OFN_desc:0 "수리남에 위치해 있는 네덜란드 왕국 망명 정부는 구 연합국의 마지막 회원국 중 하나이자, 새로이 설립된 자유 국가 기구의 구성국이기도 합니다. 그러나 과거의 식민제국의 변방으로 쫓겨난 정부라는 불편하고도 명백한 진실로 인해, 이들은 자신들의 경제를 유지하기 위해 광범위한 부채를 내고 외국의 원조에 기대고 있습니다.\n\n수리남으로 향한 끊임없는 원조의 결과 이 국가는 자유롭고 민주적인 동맹국들의 광범위한 원조에 의해 경제가 번영하고 민주주의를 유지하는 OFN의 포스터보이로 알려지게 되었습니다. 덕분에 현재의 경제 상황은 좋아 보입니다. 그러나 경제의 대부분을 OFN의 지원에 의존한다는 것을 고려한다면 그 기반은 무척 취약한 것일지도 모릅니다."
 SUR_queen_wilhelmina:0 "빌헬미나 여왕"
 SUR_queen_wilhelmina_desc:0 "네덜란드 국왕 빌럼 3세와 발데크-피르몬트 엠마 여왕 사이에서 태어난 외동딸 빌헬미나는 10살의 나이로 여왕이 되었습니다. 섭정 기간이 끝나고 정부를 이끌게 된 빌헬미나는 1차 세계 대전 기간동안 네덜란드의 중립을 유지하고, 산재해 있는 자국의 산업 문제를 해결하면서 국민들의 인기를 얻었습니다. 뛰어난 경제적 안목을 가진 그녀는 세계 최초의 여성 억만장자가 되었으며, 빌헬미나는 자신의 가문이 유럽에 남아있는 몇 안 되는 유럽의 왕가의 지위를 유지하기 위해 최선을 다하였습니다. 그러나, 나치가 다가오면서 모든 것이 시궁창으로 굴러떨어졌습니다.\n\n1940년 독일이 네덜란드를 침공하자 빌헬미나는 영국에 망명하여 네덜란드 망명 정부의 수장이 되었습니다. 그러나 연합왕국이 독일에게 무너진 것은 그녀에게 조국을 잃은 것과도 같은 커다란 타격을 주었고, 그녀는 카리브해로 도망쳐야 했습니다. 수리남에 도착한 직후, 빌헬미나는 퇴위를 하려 하였지만 망명정부는 그런 부담을 감수할 수 있는 상황이 아니었기 때문에 이를 허락하지 않았습니다. 시간이 좀 더 지나자 합의안이 제시되었습니다. 자신은 여왕의 직위를 여전히 가지되, 공주 율리아나가 여왕 대리로 공식 행사와 직무를 대행하게 되었습니다.\n\n1940년대 디르크 얀 더헤이르가 내각을 떠났고, 피터르 슈르츠 헤르브란디가 그 자리를 이었습니다. 시간이 좀 더 지나자 헤르브란디 또한 정무에 지쳐 사임하였고, 그 자리에는 온화한 성격의 아트 판 레인이 앉았습니다. 그러나 그 동안 세상은 전혀 바뀌지 않았습니다. 빌헬미나는 언제나 그렇듯, 자신의 정부와 불화를 겪고 있습니다."
 SUR_queen_juliana:0 "율리아나 여왕"
 SUR_queen_juliana_desc:0 "네덜란드의 현 여왕 율리아나는 빌헬미나 여왕과 메클렌부르크-슈베린의 하인리히 사이에서 태어난 외동딸입니다. 그녀는 사교육을 받고 라이덴 대학에 입학해 국제법을 공부하였습니다. 1937년에는 리페비스터펠트의 베른하르트 공자와 결혼하여 베아트릭스, 이레네, 마르가레트, 크리스티나 등 4명의 딸을 낳았습니다. 2차 세계 대전이 터지고 독일이 네덜란드를 침공하자 왕실은 영국으로 피난하였고, 빌헬미나 여왕과 베른하르트가 런던에 있는 동안 율리아나와 그 자식들은 캐나다로 넘어갔습니다. 그러나 영국이 독일군의 침략을 당하자, 왕실은 다시 율리아나와 합류하여 최종적으로 네덜란드 망명 정부가 정착한 수리남으로 넘어가야 했습니다.\n\n40년대 후반부터 자신의 어머니는 대외 활동을 급격히 줄여나가기 시작하였고, 율리아나는 그 자리르 대신해 공식 행사와 집무를 대신하는 사실상의 망명 네덜란드 왕국의 여왕이 되었습니다. 네덜란드 왕국에 대한 히틀러주의자들의 강력한 힘과 폭정에도 불구하고, 그녀는 언젠가 암스테르담이 해방될 것이라는 낙관의 꿈을 꾸고 있습니다. 만일 그런 일이 일어난다 하지 않더라도, 그녀는 결코 절망하지 않을 것입니다. 만일 그렇게 된다면, 그녀는 망명정부와 함께 카리브 식민지 구성원들과 정식 협정을 맺어 현 상황을 넘어서는 진정한 국가를 건설할 것입니다."
 SUR_Aat_Rhijn: "아트 판 레인"
 AAT_VAN_RHIJN_POLITICS_DESC:0 "공직자이자 정치가인 아리 아드리안 \"아트\" 판 레인 박사는 1892년 흐로닝언에서 태어나 위트레흐트, 흐로닝언 대학에서 공부한 이래 무역 협회, 직원 협회, 5~6개의 부처, 그리고 그 외의 다양한 직무를 역임한 이후 독일의 침공 이틀 전에는 농수산부 장관으로 임명되었습니다.\n\n전쟁이 발발하자 판 레인은 우선 런던으로 도피하고, 오타와를 경유해 파라마리보로 이동하였습니다. 그 동안 나치의 군화는 네덜란드를 짓밟고 야마토의 '반식민주의자' 들이 네덜란드령 동인도를 '해방' 시키면서, 판 레인은 자신의 조국 네덜란드 왕국이 바닥까지 굴러떨어졌다가 간신히 숨을 돌릴 수 있게 되는 순간을 바라보아야 했습니다. 그리고 이어진 20년 동안 판 레인은 비교적 굳건한 정신상태를 유지할 수 있었지만, 디르크 얀 더헤이르 전전 총리와 피터르 슈르츠 헤르브란디 전 총리, 심지어 빌헬미나 여왕께서는 그러지 못하였습니다. 판 레인은 자신이 알고 존경하던 많은 이들이 불행, 질병, 노쇠함에 점차 시들어 가는 모습을 슬프게 지켜볼 수 밖에 없었습니다.\n\n완전히 지쳐가는 헤르브란디는 1950년대 중반 스스로 사임을 선택하였고, 자신의 자리를 이을 후임자로 판 레인을 지명하였습니다. 머나먼 수리남까지 쫓겨난 국민들은 판 레인이 그 자리에 있기에 적합하다고 생각하고 있습니다. 그는 유능한 정치인이자 행정가이며, 비 개신교 새력과 노동운동 세력을 존중하는 온건 개신교 보수주의자입니다. 아트 판 레인은 망명자, 이민자, 식민지인들이 뒤섞여 만들어진 이 나라의 균형을 무너뜨리고 싶지 않아하기 때문에, 무언가를 개혁하고 싶어할 때 이들 모두의 동의를 얻으려 하며, 정도를 걷기 위해 오늘도 분투하고 있습니다."
