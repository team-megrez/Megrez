 USA_prevent_suriname_independence:0 "수리남 독립 방지"
 USA_suriname_coup_tt:0 "수리남이 우리의 영향권에서 벗어나지 않도록 네덜란드 왕립 근위대에 자금을 지원할 겁니다."
 SUR_surinamese_independence: "수리남 독립"
 SUR_surinamese_independence_desc: "수리남이 독립하기 전(아니, 이걸 '독립'이라고 해야할지도 모르겠습니다만) 경제적 특혜는 꽤나 호평받았고, 자유 국가 연합이 이 나라에 베푼 자비의 표시와도 같았습니다. 그러나 현 수리남 공화국에게 있어 네덜란드의 존재는 부담이 아닐 수 없습니다.\n\n네덜란드인은 명목상으로 떠났지만, 네덜란드 민간 자본이 여전히 수리남 경제 전체를 지배하고 있습니다. 한편 망명 네덜란드와 미국은 수리남 국민들을 직접적으로 통제하는 대신 제한적이고 불충분한 해외 원조에 의존하게 하는 것만으로도 만족하고 있습니다."
 CUR_Exiles_in_the_Antilles: "안틸레스 제도의 망명자"
 CUR_Exiles_in_the_Antilles_desc: "이 망명은 일시적인 것이며, 언젠가 선이 악을 이기고 추방된 이들이 이국의 땅에서 떠날 날이 올 것이라고 믿던 때가 있었습니다. 먼 미래의 어느 날, 거대한 배의 갑판 위에서 남녀가 빼곡히 서서 흐르는 눈물을 닦으며 집으로 돌아가는 모습을 상상해 봅시다. 수평선 끝에서 모습을 드러내는 해변, 제방, 모래 언덕을 바라보고, 고대의 영광을 되찾은 깨끗한 암스테르담에 도착해 다시 태어난 국가로 돌아온 것에 대해 환영받으며 꽃다발을 받고 월계관이 씌워지는 그 장면 말입니다.\n\n하지만 그 꿈은 거짓입니다. 망상입니다. 네덜란드의 복원이란 없을 겁니다. 망명에서 돌아올 일은 없을 겁니다. 웃는 얼굴, 형제애, 행복한 눈물도 없을 겁니다. 아루바의 건조한 해변에는 한때 파도를 지배하고 세계 무역을 통제했던 왕국의 썩은 흔적과 황폐함만이 남아있을 뿐입니다.\n\n그렇기에 여왕과 왕실은 밝은 색의 궁전에 계속 모여 세상이 그들을 외면할 때 이기적인 환상에 계속 집착할 것입니다. 후송되었던 렘브란트의 그림 액자에 금이 가고, 필스코의 천이 잔인하리만큼 강렬한 태양 아래에서 표백되어가는 동안 그들은 아무도 듣지 않을 칙령만을 내릴 것입니다. 그리고 아루바에서 쫓겨난 이들의 분노와 좌절을 외면할 것입니다. 그들이 너무 늦은 때를 깨달을 때까지, 그들의 이름과 고귀한 희생을 저주하는 사람들의 목소리를 무시할 것이고, 마침내 네덜란드 왕국이라는 꿈은 영원히 사라지고 말았습니다. "
 SUR_1971_Constitution: "1971년 헌법"
 SUR_1971_Constitution_desc: "암스테르담을 잃은 망명자들의 눈앞에 네덜란드의 들판은 더 이상 보이지 않습니다. 그러나 망명자들은 스페인이 패망한 이후에도 선조들이 그래왔던 것러럼, 적어도 자유와 민주주의를 누릴 수 있다는 사실에 위안을 삼을 수 있었습니다.\n\n이젠 더 이상 아닙니다. 쿠데타로 들어선 새로운 군사정부는 \"네덜란드 국민들에게 희망과 힘을 지켜내기 위해\" 500년 동안 이어져 온 민주주의 전통을 근본적으로 무너뜨리는 새로운 헌법을 제정했습니다. 과거엔 민주적 제도가 소모사라거나, 모리니고같이 잠깐 멈출 수 있는 방식으로 제한되었습니다. 식민지의 자치권, 식민지 시민의 권리는 파괴되고 말았습니다.\n\n군인들은 합법적으로 신성 모독이라 불리는 일에 참여함으로서 네덜란드 왕국의 잔재를 구했다고 자기위로(더 정확히는, 그렇게 하려다 실패할 수도 있는)를 할 수 있을 것입니다. 그러나 진실은 이 군화가 마지막으로 남아있던 자유 네덜란드인들에게 공허함과 또다른 갈등을 야기했으며, 이는 어떤 방식으로건 네덜란드가 해방되고 왕가의 깃발이 암스테르담 왕궁에 꽃히더라도 치유되지 못할 상처로 남을 것입니다."
 SUR.skeleton.6.t: "수리남의 행진"
 SUR.skeleton.6.desc: "네덜란드령 아루바 왕궁 상공을 세 번째나 배회하던 무표식 헬기 조종사는 왕궁 내에 대형 항공기가 착륙할 공간이 없다고 판단하였다. CIA 파라마리보 지부장 지라드 도슨은 착륙이 불가능하면 대안이 있냐 물어보았다. \"오라녜스타트로 돌아가시거나, 아니면 물 위로 뛰어드시던가요.\" 도슨은 망설임 없이 구명조끼를 입기 시작했고, 조종사에게 요트가 정박해 있는 곳을 가리켰다.\n\n헬기의 고도가 충분히 낮아지면서 도슨은 헬기바람이 휘몰아치는 바닷물에 뛰어들었고, 급류를 헤엄쳐서 해안가로 향하기 시작했다. 물에 흠뻑 젖은 채로 육지에 올라온 도슨은 자신의 연락망인 베른하르트 왕자와 왕립군 장교들이 자신을 향해 달려오는 것을 목격했다. 배치된 차량에 탑승해 따뜻한 물로 샤워를 마친 도슨은 일행과 근처 베란다에서 포트와인을 마시고 있었는데 도중 프란스 판데르페인 장군이 불쾌한 요청을 하였다. \"아시다시피, 최근 수리남 의회에서 독립 국민투표를 추진 중입니다.\" 물던 담배를 손에 든 그가 말을 이어나갔다. \"저희는 이를 막아야 합니다.\" 스니커즈가 유리잔에 부딪히는 소리가 주변을 가득 울리게 하고 있었다.\n\n늙은 네덜란드 왕족들은 수리남의 자치권을 막고 왕국의 미래를 \"확보\" 시키기 위해 미국의 지원을 구하려 하고 있었다. 수리남 의회는 네덜란드의 합법적인 의회이다. 그렇기에 OFN 회원국의 정부 교체와 관련된 개입은 분명히 OFN 헌장을 위반하는 것이었다. 그러나 독립한 수리남 국가는 분명 OFN의 바깥에 존재할 것이다. 도슨은 이 요청과 그 의미에 대해 깊이 생각해 보았다.\n"
 SUR.skeleton.6.a: "\"요청을 전달해드리겠습니다.\""
 SUR.news.1.t:0 "[Get_newspaper_header]빌헬미나 여왕의 승하"
 SUR.news.1.desc:0 "수리남에 망명 중이던 빌헬미나 네덜란드 여왕께서 카리브해에 망명한 이후 파라마리보의 임시 거주지에서 심장마비로 승하했니다. 사실 그녀의 승하는 그리 놀라운 일까진 아니었습니다. 오랫동안 지병을 앓아 왔기에 여왕의 업무를 딸 율리아나가 점점 더 많이 맡아야 했기 때문입니다.\n\n자주 의견대립으로 충돌을 해오던 네덜란드령 카리브는 오늘 그녀의 죽음을 애도하기 위해 단결했으며, 심지어 나치의 점령지인 네덜란드 본토에서도 애도 분위기가 떠오르고 있다고 합니다. 고인이 된 여왕의 요청에 따라 장례식은 죽음이 영생의 시작일 뿐이라는 기독교적 관념 아래 검은색이 아닌 흰색 예복을 입은 채 진행되었습니다. 현 상황으로 인해 파라마리보에는 여왕의 유해를 안치할 특별 묘지가 조성되었지만, 정부의 발표에 따르면 암스테르담이 해방되는 날 여왕께선 왕실 선조들이 묻혀있는 지하에 조상들과 함께 안장될 것이라고 합니다.\n"
 SUR.news.1.a:0 "애도를 표한다."
 SUR.news.2.t:0 "[Get_newspaper_header]네덜란드 기본법 개정"
 SUR.news.2.desc:0 "최근 네덜란드 정부가 수리남의 자치권을 침해하는 조치를 취함에 따라, 수도 파라마리보에선 식민지 기본법 개정에 반대하는 시위가 벌어지고 있습니다. 공석이 대부분을 차지하는 네덜란드 의회는 망명 정부를 의례적인 지위로 격하시키고 수리남에 망명한 이들에 대한 투표권을 확립시켰습니다. 이후 율리아나 여왕의 측근들은 수리남인 총리를 해임하고 네덜란드인 총리를 그 자리에 임명하여 네덜란드 왕국의 통일성을 더욱 높여야 한다고 주장했다고 합니다.\n\n이러한 움직임은 수리남 주민들 사이에서 분노를 불러일으켰습니다. 수리남 주민들은 이런한 움직임이 네덜란드 왕실과 체결했던 자치권 협정을 위반한 일이라고 간주하고 있습니다. 현 수리남 국회는 다음 선거까지 유지될 것이지만, 새로 통과된 기본법은 망명자와 수리남 국민 사이에 크나큰 불화를 만들고 말았습니다. \n"
 SUR.news.2.a:0 "이런게 자유국가라고?"
 SUR.news.3.t:0 "[Get_newspaper_header]재조직된 네덜란드 왕국"
 SUR.news.3.desc:0 "파라마리보에서 네덜란드 망명 정부가 왕국의 정치적 미래와 관련한 문제를 수리남 의회와 합의하는 데 성공했습니다. 수리남 정부에 대한 왕실의 통제권을 강화하는 대가로, 네덜란드 망명 정부가 스스로 해산하고 수리남에 네덜란드 왕국 주요 국가로서의 지위를 부여하기로 결정했다는 겁니다. 이번 합의는 수 개월 간의 협상 끝에 이루어진 것으로, 기존 네덜란드 정치 체제를 수리남 정부에 통합하게 만들었습니다.\n\n이 협정은 연합힌두스탄당과 소수 국민당원들에게 지지를 받았지만, 의회 내 민족주의자들은 이번 법이 수리남의 주권을 침해하는 것이라고 비난했습니다. 여기에 다가오는 수리남의 선거에 네덜란드인 선거구가 포함되면서 자치주의자들은 새로운 정부가 이중잣대를 들이대는 것 아니냐고 우려하고 있습니다.\n"
 SUR.news.3.a:0 "타협이 열쇠이다."
 SUR.news.4.t:0 "[Get_newspaper_header]수리남의 반정부 시위"
 SUR.news.4.desc:0 "요 메이넌 내각의 부패에 대한 분노는 수리남의 수도 파라마리보에 시민들을 쏟아나오게 하면서 도시를 마비시켰습니다. 시위는 비폭력적 시위를 유지했으나, 학생들과 공장 노동자들은 메이넌 총리의 해임을 요구하는 정치적 시위를 대규모로 벌였습니다. 이에 율리아나 여왕은 6월에 있을 선거를 앞두고 메이넌 총리를 해임한다 발표했습니다.\n\n이번 사건으로 진상 규명이 이루어질 가능성은 그리 높지는 않으나, 국민당은 총리의 해임에 관해 수리남 민주주의의 승리로 간주하며 이를 환영하고 있습니다. 다가오는 선거는 독립과 왕실의 특권에 관한 논쟁이 주요 안건으로, 유권자들은 이미 양극화되는 등 치열한 경쟁을 보일 것으로 예상합니다.\n"
 SUR.news.4.a:0 "망명 왕국의 문젯거리."
 SUR.news.5.t:0 "[Get_newspaper_header]수리남 헌정위기"
 SUR.news.5.desc:0 "율리아나 여왕과 요한 크라흐 수리남 총독사이의 정치적 대립이 심화됨에 따라 다가오는 선거를 앞두고 총독이 해임되었습니다. 이 갈등은 크라흐와 소속 국민당원들이 주장한 1969년 예산안에서 시작되었는데, 복지와 국가 투자 비용을 늘리고 전년에 비해 적자폭이 크게 증가한 예산안이었습니다. 크라흐는 경제 성장과 해외의 원조가 증가한 부채를 상쇄할 수 있을 것이라 주장했으나, 그럼에도 보수파는 그의 해임안을 통과시켰습니다.\n\n크라흐의 해임은 수리남 영토에서 혼란을 유발했으며, 국민당 소속 의원들은 친독립 진영에 들어가서 시위를 벌이고 있습니다. 독립파는 비록 영토 내에서 다수파를 유지하지는 못하지만, 왕실의 특권 문제는 다가오는 선거를 더욱 양극화시키고 있습니다.\n"
 SUR.news.5.a:0 "그들은 약속도 못지키는건가?"
 SUR.news.6.t:0 "[Get_newspaper_header]네덜란드군의 파라마리보 점령"
 SUR.news.6.desc:0 "요 메이언 정부의 권한 남용에 관한 추가적인 폭로 이후, 부패와 네덜란드 족벌주의에 반대하는 시위가 수 주 동안 수리남을 괴롭혀 왔습니다. 시위는 폭력적이지 않았으나, 파라마리보를 넘어 주변 마을과 네덜란드령 안틸레스까지 확대되었습니다. 이런 소요 사태가 혁명을 일으킬 것이라 우려한 네덜란드 왕립군 자욕들은 시위대를 체포하고 반정부 인사들과 단체들에 대한 신속한 진압을 시작했습니다. 메이언 총리는 그 직후 마지못해 사임했고, 프란스 판데르페인 중장이 그를 대신해 군사정부의 수장으로 올라섰습니다.\n\n군사정부는 내각의 방향성을 제시하지는 않았으나, 언젠가 \"네덜란드 왕국\"이 민주주의 체제로 복귀할 것이라고 거듭 강조했습니다. 일단 수리남의 자치와 민주주의는 무력을 통해 억압되고 말았습니다.\n"
 SUR.news.6.a:0 "제국주의로의 회귀."
 SUR.news.7.t:0 "[Get_newspaper_header]수리남의 독립"
 SUR.news.7.desc:0 "수리남 전역의 투표소가 문을 닫은지 몇 시간 후, 발표된 투표 결과는 수리남 국민 대다수가 독립 찬성표를 던졌다는 결과였습니다. 네덜란드계 여론조사 전문 기관들과 국제적 관측통들은 수리남이 네덜란드에 잔류할 것이라고 오랬동안 추정해 왔습니다. 그러나 최근 반정부 시위와 민족주의 정당들의 지지 결집은 유권자들이 수리남을 독립으로 이끌어내는 것을 성공시켰습니다.\n\n독립 지지파인 국민당 의원들은 이번 결과가 민주주의를 제대로 표현했다고 호의적 평가를 내렸으며, 네덜란드 기독민주애원당은 아루바로 조직을 철수시키기 시작했습니다. 수리남의 독립으로 인해 네덜란드 왕국은 네덜란드령 안틸레스만으로 축소되어 한때 전 세계를 아우르던 네덜란드 왕국에서 유일하게 남은 구성원이 되었습니다.\n"
 SUR.news.7.a:0 "네덜란드의 종말인가?"
 SUR.news.8.t:0 "[Get_newspaper_header]수리남의 네덜란드 잔류 선택"
 SUR.news.8.desc:0 "수리남 전역의 투표소가 문을 닫은지 몇 시간 후, 발표된 투표 결과는 수리남 국민 대다수가 독립 찬성표를 던졌다는 결과였습니다. 수리남이 네덜란드에 잔류할 것이라고 오랬동안 추정해 온 네덜란드 정부에겐 그닥 놀라운 일이 아니었으며, 율리아나 여왕은 독립 진영에 화해의 메시지를 보냈습니다. 파라마리보는 안도감, 실망감, 분노가 뒤섞인 분위기 속에서 오늘도 삶을 계속 이어갑니다.\n\n수리남 민족주의 정당들은 독립을 위한 로비를 이어가겠다고 다짐했으나, 통합힌두스탄당 대표는 이번 선거결과가 국가의 자치를 위한 기초가 될 것이라고 선거 결과를 받아들였습니다. 과거의 잘못에 관한 적개심은 여전히 많은 수리남인의 가슴 속에 남아있으며, 이는 수리남 독립 운동의 지속적이 원동력이 되고 있습니다. 그러나 일단 수리남은 왕국의 구성원으로 남아 있게 되었습니다.\n"
 SUR.news.8.a:0 "화해가 가능할 지도 모른다."
