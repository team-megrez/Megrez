 social_conservative_subtype_desc: "보수주의는 전통적인 가치를 지키고, 강한 역동성을 지닌 사회보다는 오랜 예법과 철학으로 민주주의 체제를 유지하고자 합니다. 급진적이고 세속적인 변화는 지양하고 현상 유지에 초점을 둡니다. 보수주의자들은 사회를 질서 있고 안정적으로 두고 싶어합니다. 전례없이 자유주의적인 경제 정책보다는 규제를 동반한 시장 경제를 선호합니다."
 authoritarian_democrat_subtype_desc: "권위민주주의는 대의 입헌의회를 등에 업은 강한 행정권과 부분적 민주주의가 결합한 정치체제에 대한 이념입니다. 권위민주주의 정권은 사회문제에 보수적인 태도를 보이며 제한적인 국가 개입을 받아들이는 자유주의적 자본가들을 선호합니다. 이러한 정권의 중점은 국가 안정을 유지하고 인기와 책임 있는 정부를 국민에게 안겨주기 위함입니다."
 paternal_autocrat_subtype_desc: "가부장주의는 낱말의 일반적인 의미로 이해될 수 있는 정치 이념이 아닙니다. 국민은 군주나 독재자와 같은 지도자의 종복에 불과합니다. 국가와 사회를 이끄는 지도자의 일과 의무는 신성하며 그 자애로운 보호 아래에서 국민이 단결하는 것이 최선의 길이라 믿습니다. 이런 나라들은 매우 권위적인 정부를 가집니다. 보수적인 사회관과 국가주도적인 경제를 신봉합니다."
 national_populist_subtype_desc: "국민대중주의는 다양한 유형의 초국민주의와 군국주의 운동을 포괄하는 표현입니다. 국민대중주의는 대개 국가에 대한 헌신을 찬양합니다. 강력한 지도자와 기업경제 아래에 국민들이 단결해야 한다고 믿습니다. 때로는 인종차별적인 정책이나 폭력적 언어를 옹호하기도 합니다. 국민대중주의는 다른 이념의 정당들과 격렬히 대립합니다."
