 vanguardist_subtype_desc: "\"전위주의\"라는 용어는 오스왈드 모즐리, 조르주 발루아, 베니토 무솔리니가 이 사상의 주요 원리를 공동으로 서술하고 발표한 전위주의 헌장에서 나왔습니다. 전위주의자들은 세계혁명이 달성될 때까지 혁명국가들은 남아있는 자본주의 국가들과 싸우려면 중앙집권화되고 군국주의화될 필요가 있다고 말하면서 생디칼리슴 국가조직의 연방적인 요소를 버립니다. 전위주의 정권에서 사회가 변화하는 규모는 상당히 크며, 종종 사회의 전위주의적인 통제와 개인숭배의 구성에 도달합니다. \"전위주의\"는 종종 전위주의 헌장에 속하지 않은 좌파 국가들을 묘사하는 데 사용되기도 하지만, 그럼에도 군국주의화, 중앙집권화, 사회의 전위주의적인 변화와 같은 특징을 보여줍니다."
 syndicalist_subtype_desc: "생디칼리슴은 1919년의 프랑스 혁명이 시작되면서 전 세계적인 명성을 얻은 주요한 좌익 혁명 사상입니다. 생디칼리슴은 다양한 조류로 나뉘며 일부는 마르크스주의, 무정부주의와 같은 다른 사상의 영향을 받았지만 정통적인 생디칼리슴은 1906년의 아미엥 헌장에서 성문화된 CGT의 지도자들의 저작에 기초하고 미하일 바쿠닌과 피에르 조제프 프루동을 선구자로 간주합니다. 생디칼리슴은 혁명의 자발성과 직접적인 행동의 개념으로 정의됩니다. 노동자는 정당과 같은 외부적인 요소에 기대지 않고 스스로 노동조합을 조직해 자본주의와 싸워야한다는 것입니다. 자본주의 사회가 생디칼리슴 사회로의 변화하기 위해서는 총파업이 필수적이며 전국가적으로 자본주의를 거부하고 모든 생산수단을 노동조합으로 이관하게 됩니다. 생디칼리슴 국가는 분권화된 연방 국가로 모든 산업은 조합 연맹에 의해 조직되고, 각각의 노동조합에서 선출된 노동자 평의회가 지방정부를 운영하며, 중앙 정부는 노동 조합의 대표단의 국가적 회의에 귀속됩니다. 그러나 이 원리가 어디까지 적용되는지는 각 국가마다 상이합니다."
 socialist_subtype_desc: "사회주의는 생디칼리슴과 직접적으로 연대하지 않는 비마르크스적 사회주의자, 마르크스주의자와 아나키스트들이 한데 모인 이념입니다. 이 이념을 따르는 나라들은 사회주의적 경제를 가동하고 있습니다. 선출된 형태를 취한 정부를 선호하며 최종적인 목표는 노동 계급의 낙원을 만드는 것입니다. 세부적인 협의는 각 운동권에 따라 다릅니다."
 progressive_subtype_desc: "진보주의는 자본주의를 인간적으로 개혁하는데 목표를 두는 이념입니다. 대안적인 사회주의적 경제 체제는 창안하기 보다, 자본가들의 생산이 계속되는 와중에도 사회 복지의 윤리적 이상으로 그것을 가능케 할 수 있다 믿습니다. 금권주의적 정부보단 강한 규제가 작용하는 시장 경제를 선호합니다. 보다 급진적인 분파도 존재하곤 합니다."
 liberal_subtype_desc: "자유주의자들은 두 부류로 나뉩니다. 주류인 시장자유주의의 기본 골조는 규제 없는 자유시장과 민주주의와 금권주의로 대표되는 정치체제입니다. 더 자유로운 시장은 더 자유로운 사람을 있게 한다고 믿습니다. 사유재산에 대한 정치적, 경제적 권리를 지키는 것에 온 힘을 다합니다. 비주류인 사회자유주의는 주류 시장자유주의에서 갈라져 나왔습니다. 가장 큰 차이점은 시민의 자유보다 기본적인 인권을 중시한다는 것입니다. 사회자유주의자들은 사회와 경제의 진보를 공언하며 사회 구성원들이 현재의 상황과는 무관하게 삶 속에서 완벽한 자유를 누릴 수 있도록 만들고자 합니다."
