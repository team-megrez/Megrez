 USA_expanding_the_league: "연맹 확장"
 USA_expanding_the_league_desc: "우리는 북아메리카와 남아메리카의 모든 국가들이 아메리카 국가연맹에 참여할 수 있도록 노력해야 합니다."
 USA_invite_to_league: "[From.GetNameDef](을)를 연맹으로 초대하기"
 USA_invite_to_league_desc: "우리는 [From.GetAdjective] 정부에 초대장을 보내서 그들이 우리의 동맹에 참여하는데 관심이 있는지 알아봐야 합니다."
 USA_recent_league_invite: "지난 몇 달 내에 초대를 보냈습니다"
 USA_Pan_American_Development_Foundation: "범미개발위원회"
 USA_Pan_American_Development_Foundation_desc: "범미개발위원회(PADF)는 아메리카 연맹의 성장 무기입니다. 범미개발위원회의 노동자들은 아메리카 연맹 회원국의 공적·사적 파트너에 재난 구호와 사회경제적 개발을 시행할 것입니다. 모든 사람들을 위한 기회의 반구라는 목표는 성취될 것입니다. 공동체 기반 단체, 비정부기관, 중앙 및 지방정부, 다자 기구, 민간 영역에 지속적인 개발이 가능한 솔루션을 도입할 것입니다."
 USA_develop_ally: "[From.GetNameDef]와 밀접한 관계 증진"
 USA_develop_ally_desc: "조금만 밀어붙이면, 우리는 아메리카 전역에 걸쳐 동맹국을 발전시킬 수 있습니다. 우리는 그들의 경제를 강화하고 그들이 스스로 좀 더 성장할 수 있도록 도울 수 있습니다."
 USA_install_league_puppet: "우호적인 [From.GetAdjective] 정부 설치"
 USA_install_league_puppet_desc: "[From.GetNameDefCap](은)는 우리가 그들의 보호를 위해 우호적이고 더 복종적인 정부를 설치하는 것을 고려해야 할 만큼 충분히 약합니다."
 USA_defend_new_world: "[From.GetNameDef] 공격"
 USA_defend_new_world_desc: "[From.GetNameDefCap] harbours a dangerous extremist regime. For the sake of peace in the Western Hemisphere, it must be crushed."
 USA_new_monroe_doctrine: "신 먼로 독트린"
 USA_new_monroe_doctrine_desc: "The second civil war taught us that the influence of foreign nations will do nothing but bring chaos and disorder to the Americas. As stressed by our first president, our place is not with Europe but to protect and guide Latin America to democracy."
 USA_attack_canada: "캐나다 공격"
 USA_attack_canada_desc: "우리는 전통적으로 북쪽의 이웃들과 우호적인 관계를 유지해 왔습니다... 그렇지 않을 때를 제외하고는요. 만약 캐나다가 비우호적인 정부에 의해 지배당하거나 미국 땅을 점령하기로 결정하는 때가 온다면, 우리 또한 우리 관계의 본질을 바꾸어야만 하는 때가 올 것입니다."
 USA_attack_mexico: "멕시코 공격"
 USA_attack_mexico_desc: "우리가 선호하는 것은 멕시코가 우호적인 정부에 의해 통치되고, 그들만의 사업을 유지하는 것입니다. 만약 그렇지 않다면, 우리는 그들이 우리의 국경 위에서 서로 마주 보고 있다는 것을 무시할 수 없습니다. 그것이 비록 남쪽의 이웃들을 침략하는 것을 의미하더라도, 우리는 적극적으로 보호해야만 할 것입니다."
 USA_attack_philippines: "필리핀 공격"
 USA_attack_philippines_desc: "필리핀의 전 보호자로서, 우리는 내전이 끝난 후 그들의 정부가 어떻게 되었는지에 대해 우리 스스로 걱정할 권리가 있습니다. 필요하다면 우리는 그들을 다시 한 번 억압으로부터 해방시킬 것입니다."
 USA_claim_philippines: "필리핀 영유권 주장"
 USA_claim_philippines_desc: "필리핀의 전 보호자로서, 우리는 내전이 끝난 후 그 섬이 어떻게 되었는지에 대해 걱정할 권리가 있습니다. 필요하다면 우리는 그들을 다시 한 번 억압으로부터 해방시킬 것입니다."
 USA_attack_puerto_rico: "우리의 국민 보호"
 USA_protect_canada: "[FROM.GetNameDef] 보호"
 USA_protect_canada_desc: "It seems the Entente is on its last legs. Following defeat after defeat, most of the Entente's strength is gone, and now Canada is directly threatened. If the Red Menace defeats the Canadians, we will surely be next. Whatever happens, this must not come to pass - we must fight alongside the Entente."
 USA_reconstruction_decisions: "미국 재건"
 USA_reconstruction_decisions_desc: "내전이 종식됨에 따라, 우리는 내전으로부터 발생한 피해들을 복구해야 합니다."
 USA_reclaim_new_england_decision: "뉴잉글랜드 반환 요구"
 USA_reclaim_new_england_decision2: "뉴잉글랜드와 통일"
 USA_reclaim_alaska_decision: "알래스카 반환 요구"
 USA_reclaim_panama_canal_decision: "운하 반환 요구"
 USA_reclaim_hawaii_decision: "하와이 반환 요구"
 USA_capital_returns_to_dc: "수도를 워싱턴 D.C로 재천도"
 USA_rainbow_war_plans_decisions: "미국 전쟁계획"
 USA_rainbow_war_plans_decisions_desc: "내전은 끝났을지 모르지만 전쟁은 여전히 이 나라의 가능성으로 남아 있습니다. 그 목적을 향해, 우리는 적과 아군 중 하나를 신중하게 선택해야 합니다."
 USA_join_entente: "협상국 가입"
 USA_join_entente_desc: "The United States cannot afford to sit idly while the rest of Europe burns under the Syndicalist menace and the despicable Kaiser. So, together with our northern neighbour, we will liberate England and France from the reds once and for all in the hopes of liberating Europe and the world from tyranny."
 ACW_CAN_supported_us: "캐나다가 내전 중에 우리를 지원함\n"
 ACW_JAP_supported_us: "일본은 우리를 내전 중에 도왔습니다\n"
 USA_war_plan_orange: "일본의 위협"
 USA_war_plan_orange_desc: "일본의 야망은 우리나라와 공익 모두에 위협입니다. 이제 그 야망에 대항할 때가 왔습니다."
 USA_war_plan_gold: "생디칼리슴의 위협"
 USA_war_plan_gold_desc: "프랑스 생디칼리스트들은 우리가 방관할 수 없는 지경에 이르렀고 이것은 그들이 그들의 지배를 계속하도록 허락했습니다 - 우리는 입장을 취해야 합니다."
 USA_war_plan_black: "독일의 위협"
 USA_war_plan_black_desc: "독일 제국주의는 우리가 방관할 수 없는 지경에 이르렀고, 그들은 스스로를 방어하기에 충분하다고 말할 정도입니다 - 자유를 위해서, 우리는 입장을 취해야 합니다."
 USA_war_plan_red: "러시아의 위협"
 USA_war_plan_red_desc: "러시아인들을 오랫동안 억제할 수 없다는 걸 알았어야 했습니다. 그들이 생디칼리슴을 포용하는 것은 그들을 전 세계에 대한 두드러진 위협이 되도록 이끌었습니다. 그것은 우리가 그냥 보고만 있을 수 없는 위협입니다."
 USA_war_plan_blue: "러시아의 위협"
 USA_war_plan_blue_desc: "러시아의 야망은 미국과 전 세계에 위협이 되었습니다. 그들의 군대가 해안으로 올라오지 않도록 우리는 그들에 대항해야 합니다."
 USA_work_with_allies: "[From.GetAdjective]와 함께 하자"
 USA_work_with_allies_desc: "우리는 미국의 노하우를 이용하여 [From.GetNameDef]에 있는 동맹을 도와야 하며, 그들에게 절실히 필요한 장비와 고문들을 보내야 합니다."
 USA_dominated_france_russia: "프랑스와 러시아를 지배함"
 USA_owns_american_claim: "우리가 영유권 주장하는 영토를 소유"
 USA_owns_fifty_states: "최소 50지역 이상을 소유"
 USA_deal_with_terrorists_decisions: "반군 테러 파괴"
 USA_deal_with_terrorists_decisions_desc: "많은 반군 단체들이 우리의 내전 승리에도 불구하고 무기를 내려놓기를 거부하고 있습니다. 우리는 미국에 평화를 가져다주기 위해 이 테러범들을 반드시 처리해야 합니다."
 USA_fight_socialist_terrorists: "사회주의 테러와의 싸움"
 USA_fight_longist_terrorists: "롱주의 테러와의 싸움"
 USA_reunite_with_PSA: "[From.GetNameDef]와의 재통일"
 USA_reunite_with_PSA_desc: "맥아더는 권력에서 물러났으며 우리는 과거의 민주주의를 부활시켰습니다. 그러므로 우리는 [From.GetNameDef]에 접근하여 우리와 다시 합류할 것을 요청해야합니다. 어쨋든 저들의 목표인 미국의 민주주의 수호는 이미 달성된거나 마찬가지이지 않을까요?"
 USA_victory_in_the_civil_war: "내전에서의 승리"
 USA_victory_in_the_civil_war_desc: "미합중국을 파괴하려는 분리주의자들의 목표는 또다시 수포로 돌아갔습니다. 급진사회주의자들과 대중주의자들은 국가의 근간을 파헤치려고 애썼지만, 우리는 연방정부의 권력이 정당하다는 것을 이들에게 다시 한번 입증해 주었습니다. 독재자가 되려고 했던 롱과 리드는 더 이상 미국에서 환영받지 못합니다."
 USA_democracy_triumphs: "민주주의의 승리!"
 USA_democracy_triumphs_desc: "독재정치에 대한 유혹이 컸지만 미국은 평정심을 잃지 않고 삼권분립을 유지하였습니다. 의회는 비상회의를 소집하였고 상고법원은 결과를 정리하기 위해 산더미 처럼 쌓인 서류를 처리하고 있습니다."
 USA_democratic_education: "헌법 교육"
 USA_democratic_education_desc: "급진파와 대중주의자들의 공통적인 화두는 연방정부가 자발적인 조직이라는 생각이었습니다. 해군법이나 연방탈퇴권 같은 어처구니없는 허점을 이용하는 주장까지 나왔습니다. 우리는 가능한 한 미국 헌법을 널리 알림으로써 이를 바로잡아야 합니다."
 USA_defend_democracy: "민주주의 수호"
 USA_defend_democracy_desc: "이전에 반란 상태에 있던 주들에서 계급과 인종에 근거해 유권자를 협박한다는 보고가 들어왔습니다. 후보자들은 미국에 대한 충성 맹세 없이 공직에 출마합니다. 우리는 투표권을 보호해야 하며, 정치인들이 다시는 반란을 선동하지 않게 해야합니다."
 USA_bill_of_rights: "권리장전 상기"
 USA_bill_of_rights_desc: "헌법 교육 계획에서 벗어나, 의회는 젊은 미국인들에게 권리장전의 중요성을 알려줄 교육 추진을 승인했습니다. 또한 이것은 시민들이 비폭력적인 방법으로 그들의 권리를 더 잘 호소할 수 있도록 해줄 것입니다."
 USA_american_values1: "미국의 가치"
 USA_american_values1_desc: "고상한 출판물들을 통해 민정을 수동적으로 추진하려 했으나, 정중치 못한 정부에 대해 선전하던 출판물들과 민간 출판사에 의해 급격히 제지되었습니다. 의회는 언론을 통해 미국의 가치를 알리는 다방면적인 접근법이 이러한 출판물들을 줄어들게 만들 것이라고 결단했습니다."
 USA_restore_legitimacy: "정통 복원"
 USA_restore_legitimacy_desc: "위기 때 직원을 둘 수 없었던 수많은 대사관들이 마침내 안도했습니다. 우리는 확대된 외교단을 통해 더욱 강력하고 통일된 국가로 국제사회에서 재탄생할 것입니다."
 USA_malice_and_charity: "관용과 엄벌"
 USA_malice_and_charity_desc: "링컨 대통령이 우리에게 남긴 \"국가의 상처를 사수하라\"는 말을 상기하면서 의회는 대규모로 반란 주들을 재통합하는 시스템을 만들었습니다. \"관용과 엄벌\"이라는 비당파 위원회를 통해, 지역구를 연합에 다시 가입시킬 수 있습니다."
 USA_destroy_radicalism: "급진주의 척결"
 USA_destroy_radicalism_desc: "미국 정부가 정치적 담론을 용인하는 동안, 의회는 롱과 리드라는 생디칼리슴과 분배주의 플랫폼에 반대하여 결집했습니다. 노동조합이나 상부론적 단체를 옹호하고 있는 것으로 밝혀진 기구는 1917년 보안법에 따라 기소될 것입니다."
 USA_strengthen_democracy: "민주주의 강화"
 USA_strengthen_democracy_desc: "내전 기간 동안, 민주적 절차는 지방 차원에서 중단되었습니다. 미국을 위한 전쟁의 실존적 위기에 더 많은 시간을 집중하기 위해 국경 지역의 많은 선거는 생략되었습니다. 민주주의는 이제 잿더미에서 벗어나야 하며, 의회는 지방 수준에서 선거가 다시 치러지도록 위원회를 임명했습니다."
 USA_civil_liberties: "미국을 향한 충성심"
 USA_civil_liberties_desc: "1930년대 초는 이상 너머에 있는 인간에 대한 충성의 시대였습니다. 리드, 롱, 그리고 맥아더조차도 지도자를 법 위에 있는 것으로 보는 일종의 동맹군을 형성했습니다. 몇몇 의원들이 전쟁 중에 한 발언에 대해 사과하러 나왔습니다."
 USA_ensure_political_stability: "정치적 안정 보장"
 USA_ensure_political_stability_desc: "일부 입법부의 반대에도 불구하고, FCC를 사용하여 반군 라디오 방송국의 방송 전파를 감시할 필요가 있습니다. 이 조치는 여러 다른 형태의 검열과 함께 미국 본토 내의 반란군을 끝내기 위해 필요합니다."
 USA_protect_democracy: "민주주의 보호"
 USA_protect_democracy_desc: "수정헌법 제17조는 미국의 민주적 대표성을 강화했지만, 장기적으로 선거 과정을 보다 민주적으로 만드는 데는 실패했습니다. 의회는 헌법이 준수되도록 하기 위해 투표세와 중범죄자 등록부의 검토를 통해 민주적 절차를 직접 강화해야 합니다."
 USA_land_of_the_free: "자유의 땅"
 USA_land_of_the_free_desc: "전쟁 포로 수용소에서 형벌 노동은 더 이상 의회에서 용납될 수 없습니다. 비록 이 죄수들의 운명은 여전히 법원의 제도에 달려있지만, 충성 주와 반란 주 사이에서 그들의 착취는 뒤로 밀려나야 합니다."
 USA_home_of_the_brave: "용사들의 고향"
 USA_home_of_the_brave_desc: "2차 내전의 참전용사들은 다른 미국인들과 싸우지 않아도 됐다면 잃지 않았을 그들의 집을 지키기 위해 모든 것을 희생했습니다. 하원의 반대에도 불구하고 상원은 현명하게 퇴역군인들의 혜택을 반군 병사들에게까지 확대시켜 주었는데, 이는 그 수령인이 모든 미국 국민들에게 대한 맹세를 재확인하는 것에 한해 이루어집니다."
 USA_for_the_people: "국민을 위하여"
 USA_for_the_people_desc: "미국 사람들은 집단적으로 우리의 구성원이며 생명줄입니다. 미국 국민들에게 감사하는 휴일이 의회를 통과하여 노동운동의 애국심을 뛰어넘기 위해 이전의 노동절을 \"미국인의 날\"로 만들었습니다."
 USA_a_more_perfect_union: "더 완벽한 합중국"
 USA_a_more_perfect_union_desc: "자주국으로서의 미국의 목표는 미국민의 더 완벽한 결합을 이루어내는 것입니다. 이는 리드나 롱이 주장한 국가의 단결이나 정치적 운동을 의미하는 것은 아닙니다. 대통령은 단지 미국과 그 구성원에 존재하는 논쟁의 여지가 없는 복잡성에 대해 말한 것 뿐입니다."
 USA_begin_reconstruction: "재건 시작"
 USA_begin_reconstruction_desc: "전쟁이 시작되기 훨씬 전부터 이 나라는 고통을 겪었습니다. 동시에 이 시기는 기념비적인 과제로 교통체계를 통합하고 더욱 과감한 경제정책을 통해 미국 산업을 이 병든 세계 위로 우뚝 서게 만들 기회입니다."
 USA_rebuild_railroads: "미국 철도 재건"
 USA_rebuild_railroads_desc: "미국을 가로지르는 철도망은 난장판이고, 전시에 만들어진 철도는 임시로 오래된 선로로 연결되어 있습니다. 의회는 의무적인 제3궤조 전철화의 형태로 철도망을 재건하는 것을 승인했습니다. 전기 선로는 결과적으로 우리의 전력망 개혁을 강요할 것입니다."
 USA_electrification: "전력화 계획"
 USA_electrification_desc: "의무적인 제3궤조를 수용하고 미국의 더 외딴 지역의 안전을 보장하기 위해, 모든 주 경계를 가로지르는 전철화 프로젝트가 승인됐습니다. 의회는 이제 주정부들에게 변압기와 수력 발전기 자금을 지원하도록 끌어들이고 있습니다. 그것이 그들의 책임이기 때문입니다."
 USA_business_subsidies: "사업 보조금"
 USA_business_subsidies_desc: "미국의 중소기업들은 고용기회를 넓히기 위해 고군분투해 고용에 기여하고 있습니다. 더 빠른 생산의 필요성 때문에 안전하지 못한 근로조건이 부각되어 노동자들이 동요하고 있습니다. 의회는 중소기업에 보조금을 지급하기 위한 연방정부 예산을 사용하기로 승인했습니다."
 USA_rebuild_americas_industry: "미국 산업 재건"
 USA_rebuild_americas_industry_desc: "무역법에 대한 자유방임적인 입장을 취했음에도 불구하고 미국의 수출은 대공황 동안 감소했습니다. 수출량은 우리가 경제활동을 측정하는 주요 척도 중 하나입니다. 우리는 산업체들이 가격을 낮추고 생산량을 늘리기 위해 사용하는 3차 산업에 투자해야 합니다."
 USA_economic_investments: "경제 투자"
 USA_economic_investments_desc: "의회가 경제 회복을 돕기 위해 보다 과감한 전략을 고안했습니다. 정부의 매입이 성장과 부정적으로 연관되어 있다는 전통적인 생각과 달리, 새로운 이론은 똑똑한 매입이 경제를 자극할 수 있다고 주장합니다."
 USA_trial_of_american_companies: "반역기업 재판"
 USA_trial_of_american_companies_desc: "의회가 반역기업들의 증언을 들을 시간입니다. 일부 사람들은 임원들의 사임만을 옹호하는 반면, 다른 사람들은 기업이라는 장막에 구멍을 뚫어야 한다고 주장합니다. 이렇게 되면 정부는 개별 주주들을 의사결정에 대한 책임으로 기소할 수 있을 것입니다."
 USA_esmwt: "노동조합의 운명"
 USA_esmwt_desc: "의회가 반체제 노조에 대한 증언을 들어야 할 때입니다. 일부 의원들은 지도부의 전면사퇴를 요구하고, 다른 의원들은 노조 회의기록 수집을 주장하면서, 모든 노조 활동가들을 기소할 수 있는 길을 열었습니다."
 USA_rebuild_the_roads: "미국 도로망 재건"
 USA_rebuild_the_roads_desc: "정부의 재정 지원을 받는 고속도로는 쉬운 파괴 목표였습니다. 우리는 안전한 상업과 전국 여행을 위해 주정부와 협력해야 합니다."
 USA_american_industry: "미국 산업의 힘"
 USA_american_industry_desc: "전쟁은 일시적으로 중공업에 활력을 불어넣어 주었을지 모르지만, 이는 일시적이었고 시설은 본질적으로 폐쇄된 공장 위에 지어졌습니다. 우리는 이러한 상승세를 영구적으로 만들기 위해 우리의 안전과 경영 효율성을 감수해야 합니다."
 USA_rebuild_agriculture: "농업 재건"
 USA_rebuild_agriculture_desc: "우리 나라에 식량을 공급하기 위해 식량을 수송하고 가공하기 위해서는 혁신적인 보존 방법과 농업 과학을 장려해야 합니다. 의회는 이를 연국하기 위해 기금을 설립했고 몇몇 정치인들은 직접 기여했습니다."
 USA_aviation_industry: "항공 산업"
 USA_aviation_industry_desc: "미국은 민간 항공기 제조 분야에서 세계를 선도하곤 했습니다. 이제 독일의 조립 라인 시스템은 우리를 앞질렀습니다. 의회는 정보기관들과 우리의 계약자들을 포함한 기업들이 이러한 기술을 채택하도록 장려하기 위해 우리가 무엇을 할 수 있는지에 대해 이야기했습니다."
 USA_farming_subsidies: "농업 보조금"
 USA_farming_subsidies_desc: "우리가 필요로 하는 작물을 가진 농가에게 농업 보조금을 주고 또한 담배같이 우리에게 당장 필요하지 않는 작물을 재배하는 농가들에게 농작지를 없애도록 돈을 줘야 할 것 입니다. 그래도 우리는 여전히 숙련된 농부들이 필요하지요."
 USA_maritime_industry: "해양 산업"
 USA_maritime_industry_desc: "상선단은 전쟁동안 상당한 피해를 입었으며 이에 의회는 만약 육지에 머물고 있는 현역 선원들이 여유 시간에 상선단이 된다면 참전용사 수당을 늘리는 것을 추진하고 있습니다."
 USA_synthetic_oil: "석유 생산"
 USA_synthetic_oil_desc: "내전이 벌어지며 중서부 유전이 불타버렸습니다. 우리는 이 화재를 진압하고 미래에 있을 사보타주를 막아야합니다. 또한 우리 국가가 더 많은 차량을 사용할 수 있도록 합성석유에 투자해야합니다."
 USA_reconstruction_finished: "재건 완료"
 USA_reconstruction_finished_desc: "몇 년 간의 부실한 경제 관리와 사회적인 갈등은 아직 우리의 마음속에 있지만 그래도 상당수의 악재는 사라졌습니다."
 USA_american_caesar_desc: "맥아더 대통령은 내전을 야기한 극렬 당파들의 승리를 인정하지 않겠다고 선언했습니다. 맥아더가 공언한 것처럼 미국 군사정권은 국가적 차원의 민주주의 기능 복원과 적용을 약속합니다. 불필요한 정치인들을 제거하고 더 유능한 관료들을 임명하는 것은 국민과 정치인 사이의 격차를 줄일 것입니다."
 USA_army_education: "교련"
 USA_army_education_desc: "학부모 단체들은 기꺼이 자신들의 어린 자식들을 군에 입대시키겠다고 발벗고 나섰습니다. 우리의 해결책은 장래의 젊은이들을 공립학교에 머무르게 하면서 교련을 시키는 것입니다. 벨라미가 가르친 체육과 도덕적 사상에 대한 생각은 1910년대에 우리가 실패했던 오래된 국민주의에 대한 열망을 되살릴 것입니다."
 USA_nationalize_boy_scouts: "국가청년국"
 USA_nationalize_boy_scouts_desc: "더 높은 근로 연령 제한을 요구하는 동시다발적인 노력은 미국 전역에 흩어져 있는 실업 청년들의 어마어마한 숫자에 의해 좌절되었습니다. 이 문제의 해결책은 너무 어려서 투표를 할 수 없는 미국인들에게 일자리와 교육을 제공하기 위해 국가청년국을 설립하는 것입니다."
 USA_the_american_legion: "재향군인회"
 USA_the_american_legion_desc: "현재 재향군인회장인 스메들리 버틀러는 탈주자이므로, 당파 정치의 오점을 제거하기 위해서라도 재향군인회를 재건하는 조치가 필요합니다. 더 이상 재향군인회장들이 정치인들을 위해 선거운동을 하는 것이 허락되지 않을 것이며, 또한 정치인의 재향군인회장의 겸직을 허용하지 않을 것입니다."
 USA_americanism: "국기에 대한 맹세"
 USA_americanism_desc: "미주에서 흔하게 볼 수 있는 독재자들이나 폭군들과는 달리, 맥아더는 자신은 위대한 인간이 아니며 단순히 존경받고 미국인의 정신적 지도자에 머무르는 데 만족합니다. 맥아더에 대한 지지가 계속되는 한 미국의 불변하는 이상에 대한 충성심은 자기 자신보다 우선되어야 합니다."
 USA_martial_law: "계엄령"
 USA_martial_law_desc: "의회의 승인에 따라 인신보호권은 헌법에 따라 유예됩니다. 생디칼리스트들과 대중주의자들의 침략 위협이 여전히 이 나라의 곳곳에서 나타나고 있습니다. 인신보호권과 언론의 자유는 여전히 정치적 편의를 위해 유예되고 있습니다."
 USA_fbi_cointelpro: "FBI의 코인텔프로 프로그램"
 USA_fbi_cointelpro_desc: "미국의 가장 큰 부분이 진정되어가는 동안, 미국의 시민들은 경계를 늦춰선 안됩니다. 잠재적인 대중주의 및 생디칼리슴 첩자를 연방정부에 보고하고 대중의 시위를 억제하기 위한 자유 정보 시스템을 만드는 것을 목표로 하는 개혁 말입니다."
 USA_control_congress: "국회 통제"
 USA_control_congress_desc: "많은 민주당원과 공화당이 맥아더 신정권에 고개를 숙였지만 이를 거부하는 이들은 도망쳤습니다. 다행히도 그 빈 자리를 검증되고 믿을만한 사람들로 채울 수 있습니다. 새 의원들은 정치인이 아니라 미국 국민을 위한 공무원이 될 것입니다."
 USA_office_of_war_information: "암호정보국"
 USA_office_of_war_information_desc: "쉽게 간파할 수 없는 암호화를 형성하기 위해 발신자와 상호작용을 하도록 설계된 암호화 기계는 우리 무기의 최신예 장난감입니다. 비밀 보장을 위해 지하에 케이블 설치가 필수적이었던 신호 인텔리전스 서비스(Signals Intelligence Service)가 드디어 시작되었습니다."
 USA_allien_sedition_acts: "행정명령 7250-A호"
 USA_allien_sedition_acts_desc: "맥아더 대통령이 서명한 행정명령은 외국에서의 침략 위험을 종식시키길 희망하고 있습니다. 이 명령으로 1800년대 초에 악명을 떨치던 외국인 규제법(Alien and Sedition Acts)의 일부를 복원하게 됩니다. 주의회에서는 이미 대법원에 항소하고 있습니다. 그러나, 맥아더의 새 판사들은 그를 지지할 것이 분명합니다."
 USA_empower_the_army: "육군에 전권부여"
 USA_empower_the_army_desc: "군사정부에 위기가 발생했습니다. 육군과 해군은 자금줄과 정치적 보복을 통해 끊임없이 서로를 괴롭히고 있습니다. 우리는 해군의 지위를 강등시키고 육군에 전권을 부여해야 합니다."
 USA_loyal_officers: "노병은 죽지 않는다"
 USA_loyal_officers_desc: "새로운 정권에선 국가를 지키기 위해 고향을 떠나고, 또한 그렇게 돌아오지 못한 장교들의 기나긴 투쟁을 인정합니다. 행정명령 덕분에, 장교들은 이제 대학에서 기술교육을 받거나 법조계로 진출할 수 있게 되었습니다. 이렇게 해준다면 우리가 서서히 사라지더라도 오랫동안 충성을 바치게 될 겁니다."
 USA_loyalty_to_macarthur: "총사령관"
 USA_loyalty_to_macarthur_desc: "대통령의 군 통수권자로서의 역할의 기원은 1대 워싱턴 대통령 시절로 거슬러 올라갑니다. 워싱턴은 현역 퇴임에 관한 선례를 세웠는데, 맥아더도 국가비상사태가 끝나면 퇴임하겠다고 약속했습니다. 워싱턴처럼 맥아더도 국가에 대한 위협에 대응할 준비를 해야 합니다."
 USA_national_rehabilition: "국가차원의 재활치료"
 USA_national_rehabilition_desc: "롱과 리드의 사상은 틀려먹었습니다. 내전을 일으킨 것은 산업계와 기업가들이 아니라 그들에게 자리를 주고 그들의 자본을 가져간 탐욕스러운 문민 정치가들이었습니다. 우리는 자본가들을 미국 사회에서의 그들의 적절한 위치로 복귀시킬 것입니다."
 USA_root_out_traitors: "반역자 색출"
 USA_root_out_traitors_desc: "우리의 정보기관이 미국에서 급진주의와 탐욕을 흩뿌리는 것들을 특정했습니다. 불충한 금지론자, 농업협동조합원, 광신자, 미국제일당과 미국사회당이 성장하게 만든 외국인들 말입니다. 이런 조직들은 암묵적인 반역자로서 적법하게 금지되어 왔습니다."
 USA_loyalty_to_america: "미국에 충성"
 USA_loyalty_to_america_desc: "민족주의는 어떤 것 보다도 미국의 개인으로서 미국의 사상에 대한 충성을 강화시킨다는 목표를 지닙니다. 맥아더 대통령은 존경의 대상으로 자신에게 돌아오는 관심을 국가에 다시 집중시키는 것을 선택했습니다. 더 이상은 정치인으로서의 자아가 그 사람의 지위를 넘어서지 않을 것이며, 이는 국가가 그들보다 강력하기 때문입니다."
 USA_american_stratocracy: "미국 군정"
 USA_american_stratocracy_desc: "맥아더는 마침내 그가 공언한 대로 국가에 대한 충성 열기와 기능적인 민주주의를 회복했습니다. 일부 사람들은 문관이 무관에 의해 대체되었다고 불평하지만 이제 관료주의의 문제점이 개선되지 않았다고 주장하는 사람은 거의 없습니다. 미국인들은 이제 정치인들이 미국의 목표를 달성하기 위해 법적 수단을 사용할 수 있다고 신뢰합니다."
 USA_reintroduce_gwbill: "가너-와그너 법안 재도입"
 USA_reintroduce_gwbill_desc: "원래는 1932년에 이 법안에 대해 거부권이 행사되었지만, 미국의 경제 상황이 실업자 구제만이 광범위한 경제 붕괴를 막을 수 있는 유일한 방법으로 여겨질 정도로 악화되었습니다. 후버 대통령은 의회에서 민주당 의원들에게 이번에는 가너-와그너 구제 법안에 거부권을 행사하지 않을 것임을 시사했습니다."
 USA_gwbill_fails: "법안 통과 실패"
 USA_gwbill_fails_desc: "가너-와그너 법안은 통과되지 못 했습니다. 이로 인해 미국은 경제를 회복시킬 확실한 방법도 없고, 이에 따른 폭동도 늘어나고 있습니다."
 USA_war_plan_white: "백색 전쟁계획"
 USA_war_plan_white_desc: "백색 전쟁계획은 국내 폭력사태나 반란과 맞서기 위한 군사 작전계획입니다. 이제 잠들어있던 계획안을 꺼내들고 미국에서 늘어나고 있는 폭력에 직접 대처해야할 때 입니다."
 USA_deploy_national_guard: "주방위군 배치"
 USA_deploy_national_guard_desc: "미국 제일당과 미국 사회당 지지자들이 촉발시킨 폭력사태는 점점 더 심해지고 있습니다. 우리는 주방위군 부대에 지급할 자금을 늘려야 하며, 주방위군의 역할이 시급한 곳에 배치해야 합니다."
 USA_macarthur_plan: "맥아더의 계획"
 USA_macarthur_plan_desc: "맥아더 장군은 뉴욕과 텍사스는 가장 중요하면서도 동시에 가장 취약한 거점이라는 확고한 논지를 제기했습니다. 맥아더 장군은 폭력사태가 내전으로 악화될 경우 이 두 거점 중 하나를 확보할 계획을 가지고 있습니다."
 USA_gwbill_succeeds: "법안 통과 성공"
 USA_gwbill_succeeds_desc: "가너-와그너 법안이 통과되었습니다! 이것은 미국 경제에 가뭄에 단비같은 소식입니다. 이제 우리는 이 법안을 시행하기 위해 필요한 예산을 편성할 방법을 찾아야합니다. 그렇지 않으면 법안이 흐지부지 될 것입니다."
 USA_new_shipyards: "조선소 자금조달 계획"
 USA_new_shipyards_desc: "두개의 주요 조선 회사가 연방 구제 자금을 놓고 경쟁하고 있는데, 정부의 선택에 따라 해당 회사가 위치한 지역에 많은 일자리를 창출할 수 있습니다. 문제는 우리가 어느 곳에 초점을 맞춰야 하는가 입니다."
 USA_hawking_plan: "호킹 계획"
 USA_hawking_plan_desc: "민주당의 한 초임 상원의원은 법인세 인상으로 가너-와그너 법안에 추진력을 돋울 방안을 제안하였습니다. 이 계획은 일부에서 논란이 되고 있지만, 경제에 필요한 추진력을 제공할 수 있을 것입니다."
 USA_new_industrial_act: "신산업법"
 USA_new_industrial_act_desc: "우리는 대공황으로 미국의 심장부에서 가장 큰 피해를 입은 중공업을 부양할 필요가 있습니다."
 USA_demand_repayment: "전시부채 상환 요구"
 USA_demand_repayment_desc: "영국은 벨트크리크 동안 우리에게 엄청난 전쟁 부채를 지게 되었습니다. 이런 부채들은 그들이 캐나다로 도피한 지금까지도 유지되고 있다는 것은 명백한 사실입니다. 캐나다가 지금 당장 부채를 갚을 수준인 것 같지는 않아 보이지만, 적어도 부채의 상환을 요구함으로써 우리는 자신들이 소수파로 전락할까 전전긍긍하는 의회의 고립주의자들을 달래줄 수 있을 것입니다."
 USA_reconciliation_with_canada: "캐나다와 화해"
 USA_reconciliation_with_canada_desc: "고립주의자들은 행복해하고 있겠지만, 캐나다와의 외교관계에 타격을 받았습니다. 우리가 타협안을 제시하여 캐나다와의 관계를 다시 회복할 수 있을겁니다. 타협안을 말하자면, 캐나다로부터 약간의 원조와 전쟁이 끝날 때까지 연기되었던 부채를 받는 대신, 그 대가로 우리가 협상국에 대한 수입 관세를 인하하는 것입니다."
 USA_pass_tariff_act: "스무트-홀리 관세법 통과"
 USA_pass_tariff_act_desc: "캐나다가 당연하게도 전시부채 상환을 거부했으니, 우리의 유일한 선택은 미국에서 수입하고 있는 협상국의 상품에 보복적인 관세를 부과하는 것입니다. 우리의 국고를 조금 채울 수 있겠지만, 캐나다와의 관계를 회복하는 데는 길고 긴 시간이 걸릴 것입니다."
 USA_old_order_prevails: "구질서의 승리"
 USA_old_order_prevails_desc: "미국 제일당과 미국 사회당이 도전에 나섰음에도 불구하고, 양당제는 대통령직을 유지할 수 있었습니다. 지금 미국이 직면한 문제는 평화를 유지하기에 충분한 것인가 입니다."
 USA_velvet_glove: "겉으로는 부드럽게"
 USA_velvet_glove_desc: "미국의 평화를 위한 유일한 희망은 미국노동총연맹과 세계산업노동자연맹을 통제하고 있는 미국 사회당과 마주앉아 이 총파업을 끝내는 것입니다."
 USA_company_bailouts: "직접경제개입"
 USA_company_bailouts_desc: "대공황에서 벗어나는 방법은 기업에 구제 금융을 제공하고 안정을 취할 수 있는 시간을 제공할 수 있도록 은행 휴무일을 의무화하는 것입니다. 기업의 자금상태가 건전해진다면, 미국인들은 다시 일자리를 갖게 될 것이고, 비정상적인 시장을 바로잡을 수 있을 것입니다."
 USA_offer_fair_deal: "폭풍을 통한 긴축"
 USA_offer_fair_deal_desc: "대공황에서 벗어날 방법은 정부 기관들에 대한 긴축 조치와 세금 인상뿐입니다. 물론 이러한 조치들을 통과하고 시행하려고 할 때 미국 제일당과 미국 사회당, 두 정당과 다투게 될 것입니다."
 USA_iron_fist: "무자비"
 USA_iron_fist_desc: "외교는 그만! 미국 사회당과 미국 제일당은 어떠한 희생을 치르더라도 없애야할 순전한 분리주의 단체들입니다."
 USA_president_long: "롱 대통령"
 USA_president_long_desc: "미국 제일당의 휴이 롱이 대통령으로 당선된다는 언뜻 보기에는 불가능해 보였던 일이 실제로 일어났습니다. 그러나 제일당은 상원과 하원을 완전히 장악하지는 못했으며, 휴이 롱 대통령은 행정부를 견제하려는 사법부와 혼란에 빠진 국가라는 두 가지 난제에 직면하게 되었습니다."
 USA_pass_relief_bill: "구제 법안 통과"
 USA_pass_relief_bill_desc: "비록 대통령 직권의 행정명령이라는 형식을 취하기는 했지만 롱의 우선적으로 취한 첫 번째 움직임은 대공황으로 인해 고통받은 엄청난 숫자의 실업자들을 구제하는 것입니다. 부 공유 정책은 구제 법안을 통해 그 첫 걸음마를 떼게 되었습니다."
 USA_fight_anarchists: "무정부주의자와 싸우자"
 USA_fight_anarchists_desc: "미국 사회당이 미국의 노동계를 꽉 잡고 있고 연초부터 시작된 총파업이 지속되는 한, 롱의 꿈인 부의 공유는 이룰 수 없습니다. 미국이 살아있는 한 저들을 끌어내려야합니다."
 USA_president_reed: "리드 대통령"
 USA_president_reed_desc: "잭 리드는 미국 최초의 사회주의 대통령이 되었습니다. 그러나 미국 사회당이 의회의 과반을 확보하지 못했기에, 노동과 자본의 착취적 관계를 개선하겠다는 리드의 약속을 이행하는 데는 어려움을 겪을 것입니다."
 USA_sweeping_reforms: "전면적인 개혁 제정"
 USA_sweeping_reforms_desc: "기업신탁을 해체하고 민간은행의 재산 몰수권을 줄이는 개혁은 대통령 행정명령을 내려서라도 이루어져야 합니다."
 USA_focus_on_long: "롱주의자에 집중"
 USA_focus_on_long_desc: "미국 제일당과 휴이 롱은 어떠한 종류의 사회주의 정책이 미국을 회복시키는 것을 허용하지 않을 것이기에, 어떤 것을 하던간에 이 급진주의자들은 적폐청산해야합니다."
 USA_war_department: "전쟁부 확장"
 USA_war_department_desc: "미국 전쟁부는 긴축 조치를 통해 지난 5년 동안 위축된 모습을 보였습니다. 이제 인적 확장과 새로운 혁신자들이 개혁에 대비하여 그 부서로 들어가는 것이 필수적입니다."
 USA_reform_plan: "육군 개혁 논의"
 USA_reform_plan_desc: "문제를 해결할 때입니다. 미 육군은 대응뿐만 아니라 장기적인 육전을 예측하기 위해 어떤 방향으로 나아가야 할까요? 맥아더의 의견은 정해졌으며, 이미 그의 핵심 세력 내에서 이러한 갈등에 대비하였습니다."
 USA_air_force_debate: "공군 논의"
 USA_air_force_debate_desc: "확장에 필요한 자금을 갖고 있는 공군은 효과적인 진전에 필요한 정확한 방향과 리더십이 부족합니다. 경쟁자들은 연구에 대해 많은 자금 지원 요청을 하며 그들이 하늘에서 승리의 열쇠라고 주장합니다."
 USA_chaffee_plan: "애드나 채피의 개혁안"
 USA_chaffee_plan_desc: "발신인 M.O.L.L.U.S(Loyal Legion) 수신인 애드나 채피 주니어. 육군에게 값비싼 장갑 차량의 생산을 증대시키고 또한 기동전을 수행할 새로운 특수 사단을 창설할 것을 제안합니다."
 USA_McNair_Plan: "레슬리 맥네어의 개혁안"
 USA_McNair_Plan_desc: "맥네어 장군은 보병 공격간 있는 대규모 지원을 통해서 얻게 되는 잠재된 이점을 개선할 것을 제안했습니다. 이 제안은 전시 산업에 막대한 고용 증가가 필요로 합니다."
 USA_standardize_the_M1: "M1 표준화"
 USA_standardize_the_M1_desc: "M1 차기 제식 소총은 계약금을 낭비하면서 몇 년 째 평가중입니다. 어떤 디자인이 실제 생산으로 들어갈지에 대한 최종 결정은 지금 결정될 것 입니다."
 USA_defense_contractors: "방위사업체"
 USA_defense_contractors_desc: "민간 사업체는 이제 군수 산업에 있어서 빼놓을 수 없는 부분이 되었습니다. 우리는 이제 계약서를 작성하고 민간 사업체들이 우리를 어떻게 도울 수 있는지 확인해야 할 때 입니다."
 USA_restart_examining_boards: "시험 시행 기관 재출범"
 USA_restart_examining_boards_desc: "The Army's review process has had its share of reformers, but by-and-large the system has remained stagnant for a decade. McNair insists that improvements can be made."
 USA_efficient_production_program: "효율적인 생산 프로그램"
 USA_efficient_production_program_desc: "The unemployed masses that stand waiting for a job are the perfect test subjects for creating taylor-timekeeping tables for efficient production."
 USA_shock_and_awe: "충격과 공포"
 USA_shock_and_awe_desc: "Entrenchment can turn an open field into a stagnant killing ground, and despite our better nature, we must employ the heaviest artillery shells in order to force our enemies to retreat in such a scenario."
 USA_take_the_fight_abroad: "자 가자 싸우러"
 USA_take_the_fight_abroad_desc: "Finally, the top brass is satisfied with the progress we have put into the Army. Now we just need a target to put rubber to the road."
 USA_military_research: "군사 연구"
 USA_military_research_desc: "Our national security is threatened by the asymmetrical advancement of technology. We cannot be blindsided by an enemy with some previously unknown weapon of war. We must increase military research and development funding drastically."
 USA_increase_military_spending: "군비 증액"
 USA_increase_military_spending_desc: "Congress must approve of a larger Army budget for the coming year. It will undoubtedly help the civilian economy down the line."
 USA_liberty_bonds: "자유 채권"
 USA_liberty_bonds_desc: "Funding the war effort will require more than victory gardens and volunteerism. Liquid assets are in short supply, especially with our economic programs ongoing. We can capitalise on public trust and implement War Bonds as most other free nations do."
 USA_army_rangers: "육군 레인저"
 USA_army_rangers_desc: "병사들을 새로운 환경에 적응시키도록 만드는 훈련 연대는 우리 병사들이 어느 전장에서 싸우던 간에 효과적으로 싸울 수 있게 해줄 것 입니다. 레인저들은 험난한 지형에 적응을 한 새로운 실험부대이며 우리는 이 레인저들의 발전을 우리 육군전체에 알릴 것 입니다. 우리는 레인저를 되찾아야 합니다!"
 USA_walkie_talkies: "워키토키"
 USA_walkie_talkies_desc: "보통 군사장비는 강한 이름이 붙여집니다. 워키토키? 어떻게 명명체계를 통과했지? 우리 장군들은 이 새로운 무선통신장치가 전장에 있는 아군 병력들이 효과적으로 교신할 수 있도록 한다고 주장합니다. 그리고 우리는 그걸 워키토키라고 불렀다고?"
 USA_defense_logistics_agency: "병참체계 보호"
 USA_defense_logistics_agency_desc: "우리 미합중국의 병참체계는 소규모 전개에는 적합하지만 대규모 전개에는 준비되어있지 않습니다. 우리는 반드시 이것을 고쳐야합니다."
 USA_increase_military_production: "군수품 생산 증대"
 USA_increase_military_production_desc: "우리 공장에 고용된 친애하는 노동자들 덕분에 우리는 승리로 나아가고 있습니다, 비록 노동자들은 그것을 믿지 않더라도요. 전시 선전이 실패한 곳에서는 금전적인 인센티브가 생산량을 증가시키는데 효과적일지도 모릅니다."
 USA_tank_competition: "전차 시연"
 USA_tank_competition_desc: "전차 설계들이 다 거기서 거기입니다. 우리는 어떤 설계들이 전투에서 가장 적합한지 결정하기 위한 효율적인 시스템이 필요합니다."
 USA_armored_cavalry: "기갑기병"
 USA_armored_cavalry_desc: "고위급 장교들은 기병에 대해 오랜 경험이 있으며 이제 새로운 필요에 맞춰서 기병을 전차와 차량화로 변환할 계획을 세우고 있습니다. 정부, 군, 헨리 포드 그리고 다른 사업가들과의 긴밀한 협조로, 우리는 이 계획을 실행할 수 있습니다."
 USA_gi_bill: "제대군인 원호법"
 USA_gi_bill_desc: "젊은 남성들은 전쟁에 나갈 다양한 동기를 갖고 있습니다. 제대군인 원호법은 충성심이 닿지 않는 자들에게 동기부여가 될 것 입니다."
 USA_fighter_development: "전투기 개발"
 USA_fighter_development_desc: "우리가 여전히 P-26 피슈터에 갇혀있는 동안 우리 항공기업들은 P-36 호크, 세베르스키 P-35, P-39 에어라코브라 그리고 전장에서 우위를 점할 수 있게하는 P-40 워호크의 시제품까지 많은 발전이 있어 왔습니다. 우리 항공기업들의 항공기들이 대량생산 될 수 있도록 자금을 지원해야 합니다."
 USA_expand_air_corps_tactical_school: "항공전단 전술사관학교"
 USA_expand_air_corps_tactical_school_desc: "우리는 우리 공군이 수행하는 다양한 작전을 감당하기 위해서 새로운 조종사를 훈련시킬 공간이 필요합니다.  버지니아에서는 공군의 모든 결점에도 불구하고 항공특전교육 및 지원단의 일부가 우리에게 충성을 다했고, 이들의 설비 및 전문지식은 공군의 미래를 훈련시키는데 필수적일 겁니다."
 USA_expand_wasps: "WASPs 모집"
 USA_expand_wasps_desc: "여성 공군 조종사들도 공군을 도울겁니다. 여성 조종사들은 남성 조종사들의 아래로 들어가고 비전투적인 부분에 있을 것이며 그녀들은 우리 남성 조종사들이 계속 창공에서 싸우도록 도울것입니다."
 USA_screaming_eagles: "'포효하는 독수리' 계획"
 USA_screaming_eagles_desc: "존 C. H 리 장군은 유럽에서 개척된 행글라이더를 통한 작전에 대응해서 새로운 항공 강습 실험을 해야한다고 강력하게 주장하고 있습니다. 공수부대는 수 십 년전에는 불가능했던 다양한 방법으로 방자를 압도할 수 있을 것입니다. 그래서 총참모부는 실험을 승인했으며 자금 지원은 예상하지 못했을 겁니다."
 USA_radar_development: "레이다 개발"
 USA_radar_development_desc: "창공의 움직임을 감지하는 극비 기술인 레이다는 우리 방공 관측자들이 밤에 편히 쉴 수 있게 해줄 것입니다."
 USA_expand_the_USAAC: "육군항공단 확장"
 USA_expand_the_USAAC_desc: "1926년부터 활동중인 육군항공단은 군사 개발에 있어서는 거의 열외적인 부분에 있었습니다. 매우 적은 예산에도 불구하고 육군항공단은 많은 측면에서 혁신을 일으켰지만 최고사령부는 육군항공단을 아직 개혁할 이유가 없다고 봅니다. 지난 몇년간 최고사령부는 육군항공단과 분쟁을 벌였지만, 아직 항공단이 육군의 필수적인 부분으로 남아있는 것이 더 낫다는 결정이 내려졌습니다."
 USA_create_the_USAAF: "육군항공대 창설"
 USA_create_the_USAAF_desc: "육군항공대는 조종사와 정치인 양쪽의 성공이라고 할 수 있습니다. 빌리 미첼의 꿈이 이름만 재현된 상황에서 이제 우리는 해롤드 L. 조지 장군의 교리를 개선하고 장거리 타격능력을 확장하는데 초점을 맞춰야 합니다."
 USA_modernize_cavalry_tactics: "현대 기병 전술"
 USA_modernize_cavalry_tactics_desc: "It was apparent from our observers in the Weltkrieg that new tactics and technologies are becoming vital in the battlefield. Bearing this in mind, it's no wonder General Chaffee has seen fit to redistribute new manuals specifying how to use and counter armoured advances as the old counter-cavalry tactics grow outdated."
 USA_mechanization_program: "기계화 계획"
 USA_mechanization_program_desc: "The speeds Chaffe is promising on new vehicles will require a systematic change in how we build and maintain military vehicles."
 USA_top_notch_artillery: "최고의 야포"
 USA_top_notch_artillery_desc: "Artillery pieces will need to be stronger as well as lighter if we are to respond to battlefield changes as the plan dictates. McNair's expertise in the 1920s with the Examining boards seems to have not gone to waste, and he has proposed an overhaul of the American Artillery production which he projects will lead to artillery pieces being easier to produce and repair, as well as more accurate on the battlefield."
 USA_production_priority: "생산 우선순위화"
 USA_production_priority_desc: "As our War Industry hums along, McNair has stressed the necessity of the usage of both Anti Air and Anti Tank cannons to stop both armoured and aerial threats dead in their tracks. However, High Command will require some solid report evidence to divert the funding McNair is requesting..."
 USA_CAS_doctrine: "공대지 합동 훈련"
 USA_CAS_doctrine_desc: "While the USAAC has technically worked with the Army for well over a decade, they have hardly ever worked together. The Army is now requesting the Air Force to support their advances, and provided that doing so blindly might lead to friendly fire, generals are being paired in specific combat areas to exercise their coordination and to make sure our casualties are minimised."
 USA_CAS_model: "근접항공지원기 개발"
 USA_CAS_model_desc: "As the Air Corps never intended to be integrated into the army, hardly any development has gone into newer Close Air Support Models. Thankfully, Contractors have already been kind enough to provide us with prototypes like the Brewster XSBA-1 and the already ageing Northrop A-17 \"Drifter\". High Command will need to choose carefully who'll become our main Attack Bomber if we wish to succeed..."
 USA_strategic_bomber_development: "전략폭격기 개발"
 USA_strategic_bomber_development_desc: "America hardly has any enemies within attack range to fear. As such, there has been a generalised thought that has been taking over the USAAF, spread by a group led by famous airmen like Carl Spaatz. The Army has dubbed them the \"Bomber Mafia\" due to their methods, and this \"Bomber Mafia\" is now requesting the funding to further expand on their long range strike plans."
 USA_strategic_bombing_doctrine: "전략폭격 교리"
 USA_strategic_bombing_doctrine_desc: "The idea pushed by Spaatz and his acquaintances is a rather simple one: The Enemy won't be able to continue fighting if the home for which they are fighting for no longer exists. By destroying both their industry and their fighting spirit at the homefront, our troops will prevail both in morale and equipment on the front line."
 USA_long_range_escorts: "장거리 호위"
 USA_long_range_escorts_desc: "While having better bombers is vital to win the war of tomorrow at the enemy's doorstep, these bombers can seldom operate on their own. They will need an escort capable of facing off enemy fighters and come back in one piece. Luckily for us, plane designer Kelly Johnson has contacted us with a new and innovative design: The P-38, dubbed \"The Lightning\"."
 USA_aerodrome_construction: "비행장 건설"
 USA_aerodrome_construction_desc: "We should pepper the nation with airfields, enabling our Airmen to reach any part of the nation easily."
 USA_central_operating_bases: "중앙관제기지"
 USA_central_operating_bases_desc: "We should concentrate on safer, larger airfields strategically located near major zones of control."
 USA_flexible_bombers: "유연한 폭격기"
 USA_flexible_bombers_desc: "The Army has stated they require multi-purpose air craft that can easily adapt to battle situations. Thankfully for us, our private contractors have come up with the NA-40, which could serve as a baseline to a new flexible bomber model, which the airmen insist on naming after Billy Mitchell despite High Command's protests. We shall fund these development efforts."
 USA_Quesada_CAS: "케사다의 근접항공지원"
 USA_Quesada_CAS_desc: "General Quesada has a very hands-on attitude to directing Air missions, and his approach to air tactics is near revolutionary for our young Air Force. Let us fund his efforts and help distribute his manuals to pilots so our CAS doctrine may be the best in the world!"
 USA_new_arms_factories: "새로운 무기 공장"
 USA_new_arms_factories_desc: "The main trouble with creating a military industry is that facilities under our control were already reduced from the Great Depression to reduce redundancies. We have had to expand facilities and repurpose old buildings in order to manufacture parts needed for heavy weapons in our territory."
 USA_new_tank_assemblies: "새로운 전차 조립"
 USA_new_tank_assemblies_desc: "Armoured warfare will change the face of the battlefield forever. We cannot sid idly as the world rearms, and with the Tank, we may be able to beat our enemies in a matter of weeks instead of years. As such, it would be a priority for us to build more of these deadly machines, so that we may be ready for fight for freedom not only in America, but on the whole world."
 USA_woman_army_corps: "여군 창설"
 USA_woman_army_corps_desc: "Despite protests from socially conservative elements in the US Army, the Commander in Chief has stood firm in defence of the Women's Army Corps. Led by Secretary of the Department of Health, Oveta Hobby, the WAC has received more than twice their requested number of volunteers. Women's Auxiliary will help maintain and safeguard our weapons of war, and keep our massive supply chain working."
 USA_new_rifle_development: "소총 개선"
 USA_new_rifle_development_desc: "While the M1 Johnson managed to see us through the Civil War, its flaws were as noticeable when it was adopted as they are now. However, with the criticism we have gathered during the civil war, we have contacted the original designer, and he has assured us that by redesigning the barrel, gas cylinder, and front sight assembly, he will make the Garand an even more reliable and deadly weapon."
 USA_tis_ill_defend: "'이게 우리를 방어해줄 것이다'"
 USA_tis_ill_defend_desc: "The US Army has reached a new peak in both size and efficiency. We can rely on them to defend our values both domestically and abroad, and in the process, High Command has managed to learn some valuable lessons that give us an edge over inexperienced militaries."
 USA_Craig_plan_desc: "말린 크레이그의 계획은 주어진 짧은 시간 안에 대규모 전투 병력을 보장할 수 있도록 하는 유일한 계획입니다."
 USA_hierarchical_reorganization: "위계질서 재편성"
 USA_hierarchical_reorganization_desc: "미 육군의 능력주의는 족벌주의와 무능의 길로 빠져들고 있습니다. 우리는 미 육군 강령을 재확인하고 우리의 참모 계층에 새겨야 합니다."
 USA_joint_chiefs_of_staff: "합동참모본부"
 USA_joint_chiefs_of_staff_desc: "The disputes common in the Federal inter-service politics persist in our own government. In order to avoid this interdisciplinary contention from spilling over, we must ensure that all our Chiefs of Staff are given equal attention."
 USA_establish_a_new_officer_training_center: "새로운 장교 양성기관 설립"
 USA_establish_a_new_officer_training_center_desc: "우리의 명문 장교 양성기관들이 위험에 직면한 현재 우리는 안전한 지역에서 새로운 양성기관을 조직하고 이를 위한 자금을 마련해야 할 것입니다."
 USA_a_gun_for_every_hand: "모든 손에 총을 쥐어주자"
 USA_a_gun_for_every_hand_desc: "크레이그 장군의 최우선 과제는 대규모 보병부대를 동원할 뿐만 아니라 보병부대를 위한 장비류를 일체화 시키는 것에 있습니다. 따라서 크레이그 장군은 방산기업들이 더 많은 장비를 생산하기 위한 제2 예산을 편성해야 한다고 주장하고 있으며 이리하여 전방에 있는 아군이 어떠한 위협에도 불구하고 맞서 싸울 수 있게 될 것이라고 주장합니다."
 USA_engineer_corps_expansion: "공병대 확장"
 USA_engineer_corps_expansion_desc: "마침내 우리는 충분한 기반 시설을 갖추었으며 이로 인해 야전에 있는 부대들에게 공병부대를 제공할 수 있게 되었습니다. 정찰 및 감시체계와 우리의 정보망을 조정함으로서 우리는 전투에 있어서 비전투적인 요소들을 설명해줄 수 있으며 또한 우리 부대들의 임무를 완수할 수 있도록 보장해 줄 수 있을 것 입니다."
 USA_american_auto_industry: "미국 자동차 산업"
 USA_american_auto_industry_desc: "자동차가 발명된 이후로 우리나라 사람들은 자동차를 본격적으로 사용해왔습니다. 하지만 대부분의 자동차 공장들은 생디칼리스트가 차지하고 있는 북쪽에 자리잡고 있습니다. 헨리 J. 카이저가 북쪽으로 향한 것 처럼 다른 우리 기업인들도 카이저의 뒤를 이어서 북으로 가도록 유도해야 합니다."
 USA_cult_of_aviation: "스파츠의 공중 우세"
 USA_cult_of_aviation_desc: "칼 스패츠 장군은 육군항공대 및 육군항공단 사이에서 악명이 자자했습니다. 전장에서 스패츠의 이론이 옳았으며 이는 스패츠의 항공전에 대한 접근 방식이 올바르다는 것이 입증되었습니다. 따라서 육군은 \"폭격기 마피아\"와 의견이 맞지 않다고 할지라도 우리는 스패츠의 이론을 널리 알리고 퍼트리는데 주력해야 하며 조종사들이 스패츠의 이론을 배우고 전장에서 적용할 수 있도록 해야합니다."
 USA_navy: "미합중국 해군"
 USA_navy_desc: "미합중국 해군은 그 역사가 우리 미합중국의 역사와 매우 깊이 연관되어 있는 곳이지만 지난 몇 년 간의 방치로 인해 꾸준히 쇠락하고 있습니다. 더 이상 안됩니다! 우리는 다시 한 번 해군에 집중해야 합니다."
 USA_grand_navy: "대백색함대"
 USA_grand_navy_desc: "대백색함대는 미합중국 해군력의 절정기였으며, 우리는 다시 한 번 대백색함대를 보고 영감을 얻어야 합니다. 대함대의 전함들과 드레드노트들은 우리 해군이 항상 우세를 갖도록 도와줄 것 입니다."
 USA_defend_our_trade: "미국 무역선단 보호"
 USA_defend_our_trade_desc: "무역로는 우리 미합중국의 생명줄입니다. 우리는 적 함대의 습격으로부터 우리의 생명줄을 지키기 위한 교리에 집중해야 합니다.."
 USA_carriers: "항모전대 계획"
 USA_carriers_desc: "항공모함은 다음 전쟁에서 핵심이 될 것입니다. 우리는 조금 더 강한 해군력을 위해서 항공모함 연구와 건조에 투자해야 합니다."
 USA_battleships: "전함 개발"
 USA_battleships_desc: "전함은 대양의 왕이라고 할 수 있습니다. 우리는 더 강한 주포와 더 나은 대공방어 능력을 가진 새로운 전함 설계를 연구해야 합니다."
 USA_battle_cruisers: "순양전함 개발"
 USA_battle_cruisers_desc: "순양전함의 능력은 중전함과 고속 순양함 사이에 위치하고 있습니다. 우리 해군에도 순양전함이 있다는 것을 보여줘야 할 때 입니다."
 USA_coast_guard: "해안경비대"
 USA_coast_guard_desc: "우리 해안경비대의 복구는 우리 무역로가 순조롭게 돌아가고, 범죄자들을 바다에서 잡을 수 있으며 또한 바다에서 위험에 빠진 사람들을 구할 수 있게 해줍니다."
 USA_light_cruisers: "경순양함 개발"
 USA_light_cruisers_desc: "경순양함은 대공작전에서 중요한 역할을 할 뿐만 아니라 적 구축함과 잠수함을 공격하는데도 중요한 역할을 합니다. 우리는 우리 해군이 균형을 유지하기 위해서 일정 수량을 가지는 것을 보장해야 합니다."
 USA_naval_aviation: "해군 항공"
 USA_naval_aviation_desc: "해군 항공은 미래 해전의 핵심입니다. 우리는 항공모함에서 발진한 항공기들이 피해없이 적 함대를 타격할 수 있도록 항공기를 설계해야 할 것 입니다."
 USA_expand_dockyards: "조선소 확장"
 USA_expand_dockyards_desc: "우리 조선소들은 전쟁을 수행하기에는 조금 부족해 보입니다. 우리는 전쟁수행을 위해서 새로운 조선소를 건설할 필요가 있습니다."
 USA_submarines: "잠수함 개발"
 USA_submarines_desc: "잠수함은 적의 수송선이나 군함에 큰 타격을 입히기에 적합합니다. 우리는 우리 잠수함의 설계가 적의 구축함과 대잠전술에 맞서 더 뛰어난 상태를 유지해야 합니다."
 USA_liberty_ships: "리버티선"
 USA_liberty_ships_desc: "이전에 우리 조선소는 상선 건조에 집중했는데, 이는 세계 곳곳에 있는 우리 동맹에게 물자를 나를 수송선 건조로 쉽게 전환 할 수 있다는 것을 의미합니다."
 USA_new_ship_buildings: "해양 산업"
 USA_new_ship_buildings_desc: "미국은 유럽의 강대국과 맞먹는 해양 전통과 더불어서 해양 산업과 혁신에 대해서 찬란한 역사를 가지고 있습니다. 이제 우리 조선소와 상선단은 많이 발전했으며, 우리는 해양 산업을 조금 더 능률적이고 체계적으로 증가시킬때입니다."
 USA_new_admirals: "새로운 제독들"
 USA_new_admirals_desc: "위기에 직면한 현재 많은 제독들이 가장 큰 반역인 탈영을 저질렀습니다. 우리는 차세대 리더들을 훈련시켜 우리의 해양 지배가 계속 이어지게 해야 합니다."
 USA_expand_waves: "WAVES 확장"
 USA_expand_waves_desc: "여성들은 해군에서 보조적인 역할을 수행할 수 있으며 이는 남자들이 전투에만 집중할 수 있게 해줍니다. 이 정책은 분명 사회적으로 논란이 많이 생기겠지만 분명 우리의 전쟁수행에는 도움이 될 것 입니다."
 USA_marine_corps: "해병대 개선"
 USA_marine_corps_desc: "전세계로 미합중국의 힘이 퍼져나갈때 해병은 그 선봉에 있었습니다. 몬테주마의 궁전에서부터 트리폴리의 해안까지 해병은 항상 그곳에 있었으며 이제 우리는 우리 해병이 현대화된 장비와 훈련을 받도록 해야 합니다."
 USA_urban_warfare: "해병대 확장"
 USA_urban_warfare_desc: "우리는 해병 여단을 확충해야 하고, 그들이 우리의 힘을 세계에 보여줄 수 있도록 해야 합니다."
 USA_naval_training: "해군 훈련"
 USA_naval_training_desc: "아나폴리스 해군사관학교는 내전 중에 파괴되었지만 새로운 해군 지휘관과 선원들을 훈련시킬 시설은 아직 많이 남아있습니다."
 USA_semper_fi: "항상 충실하게"
 USA_semper_fi_desc: "셈퍼 피델리스, \"항상 충실하게\"가 표어인 미 해병대는 항상 미국의 자유와 민주주의의 보루이며, 이러한 자유를 전 세계로 확산시키는 데 도움을 줄 것입니다."
 USA_america_rules_the_waves: "미국이 파도를 지배한다"
 USA_america_rules_the_waves_desc: "해군 연구와 건조에 대한 우리의 광범위한 투자에 따라, 우리는 세계 최고의 해군력을 되찾았습니다. 닻을 던져라!"
 USA_monroe_doctrine: "먼로주의"
 USA_monroe_doctrine_desc: "미국 정부는 식민세계를 외국 제국주의들로부터 보호하고 정치적 잠입으로부터 보호해야 할 의무를 다하지 못했습니다. 우리 스스로 그것에 거의 굴복했습니다. 우리는 중앙아메리카에서 전쟁이 격해지고, 라틴아메리카 전역에 퍼지는 생디칼리슴과 진정한 민주주의가 죽어가는것을 방치해 왔습니다. 더는 안됩니다!"
 USA_re_affirm_monroe_doctrine: "먼로 독트린 재확인"
 USA_re_affirm_monroe_doctrine_desc: "우리는 카이저나 오스왈드 모슬리같은 유럽 제국주의자들의 교묘한 책략에 반대하여 독립한 사람들에 대한 우리의 약속을 재확인할 것입니다. 우리는 생디칼리스트들의 침투에 맞서 민주국가들을 강화하고, 유럽 제국주의자들과 손을 잡을 수 있는 독재자들을 제거해야 합니다."
 USA_pan_american_confrence: "범미 회의"
 USA_pan_american_confrence_desc: "대통령은 1910년부터 제1차 범미회의 의결을 발표했습니다. 1928년의 선약은 주최국인 칠레의 생디칼리스트들의 소요때문에 중단되었습니다. 회원 자격의 상실은 참석자들이 대통령의 계획을 들을 수 있는 충분한 이유가 되었습니다."
 USA_good_neighboor_policy: "선린정책"
 USA_good_neighboor_policy_desc: "범미 회의에서는 선린 정책이 먼저 작성되었습니다. 민주주의에 유리한 상호 경제 및 군사 협력의 이 정책은 미국의 상호 의존을 다시 썼습니다. 만약 필요성이 크고 명분이 충분하다면, 아메리카 국가들은 서로에게 구제금융을 전달하고 인종차별적 선전을 끝낼 것입니다."
 USA_economic_aide: "범미개발위원회"
 USA_economic_aide_desc: "범미 회의의 제2차 협정은 동맹에 기여하는 각 회원국의 능력을 확보하기 위한 공통의 산업협약입니다. 대통령은 산업 기술자들을 고용하여 중남미의 천연자원 채굴과 대규모 제조업을 개발하기 위해 이들을 초당파 이사회에 임명했습니다."
 USA_military_defense: "미주방위위원회"
 USA_military_defense_desc: "제3차 협정은 회원국의 민주적인 기관이 위협을 받았을 때 행동을 관찰하고 권고하기 위해 만들어진 또 다른 초당파적 이사회인 미주방위위원회입니다. 이 미주방위위원회는 윌슨 전 대통령의 목표인 세계 평화를 향해 나아갈 것입니다."
 USA_technological_cooperation: "미주방위대학"
 USA_technological_cooperation_desc: "제4차 협정은 라틴 아메리카를 위해 전문화된 훈련을 쉽게 할 수 있도록 고안된 장교 훈련과 공병단인 미주방위대학입니다. 심지어 우리는 라틴 아메리카 군대에서 장비 사용량을 늘리는 방법을 배울 수 있을 것입니다."
 USA_naval_treaty: "미주해군조약"
 USA_naval_treaty_desc: "제5차 협정은 라틴 아메리카에서 동맹국과 해군력을 보완하는데 매우 필요한 협정입니다. 대통령은 의회가 그 비용의 상당부분을 조달하고 아메리카 바다를 보호하기 위해 함대를 배치할 것이라고 약속했습니다."
 USA_military_cooperation: "미주평화군"
 USA_military_cooperation_desc: "제6차 협정인 미주평화군은 참모총장이 원정군을 재조명하고 민주주의에 유리한 개입이라는 정치적 메세지를 강화한 발상입니다. 이 특별 지정은 위협에 대처하는데 외교 및 병참적인 지원을 제공할 것입니다."
 USA_league_american_states: "아메리카 연맹"
 USA_league_american_states_desc: "마지막으로, 총회는 아메리카 민주주의 보존을 위한 공식 선언문으로서 아메리카 연방 헌법 초안을 작성했습니다. 안에는 제국주의에 대한 전면적인 비난과 노예를 영속시키는 모든 국가로부터의 독립이 포함되어 있습니다."
 USA_defending_the_americas: "미주 방어"
 USA_defending_the_americas_desc: "이제 우리의 목표가 잘 알려졌고, 국가가 우리 뒤에 있습니다. 우리는 외국의 독재자들과 선동가들을 공격함으로써 우리의 공동 방어에서 행동할 수 있습니다. 우리는 준비되어 있어야 합니다."
 USA_allies_in_the_americas: "아메리카 대륙내 동맹"
 USA_allies_in_the_americas_desc: "회의에 참석할 수 있지만 참석하지 않기로 선택한 아메리카 국가들에게 대통령은 아메리카 공동의 안전을 보장하기 위해 협상을 시도했습니다. 그들이 거절할 수 없는 제안을."
 USA_reform_monroe_doctrine: "먼로 독트린 개편"
 USA_reform_monroe_doctrine_desc: "미국은 과거 생디칼리스트와 대중주의자들로부터 동료 민주주의 국가들을 옹호하는 데 주저했습니다. 의회와 대통령은 유럽 및 아메리카 대륙과의 관계에 대한 약속을 재확인했습니다. 참호에는 더이상 중립이 없습니다."
 USA_business_ties: "사업 관계"
 USA_business_ties_desc: "많은 대륙 횡단 사업체들이 37년의 위기 동안 미국을 떠났고 의회는 미국 경제에 대한 그들의 신뢰를 회복하기 위해 행동했습니다. 저금리 대출을 제공하고 해외 채권을 파는 것은 이들 기업들과 새로운 관계를 구축할 것입니다."
 USA_pick_a_side: "편을 정하다"
 USA_pick_a_side_desc: "세계무대에서 우리가 어디에 서있는지 결정하게 되었습니다. 우리는 영국의 유산을 인정하고 협상국을 원조할까요? 독일과의 유럽 연대를 추진할까요? 우리나라가 어느 길로 가야 할지 아직도 의견이 분분합니다."
 USA_arsenal_of_freedom: "자유의 병기창"
 USA_arsenal_of_freedom_desc: "의회는 대통령이 우리 새로운 동맹국을 가장 잘 도울 수 있는 경제이익위원회와 외교정책전문부를 만드는 것을 승인했습니다. 우리의 광대한 산업은 적절한 무력을 동반한다면 거의 모든 나라를 따돌릴 수 있으며 자유의 병기창은 진정한 민주주의 국가들에게 열릴 것 입니다."
 USA_new_diplomatic_corps: "새로운 외교단"
 USA_new_diplomatic_corps_desc: "내전동안 비어있던 대사관들이 다시 채워지고 있습니다. 정치자금 기부자들, 의원들 그리고 군사적인 제안의 기나긴 목록들이 우리의 외교단의 손아귀에 있습니다. 우리는 다시 한번 우리가 있다는 것을 알릴 것 입니다."
 USA_tech_sharing2: "기술 협력"
 USA_tech_sharing2_desc: "우리는 우리 동맹 내의 인적 자원을 결합하여 생디칼리스트들에게 우위를 점할 수 있을지도 모릅니다. 지금까지 과학계는 인맥을 통하여서 정보를 공유하거나 해외의 비밀 연구에 참석하는 것이 금지되어 있었습니다, 지금까지 말이지요."
 USA_color_war_plans: "무지개색 전쟁 계획"
 USA_color_war_plans_desc: "37년의 위기에 있던 끔찍한 일들이 일어난 한 가지 이유로는 우리 전쟁계획의 부정확함과 오래됨이라고 할 수 있습니다. 우리가 예상한 위협이 아닐지라도 새로운 무지개 전쟁계획을 만들어야 합니다. 이러한 무지개 전쟁계획들은 그러한 일이 실제로 터지기 전에 우리 군의 참모들이 대응할 수 있게 해줄 겁니다."
 USA_joint_military_training: "합동군사훈련"
 USA_joint_military_training_desc: "미합중국의 취약한 평화 상태는 우리 군이 독재에 대한 대중들의 두려움을 줄이기 위해서 우리의 국경 너머에서 훈련 지원 및 훈련 공간을 찾도록 동기를 부여했습니다. 우리의 동맹은 이를 수락했으며 우리는 우리가 이 멋진 신세계에서 잘 지낼지 보기 위해서 모의 훈련 및 준비태세를 계획 해야 합니다."
 USA_economic_muscle: "미국은 앞으로 나아간다"
 USA_economic_muscle_desc: "지금까지 미합중국의 대외 무력 투사는 항상 그 규모와 재량권 장악에서 오는 압도적인 우위에 의존했습니다. 새로운 동맹은 우리의 적들이 우리를 막기 위해서 현대화된 장비를 배치할 것이기 때문에 좀 더 협조적이고 조직화된 작전을 원합니다."
 USA_united_together: "함께 뭉치다"
 USA_united_together_desc: "미국인들은 해외에서의 전투에 별 흥미가 없습니다. 중립에 대한 미국인들의 욕구는 항상 강했기에 우리는 이러한 생각을 바꾸기 위해서 부드러우면서도 강하게 나가야 합니다. 참전용사들에 대한 사회의 인식에서부터 우리 동맹에게 아주 친절한 묘사를 하는 것 까지 말이지요."
 USA_the_american_century: "미국의 세기"
 USA_the_american_century_desc: "세계 평화를 위한 위대한 이념적 투쟁은 미국 산업과 경제의 압도적인 저력을 증명했습니다. 미국은 독재와 생디칼리슴에 대한 승리에 반드시 필요한 존재이며, 우리의 패권이 곧 세계 평화입니다."
 USA_back_in_business: "재등장"
 USA_back_in_business_desc: "우리나라는 몇 가지 문제점으로 인해 세계적인 강대국으로서의 활동을 제한당했습니다. 하지만 이제는 아닙니다. 미국은 세계무대에 재등장할 준비가 되어있습니다."
 USA_rebuild_monroe: "먼로 독트린 재건"
 USA_rebuild_monroe_desc: "유럽이나 그 밖의 지역의 문제들은 우리의 것이 아닙니다. 미국은 신대륙에 속하며, 이를 위해 우리는 신대륙에서 우리의 위치를 점하기 위해 노력해야 합니다. 북아메리카의 주인이자 남아메리카의 보호자가 되는 것은 우리의 숙명입니다. 그리고 우리를 방해하는 나라는 문제거리입니다."
 USA_diplomatic_corps: "미국 외교단"
 USA_diplomatic_corps_desc: "지배를 달성하는 첫 단계는 미래의 적들과 동맹들이 우리의 의도를 충분히 인식하도록 하게 하는 것입니다. 우리를 환영하던 환영하지 않던, 우리는 갈 것입니다."
 USA_rightful_domain: "정당한 영역"
 USA_rightful_domain_desc: "북아메리카는 우리의 최우선 관심사입니다. 우리는 미국의 국경에서 적대적인 국가들을 용납하지 않을 것이며, 육지와 바다를 가리지 않고 우리의 영토를 지킬 수 있도록 우리의 군대를 준비할 것입니다."
 USA_cooperaton_treaties: "협력 조약"
 USA_cooperaton_treaties_desc: "아메리카 국가연맹은 북아메리카와 남아메리카에서 우호적인 중립국으로 구성된 조직으로, 미국은 보호자이자 친절한 지도자로 활동할 것입니다."
 USA_propping_up_allies: "신 아메리카 제국주의"
 USA_propping_up_allies_desc: "미국인들은 제국주의자가 아닙니다 - 우리는 우리를 환영하는 곳에만 갈 것이고, 서방의 질서를 유지하기 위해 반드시 필요한 곳에만 우리의 의지를 강요할 것입니다. 모두를 위해서."
 USA_pax_americana: "팍스 아메리카나"
 USA_pax_americana_desc: "The great struggle of the New World is over, and in the end, we witnessed the survival of genuine American democracy. With our industry reinvigorated, our military unmatched, and our resolve unbreakable, we will announce to the world that the 20th century will not be owned by that of Paris or Berlin but the start of an American era. Only under the United States' leadership will the world be able to experience peace and stability."
 USA_enter_the_fray: "전쟁에 참가하다"
 USA_enter_the_fray_desc: "미국은 세계무대에 속해있으며 우리는 외국의 동맹에 말려드는 것을 주저하고 있지만 우리는 우리의 군사력을 이용해 결국 우리를 찾아낼 전 세계적인 위협을 근절하는 데 주저하지 않을 것입니다."
 USA_arsenal_of_democracy: "민주주의의 병기창"
 USA_arsenal_of_democracy_desc: "좋은 이웃 정책은 향후 갈등에 대비하기 위한 내부 프로그램을 필요로 합니다. 대통령이 말하는 이 민주주의의 병기창은 우리가 폭정과 생디칼리슴과 싸우기 위해 남아메리카의 가장 극한의 지역에서도 전쟁 물자를 공급할 수 있게 해 줄 것입니다."
 USA_longer_reach: "더 넒은 영향력"
 USA_longer_reach_desc: "만약 우리가 우리의 힘을 다른 나라에 과시하고자 한다면, 우리는 우리의 해군력을 통해 그렇게 할 수 있는 능력을 성취해야 합니다."
 USA_on_the_beach: "해변에서"
 USA_on_the_beach_desc: "우리의 적들은 그들의 해안에 상륙하는 미군 병사들을 두려워해야 하며, 그 목적을 위해 우리는 우리가 얻을 수 있는 기술과 힘을 갖도록 노력해야 합니다."
 USA_working_with_allies: "동맹과의 협력"
 USA_working_with_allies_desc: "미국의 전문지식은 우리의 동맹국들 - 혹은 적어도 적들의 적들에게 맡겨져야 합니다. 만약 그들이 더 잘 싸운다면 함께 싸우는 것보다 이길 수 있는 기회를 가제 될 것입니다."
 USA_american_century: "미국의 세기"
 USA_american_century_desc: "세계 평화를 위한 위대한 이념적 투쟁은 미국 산업과 경제의 압도적인 저력을 증명했습니다. 미국은 독재와 생디칼리슴에 대한 승리에 반드시 필요한 존재이며, 우리의 패권이 곧 세계 평화입니다."
 USA_fortress_america: "아메리카의 요새"
 USA_fortress_america_desc: "미국은 지옥을 겪었고, 우리는 아직 외국의 어려움에 휘말릴 때가 오지 않았습니다. 우리는 우리의 집을 보고, 정돈되어 있는지 확인해야 하며, 적들이 우리의 문을 두드리면 우리의 벽을 방어해야 합니다."
 USA_man_the_walls: "장벽을 쌓아라"
 USA_man_the_walls_desc: "우리 방어의 첫걸음은 우리의 장벽이 잘 지켜지도록 하는 것이어야 합니다. 세계는 미국의 군사력을 두려워해야 하지만, 그들이 우리를 참여시키기로 선택해야만 합니다."
 USA_business_of_neutrality: "중립 사업"
 USA_business_of_neutrality_desc: "중립성은 적은 적고 교역 상대는 풍부하다는 점에서 그 이익이 있습니다. 미국이 진정한 강대국으로 성장하려면, 우리는 강력한 미국 달러화에 힘입어 그렇게 해야 합니다."
 USA_look_inward: "내부 안정화"
 USA_look_inward_desc: "다시는 미국이 불안정과 내전의 위협에 직면해서는 안됩니다. 우리는 미국인들이 속해 있지 않은 곳을 내다보기 보다는 내면을 들여다보고 내면의 문제를 해결해야 합니다."
 USA_leap_forward: "미국의 약진"
 USA_leap_forward_desc: "우리의 노력이 통합되고 우리의 초점이 명확해짐에 따라 미국은 다음 세기로 도약할 수 있습니다 - 우리는 다른 나라보다 훨씬 앞서 있습니다."
 USA_peace_at_last: "마지막 평화"
 USA_peace_at_last_desc: "우리의 노력은 결실을 맺었고, 마침내 미국은 힘과 희생이 가져다 줄 수 있는 진정한 평화를 알았습니다."
 ustates.1.a: "신이시여, 미국을 축복하소서."
 ustates.2.t: "검은 월요일의 미국 강타"
 ustates.2.d: "정치적인 혼란과 비효율적인 경제 구조조정 정책에도 불구하고, 많은 사람들은 1925년 월가 주식시장 붕괴 이후 미국 경제가 마침내 느린 회복세를 보이는 것으로 믿고 있었습니다. 그러나 검은 월요일 사태는 이런 희망들을 종식시켰고, 이미 불구가 된 경제에 종말을 고했습니다. 비록 대중의 신뢰가 급격히 떨어지고 있지만, 공화당과 민주당 모두 선거에서 이기면 경제를 고치겠다고 약속했습니다. 리드와 롱은 둘 다 이런 경제적 재앙을 대처하지 못한 부패한 은행가와 정계에 대해 강하게 비난하고 있습니다."
 ustates.2.a: "올해는 우리의 시간이 아니군."
 ustates.3.t: "후보 단일화?"
 ustates.3.d: "1936년 선거는 미국 역사상 가장 격럴한 선거 중 하나로 여겨집니다. 공화당과 민주당 지도부의 정치인들은 미국 사회당이나 제일당의 승리가 미국적 가치의 상실과 종말로 이어질 것을 두려워합니다.\n\n최악의 사태를 피하기 위해 미네소타주 지역구의 농민노동당 주지사 플로이드 올슨과 공화당과 민주당 사이의 연립여당 결성을 통해 대통령 후보를 단일화 할 계획이 양당 지도부에서 제안되었습니다. 이 계획은 하위 당원들에게는 인기가 없을 것 같지만, 급진 정당들이 권력을 얻는 것을 막을 수 있는 유일한 방법일 수도 있습니다."
 ustates.3.a: "단일화 하자."
 ustates.3.b: "단일화는 민주주의 체체를 약화시킬 것이다."
 ustates.4.t: "남부 민주당원들의 비판"
 ustates.4.d: "비록 단일화가 성공할 조짐을 보이고 있지만, 이미 여러 파벌들로부터 부분적인 반대가 나오고 있습니다. 가장 큰 반대세력는 남부 민주당원들인데, 그들 중 다수는 훨씬 더 보수적 성향을 가지고 있고 미국 제일당 후보들과의 치열한 경쟁에 직면하고 있습니다. 북부 민주당원들과 공화당원들이 연립여당의 대다수 요직을 장악했고 농민노동당은 연정에서 제3세력입니다. 우리의 승리를 전제로 남부 민주당원들을 내각과 다른 요직에 임명하기로 약속함으로써 싸우지 않고 타협할 수 있습니다. 물론, 우리는 또한 그들의 항의를 무시하고 선거에서 이기는 데 집중할 수도 있습니다."
 ustates.4.a: "불평하게 둬라, 그놈들이 어디 갈 곳이나 있나?"
 ustates.4.b: "내각에 임명하는 것을 약속한다."
 ustates.5.t: "연립여당의 분열"
 ustates.5.d: "민주당과 공화당은 전국적 인지도를 얻은 후 오랫동안 대립해 왔습니다. 우리가 연립여당을 유지하려고 노력하지만, 적잖은 민주당과 공화당원들이 국회에서 말싸움을 하고 있습니다. 그들이 단지 소수일 뿐이지만, 이런 충돌이 확산되도록 내버려 둔다면 연립여당 전체를 불안정하게 만들 수 있습니다. 우리는 한쪽 편을 들어 강경하게 나올 수도 있고, 아니면 광분한 사람들에게 선거 이후까지 가만히 있으라고 압력을 가함으로써 싸우지 않고 타협하게 만들 수 있습니다."
 ustates.5.a: "민주당과 함께한다."
 ustates.5.b: "타협을 강요하라."
 ustates.5.c: "공화당과 함께한다."
 ustates.6.t: "올슨의 지명"
 ustates.6.d: "공화당, 민주당, 농민노동당의 지도자들과 함께 가진 세크라맨토 대규모 전당대회에서 올슨 주지사 자신이 대통령 단일화 후보 지명을 받아들였습니다. 이 대규모 전당대회의 결과는 놀랍게도 언론과 참석자들에게 호평을 받았습니다. 이런 호평이 선거 결과로도 이어지기를 바랍니다."
 ustates.6.a: "도움이 되기를."
 ustates.7.t: "연립여당의 분열"
 ustates.7.d: "아이오와에서 많은 농민노동당원들이 공화당원들과 갈등을 빚었습니다. 공화당은 농민노동당원들이 선거에서 승리하기 위해 필요한 사람들을 소외시켰다고 비난하는 반면 농민노동당원들은 공화당이 대공황을 끝내기 위해 필요한 정책을 추진하지 않는다고 비난하고 있습니다. 이 싸움은 연립여당를 분열시키고 있습니다."
 ustates.7.a: "공화당과 함께한다."
 ustates.7.b: "타협을 강요하라."
 ustates.7.c: "농민노동당과 함께한다."
 ustates.8.t: "쿠엔틴 루스벨트 지명"
 ustates.8.d: "올슨 주지사를 대선후보로 지명한 이후 정치권에서는 부통령 후보 지명에 대해 큰 관심을 갖고 논의해 왔습니다. 마침내 루즈벨트는 어제 뉴욕에서 연립당의 부통령 후보로 지명되었습니다. 그는 자신의 지명식에서 페어딜 정책이라는 계획을 통해 국가에 중대한 변화의 바람을 가져오도록 돕고 싶다고 강조했습니다. 사회당과 제일당은 서민들을 돕기에는 택도 없는 정책이라고 비난했지만, 경제학자들은 이 정책이 대공황을 끝내기에는 충분할 것이라고 믿습니다."
 ustates.8.a: "공정하고 공평한 페어딜을."
 ustates.9.t: "인디언 시민권 법안"
 ustates.9.d: "북부와 서부에서 더 많은 도움을 얻기 위해, 상원과 하원에서 인디언 시민권 법안이 통과되어 미국의 모든 토착민들을 2류 시민에서 사실상 완전한 시민으로 올려놓았습니다. 주요 정당들의 북동부와 서부 정치인들은 이것을 지지하는 반면, 일부 남부 민주당원들과 북부 공화당원들은 이것이 바보같다고 생각합니다."
 ustates.9.a: "법안을 통과시켜라, 미약하게나마 도움이 될 것이다!"
 ustates.9.b: "법안을 부결시켜라, 대중주의에 빠져있을 때가 아니다."
 ustates.10.t: "연립여당의 분열!"
 ustates.10.d: "연립여당 내부의 갈등이 걷잡을 수 없이 번져 오늘날 연립여당은 의회에서 함께 설 수 없게 되었습니다. 공화당원들, 민주당원들, 농민노동당원들은 모두 각자 다른 방식으로 그들의 오래된 수사법으로 돌아갔습니다. 수도에서는 더글러스 맥아더 장군이 리드 또는 롱을 제거해야 미국을 구할 수 있을 것이라는 소문이 돌고 있습니다."
 ustates.10.a: "신이시여 미국을 구하소서, 다른 누구도 구할 수 없으니..."
 ustates.11.t: "늘어나는 급진파"
 ustates.11.d: "민주당원과 공화당원이 여느 때처럼 서로 싸우면서 점점 더 많은 미국인들이 전통적인 양당으로부터 소외감을 느끼고 있으며 전국적으로 급진적인 제일당과 사회당으로 몰려들고 있습니다. 이러한 어두운 시기에는, 진정한 사회개혁과 뇌물의 차이점을 구분하기 힘듭니다. 그들의 정치적 거점 내의 급진적인 기치 아래 있는 사람들은 약간의 사회 복지를 받았습니다. 제일당에게서 부 공유 기금을, 사회당에게서 국제적색구원회를 말입니다. 이러한 급진주의자들의 정당조직은 공화당이나 민주당보다 대중매체를 훨씬 더 강하게 이용합니다. 1936년 선거 결과는 점점 더 리드 또는 롱에게로 기울 것으로 것으로 보입니다."
 ustates.11.a: "이거 좋지 않군."
 ustates.12.t: "농민노동당원들이 사회당으로 몰려들다"
 ustates.12.d: "농민노동당 주지사 플로이드 올슨의 보루였던 미네소타가 마침내 뒤집혔습니다. 많은 사람들이 세계 산업 노동자 조합과 사회당 쪽으로 방향을 틀면서 올슨 주지사를 외면하고 있습니다. 다양한 조합들이 사회당을 위해 시위를 벌였고 참가자들의 수는 우리가 큰소리 칠 수 있는 능력을 훨씬 능가했습니다."
 ustates.12.a: "내부에서 뭔일이라도 생긴건가?"
 ustates.13.t: "남부 민주당원들이 제일당에 몰리다"
 ustates.13.d: "남부는 오래 전부터 민주당의 중심지로 여겨져 왔지만, 여론조사에서 제일당에 대한 유권자 등록이 크게 증가하고 있는 것을 볼 때 이는 그리 오래가지 못할 수도 있습니다. 라디오 방송에서 휴이 롱은 '우리의 부를 공유하자'와 미국을 위한 계획에 대해 상세히 말했습니다. 제일당이 날이 갈수록 더 강해지고 있는 것 같습니다."
 ustates.13.a: "사기꾼들이군."
 ustates.14.t: "맥아더가 후버에게 간언하다"
 ustates.14.d: "맥아더는 혹시 모를 미국 시민들의 무장 봉기에 대처하기 위한 백색 전쟁계획이라고 불리는 비상조치에 대해 후버 대통령에게 사적으로 간언했습니다. 이 계획은 맥아더에게 국가를 보호하기 위한 비상조치를 취할 권력을 부여하고 워싱턴 DC에 오래된 바리케이드를 다시 배치할 것을 요구합니다. 이 계획은 워싱턴D.C. 외부의 워싱턴 병기창에서도 실행 할 수 있습니다. 이 계획이 명백히 승인되거나 그 세부사항이 공개되지는 않았지만 적어도 우리는 이 계획을 비상시에 급진주의자들이 내부에서 혁명을 일으킬 때만 취해야 할 것으로 여깁니다."
 ustates.14.a: "이 계획이 시행되지 않기를 바라자."
 ustates.15.t: "고가차도 전투"
 ustates.15.d: "세계 자동차 산업의 중심지인 미시간주 디트로이트에서, 미국 자동차 노조의 대표인 월터 루더와 리처드 프랑켄슈타인은 포드 자동차 회사에 대한 총파업을 선언하고, 임금 인상과 노동시간의 축소를 요구하며 \"포드주의가 아닌, 조합주의\"을 외쳤습니다.\n\n오늘 오후 2시에 디트로이트 프리 프레스 소속의 사진기자가 포드 광고판을 배경으로 고가차도 위에 서있는 자동차 노조 지도자들의 사진을 찍어달라고 요청받았습니다. 지도자들이 포즈를 취하고 있는 동안, 포드 사업장에서 온 40명의 남자들이 뒤에서 접근하여 경찰봉으로 그들을 때리기 시작했습니다. 그 후 이 남자들은 베레모를 쓰고 전단을 뿌리는 몇몇 여성들에 대한 공격을 이어나갔습니다."
 ustates.15.a: "노조원의 부상 그 이상의 사태를 초래할 것이다!"
 ustates.16.t: "하원의원들의 은퇴"
 ustates.16.d: "올해 많은 공화당과 민주당 하원의원들이 올해까지만 의회에 재직해있을 것이라고 발표했습니다. 많은 은퇴자들이 고령을 이유로 은퇴하는 것이라고 주장하는 반면, 미국 사회당과 미국 제일당 의원들에 의한 협박설은 찰스 섬너와 프레스턴 브룩스 사이에 있었던 의회에서의 많은 싸움을 상기시킵니다. 유례없는 은퇴율 덕분에 미국 제일당과 미국 사회당은 이번 공개선거에서 승리할 수 있다는 희망을 갖게 됐습니다."
 ustates.16.a: "그들이 좋은 대체자들을 얻기를 바란다."
 ustates.17.t: "사회당과 제일당간의 유혈충돌"
 ustates.17.d: "In a number of major cities, conflicts between supporters of the America First Party and the Socialist Party have broken out in violence. Partisan fist fights and even shoot-outs are starting to become a regular occurrence throughout the nation as the country spirals ever deeper into chaos. While public eruptions are easy to counter, the enclaves these radicals have cut out of city blocks run on graft are harder to stop.\n\nAmidst the chaos, moderate elements of the country have grown fearful of the extremist factions and the beleaguered Establishment campaigns have seen a wave of donations and volunteers. Both Landon and Garner have made promises to reverse the depression and bring back order, and Governor Olson has launched an aggressive counterattack to reclaim his supporters. However, as the country groans under the weight of economic depression and political instability, many fear the political system they’ve put their trust in for decades will soon give out."
 ustates.17.a: "올해는 우리의 시간이 아니군."
 ustates.18.t: "찰스 코글린 신부와 CBS 라디오 방송"
 ustates.18.d: "3년 전 오늘, 찰스 코글린 신부는 미국에서 주간 라디오 방송을 시작했고, 현재 5천만 명 이상의 시청자가 있습니다. 그는 프랑스의 생디칼리슴 혁명이 \"유대인들에 의해 선동되었다\"고 주장하며 베를린 증권 시장의 붕괴는 \"유대인 은행가들의 국제적인 음모\"라고 주장합니다. 그의 유대인 혐오 발언들을 교회는 용납하지 않을 것이며, 교황은 그런 증오스러운 메시지가 대중에게 전달되지 않도록 미국 정부에 방송을 중단하라고 요청할 것인지 여부를 결정할 것으로 예상됩니다."
 ustates.18.a: "코글린은 사회악이므로 그 입을 닥치게 해야 한다."
 ustates.18.b: "저놈이 말하는 것은 싫지만 표현의 자유를 존중한다."
 ustates.19.t: "휴이 롱의 연설"
 ustates.19.d: "민주당과 공화당은 우리나라를 돌아다니는 늙은 약팔이와 같습니다. 그는 약 두 병을 가지고 있습니다. 그는 악기를 연주하고 약 두 병을 팔곤 했습니다.\n\n그 약병들 중 하나는 하이 포팔로늄이라고 불렸고 다른 하나는 로우 포팔로늄이라고 불렸습니다.\n\n마침내 누군가가 이 약병들에 어떤 차이점이 있냐고 물어봤습니다? '오, 상당한 차이가 있네.' 그가 말했습니다. '둘 다 좋은 약이지만 차이점이 존재하네.'라고 그가 말했습니다.\n\n\"저 하이 포팔로늄은 우리가 위에서 아래로 던진 나무껍질로 만들었다네. 그리고 로우 포팔로늄은 우리가 뿌리째 뽑은 나무껍질로 만들었다네.\"\n\n그리고 제가 국회에 입성했을 때 발견한 민주당 지도부와 공화당 지도부 둘 사이의 유일한 차이점은 하나는 당신의 살가죽을 발목에서부터 벗기고 있고 다른 하나는 당신의 살가죽을 머리부터 벗기고 있다는 것이었습니다."
 ustates.19.a: "말빨만으로는 선거에서 못 이길걸..."
 ustates.20.t: "빅 빌 헤이우드의 사망"
 ustates.20.d: "오늘날 세계 산업 노동자들의 거물 중 한 명인 윌리엄 \"빅 빌\" 헤이우드가 세상을 떠났습니다. 그의 죽음은 횃불의 주자가 넘겨졌음을 의미합니다. 엘리자베스 걸리 플린은 장례식에서 \"역사는 장기적인 관점을 가지고 있습니다. 그것은 결국 독재자에 대한 엄격한 판결을 통과시키고, 정치적 억압과 경제적 노예화에 맞서 싸웠고, 인간의 자유를 위해 고통을 겪다가 투옥되어 죽은 사람들을 정당화합니다.\"라고 연설했습니다.\n\n플린과 그녀의 경쟁자를 포함한 다양한 노조 조직 내의 다른 지도자들도 그의 장례식에서 연설했고 미국 사회당 내의 지도층 또한 연설했습니다. 잭 리드는 장례식에서 이렇게 연설했습니다. \"만약 노동자들이 조직적이라면, 그들이 해야 할 일은 손을 주머니에 넣고 자본주의 계층을 채찍질하는 것입니다. 파업은 초기 혁명입니다. 그동안의 굵직한 혁명들은 작은 파업에서 시작했습니다. 자기 자신보다 더 많은 것을 위해 투쟁할 수 있다는 것을 기억합시다. 여러분은 노동자 계층 전체를 위해 싸우고 있고 함께 서 있어야 합니다.\""
 ustates.20.a: "벌써부터 헤이우드가 그리워지는군."
 ustates.21.t: "정치계까지 다다른 폭력"
 ustates.21.d: "한동안 폭력의 대상은 주로 급진주의 정당들의 지지자들이였으나, 최근에는 폭력이 현재 유세하는 후보들과 정치인들에게까지 미치고 있습니다. 휴이 롱과 잭 리드 두 명의 인생을 끝장낼 뻔한 시도가 지난 몇 달 동안 발생했습니다. 두명의 총기소지자가 군중들사이에서 총을 쐈지만 암살시도가 실패했고 보안요원에 연행되었습니다. 수 명의 지역 정치가들이 선거 유세 중에 칼에 찔리기도 했습니다. 게다가 양 극단의 많은 극단주의 유권자들이 그들의 적에게 가해진 폭력에 대해서 외면하고 있습니다."
 ustates.21.a: "멋지군, 더 많은 폭력이라."
 ustates.22.t: "노동절 폭동"
 ustates.22.d: "국제노동절인 5월 1일은 사회당이 창당 이래 수많은 퍼레이드와 연설로 축하해왔던 공휴일입니다. 일반적으로 사회당과 경찰간의 대립이 발생했었지만 상황은 대체로 평화롭게 흘러갔습니다. 하지만 이번 노동절은 예전보다 더 폭력적이었습니다. 제일당의 지원을 받는 지역 경찰들과 사회주의자들 사이의 충돌이 전국적으로 발생했습니다. 문제는 누가 잘못했는지입니다. 사회당은 제일당 깡패들과 경찰들이 현장에 도착하기 전까지는 모든 것이 평화적이었다고 주장하고 있으며, 제일당은 공격적인 노조소속 노동자들이 소요사태를 일으켰으며 일부 사회당원이 총을 쏴대던 사진을 가지고 있다고 주장하였습니다."
 ustates.22.a: "사회당에 책임이 있다."
 ustates.22.b: "경찰 측에 책임이 있다."
 ustates.23.t: "성 패트릭의 날 홍수"
 ustates.23.d: "1936년 3월 16일, 평상시보다 기온이 높게 되면서 앨러게니 강과 머논가힐라 강의 많은 양의 눈과 얼음이 녹게 됩니다. 강과 그 지류들의 둑은 범람했고 곧 피츠버그시를 위협하게 됩니다. 1936년 3월 17일, 범람한 물은 25피트의 홍수 수위에 도달했습니다. 그리고 나서, 하룻밤 사이에 내린 폭우로 인해 강수량이 더 높이 올라갔으며, 3월 18일에 물은 홍수 수위에서 21피트 더 높은 약 46피트까지 치솟았습니다.\n\n이는 도시 역사상 최악의 재해이며, 지방정부는 이미 연방에 지원을 요청했습니다."
 ustates.23.a: "사람들을 도와야 한다."
 ustates.23.b: "그들 스스로 해결해야 한다."
 ustates.24.t: "무더운 여름"
 ustates.24.d: "무더운 날씨는 남부 캐롤라이나의 찰스턴에서 백인들이 흑인들을 때리고 흑인 사업장들을 불태우는 유혈 인종 폭동을 촉발시켰습니다. 여름 동안 전국적으로 린치의 발생건수가 급증했습니다. 이에 대한 대응으로 아프리카계 미국인 협회와 사회당의 구성원들은 스스로 무장을 갖추고 방어를 시작했습니다."
 ustates.24.a: "설마 이보다 더 나빠지진 않겠지?"
 ustates.25.t: "뉴저지의 특별 선거"
 ustates.25.d: "해리 무어 상원의원이 주지사 선거에 출마하기 위해 사임한 이후, 뉴저지 주에서 그의 후임자를 선출하기 위한 특별 선거가 실시되었습니다. 선두주자는 민주당 존 제럴드 밀턴과 제일당 대변인 찰스 린드버그입니다. 투표가 막 끝났고 승자는..."
 ustates.25.a: "존 제럴드 밀턴 (민주당)."
 ustates.25.b: "찰스 린드버그 (미국제일당)."
 ustates.26.t: "워싱턴의 특별 선거"
 ustates.26.d: "웨슬리 로이드 상원의원의 사망 이후, 그의 공석을 채우기 위해 워싱턴에서 특별 선거가 열리게 되었습니다. 가장 유력한 후보는 사회당 활동가인 존 F. 맥케이와 민주당 소속 하원의원인 존 메인 커피입니다. 투표는 이제 막 끝났고 승자는..."
 ustates.26.a: "존 F. 맥케이 (사회당)."
 ustates.26.b: "존 메인 커피 (민주당)."
 ustates.27.t: "전국을 휩쓰는 범죄"
 ustates.27.d: "미국이 점점 더 혼란의 도가니에 빠져들면서 전국적으로 범죄가 급증하고 있습니다. 이 범죄자들 중 많은 수가 선정적인 뉴스 기사들을 통해 보도되고 있는데, 특히 존 딜린저나 스캔들을 일으키는 보니와 클라이드 같은 깡패들이 그렇습니다. 수고스럽게도 수사당국은 이 범죄자들을 잡아서 미국에 질서를 지키기 위해 열심히 일하고 있습니다. 물론 제일당과 사회당은 각각 이러한 범죄를 도덕적 해이와 권력자의 탓으로 돌리기 시작했습니다."
 ustates.27.a: "거기 서라, 이 더러운 범죄자놈!"
 ustates.28.t: "유사군대 수준의 민병대 형성"
 ustates.28.d: "전국을 휩쓸고 있는 폭력과 불안감으로 제일당과 사회당은 다양한 유사군대 수준의 민병대를 형성하기 시작했는데, 이들은 민병대들이 사람들을 보호하기 위해 필요하다고 주장합니다. 제일당은 \"미닛맨\"이라 불리는 단체, 사회당은 \"적위대\"라고 불리는 단체를 가지고 있습니다. 양측의 충돌에도 불구하고 이 유사군대들은 전국 각지로 흩어져 양 당의 거점들과 연설회장을 순찰하고 있습니다. 우리는 민병대들이 민수용 총기를 개조하고 있다고 믿고 있으며, 이들의 무기 비축물을 압수해서 활동을 멈추려는 FBI의 시도는 더디기만 합니다. 상황은 더욱 나빠질 수 있습니다."
 ustates.28.a: "이거 좋지 않군."
 ustates.29.t: "더 많은 미국 제일당 당원들이 의회 출마에 애쓰다"
 ustates.29.d: "짧은 창당 기간 동안 미국 제일당은 특히 남부에서 많은 의원들이 있었지만, 1936년 선거는 전례 없이 많은 수의 사람들이 미국 제일당이라는 기치 아래 사무실에 입후보하기 위해 등록한 것으로 나타났으며, 전국적으로는 아니더라도 많은 사람들이 투표에 참여할 것을 약속했습니다."
 ustates.29.a: "흥미롭군."
 ustates.30.t: "더 많은 미국 사회당 당원들이 의회 출마에 애쓰다"
 ustates.30.d: "지난 수십 년 동안 미국 사회당은 특히 스틸 벨트에서 많은 의원들이 있었지만, 1936년 선거는 전례 없이 많은 수의 사람들이 미국 사회당이라는 기치 아래 사무실에 입후보하기 위해 등록한 것으로 나타났으며, 전국적으로는 아니더라도 많은 사람들이 투표에 참여할 것을 약속했습니다."
 ustates.30.a: "흥미롭군."
 ustates.31.t: "바람과 함께 사라지다"
 ustates.31.d: "마가렛 미첼은 오늘 그녀의 소설 \"바람과 함께 사라지다\"를 출간했는데, 이 책은 즉시 베스트셀러가 되었고, 아마도 다음 퓰리처 상 후보에 오를 수도 있을 것입니다. 할리우드도 이 책을 주목하고 있으며 내년에 개봉할 예정으로 영화로의 각색도 계획하고 있습니다. 미국 남북전쟁 당시 남부를 배경으로 한 이 소설을 미국의 긴장된 정치 상황을 비유하는 것으로 많은 사람들은 보고 있으며, 대다수의 남부의 미국 제일당원들은 이 소설이 자신들의 대의를 지지한다고 주장합니다."
 ustates.31.a: "그대여, 내 알 바 아니오."
 ustates.32.t: "36년도의 대폭염"
 ustates.32.d: "무더위가 미국과 캐나다를 강타했습니다. 북미 현대사에서 가장 심했던 '대폭염'은 6월 말에 시작되어 계속되는 강수량 부족으로 가뭄 상태가 악화되면서 화씨 100도(섭씨 38도) 이상 올라갔습니다. 7월에 접어들면서 더위는 역대 최고 기록을 갱신했습니다. 노스다코타 주의 스틸에서는 기온이 화씨 121도(섭씨 50도)에 달했습니다. 오하이오 주의 기온은 1934년 최고기온 기록을 경신할 정도로 화씨 110도에 달했습니다.\n\n대폭염은 미국 제일당 의회가 중서부 정치에서의 주요세력으로 부각되고 사회당과 생디칼리스트가 오대호 지역에서 세력을 불리던 심각한 정치적 불안의 시기와 겹쳤습니다. 가뭄이 계속되고 있으며, 보고된 3,000명 이상의 사망자가 가뭄과 직간접적으로 연관되어 있다고 합니다. 많은 사람들이 열사병에 시달리고 있으며 대륙 전역의 농부들은 최악의 수확량을 기록하여 옥수수와 밀 가격이 치솟는 것을 목도했습니다. 그리고 이 폭염은 곧바로 소멸할 것 같지 않아 보입니다."
 ustates.32.a: "올해는 우리의 시간이 아니군..."
 ustates.33.t: "대폭염이 끝나다"
 ustates.33.d: "밴쿠버와 로스앤젤레스에서 뉴욕과 워싱턴 DC에 이르기까지 사람들은 1936년의 대폭염이 드디어 끝나고 한랭 전선이 북미로 확산된다는 소식에 안도의 한숨을 내쉬었습니다. 이 대폭염은 20세기 미국에서 가장 치명적이었던 자연 재해로 알려지게 될 것이며, 사망자 수는 5,000명에 이를 것으로 추산됩니다. 그러나 폭염이 끝나는 이 순간 미국 역사의 새로운 장은 이제 막 펼쳐지고 있습니다."
 ustates.33.a: "적어도 폭염은 끝났다..."
 ustates.34.t: "1936년 대통령 선거"
 ustates.34.d.coalition: "마침내 미국 역사상 가장 이념적으로 격렬했던 대통령 선거의 결과가 나왔습니다. 3개 주요 정당 중 아무도 선거인단 선거에서 완전히 승리할 수 있을 만큼 충분한 표를 확보하지 못했고, 결과적으로 하원은 이번 10년간 두 번째로 선거의 승자를 뽑아야 합니다. 이것만이 아마 우리가 처한 문제의 끝은 아닐 것입니다. 그러나 당분간 승자는..."
 ustates.34.d.default: "마침내 미국 역사상 가장 이념적으로 격렬했던 대통령 선거의 결과가 나왔습니다. 4개 주요 정당 중 아무도 선거인단 선거에서 완전히 승리할 수 있을 만큼 충분한 표를 확보하지 못했고, 결과적으로 하원은 이번 10년간 두 번째로 선거의 승자를 뽑아야 합니다. 이것만이 아마 우리가 처한 문제의 끝은 아닐 것입니다. 그러나 당분간 승자는..."
 ustates.34.a: "플로이드 올슨 (국민통합당)."
 ustates.34.b: "잭 리드 (사회당)."
 ustates.34.c: "휴이 롱 (미국제일당)."
 ustates.34.d: "존 낸스 가너 (민주당)."
 ustates.34.e: "앨프 랜던 (공화당)."
 ustates.36.t: "사회당의 선거 결과 항의!"
 ustates.36.d: "미국 사회당 의원들은 선거인단 제도가 다수당의 의지에 역행했다고 주장하며 자유롭고 공정한 선거 결과를 받아들이기를 거부했습니다. 잭 리드는 많은 말을 쏟아냈고, 이 부당함에 대한 의회의 반발을 불러일으켰습니다. 미국 사회당 내부의 기관지들은 미국 제일당이 리드와의 연대에 균열을 보이기 시작하고 있다고 보도했습니다."
 ustates.36.a: "망할 리드!"
 ustates.37.t: "제일당의 선거 결과 항의!"
 ustates.37.d: "미국 제일당 지도부는 선거 결과에 대해 이의를 제기했습니다. 그들은 리드의 추종자들이 선거를 조작했으며 이에 따른 재검표를 요구했습니다. 심지어 휴이 롱은 그의 추종자들에게 대통령직을 수락한다는 조롱조의 연설을 했습니다. 미국 제일당 내부의 일부 관계자들은 미국 제일당으로 당적을 옮긴 민주당원들이 이번 역사적인 선거에서 패배한 것에 대해 유감을 표명하고 있다고 불평하고 있다."
 ustates.37.a: "이런 미..."
 ustates.38.t: "후버의 대통령 비판"
 ustates.38.d.reed: "허버트 후버는 선거 후에 목소리를 높였고 리드와 사회당이 나라를 이끌기에 부적합하다고 공개적으로 비판했습니다. 후버는 공화당원과 민주당원들이 리드와 사회당을 억제하기 위한 동맹을 결성하도록 격려했습니다."
 ustates.38.d.long: "허버트 후버는 선거 후에 목소리를 높였고 롱과 제일당이 나라를 이끌기에 부적합하다고 공개적으로 비판했습니다. 후버는 공화당원과 민주당원들이 롱과 제일당을 억제하기 위한 동맹을 결성하도록 격려했습니다."
 ustates.38.a: "그 양반은 더 이상 별 볼일 없어."
 ustates.39.t: "후버 대통령의 신임 대통령 지지"
 ustates.39.d: "허버트 후버는 자신의 정치적 노선에 대한 고려도 마다않고 차기 대통령인 [USA.GetLeader]에 대한 지지를 표했습니다. 후버는 이렇게 어려운 시기에 법을 존중하는 것만이 나라를 하나로 만들 수 있다고 말했습니다. [USA.GetLeader](은)는 후버가 조국에 헌신한 것에 대해 감사인사를 전했습니다."
 ustates.39.a: "그의 도움이 고맙군 그래."
 ustates.40.t: "새해 파업"
 ustates.40.d: "선거 결과에 항의하여 사회당은 신년 파업을 시작해 북부의 산업을 마비시켰습니다. 노동조합회의는 파업 중에 스틸 벨트에 있는 도시들을 운영하기 위해 설치되었습니다. 허스트 신문은 이 파업은, 브리튼 혁명을 촉발시킨 총파업과 유사하다고 묘사하며 여론을 선동했습니다."
 ustates.40.a: "문제가 되겠어."
 ustates.41.t: "리드의 취임식"
 ustates.41.d: "미국의 사회적 문제들은 미국민들이 보다 급진적인 해결책으로 눈을 돌리게 했습니다; 양당 체제가 무너졌고, 잭 리드와 노먼 토마스는 각각 미국의 31대 대통령과 부통령으로 취임할 예정입니다. 워싱턴에서 열린 감동적인 연설에서 리드는 노동자들의 이익을 옹호하고 모든 미국인들을 위해 사회개혁에 헌신하겠다고 약속했습니다. 그러나 의회에서의 사회당이 다수를 차지하지 못한 것은 상원에서 의미 있는 법안을 통과시키는 것이 - 특히 제일당 상원의원들이 미국에 해로운 것으로 보이는 어떤 법이라도 의사진행 방해하겠다고 공언하면서 - 어렵다는 것을 의미합니다."
 ustates.41.a: "인민들이 환호한다!"
 ustates.42.t: "행정명령 7080호: 노동조합"
 ustates.42.d: "리드가 대통령으로서 한 첫 번째 행동 중 하나는 단체로 협상할 수 있는 권리를 법으로 지키는 것이었습니다. 리드는 상원의 의사진행 방해를 기다리지 않고 제일당과 사회당 의원간의 격렬한 충돌을 언급하며 반조합계약을 금지할 뿐만 아니라 주 및 연방 정부가 예외 없이 현재 존재하는 노조의 권리를 인정하고 단체교섭에 참가하도록 하는 행정명령을 통과시켰습니다.  노조가 기뻐하는 동안 많은 국민들은 행정명령을 행정부의 폭압적 행위라고 비난했습니다."
 ustates.42.a: "노조가 우리를 강하게 만들어준다네!"
 ustates.43.t: "뿔난 부르주아들"
 ustates.43.d: "뉴욕에서 샌프란시스코까지, 부유하고 영향력 있는 사람들은 허스트지(신문)와 의회 연설에서 리드의 선거에 대해 항의했습니다. 고위층은 행정명령 7080호의 시행에 분노하고 있고, 그 결과 사회당에 대항해 급진적인 행동을 시작한 것이 분명합니다."
 ustates.43.a: "반동분자놈들이 소리치게 냅둬라."
 ustates.44.t: "리드를 폭군이라고 비난한 반대파"
 ustates.44.d: "비록 민주당, 공화당, 미국 제일당은 특별한 이견을 보이지는 않았지만, 행정명령 7080호와 같은 일련의 조치들이 행정부의 폭정과 국가가 독재체제로 진입하는 시발점이라고 주장하면서 전국 각지에서 리드를 비난했습니다. 휴이 롱은 \"독재자 리드\"가 미국에 족쇄를 채우고자 하는 어떤 법도 따르지 않겠다고 공언하기까지 했습니다. 그 후 롱은 오랫동안 리드 대통령을 블라디미르 레닌과 비교했는데, 리드가 레닌과 같이 처참한 운명을 맞을 것이라는 사실에 기뻐했습니다."
 ustates.44.a: "입닥쳐, 롱."
 ustates.45.t: "행정명령 7089호: 압류 중지"
 ustates.45.d: "상무 장관에게 특정 금융회사들의 시설을 임시로 소유하고 운영하도록 지시\n\n대공황에 대처할 능력의 부재는 두 주요 정당의 죽음을 초래했고, 리드가 신속하고 단호하게 행동하지 않는 한 사회당의 죽음을 초래할 것입니다. 부패한 금융 부문이 대공황을 초래하고 연장하는 데 일차적으로 기여했다는 것을 믿고 리드는 월가의 은행을 국유화하여 사기업이 아닌 공기업처럼 행동하도록 강요했습니다. 이는 은행들이 파산한 주택 소유주들에 대한 압류를 중단하는 것을 포함하고 있습니다.  루즈벨트 상원 의원의 의사진행 방해는 리드가 행정 명령에 의지해 국가 안보에 호소하도록 했습니다. 하층 계급에게 인기가 있지만, 많은 상류층은 리드가 권력에 취해 있다고 생각하며, 자신을 독재자로 선언할 것을 두려워하고 있습니다."
 ustates.45.a: "부자들이 돈을 낼 시간이다!"
 ustates.46.t: "대법원이 행정명령 7089호에 대해 소송을 제기하다"
 ustates.46.d: "대법원은 행정 명령 7089호에 대한 첫 번째 도전으로, 캘리포니아 스탠다드 오일에 대한 폴 매틱의 소송에서 폴 매틱의 승소를 선언했습니다. 이 사건은 폴 매틱이 스탠다드 오일의 독점력이 민주적 권력을 앞질렀다고 주장하기 위해 제기된 것입니다. 보스턴 시의회를 뇌물로 매수한 스탠다드 오일에 대한 비난은 매우 심각하게 받아들여지고 있습니다. 국민들은 리드의 권력이 검증될 것인지, 아니면 사회당이 상원을 무시하고 의제를 계속해서 제정할 것인지 여부를 기다리고 있습니다."
 ustates.46.a: "법원은 우리 손을 들어줘야만 해!"
 ustates.47.t: "행정명령 7100호: 자원 국유화"
 ustates.47.d: "내무 장관에게 특정 광업회사들의 시설을 임시로 소유하고 운영하도록 지시\n\n공지가 곧 공익이라는 믿음은 대부분의 좌익 정당에 필수적이며, 광업회사가 공지를 명백히 남용하는 것은 오랫동안 초월론자들의 깊은 고뇌였습니다. 리드 내각 대부분에게는 민간 광간업체들이 대중의 요구와 자신들의 탐욕의 균형을 맞추지 못할 것이 분명했으며, 아직 행정명령 7089호에 대한 대법원의 재판이 진행 중인 스탠다드 오일을 포함해 시추 및 광업회사를 국유화하기로 했습니다. 이는 많은 사람들에게 정치적 경쟁자에 대한 정당하지 않은 공격으로 여겨졌고, 리드가 미국을 프랑스 코뮌이나 브리튼 연방 같은 생디칼리슴 국가로 만들고 싶어한다는 것을 더욱 확신시켜 주었습니다."
 ustates.47.a: "미국의 자원을 인민에게로!"
 ustates.48.t: "사법부 개편"
 ustates.48.d: "리드가 대중 앞에서는 스탠다드 오일 대 폴 매틱 재판에 대한 아무런 걱정도 내비치지 않았지만, 행정부는 보수 성향의 대법원이 7대 2의 판결로 자본가들의 손을 들고 이미 시행된 모든 개혁을 되돌릴 것을 우려하고 있습니다. 리드는 링컨의 남북 전쟁 중 법원 재구성을 전례로 인용하면서, 상원 다수당 대표에게 사법 지명자에 대한 의사진행 방해물을 제거해 줄 것을 요청했고 대법원의 규모를 15명으로 늘렸습니다. 이는 6명의 친사회주의 성향 대법관들을 사법부에 임명하여 행정명령이 곧 헌법이 되게끔 하려는 것임이 분명합니다. 이는 전국적으로, 심지어 지금까지 중립을 유지했거나 리드를 지지했던 좌익 성향의 농부, 노동자와 농민노동당에게서도 격렬한 항의를 불러일으켰습니다."
 ustates.48.a: "어떤 대가를 치르더라도, 노동자들을 보호해야만 한다."
 ustates.49.t: "미국 사회당에 대한 폭력사태가 번지다"
 ustates.49.d: "리드의 법원 재구성 직후, 전 주지사 휴이 롱은 리드를 격렬히 비난하며 무장 봉기를 호소했습니다. 모든 카운티와 주, 특히 남부에서 리드의 행정명령을 법으로 받아들이기를 거부했으며 미닛맨과 미국 사회당 민병대 간의 대규모 유혈 충돌이 증가하고 있다는 것이 보고되었습니다. 질서가 회복되지 않으면, 이 나라는 내전에 휩싸일 것입니다."
 ustates.49.a: "경찰은 인민을 도와야한다!"
 ustates.50.t: "미닛맨과 경찰간의 충돌"
 ustates.50.d: "리드에 대한 롱의 저항 요청은 일부 민병대에 의해 정부 기관에 대한 저항 요청으로 해석되었습니다. 롱의 민병대와의 경찰간의 충돌이 전국적으로 일상이 되었습니다. 사회당 지지세가 강한 도시에서는, 평시 국방 위원회의 구성원들이 경찰들과 함께 법과 질서를 회복하는 것을 도왔지만, 남쪽에서는 민병대가 사실상 완벽한 통제권을 가지고 있습니다."
 ustates.50.a: "누군가는 롱을 멈춰야해!"
 ustates.51.t: "맥아더가 워싱턴으로 행군하다"
 ustates.51.d: "워싱턴 D.C.에서 리드의 지지율이 바닥을 쳤습니다. 오늘 리드 대통령이 \"헌법에 따르는 대통령의 직무를 제대로 수행할 능력이 없다\"고 선언한 더글러스 맥아더 육군참모총장은 \"질서를 복원하고자\" 주방위군 및 육군 부대와 함께 백악관으로 진군하여 리드를 체포하려고 시도하였습니다. 맥아더의 행진은 D.C.의 대부분에게 1932년 콕스의 부대를 상기시켰지만, 이 군인들은 현상을 파괴하는 대신 유지하며 야유 대신 환호를 받았습니다. 맥아더 사령부 참모 중 사회당 정보원들에게 제보받은 리드 대통령은 맥아더 장군의 부하들보다 앞서 있을 수 있어 자동차 행렬로 수도를 탈출하였습니다. 맥아더는 백악관에 거주하며 대통령 집무실에서 리드의 행동에 대한 조사를 편성하기로 하였습니다. 일부는 심지어 노먼 토머스 부통령도 똑같이 \"능력이 없다\"고 입증되면 맥아더 장군이 임시대통령으로 취임할 수도 있다고 암시하고 있습니다."
 ustates.51.a: "내 충성은 공화국을 위한 것이었어, 맥아더, 민주주의를 위한 것이었다고!"
 ustates.52.t: "롱의 취임식"
 ustates.52.d: "미국의 사회적 문제들은 미국민들이 보다 급진적인 해결책으로 눈을 돌리게 했습니다; 양당 체제가 무너졌고, 휴이 P. 롱과 윌리엄 렘케는 각각 미국의 31대 대통령과 부통령으로 취임할 예정입니다. 롱은 워싱턴에서 열린 감동적인 연설에서 국민의 이익을 옹호하고 미국 서민들의 이익을 다른 누구보다 우선시하겠다고 약속했습니다. 그러나 의회에서의 제일당이 다수를 차지하지 못한 것은 상원에서 의미 있는 법안을 통과시키는 것이 - 특히 사회당 상원의원들이 미국에 해로운 것으로 보이는 어떤 법이라도 의사진행 방해하겠다고 공언하면서 - 어렵다는 것을 의미합니다."
 ustates.52.a: "하느님이 미국을 보우하사."
 ustates.53.t: "행정명령 7037호: 농장 지원 법안"
 ustates.53.d: "롱의 첫 번째 행동은 미국 농민들에게 구호를 제공하는 것이었고, 따라서 상무부 장관이 이 행정명령을 수행했습니다. 이 명령은 농산물에 대한 가격 통제를 시행하고, 농부들에게 보조금을 제공하고, 여러 곡물에 대해 관세를 부과합니다. 이렇게 된다면 농민들을 빈곤으로 몰아넣고 있는 물가 하락이 역전될 것입니다. 롱은 상원에서 벌어지고 있는 필리버스터를 타개하기 위해 기다리는 것을 주저하지 않고 전국에서 벌어지고 있는 폭력적인 갈등에 대해 언급하며 의회를 무시하고 행정명령을 완전히 통과시켰습니다. 전국의 농부들이 기뻐하는 동안, 많은 사람들은 행정명령을 행정부의 폭정이라고 비난합니다."
 ustates.53.a: "승인한다."
 ustates.54.t: "롱을 폭군이라고 비난한 반대파"
 ustates.54.d: "그들은 다른 것에 대해서도 거의 동의하지 않았지만 민주당, 공화당, 그리고 사회주의자들은 롱의 국가를 위한 행정명령 7037호의 제정에 대해 행정부의 도를 넘은 행동이며, 폭정으로의 미끄러짐의 시작이라고 비난했습니다. 잭 리드는 \"롱 왕\"이 미국에 도입하고자 하는 어떤 법도 따르지 않겠다고 맹세하기까지 했습니다. 잭 리드는 심지어 휴이 롱을 \"미국의 코드레아누\"라고 부르기 위해 연단에 올라 롱 대통령의 추종자들이 저지른 증오 범죄들이 기록된 서류철을 흔들고 있습니다."
 ustates.54.a: "저 녀석들은 나의 대변인이 아냐!"
 ustates.55.t: "부와 공포가 손에서 손으로 퍼지다"
 ustates.55.d: "뉴욕에서 샌프란시스코까지 부유층과 권력자들은 허스트지 신문과 의회 연설을 통해 롱의 조치에 항의했습니다. 후버의 자유방임주의와 대비되는 그의 정책 뿐만 아니라 정치적으로 관심이 있든 없든 간에 부유층들은 분노하고 있는 것이 분명합니다. This has trickled down to the middle class readers, who have begun to speak of President Long as a would-be dictator as well."
 ustates.55.a: "국민들의 목소리는 엘리트보다 더욱 커질 것이다!"
 ustates.56.t: "행정명령 7048호: 부의 공유"
 ustates.56.d: "'나에게 부여된 권한으로인해, 미국 대통령인 나, 휴이 피어스 롱은 가난한 사람들이 구제받을 수 있는 본질적인 권리를 선언합니다. 모든 미국인들의 기본적인 필요를 충족시키기 위해 새로운 정부 기관이 만들어질 것입니다. 이로써 미국의 부는 권력의 상위권뿐만 아니라 가장 낮은 곳에까지 느껴질 것입니다.'\n\n또한 행정명령에는 가장 부유한 미국인들에 대한 광범위한 세금인상이 포함되어 있습니다. 제일당의 기반은 믿을 수 없을 정도로 인기가 높으며, 롱의 \"부의 공유\" 슬로건을 고려할 때, 많은 미국인들은 이를 대통령의 집행권 과시로 보며 항의하고 있습니다. 행정명령에 의한 세금 인상의 합헌성, 그리고 이 새로운 기관이 어떻게 운영될 것인가 하는 것은 정부를 즉각적인 혼돈과 혼란에 빠뜨린 의문입니다. 롱은 이미 미국이 생다칼리즘 미사여구에 빠지는 것으로 볼 수 있는 \"기업 질서\"에 반대하는 보도 자료를 사용하면서 열심히 캠페인을 시작했습니다."
 ustates.56.a: "부를 나누는 것만이 유일한 방책이다!"
 ustates.57.t: "행정명령 7048호가 위헌이라 선언되다"
 ustates.57.d: "널리 알려진 법정 판결에서, 찰스 에반스 휴즈 대법원장은 행정명령 7048호는 위헌이라고 선언했습니다. 이것은 매우 아슬아슬한 법정 판결이었고 법관들은 대통령의 정책이 위헌인지에 대해 5대 4로 의견이 갈렸습니다. 이 소식이 백악관에 도착했을 때 롱은 미국이 다시 안전해지는데 필요한 개혁을 법원이 막았다는 소식에 분노했습니다."
 ustates.57.a: "찰스 휴즈 본인이 결정했다면, 이젠 그에게 강요하도록!"
 ustates.58.t: "사법부를 내쫓다"
 ustates.58.d: "행정명령을 위헌이라고 선포한 대법원의 판결은 롱이 초법적 해결책을 취하도록 했습니다. 롱은 링컨의 남북 전쟁 중 법원 재구성을 전례로 인용하면서, 상원 다수당 대표에게 사법 지명자에 대한 의사진행 방해물을 제거해 줄 것을 요청했고 대법원의 규모를 15명으로 늘렸습니다. 이는 롱을 지지하는 6명의 대법관들을 사법부에 임명하여 행정명령이 곧 헌법이 되게끔 하려는 것임이 분명합니다. 이는 전국적으로, 심지어 지금까지 중립을 유지했거나 롱을 지지했던 의원들에게서도 격렬한 항의를 불러일으켰습니다."
 ustates.58.a: "이 모두가 전 국민의 이익을 지키기 위해서다."
 ustates.59.t: "행정명령 7050호: 미국 사회당을 테러 조직으로 선포"
 ustates.59.d: "휴이 롱은 미국 사회당의 무정부주의적 성질로 인한 국가적 우려를 거론하며 그들을 국가 전복을 꾀하는 불법적인 조직으로 선포하는 행정명령을 통과시켰고, 그들을 억누르는데 모든 권력을 사용해야 한다고 주장했습니다. 롱은 1916년 준비일과 1920년 월스트리트에서 일어난 테러와 미국 사회당 민병대를 직접 비교했습니다. 민병대는 현재 1918년 보안법의 적용을 받고 있으며, 병역거부와 자경단 활동으로 기소되었습니다."
 ustates.59.a: "훌륭해!"
 ustates.60.t: "리드가 행정명령에 불복하다"
 ustates.60.d: "잭 리드는 그 행정명령 7050호가 위헌인데다가 국가의 모든 노동자들을 적으로 돌릴 자충수라며 공개적으로 비난했습니다. 리드는 정부의 압제자들로부터 노동자들을 안전하게 지키기 위해, 현지에 그가 이끄는 적위대들과 함께 대규모 집회와 시위를 벌였습니다. 경찰 노조 역시 이들의 주장에 동조하는 움직임이 감지되는 것을 보면 롱이 과연 미국인들을 보호할 수 있을지 그의 능력에 의문을 갖게 됩니다."
 ustates.60.a: "질서 유지를 위해 경찰력을 동원하라."
 ustates.61.t: "조합 노동자와 경찰간의 충돌"
 ustates.61.d: "예기치 않은 움직임으로, 경찰은 일련의 행정명령의 집행을 거부했습니다. 시카고, 피츠버그, 필라델피아, 그리고 스틸벨트 전역에 흩어져 있는 다른 도시들 내에서, 그들은 노동자들과 연대하여 경찰의 파업을 선언했습니다. 경찰 노조 간부들은 경찰은 질서 유지를 위해 노력하기에, 공개적으로 '국왕 롱'의 법을 따르지 않겠다고 선언했습니다. 롱 대통령은 미닛맨을 호출하여 주방위군과 함께 법을 집행하라고 명령을 내렸습니다."
 ustates.61.a: "더 많은 인력을 보내라!"
 ustates.62.t: "미닛맨과 미국 사회당 간의 충돌"
 ustates.62.d: "미닛맨들이 대통령의 법을 집행하기 위해 강철벨트 지역에 도착하자마자, 그들은 미국 사회당의 당원들과 그 지지자들에 의해 즉시 공격받았습니다. 총격전은 순식간에 일상이 되었고, 폭력 사태는 스틸벨트의 거의 모든 주요 도시에 퍼졌습니다. 정부의 권위가 스틸벨트 지역에는 전혀 미치지 않는다는 사실을 빠르게 알아차리게 만들었습니다."
 ustates.62.a: "우리가 가진 최대한의 인력을 보내라!"
 ustates.63.t: "맥아더와 육군의 롱 축출"
 ustates.63.d: "워싱턴 D.C.에서 롱의 지지율이 바닥을 쳤습니다. 오늘 롱이 \"헌법에 따르는 대통령의 직무를 제대로 수행할 능력이 없다\"고 선언한 더글러스 맥아더는 \"질서를 복원하고자\" 주방위군 및 육군 부대와 함께 백악관으로 진군하여 롱을 체포하려고 시도하였습니다. 맥아더의 행진은 D.C.의 대부분에게 1932년 콕스의 부대를 상기시켰지만, 이 군인들은 현상을 파괴하는 대신 유지하며 야유 대신 환호를 받았습니다. 맥아더 사령부 참모 중 제일당 정보원들에게 제보받은 롱 대통령은 맥아더 장군의 부하들보다 앞서 있을 수 있어 자동차 행렬로 수도를 탈출하였습니다. 맥아더는 백악관에 거주하며 대통령 집무실에서 롱에 대한 조사를 편성하기로 하였습니다. 일부는 심지어 윌리엄 렘케 부통령도 똑같이 \"능력이 없다\"고 입증되면 맥아더 장군이 임시대통령으로 취임할 수도 있다고 암시하고 있습니다."
 ustates.63.a: "내 충성은 공화국을 위한 것이었어, 맥아더, 민주주의를 위한 것이었다고!"
 ustates.64.t: "플로이드 B. 올슨의 취임식"
 ustates.64.d: "당선 후 올슨은 대국민 연설을 하였습니다. 올슨은 이 어려운 시기에 인내와 정중함을 간청하였습니다. 올슨은 \"국민을 지키지 않는 국가는 지켜질 수 없다. 산업분야에서 임금을 낮춰서, 삶의 질을 낮추고, 소비력을 파괴하는 것은 우리 경제의 문제의 해결책이 될 수 없다.\"고 연설하였습니다. 올슨은 위암상태가 호전됐다는 소식과 함께 경제를 바로잡고, 국민적인 형제애를 되찾고, 가능한 모든 수단을 동원하여 정치적 폭력을 막겠다는 약속을 하면서 사회주의자들과 강경파 양측의 항의가 거센 가운데 대담히 백악관에 발을 내딛었습니다. 다른 국가들이 이 메세지를 들을 수 있을지에 대해서는 미지수입니다."
 ustates.64.a: "미국은 나뉘어지지 않으리!"
 ustates.65.t: "올슨의 협상 발표"
 ustates.65.d: "올슨 대통령은 대통령으로서 자신의 최우선 과제는 사회당이 시작한 파업을 종식시키는 것이며, 시카고에서 잭 리드와 합석해 협상을 하자는 초청장을 보냈다고 발표했습니다. 리드는 IWW와 AFL을 모두 장악하고 있는데, AFL은 일반 파업자의 대부분을 차지합니다. 몇몇 기자들은 올슨 내각 구성원들이 어떤 협상도 정치적 자살로 간주하여 그 회담에 반대하고 있다 믿고 있습니다. 즉 연정은 사회당과 직접 거래해야 하는 것을 피하기 위해 결성된 것인데, 허나 올슨 대통령은, 마음을 단단히 먹은 듯 합니다."
 ustates.65.a: "이것만이 살길이다."
 ustates.66.t: "리드가 초청에 응하다"
 ustates.66.d: "잭 리드는 협상 초대를 수락했다는 전갈을 정부에 보냈습니다. FBI의 리드 정보엔 리드가 협상에 실패할 경우 AFL 지도자들이 총파업을 중단하고 사회당에서 이탈할 가능성이 높다는 것을 보여줍니다. 보안을 강화하기 위한 준비가 시카고에서 이루어지고 있는 동안, 올슨 내각과 더글러스 맥아더 장군은 그들의 모든 노력에 대한 심각한 우려를 표명했습니다. 그들은 올슨 대통령이 그의 생명을 위험에 빠뜨리고 있다고 말하지만, 현재로서는 회의 결과가 어떻게 나올지 두고 볼 것입니다."
 ustates.66.a: "난 암에서 살아남았고, 이 일을 감당할 수 있어."
 ustates.67.t: "협상의 시작"
 ustates.67.d: "올슨은 협상 전에 자신의 계획을 밝히는 감동적인 연설을 했습니다. \"오늘날 우리는 이기적인 개인주의와 탐욕스러운 이익 동기를 억제함으로써 자본주의라고 부르는 체제를 구하려고 노력하고 있습니다. 소위 자본주의 체제라는 것이 남아 있을 지는 매우 의심스럽습니다. 큰 변화가 있을 것이라는 것은 확실합니다.\" 이제 올슨 대통령과 잭 리드는 시카고에서 역사적인 만남을 가졌는데, 회의가 시작되기도 전에 휴이 롱이 제일당이 협상에 관여할 것을 요구했다는 소식이 왔습니다. 롱이 회의에 참석하는 것은 의심할 여지 없이 협상을 더 어렵게 만들 것이며, 어쩌면 그들을 완전히 혼란스럽게 할 수도 있지만, 롱을 거부하는 것은 남쪽의 그의 지지자들을 선동시키고 시카고에서 쉽게 성공할 수도 있습니다."
 ustates.67.a: "롱의 참여를 허가한다."
 ustates.67.b: "롱이 여기서 할 일은 없다."
 ustates.68.t: "리드가 사회당이 사회보장제도를 관리하기를 요구하다"
 ustates.68.d: "며칠간의 협상 끝에 올슨 대통령과 잭 리드가 타협을 보았습니다. 리드가 파업 철회를 대가로 의회가 충분한 최저임금을 보장하고, 주 40시간 근무, 그리고 미국 사회당의 감독아래 연방정부가 지원하는 복지 제도를 의무화하는 법안을 즉시 통과시키기를 원했습니다. 리드는 노동조합이 의회내 일정비율의 의석을 갖게 해달라는 요구를 포기해야했지만, 할 수 없이 포기했을 뿐이였습니다. 타협은 성공했지만, 올슨은 이 법안이 의회에서 험난한 길을 걷게 될 것이라고 생각하고 있습니다. 그러나 이것만이 충돌을 피할 수 있는 유일한 방법일 것입니다."
 ustates.68.a: "의회가 이 사안을 어떻게 생각하는지 지켜보도록 하자."
 ustates.68.b: "더 나은 제안은 없나, 리드?"
 ustates.69.t: "제일당과 사회당이 의회를 떠나다"
 ustates.69.d: "올슨 대통령이 의회에서 리드의 제안을 받아들이자 휴이 롱과 제일당은 그가 복지 구호를 사회당에 팔아넘긴 미국민의 배신자라고 선언했습니다. 사회당 상원의원들은 평화를 위해 타협한다는 올슨의 열렬한 탄원에는 귀를 기울이지 않고 나가버렸습니다. 남아 있던 사람들은 불안하게 귀를 기울였고, 토론이 시작되면서 연정이 사회주의 개혁 앞에서 버티지 못할 것이라는 것이 금세 분명해졌습니다. 심지어 사회당 상원의원들은 올슨의 제안이 쓸모도 없는데다 올슨 정부는 너무 부패하여 기능적이지 못하다는 선언을 하고선 의회를 떠나니, 양원은 정족 수에 도달하지도 못하게 되었습니다."
 ustates.69.a: "친애하는 미국이여, 우린 노력했다네."
 ustates.70.t: "롱과 리드의 언쟁"
 ustates.70.d: "시카고에서의 회의가 본격적으로 시작되자, 휴이 롱과 잭 리드가 중간지대를 찾지 못할 것이라는 것이 금방 분명해졌습니다. 두 사람 다 모든 사안에 상반된 견해를 가졌고, 이로 인해 격렬한 논쟁이 벌어졌습니다. 둘 모두 팀과 협의하기 위해 자주 휴식을 취했기 때문에 리드와 롱의 당 장악력이 약화되고 있다는 것이 명백합니다. 올슨 대통령은 상황을 예의주시하기 위해 최선을 다했지만 롱과 리드는 아무 것도 동의할 수 없었습니다. 리드가 제기한 모든 조치, 사회보장제도를 위한 저축은 오랫동안 뒤로 미루어졌습니다. 잭 리드는 롱을 쫓아내지 않으면 협상에서 나가겠다고 위협했습니다."
 ustates.70.a: "롱을 협상에서 내쫓아라."
 ustates.70.b: "두 남자 모두와 함께 일하도록 노력해야지."
 ustates.71.t: "롱이 협상에서 제거되다"
 ustates.71.d: "올슨 대통령은 휴이 롱을 물리적으로 제거해 줄 것을 요청했습니다. 잠시 후 롱은 억지로 회의장으로 돌아와 올슨이 생디칼리스트들에게 복지 구호를 팔아넘겼다고 비난했습니다. 롱은 열띤 어조로 올슨이 미네소타 주지사로 재임하는 동안 했던 반자본주의자들의 말을 인용하기 시작했습니다. 대통령은 보안군이 롱을 건물에서 끌어내리면서 롱이 발길질하고 비명을 지르며 미국이 이 배반을 용납하지 않을 것이라고 외치게 하는 것 외에는 선택의 여지가 없었습니다."
 ustates.71.a: "그 상태에서는 아무도 협상할 수 없다."
 ustates.72.t: "미닛맨이 시카고에서 사회당을 공격하다"
 ustates.72.d: "롱이 현상에서 물리적으로 제거된 후 미닛맨은 건물 바로 바깥 거리에서 사회당 일행을 공격했습니다. 무장한 미닛맨이 적위대, 연방군과 충돌하면서 즉흥적인 전투가 벌어졌습니다. 잭 리드는 자신의 안전을 우려하고 더 나아가 이 모든 것을 단지 자신을 암살하고 제일당에 책임을 덮어씌우려는 음모로 받아들이고는 건물에서 도망쳤고, 이어 올슨 대통령이 경호 문제로 인해 워싱턴으로 대피했습니다. 교섭은 참담한 실패로 끝났습니다."
 ustates.72.a: "롱이 평화를 망쳤군!"
 ustates.73.t: "타협: NLB 설립"
 ustates.73.d: "올슨 대통령과 잭 리드는 훨씬 더 오랜 기간 동안 회담을 가졌고, 그동안 사회당 대표단 전체가 거의 몇 번이나 협상을 거의 끝내고 나간 후 더 나은 타협이 이루어졌는데, 사회당은 더 이상 양보하지 않을 것이라고 말했습니다. 그들은 복지 제도를 사회당의 관리 하에 놓는 것을 양보했지만, 그 대가로 사회당이 관리하게 될 노조와 정부 사이의 이성적인 역할을 하는 국가 이사회를 포함하는 새로운 조직에 연방 자금 지원을 원합니다. 이 새로운 연락책은 국가노동위원회, 즉 줄여서 NLB로 명명될 것입니다. 협상가들은 이 법안이 의회를 통과할 수 있다고 생각하지만, 제일당의 분노를 촉발하고 남부에서 이를 저지하려는 모든 노력을 잠재적으로 되돌리지 않는 한 통과될 수는 없습니다. 자문위원들에 따르면, 이 문제를 해결할 수 있는 유일한 방법은, 롱과 제일당과 지금 협상하고, 대중에게 공개하기 전에 그들을 참여시키는 것입니다."
 ustates.73.a: "지금 이것을 의회에 제출하라."
 ustates.73.b: "롱을 데려와라, 제일당의 지원이 필요하겠어."
 ustates.74.t: "NLB 법안이 제한적으로 동의되다"
 ustates.74.d: "올슨 대통령은 의회 긴급회의에서 잭 리드 상원의원을 옆에 둔 채 모인 상원의원들 앞에 NLB에 대한 타협안을 제시했습니다. 그는 완전한 비준을 구하지 않는다고 말하며 열렬히 탄원했습니다. 앞으로 몇 달 안에 비준될 것입니다. 그에게 필요한 것은 파업자들에게 보내는 연방정부가 선의로 행동하고자 한다는 메시지로, 법안의 더 큰 목표를 의회가 받아들일 수 있음을 나타내는 투표였습니다. 모든 제일당 상원의원이 \"생디칼리슴에 대한 항복\"을 선언한 것에 참여하기를 거부하고 격분하여 건물을 떠났지만, 연정이 평화에 대한 필요성에 대해 숙고하고 있다는 올슨의 탄원에는 의도된 영향이 있었습니다. 자정 5분 전, 상원은 가까스로 승인 동의안을 통과시켰습니다. 잭 리드는 크게 안도하며 사회당이 이제 파업자들에게 좋은 소식을 전할 것이라고 말했습니다. 그러면 진짜 대화가 시작될 수 있을 것입니다."
 ustates.74.a: "이성적이고 민주적인 변화."
 ustates.75.t: "제일당의 타협 거부"
 ustates.75.d: "예상했던 대로, 휴이 롱은 타협 소식이 알려진 순간 광분했습니다. 그는 올슨이 리드와 생디칼리슴 영향으로부터 미국을 지키는 임무에 실패했으며, 미국의 영혼은 위험에 처해 있다고 선언했습니다. 정부 관리들이 침착을 촉구하려고 하는 동안 롱의 말은 제일당의 지지를 격화시켰고, 자문위원들이 대통령에게 경고했듯이, 이 말을 억제하려는 이전의 노력을 되돌렸습니다."
 ustates.75.a: "롱이 싸우길 원한다면, 마땅히 그래야 할 것이야."
 ustates.76.t: "협상이 교착에 이르다"
 ustates.76.d: "휴이 롱과 제일당은 일단 제안된 개혁안에 대해 별로 만족스럽지 않았지만 협상 테이블에 나오라는 대통령의 초대를 기꺼이 받아들였습니다. 며칠 동안 토론한 후에, 그 노력은 대부분 헛수고였던 것 같습니다. 잭 리드와 휴이 롱은 타협의 핵심 포인트에 대해 끊임없이 논쟁을 벌였고, 롱의 기본 입장은 적대적이며, 이는 자신에 대한 통일 전선으로 느끼는 데서 비롯되었습니다. 여전히 제일당과 사회당의 입장 사이에는 공통점이 있으며, 서서히 시간이 지나가면서 올슨 대통령은 롱의 저항이 서서히 수그러들 조짐이 나타날 수도 있다는 생각에 희망을 느끼기 시작했습니다. 평화를 위해, 그가 조건을 받아들이도록 설득할 수 있을까요?"
 ustates.76.a: "며칠만 더 있으면 돼..."
 ustates.77.t: "맥아더와 육군의 올슨 축출"
 ustates.77.d: "올슨의 시간이 다 된 것 같습니다. 시카고 회의 밖에서 제일당과 사회당이 계속 정권을 잡고 있는 동안 회의가 너무 오래 질질 끌고 있다는 인식이 퍼지면서 올슨 내각은 그 어떤 결의에도 도달할 수 있다는 자신감을 잃었습니다. 내각의 협력으로, 더글러스 맥아더 참모총장은 \"너무 늦기 전에 극단주의 세력으로부터 나라를 지킨다\"라는 취지의 비상 행정부를 맡았습니다. 잭 리드와 휴이 롱은 둘 다 그들이 방심하고 있을 때 연방정부가 행동한 것을 보고는 완전히 배신당했다고 믿고 시카고 회의에서 도망쳤습니다. 한편, 올슨 대통령은 가택연금 상태에 놓이게 되었습니다. 정부가 모든 것이 통제되고 있다는 것을 미국 국민들에게 안심시키려고 애쓰는 동안, 대부분의 사람들은 충격에 휩싸인 채 지켜보고 있습니다. 내전이 임박했습니다."
 ustates.77.a: "결국 이렇게 되었군."
 ustates.78.t: "대통령이 강경책을 발표하다"
 ustates.78.d: "[USA.GetLeader] 대통령은 오늘, 사회당의 파업자들과 미국을 더욱 혼란에 빠뜨리려고 하는 어떤 극단주의 세력에도 강경노선이 취할 것이라고 발표했습니다. 행정명령은 양당 의원들의 반대에도 불구하고 미국 제일당과 미국 사회당의 운영 능력을 억제하기 위한 주제였습니다. 모든 사회당, 제일당 상원의원들은 이제 공화당과 민주당 동료들의 야유를 받으며 국회의사당을 걸어나갔고, 따라서 이 나라가 정치적 한계에 가까워지고 있다는 느낌을 더했습니다."
 ustates.78.a: "우리는 어떤 일이 있어도 질서를 회복할 것이다."
 ustates.79.t: "리드가 경찰의 폭력을 비난하다"
 ustates.79.d: "사회당 파업이 강철 벨트 외곽으로 확산되면서 파업 참가자들과 경찰 간의 충돌이 잦아졌습니다. 잭 리드는 AFL과 IWW 파업자들에게 폭력 없이 저항할 것을 촉구했지만, 이것이 항상 효과가 있었던 것은 아닙니다. 특히 파업자들이 미국 제일당 지지자들에 의해 동시에 도발될 때는 말입니다. 리드는 무력으로 가장 필요한 사람들을 보호하기보다는 폭력사태를 가중시킨 정부를 공개적으로 비난했습니다. 리드는 미니애폴리스 연설에서 \"이 노동자들에게 필요한 것은 그들을 착취하지 않고, 그들의 살과 피를 미국 탐욕의 제단에 희생시키지 않는 일자리\"이며 \"그들이 대신 얻는 것은 자본가 지배층의 짐승에 따라 행동하는 정부다.\"라고 선언했습니다."
 ustates.79.a: "질서를 지키려는 행동이다!"
 ustates.80.t: "롱이 폭군과의 전쟁을 선포하다"
 ustates.80.d: "사회당 파업자들만이 미국 경찰의 손에 땀을 쥐게 하는 것은 아닙니다. 그래서 미닛맨들도 더 많은 조사를 받고 있습니다. 최근 며칠간 앨라배마와 사우스캐롤라이나에 있는 몇몇 미닛맨 훈련소가 경찰의 습격을 받았으며 제일당 회의는 끊임없이 비난받아왔고, 따라서 휴이 롱은 큰 소리로 불평했습니다. \"연방정부는 공개적인 폭정을 선택했습니다\"라고 그는 말했습니다. \"그들은 우리를 억압하기 위해 무슨 짓이든 할 것입니다. 우리가 추구하는 것은 우리에게 걸맞는 정부입니다!\" 최근 샬롯에서의 그의 연설은 제일당의 영향력이 커지고 있음을 나타내는 환호하는 군중들에 의해 받아들여졌습니다."
 ustates.80.a: "두고 보자!"
 ustates.81.t: "총파업의 확산"
 ustates.81.d: "사회당의 총파업은 널리 퍼졌으며, 많은 산업화된 주에서 국가를 마비시킬 뿐입니다. 특히 세인트루이스는 분쟁지역이 되었으며, 매일매일 파업자들은 연방군이나 제일당 미닛맨과 다양하게 충돌하면서 일상생활은 거의 끝났습니다. 일반 시민들의 시위가 약탈과 시민 소요로 변하면서 혼란은 몇 차례의 폭동으로 이어졌습니다. 사람들이 세인트루이스를 떠나고 있으며, 수천명이 정부의 즉각적인 개입을 요구하고 있습니다."
 ustates.81.a: "시작이다!"
 ustates.82.t: "강철 벨트 내의 긴장"
 ustates.82.d: "사회당의 파업을 끝내기 위해 주방위군이 북쪽에 도착함에 따라 긴장이 고조되고 있습니다. 여러 시장들과 심지어 주지사들도 파업에 찬성했을 뿐 아니라 적극적으로 도와주고 있었습니다. 결과적으로, 그들은 주방위군 투입에 강하게 반대합니다. 파업자들은 병사들을 조롱하기 시작했고, 심지어 주방위군의 호위를 받으며 공장에 들여온 파업파괴자들을 폭행하기도 했습니다. 한 점의 불꽃이라도 미국 북부 전체를 날려버릴 수 있다는 것은 명백합니다. [USA.GetLeader] 대통령은 이에 단념하지 않고 있으며, 라디오를 통해 총파업은 국가의 이익을 위해 끝나야 한다고 선언했고, 그렇지 않을 경우 무력이 사용될 것이라는 무언의 암시를 남겼습니다."
 ustates.82.a: "이제는 무력이 필요하다."
 ustates.83.t: "남부에서의 충돌"
 ustates.83.d: "오늘 주방위군 부대는 루이지애나 북부에서 미닛맨 민병대와 싸웠습니다. 미닛맨이 총격을 가하자 곧 피바다로 변했습니다. 결국, 알려지지 않은 수의 미닛맨뿐만 아니라 4명 이상의 병사들이 살해되었습니다. 휴이 롱과 제일당은 민병대의 개입을 부인하면서도 분명히 경찰 문제였어야 할 일을 주방위군이 처리하고 있다는 것에 의문을 제기했습니다. 그들은 민병대가 단지 그들 자신을 방어하고 있었을 뿐이라고 주장합니다. 이어지는 피비린내 나는 장면의 사진들이 남부 신문에 유포되어 연방 정부를 향한 대중들의 새로운 분노의 물결이 일고 있습니다."
 ustates.83.a: "근데 미닛맨을 향한 분노는? 조금도 없나?"
 ustates.84.t: "피츠버그 대학살"
 ustates.84.d: "혁명을 일으키기 위해 필요한 것은 단 하나의 불꽃뿐이었고, 피츠버그에서 사람들이 주방위군에 반대하기로 결심하고 그들이 한 공장 밖에 서 있을 때 불꽃이 일어났습니다. 주방위군이 군중을 향해 발포하여 다섯 명이 죽었습니다. 이 사건이 재빨리 '피츠버그 대학살'로 명명되는 데 오래 걸리지 않았고 강철 벨트는 광란의 도가니에 빠졌습니다. 곧 주방위군과 경찰은 강철벨트 전역에서 사회당 민병대와 싸우게 되었습니다. 전국의 신문에서는 \"내전\"이 헤드라인을 장식하고 있으며, 대중의 공황은 극에 달하고 있습니다."
 ustates.84.a: "또 무슨 일이 생길까?"
 ustates.85.t: "J. 에드거 후버의 제안"
 ustates.85.d: "J. 에드거 후버 FBI 국장은 오늘 새벽 백악관에 도착해 [USA.GetLeader] 대통령에게 내전이 임박했음을 알렸습니다. 그는 연방정부에 가장 좋은 기회는 제일당과 사회당이 좀 더 조직화되기 전인 지금 결정적인 조치를 취해야 한다고 말합니다. 휴이 롱 암살은  그 개인을 중심으로 한 제일당의 붕괴를 의미할 것입니다. 한편, 잭 리드 암살은 IWW와 AFL이 주도권을 놓고 경쟁하는 동안 사회당을 혼란에 빠뜨릴 것입니다... 적어도 눈앞의 위험이 지나갈 만큼 그 혼란은 길어야 겠지요. 후버는 이렇게 극단적인 행동을 한 것에 대해 민주정부에게 돌아갈 모든 정당한 혐의의 대가도 있을 것이라고 충고하지만... 지금은 절박한 상황입니다. 후버는 FBI가 행동한다면 바로 지금 행동해야하며, 단 하나의 작전을 실행할 수 있는 유일한 때이기 때문이라고 말합니다."
 ustates.85.a: "잭 리드와 사회당을 제거하라."
 ustates.85.b: "휴이 롱과 제일당을 제거하라."
 ustates.85.c: "우리는 그런 비민주적인 조치에 굴하지 않을 것이다."
 ustates.87.t: "휴이 롱 암살!"
 ustates.87.d: "루이지애나 주의 루이지애나 주의회 바로 밖에서, 미국 제일당의 지도자이자 미국 연방정부에 대한 저명한 비판가인 휴이 롱은 암살자의 총격에 맞아 숨졌습니다. 암살자는 경호원들에 의해 사망하였습니다. 암살의 동기는 알려지지 않았지만, 많은 사람들이 미국 사회당을 비난하고 있는 가운데, 사회당의 지도자인 잭 리드는 어떠한 개입도 하지 않았다고 주장하며 대신 암살의 배후로 [USA.GetLeader] 대통령을 지목하고 있습니다... 국내에서 벌어지고 있는 일련의 사건들은 이미 난관에 봉착한 정부에 대한 분노를 증폭시켰습니다. 제일당 내의 이전 민주당원들은 당 내 급진분자들을 묵묵히 저버리고 있으며, FBI는 윌리엄 렘크나 찰스 코글린은 제일당 의원들과 만날 수 없었다고 보고하고 있습니다."
 ustates.87.a: "적어도 제일당은 이걸로 끝이군."
 ustates.87.b: "흥미롭군."
 ustates.88.t: "잭 리드 암살!"
 ustates.88.d: "인디애나 주의회에서 만남을 가지고 돌아오는 길에, 미국 사회당의 지도자이자 ICC의 수장인 잭 리드는 암살자의 총격에 맞아 숨졌습니다. 미국 전역의 노동자들이 지도자를 잃은 것을 애도하고 있는 가운데, 암살자 수색이 현재 진행 중입니다. 암살의 동기는 알려지지 않았지만, 많은 사람들이 미국 제일당을 비난하고 있는 가운데, 제일당의 지도자인 휴이 롱은 어떠한 개입도 하지 않았다고 주장하며 대신 암살의 배후로 [USA.GetLeader] 대통령을 지목하고 있습니다... 국내에서 벌어지고 있는 일련의 사건들은 이미 난관에 봉착한 정부에 대한 분노를 증폭시켰습니다. AFL의 지도자들은 리드의 파업을 야만적이라고 선언했고, 따라서 노조에게 일터로 돌아가라고 명령했습니다. IWW는 AFL을 파업 불참자라고 선언함으로써 대응했고, 그들의 짧은 협력은 끝난 것으로 보입니다."
 ustates.88.a: "적어도 사회당은 이걸로 끝이군."
 ustates.88.b: "흥미롭군."
 ustates.89.t: "리드가 살인 정부를 고발하다"
 ustates.89.d: "미국의 여전히 휴이 롱의 암살로 인해 휘청거리고 제일당이 붕괴된 가운데, 잭 리드는 커져가는 대중의 분노를 재빨리 이용했습니다. 최근 디트로이트에서 열린 집회에서 리드는 정부를 살인죄로 고발했습니다. 리드가 말하길, \"제가 휴이 롱 주지사의 말에 동의한다고 하지는 않겠습니다. 하지만 그는 평범한 미국인들의 삶이 더 나아지기를 바랬습니다. 그는 우리 모두를 위한 더 나은 정부를 원했습니다. 우리가 지금 가지고 있는 것은 자본주의 탐욕만을 상징하는 정부로서, 미국 민주주의의 심장 안에서 자라고 있는 그 암덩어리는 자신을 제거하려고 하는 어떤 것이라도 죽일 것입니다.\" 리드의 말이 전국적인 시위에서 되풀이됐는데, 특히 롱의 지지자들이 정부를 목표로 한 무력 운동을 시작한 남부에서는 상황이 빠르게 악화될 것으로 보입니다."
 ustates.89.a: "우리는 충격에 대비해야 한다."
 ustates.90.t: "롱이 살인 연방을 고발하다"
 ustates.90.d: "나라가 여전히 잭 리드의 죽음으로 휘청거리고 사회당이 리드의 정당한 후계자를 결정하기 위한 다툼에 휘말린 가운데, 휴이 롱은 커져가는 대중의 분노를 재빨리 이용했습니다. 최근 앨리배마에서 열린 집회에서 롱은 정부를 살인죄로 고발했습니다. 롱이 말하길, \"우리는 우리를 폭정의 길로 인도했을 악마를 면했지만, 또 다른 종류의 폭정을 우리 정부에서 직면해야 했습니다. 미국 민주주의는 살해당했고, 살인범은 [USA.GetLeader] 대통령입니다. 우리는 일어나서 철에는 철로, 총에는 총으로 맞서야 합니다!\" 롱의 말이 전국적인 시위에서 되풀이됐는데, 특히 사회당 지지자들이 정부를 목표로 일제히 비난하고 있는 강철 벨트에서 상황이 빠르게 악화될 것으로 보입니다."
 ustates.90.a: "우리는 충격에 대비해야 한다."
 ustates.91.t: "존 N. 가너의 취임식"
 ustates.91.d: "오늘 존 낸스 가너는 미국의 31대 대통령으로 취임했습니다. 가너의 연설은 우리가 어째서 좌익이던 우익이던 급진주의자들과 우리의 민주적 가치를 타협해서는 안 되는지에 대해 이야기했습니다. 가너는 \"우리는 더 나은 미국을 위한 싸움이 길다는 것을 인정한다\" 라고 말한 것으로 인용되었습니다. 경제에 대해 가너는 1893년 공황 이후처럼 개인적인 희생과 긴축을 통한 개혁을 약속했습니다. 가너는 공화당은 물론 적대적인 제일당과 사회당 상원의원에 둘러싸인 채 백악관에 들어서고 있습니다. 그러나 그는 대중들에게 롱주의자와 조합주의자가 연말 전에 지쳐버릴 것이라고 장담했습니다."
 ustates.91.a: "신이시여 미국을 축복하소서."
 ustates.92.t: "긴축 법안"
 ustates.92.d: "가너 대통령은 오늘 긴급 긴축 정책 법안을 의회에 제출했는데, 이 법안은 정부의 사회보장망 지출 삭감을 전반적으로 볼 수 있는 확실히 논란의 여지가 있는 법안입니다. 가너는 상원에서의 연설을 통해 미국이 대공황에서 회복하려면 필요한 희생에 대해 말했고 비민주당 상원의원의 회의와 야유를 받았습니다. 심지어 가너 자신의 내각도 그의 선택에 유보적인 입장을 보였으며, 이 법안의 통과가 어려울 수도 있음을 시사했습니다. 그러나 만약 긴축 정책이 어떻게든 유지된다면, 이 나라는 거의 확실히 살아날 것입니다."
 ustates.92.a: "미국에 믿음을."
 ustates.93.t: "롱의 긴축 조치 비난"
 ustates.93.d: "의회에서 긴축 법안에 대한 논의가 시작되자 제일당은 즉각 이를 비난했습니다. 휴이 롱은 노스캐롤라이나 주 연설에서 긴축정책은 필요한 것과 정반대의 역할을 했다고 말했습니다. 그는 이 정책은 부를 나누기보다는 부를 가장 필요로 하는 사람들로부터 마지막 한 조각의 재물을 빼앗을 것이라고 말했습니다. 또한, 긴축은 평균적인 미국인들을 지금보다 더 필사적으로 가난하게 만들 것이며, 생디칼리슴적 미사여구에 취약하게 만들 것이라고 주장합니다. 롱은 국가를 위해 제일당에 이 법안에 반대하도록 지시할 것이라고 말했습니다."
 ustates.93.a: "지켜보도록 하지."
 ustates.94.t: "D.C.의 시위가 폭력적으로 변하다"
 ustates.94.d: "긴축조치에 반대하는 노동자들과 파업 참가자들의 시위는 오늘 워싱턴 D.C에서 경찰이 군중을 해산시키려 하자 폭력적으로 변했습니다. 참석자들은 경찰이 군중을 자극해 이에 대응했다고 말했습니다. 원인과 상관없이 최종 결과는 이틀 동안 도시를 혼란에 빠뜨리고 수백 명의 시위자를 다치게 한 경찰과의 공전이었습니다. 사회당 지도자인 잭 리드 씨는 경찰의 행동이 잔인하고 제국주의적인 탄압이라고 비난했습니다."
 ustates.94.a: "질서를 지키려는 것뿐이야, 리드!"
 ustates.95.t: "총파업의 확산"
 ustates.95.d: "사회당의 총파업은 널리 퍼졌으며, 많은 산업화된 주에서 국가를 마비시킬 뿐입니다. 특히 세인트루이스는 분쟁지역이 되었으며, 매일매일 파업자들은 연방군이나 제일당 미닛맨과 다양하게 충돌하면서 일상생활은 거의 끝났습니다. 일반 시민들의 시위가 약탈과 시민 소요로 변하면서 혼란은 몇 차례의 폭동으로 이어졌습니다. 사람들이 세인트루이스를 떠나고 있으며, 수천명이 정부의 즉각적인 개입을 요구하고 있습니다."
 ustates.95.a: "바보같은 것들!"
 ustates.96.t: "긴축 법안 투표 시작"
 ustates.96.d: "비록 초기 징후가 좋지 않았지만, 긴급 긴축 조치 법안에 대한 투표가 오늘 의회에서 시작되었습니다. 이 법안은 민주당 상원의원들의 확고한 지지를 받고 있지만, 사회당과 제일당은 전폭적으로 반대하고 있습니다. 대통령 내각은 필라델피아에서 주요 정당 대표들의 회의를 소집하여 타협을 시도하고, 최소한 통과를 용이하게 하기 위한 타협안을 마련할 것을 제안하고 있습니다. 가너 대통령이 유력 공화당원들의 표를 얻기 위해 선거운동을 할 수도 있습니다. 연립여당이 개입하지는 않았을지 모르지만, 그는 이 한 가지 사례에서만큼은 시민들의 의무감에 호소할 수 있을까요?"
 ustates.96.a: "필라델피아 회의를 준비한다."
 ustates.96.b: "공화당을 위해 선거운동을 펼치자."
 ustates.97.t: "필라델피아 회의 시작"
 ustates.97.d: "오늘 필라델피아에서 4개의 주요 정당들이 모두 참석한 역사적인 회의가 시작되었습니다. 가너 대통령은 이 나라의 평화와 번영을 위해 긴축 법안에 대한 타협이 필요하다고 호소했습니다. 그러나 당사자들이 이야기를 나누면서 휴이 롱과 잭 리드 둘 다 대부분의 관심을 끌 것이라는 것이 금방 분명해졌습니다. 그들이 이끄는 의원들이 많지는 않아도 상원과 하원에 고르게 존재하기에, 그 방에 있는 모든 사람들은 두 사람이 이 나라에서 가지고 있는 영향력을 매우 잘 알고 있으며, 그둘은 거의 모든 면에서 타협에 동의하지 않았습니다. 리드는 정부 계약에 대한 삭감으로부터 노동자들을 보호하길 원했고 롱은 긴축에 오픈샵 조항을 추가하기를 원했습니다. 가너 대통령과 휴이 롱이 여러 가지 사안에 대해 의견을 같이 한다는 증거가 있지만, 두 사람 모두 참석한 가운데 타협은 완전히 불가능할 것이라는 점은 빠르게 분명해지고 있습니다."
 ustates.97.a: "롱과 제일당을 내쫓아라."
 ustates.97.b: "리드와 사회당을 내쫓아라."
 ustates.97.c: "우린 모두 함께 갈 것이다."
 ustates.98.t: "롱과 제일당이 쫓겨나다"
 ustates.98.d: "휴이 롱이 평화롭게 떠나기를 거부했기 때문에 가너 대통령은 휴이 롱을 물리적으로 제거해 줄 것을 요청했습니다. 잠시 후 롱은 회의장으로 돌아와 가너가 생디칼리스트들을 위해 재정적인 책임을 내던지고 있다고 비난했습니다. 대통령은 보안군이 롱을 건물에서 끌어내리면서 롱이 발길질하고 비명을 지르며 미국이 이 배반을 용납하지 않을 것이라고 외치게 하는 것 외에는 선택의 여지가 없었습니다. 그가 떠나고 나서야 감정을 추스린 나머지 상원의원들은 협상을 계속할 수 있었습니다."
 ustates.98.a: "불량배놈이 저기 있구만!"
 ustates.99.t: "가너와 롱이 진전을 보이다"
 ustates.99.d: "리드는 떠나기 전에 참석한 사람들에게 침통한 연설을 했지만, 가너 대통령은 잭 리드와 사회당을 회의에서 쫓아낼 것을 요구했습니다. 리드는 폭정에 굴복한다고 비난하며 노동자를 이해하지 못하는 정부는 그 노동자의 손에 궁극적인 운명을 맞게 될 것이라고 말했습니다. 그러나 그가 떠난 후 일이 훨씬 순조롭게 진행되었습니다. 롱은 세금 우대 조치를 통해 간접적으로 롱의 부 공유 협회를 지원하는 긴축 법안의 수정만 있다면 타협할 용의가 있음을 시사했습니다. 이것으로 휴이 롱 자신이 새로운 반 미국 활동 위원회의 수장으로 임명되었을 뿐만 아니라, 그는 지지자들에게 마침내 진척이 이루어지고 있다고 말할 수 있게 되었습니다. 그러나 회의에 참석한 사람들은 이것이 의심할 여지 없이 사회당을 격분시키고 정부가 북부를 통제하기 위해 취한 어떤 조치도 헛수고로 만들 것이라고 경고했습니다."
 ustates.99.a: "우린 기꺼이 동의할 수 있다."
 ustates.99.b: "우린 그런 조치들로 협박당하지 않을 것이다!"
 ustates.100.t: "피츠버그 대학살"
 ustates.100.d: "회의에서 나머지 구성원들이 진전을 보이기 시작했고 긴축 법안에 대한 타협안이 도출될 것처럼 보였을 때, 근처 피츠버그에서 벌어지고 있는 전투 소식이 필라델피아에 도착했습니다. 사회당 파업자들은 미닛맨의 공격을 받았으며, 이 싸움은 연방군이 현장에 도착하여 개입을 시도하자 유혈 사태가 되었습니다. 여러 개의 폭탄이 폭발하였고, 상원의원들은 필라델피아에 정체불명의 민병대가 진격한다는 보고를 받아 혼란이 가중되었습니다. 가너 대통령은 자신의 반대에도 불구하고 보안군에 의해 건물에서 대피되었고, 회의와 투표는 모두 조기에 끝났습니다."
 ustates.100.a: "지옥불이 우리에게 닥친듯 하군."
 ustates.101.t: "롱과 리드가 회의를 질질 끌다"
 ustates.101.d: "가너 대통령이 휴이 롱과 잭 리드에게서 어떤 합의를 이끌어내려는 시도한 점은 칭찬할 만했지만, 며칠간의 논쟁 끝에 대부분 허사가 된 것으로 보입니다. 두 사람 모두 좌절했고, 각자가 회의장을 완전히 빠져나오겠다고 여러 차례 위협했습니다. 둘 모두 팀과 협의하기 위해 자주 휴식을 취했기 때문에 리드와 롱의 당 장악력이 약화되고 있다는 것이 명백합니다. 공화당은 이 문제에 대해 의견이 분분하고, 그들이 이 나라에서 폭력 사태가 일어날 것이라고 믿는다면 그 법안에 찬성할 사람들이 충분하지 않습니다. 롱과 리드 둘 다 내일까지 기한을 주었는데, 그 시점에서 필라델피아 회의가 계속될 가능성은 없다고 합니다. 모여든 상원의원들은 어떻게든 난국을 해결하기 위해 대통령을 주시하고 있습니다."
 ustates.101.a: "뭘 할 수 있겠는가?"
 ustates.102.t: "긴축 법안의 통과"
 ustates.102.d: "제일당의 지지로 비상 긴축 조치 법안은 통과되었습니다. 모든 사회당 상원의원들이 항의의 표시로 회의장을 걸어 나왔습니다. 산업 조합에 대한 추가 규제와 사회주의 활동에 더 많은 탄압을 가할 것으로 보이는 새로운 위원회의 수장에 휴이 롱이 임명된 것, 그리고 부 공유 협회에 대한 세금 공제 소식은 강철벨트 전역에 있는 사회당 지지자들을 격분하게 했습니다. 잭 리드는 정부는 죽었고 쓸모없는 시체이며, 너무 부패해서 롱이 사실은 뱀이라는 것도 알아볼 수 없다고 선언했습니다. 그리고 미국 노동자들은 싸우지 않는 한 결코 공평해지지 못할 것이라고 말했습니다. 의심스럽겠지만, 북부에서는 시위가 터져 정부의 사회당 통제 노력이 무용지물이 되고 있습니다. 하지만 남부에서는 롱의 확약이 그의 지지자들을 침묵시키는 데 크게 기여했습니다."
 ustates.102.a: "리드가 전쟁을 원한다면, 그렇게 해주지."
 ustates.103.t: "긴축 법안의 부결"
 ustates.103.d: "가너 대통령이 밤까지 길고 열심히 선거운동을 했지만, 사회당과 제일당의 지지를 받지 못하고 어쨌든 폭력사태가 일어날 것으로 보이는 법안에 투표하려는 공화당 상원의원들은 너무나 적었습니다. 가너의 긴축 계획은 그가 1934년에 공동 입안한 가너-와그너 법안의 미흡한 후속조치로 보입니다. 공화당과 제일당 상원의원의 실제 주먹다짐으로 투표 전체가 지연되기도 했습니다. 그 차이가 가너 대통령의 모든 희망과 열망을 던져버릴 수 있는 큰 차이였을 수도 있지만, 법안은 작은 차이로 부결되었습니다..."
 ustates.103.a: "의회는 입에 담기도 싫은 집단이다."
 ustates.104.t: "맥아더와 육군의 가너 축출"
 ustates.104.d: "It appears President Garner's time is up. Douglas MacArthur marched into Washington D.C today, having declared Garner an \"ineffective president whose weakness has endangered America\". MacArthur's marchers reminded many in D.C. of Cox's Army of 1932, except these men are motivated to preserve the country from extremist forces. President Garner has been placed under house arrest at his home in Texas, while attempts to co-opt or arrest Vice President Smith, still engaged in talks in Seattle, have come to naught. While Garner's own cabinet has tried to assure Americans that things are under control, it's quickly becoming clear that civil war is imminent."
 ustates.104.a: "결국 이렇게 됐군."
 ustates.105.t: "앨프 랜던의 취임식"
 ustates.105.d: "앨프 랜던은 오늘 미국의 31대 대통령으로 취임했습니다. 랜던은 취임 연설에서 자유주의적 민주주의를 보존하는데 있어서 국가가 직면한 도전에 대해 말했습니다. 랜던은 '공화당은 실용적인 진보주의자가 되어야 한다. 이는 공화당이 성장하고 복잡한 산업문명의 문제점을 인식해야 한다는 것을 의미한다. 그리고 이를 위해 나는 미국을 깨울 것이라고 생각한다.' 랜던은 기업가 정신으로 대공황을 해결하겠다는 약속으로 끝을 맺었습니다. 나라의 자부심을 되살릴 새로운 백만장자 세대를 만드는 것. 누가 들어줄지는 별개의 문제입니다."
 ustates.105.a: "나는 미국의 민주주의를 소중히 여긴다."
 ustates.106.t: "랜던의 개입 제안"
 ustates.106.d: "계속되는 위기에 대응하여 랜던 대통령은 일련의 경제개입정책을 시작하는 법안을 발의했습니다. 이 법안은 위험한 투자에 관여하지 않는 재무부 승인 은행의 은행 예금에 대한 보험을 만들 것입니다. 이 법안은 또한 연방정부가 주식시장에서 사기를 감시하기 위한 위원회를 만들 수 있도록 할 것입니다. 랜던은 이 법안이 시장에서 자신감을 회복시켜 전국에서 일자리를 창출할 것이라고 믿습니다. 사회당과 제일당은 이 법안이 충분하지 않으며, 애초에 대공황을 초래한 바로 그 기업들에 너무 우호적이라며 반대 입장을 표명했습니다. 이 의회 내 급진주의 공동 전선을 극복하기 위해서는 공화당과 민주당의 협력이 필요할 것입니다."
 ustates.106.a: "이 법안이 그들 때문에 멈출 일은 없을 것이다."
 ustates.107.t: "랜던을 부패했다 비난한 리드"
 ustates.107.d: "앨프 랜던의 선거 자료를 보면 그는 작은 석유회사에서 출발하여 부를 쌓은 자수성가한 사업가였습니다. 랜던과 석유 산업과의 관계는 그의 고향인 캔자스에 미국 석유 가스 협회가 설립되면서 절정에 달했는데, 그 협회는 스탠더드 오일과 노골적으로 연관돼있습니다. 리드와 사회당에게 이것은 랜던이 계급 반역자라는 것을 보여주는 결정적인 증거입니다. 비록 이러한 비난이 많은 이들에게는 공허하게 들릴지도 모르겠지만, 리드와 사회당은 랜던이 개입 법안을 고수하기 위해 사업관계를 가지고 있다고 지적했습니다."
 ustates.107.a: "난 아무것도 없이 시작했어, 리드 너처럼!"
 ustates.108.t: "랜던을 독점자라 비난한 롱"
 ustates.108.d: "휴이 롱은 리드와 마찬가지로 랜던을 스탠더드 오일의 돈뭉치에 휘둘리는 부패한 정치인이라고 비난하며 대응했습니다. 휴이 롱은 최근 랜던이 캔자스 주지사 재임 중 보였던 재정적 보수주의에 대한 비판을 분명히 하면서, 랜던 대통령이 진정한 미국인을 억압하는 부자와 독점자들을 어떤 식으로 보살폈는지에 대해 말했습니다. 또한 휴이 롱은 국민들에게 모든 권리에 따라 자신이 대통령이 되어야 하며 그랬다면 이 위기를 이미 해결했을 것이라는 점을 확실히 상기시켰습니다. 한편 랜던 대통령은 최근 신문과의 인터뷰에서 롱이 '오기'의 심각한 사례를 가지고 있다고 대답했고, 풍자 만화는 대중들의 재미와 롱의 분노에 크게 힘입어 롱을 유치한 개코원숭이로 묘사하기 시작했습니다."
 ustates.108.a: "난 록펠러가 아니야, 이 멍청한 놈아!"
 ustates.109.t: "민주당의 지지선언"
 ustates.109.d: "많은 민주당 상원의원들이 미국에서 사회당과 제일당의 영향력이 두 당이 의회에서 가지고 있는 의석수를 훨씬 넘는 것을 고려하여 그들이 큰 반대를 보이는 법안을 지지하기에 주저하고 있는 반면, 민주당원들은 롱과 리드의 대통령에 대한 인신공격에 좋지 않은 반응을 보였습니다. 시장에 간섭하는 것에 대한 내부 반대에도 불구하고, 민주당원들은 대통령의 법안을 지지할 것임을 시사했습니다."
 ustates.109.a: "이게 내가 원했던 단결이야."
 ustates.110.t: "\"뉴딜\" 법안이 통과되다"
 ustates.110.d: "경제 개입 법안이 의회에서 통과했고, 랜던 대통령은 이를 받아들여서 법안이 통과되었습니다. 은행들은 재무부의 승인을 받기 전에 재정비를 하며 즉각 침묵을 지켜야 합니다. 위원회는 주식 거래 개혁에 대한 토대를 마련하기 시작했으며, 이를 통해 시장에 대한 신뢰가 회복되기를 바라고 있습니다. 이 개혁이 문제를 해결할 수 있을지는 미지수지만, 랜던은 이것이 모든 온건파가 동의할 수 있는 경제 개혁의 첫걸음이 되기를 바라고 있습니다."
 ustates.110.a: "드디어 변화의 물결이 일어나는구나"
 ustates.111.t: "총파업의 확산"
 ustates.111.d: "사회당의 총파업은 잭 리드 의원이 최근 통과된 개입 법안에 반대하는 시위를 촉구한 이후 널리 퍼졌으며, 많은 산업화된 주에서 국가를 마비시킬 뿐입니다. 특히 세인트루이스는 분쟁지역이 되었으며, 매일매일 파업자들은 연방군이나 제일당 미닛맨과 다양하게 충돌하면서 일상생활은 거의 끝났습니다. 일반 시민들의 시위가 약탈과 시민 소요로 변하면서 혼란은 몇 차례의 폭동으로 이어졌습니다. 사람들이 세인트루이스를 떠나고 있으며, 수천명이 정부의 즉각적인 개입을 요구하고 있습니다."
 ustates.111.a: "감당할 수 없게 되는군."
 ustates.112.t: "롱과 리드에게 회담을 제안하다"
 ustates.112.d: "현재 진행중인 위기에 대응하여 앨프 랜던 정부의 상무장관은 휴이 롱과 잭 리드 둘 다와 어떤 종류의 타협안을 마련하기 위한 회담을 제안했습니다. 장관은 파업과 폭력이 종식되지 않는 한 법안의 조치는 효과가 없을 것이라고 말합니다. 그러나 공화당 내부에서는 이 같은 행동 계획이 먹히지 않을 것이라는 얘기가 나오고 있으며 롱과 리드와의 회담은 공화당을 약화시킬 것이라고 주장하고 있습니다."
 ustates.112.a: "롱과 리드는 무시해라."
 ustates.112.b: "회담을 준비하라."
 ustates.113.t: "세인트루이스 대폭동"
 ustates.113.d: "사회당은 파업을 확대하기 위해 그 지역의 노동자들을 충동질하고 있습니다. 세인트루이스 내의 지역 산업은 완전히 마비되었습니다. 그들 중 많은 수가 해결책을 제공하기 위해 미국 제일당으로 눈을 돌렸습니다. 며칠도 지나지 않아 거리는 미닛맨으로 넘쳐났습니다. 미닛맨이 경찰이 없는 상황에서 사소한 범죄를 저지한다는 보도부터 미닛맨이 직접 범죄를 저지른다는 보도까지, 상당히 혼란스러웠습니다. 곧 사태가 대규모 폭동으로 번졌습니다. 이 혼란은 미국의 모든 신문에 퍼졌고 수일 내에 사회당과 제일당 부대가 동원되기 시작했습니다. 전쟁이 닥쳤습니다."
 ustates.113.a: "이제 시작일 뿐이지, 맞나?"
 ustates.114.t: "회담이 시작되다"
 ustates.114.d: "랜던 대통령이 휴이 롱, 잭 리드 두 사람과 회담을 시작했지만 며칠 지나지 않아 실패할 것이 분명했습니다. 롱과 리드는 거의 모든 사안에 대해 끊임없이 논쟁을 벌였고, 그들을 하나로 묶은 것은 랜던과 그의 개입 법안에 대한 개인적 혐오 뿐이었습니다. 두 사람을 '의사 방해자'와 '비이성적'이라고 지칭하는 지속적인 신문 보도 때문에 회담에서 리드와 롱의 당 장악력이 약화되고 있다는 것이 명백합니다. 리드와 롱 둘 다 대통령을 미국의 부패한 꼭두각시로 보고 있으며, 그들은 타협하기 보다는 이미 의회를 통과하여 가결된 중재안을 철회할 것을 요구하고 있습니다! 대통령이 이 나라의 평화를 위해 타협하자고 호소했음에도 불구하고, 두 사람 모두 회담장에서 빠져나올 준비가 되어있습니다."
 ustates.114.a: "이 회담을 지켜야만 해."
 ustates.115.t: "회담을 뒤흔든 스캔들"
 ustates.115.d: "랜던 대통령의 회담이 마침내 천천히 진행되기 시작하는 동안, 미국 신문들은 롱과 리드가 아닌 다른 쪽으로 관심을 돌렸습니다: 제너럴 모터스 사의 내부 메모 폭로에서 회사가 파업자들과 임시적인 노사합의를 했을 뿐만 아니라, 연방정부가 노사합의를 위해 제너럴 모터스를 포함한 여러 회사에 뇌물을 뿌렸다는 사실이 드러났습니다. 그들이 긴급 구제를 받는 대가로 파업자들에게 양보하는 일시적인 후퇴는 충분히 돌이킬 수 있습니다. 많은 사람들이 이 메모의 진실성을 부인하고 있지만, 이 뉴스의 선정적인 측면은 제일당과 사회당 지지파에게 새로운 불길을 지피고 있으며, 빠르게 통제 불능에 빠질 것이라고 위협하고 있습니다."
 ustates.115.a: "회담은 짧게 끝내고 맥아더를 호출해야겠어."
 ustates.115.b: "무슨 일이 있어도 회담을 계속 진행해야 해."
 ustates.1150.t: "맥아더와 육군의 랜던 축출"
 ustates.1150.d: "회담이 며칠 동안 계속되는 동안, 스캔들이 끝나지 않을 것이 분명해졌습니다. 그 대신 다른 정보통이 유사한 정보를 제공했는데, 그 중 많은 부분이 랜던 대통령이 직접 기획한 내부자의 노력을 지적하면서 스캔이 확대되었습니다. 잭 리드와 휴이 롱 둘 다 그 회담을 포기했고, 랜던이 의회에서 체면을 지키려 최선을 다했으나 그에게 회담 실패의 책임이 있다는 점은 명백했습니다. 위기가 고조되자 더글러스 맥아더 참모총장이 외관상으로는 랜던 내각의 완전한 승인을 얻어 \"더 늦기 전에 극단주의 세력으로부터 미국을 구하기 위해\" 백악관에 비상 정부를 설치하려 개입했습니다. 랜든 대통령은 캔자스의 자택에 가택연금 당했고, 여전히 시애틀에서 회담하느라 바쁜 맥나리 부통령을 빼돌리거나 체포하려는 시도는 수포로 돌아왔습니다. 정부는 국민들에게 상황이 통제되고 있다고 확신시키려고 노력했지만, 내전이 임박했다는 것은 빠르게 분명해지고 있습니다."
 ustates.1150.a: "결국 이렇게 되었군."
 ustates.116.t: "맥아더의 권력"
 ustates.116.d: "내전에서 우리가 승리를 거두자, 맥아더의 지위를 확실히 해야한다는 문제도 곧 다가왔습니다. 맥아더 대통령이 대통령승계법에 의거한 적법한 대통령임에도 불구하고, 1937년에 맥아더가 권력을 잡은 것이 불법적이었다는 인식은 모두에게 공유되고 있습니다. 많은 이들은 장군이 그만 물러나고 미합중국의 제31대 부통령에게 권력을 넘겨줘야 한다는 데에 동의하고 있습니다. 맥아더 파벌의 강경주의자들은 맥아더가 없다면 미국이 다시 내전 상태에 휘말릴 것이라고 주장하나, 공화당원들과 몇몇 민주당원들은 맥아더가 그 자리를 고수한다면 그를 반역자로 봐야 한다고 주장하고 나섰습니다."
 ustates.116.a: "맥아더는 권력을 유지했다."
 ustates.116.b: "맥아더는 권력을 포기했다."
 ustates.117.t: "민주주의의 승리"
 ustates.117.d: "마침내 공화국이 살아남았습니다. 미국을 파괴하려 했던 좌파와 우파 모두 패배했습니다. 우리는 타격을 입었고 피폐해졌지만 민주주의는 살아남았습니다."
 ustates.117.a: "신이시여 미국을 구하소서."
 ustates.118.t: "관용인가, 엄벌인가?"
 ustates.118.d: "정부에 맞서 싸운 반역자들을 어떻게 해야 할지에 대한 문제는 매듭지어져야 합니다. 우리는 정부에 맞서 싸운 반역자들에게 관용을 베풀고 다시 사회에 복귀하도록 해야 합니까 아니면 그들이 미국에 반항한 행위에 대한 처벌을 해야 합니까?"
 ustates.118.a: "관용을 베풀자."
 ustates.118.b: "엄벌을 내려라."
 ustates.119.t: "선거인단제의 운명"
 ustates.119.d: "내전 이후 민주주의를 강화하는 중, 선거인단제의 존속에 의문이 일었습니다. 많은 이들이 개혁을 요구하지만 한편으로는 다른 이들은 선거인단제가 급진주의로부터 안전망 역할을 한다고 믿습니다. 어떻게 해야 할까요?"
 ustates.119.a: "직접선출제로 전환하라."
 ustates.119.b: "선거인단제는 살아남았다!"
 ustates.120.t: "국가차원의 재활치료"
 ustates.120.d: "우리가 여전히 자신들의 대의를 위해 싸우는 반역자들을 근절하는 동안, 투항한 반역자들을 어떻게 해야 하는지에 대한 질문이 맥아더에게 제기되었습니다. 맥아더의 몇몇 고문들은 관대한 처분을 내릴 것을 말하고, 다른 고문들은 저들을 감옥으로 보내야 한다고 말합니다. 사령관은 어떤 선택을 내릴까요?"
 ustates.120.a: "반역자들을 처단하라."
 ustates.120.b: "피는 충분히 흘렸어."
 ustates.121.t: "워싱턴과의 화해?"
 ustates.121.d: "폭군 맥아더가 권좌에서 스스로 물러난다는 상상도 못한 일이 발생했습니다. 이에 따라 우리가 워싱턴 정부와 재통합하여 완전한 미국을 형성해야 하는지에 대한 논쟁이 발생했습니다. 많은 이들은 맥아더가 권좌에서 물러났음에도 불구하고 여전히 통제권을 가지고 있으며, 설사 정치권에서 자신의 앞길을 막더라도 맥아더는 다시 권력을 차지하기를 주저하지 않을 것이라고 믿고 있습니다."
 ustates.121.a: "워싱턴 정부와 재통합하자 (게임 오버됨)"
 ustates.121.b: "우리가 진정한 미국이며 우리는 스스로 미국을 단결시킬 것이다!"
 ustates.122.t: "미국이 재통합되다!"
 ustates.122.d: "서쪽에 있는 반군 정부는 그들의 무기를 내려놓고 미국에 다시 합류하기로 결정했습니다. 로키 산맥을 따라 있는 군 검문소가 해체되고 있고 양쪽에서 온 사람들이 건너오고 있습니다. 마침내 이 나라는 재통합되었습니다."
 ustates.122.a: "동해안에서 서해안까지!"
 ustates.123.t: "화해는 없다"
 ustates.123.d: "맥아더가 물러났기 때문에 많은 사람들은 그 나라가 다시 하나가 될지 궁금해했습니다. 하지만 서쪽의 반란군은 우리와 재회하지 않기로 결정한 것 같습니다. 그들은 맥아더가 나라를 구했다는 사실에도 불구하고 여전히 폭군으로 간주하고는 상원에서 의회가 맥아더의 졸개라고 비난했습니다."
 ustates.123.a: "언젠가는 재통합될 것이다."
 ustates.125.t: "전국 노동 관계 위원회"
 ustates.125.d: "지금 내전이 끝나고 재건이 진행되면서 노동조합에 대한 문제가 제기되었습니다. 일부 사람들은 우리가 더 자유주의적이고 반생디칼리슴적인 조합을 생디칼리슴의 정치적 영향력에 대항하는 병구가 되도록 장려해야 한다고 생각합니다. 제일당 내의 몇몇 충성파와 지금은 존재하지 않는 노동 기사단은 전국노동관계위원회를 만드는 데 의회와 협력할 용의가 있습니다. 이 위원회는 IWW와 연계된 노조들을 고립시키고, 우리의 목을 매달고 싶어하지 않는 노조들에게 단체 교섭권을 줄 수 있을 것입니다. 그러나 다른 이들은 모든 노동조합을 국가에 대한 배신자로 간주하고 있으며 모두 불법화해야 한다고 말합니다. 의회는 다음과 같이 결정하기로 했습니다..."
 ustates.125.a: "제일당과 노동기사단을 전국노동관계위원회로 승인하라."
 ustates.125.b: "충성심과 관계없이 모든 노조를 불법화해라."
 ustates.126.t: "육군내 인종차별 철폐가 지지부진해지다"
 ustates.126.d: "대통령이 군의 인종 차별을 철폐하는 법안에 서명한 후, 완전히 인종 차별을 철폐하는 데는 시간이 더 걸릴 것으로 예상됩니다. 여전히 흑인 연대와 백인 연대가 있으며 여러 장교들은 분리를 다짐하고 있습니다. 느리지만 점점 더 많은 부대가 인종 차별을 철폐함에 따라 상황은 개선되고 있습니다. 그래도 진척이 더딥니다."
 ustates.126.a: "인종차별 철폐를 멈추어선 안된다."
 ustates.127.t: "적색공포"
 ustates.127.d.macarthur: "맥아더는 권력을 잡은 이후 사회주의, 무정부주의, 생디칼리슴에 반대하는 운동을 시작했습니다. 그들은 결국 내전의 주요 선동자들이었고 그런 만큼 모든 미국인들이 그들이 그 분쟁에서 했던 짓을 알아야 하며, 소위 \"적색공포\"가 시작되면서 많은 사람들이 직장에서 쫓겨나 블랙리스트에 오르고 있습니다."
 ustates.127.d.elected: "[USA.GetLeader] 대통령이 당선된 후 미국 정부는 모든 종류의 사회주의에 반대하는 캠페인을 시작했습니다. 그들은 내전의 주요 선동자 중 하나였고 그런 만큼 모든 미국인들은 그들이 했던 짓을 알아야 합니다. 게다가 사회주의자들과 생디칼리스트들이 멸망에서 살아남는 것을 허락해서는 안 되며, 소위 \"적색공포\"가 시작되면서 많은 사람들이 직장에서 쫓겨나 블랙리스트에 오르고 있습니다."
 ustates.127.a: "빨갱이가 될 바엔 죽는 게 낫다."
 ustates.128.t: "연보라색 공포"
 ustates.128.d: "일명 붉은 공포가 행해지면서, [USA.GetLeader](은)는 \"모든 범죄, 악, 부정직, 부도덕, 과다한 중독, 약물 중독 혹은 성적 도착증에 대한 즉각적인 사용\"을 포함하도록 국가 안보 위험의 정의를 확장시킨 행정명령 10450호를 통과시켰습니다. 이로인해 동성애자라고 질타를 받아온 연방 공무원 5천여명이 해고되었습니다. 비록 일부 타블로이드판 신문들에서는 정부가 위선정책을 설파하고 있다고 주장하지만, 대부분 언론들은 이 조치를 옹호하였습니다. 검사장 중 한명인 FBI 국장 존 에드거 후버 국장이 그의 남자 비서인 클라이드 톨슨과 사귄다는 소문이 오랫동안 나돌고 있습니다. 가장 중요한 정보기관의 국장으로서 있는 후버는 물론 수사대상이 아닙니다. 우리가 수사하려한들 후버는 아마도 우리가 그에대해 가진 정보보다 우리에 대한 정보를 더 많이 가지고 있을겁니다."
 ustates.128.a: "존 에드거 후버는 수사하지 않도록 하자."
 ustates.129.t: "무기 회사 재판"
 ustates.129.d: "A number of weapons companies have fought for the various traitors and rebels against America. During the war, some weapon manufacturing companies chose the wrong side and decided to aid the enemy by producing the guns and ammunition of the enemy war effort. Thus a hearing has been brought before Congress to decide their fate - with the lawyers pleading that the defence had no say and were forced to develop weaponry for the enemy. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
 ustates.129.a: "다시 영업하도록 해줘라."
 ustates.129.b: "놈들은 반역자다. 그에 맞는 대접을 해줘야지."
 ustates.130.t: "중장비 회사 재판"
 ustates.130.d: "A number of heavy equipment companies have fought for the various traitors and rebels against America. During the civil war, these companies built the artillery, shells, and tanks that she[THIS.GetAdjective]blood and in the nation's worst crisis, they aided the enemy. Thus a hearing has been brought before Congress to decide their fate - with the lawyers pleading that the defence had no say and were forced to develop weaponry for the enemy. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
 ustates.130.a: "다시 영업하도록 해줘라."
 ustates.130.b: "놈들은 반역자다. 그에 맞는 대접을 해줘야지."
 ustates.131.t: "항공기 회사 재판"
 ustates.131.d: "A number of Aviation companies have fought for the various traitors and rebels against America. During the war, they built the planes and bombers that targeted [THIS.GetAdjective] - bringing the one grand city of America to nothing more than heaps of rubble and ruin. Thus a hearing has been brought before Congress to decide their fate - with their lawyers and the defence arguing that they had no choice in the matter. They have pleaded with our government that they would be more than happy to share their aviation secrets with us should we pardon them. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
 ustates.131.a: "다시 영업하도록 해줘라."
 ustates.131.b: "놈들은 반역자다. 그에 맞는 대접을 해줘야지."
 ustates.132.t: "해군 회사 재판"
 ustates.132.d: "A number of naval companies have fought for the various traitors and rebels against America. During the war, they built the warships and submarines that targeted our own sailors and fleets. Thus a hearing has been brought before Congress to decide their fate with their lawyers and defence arguing that they had no say in the matter and their service was voluntary. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
 ustates.132.a: "다시 영업하도록 해줘라."
 ustates.132.b: "놈들은 반역자다. 그에 맞는 대접을 해줘야지."
 ustates.133.t: "산업 회사 재판"
 ustates.133.d: "War is a business after all and indeed during the great civil war, a number of American businesses and industries decided to support the opposing factions. With the war now concluded and the economy recovering, a hearing has been brought before Congress to decide the fate of these companies. While the defence has pleaded for amnesty, arguing that they would help rebuild the American economy - the prosecution has also noted that they willingly served the enemy regimes and that they should not be rewarded as such. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such."
 ustates.133.a: "다시 영업하도록 해줘라."
 ustates.133.b: "놈들은 반역자다. 그에 맞는 대접을 해줘야지."
 ustates.134.t: "대이민"
 ustates.134.d: "As MacArthur has not given up power, a large number of Americans have made their way to [migrate.GetNameDef] - which is occupying American land and desecrating the flag and everything we hold dear. The question, however, is what shall we do in regard to this \"Great Migration\"? Should we let these traitors freely go and present a security risk, or shall we use the army to capture and detain as many as possible?"
 ustates.134.a: "그들은 떠나지 못한다."
 ustates.134.b: "가게 놔둬라."
 ustates.135.t: "맥아더로부터의 피난민들"
 ustates.135.d.let_go: "예상대로 폭군 더글러스 맥아더는 권력을 포기하기를 거부했습니다. 이 많은 미국인들이 그들이 맥아더의 그늘에서 나와 새 삶을 살아갈 [Root.GetAdjective]으로 국경을 넘고 있습니다. 나아가 군 수뇌부에선 우리가 이 정보를 이용하고, 만일 그럴 상황이 일어난다면 [USA.GetNameDef]에 대항하는 방향으로도 활용할 수 있으리라 믿고 있습니다."
 ustates.135.d.army: "As expected, the tyrant Douglas MacArthur has refused to give up his grip on power. A wave of migrants and refugees have come across the [Root.GetAdjective] border. While we and our special services have done what we could to bring them across, MacArthur used his army upon many, massacring them like the butcher that he is. However, this has only fuelled people's desire to see MacArthur punished."
 ustates.135.a: "[Root.GetNameDef]에 온 것을 환영합니다."
 ustates.136.t: "임시대통령"
 ustates.136.d: "With democracy now restored to the country, a question remains: who shall lead the country until the next election?\n\nMacArthur has picked a number candidates who could serve in that role and submitted their names to Congress - and now the choice rests with them. Although their image among anti-MacArthurites has suffered by his association with this handover, Congress and General MacArthur hope that the country will be able to unite behind a lawful president."
 ustates.136.a: "환영합니다, 스미스 대통령님."
 ustates.136.b: "돌아오신걸 환영합니다, 랜던 대통령님."
 ustates.136.c: "환영합니다, 랜던 대통령님."
 ustates.136.e: "돌아오신 걸 환영합니다, 가너 대통령님."
 ustates.136.f: "환영합니다, 가너 대통령님."
 ustates.137.t: "The New Administration Sworn In"
 ustates.137.d: "While President MacArthur has determined to step down from the office of Commander-in-Chief, there remains the awkward fact that the last elected administration was composed of men who are mostly dead, fled, or jailed for treason. In the same spirit of semilegal manoeuvring as the Presidential Succession Act of 1937, General MacArthur can appoint a new Vice President for himself, then resign, making them the new president until regularly scheduled elections can resume. Who should he pick as his Vice President?"
 ustates.137.a: "Vice Presidential candidate Quentin Roosevelt."
 ustates.137.b: "Influential CEO Wendell Willkie."
 ustates.137.c: "Senator John N. Garner."
 ustates.150.t: "수정 헌법 제20조"
 ustates.150.d: "미합중국 수정 헌법 제20조가 발의되었습니다. 이 수정헌법으로 미국 대통령은 국민들의 직접 투표로 선출될 것입니다. 현재의 선거인단 제도는 거의 1세기 전에 통과된 제14조 수정헌법에 의해 마지막으로 바뀌었습니다. 공화당과 민주당의 소수 사회민주주의자 연합이 제안한 이 법안은 통과될 가능성이 거의 없습니다. 지지자들은 이 수정 헌법이 1936년 위기 같은 위기가 또 다시 발생하는 것을 막는데 도움이 될 것이라고 주장합니다. 공화당과 민주당의 지도부는 선거인단제만이 1936년에 미국이 붕괴하는 것을 막은 유일한 제도라고 주장하면서 동의하지 않고 있습니다. 일주일간의 토론으로 모든 수단을 강구했으며, 결국....."
 ustates.150.a: "그 수정 헌법이 비준됐다."
 ustates.150.b: "그 수정 헌법이 비준되지 않았다."
 ustates.152.t: "전미 유색인 지위 향상 협회와 연방수사국이 사회주의자들을 중상모략하다"
 ustates.152.d: "During the 1930s, a large part of the NAACP's activities were taken up by litigation in favour of African American rights. This was due to the retreating strength of the black vote and the diminishing ability of African Americans to reach office after Plessy v. Ferguson. This avenue was also pursued by the syndicalist aligned International Labor Defense, who countered the NAACP for a decade in a competition for the hearts of black voters. Seeing no other option and being unwilling to ever compromise with socialists, NAACP leader Walter Francis White has decided to cooperate with the FBI in an anti-socialist public relations campaign. Whether this truly motivates civil rights or further dilutes the current remains to be seen."
 ustates.152.a: "난 판사가 아니라고."
 ustates.153.t: "알래스카를 주(state)로 격상?"
 ustates.153.d: "알래스카는 [Root.GetNameDef]에 주(state)로 편입될 것을 의회에 제안했습니다. 알래스카는 모든 것을 갖춘 주(state)로 인정되어야 할까요? 아니면 당분간은 그저 우리 영토로 유지되어야 할까요?"
 ustates.153.a: "알래스카는 주(state)다."
 ustates.153.b: "알래스카는 우리 영토일 뿐이다."
 ustates.154.t: "하와이를 주(state)로 격상?"
 ustates.154.d: "하와이는 [Root.GetNameDef]에 주(state)로 편입될 것을 의회에 제안했습니다. 하와이는 모든 것을 갖춘 주(state)로 인정되어야 할까요? 아니면 당분간은 그저 우리 영토로 유지되어야 할까요?"
 ustates.154.a: "하와이는 주(state)다."
 ustates.154.b: "하와이는 우리 영토일 뿐이다."
 ustates.155.t: "푸에르토리코를 주(state)로 격상?"
 ustates.155.d: "알래스카와 하와이가 연방의 새로운 주로 고려되자, 푸에르트리코의 대표 또한 [Root.GetNameDef]에 주(state)로 편입될 것을 의회에 제안했습니다. 모든 것을 갖춘 주(state)로 인정되어 미합중국의 51번째 주가 되어야 할까요? 아니면 그저 우리 영토로 유지되어야 할까요?"
 ustates.155.a: "푸에르토리코는 주(state)다."
 ustates.155.b: "푸에르토리코는 우리 영토일 뿐이다."
 ustates.156.t: "Division over Big Business Support"
 ustates.156.d: "It is known by most Democrats that economic reform is necessary to preserve American integrity, to this end Democrats differ on the agency the government must take towards existing industries that are ailing. A proposed civil works program to electrify the Southwest using hydroelectric power hit a snag as Democrats could not agree on the role of public works in the marketplace. The Works would be able to undercut private electricity companies because it would be able to cross state borders and build dams on public land. Conservative Democrats oppose such intrusions as these, saying that it violates states' rights to govern trade. More liberal-minded Democrats hold fast that the necessity and potential of Public Works outweigh the risks."
 ustates.156.a: "민주당 진보파가 승리한다."
 ustates.156.b: "민주당 보수파가 승리한다."
 ustates.157.t: "President Honours Gunnar Myrdal"
 ustates.157.d: "The book An American Dilemma was recently published by Swedish economist Gunnar Myrdal. It is an examination of the connection between race and idealism and his thesis on the American Creed. Myrdal was funded by the Carnegie Institute and was chosen for his ambivalence towards American politics. Therefore this report carries with it support from many institutions, and Myrdal, as a result, is invited to the White House for dinner. With him is Ralph Bunche, diplomat and collaborator on this influential book."
 ustates.157.a: "미국의 신조를 지키기를."
 ustates.158.t: "Division over Fair Deal Doctrine"
 ustates.158.d: "The need for the Fair Deal to remedy America's many economic issues is agreed upon in the Republican Party, despite the old guard within the party insisting that Hoover handled it the best he could. An important provision in the Fair Deal is the intervention of federal policy to regulate the market and even prevent bank failure. Several high profile Republicans like Robert Taft oppose stretching executive power even if it could benefit the economy. To counter, Quentin Roosevelt has stated the role of the President to ensure the health of the American people extends to their economy."
 ustates.158.a: "Taft's opinion is overruled."
 ustates.158.b: "Quentin's opinion is overruled."
 ustates.159.t: "The Conservative Manifesto"
 ustates.159.d: "A subgroup of Democrats met a month ago to discuss the future of the party. Among these are Strom Thurmond and Happy Chandler, long serving congressmen that resist the drift of the Democratic Party towards the political centre. Their Conservative Manifesto is an argument against the long-term effects of the Fair Deal and a restoration of the rights of states. The question though is what shall the Party as a wholes reaction be to this so-called Conservative Manifesto"
 ustates.159.a: "The Party supports the manifesto."
 ustates.159.b: "The Party denounces the manifesto."
 ustates.160.t: "윌리엄 맥아두가 사망하다"
 ustates.160.d.civil_war_no_psa: "윌리엄 깁스 맥아두 전 대통령이 캘리포니아에 있는 자택에서 세상을 떠났습니다. 맥아두는 논란이 많은 유산을 남겼습니다. 많은 미국인들은 여전히 대공황과 그로 인한 정치적 위기의 시작에 대해 그를 비난합니다. 한편 그는 많은 진보적인 문제들, 특히 여성의 참정권에 관한 그의 업적으로 인해 칭송받았습니다. 하지만 그는 금주법을 몇번이나 의회에서 밀어 붙였지만 끝내 통과시킬 수 없었습니다. 그는 분열된 유산을 남기고 갔습니다. 그럼에도 불구하고 [USA.GetLeader](은)는 맥아두의 사망에 대해 언급하며 유가족에게 애도를 표하고 그의 업적을 기렸습니다."
 ustates.160.d.civil_war_psa_usa: "윌리엄 깁스 맥아두 전 대통령이 캘리포니아에 있는 자택에서 세상을 떠났습니다. 맥아두는 논란이 많은 유산을 남겼습니다. 많은 미국인들은 여전히 대공황과 그로 인한 정치적 위기의 시작에 대해 그를 비난합니다. 한편 그는 많은 진보적인 문제들, 특히 여성의 참정권에 관한 그의 업적으로 인해 칭송받았습니다. 하지만 그는 금주법을 몇번이나 의회에서 밀어 붙였지만 끝내 통과시킬 수 없었습니다. 그는 분열된 유산을 남기고 갔습니다. 그럼에도 불구하고 내전이 시작되자 그는 캘리포니아의 반역자들에게 공개적으로 지지를 보냈습니다. [USA.GetLeader](은)는 맥아두의 사망에 대해 언급하며 서부 반역자들을 지지한 맥아두의 결정을 공개적으로 비판했습니다."
 ustates.160.d.civil_war_psa_psa: "윌리엄 깁스 맥아두 전 대통령이 캘리포니아에 있는 자택에서 세상을 떠났습니다. 맥아두는 논란이 많은 유산을 남겼습니다. 많은 미국인들은 여전히 대공황과 그로 인한 정치적 위기의 시작에 대해 그를 비난합니다. 한편 그는 많은 진보적인 문제들, 특히 여성의 참정권에 관한 그의 업적으로 인해 칭송받았습니다. 하지만 그는 금주법을 몇번이나 의회에서 밀어 붙였지만 끝내 통과시킬 수 없었습니다. 그는 분열된 유산을 남기고 갔습니다. 그럼에도 불구하고 내전이 시작되자 그는 서해안 임시정부에 지지를 보내 정통성을 세워주었습니다. [CAL.GetLeader](은)는 맥아두의 사망에 대해 언급하며 유가족에게 애도를 표하고 그의 업적을 기렸습니다."
 ustates.160.a: "그리울 것이다."
 ustates.161.t: "볼더댐 완공"
 ustates.161.d: "'오늘 아침 나는 이 어마무시한 광경을 보고 압도당했습니다. 모든 사람들은 인류의 위대한 업적을 처음으로 목도하게 될 것입니다. 우리가 모인 이 곳은 10년 전까지만 해도 희박한 사막이었습니다. 우중충한 절벽이 천 피트 이상의 높이로 솟아오른 어두운 협곡의 바닥에는 난기류를 타고 위험한 강이 흐르고 있었습니다. 협곡 양쪽에 있는 산들은 도로나 철도로 접근이 불가능했고, 작렬하는 태양으로 인해 나무나 풀은 자라나지 못했습니다. 볼더 시의 부지는 선인장으로 뒤덮인 쓰레기장이었습니다. 최근 몇 년간 이곳에서 이루어진 일련의 일들은 20세기 들어 가장 경이로운 변화일 것입니다 .' 이렇게 시작된 [ROOT.GetLeader]의 연설은 마침내 오늘 완성된 볼더댐의 건설을 기념하고 있습니다."
 ustates.161.a: "...국가를 대표하여 여러분께 \"잘하셨습니다\"라고 말씀 드리고 싶습니다."
 ustates.162.t: "노변담화"
 ustates.162.d: "쿠엔틴 루즈벨트는 최근에 라디오 방송으로 페어딜의 진전과 이 정책이 대공황으로부터 나라를 재건하는데 어떻게 도움을 주고 있는지에 대해 국민들에게 직접적으로 알려주기 시작했습니다. 노변담화는 매우 인기를 끌었으며, 이로 인해 종종 인기있는 라디오 프로가 생략되기도 했습니다. 이런 루즈벨트의 행보는 그를 미국 내에서 가장 인기 있는 사람으로 만드는 데 도움을 주었습니다."
 ustates.162.a: "친애하는 국민 여러분."
 ustates.163.t: "아멜리아 에어하트의 세계일주"
 ustates.163.d: "많은 사람들에게 \"창공의 여왕\"으로 알려진 유명한 여성 조종사 아멜리아 에어하트는 항법사인 프레드 누난과 함께 세계일주 비행을 성공적으로 마쳤습니다.\n\n태평양의 하울랜드 섬에 접근할 때에는 잠시 겁을먹고 길을 잃기도 했었지만, 비행은 사고 없이 진행되었고, 오늘 아침 캘리포니아 오클랜드에서 에어하트의 록히드 일렉트라 비행기가 성공적으로 착륙했습니다.\n\n에어하트의 세계일주 기념식은 다음 주에 백악관에서 열릴 예정인데, 아마도 이 자리에서 에어하트는 대통령에게 공적을 치하받을 것입니다."
 ustates.163.a: "엄청한 업적이야!"
 ustates.164.t: "철도 국유화"
 ustates.164.d: "One of the Farmer-Labor Party's Policies it has sought for some time was a nationalisation of the countries Railroads. Now that they have power, the question is how exactly shall railway nationalisation go. Congress is debating between two different proposals for how this shall be implemented. The first proposal is that the railroads will be nationalised but not the cars allowing for private businesses to compete among themselves for customers, while the second plan would include the cars in the nationalisation. Which version shall Congress go with?"
 ustates.164.a: "철도만 국유화하라."
 ustates.164.b: "철도뿐만 아니라 열차도 국유화하라."
 ustates.165.t: "세인트 로렌스 수로 제안"
 ustates.165.d: "The Americans have recently put forward a policy of a joint Canadian-American program to create a waterway from Lake Ontario to the Saint Lawrence River and ultimately to the Ocean. Shall we agree to the US proposal or shall we decline and seek to this do on our own?"
 ustates.165.a: "제안에 동의하라."
 ustates.165.b: "미국과 함께 진행할 필요는 없다."
 ustates.166.t: "캐나다의 동의"
 ustates.166.d: "The Canadians have agreed and we have begun to create a number of canals together in the Great Lakes and Saint Lawrence River to connect Lake Ontario to the Ocean."
 ustates.166.a: "오대호에서 대양으로!"
 ustates.167.t: "캐나다가 거절하다"
 ustates.167.d: "캐나다가 일부 이유를 빌미로 우리의 제안을 거부했으며 당분간 계획 추진에 발목이 잡히게 되었습니디."
 ustates.167.a: "빌어먹을 캐나다!"
 ustates.168.t: "연립여당의 해체"
 ustates.168.d: "내전이 끝나고 미국의 질서가 회복되자, 공화당과 민주당이 자신들의 정상적인 정치활동을 재개하기 위해 연립여당을 해체하였습니다. 이와 함께 플로이드 올슨은 재선에 출마하지 않을 것이라고 발표했는데, 이는 누가 차기 대통령이 될지에 대한 무성한 추측을 낳았습니다."
 ustates.168.a: "하느님이 미국을 보우하사."
 ustates.169.t: "민주당 진보파가 민주당으로부터 분리되다"
 ustates.169.d: "민주당 내 진보파는 당 지도부와 함께 돌파구를 마련했습니다. 페어딜 개혁에 있어 연방 정부의 우월성에 찬성하는 사람들은 민주당 진보파의 회의를 소집할 것을 요구했습니다. 언론에서는 이 선언에 대해 보도했고, 이 단체를 \"자유당\"이라고 불렀습니다. 이 새로운 이름은 최근 들어 널리 쓰이게 되었으며, 이 새로운 당의 비공식 명칭입니다. 시간이 지나면 이 분당이 미국 정치에 어떤 의미를 가질지 알 수 있을 것입니다."
 ustates.169.a: "흥미롭군."
 ustates.170.t: "민주당 보수파가 민주당으로부터 분리되다"
 ustates.170.d: "민주당 내 보수파는 한동안 패어딜이 어떤 영향을 끼칠지에 의견을 달리 했습니다. 민주당이 일시적인 경제적 이익을 위해 주의 주권을 포기한다고 믿는 사람들은 첫 번째 독립 단체를 준비했습니다. 처음에는 무소속 민주 단체라고 불렸으며, \"보수당\"이라는 명칭은 언론에 더 수용적인 것으로 보입니다. 시간이 지나면 이 분당이 미국 정치에 어떤 의미를 가질지 알 수 있을 것입니다."
 ustates.170.a: "흥미롭군."
 ustates.171.t: "한 푼의 가치도 없다"
 ustates.171.d: "존 낸스 가너 대통령은 부통령을 별로 중요하게 여긴 적이 없습니다. 전당대회 기간 동안 가너는 다른 사람의 선거 캠페인을 위한 부통령 자리를 차지하려는 어떠한 요구도 거부했습니다. 가너가 샘 레이번을 선택한 것은 레이번의 지위가 행정부에서 별 의미가 없다는 암묵적인 이해와 함께 이루어졌습니다. 레이번이 오늘 신문에서 가너를 급진파를 달래지 못한 데 대해 비판한 것이 충격적이었던 것도 이 때문입니다. 가너는 인터뷰에서 \"레이번의 지위는 오줌 한 양동이의 가치도 없다\"고 말하며 부통령의 말을 무시한다고 대답했습니다."
 ustates.171.a: "문제가 많군."
 ustates.172.t: "닭 잡는데 소잡는 칼을 쓰다"
 ustates.172.d: "텍사스 주민들은 가너에게 민주당에 대한 끊임없는 충성심에 대한 보답으로 이번 주말에 400파운드에 달하는 망치를 선물로 주었습니다. 대통령 취임 첫 해에 망치를 너무 세게 내려치다 여러 번 부러트린 가너 대통령은 이 선물에 매우 만족했으며, 망치에 가하는 어떠한 분노도 견뎌내질 것이라고 확신합니다."
 ustates.172.a: "너가 가진 게 망치 뿐이라면..."
 ustates.173.t: "맥아더가 \"미국의 카이사르\"를 저술하다"
 ustates.173.d: "오늘, 맥아더 대통령은 1936년 위기 당시의 자신의 역할을 연대기로 쓴 자서전을 출간했습니다. 맥아더의 책은 롱과 리드의 음모를 꿰뚫어 볼 수 있었던 그의 신묘한 능력과, 민주주의를 지키기 위해서라면 무엇이든지 한다는 강철과 같은 의지에 대해 다루고 있습니다. 적위대와 미닛맨에 의한 중산층 희생자들에 대한 강조와 함께 워싱턴에서의 긴박한 나날들에 대한 묘사가 이 책의 묘미라고 할 수 있겠습니다. 이 책은 또한 맥아더의 지휘부 내에서 정치적 혼란을 해결하기 위해 워싱턴으로 행군하자고 주장한 군인들이 있었음을 암시합니다. 맥아더는 구태여 이 군인들의 이름을 밝히려고 하지는 않았지만, 그는 개인적으로는 이 군인들이 반역을 획책하는 것을 막았다고 책을 통해 말합니다."
 ustates.173.a: "역시 '민주주의의 수호자'답군."
 ustates.174.t: "맥아더 암살미수"
 ustates.174.d: "오늘 현충원에서 열린 회의에서 맥아더 대통령의 연설 도중 한 발의 총성이 울렸고 이로 인해 많은 구경꾼들이 도망갔습니다. 이 총성의 범인으로 체포된 미친놈은 맥아더가 군사독재체제를 구축하고 있으며 이는 반드시 중지되어야 한다고 주장하며 맥아더를 겨낭했습니다. 가장 흥미로운 것은 이 사건의 배후에는 어떤 정치집단도 개입하지 않았으며, 범인은 그저 대통령의 삶에 제동을 걸려는 소위 '외로운 늑대'인 것으로 보입니다. 맥아더는 이 개소리를 웃어넘기고 이런 '외로운 늑대'들로부터의 신변 보호를 위해 비밀경호국의 인원를 늘렸습니다."
 ustates.174.a: "아무도 맥아더를 멈출수 없다."
 ustates.175.t: "루즈벨트 가문의 화해"
 ustates.175.d: "루즈벨트 가문은 생전의 프랭클린 루즈벨트가 뉴욕 주지사로 당선되기 이전부터 분열되어 왔습니다. 상대적으로 젊은 쿠엔틴 루즈벨트는 프랭클린이 민주당원이었음에도 불구하고 공화당에 머물러 있는 등 당파적인 성향을 보였고, 심지어 아치볼드 루즈벨트는 극우파가 되기도 했습니다. 아치볼드가 기업가들과 결탁하고 핏줄인 쿠엔틴을 포함한 후버 이래로의 모든 대통령을 매도한다는 소문이 돌 정도였습니다. 그러나 이제 아치볼드와 쿠엔틴은 서로 겨누었던 정치적인 칼날을 공식적으로 묻어버리고 가문을 재결합시키기 위해 만났습니다. 이 만남은 또한 반대파를 숙청하는 대신 화해와 용서를 중시한다는 쿠엔틴의 면모를 부각시키는데도 도움을 주었습니다."
 ustates.175.a: "또다른 재결합이군."
 ustates.176.t: "윌키의 불륜행위가 드러나다"
 ustates.176.d: "사악한 과대망상가 언론인인 웨스트브룩 페글러는 윌키가 자기 마누라인 에디스 윌키를 속이고 저널리스트인 이리타 반 도렌과 불륜을 저질렀다고 주장하는 기사를 내놓았습니다. 언론은 이 불륜설을 다루었고 대통령은 불륜행위에 대한 기자들의 질문에 둘러싸여 있습니다. 이리타는 갑작스럽게 휴가를 냈고, 언론계 최고 책임자는 피해를 최소화하기 위해 최선을 다하고 있지만 윌키에 대한 국민의 신뢰는 이미 손상을 입을대로 입었습니다."
 ustates.176.a: "이런 페글러!"
 ustates.177.t: "Willkie Addresses NAACP"
 ustates.177.d: "President Willkie, despite being a lifelong Democrat, never actively endorsed the Southern Democrat line on race. An early critic of John Nance Garner for failing to appeal to black voters in 1936, Willkie made up for that with a historic speech at the NAACP Convention. Speaking in favour of integration in the military, and also getting a few jabs at Republicans and Democrats for failing to protect black voters from the SPA. His speech ended with a support for Jewish rights to democracy, and forewarned that socialists would target them next if antisemitism reached the levels of racism in America. Democrats in Congress are currently ruminating over how to respond, with most wishing to remain silent until next election season."
 ustates.177.a: "Good Ol' Willkie."
 ustates.178.t: "Byrd Rails Against National Highway"
 ustates.178.d: "The Fair Deal negotiations agree on the main purpose of reform, to fix economic stagnation and reduce unemployment. One provision and its implications so perturbs President Byrd, that a majority of his address to Congress was spent condemning it. That National Highway system, which President Byrd describes as a \"massive waste and an enabler of eminent domain\", echoing the Conservative Democratic opposition to any Fair Deal that adds land to the Federal Trust. This position puts Byrd in an interesting cross-section, as some Republicans who see the Highway as overtly anti-dissident as well have joined in his cause."
 ustates.178.a: "갈 길이 멀구나."
 ustates.179.t: "월리스의 하이브레드 옥수수"
 ustates.179.d: "헨리 월리스는 대학에서 조지 워싱턴 카버 교수의 지도를 받으며 농업학으로 재산을 축적했습니다. 헨리 월리스가 정치를 할 수 있게 뒷받침 해준 것은 하이브레드 작물 메이커인 파이오니어 하이-브레드 회사입니다. 월리스 대통령은 하이 브레드에서 자신의 지분을 인수하고 하이브레드 작물에 대한 정보를 농림부로 이전하라고 지시했습니다. 이 작업을 반드시 수행해야 하는 이유는 현재 진행중인 오클라호마에서 발생한 농업 재앙이 있는데, 이곳에서 발생한 황사로 수백만 달러치의 식량의 손실을 입었기 때문입니다. 월리스는 이 문제를 해결하고 미국의 식량 공급체계를 보호하기를 희망합니다."
 ustates.179.a: "식량이 필요해."
 ustates.180.t: "테일러의 의회내 급진적 제안"
 ustates.180.d: "Out of the several strange requests President Taylor has made over the years, this has to be the hardest to handle. President Taylor has convinced several Progressive Congressmen to revive his old legislation promoting World Unity. Explained as a successor to President Wilson's peace plans he spoke of as the Weltkrieg raged on, World Unity is the preservation of human life and culture and the end of total war. This proposal in Congress was of course defeated, but the gesture has surprisingly boosted President Taylor's reputation."
 ustates.180.a: "우리 모두 평화를 소망한다"
 ustates.181.t: "전국을 가요무대로 승화시킨 테일러"
 ustates.181.d: "테일러 대통령이 가진 괴짜 기질 중 하나는 그의 가수 경력입니다. 처음에는 국회의사당 계단에서 아이들에게 노래를 부르더니 이제는 수백만 국민들 앞에서까지 노래를 부릅니다. 테일러 대통령은 자신을 정치적 조롱거리로 만들었던 음악을 자신의 애국심을 표현하는 것으로 승화시켰습니다. 정파를 뛰어넘은 테일러는 정치적 승리보다는 미국의 단결을 도모하고 협력을 증진시키기 위해 노래를 부릅니다."
 ustates.181.a: "전국- 노래자랑!"
 ustates.182.t: "Barkley Ends the Corvee System"
 ustates.182.d: "A division has appeared between President Barkley and the Democratic Party on Fair Deal Infrastructure. A Congressional debate brought up the idea of allowing a smaller community works to be paid by the government, with repair being handled by the Corvée system. The Corvée system is a tax imposed to pay for prisoners to repair public works. President Barkley spoke out against this idea, as his time in Kentucky taught him that penal labour will never surpass contract labour. This stand also puts pressure on Southern Democrats in his own party that support a state-financed and cheap reconstruction plan. National attention to the Corvée system has led to most states outlawing it."
 ustates.182.a: "Rightfully So."
 ustates.183.t: "Russel's Chain Gang Labour Exposed"
 ustates.183.d: "Richard Russell's career in Georgia prior to the White House wasn't without its controversy. As a cost-cutting measure, Russell authorised the use of penal labour to undertake constructions for the state. This free labour was compounded by poor living conditions and has eventually come back to haunt Russell. A former prisoner who had his conviction overturned has written a book entitled \"I Am a Fugitive from a Georgia Chain Gang!\". This book describes a corrupt penal system and puts the blame on now-President Russell. Those critical of the President are having a field day with this. Rumours of Hollywood planning a movie on this book have also circulated."
 ustates.183.a: "Who would believe a Prisoner?"
 ustates.184.t: "갱스터의 듀이 암살 기도가 한끝 차이로 실패하다"
 ustates.184.d: "이번 일요일 아침 워싱턴 DC의 레스토랑에서 듀이를 향해 누군가 총을 쐈습니다. 더치 슐츠가 자신의 사형 선고에 대한 복수를 위해 보낸 갱스터들이 창문을 통해 총을 쏴 듀이를 죽이려 한 것입니다. 운 좋게도, 비밀경호국은 듀이 대통령을 보호할 수 있었고, 암살을 시도한 갱들을 체포할 수 있었습니다. 이후 듀이는 경호원을 배로 늘렸고, 이런 암살시도가 모방 범죄를 부추길 수 있기 때문에 전국적으로 조폭 소탕을 위한 범죄와의 전쟁을 선포했습니다. 의회의 민주당과 공화당 의원 모두 J. 에드거 후버를 불러다 연방수사국이 어떻게 이런 상황을 사전에 알지 못했는 지를 따졌습니다. 지금 많은 사람들은 듀이 대통령이 비열한 음모에서 살아남은 것을 기뻐하고 있습니다."
