 ustates.186.d.deposed_usa: "백악관 대변인이 플로이드 올슨이 오늘 암의 재발로 서거했다고 발표하면서 워싱턴 주변에서 들려오던 속삭임과 루머가 마침내 사실로 확인되었습니다. 대연정의 카리스마 넘치는 지도자의 행정부는 신년 파업을 성공적으로 해결하지 못한 후 수렁에 빠졌고, 그 결과 더글러스 맥아더 장군은 자신을 대통령 권한대행으로 선포하기 전에 의심스러운 상황 속에서 그를 가택 연금에 처했습니다. 올슨 대통령의 법적 지위는 맥아더가 일으킨 쿠데타의 적법성과 마찬가지로 여전히 의문시되고 있으며, 헌법학자들에 의해 계속해서 논의될 것으로 보입니다.\n\n하지만, 궁지에 몰린 연방 정부에게 그의 죽음은 쿠데타로 이어진 추악한 사건들을 상기시켜 불편함을 일으켰고, 연방측 선전가들은 이를 다음 소식으로 덮기 위해 재빨리 움직였습니다. 또한, 연방정부의 반대자들은 연방측 근거지에서 자신들을 침묵시키려 하는 노력에도 불구하고 빠르게 맥아더에게 비난을 날렸으며, 일부 사람들은 맥아더가 전 대통령을 살해한 것이라고 비난하고 있어 한때 전도유망했던 미국의 개혁가가 수감생활 당시에 쌓인 스트레스나 경호원들에 의해 적절한 치료를 차단당한 것 때문에 사망했다는 소문도 돌았습니다. 아무튼간에, 맥아더의 쿠데타 이후의 혼란은 계속되고 있으며 올슨의 1936년 연설의 이상주의가 실현되기를 기다려야 할 것입니다."
 ustates.186.d.deposed_csa: "백악관 대변인이 플로이드 올슨이 오늘 암의 재발로 서거했다고 발표하면서 워싱턴 주변에서 들려오던 속삭임과 루머가 마침내 사실로 확인되었습니다. 기성 정당들 간의 불안한 연정을 이끄는 카리스마 넘치는 지도자의 행정부는 신년 파업을 성공적으로 해결하지 못한 후 수렁에 빠졌고, 그 결과 더글러스 맥아더 장군은 자신을 대통령 권한대행으로 선포하기 전에 의심스러운 상황 속에서 그를 가택 연금에 처했습니다. 많은 사람들은 맥아더가 전 대통령을 살해한 것이라고 빠르게 비난을 날렸고, CSA 지역에서는 의심할 여지 없이 전직 농민노동당 지지자들을 사회당의 대의에 결집시키기 위한 노력의 일환으로 올슨이 경호원들에 의해 적절한 치료를 차단당했거나 심지어 독살당했다는 소문까지 유포되었습니다. 하지만, 리드 대통령은 마침내 침묵을 깨고 생디칼리슴 정부의 공식 반응을 발표할 때 훨씬 더 신중하게 움직였습니다.\n\n리드의 연설에서, 그는 올슨이 모든 차이점에도 불구하고 진정으로 체제를 개혁하고 평화를 유지하려 노력했지만, 결국 이 때문에 체제에 의해 배신당했다고 언급했습니다. 그는 올슨의 취임 연설을 인용하면서 그가 우리가 알고 있는 자본주의를 끝내기를 원했고 국익을 위한 타협을 기꺼이 추구했다고 언급했습니다. 하지만, 리드는 올슨의 이야기가 기득권 세력이 변화를 막기 위해 폭력적 수단을 기꺼이 사용할 것이라는 뜻을 내포한 모든 전도유망한 개혁가들에 대한 경고이기도 하며, 올슨의 대의를 믿는 모든 진정한 추종자들은 그를 죽인 자들, 즉 부패하고 폭압적인 정부에 맞서야 한다 말했습니다. 리드는 짧은 휴전을 촉구하고 이 날을 추모일로 선언하면서 연설을 마쳤으며, 관찰자들은 맥아더의 쿠데타 이후 사회주의 노선으로 탈주한, 올슨의 옛 농민노동당의 많은 저명한 당원들이 그의 연단 뒤에 포진해있다고 언급했습니다."
 ustates.186.d.deposed_tex: "백악관 대변인이 플로이드 올슨이 오늘 암의 재발로 서거했다고 발표하면서 워싱턴 주변에서 들려오던 속삭임과 루머가 마침내 사실로 확인되었습니다. 기성 정당들 간의 불안한 연정을 이끄는 카리스마 넘치는 지도자의 행정부는 신년 파업을 성공적으로 해결하지 못한 후 수렁에 빠졌고, 그 결과 더글러스 맥아더 장군은 자신을 대통령 권한대행으로 선포하기 전에 의심스러운 상황 속에서 그를 가택 연금에 처했습니다. 많은 사람들은 맥아더가 전 대통령을 살해한 것이라고 빠르게 비난을 날렸고, 미연합국 지역에서는 올슨이 경호원들에 의해 적절한 치료를 차단당했거나 심지어 독살당했다는 소문까지 유포되었습니다. 생디칼리슴 정부의 공식 반응을 발표할 때 훨씬 더 신중하게 움직였습니다.\n\n종종 같은 교외 지지층을 놓고 올슨과 경쟁하던 자신의 모습을 발견한 롱 대통령은 이전의 경쟁자의 죽음을 축하한다는 그 어떠한 인식도 피하기 위해 조심했습니다. 신중하게 조정된 연설에서, 포퓰리스트는 그해 초 올슨을 만났을 때 그가 미국 국민들이 사회주의 선동가들에게 농락당하지 않을 것을 확실히 했다고 말했습니다. 올슨이 진정으로 선의의 협상을 시도한 반면, 리드는 민병대를 무장시키면서 시간을 지체하기 위한 불합리한 요구를 계속했고, 불행한 올슨은 맥아더와 그의 월스트리트 깡패들이 워싱턴의 진면목을 보여주고 자신들의 지도자를 끌어내릴 때까지 너무 늦게 행동했습니다. 그렇다면, 이러한 증거는 곧 생디칼리스트들이나 연방의 기득권층 모두가 의미 있는 회담에 관심이 없었고 나라를 구하기 위해 싸우는 것은 미국의 진정한 애국자들에게 달려 있다는 뜻이 됩니다. 그는 올슨의 유가족에게 애도를 표하며 연설을 마쳤고, 생디칼리스트들과 맥아더 모두가 올슨의 이른 죽음에 기여한 것에 대한 대가를 치르게 하겠다고 약속했습니다."
 ustates.186.d.deposed_psa: "충돌이 시작된 이래로, 일부 사람들은 워싱턴의 합법적 대통령을 가택 연금으로부터 해방시키기 위해 태평양의 OSS가 대담한 구출 작전을 수행할 것을 요구했습니다. 이러한 희망은 오늘 백악관 대변인이 플로이드 올슨이 암의 재발로 사망했다고 발표하면서 깨졌습니다. 대연정의 카리스마 넘치는 지도자의 행정부는 신년 파업을 성공적으로 해결하지 못한 후 수렁에 빠졌고, 그 결과 더글러스 맥아더 장군은 자신을 대통령 권한대행으로 선포하기 전에 의심스러운 상황 속에서 그를 가택 연금에 처했습니다.\n\n많은 사람들은 맥아더가 전 대통령을 살해한 것이라고 빠르게 비난을 날렸고, 미태평양합중국 지역에서는 올슨이 경호원들에 의해 적절한 치료를 차단당했거나 심지어 독살당했다는 소문까지 유포되었습니다. 하지만, 전국의 대부분의 사람들은 올슨의 전 러닝메이트인 쿠엔틴 루즈벨트 대통령에게 이목을 집중했습니다. 그는 맥아더의 쿠데타를 계기로 민주주의를 회복하기 위해 캘리포니아에 근거지를 둔 정부를 소집했으며, 전국적으로 계속되는 분열을 고려할 때 딱히 중요하진 않지만 올슨의 죽음으로 이제 루즈벨트의 입헌주의 지지자들 사이에서 합법적인 대통령이 누구인지 의심할 여지가 없게 되었습니다. 그럼에도 불구하고, 루즈벨트의 오늘자 연설에서 그는 올슨의 법적 후계자가 되는 것 이상을 이야기했습니다. 루즈벨트는 두 사람이 어떻게 미국인들에게 모두를 위한 스퀘어 딜을 제공할 수 있을까 하는 희망을 가지고 미국 전역에서 함께 선거유세를 벌였는지, 그리고 올슨이 정치성향 전반에 걸쳐 호소할 수 있는 타협을 이끌어내기 위해 그의 모든 에너지를 사용해 어떤 노력을 했는지 열성적으로 묘사했습니다. 그러고 난 뒤, 대통령은 연합당의 횃불을 지켜나가 올슨의 이른 죽음을 헛되지 않게 만들겠다고 맹세했습니다."
 ustates.186.d.deposed_nee: "백악관 대변인이 플로이드 올슨이 오늘 암의 재발로 서거했다고 발표하면서 워싱턴 주변에서 들려오던 속삭임과 루머가 마침내 사실로 확인되었습니다. 기성 정당들 간의 불안한 연정을 이끄는 카리스마 넘치는 지도자의 행정부는 신년 파업을 성공적으로 해결하지 못한 후 수렁에 빠졌고, 그 결과 더글러스 맥아더 장군은 자신을 대통령 권한대행으로 선포하기 전에 의심스러운 상황 속에서 그를 가택 연금에 처했습니다. 많은 사람들은 맥아더가 전 대통령을 살해한 것이라고 빠르게 비난을 날렸고, 뉴잉글랜드에서는 이러한 소문들이 어느 정도 통용되고 있습니다. 의심할 여지 없이, 이러한 상황은 뉴잉글랜드 정부에게 맥아더가 일으킨 쿠데타의 여파로 미국의 민주주의가 크게 손상되었다는 것을 암울하게 상기시켰습니다.\n\n비록 올슨은 뉴잉글랜드 기득권층에게 선호되지 않았지만, 연합당은 그들의 두뇌의 소산이었고 많은 이들은 연정이 급진주의를 종신시킬 것이라는 큰 희망을 가졌습니다. 이러한 희망은 내전에서 분열된 5개의 정부가 출현하면서 깨졌고, 올슨의 죽음은 몇 세기 동안 국가를 지배해온 미국식 질서의 몰락을 나타냈습니다. 하지만, [Root.GetLeader] 대통령은 충성파를 규합하기 위해 신속히 움직였습니다. 그는 올슨의 유가족에게 애도를 표하는 것 외에도 올슨이 죽었지만 뉴잉글랜드의 민주주의가 그를 뒤따라 죽지 않도록 보장하겠다고 이야기했습니다. 그는 맥아더의 폭정이 처벌되어야만 하며, 적법한 미국 정부가 워싱턴을 다시 한번 통치하도록 뉴잉글랜드가 보장할 것이라고 맹세했습니다."
 ustates.186.d.president_usa_dead_csa: "궁지에 몰린 채 찬탈당한 플로이드 올슨 대통령이 위암의 재발로 망명 중 사망했다는 소식이 전해졌습니다. 국가의 많은 부분이 황폐화되고 폭력이 계속해서 만연한 가운데, 소식이 흘러 들어오는 것이 늦었지만 지난 몇 주간 그의 정부를 무너뜨리는 것을 도운 이들을 포함한 많은 사람들이 지도자의 죽음에 대해 애도를 표했습니다. 특히, 올슨의 옛 농민노동당 동지들과 생디칼리슴 정부의 다른 진보당원들 중 많은 이들이 슬퍼하고 있으며, 리드 대통령이 오늘 오후 침묵을 깰 때까지 생디칼리스트들의 공식 반응은 잠잠했습니다. 연설에서 리드는 비록 올슨이 타협을 기반으로 움직였지만, 궁극적으로 협상의 시간은 지났다고 언급했습니다. 미국의 노동자들은 그들의 권리를 위해 싸울 수밖에 없었고, 올슨의 메시지를 진정으로 믿는 이들은 미국의 적법한 정부가 국가를 재건하는 것을 도와야 한다고 리드는 말했습니다. 그의 뒤를 이어 연설한 사람들 중에는 올슨의 옛 농민노동당 동지들이 몇 명 포함돼있었으며, 올슨이 사망한 이후 많은 이들이 사회당 정부에서 새 보금자리를 찾았음은 의심할 여지가 없습니다."
 ustates.186.d.president_usa_dead_tex: "News has emerged that the embattled deposed President Floyd Olson has died in exile from a resurgent stomach cancer. With much of the country devastated and continued violence prevalent, news was slow to trickle in, but over the last few weeks many - including those that have aided in the destruction of his government - have expressed condolences for the leader's passing. President Huey Long has long competed with Olson for support among rural Americans, and was careful in choosing his words as he addressed his supporters today in an effort to win over some of Olson's old loyalists. In a speech, Long noted that although Olson ran on a platform of compromise, ultimately the time for negotiation has passed. The American patriot had no choice but to fight for their nation and anyone who believes in American unity ought to work with the true government of America to build that reality. Left unsaid was the question of the legitimacy of the 1936 election and Long's prior regular attacks on Olson and his politics."
 ustates.186.d.president_usa_dead_nee: "News has emerged that the embattled deposed President Floyd Olson has died in exile from a resurgent stomach cancer. With much of the country devastated and continued violence prevalent, news was slow to trickle in, but over the last few weeks many - including those that have aided in the destruction of his government - have expressed condolences for the leader's passing. For the government in New England, Olson's death was an uncomfortable reminder of the establishment of a Canadian-backed buffer state despite the existence of a Democratic government in America. While ostensibly necessary given the Federal inability to protect New England in face of a Syndicalist revolution, many have questioned why the heartland of the Coalition Party was so eager to desert their leader in a time of crisis.\n\nThis decision proved fortuitous for New England however, as Olson's Federal government ultimately fell, leaving New England the last bastion of Liberalism in the US. Determined to avoid any awkward questions of the legitimacy of his government, President [Root.GetLeader] made an address today expressing condolences for Olson's family. He also promised that American democracy will not die and that New England will make sure that the radicalism that threatens to engulf America will be eliminated. Although plenty of federalists felt betrayed by the formation of New England, multiple Federal remnants including politicians and soldiers have arrived to join the administration. It remains to be seen if President [Root.GetLeader]'s words would ultimately come true upon the troubled nation."
 ustates.186.d.president_war_over: "오늘, 미네소타주에 위치한 플로이드 올슨 대통령의 자택에서 불행한 소식이 전해졌습니다. 올슨 일가는 그가 위암의 재발로 사망했다고 밝혔으며, 그의 암이 완치되었다고 믿은 많은 이들에게 이 소식은 충격으로 다가왔습니다. \"선장\"이라는 별명을 가진 올슨은 좌익 선동가들과 반동 독재자들에 대항한 내전 속에서 나라를 조향했고, 선구자인 위대한 링컨처럼 연방을 구해냈습니다. 수십만 명에 달하는 인파가 주도에 놓인 그의 관을 지켜보기 위해 운집했으며, 미네소타 장례식장에 안치되기 전에 워싱턴 D.C.로 몰려들었습니다."
 ustates.186.d.president_usa: "Tragic news has come out from the embattled Federal government as the civil war claims another casualty. President Floyd Olson, aptly nicknamed \"Skipper\" as he works to reestablish order across the United States, died in office from a resurgent stomach cancer. The chaos of war and the breakdown of communications meant that in some areas, news was slow to trickle in, but over the last few weeks many - including some still fighting against the Federal government - have expressed condolences for the President's passing. Some blame the stresses of war on making the President ill, and Federal propagandists have been quick to present him as a martyr for the Union cause. Olson's opponents have been relatively tight-lipped about his passing and in any case his death will not change their efforts to challenge the legitimacy of the 1936 election. As Vice President Quentin Roosevelt is sworn in under the shadow of war, he has made it clear that he intends to live up to Olson's legacy and carry the torch of the Coalition ticket.."
 ustates.186.d.president_csa: "The embattled Federal government has been engulfed in tragedy as the civil war claims another casualty. President Floyd Olson has died in office from a resurgent stomach cancer. The chaos of war and the breakdown of communications meant that in some areas, news was slow to trickle in, but over the last few weeks many - including some still fighting against the Federal government - have expressed condolences for the President's passing. In particular, many of Olson's former Farmer-Labor comrades as well as other Progressives in Syndicalist lines mourn, and it has highlighted the divided nature of their cause - split between two major factions. An official Syndicalist response has been muted so far, until President Reed broke the silence this afternoon. In a speech, Reed noted that although Olson ran on a platform of compromise, ultimately the time for negotiation has passed. The American worker has no choice but to fight for their rights and now that the Federalists have replaced Olson with an establishment lackey the true face of the Coalition party is revealed. The Syndicalist President's words dashed the faint hope that the death of Olson would begin a new round of negotiations, and with the Federalists working quickly to swear in a new President the war will continue unabated."
 ustates.186.d.president_tex: "The embattled Federal government has been engulfed in tragedy as the civil war claims another casualty. President Floyd Olson has died in office from a resurgent stomach cancer. The chaos of war and the breakdown of communications meant that in some areas, news was slow to trickle in, but over the last few weeks many - including some still fighting against the Federal government - have expressed condolences for the President's passing. President Huey Long has long competed with Olson for support among rural Americans, and was careful in choosing his words as he addressed his supporters today to avoid appearing celebratory in his rival's death. In a speech, Long noted that although Olson ran on a platform of compromise, ultimately the time for negotiation has passed. The American patriot has no choice but to fight for their nation and now that the Federalists have replaced Olson with an establishment lackey the true face of the Coalition party is revealed. The Populist President's words dashed the faint hope that the death of Olson would begin a new round of negotiations, and with the Federalists working quickly to swear in a new President the war will continue unabated"
 ustates.186.d.president_nee: "The embattled Federal government has been engulfed in tragedy as the civil war claims another casualty. President Floyd Olson has died in office from a resurgent stomach cancer. The chaos of war and the breakdown of communications meant that in some areas, news was slow to trickle in, but over the last few weeks many - including some still fighting against the Federal government - have expressed condolences for the President's passing. For the government in New England, Olson's death was an uncomfortable reminder of the establishment of a Canadian-backed buffer state despite the existence of a Democratic government in America. While ostensibly necessary given the Federal inability to protect New England in face of a Syndicalist revolution, many have questioned why the heartland of the Coalition Party was so eager to desert their leader in a time of crisis. President [Root.GetLeader] made an address today expressing condolences for Olson's family. When pressed about negotiations between the New England and Federal government, he was quick to side-step the question, promising that American democracy will not die and that New England will make sure that the radicalism that threatens to engulf America will be eliminated."
 ustates.186.d.lost_election_csa: "Today, unfortunate information was received from the Minnesota home of former Governor and Farmer-Labor champion Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred. Olson had spent the last summer campaigning for President of the United States under the Coalition Party Banner but was ultimately defeated in a contested vote in the House of Representatives. Upon the outbreak of civil war, many Progressives looked to him for leadership and President [Root.GetLeader] was said to have invited him to serve in his government, crossing party-lines. However, the increasingly ill Presidential Candidate instead withdrew to his home state where he died. Although his cancer had initially gone into remission, it appears that it has reemerged much to the shock of Olson and his loved ones. Before he died, the Senator released a statement apologising for not being there for his state and country during such turbulent times. President [Root.GetLeader] has expressed condolences for Olson's family, noting his respect for the idealistic progressive and expressing sadness that he was not around to talk sense into the Establishment who have instead resorted to violence and obstructionism. In the heavily contested state of Minnesota itself insurgents and occupying forces have declared a brief ceasefire with support of the Socialist government."
 ustates.186.d.lost_election_tex: "Today, unfortunate information was received from the Minnesota home of former Governor and Farmer-Labor champion Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred. Olson had spent the last summer campaigning for President of the United States under the Coalition Party Banner but was ultimately defeated in a contested vote in the House of Representatives. A populist rival, it was feared by many within the Longist camp that Olson would play a prominent role rallying forces against the Union State. However, the increasingly ill Presidential Candidate instead withdrew to his home state where he died. Although his cancer had initially gone into remission, it appears that it has reemerged much to the shock of Olson and his loved ones. Before he died, the Senator released a statement apologising for not being there for his state and country during such turbulent times. President [Root.GetLeader] released a short statement expressing condolences for Olson's family. In private, there was considerable relief that the popular governor would not be an additional threat in the looming conflict."
 ustates.186.d.lost_election_other: "Today, unfortunate information was received from the Minnesota home of former Governor and Farmer-Labor champion Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred. Olson had spent the last summer campaigning for President of the United States under the Coalition Party Banner but was ultimately defeated in a contested vote in the House of Representatives. Upon the outbreak of civil war, many moderates looked to him for leadership and President [Root.GetLeader] was said to have invited him to serve in his government. However, the increasingly ill Presidential Candidate instead withdrew to his home state where he died. Although his cancer had initially gone into remission, it appears that it has reemerged much to the shock of Olson and his loved ones. Before he died, the Senator released a statement apologising for not being there for his state and country during such turbulent times. President [Root.GetLeader] has expressed condolences for Olson's family and many mourn the loss of a potential democratic leader who could've united the moderate camp. As the war continues on, many wonder if the dreams of Olson's Coalition party will die with him."
 ustates.186.d.senator_csa: "Today, unfortunate information was received from the Minnesota home of former Governor and Farmer-Labor champion Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred. Olson had spent the last summer campaigning for Senator of Minnesota and successfully won the seat. Upon the outbreak of civil war, multiple governments had courted his favour as his Farmer-Labor party grew significantly divided. However, the increasingly ailing Senator withdrew to his home without expressly picking a side. Although his cancer had initially gone into remission, it appears that it has reemerged much to the shock of Olson and his loved ones. Before he died, the Senator released a statement apologising for not being there for his state and country during such turbulent times. President [Root.GetLeader] has expressed condolences for Olson's family, and has asked for a day of mourning across Syndicalist controlled territories for the idealistic progressive, including flags flown at half mast. In the heavily contested state of Minnesota itself insurgents and occupying forces have declared a brief ceasefire with support of the Socialist government. As Minnesota mourns, it is clear that no one will live up to his reputation anytime soon."
 ustates.186.d.senator_tex: "Today, unfortunate information was received from the Minnesota home of former Governor and Farmer-Labor champion Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred. Olson had spent the last summer campaigning for Senator of Minnesota and successfully won the seat. Upon the outbreak of civil war, multiple governments had courted his favour as his Farmer-Labor party grew significantly divided. However, the increasingly ailing Senator withdrew to his home without expressly picking a side. Although his cancer had initially gone into remission, it appears that it has reemerged much to the shock of Olson and his loved ones. Before he died, the Senator released a statement apologising for not being there for his state and country during such turbulent times. President [Root.GetLeader] has expressed condolences for Olson's family, though with Minnesota's status as a bitterly divided border state it is expected that the Olson's will not be the only family mourning in the near future."
 ustates.186.d.senator_others: "Today, unfortunate information was received from the Minnesota home of former Governor and Farmer-Labor champion Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred. Olson had spent the last summer campaigning for Senator of Minnesota and successfully won the seat. Upon the outbreak of civil war, multiple governments had courted his favour as his Farmer-Labor party grew significantly divided. However, the increasingly ailing Senator withdrew to his home without expressly picking a side. Although his cancer had initially gone into remission, it appears that it has reemerged much to the shock of Olson and his loved ones. Before he died, the Senator released a statement apologising for not being there for his state and country during such turbulent times. President [Root.GetLeader] has expressed condolences for Olson's family, and the Federalist aligned Governor for Minnesota is expected to nominate an interim successor until elections can be held, but it is clear that no one of his stature is expected to emerge anytime soon."
 ustates.187.t: "앨 스미스의 서거"
 ustates.187.d.president: "뉴스보이이자 생선장수에서 끝내 미국의 국가원수에 이르기 위한 소박한 여정을 시작했던 사랑받는 대통령인 \"행복한 전사\" 앨프레드 이매뉴얼 스미스의 서거를 온 나라가 애도하고 있습니다. 뉴욕의 거리들에서의 그의 삶은 많은 이들에게 영감을 주었고, 그의 유산은 동료 미국인들의 심장과 마음 속에 영원히 새겨질 것입니다.\n\n대통령은 이른 아침인 오전 6시 45분에 심장마비로 서거했습니다. 5월 이후, 대통령의 건강은 주로 영부인의 서거 이후 미국의 대중으로부터 상대적으로 후퇴했던 그의 존재감 때문에 큰 관심을 받아왔습니다. 스미스는 개인 주치의인 레이먼드 P. 설리번 박사에게서 소모성 열사병 진단을 받았으며, 그는 미국 최고의 의사들이 자신의 상태를 완화하기 위해 노력했기 대문에 언론의 견해를 멀리했습니다. 스미스가 회복할 수 있을 것이라는 희망에도 불구하고 대통령의 상태는 점점 더 위독해졌고, 결국 프란시스 A. 매킨타이어 주교에게 로마 가톨릭 교회의 종부성사를 주관해달라는 한 통의 전화가 걸려왔습니다.\n\n앨번 바클리 부통령은 대통령의 서거 직후 취임 선서를 했습니다. 새로 대통령이 된 바클리는 스미스 대통령이 미국에 대해 가졌던 진정한 애국심과 사랑을 기억하고 인정하기 위해 대통령 장례주간을 국가추도일로 선포했습니다."
 ustates.187.d.not_president: "사랑받는 민주당의 지도자인 \"행복한 전사\" 앨프레드 이매뉴얼 스미스의 서거를 민주당이 애도하고 있습니다. 뉴욕시의 초라한 길거리에서 뉴스보이이자 생선장수로 시작한 스미스의 정치 입문은 그 자체로 놀라운 업적이었으며, 아마도 젊은이들이 가지는 이점이 그닥 많지 않은 가운데 그렇게 뛰어난 정치 경력을 주장할 수 있는 정치인은 아마도 없을 것입니다.\n\n스미스는 이른 아침인 오전 6시 45분에 뉴욕시의 록펠러 연구소 병원에서 심장마비로 서거했습니다. 5월 이후, 스미스의 건강은 주로 부인의 서거 이후 국내 정계부터 상대적으로 후퇴했던 그의 존재감 때문에 큰 관심을 받아왔습니다. 이 정치인은 아내의 죽음을 큰 고난으로 받아들였고 우울증에 걸린 상태에서 중병에 걸렸다고 보도되었으며, 개인 주치의인 레이먼드 P. 설리번 박사에게서 소모성 열사병 진단을 받았지만 이른 아침 심장마비가 그의 상태를 악화시키기 전까지만 해도 회복의 기로에 선 것처럼 보였습니다. 그의 상태가 점점 더 위독해지자, 프란시스 A. 매킨타이어 주교에게 로마 가톨릭 교회의 종부성사를 주관해달라는 한 통의 전화가 걸려왔습니다. 민주당은 스미스의 사망 공식을 공식 부고로 알리고, 재능 있고 숙련된 웅변가이자 정치인의 죽음을 애도하는 발표를 했습니다. 켄터키 주 출신의 앨번 바클리는 스미스의 후임으로 당대표직을 맡아 그의 유산을 이어가겠다고 약속했습니다."
