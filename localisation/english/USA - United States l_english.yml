 USA_socialist_resistance1: "사회주의자들의 저항"
 USA_socialist_resistance1_desc: "우리가 미노조연맹과의 전쟁에서 이겼을지 모르지만, 우리는 그 주민들의 마음을 얻지는 못했습니다. 생디칼리슴 테러범들은 철도와 공장을 공격하고, 충성스러운 우리 군인과 경찰을 무차별적으로 살해합니다."
 USA_socialist_resistance2: "사회주의자들의 저항"
 USA_socialist_resistance2_desc: "우리의 초기 대테러 노력은 어느 정도 희망을 보이고 있지만, 사회주의 저항 단체들은 강경하게 대처하고 있습니다. 주요 테러범들도 일부 체포됐고, 안전가옥도 몇 군데 급습했지만, 이마저도 별다른 영향은 없었습니다."
 USA_socialist_resistance3: "사회주의자들의 저항"
 USA_socialist_resistance3_desc: "우리는 몇몇 주요 안전가옥들을 파괴하고, 일부 주요 지도자들을 체포하는 데 성공했지만, 몇몇 주목할 만한 테러범들은 여전히 남아있습니다. 분석가들은 여전히 더 많은 폭탄과 공격을 예상하고 있지만, 우리의 첫 달 점령 규모에 대해서는 아무것도 예상하지 못하고 있습니다."
 USA_socialist_resistance4: "사회주의자들의 저항"
 USA_socialist_resistance4_desc: "지금은 극소수의 완고한 급진적인 생디칼리슴 테러범들만이 남아 있으며, 대부분의 일원들이 살해되거나 체포되었습니다. 시카고와 밀워키의 공장 폐허 속에 숨겨져 있던 나머지 안전가옥을 파괴하기 위한 마지막 추진이 이뤄지면 스틸 벨트는 잠잠해질 것입니다."
 USA_longist_resistance1: "롱주의자들의 저항"
 USA_longist_resistance1_desc: "우리가 미연합국과의 전쟁에서 이겼을지 모르지만, 우리는 그 주민들의 마음을 얻지는 못했습니다. 롱주의 테러범들은 철도와 공장을 공격하고, 충성스러운 우리 군인과 경찰을 무차별적으로 살해합니다."
 USA_longist_resistance2: "롱주의자들의 저항"
 USA_longist_resistance2_desc: "우리의 초기 대테러 노력은 어느 정도 희망을 보이고 있지만, 롱주의 저항군이 강경하게 대처하고 있습니다. 주요 테러범들도 일부 체포됐고, 안전가옥도 몇 군데 급습했지만, 이마저도 별다른 영향은 없었습니다."
 USA_longist_resistance3: "롱주의자들의 저항"
 USA_longist_resistance3_desc: "우리는 몇몇 주요 안전가옥들을 파괴하고, 일부 주요 지도자들을 체포하는 데 성공했지만, 몇몇 주목할 만한 테러범들은 여전히 남아있습니다. 분석가들은 여전히 더 많은 폭탄과 공격을 예상하고 있지만, 우리의 첫 달 점령 규모에 대해서는 아무것도 예상하지 못하고 있습니다."
