 USA_civil_war_aftermath_idea3: "$USA_civil_war_aftermath_idea$"
 USA_civil_war_aftermath_idea3_desc: "도시들은 어느 정도 안정세로 돌아섰고, 화폐는 물물 교환의 시듦으로 다시 사용되기 시작했습니다. 국가가 서서히 붕괴로부터 회복함에 따라, 대량의 무덤에는 이제 묘목과 꽃이 뒤덮여 있습니다."
 USA_civil_war_aftermath_idea4: "$USA_civil_war_aftermath_idea$"
 USA_civil_war_aftermath_idea4_desc: "정부 기관들이 사람들을 다시 일터로 돌려보내기 시작했고, 몇몇 존경할 만한 사업체들이 다시 문을 열었습니다. 도시의 쓰레기들을 헤집고 다니는 고아들이나 노인들의 작은 무리들을 보는 것은 드문 일이 아니지만, 대규모의 아사 위협은 지나갔습니다."
 USA_civil_war_aftermath_idea5: "$USA_civil_war_aftermath_idea$"
 USA_civil_war_aftermath_idea5_desc: "불과 몇 달 전에 볼 수 있었던 전쟁의 흉터는 대부분 이 나라에서 사라졌습니다. 공장이 다시 문을 열었고, 기차와 버스 등 대중교통이 어느 정도 규칙적으로 운영되기 시작했습니다. 미국은 전쟁 전의 생활수준으로 거의 돌아갔습니다."
