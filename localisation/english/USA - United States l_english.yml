 ustates.650.c: "반역자들을 모두 추방해라!"
 ustates.651.t: "연합주의자 장군들의 재판"
 ustates.651.USA: "With the civil war now over, and our enemies at our mercy, the Army has finally begun the trials against the Unionist generals. While some generals have fled into exile, the generals who were caught are now waiting for the verdict of the military tribunal. However, despite what the public believes, it's not as easy to carry out the trials as it was originally anticipated. Most trialled generals don't have any particular record of unnecessary violence, and even those that do can still claim they were following orders. During the trials, and to the surprise of High Command, General Eisenhower has spoken in favour of absolution for his past colleagues, citing the strange circumstances of their defection and their ultimate loyalty towards the American people as evidence of their innocence. Despite his defence, the judges believe that he may be biased in the case as he was known to be friends with Patton and his subordinates before the civil war, and there's no denying that in America's darkest hour, they and many others who followed them ended up on the wrong side of history out of their own volition. While some of the captured generals have sworn to quit even if forgiven, there are other men who have pledged to defend the America we saved if they are forgiven, but the final decision rests with the jury..."
