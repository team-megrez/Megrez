 ustates.203.t: "스미스 대 랜던"
 ustates.203.d.smith_arrests_macarthur: "In an unprecedented move that shocked foreign and domestic observers, MacArthur's military coup of the duly elected President in the winter of 1937 threw the nation into the civil war. While many saw the strength in MacArthur's military clique in the months and days leading up to the civil war, few anticipated the general would place the President, however controversial, under house arrest, thus undoing everything the founding fathers stood for.\n\nWith the defeat of the dictatorial MacArthur, democracy has finally been restored. MacArthur's hand-picked successor, Al Smith of the Democratic party, shocked many by supporting the democratic provisional Pacific Government in ousting his patron and restoring genuine civilian rule to the United States. With elections coming up, he has announced a return to freedom and liberty, bringing relief to war-weary nations. Furthermore, in honouring America's democratic tradition, Smith announced his official bid to run for President legitimately in the election of 1940. Running against him will be Alf Landon of the Republican Party. The former governor of Kansas, Landon is a prominent liberal member of the Republican party and has promised economic reform while still keeping the American economy competitive. His credentials also include extensive ties with the Oil Industry, himself a founder of a successful oil firm.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.203.d.landon_arrests_macarthur: "In an unprecedented move that shocked foreign and domestic observers, MacArthur's military coup of the duly elected President Alf Landon in the winter of 1937 threw the nation into the civil war. While many saw the strength in MacArthur's military clique in the months and days leading up to the civil war, few anticipated the general would place the President under house arrest, thus undoing everything the founding fathers stood for.\n\nWith the defeat of the dictatorial MacArthur, democracy has finally been restored. Vice President Charles McNary, in a public ceremony, reinstated the former President. The restored Republican President from Kansas announced a return to freedom and liberty, bringing relief to war-weary nations. Furthermore, in honouring America's democratic tradition, Landon announced his official bid to run for President again in the election of 1940. Running against him will be Al Smith of the Democratic Party. The son of an Irish-American mother and an Italian-American veteran of the First American Civil War, Smith has been noted for his wide range of reforms in New York during the 20s. The first Roman Catholic to be nominated for President by a major party - his candidacy will undoubtedly focus on mobilising Catholic and anti-Catholics alike. Some prominent Protestants across the country have vocally stated their opposition to the Smith campaign, claiming that a Smith presidency will be nothing more than a papal puppet.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.203.d.default: "For the second time in its history, the unity of the United States was tested once more. Against the Combined Syndicalists of Chicago and the American Union State of New Orleans, President Alf Landon commanded the American nation in its desperate bid for survival. Despite the reactionary and radical elements that sought to undermine American freedom, in the true spirit of democracy - the Republican President Landon has announced that the 1940 elections will proceed as usual. Seeking a second term, most observers have predicted that Landon will secure the White House for another four years. The wartime presidency has shown remarkable resilience and determination in the face of such a national crisis. At a time when Americans held such little faith in their government, it was Landon's voice on the radio that encouraged loyalists to remain loyal to the federal government.\n\nRunning against him will be Al Smith of the Democratic Party. While few think that the Democratic Party will be able to contest the popularity of the Republican leadership, it is never too late for a comeback. The son of an Irish-American mother and an Italian-American veteran of the First American Civil War, Smith has been noted for his wide range of reforms in New York during the 20s. The first Roman Catholic to be nominated for President by a major party - his candidacy will undoubtedly focus on mobilising Catholic and anti-Catholics alike. Some prominent Protestants across the country have vocally stated their opposition to the Smith campaign, claiming that a Smith presidency will be nothing more than a papal puppet.\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
