 USA_new_year_strike_idea_desc: "With the election of 1936 still heavily contested, Reed and the SPA have organised massive strikes to protest the outcome. The threat of violence is soaring as striking workers and Red Guards have clashed with strikebreakers and anti-socialist militiamen. Increasingly urgent reports have been spreading through the airwaves claiming that the National Guard and police are quickly losing control. The White House has been flooded with calls and letters, and it is clear that the President must do something fast before disaster strikes."
 ustates.202.d.restored: "Following his betrayal by General MacArthur, and then his untimely death, Floyd Olson's Vice President Quentin Roosevelt rallied a constitutionalist administration in the Pacific to oppose the governments of the three tyrants. Upon the end of the emergency and the success of negotiations between the Eastern Federalists and the Western Constitutionalists, MacArthur was arrested. A follow up victory before the Supreme Court saw Roosevelt triumphantly claim his rightful place in the White House for the duration of the 1936-1940 term. With those four years quickly coming to a close, the upcoming election will pit the Progressive Democrat Quentin Roosevelt against Republican Wendell Willkie.\n\nRoosevelt has announced his desire to bring significant reforms to the country through his \"Fair Deal\" policies. Pledging to keep the same liberal reforms as his predecessor and bolstered by his reputation as Democracy’s saviour in the civil war, Roosevelt's Fair Deal aimed to restore confidence in the economy and the federal government despite the recent civil war. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to lead the Democrats in the first election since the unity party in the tragic months of 1936.\n\nThe opposition from the Republican Party has rallied around candidate Wendell Willkie, who has mounted a surprisingly successful campaign. The lawyer and former executive have vowed to carry on Olson's policies regarding government social security and have promised full employment for everyone. Willkie's platform also advocates for America's growing role in the world and support for the civil rights movement, vowing that he will see the integration of the American Armed Forces.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.202.d.default: "Following the untimely death of the beloved President Floyd Olson, his Vice President Quentin Roosevelt, according to the constitution, finished his term. With the fulfilment of Olson's term, the upcoming election will pit the Progressive Democrat Quentin Roosevelt against Republican Wendell Willkie.\n\nRoosevelt has announced his desire to bring significant reforms to the country through his \"Fair Deal\" policies. Pledging to keep the same liberal reforms as his predecessor, Roosevelt's Fair Deal aimed to restore confidence in the economy and the federal government despite the recent civil war. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to lead the Democrats in the first election since the unity party in the tragic months of 1936.\n\nThe opposition from the Republican Party comes from candidate Wendell Willkie. The lawyer and former executive have vowed to carry on Olson's policies regarding government social security and have promised full employment for everyone. Willkie's platform also advocates for America's growing role in the world and support for the civil rights movement, vowing that he will see the integration of the American Armed Forces.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.541.t: "대통령 계승법"
 ustates.541.d: "In an ironic, perhaps fitting turn of event, the General who once deposed and imprisoned the President in a coup has now himself being arrested. With MacArthur now out of the way, the question looming in Washington is who should be President for the remainder of the 1936-1940 term. Constitutionally speaking, when the President dies or otherwise leaves office before the completion of their term, their Vice President takes up office. However, the Presidential Succession Law, passed by MacArthur's Congress at gunpoint allowed the General to \"legally\" become President and declared the sitting President and Vice President incapacitated or absent. This question has brought a new round of partisan bickering as Quentin Roosevelt, the deposed Vice President under Olson, and his supporters argue that he is the legitimate President of America and that the Pacific Government was a continuation of the Constitutional government throughout the civil war.\n\nFor many former Federalists however, this question cuts deep into the heart of the question of the legitimacy of the Washington government during the Civil War and many argue that Roosevelt's challenge threatens to destabilise the peace and reconciliation process. It would be better to instead allow for interim President [Root.GetLeader] to serve out the remainder of the term until new elections can be held. Thankfully, both sides have decided to resolve this question peacefully and it has quickly went before the Supreme Court. After hearing legal arguments from both sides, the court has announced its verdict that..."
 ustates.541.a: "...the Law was unconstitutional - Roosevelt is the rightful president."
 ustates.541.b: "...the Law was legitimate - [ROOT.GetLeader] is the rightful president."
 USA_floyd_olson_leader_desc: "플로이드 B. 올슨이 미국 대통령이 될 것이라고 예상한 이는 아무도 없었습니다. 1891년 미니애폴리스 북부에서 노르웨이인 아버지와 스웨덴인 어머니 사이에서 태어난 올슨은 지역 유대인 공동체에서 샤보스 고이(shabbos goy)로 근무하며 자랐고, 이후 대학을 중퇴하기 전에 잠시 노스퍼시픽 철도에서 일했으며, 캐나다와 알래스카에서 허드렛일을 하기 위해 서쪽으로 향한 뒤, 시애틀에서 한동안 세계산업노동자동맹에 가맹해 평생 동안 유지할 준사회주의 이념을 선택했습니다. 그는 1913년 법률을 공부하기 위해 미네소타로 돌아왔으며, 1920년 헤네핀 카운티의 검사가 되었습니다. 올슨은 부패한 사업가, 쿠 클럭스 클랜, 그리고 그 뒤엔 노조 지도자의 자택을 날려버리기 위해 암살자를 고용한 보수적 미네소타시민동맹 사건을 맡으면서 강인한 검사로 이름이 알려졌으며, 이 기간 동안 그는 진보당원, 민주당원, 그리고 마지막엔 농민노동당의 후보가 되어 자신의 당이 미네소타에서 처음으로 배출한 주지사가 되면서 보상을 받았습니다.\n\n공화당과 민주당의 기득권층이 이러한 급진적 후보를 통합 투표의 선두에 놓을 필요가 있다 느낀 것은 그들도 필사적이라는 극명한 징후이며, 유감스럽게도 미국 사회당이 가장 큰 위협임이 결정됨에 따라 올슨의 출마는 사회당 투표자들이 다시 한 번 개혁에 판돈을 걸도록 설득하는 것을 목표로 삼았습니다. 하지만, 이는 쉽게 결정된 것이 아니었는데, 올슨이 생디칼리스트들을 폄하할 수 있는 유일한 인물이기 때문에 일부 민주당 보수파는 자신들이 잘못된 선택을 내린 게 아닌지 의문스러워하고 있으며, 만약 올슨이 사회주의에 항복하는 것처럼 보인다면 그들이 미국제일당에 찬동할 가능성도 있습니다.\n\n올슨의 위암 진단은 압박감을 강조할 뿐입니다: 하지만 그가 건강하다는 것은 확신할 만하고, 한시가 급하다는 느낌을 더해주며, 이것 때문에 위험이 더욱 고조될 일도 없습니다."
 USA_al_smith_leader_desc: "앨프레드 이매뉴얼 스미스는 남북전쟁이 발발한 지 몇 년 뒤인 1873년에 아일랜드계 미국인 어머니와 이탈리아계 미국인 아버지 사이에서 태어났습니다. 전쟁 당시 주아브 의용병으로 복무한 그의 아버지는 자그마한 트럭 운송 회사의 소유주였지만, 앨프레드가 젊었을 적 세상을 떠났습니다. 교구 부속 학교를 중퇴할 수밖에 없었던 스미스는 도금 시대가 한창일 당시 생계 유지를 위해 어시장에서 일했고, 고등학교에는 진학하지 못했습니다. 그럼에도 불구하고, 어시장에서 \"사람들에 대해 배운\" 그의 경험과 지역 순회극장에서 연기한 약간의 경험을 통해, \"앨\" 스미스는 능숙한 화술과 확고한 가톨릭, 아일랜드계 정체성을 발전시켰습니다.\n\n노동 계급의 신임을 받는 앨 스미스는 진보적 개혁을 위해 싸우며 뉴욕의 이민자들의 투사가 되었습니다. 그가 태머니홀 정치조직과 맺은 밀접한 교제에도 불구하고, 스미스 자신은 승진을 거듭하면서 어떠한 개인적 부정부패에도 관여하는 것을 피했고, 마침내 허스트에게 \"내가 상상할 수 있는 가장 저급하고 상스러운 사람\"이라는 통한의 비난을 날린 뒤 1919년 뉴욕 주지사로 선출되었습니다. 스미스의 임기 내내, 그는 공무원 개혁과 노동자 보호를 위해 싸웠고, 그의 야망은 곧 국가 정치로 돌아갔습니다. 스미스는 1924년과 1928년에 민주당 대통령 후보 지명을 받으려 시도했지만, 부분적으로 그의 가톨릭 신앙이 발목을 잡는 바람에 퇴짜를 맞았습니다.\n\n1928년의 성공적이지 못한 경선 이후, 스미스는 엠파이어 스테이트 주식회사의 이사가 되었고 3년 후인 1931년 엠파이어 스테이트 빌딩이 문을 열었지만, 정치적 풍향이 바뀌면서 앨 스미스의 운명 또한 뒤바뀌었습니다. 스미스의 정치적 운명은 1936년 대선에서 존 가너의 러닝메이트로 낙점되면서 갑자기 되살아났으며, 어찌됐든간에 그는 이제 평생 꿈꿔왔던 미국의 대통령이 되었습니다. 노동 계급의 이상에 부응하고 나라에 긍정적 변화를 가져오는 것은 이제 미국 최초의 가톨릭 대통령에게 달려 있습니다."
 USA_alben_barkley_leader_desc: "앨번은 민주당에서 30년 이상 다진 정치적 경험과 스스로의 현명한 판단력에 기반해 판단을 내립니다. 앨번은 윌슨의 개혁안을 지지했고, 그런 정책을 뒤집으려는 맥아두에게 맞서 싸웠습니다. 공천에서 몇번 떨어지면서 꾸준히 기록한 선거 전적을 가진 앨번은 이번 선거에서 민주당에 백악관을 안겨줄 적임자입니다."
 USA_quentin_roosevelt_leader_desc: "시어도어 루스벨트 전 대통령의 막내아들인 쿠엔틴은 아버지가 이끄는 공화당에서 정치적 활동을 단련하면서 어린 시절을 보냈습니다. 하지만 쿠엔틴은 비행기 조종사가 되고 싶어했고, 1918년 훈련 도중 부상을 입었습니다. 아치볼드 루스벨트가 휴이 롱의 캠프에 가담하면서 가문이 분열하는 모습을 바라본 쿠엔틴은 마침내 정치에 뛰어들기로 결정했고, 운명의 1936년에는 뉴욕주 주지사로 활동하고 있었습니다. 이제 국가적 재난이 끝났으니, 쿠엔틴은 아버지의 뒤를 이어 새로운 아메리칸 페어딜 정책을 추진할 계획을 가지고 있습니다."
 USA_harry_truman_leader_desc: "해리 트루먼의 농사 경력은 부자가 되려는 다른 시도의 실패 이후 대공황과 황진이 그를 파산시키기 전에 안정된 듯하였습니다. 트루먼은 1920년대 후반 캔자스시티에서 농민 복지의 대변자와 펜더개스트 기계의 대리인으로 정치에 입문하였습니다. 1938년에 트루먼은 미국 상원의원이 되었고, 수년 후 재건에서 낭비를 추적하고 제거하는 정확한 능력으로 동료들을 놀라게 하였습니다. 또한 도시와 시골의 만인을 돕는 많은 법안들을 지지하여 유권자들 사이에서 가장 높은 지지율의 민주당 자유파 후보가 되었습니다. 지난 선거에서 승리한 그는 이제 전에는 절대 불가하였던 방식으로 자신과 세계를 돕기 시작할 준비가 된 미국을 바라보고 있습니다."
 USA_adlai_stevenson_leader_desc: "애들레이 스티븐슨 2세는 고립주의자로 명성이 높은 그의 아버지 때문에 정치 경력에 깊이 빠져들었습니다. 민주당 당내의 이러한 입장은 당의 세력을 쇠락하게 만든 미국제일당의 등장과 함께 시험대에 올랐습니다. 애들레이는 이러한 논쟁이 격화되는 세월 동안 뿌리를 내리고 굳게 인내했습니다. 일리노이 주지사로서 애들레이는 사회주의자들과의 충돌을 줄이도록 경찰력을 개혁하고, 심지어는 붉은 공포를 직면하고도 그들의 단결권을 옹호했습니다. 대부분의 이들은 존경받는 아이젠하워 장군을 상대로 애들레이가 이길 수 있는 능력을 가지고 있는지 의심했지만, 결국 사회주의 성향 유권자들의 친절한 환영 표시를 통해 그가 승리를 거뒀습니다."
 USA_herbert_hoover_leader_desc: "벨트크리크 기간 동안 전쟁으로 피폐해진 유럽을 위한 다양한 구호 활동의 효과적인 조직자이자 민주당 및 공화당 제도권과 거의 관련이 없는 많은 이들은 1925년 대공황이 시작된 직후 허버트 후버가 공식적으로 자신을 공화당원으로 선언했을 당시 그에게 매우 큰 희망을 걸었습니다. 후버는 공공 인프라 사업을 확대하고 온건한 정부 하에서 국가를 통합하려 시도하는 상당히 낙관적인 연설을 통해 유세를 했으며, 그와 찰스 커티스는 1928년 대선에서 쉽게 승리했지만 곧 점점 양극화되는 미국 유권자들의 현실에 의해 자신의 강령이 정체되는 모습을 발견했습니다. 대공황과 자신을 향한 지탄이 점점 더 심해지면서, 후버는 1932년 대선에선 선거의 결과를 판결하기 위해 하원으로 향한 뒤에야 가까스로 승리를 거뒀습니다.\n\n그의 재임 기간 내내, 후버는 자신이 할 수 있는 최선을 다해 상황을 안정시키기 위해 노력했습니다. 정치 분야에서 그는 대공황을 해결하기 위해 의회의 민주당원들과 논쟁을 벌였으며, 제법 성공을 거뒀습니다. 상황이 악화됨에 따라 그는 덜 구미가 당기는 다른 조치들에도 눈길을 돌렸으며, 군사 계획가들에게 '심각한 국내 혼란'에 대비하기 위해 백색 전쟁 계획을 지속적으로 수정할 것을 조심스레 요청했고, 신경증에 걸린 특정한 기득권층 사이에서 부상하는 스타인 더글러스 맥아더 장군의 위상을 높였습니다.\n\n불안한 1936년이 밝아오면서, 백악관에 집중된 모든 사람들의 이목은 다음에 무슨 일이 일어날지 지켜보고 있습니다. 소수가 그의 입장을 단지 또다른 레임덕으로서 보고 있긴 하지만, 후버는 자신이 임기 마지막 해에 내리는 결정이 국가의 진로를 매우 크게 바꿀 수 있다는 것을 알고 있습니다. 잠 못 이루는 밤과 수많은 전화통화 속에서, 후버의 행동(이나 그것의 결여)만이 미국의 운명과 그의 유산을 결정할 것입니다..."
 USA_alf_landon_leader_desc: "앨프레드 모스먼 랜던이 가장 어두운 시기에 미국을 이끌기 위해 선택받았다는 것은 매우 흥미로운 일입니다. 1887년 펜실베이니아 주 웨스트미들섹스에서 태어나 오하이오 주 마리에타에서 자랐고 마침내 캔자스에서 수학한 뒤 그곳에 정착한 랜던은 결국 석유 시추자로서 상당한 개인 재산을 모았고, 좌파와 우파 모두에게 공격을 받은 석유 로비단체의 주요 인사가 되었습니다. 테디 루스벨트의 진보당과 그의 1912년 출마의 지지자였던 랜던은 결국 캔자스 공화당의 자유주의 코커스의 지도자가 되었습니다. 1932년 그는 예외적으로 치열했던 유세에서 캔자스 주지사로 선출되었고, 2년 뒤 가까스로 재선에 성공해 점점 더 희귀한 광경이 되어가는 유화적인 개혁주의 공화당원으로서 명성을 쌓았습니다.\n\n랜던은 시끌벅적한 성격의 소유자들과 급진주의가 지배하는 양극화된 정치 분야에서 중도주의자로서 공화당 조직의 지원을 받았으며, 대부분의 논평가들은 공화당이 임종에 이르렀다고 믿었고, 랜던과 그의 차분한 선거운동을 비난했습니다: 이 후보는 거의 유세를 떠나지 않았고, 대부분은 선거운동원들 곁에 남아있었습니다. 그럼에도 불구하고, 미국 역사상 가장 큰 혼란 중 하나가 될 것이라 간주될 듯한 상황 속에서 랜던은 민주당과 급진주의자들을 모두 앞질렀으며, 하원의 결정 이후 선거에서 승리를 거두었습니다. 아마도, 그는 광기가 만연한 곳에서 유일하게 제정신을 붙잡은 사람으로 보이지 않았을까요? 이유가 무엇이든 간에, 대통령은 재정보수주의적이지만 정부의 개입을 수용하는 독특한 정치적 유산을 가지고 있으며, 기업의 이익을 대표하는 인물이지만 여전히 노동조합의 지지자이기도 합니다.\n\n역사상 두 번째로 공화당은 깊게 분열된 집안 앞에 서 있고, 랜던 대통령은 너무나도 막중한 책임을 갖고 있습니다."
 USA_wendell_willkie_leader_desc: "웬델 윌키는 대통령이 되기 전부터 많은 구설수에 올랐습니다. 원래 그는 윌리엄 제닝스 계열의 딕시크랫(남부 민주당 보수파-탈당파)이였지만, 대학에 입학하고 나서는 사회주의자가 되었습니다. 1933년에 중국을 방문했을 때는 윌키가 송미령(쑹메이링)과 불륜을 저질렀다는 소문이 끊이지 않았습니다. 작가인 이리타 반 도렌과의 불륜은 말할 것도 없습니다. 대공황이 닥쳤을 때 민주당이 은행의 강제 휴무를 강요하는 조치를 반대함으로써 윌키는 존재감을 얻게 되었습니다. 금융 기관에 대한 이러한 지원과 함께 정부개입이 시장경쟁에 방해가 되어선 안 된다는 그의 주장은 그가 1936년 민주당의 존 가너의 러닝메이트로 선출될 수 있게 해주었고 1936년의 유세와 그 이후로도 직무를 잘 수행했으며, 이때 주목을 받으면서 10년 내로 정권을 잡을 수 있을 정도로 전국적인 명성을 얻었습니다. 이 다재다능한 사람이 막중한 역할을 지닌 대통령직을 잘 수행할 수 있을지는 두고볼 일입니다."
 USA_robert_taft_leader_desc: "로버트 알폰소 태프트 시니어는 오하이오 주 신시내티에서 태프트 가문의 가장 젊은 귀공자이자 전직 대통령 및 대법원장인 윌리엄 하워드 태프트의 장남으로 태어났으며, 아버지를 따라 법조계 일을 시작했고 1913년 오하이오 주에서 가장 뛰어난 시험 성적을 받아 오하이오 변호사 협회에 입성했습니다. 이후 몇 년간 법률 업무에 전념하면서 태프트는 식품의약국의 법무 직원의 일원으로서 워싱턴에서 짧게 근무했으며, 그곳에서 그의 우상인 허버트 후버를 만났습니다. 워싱턴에 있는 동안 태프트는 정부의 비효율성을 경멸하기 시작했고, 1920년 오하이오 하원에서 그의 태도를 그대로 수행했습니다. 오하이오에 있는 동안 그는 오하이오 공화당 보수파의 지도적 인물이 되었고 쿠 클럭스 클랜의 맹렬한 반대자가 되었으며, 이는 클랜이 일요일에 춤을 추는 것을 금지하고 오하이오의 공립학교에서 매일 10개의 성경 구절을 읽도록 요구하는 법안을 후원한 것에 반대표를 던진 것으로 유명해졌습니다. 그의 경력 내내, 태프트는 거의 모든 분야에 대한 민간 주도의 우월성을 열렬히 옹호했고, 오하이오 사회주의자들의 최대의 적 중 하나가 되었습니다.\n\n그가 보유한 재미 없는 말솜씨에도 불구하고, 태프트의 지역적 명성과 정치 왕조의 수장으로서의 지위는 전국적인 명성으로 탈바꿈했으며, 이후엔 공화당 대통령 후보 지명으로, 그리고 백악관 입성으로 바뀌었습니다. 현재 \"미스터 공화당\"으로 알려져있는 태프트 대통령은 전국의 정당 조직과 컨트리 클럽에 큰 영향력을 행사하고 있으며, 자신을 작은 정부의 지지자이자 해외 모험주의의 회의론자, 그리고 개인 권리의 옹호자로 자처하고 있습니다."
 USA_charles_halleck_leader_desc: "1900년 8월 22일 인디애나 주 디모트에서 태어난 찰스 에이브러햄 할렉은 많은 미래의 정치인들이 그랬던 것처럼 법조계에서 경력을 쌓음으로서 그의 경력을 시작했습니다. 인디애나 대학교를 졸업하고 변호사 자격을 취득한 직후, 할렉은 인디애나 13구 법원의 검사가 되었습니다. 할렉의 공식적인 정계 입문은 1934년에야 겨우 이뤄졌는데, 그는 그해 중간선거 이후 2주도 안 되어 사망한 공화당 하원의원의 후임 자리를 차지하기 위해 선택되었습니다. 할렉은 제2차 미국 내전이 발발하기 전 2년 동안 워싱턴에 있었지만, 급진주의자들과의 타협이 기껏해야 쓸모없는 일이고 최악의 경우에는 비미국적이라고 판단되는 모습을 충분히 보았습니다. 이 젊은 하원의원은 연방정부의 전쟁 수행을 끈질기게 지지했지만, 결국 비상 물가 통제와 배급제가 가능한 한 빨리 철회되어야 한다고 선언하면서 파장을 일으켰습니다. 그는 미국인들이 일부 워싱턴의 관료들이 그랬던 것처럼 사는 게 아니라 \"하느님께서 살도록 의도하신 대로 다시금 살아야 한다\"고 주장했습니다.\n\n그의 경력 내내, 할렉은 자신을 열렬히 보수적인 공화당원으로 정의했고, 당내 동부 기득권층과 그들의 중용에 대한 요구를 비웃었습니다. 그에게, 미국인들은 단지 정부가 자신들의 삶을 하나부터 열까지 관리하게 만들기 위해 두 번의 내전을 치른 것이 아니었으며, 그들은 자신들이 원하는 대로 살 수 있는 자유와 이 자유를 신성시하는 정부 하에서 살 권리를 위해 싸운 것이었습니다. 신세대 전후 정치인들을 선도하면서, 할렉 대통령은 그의 유일한 임무가 미국이 앞으로 수십 년간 자유롭게 되는 것을 보장하는 것이라고 분명히 밝혔습니다."
 USA_john_nance_garner_leader_desc: "텍사스 태생에 변호사 교육을 받았고 전문 정치인인 존 낸스 가너 4세는 민주당 기득권층의 대표적인 인물입니다. 카운티 판사로서 정계에 입문한 가너는 1898년 텍사스 하원에 빠르게 진출했고, 곧 텍사스의 주화로 선정되는 프리클리 페어 선인장을 완고하게 지지하면서 자신에게 영원히 남을 별명인 \"선인장 잭\"을 만들어냈습니다. 주 단위에서 2번의 임기를 마친 후, 그는 1902년 남부 텍사스에서 통제선거를 실시하는 백인 지주들의 지지를 받아 전국구 공직에 선출되었으며, 이후 30년간 가너는 연방 소득세, 전원 투자, 균형 예산, 그리고 지금까지 남부에서 민주당의 우세를 유지해온 조직의 지지자로서 자신을 각인시켰고, 이 모든 것은 농부들과 남부 거물들 모두에게 사랑을 받게 해주는 목숨보다 중요한 성격과 결부되었습니다.\n\n이는 하원의 결정을 거쳐서라도 가너를 대통령직으로 보낸 물결이 되었습니다. 해안 공화당은 기회를 잡았으며, 이제 \"새로운 남부\"가 지도부를 장악하고 미국이 현재 처한 폭풍을 헤쳐나가도록 인도할 때입니다. 파업에 대항한 연방정부의 개입을 오랫동안 지지해온 가너는 필요한 모든 수단을 동원해 미국을 위협하는 이들로부터 미국과 민주주의를 지킬 것이라고 맹세했습니다. 이 \"필요한 모든 수단\"은 여러 사람이 제안했거나 심지어는 원해왔던, 휴이 롱 상원의원 및 미국제일당과의 거래를 성사시키는 것을 의미하며, 이는 보다 이상주의적인 민주당원들 중 일부를 크게 당혹하게 만들 것이라고 전망됩니다.\n\n운명이 뒤틀리면서, 이제 미국을 구하는 임무를 맡은 것은 남부인이자 민주당원의 몫이 되었습니다. 국내와 세계는 숨을 죽이고 선인장 잭이 무엇을 하는지 보기 위해 기다리고 있습니다."
 USA_harry_byrd_leader_desc: "많은 남부 대중주의자들이 휴이 롱의 매력에 빠져 민주당을 탈당했던 반면, 해리 F. 버드는 그의 입장을 고수했습니다. 해리 버드는 미국 독립전쟁에 참여했던 버지니아 상류층 가정 출신입니다. 국가 부채를 줄이기 위한 분리정책과 재정적으로 보수적인 정책을 단호하게 내세우는 사람. 반케인지언 정책을 고수하는 해리 버드는 미국의 전통적 정치가라는 안정적 이미지로서 선거에서 승리했습니다."
 USA_richard_russell_jr_leader_desc: "리처드 러셀 주니어는 민주당에 가담하기 훨씬 전부터 계속된 기나긴 도전 끝에 마지막 시도에서 마침내 백악관에 입성해냈습니다. 러셀 주니어는 여러 분야에서 존경을 받기 위해 미 해군, 조지아 하원, 그리고 연방의회에서 다양한 활동을 했습니다. 인종 분리 정책 철폐는 전적으로 남부의 조건 하에서 실시되어야 한다는 그의 관점은 전국적으로 인기가 많다는 사실이 증명되었습니다. 그의 주장이 지속가능할지 여부는 시간만이 알고 있습니다."
 USA_happy_chandler_leader_desc: "해피 챈들러의 경력에 있어서 전환점은 그가 야구 커미셔너가 되기 위해 가졌던 정치적 휴식 기간에 찾아왔습니다. 주지사로서의 임기는 챈들러의 모습을 당론에 있어서 확고한 힘을 가진, 존경받고 근면한 민주당원으로 확립시켰고, 이는 야구 커미셔너로서의 임기와 함께 인종차별 야구의 종말을 가져온 인종통합 야구단의 허용이라는 역사적 결정을 결과물로 내놓았습니다. 이러한 점은 챈들러의 경력을 상원의원까지 끌어올려주고, 동시에 그가 민주당 당내 보수주의자들을 지지하게 만든 더욱 중요한 결정을 내리게 했습니다. 재정보수주의와 인종 문제는 서로 상관성이 없다는 그의 주장은 스트롬 서먼드의 방침에 반하는 것이었습니다..."
 USA_john_sparkman_leader_desc: "통나무집에서 태어나 농장에서 자란 존 스파크먼은 굉장히 공감이 가는 방식의 양육을 받았습니다. 이후 급격히 출세길에 오른 법조인 경력과 이후의 정치클럽에서의 활동을 통해, 스파크맨은 헌츠빌 선거구의 민주당 하원의원이 되었습니다. 스파크먼은 남부 이민자들과 여성들에게 교육을 개방하는 데 중요한 역할을 했고, 그가 제일당의 후보를 꺾으면서 거둔 운명적인 36년도의 승리는 특히나 중요했습니다. 사회 문제에 침묵하는 반면 과학에 대한 지지를 통해 고무된 스파크먼은 미국의 수세적인 외교 정책에 반대하는 목소리를 냈고, 그러다 결국 헌법당으로 떠나 그가 가진 명성을 통해 대통령직을 향한 탄탄대로를 달렸습니다."
 USA_douglas_macarthur_leader_desc: "군인으로 태어난 더글러스 맥아더는 부대에서 부대로 옮겨 다니며 어린 시절을 보냈고, 읽거나 쓰기도 전에 타고 쏘는 법을 배웠으며, 이 기술들이 그의 이후의 경력을 만들어줬습니다. 아서 중장의 가장 성공한 아들인 맥아더는 아버지의 발자취를 따라 웨스트포인트에 있는 미국육군사관학교에 입학했습니다. 이후로는 곧바로 필리핀 반란군에 맞서 싸웠고 멕시코 혁명 당시의 베라크루즈 점령에 참전했습니다. 1920년대가 되자, 그는 이미 미 육군의 최연소 소장이었고, 벨트크리크 이후 현대전의 변화를 다루기 위해 개혁한 웨스트포인트의 교장이 되었습니다. 오랫동안 사관학교에서 복무한 후, 그는 그의 두 번째 고향인 필리핀으로 돌아왔습니다. 그러나 그곳에서의 시간은 짧았습니다. 악화된 본국의 상황이 1930년에 그를 돌아오도록 강요했기 때문입니다. \n\n의회에서 격렬하게 치닫던 정치 싸움에서 맥아더의 이름은 축복이나 저주로서 계속하여 언급되었습니다. 모든 사람들이 맥아더가 어떤 사람인지를 알고 있었고, 그것이 무엇을 의미하는지도 알고 있었습니다. 마치 민주주의의 발상지가 아닌 라틴아메리카의 하찮은 독재정권처럼 미군이 문민정치에 개입하여 민주주의를 훼손한다는 상상은 정부의 많은 고위층에게 삼키기 어려운 약처럼 다가왔습니다. 후버 대통령은 질서의 붕괴를 막기 위해 맥아더의 강력한 군사통제에 점점 더 의존하고 있다는 것을 깨달았습니다. 그리고 후버 대통령이 떠난 지금, 장군은 놀랍지 않게도 정확하게 예견된 대로 행동했습니다. \n\n미국 민주주의의 시체로 몸을 감싸고 있는 맥아더는 이제 정치적 영역에서 모든 사람들이 소중히 여기는 미합중국을 지켜내기 위해 보수주의 정치인들과 사업상의 이익으로 구성된 군사정권을 지휘하고 있습니다. 무엇 때문일까요? 킨키나투스, 아니면 카이사르가 되기 위해? 화려하며, 이기적이지만, 놀라울 정도로 수수께끼 같은 워싱턴의 장군만이 그 답을 알고 있습니다."
 USA_douglas_macarthur_civilian_leader_desc: "미국이 위기에 처했을 때, \"더글러스 맥아더\"의 이름은 그가 간단히 백악관으로 행진해 미국 민주주의의 살해자가 될 수도 있다는 전망을 두려워하던 사람들에 의해 의회 홀에서 종종 거론되었습니다. 하지만, 이후의 전쟁이 미국에 영원한 흉터를 남겼지만 민주주의는 아무리 손상을 입더라도 끝내 살아남았습니다. 반면, 맥아더의 경력은 번창했습니다. 그의 유능한 지휘력, 강력한 리더십, 그리고 범국가적 스포트라이트에 대한 친화력은 그를 전쟁 영웅으로 탈바꿈시켰으며, 충돌이 끝나면서 그가 더 많은 법적 수단을 통해 나라의 최고위직을 노리는 것은 별로 놀랄 일이 아니었습니다.\n\n공화당 후보 지명과 대선에서의 최종 승리를 통해, 미국 시민들은 자신들의 새 대통령이 전쟁에서 그랬던 것과 똑같은 결단력을 평시에도 보여줄 수 있기를 희망합니다."
 USA_douglas_macarthur_commander_desc: "§Y장군 설명\n출생:§! §g1880년 1월 26일, 미합중국 아칸소 주 리틀록§!\n§Y군 경력§! §g더글러스 \"대빵\" 맥아더는 긴 역사를 보유한 군인 집안에서 태어나 1903년 사관학교 역사상 최고 성적을 받은 채 웨스트포인트를 공병 소위로 졸업했습니다. 1904년 맥아더는 중위로 진급해 아버지가 본부를 건설하는 것을 돕기 위해 필리핀으로 여정을 떠났으며, 그의 아버지의 영향 하에서 빠르게 시어도어 루스벨트 대통령의 군사 고문이 되어 1908년까지 재직했고, 포트레번워스의 공병 중대의 지휘를 맡은 뒤 1911년 대위 계급에 도달했습니다. 이러한 높은 관심을 받는 모든 이력서는 맥아더가 32세의 젊은 나이에 미국 총참모부에 들어갈 수 있도록 해주었으며, 그는 베라크루스 점령에 참전해 몇 주만에 스페인어를 습득하고 반란군과의 몇 차례에 걸친 작은 교전에도 참여했습니다. 그는 1919년 웨스트포인트에 위치한 미국 육군사관학교의 교장으로 임명되면서 미국으로 귀국했으며, 1922년 섬의 방위 상태를 점검하기 위해 필리핀으로 돌아왔고, 필리핀인 정찰병들의 항명사태를 끝내기 위해 개인적으로 개입해야 했습니다. 1925년 소장으로 진급한 그의 명성은 점점 커져만 갔고, 미국 올림픽 위원회를 이끌고 네덜란드에서 열린 1928년 올림픽에 보내지기도 했습니다. 하지만, 맥아더는 그가 동의하지 않는 빌리 미첼 준장에 대한 군법 회의처럼 자신이 동의하지 않는 명령을 따를 수밖에 없기도 했습니다. 맥아더는 이를 \"내가 받은 가장 불쾌한 명령 중 하나\"라고 불렀으며, \"보너스 행군\" 동안 그는 시위대의 요구에 동의함에도 불구하고 후버 대통령의 명령에 따라 \"보너스 군대\"를 진압해야 했습니다. 비록 그는 행정부와 사이가 좋지 않았지만, 그 이후로 최선임 미군 장교가 되었습니다.§!\n\n§Y참고: 남북전쟁에 참전한 가족에서 태어난 맥아더는 미국을 하나되고 위대하며 자유로운 국가로 유지하기 위해 필요한 모든 일을 기꺼이 할 것입니다."
