 USA_help_economy_mission_desc: "대공황은 미국을 휘청거리게 했으며, 후버 대통령 정부는 대공황의 여파에 대처하기 위해 고군분투해왔습니다. 마지막 희망은 의회가 국민들이 안정을 찾을 수 있게 하는 법안들을 최대한 빨리 통과시키는 것입니다."
 USA_oldorder_act_quickly: "빠르게 행동하라"
 USA_oldorder_act_quickly_desc: "선거가 끝났으니, 새 정부는 빠르게 조치를 취해야 할 것입니다. 정치적 위기가 해결된다는 보장이 없을지라도 행동하지 않는 것은 위기를 해결하기 위한 군의 개입을 의미할 것입니다."
 USA_long_act_quickly: "빠르게 행동하라"
 USA_long_act_quickly_desc: "선거가 끝났으니, 새 정부는 빠르게 조치를 취해야 할 것입니다. 정치적 위기가 해결된다는 보장이 없을지라도 행동하지 않는 것은 위기를 해결하기 위한 군의 개입을 의미할 것입니다."
