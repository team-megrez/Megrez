 ustates.213.d.truman: "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the country, signs of recovery are beginning to show in the form of soup kitchens, relief centres, and clinics. Slowly but surely, the American nation is recovering, and in accordance with the American democratic tradition, the incumbent President Harry S Truman pushes for a second term.\nRepresenting the Democratic Party, Harry S. Truman hopes to keep the White House in Democratic hands for the next four years. The Truman administration saw the gradual integration of the American armed forces and his advocacy for a national health insurance system. His \"21 Point Program\" outlined his ambitious economic and social alleviation plans in the wake of the civil war, but his plan faced considerable opposition from the Democrats. Nonetheless, Truman passed his Commission on Civil Rights - marking a substantial breakthrough in American racial relations in the post-war era.\n\nHoping to return the White House to the Republicans is none other than Charles Halleck Indiana. Hallack's popularity snowballed during the civil war as an outside opponent to federal government management of individual welfare, a staunch opponent of the eastern establishment. Hallack has, in particular, criticised Truman for his handling of strikes during the Truman Administration. The former lawyer and prosecuting attorney has pledged his support to the Civil Rights movement and has promised to ensure the normalisation of racial relations in the United States.\n\nWith the full resumption of free elections in the United States; the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
