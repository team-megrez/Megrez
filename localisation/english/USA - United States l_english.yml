 ustates.1001.t: "플로이드 올슨의 미합중국 대통령 당선"
 ustates.1001.d: "이 불확실한 시기에 강력한 대선후보였던 진보파 플로이드 올슨이 미국 역사상 최초의 전국선거와 농민 및 노동자들의 표 덕에 승리를 거머쥔 것으로 보입니다. 진보주의자인 올슨은 국가를 분열시키는 대중주의자들과 빨치산들의 난도질에 대한 대안을 모색하는 민주당 및 공화당 사이의 전례 없는 연대를 이끌었습니다.\n\n자신의 위암이 완치되었다는 소식에 고무된 올슨은 경제를 바로잡고, 필요한 정치적 박애를 회복한다는 약속과 함께 사회주의자들 및 강경파의 항의 속에서 백악관으로의 과감한 진출을 감행했습니다."
 ustates.1001.a: "우리는 당신의 행보를 주시할 것이다."
 ustates.1002.t: "휴이 롱의 미합중국 대통령 당선"
 ustates.1002.d: "1925년 대공황 이래 미국 전역에 만연한 큰 혼란에도 불구하고 대통령 선거가 진행되어 투표 결과가 발표되었습니다. 미국 제일당의 휴이 롱이 미국의 31대 대통령이 되었습니다. \n\n휴이 롱은 루이지애나에서 성공한 주지사로 유명하지만, 대중주의 정책과 정치인들과 싸우기 위한 준군사적인 민병대의 사용에 대해 많은 비판을 받았습니다. 사회당은 롱이 선거 결과를 조작했다고 주장하면서 선거 결과에 대해서 이의를 제기하고 있습니다."
 ustates.1002.a: "남부인이 대통령으로서 뭘 할 수 있을지 보자고."
 ustates.1003.t: "잭 리드의 미합중국 대통령 당선"
 ustates.1003.d: "1925년 대공황 이래 미국 전역에 만연한 큰 혼란에도 불구하고 대통령 선거가 진행되어 투표 결과가 발표되었습니다. 미국 사회당의 잭 리드가 미국의 31대 대통령이 되었습니다. \n\n잭 리드는 생디칼리슴 지지자로, 러시아에서 지내는 동안 유능한 정치인이 되었습니다. 이런 태도로 인해 미국 사회에서 많은 적을 만들었지만 그가 이끌고있는 미노조연맹은 여전히 강합니다. 미국 제일당은 이미 선거 결과에 이의를 제기하고 있습니다..."
 ustates.1003.a: "이 출세한 기자양반이 뭘 할 수 있을지 보자고."
 ustates.1004.t: "미국 내전의 끝"
 ustates.1004.d: "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전이 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서 미국의 옛 정권이 48개 주 전체에 걸쳐 다시 자리 잡았습니다. 계엄령이 전국에서 철회되고 있으며, 마지막 반란군 잔당이 방위군에 의해 처리되고 있습니다. \n\n비록 옛 정권이 승리했음에도 불구하고 견뎌야 하는 손실은 영원히 국가의 상황을 변화시킬 것입니다. 대부분의 대도시는 심하게 손상을 입었고 수십만 명이 사망하거나 부상을 입었으며 미국인들의 평온하고 개방적인 사고 방식은 큰 타격을 입었습니다."
 ustates.1004.a: "이것이 아메리칸 드림에\n어떤 영향을 미칠까?"
 ustates.1005.t: "미국 내전의 끝"
 ustates.1005.d: "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전이 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서 옛 미국 정권은 모든 경쟁자들을 좌절시킨 반동주의 군사독재정으로 대체되었습니다. 더글러스 맥아더 장군은 지하로 숨어든 미노조연맹 및 미연합국 잔당을 비롯한 모든 국가의 적들에 대한 전국적인 단속을 지시했으며 서서히 재건의 시동을 걸기 시작했습니다. \n\n미국이 민주주의를 회복할까요? 아니면 건국의 아버지들의 유산이 지도자의 부름 아래에 짓눌릴 것일까요? 시간만이 알 수 있겠지만 이 전쟁은 미국 국민의 무의식에 영원히 기억될 것입니다..."
 ustates.1005.a: "이것이 아메리칸 드림에\n어떤 영향을 미칠까?"
 ustates.1006.t: "미국 내전의 끝"
 ustates.1006.d: "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전이 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서 옛 정권이 무너지고, 보수적이고 폐쇄적인 미연합국이 워싱턴에 깃발을 올렸습니다. 재건 과정이 제정되고 있으며, 휴이 롱 대통령은 전쟁의 종식일을 공휴일로 선언했습니다. \n\n미국은 민주주의의 보루라고 생각되었지만, 새로운 남부 독재정권이 이끄는 미래는 어떻게 될까요? 시간만이 알 수 있겠지만 이 전쟁은 미국 국민의 무의식에 영원히 기억될 것입니다..."
 ustates.1006.a: "이번에는 남부가 이겼군..."
 ustates.1007.t: "미국 내전의 끝"
 ustates.1007.d: "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전이 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서 미국의 옛 정권이 48개 주 전체에 걸쳐 다시 자리 잡았습니다. 계엄령이 전국에서 철회되고 있으며, 마지막 반란군 잔당이 방위군에 의해 처리되고 있습니다. \n\n비록 옛 정권이 승리했음에도 불구하고 견뎌야 하는 손실은 영원히 국가의 상황을 변화시킬 것입니다. 대부분의 대도시는 심하게 손상을 입었고 수십만 명이 사망하거나 부상을 입었으며 미국인들의 평온하고 개방적인 사고 방식은 큰 타격을 입었습니다."
 ustates.1007.a: "이것이 아메리칸 드림에\n어떤 영향을 미칠까?"
 ustates.1008.t: "미국 내전의 끝"
 ustates.1008.d: "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전이 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서 옛 정권의 마지막 흔적이 미노조연맹이 이끄는 미국 혁명에 휩쓸리고 있습니다. 낡은 자본주의 체제가 해체되고 프랑스 및 브리튼과 비슷한 조직으로 바뀌었고 이제는 적흑기가 이전 국회에 흔들리고 있고, 곧 생디칼리슴 의회로 전환 될 것입니다. \n\n이미 미노조연맹과 캐나다와의 관계가 긴장되고 있으며, 신세계에서 생디칼리슴의 선봉이 되기를 고대하고 있습니다. 미국-그것은 변했습니다. 영원히..."
 ustates.1008.a: "세계혁명은 더욱 확산되고 있다."
 ustates.1009.t: "존 N. 가너의 미합중국 대통령 당선"
 ustates.1009.d: "1925년 대공황 이후 미국 전역에 만연한 대규모 불안정에도 불구하고 대통령 선거가 진행되었고 투표 결과가 발표되었습니다. 민주당 후보인 존 낸스 가너가 미국의 31대 대통령으로 당선되었습니다. \n\n가너는 1932년 민주당 예비선거에서 패배했지만, 민주주의를 수호하고 필요하다면 무력을 동원해서라도 미노조연맹 및 미국제일당과 싸워나가는 캠페인을 통해 돌아왔습니다. 이러한 행보는 미국의 급진좌파 및 급진우파 모두를 불안하게 만들었고, 연방의 정치적 위기는 더욱 악화될 수도 있습니다..."
 ustates.1009.a: "어떤 일이 벌어질지 지켜보자고."
 ustates.1010.t: "앨프 랜던의 미합중국 대통령 당선"
 ustates.1010.d: "허버트 후버가 전직 석유 로비스트이자 현직 상원의원인 앨프 랜던에게 미국의 개혁을 맡겼을 때, 그는 마지못해 이를 받아들였습니다. 사회주의자들과 롱주의자들이라는 두 반대파가 모두 참석하여 폭력으로 위협하던 취임식에서, 랜던은 어떤 대가를 치르더라도 경제강국이자 자유민주주의의 상징이라는, 세계 속에서 미국의 지위를 지키겠다고 공언했습니다.\n\n랜던의 지지층의 대다수는 하루하루 고군분투하는 중산층들과 수십 년 동안 미국의 권력을 잡아 온 광범위한 공화당 우방들입니다. 그럼에도 불구하고 사회주의자들과 롱주의자들로 이루어진 여론은 그를 대기업의 하수인이라고 격하하면서 미국이 더 분열될 것임을 암시합니다."
 ustates.1010.a: "어떤 일이 벌어질지 지켜보자고."
 ustates.1011.t: "휴이 롱 대통령의 실종"
 ustates.1011.d: "전례 없는 사태가 발생했습니다. 승리에 도취해있던 휴이 롱 미국 대통령이 실종되었습니다. 미국 언론들은 휴이 롱의 차와 경호원들이 새로운 수도에서 늦은 저녁 만찬 후에 사라졌다고 보도했습니다. 우리가 이 언론들로부터 모을 수 있는 정보로는, 알려지지 않은 한 무리의 전문 생디칼리스트 암살자들이 이 공격의 배후에 있었다는 것입니다. 이 주장은 기업가인 헨리 포드의 아들 에드젤 포드가 아나키스트에 의해 살해당한, 세간의 이목을 끄는 살인사건 이후 주장된 것입니다.\n\n미국 재향군인회장 조지 반 혼 모즐리는 대중들의 우려를 언급하며, 잠재적인 공모자들을 뿌리뽑기 위해 대통령 저택을 확보할 것이며 이러한 위험한 시기에 재향군인회를 동원했습니다."
 ustates.1011.a: "거짓말! 어떤 사회주의자도 이런 짓은 못한다!"
 ustates.1011.b: "이 얼마나 흉흉한 일인가! 몸조심하시오, 모즐리 동지!"
 ustates.1012.t: "쿠데타로 투옥되어 사형된 휴이 롱"
 ustates.1012.d: "[TEX.Capital.GetCapitalVictoryPointName]의 소식입니다. 새롭게 승리한 미국 대통령 휴이 롱이 사망했습니다. 이는 최근 몇 달 동안 사회주의적 사상에 대항하고자 하는 미국 제일당원들에 의한 성공적인 쿠데타처럼 보입니다.\n\n쿠데타에 대한 자세한 내용은 거의 보도되지 않고 있지만, 그의 처형 전날에 녹음된, 자신이 생디칼리스트임을 고백하는 휴이 롱의 자아비판 음반이 널리 유포되고 있으며 윌리엄 펠리가 이끄는 임시정부는 대중들에게 미국으로의 생디칼리슴의 침입을 종식시키겠다고 약속했습니다.\n\n계엄령은 전국적으로 시행되었고, 우리는 지금부터 미국에서 나오는 언론 보도 내용이 검열되는 것이라고 감히 추측해볼 수 있습니다."
 ustates.1012.a: "롱은 생디칼리스트가 아냐!"
 ustates.1012.b: "내 생각으로선 펠리가 미국을 바로 잡을 수 있을지 영 미심쩍군."
