 ustates.600.t: "미합중국 육군의 상황"
 ustates.600.d: "미국 방어는 언제나 힘겨운 싸움이었습니다. 북아메리카 대륙의 광범한 넓이에 맞서 미 육군은 160년의 역사를 통해 스스로의 명성을 날릴 기회가 거의 없었습니다. 육군은 혁명과 1812년 전쟁 동안 미국의 독립을 유지하기 위해 최소한의 승리를 거두었습니다. 육군은 또 부패한 정권에 대항한 멕시코-미국 전쟁을 훌륭하게 수행했지만, 그 절반의 병력은 남북 전쟁 동안 신생 남부 연합군의 씨앗이 되었습니다. 최근 육군은 30여년 전 필리핀 반군의 반란을 진압하기 위한 적절한 조치를 취하지 않았습니다. 어느 쪽이든 세벨트크리크에 참전하지 못하게 되어, 전차는 거의 없고 공군은 육군에 속해 있는 등 교리와 기술 양면에서 어려움을 겪어 왔습니다. 북쪽 국경에는 대영제국이었던 절름발이 사자가 있고 남쪽에는 생디칼리슴의 거점이 세워져 있는 가운데, 미 육군은 안팎으로 적들로부터 공화국을 방어해 달라는 요청을 받아야 하며 그들이 그 임무를 완수하고 있다는 데 동의하는 사람은 거의 없습니다."
 ustates.600.a: "그들은 충분할 것이다"
 ustates.601.t: "미합중국 해군의 상황"
 ustates.601.d: "오랫동안 미국 방위 체계의 자랑거리였던 미 해군은 거의 50년 동안 세계 해상 문제에 있어 강력한 세력이었습니다. 세계대전에서 전성기를 누리고 있는 황립해군과 영국 해군에게조차 라이벌이었던 미 해군은 미국의 해안을 방어하고 160년 동안 안정과 민주주의를 확산시키기 위해 전진해왔습니다. 존 폴 존스의 영국 본토 공습부터 마닐라 만 해전에 이르기까지 해군은 우리가 바다 너머에서 독립하는 것을 침해하는 자들로부터 공화국이 필요로 하는 안보를 제공해 왔습니다. 그러나 현대에는 모든 것이 좋지 않습니다. 독일과 생디칼리스트들이 새로운 해군 군비경쟁을 벌이고, 영국 해군의 잔해가 그들의 상처를 핥는 동안에도 해군의 배들은 낡았고, 기함은 벨트크리크 때 건조된 드레드노트입니다. 대공황으로 인해 20년대의 많은 계획들이 항공모함으로 변경됨과 동시에, 새로운 드레드노트들은 상원의원 벤자민 틸만의 제안으로 발주되었으나, 해군은 더 이상 일본 제국 해군을 상대할 준비가 된 것으로는 보이지 않습니다. 해병대는 더 좋아지고 있고 열대지방에서의 끊임없는 임무로 단련 중에 있지만, 규모가 작고 몇몇 연대만이 강하며 멀리 떨어진 도서 기지에서 증가하는 긴장에 영향을 미칠 힘이 없습니다. 워싱턴 D.C.의 의장대는 수도에서의 폭력이 증가함에 따라 점점 더 무력해 보입니다. 우리의 흰 배들이 파도를 지배할지는 모르지만 많은 사람들은 그것이 지평선에서 모이는 폭풍을 맞기에 충분할지에 대해 의문을 제기하고 있습니다."
 ustates.601.a: "언제나 용감한건가?"
 ustates.602.t: "육군 교리 논쟁"
 ustates.602.d: "미국 내전의 발발과 함께 육군 최고 사령부는 혼란에 빠졌습니다. 지금은 이제는 임박한 위기에 대처하기 뿐만 아니라, 반항적인 주들이 미국의 단결을 위협하고 있기 때문에 개혁안이 시급합니다. 다행스럽게도, 1920년대 초부터 몇몇 참모들이 이미 개혁안을 옹호했고, 그들은 계획을 짜기 위해 최고 사령부에 의해 소집되었습니다. 육군의 형식 상 절차를 수행하기 위한 얼마 간의 시간이 흐른 후, 말린 크레이그 대장은 가능한 한 많은 남자들을 무장시키고 우리의 적들에 대한 계획을 세우는 데 있어 최고 사령부를 향상시키고 강화시키는 데 초점을 맞추는 구조 조정과 동원 계획을 제시했습니다. 많은 보수파 의원들이 그의 전통적 입장에 박수를 보낸 반면, 애드나 R. 채피 소장은 계획과 대규모 동원이 벨트크리크에서 프랑스에 승리를 가져다 주지 못한 몇 가지 예를 인용하고, 대신 기계화 및 기동화 부대를 이용해 빠르게 기동하는 부대로 적의 약점을 이용하는 \"선더볼트\"의 채택을 옹호하면서 그의 입장을 비판했습니다. 양측이 근본적으로 다른 계획에 대한 논의에 몰두하는 동안, 레슬리 맥네어 소장이 대안을 제시했습니다. 미국의 힘은 자국 산업에 있으며, 이기기 위해서는 그 힘을 최대한 이용해야 한다는 것은 분명합니다. 그 때문에 그는 1920년대 후반과 1930년대 초반에 있던 포병 검사 기관의 복구와 전선에서 적의 어떤 행동에도 대응하기 위해 대공포 및 대전차포의 개발을 제안합니다. 몇 시간 동안 토론한 후에 결정이 내려졌습니다..."
 ustates.602.a: "채피가 논쟁에서 이겼다."
 ustates.602.b: "맥네어가 상급자를 설득했다."
 ustates.602.c: "크레이그가 최고사령부를 휘어잡았다."
 ustates.603.t: "독립 공군 논쟁"
 ustates.603.d: "공군에는 1920년대와 1930년대 동안 거의 투자되지 않았고, 육군에서 가장 형식적인 부분으로 남아있습니다. 그러나, 지난 수십 년 동안의 공군 발전은 강력한 공군이 전장에서 승리를 거두기를 원하는 군에게 필수적인 자산이라는 것을 증명했습니다. 불행하게도 육군 최고사령부는 많은 면에서 이것을 인정하지 않으려 하고, 그 결과 자신만의 군을 움직이고 싶어하는 많은 항공단 장성들과 갈등을 촉발시켰습니다. 국가의 통합이 걸린 가운데, 최고사령부는 항공단 장성들과 협상을 하기로 결정했고, 협상 결과는 매우 명확합니다. 항공단을 현상 유지를 원치 않을 것이며, 그들의 군대는 최선으로는 육군으로부터 상당한 자치권을 부여받고 미 육군 항공대로 재편되거나 최악으로는 미 육군 항공단이 전장의 필요에 맞게 확장되도록 지원할 것을 요구합니다. 이 문제에 대해 최고사령부가 결정을 내리지 않은 가운데, 최종 결정은 전쟁부에 보내졌고, 국방부 장관에게 이 문제를 결정하도록 전달되었습니다."
 ustates.603.a: "미 육군 항공단을 확장해라."
 ustates.603.b: "미 육군 항공대를 창설해라."
 ustates.604.t: "애드나 R. 채피의 사망"
 ustates.604.d: "병원에서 몇 달 동안의 투병생활 끝에, 애드나 R 채피 소장은 불행히도 암으로 세상을 떠났습니다. 많은 사람들은 많은 전차 승무원과 장교들의 멘토이자 미 육군의 주요 개혁가 중 한 명이며 미국 기갑부대의 아버지로 간주되는 그의 사망은 최고사령부 대부분을 놀라게 했습니다. 운 좋게도, 그는 최고사령부에 대한 자신의 계획을 분명히 세워 놓았었기 때문에, 그의 죽음은 비극적인 사건이지만 군제개혁을 방해하지는 않을 것입니다."
 ustates.604.a: "그럼에도 불구하고 그의 식견은 그리울 것이다."
 ustates.605.t: "전차 경쟁"
 ustates.605.d: "조립 라인에 있는 전차가 유용한 것으로 판명된 반면, 채피는 그들의 역할이 너무 분산되어 있어서 효율적이지 못하다고 생각합니다. 현재 우리 전차는 돌파하기에는 너무 느리지만 전차전에서는 말할 것도 없고 대전차 발사체를 버텨낼 만큼 충분히 무장되어 있지 않습니다. 그러나 이 두 가지를 모두 달성하는 것은 우리 나라의 현재 상태로는 도저히 도달할 수 없기 때문에, 우리는 전차가 특정한 역할을 할 수 있도록 한 측면에 초점을 맞출 수 있습니다."
 ustates.605.a: "빠른 공격이 우선이다."
 ustates.605.b: "강한 공격이 우선이다."
 ustates.606.t: "육군의 민간트럭 징발"
 ustates.606.d: "채피가 육군 차량화 계획을 발표한 후, 전쟁부는 빠르게 성장하는 우리 군대의 보급을 위한 민간 차량의 징발을 결단해 달라는 제안이 국방부 장관에게 보내졌습니다. 그의 승인과 함께 우리는 민간인들로부터 차량을 징발하기 시작하였고, 놀랍게도 몇몇 자랑스러운 애국자들은 다가오는 결전을 위해 자신들의 차량을 기꺼이 헌납코자 군수창고 옆에 줄지어 모이기까지 했습니다. 비록 이렇게 확보한 모든 차량들이 군용으로 적합한 것은 아니지만, 우리는 약간의 개조를 필요로 하거나 아니면 곧바로 군대 수송에 투입해도 손색이 없을 적절한 대수의 트럭을 가까스로 징발할 수 있었습니다."
 ustates.606.a: "당신의 도움에 감사한다."
 ustates.607.t: "생산 우선순위화"
 ustates.607.d: "맥네어의 포병 설계에 따라 미국 산업에 활기가 넘치자, 최고사령부 구성원들 사이에 새로운 실패가 시작되었습니다. 적의 급강하 폭격으로 분대가 전멸했다는 전선 보도는 미국 내전 시작 이후 참모들의 걱정거리였지만, 적군의 장갑부대의 빠른 발전은 거의 장비도 갖추지 못한 아군을 압도하고 있습니다. 전쟁부에 여분의 자원을 요청한 후 육군은 추가 투자에 대한 허가를 내줬지만, 적의 전술에 대한 특정한 유형의 대응책에 주의를 기울일 필요가 있습니다. 따라서 최고사령부는 그것을 어떤 곳에 투자할 것인지 현명하게 선택해야 합니다..."
 ustates.607.a: "대전차포는 필수적이다."
 ustates.607.b: "대공포가 더 중요하다."
 ustates.608.t: "첫 공수훈련"
 ustates.608.d: "엄밀히 말하면, 1930년에 첫번째 공수 시험은 기관총 분대가 복엽기에서 강하하는 식으로 행해졌습니다. 오늘날 공수 부서에서 중대한 돌파구를 찾았습니다. 2주 전 시작된 엄격한 훈련을 마친 뒤 자원봉사자로 구성된 실험용 공수 소대의 강하 순서를 결정하는 추첨이 이뤄졌습니다. 더글러스 C-33이 랭글리 공군기지에서 이륙하여 마침내 제 위치에 배치되었을 때, 윌리엄 T 라이더 소위는 포트 베닝 근처에서 강하와 착륙을 한 후 최초의 미국인 공수부대원이 되었습니다. 그러나 두 번째 사람은 점프를 거부했고, 그래서 공수병이 된 최초의 병은 윌리엄 N. \"레드\" 킹 이병이었습니다. 그리고 나서 비행기에는 나머지 8명의 소대원들이 남아있었습니다. 착륙 후 재빨리 합류 지점에 도달해 목표를 완료하였으며 실험은 성공적으로 끝났습니다."
 ustates.608.a: "새로운 강하 스케줄을 짜라."
 ustates.609.t: "첫 공수사단의 창설"
 ustates.609.d: "우리의 예정된 대규모 강하의 성공과 존 C.H. 리 장군의 축복으로, 최근에 재개장한 유스티스 요새는 공수부대 지원자들을 모집하기 시작했습니다. 원래 높은 훈련 기준과 상대적으로 높은 사망 위험 때문에 처음에는 지원자가 거의 나타나지 않았지만, 최고사령부는 보병 임금과 반대로 공수부대원의 임금을 3배로 인상하는 것에 승인했습니다. 이윽고 501 공수대대가 창설되었고, 그 뒤를 빠르게 다른 대대와 연대가 뒤따랐습니다. 일주일간의 모집이 끝난 후, 지원자 수는 우리가 활용할 수 있는 5개의 공수사단을 구성하기에 충분했습니다. 이들 사단은 아직 전투 경험이 부족하지만 공수전술의 이러한 돌파구를 과소평가해서는 안 되며, 최고사령부는 이들 사단에 대한 투자가 성과를 거두기를 기대하고 있습니다."
 ustates.609.a: "'위로부터의 죽음을 받아라'"
 ustates.610.t: "육군 내 보수파가 항공대 창설에 불평하다"
 ustates.610.d: "미 국방장관이 미국 육군 항공대를 창설하기로 결정함에 따라 결과적으로 공군 장교들에게 엄청난 자치권을 부여한 가운데, 많은 장교들이 개혁에 반대하는 목소리를 높였습니다. 이미 예산이 육해공군 간에 꽤 많이 나눠져 있는 상황에서 이제 어느 때보다 지상군에 절실히 필요한 돈을 육군 항공대가 모두가 빨아들일 것이라는 것이 주된 주장입니다. 그들이 전쟁부에 보낸 열띤 항의 서한과 상관없이 결정은 내려졌고 개혁은 진행 중이기에 돌이킬 수 없습니다."
 ustates.610.a: "그들은 서로를 존중하는 법을 배워야 할 것이다."
 ustates.611.t: "맥아더가 해군을 공격하다"
 ustates.611.d: "점점 더 많은 정부 투자가 해군으로 집중되는 가운데, 맥아더 참모총장은 국방부 장관에게 심한 비난을 가했습니다. 그는 최근 해군에 대한 투자는 자신이 발견한 1930년대 초 해군이 야전에서 육군을 지배하고 단지 육군을 종속적 수비군으로 변화시킬 계획의 일부라고 믿습니다. 장관이 용케 장군을 진정시키고 야전에서 육군의 역할이 언제나 우선일 것이라고 안심시켜 주는 동안, 그 말은 이미 퍼졌으며 맥아더의 숙적인 하트 제독을 포함한 많은 제독들은 이미 맥아더의 퇴진을 요구하는 편지를 보내고 있습니다. 맥아더와 해군의 관계는 몇 년 동안 좋지 않았지만, 이것은 군 간 경쟁 관계가 지난 몇 년 동안 어떻게 성장해 왔는지를 보여주는 또 다른 슬픈 예입니다."
 ustates.611.a: "대체 무슨 일인데? 말싸움으로는 전쟁에서 이길 순 없어!"
 ustates.612.t: "맥네어가 대기계화 방어전 매뉴얼을 출판하다"
 ustates.612.d: "레슬리 맥네어 장군은 십여 년간의 연구와 최근 국내외 갈등 분석을 종합한 끝에 마침내 '대기계화 방어'라는 매뉴얼을 출판했습니다. 이 책에서 그는 최근 기계화 전술 양상과 이에 대응하는 방법을 탐구합니다. 매뉴얼은 7장으로 구성되는데, 첫 번째 장인 '일반'에 이어 다양한 시나리오(진격, 정지, 전투 전개, 방어 기동, 후퇴 이동, 공격 작전)에서 대전차 장치의 사용을 설명하는 여섯 장이 이어집니다. 이 문서는 불안정한 전선으로 인해 장갑 공격에 대비하여 측면과 후면을 보호해야 할 필요가 증가한 야전으로 특징되는 현대 전장에서 전차를 독특한 위협으로 만드는 전차의 속도와 기동성 같은 구체적인 능력을 강조하고 있습니다. 사관후보생들은 무더기에서 읽을 또 다른 매뉴얼이 있는 것을 싫어하겠지만, 이 매뉴얼은 최근 교전 후 빠르게 필수품으로 변하고 있습니다."
 ustates.612.a: "드디어! 우리를 승리로 이끌 책이다!"
 ustates.613.t: "Chaffee Organises the Combat Commands"
 ustates.613.d: "The concept Chaffee first envisaged during his development mechanised tactics in the early 1930s was one where combined arms mechanised units would possess no formal structure. In order to present his idea more coherently to high command, he has recently written the \"Armored Force Tentative Table of Organisation\" where the Combat Command, as he describes it, should be flexible organisation that should not have dedicated battalions. Instead, tank, armoured infantry, and armoured field artillery battalions, as well as smaller units of tank destroyers, engineers, and mechanised cavalry have to be assigned as needed in order to accomplish any given mission. To achieve this, he wishes to split the armoured division into the combat commands named \"A\" for the main force, \"B\" for flank defence, and \"R\" for reserve units. While his concept is clearly inspired in the German \"Kampfgruppe\" concept, the High Command has received his idea with open arms and are starting to implement the new organisation system across the board as well as distributing the new manual to the field officers."
 ustates.613.a: "It seems that studying the Germans has paid off"
 ustates.614.t: "육/해군 공동 음성 기호의 출범"
 ustates.614.d: "내전의 주요 교훈 중 하나는 우리의 움직임과 조직 체계를 적에게 분명히 하지 않으면서 최전방에서 우리 통신을 빠르고 선명하게 할 필요가 있다는 것이었습니다. 일관된 명명 체계를 만들기 위해 육해군은 우리 병사들이 사용할 수 있는 새로운 무선 기호 체계를 개발하기 위해 통신대에 의뢰했고, 우리는 마침내 노력의 결실을 얻게 되었습니다. \"육/해군 공동 음성 기호\" 매뉴얼의 발행 및 배포와 함께, 우리의 새로운 기호는 Able, Baker, Charlie, Dog, Easy, Fox, George, How, Item, Jig, King, Love, Mike, Nan, Oboe, Peter, Queen, Roger, Sugar, Tare, Uncle, Victor, William, X-ray, Yoke, Zebra를 활용해야 합니다. 비슷한 무선 체계가 캐나다인과 독일인들을 위해 개발되었지만, 표준화를 했다는 것은 우리가 마침내 벨트크리크에서 놓쳤던 교훈을 따라잡고 있다는 것을 의미합니다."
 ustates.614.a: "This will give us an Edge in Communications"
 ustates.615.t: "M1 헬멧 채택"
 ustates.615.d: "벨트크리크로 폭발물의 파편으로부터 보병을 보호하기 위해 헬멧이 필수적이라는 것이 입증된 이후, 미국 육군은 현재 헬멧의 별명이 되어버린 존 L. 브로디가 디자인한 영국의 Mk I 헬멧을 사용했습니다. 브로디가 채택된 동안, 미국은 헬멧을 대량 생산할 필요성을 전혀 느끼지 못했고, 대신 1920년대 초의 불황 동안 영국으로부터 싼 가격에 헬멧을 계속 수입했습니다. 당시 이러한 헬멧이 효과적이었지만 내전에서의 우리의 경험은 브로디조차도 더 이상 현대의 전투에 적합하지 않다는 것을 증명했고, 대안을 찾기 위해 해롤드 G 시데남 소령 밑에 연구팀이 창설되었습니다. 연구팀은 브로디의 챙을 없애고 측면부와 귀부분을 추가했으며, 완충 시스템을 별도의 안쪽 라이너에 통합함으로써 브로디가 결코 제공할 수 없는 보호를 제공할 수 있다고 결론지었습니다. 원래 시험작은 TS3로 알려졌으며 최근 몇 주 동안 보병위원회의 호평을 받았습니다. 전쟁부의 승인과 함께, 이 헬멧은 빠르게 성장하는 우리의 군대에 공급하기 위해 곧 대량 생산에 들어갈 것입니다."
 ustates.615.a: "브로디를 마침내 없애서 다행이군."
 ustates.616.t: "빅토리 북 캠페인"
 ustates.616.d: "전국적으로 수천 명의 신병들이 훈련소로 몰려들면서, 지역사회 사서들은 이를 우리 정부에 도움을 줄 기회라고 인식했습니다. 개별 도서관은 지역 군사기지에 기부하기 위해 독서운동을 후원했습니다. 지난 몇 달 동안 미국도서관협회 회원들은 부대에 무료 서적을 제공하기 위한 전국적인 합동 운동 계획을 논의하기 위해 만났습니다. 협회는 미군위문협회와 적십자에 이 계획을 보여주었고, 두 기관은 이에 열중하여 군영 외곽에 400개 이상의 레크리에이션 클럽을 설립하기 시작했습니다. 적십자는 군 병원, 도서관이 없는 외진 군영, 해외 파병 부대, 전쟁 포로들에게 보낼 책들을 원했습니다. 두 기관은 이 사업의 자금을 분담하기로 결정했고, 협회는 기술적 노하우를 제공했습니다. 그리고 세 기관 모두 정부의 승인을 위한 캠페인을 시작했습니다. 우리 군이 기증된 책들을 받기를 꺼리는 가운데, 야전에 있는 우리 군인들을 위한 오락은 정말로 필요하며 육군 최고사령부는 이 프로젝트에 승인하기로 결정했습니다."
 ustates.616.a: "우리 군인들이 그 책을 즐기길 바라자."
 ustates.617.t: "빅토리 북 캠페인의 취소"
 ustates.617.d: "빅토리 북 캠페인이 전시도서협의회와 전쟁서적패널과 같은 기관들을 위한 길을 닦는데 성공한 반면, 그 캠페인 자체는 육군으로부터 비난을 받기 시작했습니다. 이 캠페인은 불행히도 전투부대에 적합하지 않았는데, 부피가 큰 하드커버 책은 현장에서 사용하기 부적합한 것으로 밝혀졌고, 기증된 많은 책들은 개정 위원회가 부적합 판정을 내렸기 때문입니다. 작년에 수집된 1000만 권의 책 중에서, VBC 직원들이 절반 이상을 버렸습니다. VBC의 목표가 여전히 인기있는 가운데 육군은 VBC에 종지부를 찍도록 명령했지만, 우리 병사들을 즐겁게 할 새로운 프로그램을 만들기 위해 CBW와의 계획을 시작했습니다."
 ustates.617.a: "무언가가 끝나면, 또 다른 게 시작되지."
 ustates.618.t: "Creation of the Armed Services Editions"
 ustates.618.d: "With the collaboration of the graphic artist H. Stanley Thompson and the publisher and CWB executive Malcolm Johnson, Army Chief Librarian Raymond Trautman proposed his idea of \"Armed Services Editions\": mass-produced paperbacks selected by a panel of literary experts from among classics, bestsellers, humour books and poetry. With the support of the Navy Chief Librarian Isabel DuBois, the project managed to reach the Army High Command. While the proposal was sound, a clause in Trautmant's proposal sparked controversy in the High Command Meeting. As he stated that all books should be, in all circumstances, acceptable to both services, and that works with \"Statements or attitudes offensive to our Allies, any religious or racial group, or not in accord 'with the spirit of American democracy'\" should be discarded. Regardless of the controversy that it caused, the Army and Navy high command have agreed to give the project the green light, with both branches offering their own printing presses and the funding to expand printing further if necessary."
 ustates.618.a: "Let's hope this time the Books Last"
 ustates.619.t: "저격수 프로그램 시작?"
 ustates.619.d: "우리가 어쩔 수 없이 배운 도시전에서의 혹독한 교훈으로, 우리는 아군이 전장의 새로운 위험인 적 저격수를 마주할 준비가 되어 있지 않다는 것을 깨달았습니다. 저격수들은 세계 대전 동안 그 유용성을 입증해냈지만, 육군 최고 사령부는 그 활약이 유럽 전장이라는 특수한 상황에서 이루어졌다고 생각했기 때문에 이를 확장시킬 어떠한 근거도 떠올리지 못했습니다. 그러나 미국의 산, 도시, 숲에서의 전투는 사령부가 잘못되었다는 것을 증명했을 뿐만 아니라, 적의 저격 작전에 대응할 수단이 없이 고가치 목표물을 제거하기 위해 저격수들을 보내 그에 대한 대가를 치렀습니다. 이와 같이, 캐나다인들이 저격수들을 벨트크리크에서 선보일 수 있었던 저격 훈련과 유사한 훈련을 시작하자는 제안이 최고 사령부에 도달했습니다."
 ustates.619.a: "제안이 받아들이지다."
 ustates.619.b: "제안이 기각되다."
 ustates.620.t: "저격수 선발"
 ustates.620.d: "첫 번째 저격수 시험단이 기본 훈련을 떠나면서 문제가 제기되었습니다. 첫 번째 시험단은 모두 육군의 지원자들로부터 뽑혔지만, 일반 육군 지원자들과 비교하면 해병대 및 레인저 지원자들 간에는 상당한 실적 차이가 있었습니다. 이처럼 양군 모두 저격수 계획을 지속하고자 전쟁부의 자금 지원을 위하여 경쟁하고 있으며, 우리는 오직 한쪽만 선택할 수 있습니다. 어느 군을 지원할까요?"
 ustates.620.a: "육군 레인저를 지원하라."
 ustates.620.b: "해군 해병대를 지원하라."
 ustates.621.t: "Creation of the Office for Emergency Management"
 ustates.621.d: "With the outbreak of the civil war, the President has dispatched the creation via executive order of an office that functioned to assist the President in clearing information on immediate defence measures. With it, the Office for Emergency Management has been born to maintain liaison with national defence agencies and to coordinate the national defence program, as well as keep both the Army and Navy in direct contact with the President. However, the mess of agencies, offices and commissions we have generated in the last few decades continues to grow, and many agree that our government should start looking into ways of reducing the amount of offices and increase the efficiency of existing ones."
 ustates.621.a: "For now, this will do"
 ustates.622.t: "미국 전시 정보부의 창립"
 ustates.622.d: "전시정보의 배급자 역할을 할 중앙정부기관이 없어 민간 신문들은 정보를 발견하고 해석하면서 뉴스를 내보내고 있는데, 서로 출처가 다르고 약간씩 차이나는 이야기들로 인해 대중은 무엇이 진실이고 무엇이 선전인지 알지 못합다. 이와 같이, 그리고 전쟁부와 대통령 모두의 허가를 받아, 전시 정보국은 전선과 민간 사회 사이의 연결고리로서 일하기 위해 만들어졌습니다. 많은 독립 뉴스들이 중앙 기관이 전시 정보의 유일한 배포자가 되는 것에 대해 우려를 표명한 반면, 대부분의 전문가들은 이것이 필수적인 조치라는 데 동의합니다."
 ustates.622.a: "그들은 두려워할 것이 없다. 우리는 오직 진실만을 퍼뜨릴 것이다!"
 ustates.623.t: "항공단 라운델 교체?"
 ustates.623.d: "내전이 발발하면서 우리 항공기가 적과 같은 공군 패치를 공유하고 있다는 문제가 제기되었습니다. 무선 통신이 지금까지 적과 아군을 구별할 수 있게 해줬지만 아군의 오발과 예기치 못한 적의 공격에 대한 보고가 무성합니다. 공군 장교들은 라운델을 가운데 빨간 점이 있는 파란색 원 안에 있는 별표에서 다른 무늬로 바꿔서 우리 대공 부대가 적과 아군을 더 잘 구별할 수 있게끔 하자는 제안을 들고 왔습니다. 어떻게 할까요?"
 ustates.623.a: "적들이 바꾸게 해라! 이 라운델은 우리 것이다."
 ustates.623.b: "바꿔라."
 ustates.625.t: "해군 및 군수부 건물로 이전한 전쟁부"
 ustates.625.d: "국무부가 백악관 근처에 전쟁부가 커질 여지를 거의 남겨두지 않은 상황에서, 전쟁부 장관은 전쟁부가 다른 장소로 옮기도록 허가했습니다. 그리고 해군이 제공하는 탄약 창고로 이동할 것입니다. 그러나 단지의 크기가 늘어가는 전쟁부 직원을 모두 수용하기에는 여전히 너무 작기 때문에, 새로운 동이 새로 고용된 참모를 수용하기 위해 새워질 것입니다. 17개 장소에 흩어져 있는 24,000명의 사무실 근로자들과 우리나라가 분쟁에 빠지면 즉시 포함시킬 10,000명 이상의 신규 근로자들을 수용하기 위해 더 큰 건물이 필요할 것으로 추정됩니다."
 ustates.625.a: "'대통령께 공간이 더 필요하다고 전해라!'"
 ustates.626.t: "McNair's Report on the State of the Army"
 ustates.626.d: "Under the High Command's orders, General McNair has compiled a report of all the major flaws our army possesses at the moment that we will need to solve if we wish to prevail against our enemies in the civil war. The major summary sent to the War Department lists the following issues:\n\n1. Obviously deficient training of small units and in minor tactics.\n2. Faulty employment of the infantry division and of its combat teams.\n3. Failure fully to appreciate the purpose of motor vehicles and exploit their capabilities.\n4. Inadequate reconnaissance and lack of contact between adjacent units.\n5. Inadequate support of infantry by division artillery.\n6. Faulty signal communications.\n7. Too passive employment of antitank guns.\n8. Improper employment of horse cavalry.\n9. Neglect of ammunition supply and evacuation of wounded.\n10. Unreal situations due to faulty umpiring.\n\nIn the same manner, other issues have been brought up by other officers in which they include shortages of qualified staff officers and commanders to fill all the staff roles and deficiencies in individual training that would delay the effectiveness of unit training."
 ustates.626.a: "살아남고 싶다면 개혁을 해야겠군."
 ustates.627.t: "\"펜타곤\" 건설"
 ustates.627.d: "주 해군 및 군수 단지의 단점들로 인해, 전쟁부에 더 적합한 영구적 사무실 공간을 찾는 작업은 이미 몇 달 동안 진행되어 왔습니다. 먼저 군은 육군 건설사단장인 브레혼 버크 소머벨 준장에게로 눈을 돌렸습니다. 그는 차례로 설계과장인 휴 J. 케이시 중령을 시켜, 전쟁부의 모든 직원들을 수용할 수 있도록 포토맥 강의 버지니아 강변에 있는 알링턴 국립묘지 바로 아래에 급히 매입한 오각형 토지에 맞는 건물을 고안해 내도록 했습니다. 원래 이 건물은 알링턴 농장에 세워질 예정이었는데, 이 곳에서 도로 모양은 펜타곤을 닮아서 건축팀은 이 디자인을 지리적 공간에 맞게 조정해야 했습니다. 그러나 전쟁부 내 많은 사람들은 모든 수단을 동원하여 모든 미국인에게 성스러운 땅이라고 여겨지는 국립묘지 사이에 건물을 배치하는 것이 과연 좋은 일인지 의문을 제기하고 있습니다. 그리고 워싱턴 D.C.의 놀라운 경치는 정말로 매력적입니다. 이 건축을 위해 두 개의 새로운 장소가 제안되었습니다. 안타깝게도 주문된 자재는 이미 펜타곤 형태에 맞게 제작되었기 때문에, 건물 위치를 변경하더라도 여전히 비용을 절약하기 위해 모양은 그대로일  것입니다. 하지만 펜타곤의 위치를 정하기에는 아직 늦지 않았습니다."
 ustates.627.a: "알링턴 실험 농장에 건설하라."
 ustates.627.b: "알링턴 국립묘지 앞에 건설하라."
 ustates.627.c: "지금은 필요없는 후버 필드가 있던 곳을 이용해라."
 ustates.628.t: "전쟁부가 펜타곤으로 옮기다"
 ustates.628.d: "펜타곤 건설이 아직 진행 중인 가운데, 전쟁부는 더 이상 해군 참모들과 공간을 공유할 필요가 없도록 미완성 건물로 이전하기로 했습니다. 건물이 아직 완공되지 않았음에도 불구하고, 지금 사랑스럽게 불리는 \"펜타곤\"의 새로운 확장은 이미 승인되었고, 5개 동 중에서 나머지 3개 동은 전쟁 부의 직원들을 수용할 수 있는 더 큰 사무실을 갖게 될 것입니다."
 ustates.628.a: "이게 마지막 확장이었으면 좋겠군."
 ustates.629.t: "펜타곤 완공"
 ustates.629.d: "마지막 동이 완공되면서, 전쟁부는 마침내 본부를 얻었습니다. 펜타곤은 현재 포토맥 강과 인디애나 석회암에서 얻은 68만 톤의 모래를 건물의 겉면에 사용한 철근 콘크리트 구조를 자랑하고 있습니다. 그 건물은 28.7에이커 (116,000제곱미터)를 차지하고 있으며, 중앙 뜰로 5.1에이커 (21,000제곱미터)를 더 차지하고 있습니다. 복도는 너무 길어 사무실과 메시지 전달 속도를 높이기 위해 롤러 스케이트와 자전거가 배달되고 있습니다."
 ustates.629.a: "국방을 지금부터 확실히 해야 한다..."
 ustates.650.t: "연방주의자 장군들의 재판"
 ustates.650.AUS_default: "With the civil war now over, and our enemies at our mercy, the Army has finally begun the trials against the Federalist generals. While some generals have fled into exile, the generals who were caught are now waiting for the verdict of the military tribunal. However, despite what the public believes, it's not as easy to carry out the trials as it was originally anticipated. Most trialled generals don't have any particular record of unnecessary violence, and even those that do can still claim they were following orders. Among them, the most controversial one so far is Dwight Eisenhower. While Fox Conner appeals to his innocence, there's no denying that in America's darkest hour, he and many others who followed him ended up on the wrong side of history out of their own volition. While some of the captured generals have sworn to quit even if forgiven, there are other men who have pledged to defend the new America if they are forgiven, so long as we commit to defending the ideals America stands for, but in the end, the final decision rests with the jury..."
