 USA_malin_craig_commander_desc: "§Y장군 설명\n출생:§! §g1875년 8월 5일, 미합중국 미주리 주 세인트조지프§!\n§Y군 경력:§! §g말린 크레이그는 1898년 미국 육군사관학교를 졸업하고 소위로 임관해 제4보병사단에 배속되었습니다. 그러나, 그는 재빨리 기병대에 속한 제6기병연대로 옮겨가 쿠바에서 산티아고 원정에 참전했고, 이후 의화단에 맞선 중국구호원정군에 참여해 중위로 진급했습니다. 이후 그는 1903년에서 1904년 사이 육군기병학교를, 1904년에서 1905년 사이엔 참모대학에 다녔습니다. 그는 졸업 이후 대위로 진급해 포트레번워스의 제10기병연대에서 복무했으며, 1910년엔 육군대학원에 입학해 이듬해 졸업하였고, 작전참모부의 일원 겸 기동사단 참모장이 되었습니다. 몇 차례의 임명과 재배치를 거쳐 그는 육군대학원의 임원이 되었고 대령 계급으로 진급했으며, 1920년엔 애리조나 군구로 부임했습니다. 이듬해 그는 준장으로 진급해 포트라일리 기병학교의 교장으로 배속되었으며, 모범적인 복무로 1924년 소장으로 진급해 기병대장으로 발령받았습니다. 이후 그는 일련의 매우 중요한 고위 참모진으로 활동했고, 1930년부터 3성 장군으로 진급하는 1935년까지 육군대학원의 학장으로 근무했습니다.§!\n\n§Y참고: 그는 최고사령부회의와 의회에서 육군의 인적 및 물적 대비가 미흡하다고 표현하며, 군사적 대비의 조달 기간이 필수적임을 강조하고 승리의 열쇠로 군 계획에 관심을 기울여왔습니다. 한편 그는 과거 다른 기병 장교들과 함께 기계화가 불가피할 수도 있다는 점에 동의했지만, 미국 육군은 대규모 전차를 전개하는 것을 꿈꾸기 이전에 우선 자국 산업을 보호하기 위해 대규모 상비군을 필요로 한다고 여겼습니다."
 USA_dwight_david_eisenhower_leader_desc: "1915년의 유명한 학급의 전쟁학 학생이었던 아이젠하워의 신식 군사 교리를 시험하려는 초기 열정은 중앙아메리카에서 장군들이 제대로 훈련받지 못한 반란군에 맞서 이기지 못함에 따라 사라지고 말았습니다. 반면, 이 학급의 다른 이들은 독재 또는 급진주의에 대한 충동에 빠졌습니다. 아이젠하워는 연방정부와 단호히 맞서면서 민간 정치에 관여하지 않으려 노력했으며, 그가 \"개장수에서 우주 킹왕짱에 이르기까지\" 그 어떠한 정치인도 되고 싶지 않다고 말한 것이 인용된 바 있습니다. 하지만 그가 그러한 발언을 한 지 4년 뒤, 아이젠하워는 대통령으로 취임했습니다. 이는 아이젠하워가 감독하는 군대의 인종분리 철폐에 대한 전국적인 수용에서 도출된 것입니다."
 USA_dwight_david_eisenhower_commander_desc: "§Y장군 설명\n출생:§! §g1890년 10월 14일, 미합중국 텍사스 주 데니슨§!\n§Y군 경력:§! §g드와이트 데이비드 \"아이크\" 아이젠하워는 어렸을 때부터 군사사에 관심이 많았으며 1910년에 육군사관학교와 해군사관학교에 지원하였는데 1911년 육군사관학교의 1순위 후보자가 신체적인 문제로 입학에 실패하면서 육군사관학교에 들어갔습니다. 아이젠하워는 1915년 오마 브래들리와 함께 임관하였으며 동시에 무릎 부상으로 제대할 뻔하였지만 육군사관학교 수석군의관이 전쟁성에 탄원서를 제출하였고 임관 허가를 받았습니다. 그는 멕시코 국경에 위치한 제19보병연대에 배속되었고 1917년 대위까지 올라갔습니다. 아이젠하워는 1918년 말 포트베닝으로 전출되었으며 1919년 차량수송단 호송훈련 때까지 캠프 폴크의 전차학교에서 훈련을 이어나갔습니다. 아이크는 1920년 소령으로 진급하였습니다. 아이젠하워의 기갑전에 대한 관심은 점점 더 커져만 갔으며 패튼과 밴 부리스의 기계화 프로젝트에 대한 자금 지원 요청 대열에 합류하였습니다. 1924년 아이젠하워는 파나마로 전보되었으며 파나마에서 폭스 코너 장군의 아래에서 철학, 군사사 그리고 군사이론을 배웠습니다. 이후 그는 1925년 육군지휘참모대학교에 입학하여 245명의 장교 중 1등으로 이수하였습니다. 코너 장군은 아이크가 육군참모대학교에 최연소 학생으로 들어가도록 도왔으며 이로 인해 그는 퍼싱 장군의 눈에 띄었습니다. 참모대학 졸업 이후, 아이젠하워는 육군대학원에 배속되었으며 그곳에서 전쟁성 차관보인 조지 반 혼 모즐리 소장의 선임참모를 1929년부터 1933년까지 수행하였습니다. 그 뒤에 그는 더글러스 맥아더 장군과 동행하여 필리핀에 있으면서 맥아더의 전속부관과 필리핀 정부의 군사 고문관 또한 수행하였습니다. 이후 아이젠하워는 맥아더의 지휘 라인에서 명백한 2인자가 되었으며 그 둘의 성격이 맞지 않아 종종 충돌이 일어나고 있지만 많은 사람들은 바로 그 점이 서로의 능력을 보완한다고들 합니다."
 USA_clarence_ralph_huebner_commander_desc: "§Y장군 설명\n출생:§! §g1888년 11월 24일, 미합중국 캔자스 주 부시턴§!\n§Y군 경력:§! §g클래런스 랄프 휴브너는 가난한 농가의 자식으로 태어났고, 이 때문에 사관학교에 들어갈 여유가 전혀 없었습니다. 대신 그는 육군 이등병으로 입대해 7년 가까이 제18보병연대에서 복무하다가, 1916년엔 중사 계급까지 진급했습니다. 그는 판초 비야 원정에 참가해 눈부신 활약을 보여 중위 계급장을 손에 넣었고, 이후 포트레번워스의 육군지휘참모대학에 파견되었으며, 소령으로 진급한 뒤 이 사관학교에서 1929년부터 1933년까지 교사직을 지냈습니다. 그는 1934년 중령으로 진급했으며, 이후 보병학교 교장실에서 근무하면서 다음 준장 진급 예정자들의 줄에 서게 되었습니다.§!\n\n§Y참고: 그가 제1사단 '더 빅 레드 원'을 지휘하는 데 개인적인 애착을 가진 것은, 그 부대에서 수년간 복무했기 때문입니다."
 USA_edward_hale_brooks_commander_desc: "§Y장군 설명\n출생:§! §g1893년 4월 25일, 미합중국 뉴햄프셔 주 콩코드§!\n§Y군 경력:§! §g에드워드 헤일 브룩스는 다른 많은 동료 장교들처럼 고등학교 이후에 군 경력을 시작하지 않았고, 대신 1915년에 1915년에 예비역장교훈련단에 입대해 1916년 토목공학사 학위와 함께 졸업했습니다. 그는 1916년까지 버몬트 주방위군 제1기병연대의 대위로 배속되어 있었으며, 엔지니어로서 자신이 맡은 일에 에너지를 쏟아붓기 위해 군 생활을 그만두었습니다. 이는 판초 비야 원이 실시된 지 얼마 지나지 않아 주방위군이 소집될 때까지 지속되었지만, 그는 거기서 아무런 행동을 보이지 않았습니다. 군 경력을 지속하길 원했던 그는 1921년 포트실 육군야전포병학교에 입학해 이듬해에 졸업하고 1926년까지 교관으로 남아있었으며, 이후 필리핀 포트스타츤버그에 배치된 제24야전포병연대의 \"D\"포대장으로 임명되었습니다. 그는 1928년까지 거기에 있다가 포트라일리에 위치한 제18야전포병연대에 배속되었으며, 이후 1932년 육군지휘참모대학교에 입학해 2년 뒤에 졸업하고 하버드 대학교에 ROTC 강사로 파견되어 1935년엔 소령 계급에 도달했습니다.§!\n\n§Y참고:그는 현재 육군대학원에서 훈련을 받고 있으며, 1937년 초에 졸업할 것으로 예상됩니다."
 USA_geoffrey_keyes_commander_desc: "§Y장군 설명\n출생:§! §g1888년 10월 30일, 미합중국 뉴멕시코 주 포트바야드§!\n§Y군 경력:§! §g조프리 T. 키스는 1908년 웨스트포인트에 사관후보생으로 등록했고, 1913년 기병 소위로 졸업하면서 군 생활을 시작했습니다. 그는 처음엔 제6기병연대에 배속되어 그곳에서 1916년까지 남아있었고, 판초 비야 원정에도 참전했습니다. 원정대가 귀국한 이후 그는 웨스트포인트의 교관이 되었으며, 이후 폭스 코너의 작전부관참모로 파나마 운하 주둔군에 배치되었습니다. 이후 그는 1923년에 귀국해 육군지휘참모대학에 등록한 뒤 1926년에 졸업했으며, 전쟁부 내의 보급과장이 될 때까지 계속해서 승진했습니다.§!\n\n§Y참고: 그는 현재 육군대학원에 재적중이며, 1937년 초에 졸업할 것으로 예상됩니다."
 USA_jonathan_mayhew_wainwright_commander_desc: "§Y장군 설명\n출생:§! §g1883년 8월 23일, 미합중국 워싱턴 주 왈라왈라§!\n§Y군 경력:§! §g조너선 메이휴 \"깡마른\" 웨인라이트 4세는 1906년 웨스트포인트를 졸업한 후 기병 소위로 임관하며 군 생활을 시작했습니다. 그는 1906년부터 1908년까지 텍사스 제1기병연대에 배속되었고, 이후 1908년부터 1910년까지 필리핀에서 일어난 모로족 반란을 진압하는 데 참여했습니다. 이후 그는 포트라일리에 위치한 기병학교를 졸업했고, 1916년엔 대위로 진급해 모교의 교관이 되었습니다. 그는 1923년부터 1925년까지 제3기병연대에 배속되었으며, 이후 1929년 중령으로 진급할 때까지 여러 참모직을 맡았고, 1931년과 1934년엔 각각 육군지휘참모대학, 육군대학원에 입학했습니다. 웨인라이트는 1935년에 대령으로 진급했으며, 맥아더에 대한 충성심을 인정받아 기병대 내에서의 유언비어와 함께 1935년 말 준장으로 조기 진급했습니다."
 USA_joseph_warren_stilwell_commander_desc: "§Y장군 설명\n출생:§! §g1883년 3월 19일, 미합중국 플로리다 주 펄러트카§!\n§Y군 경력:§! §g조지프 워런 \"조 아저씨\" 스틸웰은 1900년 당시 미국 대통령이었던 윌리엄 매킨리와의 친인척 관계 덕분에 웨스트포인트에 입학할 수 있었습니다. 그는 1904년 학교를 졸업했고, 스포츠 실력과 새로운 언어를 습득하는 능력으로 만들어진 진급 보증수표를 얻었습니다. 이후 그는 웨스트포인트의 교사가 되었고, 보병 고급과정과 육군지휘참모대학을 거쳐 1916년엔 대위 계급에 올랐습니다. 그는 1920년대에 포트베닝에서 교관으로 복무했고, 1929년 중령 계급으로 진급한 뒤 중국 주재 미국 공사관에서 3차례의 순방을 했는데, 최종적으로 미국으로 돌아가기 이전까진 톈진에서 복무하고 있었습니다. 이를 통해 그는 준장으로 진급했고, 이후 제2사단의 부사단장으로 복무하고 있습니다.§!\n\n§Y참고: 스틸웰은 공화당의 충직한 지지자이자 당원입니다. 그는 군대예절의 최소화에 중점을 두면서 \"조 삼촌\"으로 알려졌지만, 반면 야전에서의 작전수행능력에 대해 혹평을 받아 \"초치는 조\"로도 알려져 있는 등 그의 휘하에 있는 부대들 사이에서 상반되는 명성을 발전시켜 왔습니다."
 USA_leonard_townsend_gerow_commander_desc: "§Y장군 설명\n출생:§! §g1888년 7월 13일, 미합중국 버지니아 주 피터스버그§!\n§Y군 경력:§! §g레너드 타운센드 \"지\" 게로는 버지니아군사대학에서 군 생활을 시작했고, 거기서 \"명예 임관\"을 한 채로 졸업한 덕분에 1911년 9월 웨스트포인트를 완전히 건너뛰어 곧바로 보병 소위가 되었습니다. 그는 1915년 텍사스 주 갤버스턴 인근의 허리케인 구호 활동으로 표창을 받았고, 판초 비야 원정 당시 베라크루스 시와 그 인근에서 근무하여 1917년엔 대위 계급으로 진급했습니다. 이후 그는 포트베닝에 위치한 보병학교 고급과정에 등록하기 전까지 별다른 특출한 면모 없이 복무하면서 통신대에 관심을 가졌고, 1925년에는 오마 브래들리를 차석으로 둔 채 수석으로 졸업했습니다. 이후 그는 육군지휘참모대학에 입학했고 드와이트 아이젠하워의 친구가 되어 1926년에 졸업했으며, 이후 즉시 화학전 및 전차장교과정에 등록해 육군대학원 과정을 밟고 1932년엔 대령으로 진급해 상하이에 위치한 미국 공사관 주둔군에 배속되었습니다. 그는 1935년 말 미국으로 돌아왔고, 중국에서의 눈부신 활약에 힘입어 준장으로 진급했습니다.§!\n\n§Y참고: 게로는 1931년 군사과정을 마친 이후로 기갑군의 확장에 특히 관심이 많았습니다."
 USA_lesley_james_mcnair_commander_desc: "§Y장군 설명\n출생:§! §g1883년 5월 25일, 미합중국 미네소타 주 번데일§!\n§Y군 경력:§! §g레슬리 제임스 \"흰둥이\" 맥네어는 해군사관학교에 등록하면서 군 생활을 시작했고, 예비후보 명단에 오른 채 결과를 기다리는 동안 미네소타경영대학에서 공부를 시작했습니다. 1900년 그는 마음을 고쳐먹고는 육군사관학교에 등록했고, 1904년 웨스트포인트를 육군 소위로 졸업했습니다. 그는 포트더글러스에 위치한 제12산악포대의 소대장으로 배속되었지만, 곧이어 병기국으로 전보를 요청했습니다. 미네소타에서 공부한 덕분에, 그는 1909년 화기중대용 신무기를 개발하는 감독위원회에 임명될 수 있었고, 뛰어난 지도력과 기술적 전문지식 덕분에 군 내에서 계속해서 능력 검증을 받았으며, 1914년엔 대위 계급으로 진급해 제4야전포병연대와 함께 베라크루스 원정과 판초 비야 원정에 모두 참전했습니다. 그는 1917년 소령 계급에 도달했고 감독위원회에서의 직책을 계속 유지했으며, 육군이 실제로는 일어나지 않을 세계대전 개입 가능성에 대비하기 시작하자 서로 다른 종류의 포탄들을 실험했습니다.\n그는 이후 육군 하와이부에 배치되어 일본이 하와이를 공격할 경우를 대비한 주황색 전쟁계획의 검토를 주도할 뿐만 아니라, 해안 방어에 대한 새로운 방법론을 시험하는 것을 도왔습니다. 그러나, \"맥네어 위원회\"로 알려지게 된 그의 개입은 결국 육군항공대로부터 논란을 불러일으켰고, 이는 맥네어가 1925년 재판 당시 빌리 미첼에게 불리한 증언을 하는 결과를 낳았습니다. 그는 1928년 중령 계급에 올라 육군대학원에 입학했고 2년 뒤 졸업했으며, 미국야전포병학교의 교사 및 1934년엔 민간자원보존단장을 역임했습니다. 그는 1935년 대령 계급으로 진급해 육군야전포병사령관의 선임참모가 되었으며, 마침내 1935년 말 업튼 버니 2세 소장이 맥아더에게 그를 직접 추천함으로써 준장을 달았습니다."
 USA_lloyd_ralston_fredendall_commander_desc: "§Y장군 설명\n출생:§! §g1883년 12월 28일, 미합중국 와이오밍 주 샤이엔§!\n§Y군 경력:§! §g로이드 랠스턴 프레덴덜은 아버지의 군 인맥과 와이오밍 주 상원의원인 프랜시스 E. 워런의 지명 덕분에 1905년 미국 육군사관학교에 입학할 수 있었습니다. 하지만 그는 성적이 좋지 않아 단 한 학기만에 사관학교에서 퇴학당했고, 그의 어머니는 간신히 상원의원에게 그를 다음해에도 지명해달라고 설득하는 데 성공했지만 결국 중퇴하고 말았으며, 상원의원이 이듬해 세 번째로 그를 지명하려고 하자 사관학교 차원에서 거부당했습니다. 대신 프레덴덜은 매사추세츠 공과대학에 다녔고, 웨스트포인트에서의 쓰라린 경험에도 불구하고 1906년 장교자격시험을 치렀으며, 모든 지원자들 중에서 가장 높은 점수를 받았습니다. 로이드는 1907년 2월 13일 마침내 보병 소위로 임관했고, 이후 나머지 1910년대를 육군의 몇몇 해외학교에서 일하면서 보냈는데, 그곳에서 그는 훌륭한 교사이자 훈육관, 그리고 부대 행정관으로서의 명성을 쌓았습니다. 다른 많은 장교들과 마찬가지로 그는 1920년대 동안 미국에서 일련의 참모 및 주둔군 임무를 수행했으며, 육군보병학교의 교관 겸 학생이 되었고 1923년엔 육군지휘참모대학을 탁월한 성적으로, 이후엔 육군대학원을 졸업했습니다. 그는 30대 초반에 워싱턴의 통계과에 배속되었고, 처음엔 감찰감실에서, 이후엔 보병학교 교장실에서 일했습니다. 이러한 참모 업무를 맡는 동안 그는 조지 마셜과 레슬리 맥네어를 둘 다 만나 친밀한 관계를 맺었는데, 이 두 사람 모두 프레덴덜을 준장 계급을 달 후보자로 지명했고 이는 1935년 후반 맥아더에 의해 승인되었습니다. 이후 프레덴덜은 맥네어, 마셜, 그리고 마셜의 후배인 아이젠하워와의 연줄을 강화했습니다."
 USA_lucian_king_truscott_jr_commander_desc: "§Y장군 설명\n출생:§! §g1895년 1월 9일, 미합중국 텍사스 주 챗필드§!\n§Y군 경력:§! §g루시안 킹 트러스콧 주니어는 자신이 단과대학 1년차에 해당하는 과정을 마친 고졸 출신이라고 주장해 장교과정에 거짓으로 들어설 수 있었습니다. 합격 이후, 그는 포트루츠에서 훈련을 수료하고 기병 소위로 임관했습니다. 그는 애리조나에 위치한 제17기병연대를 거쳐 1918년엔 중위가 되었고, 1920년에는 대위로 진급하는 등 나머지 1910년대를 멕시코 국경에 주둔하면서 보냈습니다. 그는 20대와 30대 초반에 다양한 기병 및 참모 보직을 맡았는데, 여기엔 기병장교과정과 육군지휘참모대학 졸업이 포함되었고 그 덕분에 1934년 소령으로 진급할 수 있었습니다. 국내 불안이 커져가면서, 트러스콧은 사태가 악화되어 백색 전쟁계획을 실행에 옮겨야 할 경우를 대비해 준장으로 진급했습니다."
 USA_walter_krueger_commander_desc: "§Y장군 설명\n출생:§! §g1881년 1월 26일, 독일 제국 서프로이센 플라토브§!\n§Y군 경력:§! §g월터 크루거는 1890년 아버지가 돌아가신 후 어머니와 두 형제와 함께 미국으로 이민을 왔습니다. 그는 1898년 미군 제2의용보병연대 소속으로 미서전쟁에 참전하기 위해 미 육군에 입대했고, 원정 과정에서 하사 계급에 올랐습니다. 그는 필리핀-미국 전쟁이 발발하자 재징집되었고 제12보병연대에 배속되었으며, 거기서 아서 맥아더 장군의 지휘를 받아 반미 반군(Insurrecto rebels)에 맞서 싸웠습니다. 그는 1901년 마침내 소위로 임관했고, 1903년 미국 본토로 전보될 때까지 제30보병연대 소속으로 마린두케 섬에 파견되었습니다. 그의 부대가 대부분 주둔군 임무를 수행하는 동안, 크루거는 보병학교 및 육군지휘참모대학을 각각 1904년과 1907년에 졸업했으며, 필리핀에서 두 번째 순방을 마친 후 1914년까지 어학부에 배속되었고, 세계대전 발발과 함께 독일 육군에 주재무관으로 파견되면 어떻겠냐는 제안을 받았으나 거절하곤 주방위군 제10연대에 배속되었습니다. 이후 크루거는 멕시코에 대한 퍼싱의 토벌에 동원되었고 1918년 후반 독일에 주재무관으로 갈 것을 수락했는데, 그곳에서 귀국할 때 고스란히 가지고 가게 될 독일의 최신식 전술을 다룰 수 있었습니다. 이후 그는 포트베닝에 위치한 보병학교로 발령되어 열성적인 참모들에게 독일식 분대 전술의 기초를 가르치기 시작했으며, 이러한 업적을 통해 소령으로 진급했습니다. 그는 계속해서 자신의 능력을 완벽히 발휘하여 육군대학원의 조교가 되었고 1922년에 졸업했으며, 이후 다시 한 번 독일으로 떠나 양국의 작전참모들 사이에 좋은 관계를 형성하려고 노력했으나 독일의 미국에 대한 적대적인 정치 풍토 때문에 실패로 돌아가고 말았습니다. 이후 크루거는 전쟁부 참모본부의 전쟁계획부에 배속되어 미국 내에서 또다른 민간소요가 발생할 시에 대한 가상 계획인 백색 전쟁계획의 주요 설계자 중 한 명이 되었고, 1932년 대령으로 진급했으며, 이후 전쟁계획처에 새로이 참여하면서 준장으로 진급했습니다."
 USA_adna_romanza_chaffee_jr_commander_desc: "§Y장군 설명\n출생:§! §g1884년 9월 23일, 미합중국 캔자스 주 정션시티§!\n§Y군 경력:§! §g애드너 로만자 채피 주니어는 애드너 로만자 채피 시니어 소장의 아들이며 1906년 육군사관학교를 졸업해 기병 소위로 임관했습니다. 채피의 첫 임무는 제15기병연대 소속으로 쿠바 점령군 임무를 수행하는 것 이었으며 쿠바에서 채피는 매우 유능한 기병이라는 것을 증명했습니다(이 일로 채피는 \"육군 최고의 기병\"이라는 별명을 얻게 되었습니다). 그 후 채피는 캔자스 주 포트라일리에 위치한 기병학교에서 1907년부터 1911년까지 일했으며, 기병학교에서 육군참모대학의 학생들과 참모들을 위해 기마술을 가르쳤습니다. 유럽에서 전훈이 감도는 1913년, 그는 소뮈르에 있는 프랑스 기병학교에 다니기 위해 프랑스로 향했으며, 1914년 다시 미국으로 돌아와 기병학교에서 다시 짧게 교편을 잡지만 필리핀에 있는 제7기병연대로 재배치되었습니다. 1915년 그는 육군사관학교 전술학부의 기병 선임교관이 되어 1919년까지 그곳에 있었으며, 이후 포트레번워스에 위치한 육군지휘참모대학의 교관이 되었습니다. 이듬해 채피는 소령으로 진급했고, 제3기병연대로 배속되었다가 1921년 제1기병사단으로 재배치되었습니다. 육군참모대학 재학기간 이후 그는 제3기병대대를 1925년부터 1927년까지 지휘했으며 전쟁부 합참으로 전출갔을 당시 중령으로 진급했습니다. 합참에서 그는 자신의 이론을 증명할 자산이 매우 적었음에도 불구하고 대전쟁에서의 탱크 사용법을 엮어 이를 미국 최초의 기계화 및 기갑전술로 발전시켰습니다. 1931년 합참을 떠난 채피는 기계화부대로 개편될 예정이었던 포트녹스의 제1기병사단의 지휘관으로 근무했으며, 1934년 워싱턴 D.C.의 전쟁부로 돌아온 그는 예산입법기획부의 담당자로 근무하다 1935년 말 준장으로 진급했습니다.§!\n\n§Y참고: 기병대는 채피를 무척이나 존경하고 있지만, 다른 육군 참모들은 채피의 입증되지 않은 교리에 동의하지 않고 있습니다."
 USA_omar_nelson_bradley_commander_desc: "§Y장군 설명\n출생:§! §g1893년 2월 12일, 미합중국 미주리 주 클라크§!\n§Y군 경력:§! §g오마 넬슨 \"브래드\" 브래들리는 1911년 미국 육군사관학교에 입학하기 위해 등록했고, 후보 순위에서 2위를 차지했습니다. 하지만 1위는 사관학교의 의회 추천서를 얻을 형편이 되지 않았기 때문에, 그의 자리는 저절로 브래들리에게 주어졌습니다. 그는 1915년 졸업해 보병 소위로 임관했으며, 같은 반의 또다른 졸업생인 드와이트 D. 아이젠하워와 절친이 되었습니다. 이후 그는 멕시코 국경에 주둔한 제14보병연대로 배속되었고 1917년엔 대위 계급에 도달했으며, 몬태나 주 뷰트의 구리광산 경비에 배치된 채 남은 1910년대를 보냈습니다. 그는 1920년부터 1924년까지 웨스트포인트에서 수학 교사로 일했고, 1924년엔 소령 계급으로 진급했으며 포트베닝에서 고급보병과정을 밟았습니다. 이후 브래들리는 육군지휘참모대학에서 공부했고 1929년에 졸업해 육군 보병학교에서 전술교관으로 복무했으며, 그곳에서 조지 마셜 중령과 만나 좋은 관계를 형성했습니다. 이후 그는 1929년부터 1934년까지 웨스트포인트에서 교편을 잡았고, 그곳에서 육군대학원에서 수학하기 위해 휴식을 취하며 중령 계급에 올랐습니다. 머지않아 백색 전쟁계획이 실행될지도 모른다는 두려움과 함께, 브래들리는 맥아더의 간청으로 아이젠하워와 함께 준장으로 진급했습니다.§!\n\n§Y참고:그는 대체로 미군에서 가장 신뢰할 만한 장군들 중 한 명으로, 마셜은 그를 \"조용하고 겸손하고 능력 있는 사람으로, 절대적으로 신뢰할 만하다. 그에게 일감을 던져주고 잊어버려도 된다\" 라고 묘사했으며 이러한 명성은 그의 진급을 앞당기는 데 도움이 되었을지도 모릅니다."
 USA_daniel_van_voorhis_commander_desc: "§Y장군 설명\n출생:§! §g1878년 10월 24일, 미합중국 오하이오 주 제인즈빌§!\n§Y군 경력:§! §g대니얼 밴 부리스는 미서전쟁에 상병으로 입대하기 위해 워싱턴&제퍼슨대학교를 떠나면서 군 생활을 시작했습니다. 그는 펜실베이니아 제10보병연대에서 복무했고, 전쟁이 끝날 무렵에는 대위 계급을 달았습니다. 미서전쟁 이후 밴 부리스는 정규군에 소위로 임관해 1900년부터 1914년까지 필리핀에서 복무했으며, 1914년 퍼싱의 토벌 동안엔 텍사스로 재배치되었고, 제16기병연대의 지휘관으로 텍사스에 남았습니다. 1924년 그는 기병대장의 선임참모로 배치되었고, 1929년에는 육군대학원을 중령으로 졸업했습니다. 1930년 밴 부리스는 육군 최초의 실험적 기계화부대의 지휘관으로 임명되었고, 준장으로 진급했습니다. 그는 실험을 통해 얻은 경험을 바탕으로 미국이 독일과 같은 선진 군사강국의 반열에 들게 만들 기계화전을 위한 새로운 전술과 조직 체계를 개발했습니다. 제7기계화기병여단에 부임한 이후, 그는 의회의 승인을 얻어 독립된 육군 기갑병과를 창설하는 것을 추구하는 애드너 R. 채피 주니어와 긴밀하게 협력하고 있습니다."
 USA_john_clifford_hodges_lee_commander_desc: "§Y장군 설명\n출생:§! §g1887년 8월 1일, 미합중국 캔자스 주 정션시티§!\n§Y군 경력:§! §g존 클리포드 호지스 \"예수님 그 자체\" 리는 우수한 고등학교 성적 덕분에 입학시험을 치르지 않고도 육군사관학교에 합격하면서 군 생활을 시작했으며, 1909년 39등에 위치한 데버스와 46등에 위치한 패튼을 제치고 12등의 성적으로 졸업했습니다. 그는 뛰어난 활약으로 공병대 소위로 임관했고, 여러 주둔지를 전전한 뒤 1912년 중위로 진급해 오하이오 주방위군의 교관이 되었습니다. 그는 1912년 말 멕시코 혁명이 미국 국경으로 유입될지도 모른다는 우려 때문에 멕시코 접경지대로 파견되는 것을 선택했고, 미국의 태평양 영유지들, 특히 괌과 필리핀의 루손 섬에 대한 일련의 지형 측량을 실시했으며, 1916년엔 대위로 진급했습니다. 그는 1920년 소령으로 진급해 시카고에 사령부를 둔 신생 6군단의 부참모장이 되었습니다. 리는 1927년 미시시피 대홍수가 일어났을 당시 미시시피 주 빅스버그의 관구공병장교로 임명되었고, 거기서 그는 구호 작업 및 마을들과 주변 지역의 대피를 지휘했습니다. 1928년 홍수조절법이 통과된 이후, 그는 레드강, 워시타강, 야주강에 대한 작업을 감독했고, 신축 본부와 수로시험장의 건설을 진두지휘했습니다. 이후 그는 1931년 9월부터 1932년 6월까지 육군대학원에 다녔으며, 1934년엔 중령 계급을 달고 육군산업대학의 교감이 되었습니다. 이후 그는 워싱턴 D.C. 관구의 관구공병장교가 되었고 최근의 진급을 통해 준장을 달았는데, 이 직책은 그의 공병으로서의 기량이 참모진에게 있어 필수적일 수도 있다는 것을 의미합니다."
 USA_james_garesche_ord_commander_desc: "§Y장군 설명\n출생:§! §g1886년 10월 18일, 미합중국 콜로라도 주 듀랑고§!\n§Y군 경력:§! §g제임스 가레쉬 \"써니\" 오드는 1909년 웨스트포인트를 보병 소위로 졸업하면서 군 경력을 시작했습니다. 그는 제30보병연대에 배속되어 퍼싱의 토벌 원정 당시 멕시코 국경에서 활약하면서 중위 계급을 달았습니다. 원정이 끝난 이후 그는 컬버 사관학교의 군사과학 교수로 임명되었고 그 자리에 1921년까지 남아 있다가  육군지휘참모대학교에 진학해 1924년에 소령 계급으로 졸업했으며, 1년간 그곳에서 강사로 일하다가 1926년 육군대학원에 들어가 1929년에 중령 계급으로 수료했습니다. 제임스는 1930년부터 1934년까지 전쟁부의 군수보급참모로 근무했고, 이후 보병자문회의 이사가 되었으며, 매우 최근에 참모들 사이에서 탈주에 대한 두려움이 퍼지는 동안 준장으로 진급했습니다."
 USA_edwin_forrest_harding_commander_desc: "§Y장군 설명\n출생:§! §g1886년 9월 18일, 미합중국 오하이오 주 프랭클린§!\n§Y군 경력:§! §g에드윈 포레스트 하딩은 1906년 웨스트포인트에 입대해 1909년 조지 S. 패튼, 제이콥 L. 데버스, 존 C. H. 리, 윌리엄 H. 심슨과 함께 졸업하면서 군 생활을 시작했습니다. 그는 웨스트포인트의 교사로 배치되기 전까지 주로 주둔군에서 복무하다가, 처음에는 1919년부터 1921년까지 현대언어 교관으로, 그 이후엔 1921년부터 1923년 6월까지 경제학 교관으로, 그 다음엔 1923년 6월부터 같은해 8월까지 역사 조교수로 임명되었으며 그 다음엔 톈진에 위치한 제15보병연대를 지휘하기 위해 전보되었습니다. 그는 1929년 9월 미국으로 돌아와 포트베닝의 교관으로 배속될 때까지 미국 공사관에 남아있었고, 포트베닝에서 조지 마셜 대령을 만나 보병학교의 간행물 책임자 자리에 앉게 되었습니다. 하딩은 편집자로서 벨트크리크에서의 독일군 연구 이래로 미 육군의 보병 전술의 첫 돌파구가 되었다고 볼 수 있는 책인 '보병전투(Infantry in Battle)'의 기획, 감독, 편집을 담당하게 되었고, 이후 대령으로 진급했으며 작전참모들 사이에서의 탈주가 우려되는 가운데 1935년 말 준장 계급을 달았습니다."
 USA_william_frederick_halsey_jr_admiral_desc: "§Y제독 설명\n출생:§! §g1882년 10월 30일, 미합중국 뉴저지 주 엘리자베스§!\n§Y군 경력:§!§g해군 대령의 아들인 윌리엄 프레드릭 \"황소\" 홀시 주니어는 아나폴리스 미해군사관학교에 다녔고 1904년에 졸업했으며, 졸업 이후 전함들에서 초기 복무 기간을 보내면서 루스벨트의 대백색함대가 1907년부터 1909년까지 세계를 일주할 당시 전함 USS 캔자스에 승선해 주전투함대와 함께 항해했습니다. 벨트크리크 기간 동안 그는 독일 함대의 기습 공격으로부터 미국을 보호하는 것을 목적으로 대서양에서 구축함 순찰부대를 지휘했으며, 전쟁이 끝난 뒤 독일, 노르웨이, 덴마크, 스웨덴에서 해군 주재무관으로 복무했습니다. 1934년 항공국장은 홀시에게 항공관측장교과정을 수료하는 조건으로 항공모함 USS 컨스텔레이션의 함장 자리를 제안했으며, 홀시는 간소화된 해군항공관측과정이 아닌 12주짜리 해군비행사 풀코스의 생도로 등록하는 것을 선택했고 1935년 5월 15일에 해군비행사휘장을 획득했습니다. 미국에서 긴장이 고조되고 몇몇 최고령 제독들이 사임하면서, 그는 1936년 초에 해군 소장으로 진급했습니다. 미 해군의 구식 해군 전술에도 불구하고, 홀시는 항공모함을 함대의 주요 공격수단으로 사용할 수 있는 가능성을 탐구하기를 원합니다.§!\n\n§Y참고: 그는 1930년대 초에 맥아더 장군과 짧은 기간 협업한 뒤 \"그를 존경한다\"고 주장한 바 있습니다."
 USA_raymond_ames_spruance_admiral_desc: "§Y제독 설명\n출생:§! §g1886년 7월 3일, 미합중국 메릴랜드 주 볼티모어§!\n§Y군 경력:§! §g레이먼드 에임스 \"전자두뇌\" 스프루언스는 1906년 미국 해군사관학교를 졸업했으며, 몇 년 후 전기공학 분야에서 더 많은 실무 교육을 이수했습니다. 스프루언스가 처음으로 배속된 보직은 미서전쟁에도 참전한 11,400톤의 전함인 아이오와 호에 탑승하는 것이었습니다. 1907년 7월 그는 전함 미네소타 호로 옮겨갔고, 1907년부터 1909년까지 대백색함대의 만국유람 기간 동안에도 계속 승선해있었습니다. 1916년 그는 전함 펜실베이니아 호의 장비 탑재를 도왔고, 1916년 6월 전함이 취역하자 1917년 11월까지 계속 거기서 복무했습니다. 1918년 그는 뉴욕 해군 조선소의 부기관장교로 임명되었고, 1920년 3월엔 구축함 아론 워드 호의 장비와 관련해서 배스 아이언 웍스 조선소에서 근무할 것을 명령받았습니다. 그는 대서양함대와 함께 순찰 임무를 맡은 이후 1922년 5월까지 그 배를 지휘했고, 이후 공학국에서 일할 것을 명령받았습니다. 그 보직에 위치해있는 동안 그는 함대사격통제와 관련된 항공기 교리에 대한 자문회의 일원으로서 추가 임무를 맡았습니다. 이후 스프루언스는 1926년 해군대학원에 다니기 시작해 1927년에 졸업했고, 1929년 10월부터 1931년 6월까지 미시시피 호의 부장으로 근무했습니다. 또한 그는 1934년까지 몇 개의 공학, 정보, 참모, 그리고 해군전쟁대학에서의 직책을 맡고 있었으며, 1934년 4월부터 소장으로 진급할 때까지 전함 미시시피 호를 지휘했습니다.§!\n\n§Y주목할 점: 그의 군함 편대들은 컨스텔레이션 호와 연관이 있고, 스프루언스는 그 배의 사령관이기도 한 윌리엄 홀시 주니어와 좋은 관계를 유지하고 있습니다."
 USA_frank_jack_fletcher_admiral_desc: "§Y제독 설명\n출생:§! §g1885년 4월 29일, 미합중국 아이오와 주 마셜타운§!\n§Y군 경력:§! §g프랭크 프라이데이 플레처 제독의 조카인 프랭크 잭 \"블랙잭\" 플레처는 1902년 고향인 아이오와 주에서 미국 해군사관학교에 임용되었고 1906년 아나폴리스에서 졸업했으며, 이후 법률에 의해 요구되는 2년간의 해상 복무를 마치고 1908년 해군 소위로 임관했습니다. 그는 1909년엔 아시아함대 어뢰전대의 일원으로 운용되던 구축함 천시 호에 배속되었고, 1912년엔 그 배의 지휘관으로 돌아왔습니다. 그해 말, 그는 삼촌인 프랭크 프라이데이 플레처가 기함으로 삼은 전함 플로리다 호로 전보되었고, 1914년 4월엔 그 전함에 탄 채로 베라크루스 점령에 참여했습니다. 그는 수송선 에스페란사 호에 탑승해있던 난민들을 구조한 공로로 명예훈장을 받았고, 1914년 7월 플로리다 호에서 내린 뒤엔 테네시 호에서 잠시 복무한 뒤 대서양함대사령관 전속부관으로 배치되었습니다. 그는 1년 만에 해군사관학교로 복귀해 행정과에서 일하게 되었고, 세계대전이 발발하자 1917년 9월까지 키어사지 호의 포술장교로 복무했으며, 이후 1919년 워싱턴으로 돌아갈 때까지 구축함들의 지휘를 맡았습니다. 이후 플레처는 1922년 9월까지 항해국 사병부 특무부서에서 일했으며, 1923년부터 1925년까지 아시아전대에서 다양한 함선들을 지휘했습니다. 미국으로 돌아온 뒤 그는 1925년부터 1927년까지 워싱턴 해군 조선소에서 근무했고 전함 콜로라도 호의 부장이 되었으며, 전략적 리더쉽에 대한 책무에 대비하기 위해 해군대학원 고급과정을 수료하고 곧바로 육군전쟁대학을 수료했습니다. 플레처는 1931년 아시아함대사령관의 참모장이 되었고, 1933년 여름엔 해군작전부장실로 전보되었으며 이러한 직책에 따라 1933년 11월부터 1935년까지 해군장관 보좌관으로 근무했습니다. 그는 1935년 6월 제6전함대의 기함인 콜로라도 호를 지휘했으며, 1936년 중반 장성의 반열에 올랐습니다."
 USA_thomas_cassin_kinkaid_admiral_desc: "§Y제독 설명\n출생:§! §g1888년 4월 3일, 미합중국 뉴햄프셔 주 하노버§!\n§Y군 경력:§! §g해군 장교인 토머스 라이트 킨케이드의 둘째 자식인 토마스 캐신 킨케이드는 1908년 6월 미국 해군사관학교를 졸업했습니다. 그는 초기 임관 시절을 전함 네브래스카와 미네소타에서 보냈고, 1913년엔 병기공학을 가르치기 시작했으며 이후 몇 년간 그 분야에서 일했습니다. 대위가 된 킨케이드는 1917-18년 전함 펜실베이니아 호의 장교로 일했으며, 이후 1918년 애리조나 호의 포술장교가 되었습니다. 킨케이드는 1919년 중반까지 그 배에 남아있었는데, 이후엔 워싱턴 D.C.의 병기국에 배속되었고 소령이 된 뒤엔 다음 행보로 구축함 홉킨스 호를 지휘하게 되었으며, 1925-27년엔 해군함포공장에서 일했습니다. 그렇게 중령이 된 킨케이드는 이후 2년간 함대총사령관 전속부관 겸 함대포술장교로 근무했으며, 1929-30년에 걸쳐 해군대학원에서 공부한데 이어 해군장관자문회의 일원으로 일했습니다. 그는 1933-34년에 걸쳐 전함 콜로라도 호의 부장을 지냈으며, 테네시 호의 지휘봉을 잡는 1935년 중반까지 항해국 장교부 특무부서에서 일했습니다. 미국에서 긴장이 고조되면서, 그는 차기 장성 진급후보로 고려되고 있습니다."
 USA_charles_maynard_cooke_jr_admiral_desc: "§Y제독 설명\n출생:§! §g1886년 12월 19일, 미합중국 아칸소 주 포트스미스§!\n§Y군 경력:§! §g찰스 메이너드 \"상식인\" 쿡 주니어는 1906년 아칸소 대학교에서 학위를 취득한 이후 미국 해군사관학교에 입학해 1910년 졸업했습니다. 쿡은 그 때부터 1913년까지 코네티컷, 메인, 앨라배마 호에서 복무했으며, 이어서 잠수함에서 근무할 것을 지시받고 잠수함 E-2 호의 지휘를 맡았습니다. 그는 1916년부터 1918년까지 매사추세츠 주 퀸시에서 조선소 감찰 임무를 맡았으며, 1917년 대위로 진급해 잠수함 E-2 호의 장비 탑재를 감독했고 그 배가 취역하자 함장이 되었습니다. 소령이 된 쿡은 1919년과 1920년 더 큰 잠수함인 S-5 호에서 똑같은 과정을 반복했고 1920년 9월 1일 그 배가 우연히 침몰하자 난파선에 갇힌 37명의 목숨을 구함으로써 두각을 드러냈습니다. 1920년대의 나머지 세월 동안 그는 잠수모함 레인보우 호의 부장으로 근무했고, 카비테와 메어아일랜드 해군 조선소에서 육상근무를 맡았으며, 전함 아이다호 호의 포술장교를 맡고 워싱턴 D.C.에 위치한 미 해군부에서 근무했습니다. 1931년부터 1933년까지 쿡은 잠수함편대를 지휘했고 해군대학원 고급과정에 등록했으며, 관타나모만 해군기지의 사령관 및 그 이후의 해군부에서의 복무기간, 해군참모본부의 전쟁계획 및 병참장교 직책을 두루두루 거쳤습니다. 내전이 발발함과 함께 제독들이 탈주하면서, 그는 해군 소장으로 진급했습니다."
 USA_alfred_melville_pride_admiral_desc: "§Y제독 설명\n출생:§! §g1897년 9월 10일, 미합중국 매사추세츠 주 소머빌§!\n§Y군 경력:§! §g앨프레드 멜빌 프라이드는 메사추세츠 주 메드포드에 위치한 터프츠대학교에서 몇 년간 공학을 공부한 뒤, 세계대전 기간 동안 해군에 입대하기 위해 대학을 중퇴했습니다. 그는 처음엔 해군 예비군의 기계기술자 조수로 복무했으나, 곧 비행훈련을 받고 소위로 임관할 자격을 얻었습니다. 1920년대 초, 정규 해군에 입대한 프라이드는 미국식 항공모함의 개발을 위한 실험에 관여했고 USS 랭글리에 승선했으며, 초창기 승무원의 일원으로서 항모 레인저와 컨스텔레이션 호의 개발에 참여하기도 했습니다. 그는 1930년대 초 매사추세츠 공과대학에서 항공공학을 공부하기 시작했고, 1931년 항모에 최초로 오토자이로를 착륙시킨 사람이 되었습니다. 그는 1934년부터 1936년까지 애나코스티아 해군항공기지의 비행시험부서장을 맡았고, 내전이 발발하자 순식간에 해군 소장으로 진급했습니다."
 USA_daniel_edward_barbey_admiral_desc: "§Y제독 설명\n출생:§! §g1889년 12월 23일, 미합중국 오리건 주 포틀랜드§!\n§Y군 경력:§! §g대니얼 에드워드 '댄 삼촌' 바비는 해군사관학교를 졸업하고 1912년 6월 소위로 임관했습니다. 그의 첫 임무는 1912년 미국의 니카라과 점령에 참전한 장갑순양함 캘리포니아 호에 승선하는 것이었고, 1914년 5월 미국의 베라크루스 점령에 참전해 구축함 로렌스 호에 기관장교로 전출되었으며 멕시코 혁명 동안 배가 세운 공적을 통해 해군장관에게 표창장을 받았습니다. 바비는 태평양에 배치된 전함 오클라호마 호의 부기관장교가 되는 1922년 이전까지 미 해군의 다른 구축함들에서 근무했으며, 해상과 육상을 오가는 교대근무 패턴을 이어가다 포틀랜드 해군모병소에서 2년을 보낸 뒤 1925년 6월 경순양함 신시내티 호의 공병장교로서 대서양으로 돌아왔습니다. 그는 1927년 2월부터 1928년 6월까지 급유함 라마포 호의 부장 자리를 지냈고, 이후 미국 해군사관학교 교육감의 보좌관으로 3년을 보냈습니다. 그는 1931년 6월부터 1933년 6월까지 구축함 리 호를 지휘했으며, 이후 캘리포니아 주 메어아일랜드 해군보급창에서 2년간 병기감독관으로 일하면서 1933년 9월 중령으로 진급했습니다. 1935년 2월, 그는 전함 뉴욕 호에 피해통제장교로 배치되었으며, 내전이 발발하자 임시로 해군 소장으로 진급했습니다."
 USA_kenneth_george_althaus: "케네스 조지 알타우스"
 USA_carl_andrew_spaatz: "칼 앤드루 스파츠"
 USA_ira_clarence_eaker: "아이러 클래런스 이커"
 USA_hoyt_sanford_vandenberg: "호이트 샌퍼드 밴덴버그"
 USA_elwood_richard_quesada: "엘우드 리처드 케사다"
 USA_oscar_griswold_commander_desc: "§Y장군 설명\n출생:§! §g1886년 10월 22일, 미합중국 네바다 주 루비밸리§!\n§Y군 경력:§! §g오스카 울버튼 그리즈월드는 리노에 위치한 네바다 대학교에 재학 중이었는데, 이윽고 그는 육군사관학교에 합격해 1910년 보병 소위로 졸업했습니다. 그는 1914년 중국으로 전출되기 전까지 여러 주둔지를 거쳐갔으며, 1921년까지 중국에 남았습니다. 그해 그는 소령으로 진급했고 육군사관학교로 전보되었으며, 육군지휘참모대학과 육군대학원에 입학해 각각 1925년과 1929년에 졸업했습니다. 그는 중령 계급으로 2년간 전쟁부 참모본부에서 근무했고, 미 육군항공대 내에서 짧은 기간을 보낸 끝에 지금까지도 유지중인 보직인 보병자문회에 최종적으로 배속되었습니다."
 USA_united_states_congress_sic_desc: "§g1789년에 설립된 미국 의회는 법률을 제정하고 예산안을 통과시키며 전쟁을 선포할 수 있는 권한을 부여받았습니다. 양원의 3분의 2가 동의할 것을 요구하는 거부권 무효 조항은 대통령의 거부권을 견제합니다.§!"
 USA_john_edgar_hoover_desc: "§Y고문 설명\n출생:§! §g1895년 1월 1일, 미합중국 워싱턴 D.C.§!\n§Y정치 경력:§! §g워싱턴 D.C. 토박이의 아들인 J. 에드거 후버는 연방수사국장이자 대중의 얼굴입니다. 후버의 동맹자들은 그가 조직 범죄의 흐름을 막고 무고한 이들을 보호했다는 이유로 그를 신뢰하지만, 비판자들은 그가 이민자들을 조직범죄의 원인이라며 희생양으로 삼음으로써 정치적 힘을 얻었다고 말합니다. 후버가 사실 남비서와 연애중이며, 백인으로 위장한 아프리카계 미국인이라는 악의적인 소문도 유포되고 있습니다."
 USA_john_pierpont_morgan_jr_desc: "§Y고문 설명\n출생:§! §g1867년 9월 7일, 미합중국 뉴욕 주 어빙턴§!\n§Y정치 경력§! §gJ.P. 모건 주니어는 J.P. 모건 코퍼레이션 뱅크에 대한 통제권을 중심으로 아버지가 축적한 막대한 재산의 상속자입니다. 모건은 자선 사업과 보다 적극적인 대외 정책을 위한 로비에도 크게 집중했지만, 중공업에 대한 그의 투자는 여러 산업의 통합에 기여했습니다. (적어도 부분적으로는 벨트크리크 기간 동안 실시한 이전의 투자 때문에) 협상국과 긴밀한 관계를 맺는 것을 지지한 모건의 카이저리이히의 헤게모니에 대한 경멸은 1915년 독일 군주주의자가 그의 목숨을 노리려 시도하면서 심화되었으며, 여전히 미국의 상업과 산업에 큰 영향력을 행사하고 있는 그는 강력한 동맹이자 로비스트입니다."
 USA_william_randolph_hearst_desc: "§Y고문 설명\n출생:§! §g1863년 4월 29일, 미합중국 캘리포니아 주 샌프란시스코§!\n§Y정치 경력:§! §g허스트는 전국적으로 발행부수가 많은 신문을 여럿 소유하고 있는 허스트 통신의 소유주입니다. 허스트는 1898년 미서전쟁을 지지한 이후 정계에서 역할을 맡았지만 반복적인 시도에도 불구하고 정부에서 선출직을 얻어내는 데 실패했고, 그의 신문들은 제1차 벨트크리크 이래로 생디칼리슴과 군주주의를 공격해왔습니다."
 USA_cordell_hull_desc: "§Y고문 설명\n출생:§! §g1871년 10월 2일, 미합중국 테네시 주 올림푸스§!\n§Y정치 경력:§! §g코델 헐은 다재다능한 다선 의원입니다. 연방 예산안을 작성한 경험이 있는 입법자이자, 멕시코로 미국의 영향력을 확대하고 미독관계를 유지하는 데 관여한 외교관인 그의 민주당 전국위원회에 대한 영향력은 그에게 어떤 후보가 공직에 출모할 수 있는지에 영향을 끼칠 수 있는 힘 또한 부여합니다."
 USA_martin_dies_jr_desc: "§Y고문 설명\n출생:§! §g1900년 11월 5일, 미합중국 텍사스 주 콜로라도시티§!\n§Y정치 경력:§! §g기소당한 경험이 있는 텍사스 하원의원 다이스 주니어는 미국 국민의 합리적인 보호자로서 수백만 명에 달하는 미국인들에게 신뢰를 얻었습니다. 그는 전반적으로생디칼리슴, 할리우드, 독일의 군주주의자들과 이민자들을 미국에 대한 악의를 가진 외세로 보는 대중의 인식에 영향을 미쳤습니다."
 USA_charles_andrew_willoughby_desc: "§Y고문 설명\n출생:§! §g1892년 3월 8일, 독일 제국 하이델베르크§!\n§Y정치 경력:§! §g독일 하이델베르크 출생인 윌러비는 육군과 외교관으로서 뛰어난 경력을 보유했습니다. 윌러비는 이탈리아, 독일, 스페인의 전투를 관측하는 주재무관으로 복무했으며, 이러한 경험 때문에 그는 더글러스 맥아더에게 고평가를 받고 있습니다."
 USA_hjalmar_petersen_desc: "§Y고문 설명\n출생:§! §g1890년 1월 2일, 덴마크 에스길스드룹§!\n§Y정치 경력:§! §g페테르센은 농민노동당 소속으로 처음엔 미네소타 하원에서, 이후엔 국회에서 근무했습니다. 노조의 권리 확대에 찬성하는 페테르센은 플로이드 B. 올슨의 유일한 의회 내 동맹의 일원입니다."
 USA_walter_francis_white_desc: "§Y고문 설명\n출생:§! §g1893년 7월 1일, 미합중국 조지아 주 애틀랜타§!\n§Y정치 경력:§! §g월터 화이트는 피부색이 옅고 푸른 눈을 가졌음에도 불구하고 고향인 조지아 주에선 법적으로 흑인 취급을 받는 혼혈 부모 밑에서 태어났습니다. 월터 화이트는 W.E.B. 듀보이스 밑에서 공부했고 결국 전국유색인지위향상협회의 서기로 승진했으며, 그는 NAACP와 제도권 정당으로 진출하면서 정부에 대한 아프리카계 미국인 공동체의 신뢰를 강화했습니다."
 USA_robert_ferdinand_wagner_desc: "§Y고문 설명\n출생:§! §g1877년 6월 8일, 독일 제국 헤센나사우 나슈테텐§!\n§Y정치 경력:§! §g프로이센의 헤센나사우 출생인 와그너는 미국으로 이민을 떠났고, 뉴욕 주정부에서 자리를 얻었습니다. 와그너는 노동조합과 노동자 안전의 옹호자로서 수십 년간을 공직에서 보냈으며, 민주당의 정치인 앨 스미스는 북부 도심에서 자신의 인기를 높이는 것을 와그너에게 의존하고 있습니다. 와그너는 대공황의 영향을 되돌리기 위해 경제에 직접 개입하는 것을 지지합니다."
 USA_felix_frankfurter_desc: "§Y고문 설명\n출생:§! §g1882년 11월 15일, 오스트리아-헝가리 빈§!\n§Y정치 경력:§! §g오스트리아의 빈 출생인 프랑크푸르터는 미국으로 이민을 떠났고, 미국 지방 검사의 조수가 되었습니다. 프랑크푸르터의 법률 경력에선 그가 주법보다 연방 기관의 편을 들어주는 모습이 나타났으며, 이는 그가 미국시민자유연합을 설립하는 것을 돕도록 이끌었습니다. 프랑크푸르터는 노동조합을 생디칼리슴으로부터 벗어나게 하고 해외의 대량학살 정권에 대한 개입을 추진하기 위해 기득권층 동맹들을 이용했습니다."
 ustates.281.d.middle: "This has followed weeks of other, smaller feelers by the [FROM.GetAdjective] at our embassy in [FROM.Capital.GetCapitalVictoryPointName].\n\nAn acceptance on our part would secure a major diplomatic victory for the [ROOT.GetFactionName] and may help stabilise our geopolitical situation, particularly in the Americas. In private however there have been concerns that another major power may weaken our grip over the alliance as a whole and tie our fate to a nation still recovering from a devastating civil war.\n\nWith that in mind, after careful deliberations, we are forced to prepare a final response."
 ustates.281.d.britain: "President [From.GetLeader] has asked the [FROM.GetAdjective] ambassador to meet with King [ROOT.GetLeader] and Prime Minister [GetSecondInCommand] to begin preliminary discussions about bringing [From.GetNameDef] into the [Root.GetFactionName]. $ustates.281.d.middle$ We have long cultivated close relations with the Americans, in part due to the realities of sharing a long Canadian-American border. Finalising an alliance in many ways is the logical final step in preserving stability in a changing world."
 ustates.281.d.france: "President [From.GetLeader] has asked the [FROM.GetAdjective] ambassador to meet with [ROOT.GetLeader] and his staff to begin preliminary discussions about bringing [From.GetNameDef] into the [Root.GetFactionName]. $ustates.281.d.middle$ Located far across the ocean, American aloofness has always been a sore spot in Franco-American relations, and such a pact will almost certainly tip the balance of our alliance back towards Anglo-spheric advantage. Still, we were one of their first allies in their independence war, and perhaps this is finally their chance to repay the favour."
 ustates.281.d.germany: "President [From.GetLeader] has asked the [FROM.GetAdjective] ambassador to meet with Kaiser [ROOT.GetLeader] and Chancellor [GetSecondInCommand] to begin preliminary discussions about bringing [From.GetNameDef] into the [Root.GetFactionName].$ustates.281.d.middle$ Accepting such an arrangement certainly is a contentious issue. It would bring the usually isolationist Americans onto the world stage, and it is not entirely clear how long they will tolerate our undisputed leadership. Still, their entry would ensure the [ROOT.GetFactionName]'s continued and global presence across the world."
 ustates.86.t.reed: "리드의 암살 시도"
 ustates.86.t.long: "롱의 암살 시도"
 ustates.86.d.reed: "암살이 승인되었습니다. 총사령관은 내전에 대한 두려움이 커져감에 따라 사회주의 정치인이자 시민인 존 리드에 대한 전례 없는 살해 임무에 서명했습니다. FBI 요원 한 명이 인디애나 주의회 바깥에 자리를 잡았고, 남은 것은 그가 확실한 한 방을 쏠 수 있는지를 지켜보는 것뿐입니다."
 ustates.86.d.long: "암살이 승인되었습니다. 총사령관은 내전에 대한 두려움이 커져감에 따라 포퓰리스트 정치인이자 시민인 존 리드에 대한 전례 없는 살해 임무에 서명했습니다. FBI 요원 한 명이 루이지애나 주의회 바깥에 자리를 잡았고, 남은 것은 그가 확실한 한 방을 쏠 수 있는지를 지켜보는 것뿐입니다."
 ustates.86.a: "암살자가 그를 살해했다!"
 ustates.86.b: "암살자가 체포되면서 공황 상태가 발생했다!"
 USA_country_intro_header: "1936년의 미합중국"
 USA_country_intro_content: "1936년의 미합중국은 끊임없는 위기에 사로잡혀 있습니다. 벨트크리크의 공포를 피한 덕에 1920년대까지는 번영을 잘 이어갈 수 있었지만, 독일의 벨트크리크에서의 승리와 이에 뒤따른 프랑스와 영국에서의 혁명은 1925년 월가 주식시장의 붕괴를 초래했습니다. 이것은 미국을 대공황으로 몰아 넣었고 베를린 증권 시장이 세계 경제의 최전선으로 자리매김하게 만들었습니다.\n\n1928년 당선된 허버트 후버는 처음에는 촉망받았지만 미국 경제의 하향세를 뒤집는데 완전히 실패했고, 미국은 1936년까지 무려 10년 이상을 사상 최악의 경제 위기 가운데 보냈습니다. 이는 미국에서 극좌에서 사회당, 극우에서 미국제일당이라는 급진정당들이 부상하는 계기가 되었습니다. 1932년 하원을 통한 후버 대통령의 논란있는 재선과 계속되는 대공황은 이러한 문제들이 조만간 해결될 것 같지 않음을 보여줍니다. 전국의 수많은 사람들이 극단적인 정당 중 하나가 집권하거나 대공황이 완화되지 않을 경우 초래될 격변을 두려워하고 있습니다."
 USA_sam_rayburn: "샘 레이번"
 USA_john_rockefeller_jr: "존 록펠러 주니어"
 ustates.537.d.smith: "President Garner faced immediate, almost overwhelming, resistance from the moment he took office. Many in the Midwest, and even the formerly loyal South, deny the legitimacy of the Democrat victory in the House of Representatives, demanding change outside the two-party system, and there is already talk in both areas of rebellion. Vice President Al Smith has been sent to the west coast to attempt to calm tensions and restore faith in democracy in California and Washington. It is hoped this will keep those areas loyal to the duly elected government, whatever happens in the East. First on Mr Smith's agenda is a meeting with assembled longshoremen's unions in Seattle."