 ustates.201.t: "맥아더 대 버드"
 ustates.201.d: "2차 미국 내전이 끝나고 재건이 진행 중인 가운데, 임시대통령 [USA.GetLeader]의 임기가 끝 무렵에 다다랐습니다. 미국에 민주적 절차가 돌아오며 전국적으로 정상감이 느껴지기 시작합니다.\n\n어쩌면 가장 인기 있는 후보라고 볼 수 있는, 제2차 미국 내전의 영웅 더글러스 맥아더는 공화당을 대표할 것입니다. 미국의 가장 어두운 나날의 킨키나투스로 찬사받는 맥아더의 군사 쿠데타는 미국의 민주주의에 대한 그의 헌신에도 우려를 불러일으켰지만, 승리를 거둔 뒤 맥아더가 사임하자 시민들은 안도했습니다. 전 연방군 사령관은 확실히 사람들이 선호하는 후보이며, 많은 사람들이 맥아더를 국제사회에서 미국의 존재감을 다시 세우고 회복시키는 데 필요할 손으로 보고 있습니다. 여러 유명인사들이, 심지어는 일부 민주당 정치인들조차 전시 대통령을 지지한다고 목소리를 높였습니다. 선거참관인과 고문들은 대부분 맥아더가 압승을 거둘 것이고, 전직 국가 수반이 다시 한번 나라를 이끌게 될 것이라는 결론을 내렸습니다.\n\n민주당을 대표할 사람은, 신문발행인이자 버지니아 민주당의 수장인 해리 버드가 될 것입니다. 그는 버지니아 주지사로 재임하던 동안 주정부를 능률화하고 세수를 보다 효율적으로 사용할 수 있도록 해줄 헌법의 수정을 추진하였습니다. 남부의 보수주의자들의 사이에서 인기 있는 버드는 격렬한 반인종분리철폐주의자이며, 남부가 앞으로도 계속 분리를 할 수 있게끔 하겠다며 맹세했습니다.\n\n미국에서 선거가 완전히 재개됨에 따라, 미국의 유권자들이 투표소에서 결정을 내려야 할 때가 되었습니다. 기나긴 집계의 밤 끝에, 드러난 최종 결과는..."
 ustates.201.a: "맥아더의 압승입니다!"
 ustates.201.b: "...버드의 승리?"
