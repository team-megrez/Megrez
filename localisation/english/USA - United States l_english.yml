 USA_black_monday2: "대공황"
 USA_black_monday2_desc: "미국을 10년 이상 사로잡아 온 대공황은 후버 정권 하에서 서서히 회복되고 있는 듯 보였습니다. 하지만 최근 베를린 주식 시장의 붕괴는 대공황을 더욱 악화시켰습니다. 오직 신과 다음 대통령만이 언제 대공황이 끝날지 알고 있습니다."
