 ustates.208.d.landon: "After two consecutive and successful terms as president of the United States, Alf Landon announced his retirement in the upcoming electoral race. Citing health and the precedent set by the first American president George Washington, Landon intends to end his presidential career after two years to restore faith in the American democratic system after the gruelling and destructive civil war.\nHoping to keep Republican dominance of the White House is none other than Wendell Willkie from Indiana and New York. A long-time proponent of equal rights since his Akron days fighting the Ku Klux Klan, Willkie was also a corporate executive for the Commonwealth and Southern Corporation prior to the civil war. Willkie's platform also advocates for America's growing role in the world and support for the civil rights movement, vowing that he will see the complete integration of the American Armed Forces.\nRepresenting the Democratic opposition is the bespectacled senator from Missouri, Harry S. Truman, who hopes to end the Republican dominance in the White House. The former judge and current senator received national attention due to his role on the Senate Special Committee to Investigate the National Defense Program. This unique bipartisan body helped fight waste and corruption in the American bureaucracy during the civil war as the nation descended into anarchy. Not only did the committee save America the money it needed to fight the great war, but it also propelled Truman to the cover of Time Magazine. In particular, he has been joined on the campaign trail by none other than his mother, Martha Truman - whose colourful remarks have earned her the attention of the American public and press.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.208.d.willkie: "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the nation, signs of recovery are beginning to show in the form of soup kitchens, relief centres, and clinics. Slowly but surely, the American nation is recovering and in accordance with the American democratic tradition, the incumbent President Willkie has announced his bid for the presidency in the 1944 elections.\nHoping to continue Republican dominance of the White House for the next four years, President Willkie intends to keep his campaign promises especially when it comes to fighting racial injustice across the nation. While his initial campaign ran on the promises of armed forces integration and equal rights, Willkie's second campaign has kept the same focus on building new racial relations in the post-civil war era. Willkie argues that America must rebuild and use her newfound strength to ensure that the rest of the world is free from the chains of tyranny and oppression.\nRepresenting the Democratic opposition is the bespectacled senator from Missouri, Harry S. Truman, who hopes to end the Republican dominance in the White House. The former judge and current senator received national attention due to his role on the Senate Special Committee to Investigate the National Defense Program. This unique bipartisan body helped fight waste and corruption in the American bureaucracy during the civil war as the nation descended into anarchy. Not only did the committee save America the money it needed to fight the great war, but it also propelled Truman to the cover of Time Magazine. In particular, he has been joined on the campaign trail by none other than his mother, Martha Truman - whose colourful remarks have earned her the attention of the American public and press.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
