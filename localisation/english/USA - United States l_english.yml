 ustates.186.d.deposed_usa_dead_psa: "플로이드 올슨의 전 대통령의 자택에서 급보가 들어왔습니다. 전쟁이 가져온 혼란과 통신의 두절은 일부 지역에서 소식이 천천히 전해지게 만들었지만, 지난 몇 주간 많은 이들이 전 대통령의 서거에 대해 애도를 표했습니다. 대연정의 카리스마 넘치는 지도자의 행정부는 신년 파업을 성공적으로 해결하지 못한 후 수렁에 빠졌고, 그 결과 더글러스 맥아더 장군은 자신을 대통령 권한대행으로 선포하기 전에 의심스러운 상황 속에서 그를 가택 연금에 처했습니다. 맥아더 행정부의 붕괴와 함께, 많은 이들은 막 해방된 올슨에게 무슨 일이 일어날지 궁금해했고 태평양정부 내에서는 올슨이 대통령으로 복권되어야 한다는 요구도 있었습니다. 하지만 올슨은 그 시점에서 중병을 앓고 있었고, 분쟁에서 한 발짝 떨어져 조용히 집으로 돌아가면서 많은 사람들을 놀라게 했습니다. 석방된 후 그가 발표한 유일한 공식 성명은 여전히 싸우는 중인 모든 사람들에게 평화를 호소하고 나라가 협상을 통해 피해막심한 반란을 피할 것을 촉구하는 내용을 담고 있었습니다. 올슨의 전 부통령인 루즈벨트 대통령은 올슨의 유가족에게 애도를 표하고 그의 연합당의 유산을 계속 이어나갈 것을 다짐했지만, 루즈벨트가 올슨이 성공하지 못한 것을 이뤄낼 수 있을지는 두고볼 일입니다: 나라를 하나로 뭉치는 것 말이죠."
