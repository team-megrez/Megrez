 ustates.655.t: "[From.GetNameDefCap] Joins Our War"
 ustates.655.d: "While the foreign invasion of our territory has caused understandable consternation to both our government and people, we are joined in our concern by our southern neighbour. Although Anglo-Saxon ties have waned since the turn of the century, and the Monroe Doctrine is not what it once was, [FROM.Capital.GetCapitalVictoryPointName] is in no wise prepared to let their northern border become a hostile one. Accordingly, they have given our syndicalist enemies an ultimatum - end all hostilities with the British Empire and her allies, or face war with [FROM.GetNameDef]. The syndicalist warmongers have naturally refused, and as such we are now co-belligerents with [FROM.GetName]."
 ustates.655.a: "Marvellous!"
 ustates.656.t: "북방전쟁"
 ustates.656.d: "When John Quincy Adams drafted the Monroe Doctrine in 1823, he was fearful of renewed monarchical imperialism in Latin America by the Holy Alliance. Now, however, North America faces a totally different threat - revolutionary leftism. Syndicalist troops have landed on Canadian shores, and many worry they will soon be landing on ours, whatever course of action we take now. In an effort to forestall this, and to re-assert some of our lost authority in the Western Hemisphere, we have given the syndicalists twelve hours to end all hostilities with the British Empire. [INT.GetName] has refused immediately - even going so far as to raid our embassy in their capital - thereby forcing the might of America to stand with their Anglophone brethren in a war for our very survival."
 ustates.656.a: "캐나다는 붉은 위협에 함락되지 않으리!"
 ustates.657.t: "미국이 우리 편으로 개입하다"
 ustates.657.d: "The Americans have long held dominion over the Western Hemisphere, and while that was shaken during their civil war the Americans have not forgotten their pledge to protect the free nations of the Americas. With the recent syndicalist invasion of Canada itself, the Americans have entered the war on our side. While they remain unwilling to join our alliance formally, they will doubtless still be a powerful friend."
 ustates.657.a: "Excellent!"
 ustates.658.t: "[From.GetNameDefCap] Delivers Ultimatum"
 ustates.658.d: "The Americans have long held dominion over the Western Hemisphere, forcing the nations of Central and South America to follow their lead and do their bidding. Now that our liberation of Canada has finally commenced, the [FROM.GetAdjective] ambassador has informed the [INT.GetAdjective] government that they have twelve hours to abandon their invasion of Canada. It was immediately refused, and accordingly the Americans have declared war on [INT.GetName], which has called all its allies into the conflict. We are now at war with America."
 ustates.658.a: "Then we shall defeat them, too."
 ustates.660.t: "[FROM.GetNameDefCap]의 파나마 운하 요구"
 ustates.660.d: "With the civil war now over, [From.GetNameDef] has decided to ask for the return of the Panama Canal. We had seized it to protect our interests, but with [From.GetNameDef]'s victory in the civil war, they - as the claimant to American legitimacy - are asking for the Panama Canal to be returned. Their ambassador has stressed that war is rather likely if we refuse. What shall our response be?"
 ustates.660.a: "We shall return it"
 ustates.660.b: "We shall not return it"
 ustates.661.t: "[From.GetNameDefCap]의 운하 반환"
 ustates.661.d: "[From.GetNameDefCap] has returned the Panama Canal back to [Root.GetNameDef]."
 ustates.661.a: "God Bless America."
 ustates.662.t: "[From.GetNameDefCap]의 거부"
 ustates.662.d: "[From.GetNameDefCap] has refused to return the Canal to us, what shall our position be?"
 ustates.662.a: "Let's not risk war."
 ustates.662.b: "War it shall be."
 ustates.1000.t: "제2차 미국 내전"
 ustates.1000.d.all: "사정을 알지 못하는 이에게는 미국의 위기가 갑자기 발생한 것처럼 보일 수도 있지만, 전문가들은 지난 수년 간 내전 발발의 조짐이 보였다는 것에 동의합니다. 1925년 뉴욕 증권거래소가 붕괴한 이래로 미국 경제는 꾸준히 침체기에 접어들었습니다. \n\n이제 미국은 연방정부 지지파, 생디칼리슴을 내세운 미노조연맹, 우파 미연합국, 그리고 민주정의 잔재인 미태평양합중국의 다자 간 내전으로 돌입했습니다. 전세계에서 의용군들이 몰려와 각자의 진영을 지원하고 있는데, 어떤 이들은 이 가슴 아픈 이념 갈등은 단순히 더 넓은 세계에서 일어날 전쟁 중의 일부라고 단정 짓고 있습니다."
