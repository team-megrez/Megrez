 ustates.216.d: "After a successful term, President Richard Russell Jr. announced his intention to run in the upcoming electoral race of 1948. The signs of war devastation are becoming increasingly uncommon as government and civilian institutions are being re-established in the wake of the great conflict. And so, as America anticipates eagerly for her next leader, many speculate that the issues between the two candidates will involve the completion of Reconstruction and America's role in the world's affairs.\nRepresenting the Democrat party and hoping to keep four more years of Democratic dominance in the White House, Russell Jr. hopes to rally his conservative white southern voting base once more in the upcoming election. An avowed segregationist and perhaps one of the loudest voices in the South against racial integration - Russell Jr's previous administration saw the blocking and veto of racial integration laws. Furthermore, Russell has also stressed that his Reconstruction will see the continued harsh, uncompromising position towards former members of the SPA and the American syndicalists.\nSeeking to end the Democratic hold of the White House is Republican Charles A. Hallack from Indiana. The former lawyer and prosecuting attorney is a strong proponent of civil rights and has travelled across the country to rally minorities in defiance of President Russell's anti-integration stance. Securing the support of interest groups like the NAACP, Hallack has promised his supporters that should he be elected - he will take measures to begin the process of racial integration and the eventual eradication of segregation.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
