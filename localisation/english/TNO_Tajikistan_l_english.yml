 TAJ_flooded_streets: "침수된 거리"
 TAJ_flooded_streets_desc: "타지키스탄을 지친 국가라고 묘사하는 것은 상황을 과소평가하는 것일 겁니다. 사람들은 피로해졌고, 거리와 가정에는 냉소주의가 만연해 있습니다. 사회주의, 그리고 아프가니스탄과의 전쟁마저도 똑같은 결말을 맺었기 때문에 국민들의 대정부 신뢰도는 불신과 회의로 가득 차 있습니다.\n\n거리에 홍수가 일고 있습니다. 물이 아닌 분노와 불만으로 가득 찬 홍수입니다. 정권은 분노의 파도를 막기 위해 할 수 있는 모든 일을 하고 있지만, 결국 언젠가 일이 일어날 것이란 사실이 명백해지고 있습니다. 이제 남은 것은 그 시점이 언제일까 하는 것뿐입니다."
 TAJ_fading_economy: "쇠퇴하는 경제"
 TAJ_fading_economy_desc: "타지키스탄은 전 세계적으로 2개의 무역 상대국을 가지고 있습니다. 세계에서 고립되어 있고 이란과 아프가니스탄의 금수조치로 인해 타지키스탄의 무역 상대국은 키르기스스탄과 우즈베키스탄만이 남게 되었습니다.\n\n그들은 우리의 절망을 알고, 그에 따라 협상을 진행합니다. 타지키스탄에는 기근이 만연하고 있으며, 경제는 날이 갈수록 악화되어 마치 물 없는 덩굴처럼 시들어 가고 있습니다. 무언가 조처를 해야 하지만, 할 수 있는 일이 거의 없습니다."
