 TAJ_Mawlawi_Hindustoni: "마울라위 힌두스토니"
 POLITICS_HINDUSTONI_DESC: "힌두스토니, 또는 힌두스타니라는 별명으로도 불리는 무함마드 루스타모프는 볼셰비키 혁명시절 중앙아시아를 떠나 아프가니스탄과 인도 힌두스탄에서 이슬람학 공부를 계속해 왔습니다. 그곳에서의 공부는 수십 년 동안 고국의 체제를 이어 나가겠다는 신념을 더욱 공고하게 만들어 주었습니다.\n\n타지키스탄 국민들에게 닥친 거대한 재앙이 무엇인가 물으면, 그건 과거의 시련이 끝나는 데 따르는 부작용이라고 할 수 있을 겁니다. 수십 년간의 무신론적 공산주의 체제와 억압은 참된 신도를 위한 시험과 같았으며, 변함없는 신념을 가진 이들만이 이 필연적으로 붕괴할 운명이었던 국가의 잿더미 속에서 진정한 이슬람 국가를 만들 수 있는 겁니다. 이슬람은 결코 급진적이라거나 과격한 운동이 아닙니다. 그저 사방에서 박해를 견뎌내며 지금과 같이 신앙심을 발휘할 수 있는 조용하고도 결연한 자들의 신앙이며, 지금 또한 그렇습니다.\n\n이제 힌두스토니는 국민들이 섬겨오던 이상에 기반을 둔 온건하고도 보수적이고 전통주의적인 국가 타지키스탄 이슬람국의 보증인으로서 자신의 역할을 행하고 있습니다. 혁명이나 급진주의란 거센 폭풍 휘말리는 것은 재앙을 향한 지름길이기에, 느리고도 꾸준한 노력을 통해 자신의 조국을 폭풍으로부터 지켜낼 것입니다."
 POLITICS_NUSRATULLO_DESC: "타지크인들은 셀 수 없을 정도로 많은 배신을 당했습니다. 처음에는 화려한 황실 예복을 입은 러시아인들이 와서 이 땅을 쥐락펴락했습니다. 이어서 저들은 농민의 옷을 입은 채 노동자 계급의 단결과 프롤레타리아의 승리를 선전했지만, 결국 저들 또한 과거와 다를 바 없는 사람들이었습니다.\n\n그러나 그들의 오만함과 나약함이 독일인에 의해 무너졌을 때, 이 땅의 부를 위해 문을 두드린 자는 한때 아프가니스탄 왕국의 노예로 전락했었던 타지크 민족의 피붙이 형제들이었습니다. 모스크바 엘리트들의 군화를 핥을 줄만 알던 공산주의자들은 이 끔찍한 시기에 인민들에게 봉사하지 못했습니다. 아니, 저들의 관심은 그저 외세 주인들을 섬기는 것 뿐이었습니다. 그렇게 국민들이 말합니다. 이제 외세란 거인, 그리고 외국의 이데올로기와의 관계는 끝이라고요.\n\n그들은 진정한 타지키스탄의 지도자 누스라툴로 압둘하코프를 선택했습니다. 그리고 그는 이 땅에 흩어져 있는 모든 타지크인을 그들의 기치 아래 통합하기로 결심했습니다. 마침내, 이번 세기 처음으로 국민들은 스스로 통치할 수 있게 되었고, 중앙아시아에서 타지키스탄이 합법적 지위를 얻을 수 있는 시기가 무르익게 되었습니다."
 TAJ_Bobodzhan_Gafurov: "보보잔 가푸로프"
 POLITICS_BOBODZHAN_GAFUROV_DESC: "보보잔 가푸로프만큼이나 사회주의에 헌신하는 사람은 찾기 어려울 겁니다. 소련이 붕괴할 때도 공산주의에 충실하며 타지키스탄 공산당 서기장을 맡고 있는 강경 공산주의자 가푸로프는 한때 역사가이기도 했으나 빠르게 당의 지도부로 올라설 수 있었습니다. 독일의 군화 아래 소련이 짓밟히면서 타지키스탄은 소련에서 떨어져 나갔지만, 그는 여전히 공산주의의 부흥과 지배를 꿈꾸고 있습니다.\n\n서러시아 혁명전선과 카자흐 적군이 서러시아 전쟁으로 무너졌을 때도 가푸로프는 혁명에 대한 충성심을 지켜갔고, 이웃 국가인 키질 로르다와 긴밀한 관계를 유지하고 있습니다. 문제는 가푸로프가 이 격동의 시기 자신이 조국을 이끌 수 있는 적임자가 아니라는 걸 알면서도 권력을 양보하지 않는다는 겁니다. 이는 그가 독재를 원해서가 아니라, 그가 믿고 있는 이데올로기와 신념에 대한 충성심 때문입니다.\n\n날이 갈수록 서기장의 통제력은 줄어들고 있습니다. 정권 내 작은 관리기관인 정치국원들은 지도자에 대한 충성심을 잃어가고 있습니다. 정부에 반대하는 반체제 인사들이 실패한 체제를 무너뜨릴 준비를 하고 있습니다. 아마 가푸로프의 지배는 곧 종말을 맺을 것으로 보입니다."
 TAJ_Buriniso_Berdieva: "부리니소 베르디에바"
 POLITICS_BURINISO_BERDIEVA_DESC: "부리니소 베르디에바는 1927년 펜지켄트에서 태어난 여성 정치인입니다. 그녀가 아는 세계는 20세기란 격변의 시대로 인해 급속하게 파멸을 향해 흘러가고 있었습니다. 타지크인들 중 상당수는 2차 세계대전이라는 황폐화와 그 이후 전쟁으로 자신의 세대를 잃어버렸다고 생각했습니다. 그러나 부리니소는 그 상황을 극복해 냈습니다.\n\n부리니소는 키르기스스탄이나 아프가니스탄으로 도망치지 않고 타지키스탄에 남았습니다. '지식과 문명'이라는 이름으로 알려진 최초의 타지크어 잡지가 그녀의 손에 의해 쓰였습니다. 타지크 일반 시민들에게 이 잡지는 매일 변화하는 세계를 살펴볼 수 있는 유일한 수단이었을 뿐만 아니라, 타지크인이 단결할 수 있는 공통된 기반을 제공해 주었습니다. 그렇기에 부리니소가 신생 민족국가의 국모로 여겨진다는 것은 당연한 일일 겁니다.\n\n민주주의 혁명이 완료며, 부리니소는 국민들의 보수적 성향에도 불구하고 타지키스탄의 수장으로 선출되었습니다. 그녀의 사명은 간단합니다. 민족과 시민 정신을 향상시키고, 타지크 문화를 부흥시키며, 그 과정에서 국가의 장기적 존속을 확보시키는 것입니다. 부리니소의 앞날은 절대 편치 않을 것이며, 타지키스탄의 앞길 또한 그러합니다. 예나 지금이나 그녀는 계속 도전해 나갈 것이며, 그녀 아래의 국민들도 계속 도전해 나갈 것입니다."
