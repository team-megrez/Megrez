 ECU_inthecriminaljusticesystem: "개혁된 법률제도"
 ECU_inthecriminaljusticesystem_desc: "상당히 현대적이고 자유화된 법률제도가 마련되어, 우리가 서민들에게 관심을 가지고 있다는 것을 확신하게 하였습니다."
 ECUkeikaku: "군사계획"
 ECUkeikaku_desc: "전투계획은 절대로 적과의 맞충돌로부터 살아남지 못 한다고 말해주고 있습니다. 하지만 준비를 갖추고 가변성과 전장의 자연적인 혼란을 설명하게 하는 것은 득이 됩니다."
 ECU_army_dissent: "군부내 반대"
 ECU_army_dissent_desc: "일부 진보적인 장교들이 가요장군의 애국적인 작업을 방해하려는 목소리를 높이고 있습니다."
