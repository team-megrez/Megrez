 ECU_blackmonday_desc: "경제가 괜찮다고 꾸며왔던 보수주의자들의 사기행각이 우리의 통화와 경제를 황폐화시켰습니다. 우리는 경기를 회복하기 위한 조치를 취할 필요가 있습니다"
