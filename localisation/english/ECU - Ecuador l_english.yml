 ECU_gallo: "가요의 개입"
 ECU_gallo_desc: "가요장군이 공화국은 절대로 생디칼리슴과 혼돈에 굴복하지 않을 것이라 주장하며 조국의 경제를 회복시키고 국경을 안전히 지키기 위해 개입했습니다. 가요 장군님 만세!"
 ECU_stateofexecao: "예외 상태"
 ECU_stateofexecao_desc: "특수한 문제는 특수한 해결책으로 다루어야 합니다. 우리나라는 생디칼리슴이라는 무정부상태 이상의 위기에 직면하고 있습니다. 오직 확고한 영향력을 지닌 자만이 가족과 신앙을 안전하게 지켜줄 것입니다. 가요가 헌법을 정지시키고 국익을 위해 여러 법을 무시할 수 있도록 허가하는 예외 상태를 선언해야 합니다."
 ECU_chilean_spies: "생디칼리스트 간첩 처리"
 ECU_chilean_spies_desc: "에콰도르 사회당과 공장, 그리고 가난한 농촌에서 암약하는 생디칼리슴 선동가들이 생디칼리슴 국가에서 파견된 스파이라는 사실은 모두가 아는 상식입니다. 저 소위 '투사'들을 사냥해서 다시는 말썽을 일으키지 않도록 해야 합니다."
 ECU_loyalty: "제5열 처리"
 ECU_loyalty_desc: "여전히 군내의 많은 장교들이 우리 정부를 불법적이고 반동적이라고 생각하고 있습니다. 저 반역자들을 계속 내버려둬서는 안됩니다!"
 ECU_gommiegone: "에콰도르 사회당 배제"
 ECU_gommiegone_desc: "에콰도르에 외세의 동요가 일어난다면 민주적 환경아래 활동하는 정당인척 하는 에콰도르 사회당이 생디칼리슴을 통해 온 국가를 전복시킬지도 모릅니다. 가소로운 가장에 종지부를 찍어야 합니다."
 ECU_bossgallo: "군정"
 ECU_bossgallo_desc: "정권을 장악한 후, 군대는 사회에 엄청난 권력을 주사해야 합니다. 군부는 행정, 경제, 정부 그리고 나라에서 중요한 모든 것을 지배하기에 가장 적합합니다."
 ECU_purifying_country: "에콰도르 정화"
 ECU_purifying_country_desc: "가요는 단순히 에콰도르를 모든 위협에서 보호하는 것을 넘어서 에콰도르 사회 내에서 부패, 반목, 탐욕 배반 등을 일소함으로서 에콰도르의 열정과 민주주의를 정화시키는데 목표를 두었습니다. 에콰도르는 도덕적이고 정의로운 국가가 되어야 합니다."
 ECU_populist_measures: "인민주의 정책"
 ECU_populist_measures_desc: "국가의 보호를 마땅히 받아야 할 국민이 거리에서 죽도록 내버려 둘 수는 없습니다. 모든 국민이 조국에서 품위있는 삶을 영위하고 비참한 상황에 놓이지 않도록 돕는 것이 국가의 기독교적이고 애국적인 의무입니다."
 ECU_uphold_traditions: "에콰도르인의 의욕 고취"
 ECU_uphold_traditions_desc: "수십년간 이어진 부패와 타락은 국민과 교회가 믿는 가치를 위험에 빠트렸습니다. 신정부는 마땅히 이들을 보호하고 에콰도르에 도덕적 표준을 확립해야 합니다."
 ECU_new_constitution: "신헌법"
 ECU_new_constitution_desc: "에콰도르 내의 불안한 요소를 완전히 일소하고 사회를 정화한 지금이야말로 새로운 헙법을 제정하여 새로운 민주주의로 향하기 위해 군정을 끝내야 할 때입니다. 가요와 측근 조언자들과 함께 헌법 초안 작성을 시작할 겁니다."
 ECU_restore_democracy_tt: "§G최후의 순간에 다른 선택을 하지 않는다면, 1941년에는 군부가 민주주의를 회복하고 민주적인 선거를 실시할 것입니다.§!\n"
 ECU_restore_democracy_1941_tt: "§G최후의 순간에 다른 선택을 하지 않는다면, 가능한 한 빠른 시일 내에 군부가 민주주의를 회복하고 민주적인 선거를 실시할 것입니다.§!\n"
 ECU_intellectual_amnesty: "지식인 사면"
 ECU_intellectual_amnesty_desc: "가요 정권 초기에 이루어진 숙청 기간 동안 반체제 운동을 할지도 모른다는 의심을 받은 과학자들을 제거하거나 추방했습니다. 하지만 국가가 정상 궤도에 돌아온 지금, 과학자들을 귀국시켜 저들이 가진 기술과 지식을 통해 국가에 기여할 수 있도록 허가해야 합니다."
 ECU_isidro: "자유주의 정권 장악"
 ECU_isidro_desc: "국민들은 이번 선거를 통해 유권자의 의지를 보여주었습니다. 에콰도르 급진자유당은 에콰도르를 더 밝은 미래로 이끌어갈 겁니다!"
 ECU_isidro2: "이시드로가 정부를 장악하다"
 ECU_isidro2_desc: "이시드로 아요라는 외과의사이자 에콰도르 의료기관의 후원자로 잘 알려진 인물입니다. 대통령에 당선된 그는 조국에 가장 필요한 것이 무엇이며 당장 당면한 위기를 어떻게 수습해야 할지 잘 알고 있기 때문에, 문제를 스스로 해결하기로 결정했습니다!"
 ECU_isidro3: "자유주의 패권"
 ECU_isidro3_desc: "에콰도르 급진자유당은 오랜 시간 동안 정치적 능력을 엄청나게 쌓아왔습니다! 보수정당이 찌그러진채 뒤안길로 사라진 지금, 양당간 투쟁은 마침내 막을 내렸습니다."
 ECU_poltechsloty: "우리의 과학자들"
 ECU_poltechsloty_desc: "비록 보수적 엘리트계층과 밀접한 관계에 있는 유명한 과학자들이 중요한 프로젝트에 참가하기를 거부하면서 저항하고 있지만, 우리와 가까운 과학자들만으로도 충분히 끌어낼 수 있습니다."
 ECU_legalfacade: "허울뿐인 법치"
 ECU_legalfacade_desc: "국가를 정상 궤도로 돌려놓기 위해 필요한 법들 중 일부는 헌법에 위배되는 조문이나 민주주의의 원칙을 파괴하는 요소를 포함하고 있으나, 걱정하지 마세요! 다른 법들은 통과되어 모든 걸 합법으로 만들 겁니다. 어쨌건 우리 정당이 국회의 과반수를 차지하고 있고, 그게 결국 가장 중요한 겁니다."
 ECU_justice: "형법 현대화"
 ECU_justice_desc: "에콰도르에서 시행되는 형법이 얼마나 부당하고 보수주의적 가치에 부합하는지 생각해보면 수치스럽기만 합니다. 현대국가에 맞는 공정하고 현대적인 형법으로 전환하는 계획을 진행해야 합니다."
 ECU_laicity: "세속화 정책 유지"
 ECU_laicity_desc: "에콰도르 급진자유당은 창당 이래로 에콰도르 교회 권력에 반대하며 세속주의 국가를 선전했습니다. 알파로 재임 시절 시작된 세속화 작업은 계속해야 합니다. 우선 보수주의자들의 권력 남용을 중단시켜야 합니다. 보수주의 정당의 꼭두각시들을 권좌에서 끌어 내리는 작업은 세속화뿐만이 아니라 우리 정당이 정치적으로 지배하는데도 유용할 겁니다."
 ECU_bankers: "경제계 이익단체"
 ECU_bankers_desc: "자유주의자 엘리트들은 경제계, 그 중에서도 특히 과야킬에 많은 커넥션을 가지고 있습니다. 이러한 긴밀한 유대관계는 국익으로 직결되는 국가적 협력으로 이어질 수 있습니다."
 ECU_guayaquil: "과야킬 부활"
 ECU_guayaquil_desc: "자유주의 정당이 통치 기간 동안 무역업과 은행업의 중심지인 해안 도시 과야킬에 많은 투자를 쏟아부은 결과로, 보수주의 정권 동안 주춤했던 성장세가 다시 빠르게 오르고 있습니다. 과야킬은 빠르게 에콰도르의 경제 수도로 성장하고 있습니다.."
 ECU_liberal_boom: "경제 호황"
 ECU_liberal_boom_desc: "자유주의 정권은 경제 문제에 관심이 많았고, 전국의 경제계 인사들과 협력했습니다. 그 결과로 에콰도르 국가와 농업이 회복되고 있습니다. 경제는 호황이고 실업은 빠르게 줄어들어 과거의 기억 속으로 사라지고 있습니다."
 ECU_liberty_not_implore_knees: "자유는 무릎꿇지 않는다"
 ECU_liberty_not_implore_knees_desc: "급진자유당 당대표 엘로이 알파로는 자유는 무릎꿇지 않는다고 누누히 강조해 왔습니다. 자유의 정신을 상징하는 이 문장을 통해 우리가 자유를 요구하면서 더 나은 삶과 민주주의의 영광을 위해 어디서든 기꺼이 싸우리라는 사실을 읽어낼 수 있습니다. 이것이 자유주의 공화국이 가져올 수 있는 최선입니다!"
 ECU_balance_powers: "권력의 균형"
 ECU_balance_powers_desc: "총선에서 보수당이 놀라운 승리를 거둔 이래로 혼란에 빠진 두 거대 정당 사이에 일종의 세력 균형이 이루어졌습니다. 기성 진보 정당이 일시적으로 휘청이는 가운데 보수주의자들은 공화국에서 영향력을 회복하기 위해 일어섰습니다. 마침내 보수주의가 실권을 장악하였고 진정한 정치적 싸움이 일어날지도 모르는 상황이 펼쳐졌습니다."
 ECU_democracy_restored: "민주주의 재수립"
 ECU_democracy_restored_desc: "가요와 군부는 마침내 권좌에서 물러났고 새로운 공화국에 모범적인 헌법을 남겨두었습니다. 저들이 부담한 과중한 업무와 적극적인 정책 추진은 에콰도르 정치를 완전히 재정비했습니다. 저들이 최선을 다했기를 바랄 뿐입니다."
 ECU_power_parliament: "의회에 더 많은 힘을"
 ECU_power_parliament_desc: "누구도 더 이상 공화국에서 절대 권력을 차지하고 독재자로 등극할 수 없도록 할 것입니다. 새로운 공화정에서 권력의 중심은 대통령이 아니라 의회와 정당간의 싸움으로 대체될 것입니다. 이것이 진정한 민주주의입니다!"
 ECU_bipartisan_organisation: "양당 체제"
 ECU_bipartisan_organisation_desc: "지난 몇 년 간 의미있는 정치적 대안이 실패하고 파괴된 결과로, 두 가지 합리적인 정치적 선택권만이 남았습니다. 바로 에콰도르 사회당과 에콰도르 급진자유당입니다. 하지만 정치권에 대한 장악력이 크게 약화되면서 두 정당은 공화국 내에서 영향력을 유지하기 위해 주요 직책을 공유하면서 협력해야만 하는 상황에 놓였습니다."
 ECU_marginalisation: "극단주의 배격"
 ECU_marginalisation_desc: "좌익이든 우익이든 급진주의자들은 항상 민주주의의 안정성과 양당체제를 위협해왔습니다. 비록 저들이 타격을 입었을지라도 여전히 존재하고 있습니다. 민주주의에 대항하는 이들에게 대항하여 정치에서 소외되도록 해야합니다."
 ECU_building_meritocracy: "능력주의 확립"
 ECU_building_meritocracy_desc: "새로운 공화국의 목표는 예로부터 만연하던 후원주의와 부패를 유지하는데 있지 않습니다. 오히려 훌륭한 사람들을 선발하여 국가를 섬기게 하고 조국을 영광으로 이끌도록 할 수 있는 능력주의를 끌어올려야 합니다. 선발 과정이 다소 편파적일수는 있겠지만, 족벌주의보다는 훨씬 나을것입니다."
 ECU_rally_army: "민주주의를 위한 군대"
 ECU_rally_army_desc: "공화국은 군대 없이 존재할 수 없고, 군대도 공화국 없이는 존재할 수 없습니다. 민주주의가 지속될 것이라는 보장을 위해서는 군대가 우리의 편이라는 사실을 확실시해야 합니다."
 ECU_technocrat_rule: "기술관료의 통치"
 ECU_technocrat_rule_desc: "행정력의 약화와 의회 조직 해체가 국가가 나아가야 할 방향에 구멍을 남기고 있습니다. 난투극이 벌어지는 동안 나라가 잘 운영되고 발전할 수 있도록 한 자들은 전국에서 선발된 관리자들입니다. 이들을 공화국의 기술관료 엘리트라고 통칭합니다."
 ECU_cities_cooperation: "도시 간 협력"
 ECU_cities_cooperation_desc: "키토와 과야킬 사이에 있는 도시들을 지배하기 위해 끊임없는 싸움을 벌이는 대신에 싸움은 잠시 제쳐두고 모든 도시들이 에콰도르의 번영을 위해 함께 일하도록 해야 합니다. 두 도시가 장점과 단점을 모두 가지고 있고, 보수주의와 자유주의 사이의 미친듯한 반목이 사라진 지금이야 말로 공통의 프로그램을 실시할 때입니다."
 ECU_centralisation: "중앙집권화"
 ECU_centralisation_desc: "이제 내부 갈등이 해결되었으니, 권력을 분산시킬 필요가 없어졌습니다. 모든 권력이 한 곳에 집중된다면 명확하고 일관적인 정책이 전국적으로 시행될 것입니다. 이로서 국가가 더 잘 운영될 것입니다."
 ECU_rationalised_banking: "합리적인 은행 체제"
 ECU_rationalised_banking_desc: "심하게 정치권력에 가까워지기 이전의 은행가들과 진보주의자들은 이제 테크로크라트나 타 정당의 지도자와 더 밀접하게 협력할 수 있게 되었습니다. 이 협력이 경제 성장으로 이어지지 않을 리가 없습니다."
 ECU_democracy_at_last: "진정한 민주주의"
 ECU_democracy_at_last_desc: "수많은 정치적 문제가 처리된 끝에, 공화국은 이제 당당히 역사의 심판을 받을 준비가 되어 있습니다. 그리고 에콰도르의 국가 발전을 위해 계속해서 노력할 것입니다. 비바 라 레퍼블리카!"
 ECU_army: "군 현대화"
 ECU_army_desc: "우리 군은 시위대 정도를 진압할 수준은 되지만, 정당한 우리 영토의 영유권을 주장하는 페루군이 침입했을때 맞서 싸우기에는 부족합니다. 외국의 위협으로부터 에콰도르를 보호하기 위해 군 현대화 작업에 착수해야 합니다."
 ECU_army2: "유지보수 작업"
 ECU_army2_desc: "우리 군대는 충분한 수준으로 유지되지 않고 있습니다. 군 예산을 확충하고 군수품 생산에 더 많은 투자를 해야 합니다. 파스타사의 미래가 위태롭습니다!"
 ECU_plan_against_peru: "이웃 국가에 대한 대응 계획"
 ECU_plan_against_peru_desc: "사방에서 온 인접국이 우리의 독립을 위협하면서 우리나라의 얼마 되지도 않는 영토에 대한 영유권을 주장하고 있습니다. 만약 저들이 공격을 개시한다고 해도, 국경에서 얼마 진출하도 못할 겁니다!"
 ECU_bunker_loja: "§Y로하:§! 두 프로빈스에 2단계 지상 요새를 건설합니다\n"
 ECU_jungle_reco: "밀림 정찰"
 ECU_jungle_reco_desc: "파스타사는 주로 밀림과 울창한 숲으로 이루어져 있습니다. 페루의 공습에 효과적으로 대응하기 위해서 아군 정찰부대를 이 혹독한 환경에 적응시킬 필요가 있습니다."
 ECU_control_jungles: "밀림을 통제하라"
 ECU_control_jungles_desc: "밀림을 통제할 수만 있다면 페루군은 밀림에 얼씬도 못할겁니다. 밀림은 극도로 험난한 지역이기 때문에 누구든 여기에 적응할 수만 있다면, 전투에서 큰 이점을 누릴 것입니다."
 ECU_trenchperimeters: "벨트크리크 포병 전술"
 ECU_trenchperimeters_desc: "벨트크리크는 군사 전술에 일대 혁명을 일으켰고, 그 중에서도 특히 포병 전술은 가장 큰 변화를 맞았습니다. 아군 포병대를 이 새로운 전술에 적응시켜야 합니다. 그렇지 않다면 장기적으로 군사적 우위를 잃을겁니다."
 ECU_offense: "공격적 계획"
 ECU_offense_desc: "방어만 하는 것은 어리석은 일입니다. 나폴레옹 전쟁과 벨트크리크는 단순히 방어만 해서는 이기지 못한다는 교훈을 가르쳐주고 있습니다. 공격 능력을 향상시킬 필요가 있습니다."
 ECU_reorganise_defense_forces: "국경방위대 재편성"
 ECU_reorganise_defense_forces_desc: "페루 국경은 방어가 충분히 구축되어있지 않으며, 콜롬비아 국경은 말할 필요도 없습니다. 국경수비대와 주둔군을 재정비하고 확장해야 합니다."
 ECU_give_equipment: "1936년형 보병 장비 §Y500§!개를 비축분에 추가합니다\n"
 ECU_commando: "시험적 특수부대"
 ECU_commando_desc: "안데스 산맥의 일부인 에콰도르 중부는 일반 병사로는 도저히 전투를 진행할 수 없는 극도로 험준한 산악 지형으로 이루어져 있습니다. 어려운 지형에서 싸울 수 있도록 훈련된 특수부대가 필요합니다."
 ECU_motorization: "초기 차량화"
 ECU_motorization_desc: "도로망은 거의 없다고 봐도 무방하고 지형은 험준합니다. 하지만 그렇다고 해서 보급망을 부분적으로 가동시키는 일은 멈출 수 없습니다. 게다가, 차량화 장비를 운용하기 위해서는 단순히 연료를 공급하는 것 외에도 많은 보급품이 필요합니다."
 ECU_salvage_trucks: "미제 트럭 회수"
 ECU_salvage_trucks_desc: "미국인은 외국에 대한 영향력이 극도로 약화되자 에콰도르를 떠났지만, 모든 것을 가져가지는 못했습니다. 저들이 버리고 간 트럭 몇 대를 획득하여 이용해야 합니다."
 ECU_give_trucks: "미제 차량화 장비 §Y500§!개를 비축분에 추가합니다\n"
 ECU_tothelastman: "키토 방어선"
 ECU_tothelastman_desc: "우리의 아름다운 수도는 안데스 산맥의 천혜의 요새에 위치해 있습니다. 그러나 완전히 함락이 불가능하다고 장담할 수는 없습니다. 키토를 강화하여 외세가 침략할 경우에 대비하여 거점 역할을 하도록 해야 합니다."
 ECU_navy: "에콰도르 무적함대"
 ECU_navy_desc: "우리나라는 국가 규모에 비해 비대한 해군을 가지고 있습니다. 그러나 여전히 페루 해군보다는 약소합니다. 해안을 방어하기 위해 해군력을 확충할 필요가 있습니다."
 ECU_guayaquil_base: "과야킬 해군기지 확장"
 ECU_guayaquil_base_desc: "콰야킬은 에콰도르에서 가장 중요한 해군기지입니다. 수출량 중 대부분이 수송되는 과야킬 부두는 우리 해군력의 본진입니다. 무역과 선적 능력을 향상시키기 위해 더 많은 투자를 해야 합니다."
 ECU_protect_base: "과야킬 해군기지 수호"
 ECU_protect_base_desc: "과야킬은 매우 중요한 도시이며, 적들도 그 사실을 알고 있습니다. 항구를 잃는다면 해군력과 경제에 심각한 악영향을 끼칠 것이 분명합니다. 어떤 대가를 치르더라도 부두를 방어해야 합니다."
 ECU_yards: "에콰도르 조선소 설치"
 ECU_yards_desc: "현재 굴리고 있는 상선과 전함 모두가 해외에서 건조된 것이기는 하지만, 앞으로도 외국에 조선을 완전히 의지할 수는 없습니다. 에콰도르에 제대로 된 조선소를 지을 필요가 있습니다."
 ECU_research_progress: "해군 연구 진행"
 ECU_research_progress_desc: "세계에 떠오르는 신 해군 군비 경쟁에서 뒤쳐질 수는 없습니다. 새로운 현대 선박의 개발과 건함에 더 많은 투자를 해야 합니다."
 ECU_capital_ships: "주력함 개발"
 ECU_capital_ships_desc: "모든 일류 해군은 거대한 기함을 가지고 있습니다. 규모가 작기는 하지만, 우리 해군도 적당한 기함이 있어야 합니다! 페루와 맞설 수 있을 만큼 강력한 주력함을 개발해야만 합니다."
 ECU_galapagos_base: "갈라파고스 기지"
 ECU_galapagos_base_desc: "갈라파고스 제도는 태평양 해군 기지 조성에 완벽하게 적합한 입지를 가지고 있습니다. 고립된 위치 때문에 파나마 운하를 통과하는 적의 무역선과 보급을 차단하고 과야킬보다 더 먼 원양을 지배할 수 있는 근거지로서 갈라파고스 제도를 개발할 수 잇다면, 에콰도르 선박에게는 더할 나위 없이 좋을 것입니다."
 ECU_control_our_seas: "영해 지배"
 ECU_control_our_seas_desc: "영해 지배는 국가의 사활이 걸린 이익입니다. 에콰도르 주변의 바다와 갈라파고스로 가는 모든 해로는 영원히 에콰도르에게 지배받을 것입니다. ...거대한 해군력이 우리에게 진짜로 도전하지만 않는다면 말이죠."
 ECU_develop_school_aviation: "항공학교 개발"
 ECU_develop_school_aviation_desc: "벨트크리크 직후 에콰도르 항공업게에 수많은 발전이 있게 된 이후인 1935년, 에콰도르 항공학교가 설립되었습니다. 이 학교를 최대한 활용하는 것은 이익이 됩니다. 그렇게 함으로서 새롭고 강력한 군사 병과를 이용할 수 있습니다."
 ECU_actual_bases: "현대 공군기지"
 ECU_actual_bases_desc: "최근 몇년간 건설한 급조 비행장에서는 항공기가 효과적으로 이륙할 수 없습니다. 현대 항공기는 이륙과 착륙을 위한 전문 활주로와 기상상황으로부터 비행기를 보호해주는 격납고가 필요합니다. 키토에 있는 지역 비행장에 충분한 투자를 하면 현대적 공군 기지로 탈바꿈할 수 있을텐데, 그 부분에 중점을 두어야 합니다."
 ECU_first_fighters: "최초의 비행대대"
 ECU_first_fighters_desc: "여태까지 대부분 정찰기와 훈련기로만 구성되었던 우리 공군에 마침내 처음으로 전투기를 추가했습니다. 이 아름다운 단발엔진 항공기들은 조국을 더 높은 단계로 끌어올릴 것입니다."
 ECU_selvas_volcanes_mares: "소브레 셀바스, 볼카네스 이 마레스"
 ECU_selvas_volcanes_mares_desc: "우리 공군의 새로운 모토인 \"소브레 셀바스, 볼카네스 이 마레스\"는 밀림과 화산, 해상을 포함한 에콰도르 전역을 외국의 위협으로부터 보호하겠다는 포부를 드러냅니다. 만약 경쟁국이 우리 조종사를 만난다면 저들의 모토는 '밀림 속에서의 충돌'이 될 것입니다."
 ECU_gift_for_enemies: "적에게 줄 선물"
 ECU_gift_for_enemies_desc: "현대전은 값비싼 폭발물로 적 생산라인과 기반 시설에 상당한 피해를 줄 수 있는 폭격기의 필요성을 입증했습니다. 현재 에콰도르는 그런 종류의 항공기를 보유하고 있지 않습니다. 만약 침략자를 상대로 공격의 기회를 잡기 위해서는 새로운 모델 개발에 초점을 맞추어야 합니다."
 ECU_cacao_farmers: "카카오 재배 농가 부담 경감"
 ECU_cacao_farmers_desc: "카카오는 우리나라 농가의 가장 중요한 생산물 중 하나이며, 농촌 인구 중 대다수가 카카오 재배에 종사합니다. 경제 위기에 닥친 현재, 농가 이윤은 위험한 상황에 놓이게 되었고 많은 농가가 재정 파탄의 위기에 놓였습니다. 저들이 다시 일어설 수 있도록 지원해야 합니다."
 ECU_expand_transandino: "트랜산디노 철도 확장"
 ECU_expand_transandino_desc: "트랜스 안데스 철도는 주요 무역항인 과야킬과 수도 키토를 연결하는 중요한 경제 축입니다. 하지만, 지형이 험하고 기상 여건도 나쁘고 투자도 제한되어 있기 때문에 상태는 심각하게 나쁩니다. 에콰도르를 위해 철도를 재건하고 안데스 산맥의 다른 도시들까지 확장해야 합니다!"
 ECU_improve_port_infrastructure: "개선된 항만시설"
 ECU_improve_port_infrastructure_desc: "항구는 또 다른 중요한 경제의 축입니다. 특히 민간경제와 해군 모두에 필수적인 과야킬은 선박수용량이 지극히 적어서 경제 성장에 제약을 가하고 있습니다. 항만 시설을 확장할 필요가 있습니다."
 ECU_manufacturing_expansion: "제조업 확장"
 ECU_manufacturing_expansion_desc: "주요 수출품이 천연자원이라고는 해도, 제조업체를 건설할 필요가 있습니다. 제조상품은 이전과 달리 수요가 크기 때문에 수익성도 높고 투자금을 모으기도 훨씬 쉽습니다."
 ECU_ecuatorianrubberboom: "고무 생산 독려"
 ECU_ecuatorianrubberboom_desc: "세계가 2차 벨트크리크로 점점 치달아가고 있는 현재, 이전과는 달리 고무가 항공기와 자동차류에 필요한 필수 자원이 되었습니다. 고무 생산과 수출을 늘리면 큰 이익을 볼 것입니다."
 ECU_diversify_agriculture: "수출 농업 다각화"
 ECU_diversify_agriculture_desc: "카카오만 생산한다면, 갑자기 몇 주 만에 카카오 가격이 빠르게 떨어지면 어떻게 되겠습니까? 농업 경제의 붕괴를 막기 위해서는 가격 변동에 따른 과도한 피해를 막기 위한 농업 다각화가 필요합니다. 바나나를 심어보는게 어떨까요?"
 ECU_local_consumption: "지역 소비 촉진"
 ECU_local_consumption_desc: "큰 돈이 들어가는 운송업과 수출입 사업 대신에 내수 시장을 활성화해야 합니다. 아르헨티나에서 식량을 수입하는 대신에 에콰도르산 음식을 먹는 건 어떨까요? 게다가 내수 시장이 활성화된다면 수출이 갑작스럽게 감소하였을 때 채무를 발행하는 상황에도 도움이 됩니다. 전혀 팔지 못하는 상황보다는 싸게 파는게 더 나으니까요."
 ECU_neweconomicplan: "국가 계획"
 ECU_neweconomicplan_desc: "최근 경제 정책은 경제 회복에 큰 도움을 주었고, 이제 마침내 대규모 민간 투자에 지원할 수 있게 되었습니다. 경제성장률은 높고 경제는 안정적이니, 더 높여 보는것도 좋지 않겠습니까?"
 ECU_university: "대학 투자 확충"
 ECU_university_desc: "여태까지 대학들은 재원 부족으로 인해 충분히 효율적으로 운영할 수 없는 상황에 있었습니다. 하지만 이제 경제와 정부 예산이 새로운 투자 프로그램에 지원할 수 있을 정도로 회복되었으니, 대학에 더 많은 자금을 지원할 수 있게 되었습니다."
 ECU_focus_costa: "'코스타' 발전"
 ECU_focus_costa_desc: "에콰도르 연안 지역은 우리나라에서 가장 비옥한 지역이며 대다수 농가가 여기 분포해 있습니다. 비옥한 토지 뿐만 아니라 과야킬과 같은 여러 항구 덕분에 세계 시장에 쉽게 진출할 수도 있습니다. 연안 지역에 초점을 맞춰야 합니다."
 ECU_focus_sierra: "'시에라' 발전"
 ECU_focus_sierra_desc: "안데스 산맥의 옆구리에 끼어 있는 에콰도르 중심부인 '시레라'는 농업에 적합한 지역은 아니지만, 키토를 포함한 여러 대도시가 여기 위치해 있습니다. 이 지역의 산업에 투자한다면 충분히 이익을 볼 수 있습니다."
 ECU_mechanization: "농업 기계화"
 ECU_mechanization_desc: "새로운 농기구는 선진국의 농업에 일대 혁명을 가지고 왔습니다. 농업혁명의 주요 축은 트럭이나 트랙터와 같은 새로운 기계화 차량입니다. 생산량을 늘리기 위해 농업을 기계화할 필요가 있습니다."
 ECU_industrial_agriculture: "산업형 농업"
 ECU_industrial_agriculture_desc: "농업과 산업은 대립하는 부문이 아닙니다! 에콰도르 경제 전체의 생산력과 효율성을 높이기 위해 농업 부문과 산업 부문 간 협력을 이끌어내야 합니다."
 ECU_quito_industry: "키토 산업 확장"
 ECU_quito_industry_desc: "키토는 에콰도르 산업의 중심입니다. 우리나라의 가장 중요한 산업 지역은 이 아름다운 수도에 위치해 있고, 여기서 생산된 제품들을 주변의 상점에서 쉽게 찾아볼 수 있습니다. ...이렇게 국산 물품을 사주는 얼마 안되는 지역의 산업에 더 많은 투자를 할 필요가 있습니다."
 ECU_more_workers: "공장 노동자 삶의 질 재고"
 ECU_more_workers_desc: "공장에서 일한다는 것은 죽을 때까지 일한다는 뜻이 아니라, 더 나은 삶과 더 나은 미래를 위해 노동한다는 의미입니다. 농민을 더 많이 노동자로 전환하기 위해서는 이런 슬로건을 홍보할 필요가 있습니다. 만약 노동자가 부족하다면 새로운 공장을 짓는 것은 아무런 쓸모가 없습니다."
 ECU_recovery: "철저한 회복"
 ECU_recovery_desc: "우리 경제는 지난 몇 년간 계속되었던 경제 위기에서 완전히 회복했고, 지금은 끊임없이 성장하는 중입니다. 산업은 크게 발전했고 농업 생산량은 신기록을 경신했습니다. 에콰도르 경제는 튼튼하고 다음 위기도 견뎌낼 수 있습니다!"
 ECU_domestic_arms: "국내 무기산업"
 ECU_domestic_arms_desc: "현재 아군 장비의 대부분을 외국에서 수입하고 있지만, 영원히 수입에 의존할 수 있다고 확신할 수 있으십니까? 만약 세계가 2차 벨트크리크에 돌입하게 된다면, 우리 군대가 사용하는 총은 미제가 아니라 국산이어야 합니다."
 ecu.0.a: "우리의 국경선은 안전할 것이다!"
 ecu.1.t: "검은 월요일 문제"
 ecu.1.d: "The crash of the Berlin stock market has had nefarious effects worldwide, but the conservative government assures that there is no way those changes will hit Ecuador in any way. After all we know \"market\" issues always sort themselves out and that if we act accordingly we have nothing to fear."
 ecu.1.a: "'메인 가트(독일어로 하나님 맙소사)'라니, 너무 과민반응이지 않아?"
 ecu.2.t: "3월 위기"
 ecu.2.d: "보수당이 은폐하고자 많은 노력을 들였지만 검은 월요일은 에콰도르 경제를 철저하게 파괴했습니다. 실제로 에콰도르의 코코아 수출량은 급격히 감소했습니다. 결국 보수주의 정권이 유지되던 1925년 이전의 경제위기때와 다르게 이번에는 정치적 위기가 고조되었고 키토, 과야킬과 등 여러 도시에서 인민주의 운동에 고무된 시민들이 폭동을 일으켰습니다. 내전이 시작되기 직전에 엔리케스 가요와 그가 이끄는 군대가 라 아르고야와 보수당에게 퇴진을 요구했고, 거리에 혼란이 퍼져나갔습니다!"
 ecu.2.a: "디오스 미오(세상에)!"
 ecu.3.t: "3월 중순"
 ecu.3.d: "임시 국가원수 가요는 곰곰히 생각했습니다. 이시드로 아요라와 자유주의자들은 국정 운영에 대해 약간 이상한 견해를 가지고 있으며, 이 위기의 시대에 저들에게 정권을 부여하는 것은 별로 좋은 생각이 아닐지도 모릅니다. 페루가 탐욕스러운 눈빛으로 우리를 바라보는 지금, 나약한 정부를 수립한다면 국토 방위가 완전히 위험에 빠질지도 모릅니다. 실제로 선거를 요구하기 전까지는 임시정부가 계속 이어질 것이고, 군부와 보수 엘리트들이 이를 지지할 가능성이 매우 높습니다. 말하자면 가요는 지금 루비콘 강의 끝에 서있는 것과 다름없습니다. 그의 결정은 무엇일까요?"
 ecu.3.a: "내일 선거를 실시하지."
 ecu.3.b: "에콰도르가 먼저다. 사상놀음은 나중이야."
 ecu.4.t: "1936년 에콰도르 선거"
 ecu.4.d: "오늘, 에콰도르 보수당 정권이 무너진 이후 첫번째 선거일이 다가왔습니다! 두 거대 정당이 대통령직을 놓고 선거전을 벌이고 있습니다. 에콰도르 급진자유당의 이시드로 아요라와 에콰도르 보수당의 아로세메나 톨라가 그들입니다. 올해 초 보수당이 완전히 붕괴하고 급진자유당이 정치적 영향력에서 우세를 점한 지금 보수당의 완패가 예상됩니다. 하지만 민주주의 선거에서 어떤 일이 벌어질지는 예상할 수 없지요...."
 ecu.4.a: "놀랍지도 않게, 아요라가 승리했다!"
 ecu.4.b: "충격적이게도, 톨라가 승리했습니다!"
 ecu.5.t.gallo: "1941년 에콰도르의 첫 자유선거"
 ecu.5.d.gallo: "가요의 독재 종식 이후 최초로 선거가 실시되는 날이 왔습니다! 새로이 민주주의를 되살리는 과정에서 과거 20세기를 풍미했던 급진자유당과 보수당이 정계로 복귀했습니다. 비록 이시드로 아요라나 호세 마리아 벨라스코 이바라같은 정치적 지도자들이 권력에서 멀어져 있다고 해도 여전히 정당은 많은 유능한 정치인들을 보유하고 있으며 에콰도르 엘리트 계층과 깊은 관계를 유지하고 있습니다. 하지만 독재정권이 다시 제대로 된 대응을 시작하였고 모든 정당 소속 정치인들이 크게 실망했습니다. 하여튼 간에 이번 선거에서 자유주의자 카를로스 아로요 델 리오와 보수주의자 안토니오 폰스 캄푸사노 사이에 접전이 벌어질 것으로 예상됩니다."
 ecu.5.t.default: "1941년 에콰도르 선거"
 ecu.5.d.ayora: "에콰도르의 선거일이 돌아왔습니다! 5년간 자유주의가 통치한 이후 아요라와 진보적 엘리트들의 힘은 크게 성장했고, 에콰도르의 정치판은 급진적인 자유주의자들에 의해 완전히 휘둘리고 있습니다. 게다가 일각에서는 아요라가 너무 많은 권력을 쥐고 있다면서 차라리 독재자가 되는 게 낫지 않겠냐는 비아냥도 나오고 있습니다. 대체로 보수당 후보 안토니오 폰스 캄푸사노의 패배를 점치고 있지만, 어떤 결과가 나올지는 아직 알 수 없지요."
 ecu.5.d.democracy: "오늘은 에콰도르의 선거일입니다! 1936년 선거에서 보수당이 깜짝 승리한 이후, 정치 판도는 어느정도 다시 균형을 잡게 되었으며 그 누구도 상대를 압도하고 있지 않습니다. 이번 선거는 급진자유당의 카를로스 아로요 델 리오와 보수당의 안토니오 폰스 캄푸사노 사이에서 치열한 접전이 예상되고 있습니다."
 ecu.5.a: "놀랍지도 않게, 아요라가 승리했다!"
 ecu.5.b: "급진자유당이 승리했다!"
 ecu.5.c: "보수당이 승리했다!"
 ecu.6.t: "1946년 에콰도르 선거"
 ecu.6.d.ayora: "에콰도르의 선거일이 돌아왔습니다! 10년간 자유주의가 통치한 이후 아요라와 급진적 자유주의자들의 힘은 이제 필적할 자가 없는 상황에 이르렀습니다. 아직도 자유주의 진영이 선거에서 패배하리라 믿을 정도로 미친 사람은 거의 없습니다. 그러나 보수당 후보인 넵탈리 보니파스 아스카수비는 승리의 가능성이 있다고 여전히 믿고 있습니다. 그의 신념이 맞는지 알아내는 방법은 선거 외에는 없습니다."
 ecu.6.d.democracy: "에콰도르의 선거일이 돌아왔습니다! 대규모 부패와 연줄사회가 존재함에도 불구하고 에콰도르의 민주주의는 여전히 잘 작동하고 있습니다. 이번 선거에서는 보수당의 넵탈리 보니파스 아스카수비와 알프레도 바케리소 모레노의 치열한 접전이 있을 것으로 예상되고 있습니다. 국민들의 선택은 어떤 결과를 가져올까요?"
 ecu.6.a: "놀랍지도 않게, 아요라가 승리했습니다!"
 ecu.6.b: "급진자유당이 승리했다!"
 ecu.6.c: "보수당이 승리했다!"
 ecu.7.t: "1951년 에콰도르 선거"
 ecu.7.d.ayora: "에콰도르의 선거일이 돌아왔습니다! 이시드로 아요라가 공화국의 정권을 완전히 휘어잡은지 15년이 지난 지금, 그의 권력은 그 누구보다 강력합니다. 현 시점에서 선거란 그가 선출될 것이 확실한, 형식상의 투표일 뿐입니다. 상황이 어찌되었든 보수정당은 호세 마리아 벨라스코 이바라 전 대통령을 후보로 선출했습니다. 혹시 몇몇 사람이 과거 그의 치세에 향수를 느낄지 누가 알겠습니까?"
 ecu.7.d.democracy: "에콰도르의 선거일이 돌아왔습니다! 정계를 지배하는 두 정당인 급진자유당과 보수당은 앞으로의 5년을 위해 후보자를 선택했습니다. 평소라면 후보 선출이 특별하지 않을 지도 모르지만, 이번 선거에선 조금 재밌는 구도가 형성되었는데요, 급진자유당은 3월 위기의 유명한 자유주의 지도자 이시드로 아요라를 선택한 반면, 보수주의자들은 3월 위기에서 퇴진해야 했던 호세 마리아 벨라스코 이바라 전 대통령을 후보로 선택했습니다. 1936년의 재림으로 보이는 이번 대결은 누가 승리하건 재밌는 이야깃거리로 남을 것이지만, 결국 그들 중 한 명만이 대통령이 될 수 있습니다. 누가 승리할까요?"
 ecu.7.a: "놀랍지도 않게, 아요라가 승리했습니다!"
 ecu.7.b: "급진자유당이 승리했다!"
 ecu.7.c: "보수당이 승리했다!"
 ecu.8.t: "1956년 에콰도르 선거"
 ecu.8.d.ayora: "에콰도르의 선거일이 돌아왔습니다! 보수당 정부 붕괴 20주년을 기념하는 대규모 퍼레이드가 조직되는 한편으로 새로운 선거가 실시되고 있습니다. 결과는 누가 봐도 자명하겠지만, 보수주의 후보 마리아노 수아레스 베인티미야가 진보정당의 축제를 망칠 수 있을지도 모릅니다."
 ecu.8.d.democracy: "에콰도르의 선거일이 돌아왔습니다! 양당은 다시 경쟁을 벌이기 위해 후보들 내세웠습니다. 급진자유당에선 안드레스 페르난데스 데 코르도바 니에토를, 보수당에선 마리아노 수아레스 베인티미야를 선택했습니다. 두 인물 모두 정계에서 새로운 인물들로, 에콰도르 정계엔 새로운 피가 유입되고 있는 듯 합니다."
 ecu.8.a: "놀랍지도 않게, 아요라가 승리했습니다!"
 ecu.8.b: "급진자유당이 승리했다!"
 ecu.8.c: "보수당이 승리했다!"
 ecu.9.t: "가요의 하야?"
 ecu.9.d: "가요와 군부에 의해 자행된 수년간의 가혹한 통치가 지났습니다. 에콰도르 민주주의를 회복하기 위해 군부에서 지휘해서 작성한 헌법을 채택할 때가 왔습니다. 신 헌법은 국가 전역과 군부 등 다양한 계층에게 승인을 받았습니다. 지금이 바로 군부가 헌정 중단을 연장할 수 있는 마지막 기회입니다. 공화국을 복원하고 선거를 실시해야 할까요?"
 ecu.9.a: "마침내 자유선거를 실시할 수 있는 날이 왔군."
 ecu.9.b: "어림도 없다! 영원히 군부가 헌정을 수호할 것이다!"
 ecu.15.t: "라 아르고야 붕괴!"
 ecu.15.d: "'반지'라는 뜻을 가진 라 아르고야는 20세기 자유주의 정부 통치 하에서 정권을 잡았고 타마요 대통령이 몰락한 이후 수립된 보수주의 정부 시대까지 권력을 유지한 정치 경제분야의 엘리트들이 결성한 정치결사에 붙여진 이름입니다. 1936년 3월에 벌어진 사건때까지 집권했던 보수주의 아르고야는 주로 시에라 지역의 부유한 지주층과 열성적인 가톨릭 신자들을 포함한 보수주의 성향을 가진 정치 엘리트로 구성되었습니다. 그러나 언급했다시피 아요라가 이끄는 진보주의자들이 권력을 장악한 지금 아르고야의 명예는 땅에 떨어진 상황입니다. 일부 구성원은 정치적 영향력을 보존하려 노력하고 있는 반면에 다른 이들은 보수주의가 다시 정권을 잡기를 막연히 바라면서 일상 속으로 되돌아갔습니다. 단 한가지 확실한 것은 보수주의의 기둥인 아르고야가 지금, 어쩌면 영원히 에콰도르에 대한 지배권을 잃어버린 상태라는 것입니다."
 ecu.15.a: "속이 다 시원하군."
 ecu.16.t: "독재자 아요라"
 ecu.16.d: "Recently, the centralisation of power around the President Ayora has become evident. New laws are voted each day to strengthen his power and the one of the liberals in the country and it is murmured in the streets and in the newspapers that Ayora might style himself as a dictator, ignoring rules of democracy for his own power. Although those worries are well founded in facts, they don't seem to move the Ecuadorians much, considering this trend has been frequent during the whole history of Ecuadorian democracy. Nevertheless, it will become more and more difficult for the opposition to make its voice heard."
 ecu.16.a: "독재자라고? 민주적으로 선출되었다는걸 잊어버렸나?"
 ecu.17.t: "신 에콰도르 공평법"
 ecu.17.d: "원내 새로운 다수당과 진보성향을 지닌 새 대통령은 국가 개혁을 추진함과 동시에 과거에 정권을 잡았던 보수주의 엘리트의 영향력을 일소하기 위해 노력했습니다. 이 과정의 일부로 대통령 주변의 권력을 중앙집권화하는 한편 에콰도르 내에서 권위주의를 성장시키는 고전적인 시도가 이루어지는 상황이고, 이 모든 과정은 완전히 합법적으로 추진되는 중입니다. 실제로 국회에서 최근 야당의 반대에도 불구하고 의회의 권한을 자체적으로 축소하면서 그 권력을 자유주의 패권정치에 넘겨주는 법안을 통과시키려 노력하고 있습니다. 입법 과정이 순조롭지만은 않겠지만, 진보 진영 내에서는 야당에 어떤 반응을 보여야 할지를 놓고 의견이 분분합니다. 긴장을 완화하고 자유주의 통치의 포용력을 보여주기 위해 저들과 협력해야 할까요, 아니면 타협을 거부하고 홀로 정치를 이끌어나가야 할까요?"
 ecu.17.a: "반대파와 연합하자."
 ecu.17.b: "우리는 정당하게 선출되었다. 하고 싶은 대로 할 거다."
 ecu.18.t: "해안 아르고야"
 ecu.18.d: "지금은 토요일 5시, 늦은 오후입니다. 대통령궁 주변의 유명한 바 '엘 소로'에서 에콰도르 사회의 최고층과 만남을 가질 예정입니다. 자유주의 정치인들은 여기서 해안지역에 거주하는 부유한 카카오 농부나 과야킬에서 가장 유명한 은행가들과 만나고는 합니다. 세기 전환기에 엘로이 알파로 정권 시대에 시작된 이 모임은 새로 수립된 자유주의 정권 밑에서 권력을 행사하기 위해 다시 뭉쳤습니다. 저들과 함께하지 않고서는 에콰도르를 관리하기 힘듭니다. 국가에 가장 중요한 결정이 논의되고 결정되는 곳이 바로 이 바입니다. 은행가는 고객을 유치하고자하고 농부는 사업을 확장하여 돈을 벌고자 합니다. 수출경제가 경제의 대부분을 지탱하는 국가에서 이들이 권력을 잡는 것은 당연한 일입니다...."
 ecu.18.a: "자유주의 세계가 되돌아왔군."
 ecu.19.t: "과야킬의 부활"
 ecu.19.d: "항구와 수많은 은행이 있는 과야킬은 20세기 초 자유주의 세계의 중심이었습니다. 황금기가 지나고 키토가 패권을 장악한 이후에도 여전히 경쟁력을 가진 도시입니다. 새로운 아르고야의 기관이 설치되자 도시 전체가 날개돋친듯 활기를 되찾았습니다. 주요 은행들이 무너지고 보수주의자에게 넘어갔지만, 현재 그들이 다시 연합하여 과야킬에서의 삶을 지배하고 있습니다. 항만에서는 검은 월요일의 영향으로 수출이 타격을 입었음에도 불구하고 카카오와 바나나 수출이 회복되고 있습니다. 도시는 온 나라의 관심사로 부상하였고 많은 가난한 농부들이 과야킬의 북적이는 밤거리를 꿈꾸며 일자리를 찾아 도시로 모여들고 있습니다."
 ecu.19.a: "과야킬 이거 완전히 물건이구만!"
 ecu.20.t: "은행이 농부들을 위험에 빠트리다"
 ecu.20.d: "은행에 힘을 쥐어주는 정책에도 한계가 있으며 역사가 이 사실을 증명해왔지만, 우리들은 이 경고에 귀기울이지 않은채로 과야킬의 은행가에게 너무도 많은 권한을 부여했습니다. 많은 부가 집중된 은행은 농업분야에 투자와 투기를 시작했는데, 금전적 관계가 항상 농부에게 도움이 된 것은 아니었습니다. 채권자와 농부들간의 경제관계에 교묘한 금융 조작이 시작된 이래로 과야킬 서쪽지역의 농업공동체가 갑작스럽게 무너져내리기 시작했습니다. 수많은 카카오 농부들이 파산했고 은행은 엄청난 이득을 보았습니다. 영향력있는 농부들이 정부가 금융자본의 뒤에 서있다는 사실을 깨닫고 동료들을 선동하기 시작하면서 이 사태가 전국적 스캔들로 번져나갔습니다. 이제 언론이 이 사건에 대해 떠들기 시작했고, 더 이상 문제를 덮어버릴 수 없는 상황에 도달했습니다. 국민들에게 뭔가 대답을 해야만 합니다. 어떻게 하시겠습니까?"
 ecu.20.a: "은행을 처벌하고 농부를 구제해라."
 ecu.20.b: "어떤 조치도 취하지 마라. 자유시장이란 이런거다."
 ecu.21.t: "정부 구성"
 ecu.21.d: "가요와 군부가 에콰도르의 모든 정치권력을 장악하고 헌정 중단을 선언했습니다. 이로서 정부는 해산되었고 가요는 군 출신의 동료들로 이루어진 비공식 고문 협의회로 정부를 대체하였습니다. 하지만 이 상황이 영원히 지속될 수는 없으며 에콰도르에 안정을 되찾아오기 위해서는 안정적인 정부가 있어야만 합니다. 이제 문제는 누가 정부를 구성할 것인가입니다. 보수당과 자유당의 위신이 땅에 떨어진 지금으로서는 여전히 영향력을 지니고 있다고는 해도 저들에게 완전히 맡기는건 별로 좋은 선택이 아닐겁니다. 에콰도르 사회당의 소름끼치는 생디칼리스트들은 말할 필요도 없고요. 최근 창당한 국가노동자연대가 그 대안이 될지도 모릅니다. 국가노동자연대는 생디칼리슴에 대한 혐오를 공유하는 자들이 연대하여 만들어진 인민주의 정당으로 경제위기에 대한 대응으로 창당되었습니다. 엘리트계층 사이에서는 높은 지지를 받지는 못하지만 우리의 이념과 가장 유사한 정당입니다. 어떤 선택을 하던지 체제 존속을 위해서 군부 인사들이 주요 직책의 대부분을 차지할 것이긴 하지만, 이것도 중요한 문제입니다. 어떻게 할까요?"
 ecu.21.a: "국가노동자연대를 이용해보자."
 ecu.21.b: "국민의 지지를 얻기 위해 모든 정치집단에서 인사를 뽑자."
 ecu.21.c: "군인만이 최선의 선택이지!"
 ecu.22.t: "생디칼리스트 간첩!"
 ecu.22.d: "비밀 경호원들이 키토 거리에서 수상한 거동을 보이는 남자와 마주쳤습니다. 그는 불안한 듯이 걸어다니면서 끊임없이 주변을 살피고 있었고, 목격자들은 그의 옷에 생디칼리슴의 상징이 붙어있었다고 증언했습니다. 결국 비밀요원들은 그를 좀 더 철저히 조사하기로 결정했습니다. 요원의 보고에 따르면, 그는 일반적인 에콰도르의 시민이 아닌, 생디칼리슴 세력이 에콰도르를 전복시키기 위해 보낸 생디칼리스트라고 합니다. 용납할 수 없는 위협은 키토에 있는 어두운 바에서 부패한 정치인들을 만나던 스파이를 체포하는데 성공하면서 순식간에 해소되었습니다. 지금 스파이가 감옥에 갇혀있고 온 국민이 분노를 표하는 가운데, 그의 운명을 결정해야 합니다. 길거리 인민재판에 넘겨야 할까요, 아니면 그를 본보기로 만들 거창한 공식 재판에 회부해야 할까요?"
 ecu.22.a: "'인민재판'에 회부해라!"
 ecu.22.b: "저 자식을 생디칼리스트놈들에게 보여줄 본보기로 만들어라!"
 ecu.23.t: "거창한 스파이 재판"
 ecu.23.d: "생디칼리스트는 내무부가 지정해준 국선변호사와 함께 재판을 받기 위해 오전 8시에 키토 대법원에 들어갔습니다. 법정 안에서는 판사와 검사가 그를 기다리고 있었고, 수백명의 참관자들이 스파이의 운명을 보고 싶어 안달이었습니다. 비밀요원은 자신이 발견해낸 스파이의 범죄행각을 모두 증언한 이후, 변호인 발언은 지극히 짧은 시간만 주어졌습니다. 검사가 긴 연설을 끝내자 판사는 신속하게 '스파이는 범죄자이며 국가의 이익을 위해 가능한 한 빨리 사형당해야 한다'는 판결을 내렸습니다. 이 사건은 반체제 인사들과 생디칼리스트들에 대항한 투쟁이 어떤 방향을 향해야 하는가에 대한 좋은 본보기가 될 것입니다."
 ecu.23.a: "그리고 참수에 처해라."
 ecu.24.t: "언론 정화"
 ecu.24.d: "군정을 강화하기 위해서는 에콰도르에 산재한 수많은 언론사에 초점을 맞추어야 합니다. 넓은 정치적 스펙트럼에 기반을 둔 채 거대 정당의 영향을 크게 받은 언론이 말하는 정보와 분석은 가요에게 항상 충성을 바치지 않으며 새로운 국가의 안정성을 위태롭게 만들수도 있습니다. 애국심에 기반한 보도를 늘리기 위해서 언론재편을 시작해야 합니다. 누구도 공적 신문에서는 위험한 보도를 퍼트릴 수 없게 될겁니다."
 ecu.24.a: "진정한 애국자들만 남겨두어라."
 ecu.25.t: "정부 내에서 반대의견이 제기되다"
 ecu.25.d: "가요의 쿠데타에 뒤따른 반쿠데타 시도가 없었기 때문에 군부 전체가 신정부를 지지하고 있다는 의혹이 제기되었지만, 이 의혹은 어리석은 가정일 뿐입니다. 실제로 가요의 지지자들과 권위주의적 사상을 가진 장군들을 제외하더라도 진보적인 이상을 따르고 가요 장군의 독재에 반발하는 군인들이 여전히 에콰도르 군 내에서 존재하고 있습니다. 진보적인 장교진과 병사들은 군대는 민중을 억압하기 위해서가 아니라 국내외의 적으로부터 국민을 보호하기 위해서 존재하며, 민주주의를 수호하는 것 또한 군대가 수행해야 할 임무 중 하나라고 주장합니다. 군부의 분열으로 인해 안그래도 내부 부열이 심각한 정부의 안전성이 위험에 처했습니다. 정부 붕괴를 막기 위해 한번에 군부 내 문제를 해결해야만 합니다. 빠른 숙청을 진행한다면 문제가 즉시 해결되겠지만, 국민과 군인들이 큰 충격을 받을지도 모릅니다. 더 진보적인 해결책이 비교적 나을지도 모릅니다. 어찌해야할까요?"
 ecu.25.a: "불충한 분자들을 당장 숙청해라!"
 ecu.25.b: "단계별로 진행해야겠군..."
 ecu.26.t: "군대 사열"
 ecu.26.d: "군대는 에콰도르 민주주의 건설과 안정화를 이끈 중추적 역할을 수행했고, 따라서 국가의 생존 여부를 결정할 수 있는 열쇠를 쥐고 있습니다. 민주주의를 지키기 위해서는 군대를 완전히 통합해야 하며, 에콰도르 엘리트계층 사이에서 인정받아야만 합니다. 동시에 젊은이들에게 군에 대한 사랑을 가르치면서 전국적 프로그램을 통해 군대 홍보를 늘일 것입니다. 민주주의가 지속되기를 원한다면 군부에 충성을 다해야 합니다."
 ecu.26.a: "군이 민주주의의 수호자이다."
 ecu.30.t: "국가노동자연대"
 ecu.30.d_normal: "1936년의 위기로 나라가 극심한 고통과 정치 싸움으로 빠지자 국민을 위해 일하는 신생 소규모 정당으로 지지자들이 결집했습니다. 그 중 하나인 국가노동자연대는 반동주의와 대중주의를 지지하는 정당입니다. 그들은 부패로 얼룩져 제 갈길을 잃어버린 주류정당 보수당과 급진자유당 모두에 반대하면서, 민중의 삶을 제 궤도로 돌려놓고 민중을 정치의 중심에 놓아야 한다고 주장합니다. 도시 인민계층을 중심으로 당원을 늘린 국가노동자연대는 거리 행진 등을 동원하여 정치적 행동을 개시하였습니다. 실제로 그 이후로 국가노동자연대의 지지율은 크게 올라가 대통령 선거에도 도전할 수 있을 정도에 이르렀습니다. 이제 저들에게는 더 나쁜 위기가 지나가고도 영향력이 지속될 수 있을지가 문제입니다."
 ecu.30.d_CON_power: "1936년의 위기로 나라가 극심한 고통과 정치 싸움으로 빠지자 국민을 위해 일하는 신생 소규모 정당으로 지지자들이 결집했습니다. 그 중 하나인 국가노동자연대는 반동주의와 대중주의를 지지하는 정당입니다. 그들은 부패로 얼룩져 제 갈길을 잃어버린 주류정당인 보수당과 급진자유당 모두에 반대하면서, 민중의 삶을 제 궤도로 돌려놓고 민중을 정치의 중심에 놓아야 한다고 주장합니다. 도시 인민계층을 중심으로 당원을 늘린 국가노동자연대는 거리 행진 등을 동원하여 정치적 행동을 개시하였습니다. 실제로 그 이후로 국가노동자연대의 지지율은 크게 올라가 현재 정부의 요직을 차지하기에 이르렀습니다. 이제 저들에게는 더 나쁜 위기가 지나가고도 영향력이 지속될 수 있을지가 문제입니다."
 ecu.30.a: "시간만이 대답해줄 것이다."
 ecu.32.t: "페루군이 파스타사에 나타나다"
 ecu.32.d: "파스타사 지역의 밀림에 주둔하는 순찰대의 최근 보고에 의하면, 어제 밤 소규모 페루군 파견대가 알 수 없는 이유로 양국간 국경을 무단으로 넘어갔다고 하니다. 몇 시간동안 밀림 속으로 사라진 그들은 현재 위치를 알 수 없는 상태이고 아마도 페루로 돌아간 듯 합니다. 페루 당국은 시치미를 떼면서 사고일 뿐이라는 듯한 제스처를 취하고 있지만, 총참모부는 이 사건이 향후 작전을 위한 정찰 임무였다고 확신하고 있습니다."
 ecu.32.a: "이거 위험한데..."
 ecu.32.b: "페루에게 경고하고, 다시는 이런 일이 일어나지 않도록 해라!"
 ecu.33.t: "에콰도르 침공"
 ecu.33.d: "주 리마 에콰도르 대사가 오늘 상당히 화난 상태로 대통령궁에 찾아왔습니다. 어제 소규모 페루 분견대가 페루와 에콰도르 국경을 무단으로 횡단해 파스타사 밀림을 몇 시간이나 돌아다닌 것이 이유입니다. 이 비밀 군사 훈련을 아군이 계획한 것은 사실이지만, 에콰도르인들이 이에 기뻐하진 않는 듯 해보입니다. 에콰도르 대사는 앞으로 에콰도르가 페루에게 군사적인 대응을 할 지도 모른다고 경고했습니다. 이후 가진 대책 회의에서 에콰도르의 위협을 전해 들은 페루 고위 지휘관들은 조소가 담긴 웃음을 터트렸다고 합니다. 우리가 에콰도르의 힘에 겁먹지 않았다는 사실을 알려주도록 합시다."
 ecu.33.a: "저들은 도대체 왜 자살행위를 하지?"
 ecu.34.t: "이키토스에서 온 보트"
 ecu.34.d: "에콰도르와 페루의 국경 지대의 아마존 강 퇴적지에 있는 이키토스 시는 19세기 이래로 페루에게 점령된 상태입니다. 그럼에도 불구하고 우리는 항상 이퀴토스가 파스타자 지역의 정당한 일부라고 영유권을 주장해왔습니다. 하지만 페루가 단순히 도시를 점령하는 데서 멈추지 않고 이 도시를 에콰도르 침공의 전초기지로 삼게 되자 굴욕은 더욱 심해졌습니다. 오늘 저녁, 무장한 페루 보트 4척이 이키토스에서 에콰도르 쪽으로 아마존 강을 따라 거슬러 올라가면서 사태가 터졌습니다. 에콰도르 군대가 그들을 포착한 이후 경고하고 되돌아갈 것을 요구하는데는 시간이 너무 많이 걸렸습니다. 그 시간은 저들은 충분히 정찰을 할 만큼 길었습니다. 에콰도르의 주권이 끊임없이 위협받고 있습니다."
 ecu.34.a: "무시해라."
 ecu.34.b: "이 도발에 대해 페루에 맞서라."
 ecu.35.t: "에콰도르의 사과 요청"
 ecu.35.d: "어제 페루 보트 4척이 에콰도르 기지에 대한 정보를 얻고자 에콰도르 국경 지역의 이키토스 항을 떠나 아마존 강을 따라 항해했습니다. 안타깝게도 그들은 에콰도르 군대에게 저지되고 되돌아왔습니다. 에콰도르 정부는 공식적으로 이 '도발'에 대해 비난하고 나섰으며 우리나라에게 해명을 요구했습니다. 정부와 군을 설득해서 이 말도 안 되는 주장을 수용하는 불명예스러운 일을 수행하도록 하는 것도 어려울 것이 분명합니다. 에콰도르 대통령도 실제로 해명을 받을 수 있다는 예상은 하지 않는 것 같아 보이고, 오히려 내부 결속을 다지기 위해 이번 사태를 이용한게 분명합니다. 어찌되었든 이번 경우에는 적당히 변명해서 어물쩍 넘기는게 좋지 않을까요?"
 ecu.35.a: "절대로 그럴수 없다!"
 ecu.35.b: "좋아, 공식적인 사과를 보내라."
 ecu.36.t: "페루가 사과를 거부하다"
 ecu.36.d: "예상대로 페루 정부는 아무런 변명도 하지 않았고 이 침략은 정당한 권리를 행사한 것일 뿐이라고 주장하였습니다. 에콰도르 사회에서 페루에 대한 분노가 커지고 있으며, 많은 사람들은 이제 전쟁을 향해 가고 있다고 생각합니다."
 ecu.36.a: "망할 페루새끼들."
 ecu.37.t: "파스타사에서 방위대가 맞붙다!"
 ecu.37.d: "전 에콰도르가 애도의 물결에 휩싸였습니다. 국경을 넘어 에콰도르로 진입하는 페루 군인에 의해 에콰도르 군인 3명이 사망했습니다. 수비대는 즉각 대응하여 적군의 전진을 막기 위해 움직였고, 치열한 전투가 벌어져 에콰도르 군인 3명과 페루 군인 2명이 사망한 상태로 마침내 페루군이 퇴각했습니다. 이 전례 없는 사태는 에콰도르에 국가적 분노를 불러일으켰습니다. 군부는 페루 침략자들과 전면전을 치르기 위해 준비하고 있습니다. 확실히 이 사건으로 인해 긴장은 더욱 높아져 갈 것입니다."
 ecu.37.a: "충격적이군."
 ecu.38.t: "탐험가 사고사"
 ecu.38.d: "오늘 대통령궁에 안타까운 보고가 들어왔습니다. 한 미국인 탐험가가 안데스 화산 지대에서 영화를 촬영하는 허가를 받은 모양입니다. 그 탐험가는 현지 안내원의 말에 따라 이 지역에서 가장 인상적인 화산들 중 하나를 오르던 와중 용암을 직접 촬영하여 더 좋은 사진을 찍기로 결정했습니다. 안내원의 경고에도 불구하고 탐험가는 점점 더 화산에 기댄 채로 안내원에 공포에 질려 지켜보는 동안 구덩이 속을 살펴보다 몸을 빠뜨리고 말았다 합니다. 에콰도르 정부는 이 소식을 미국 대사에게 알렸고, 사고에 대해 깊은 애도를 표했습니다."
 ecu.38.a: "양키가 불타버렸군..."
 ecu.40.t: "페루의 반격"
 ecu.40.d: "전쟁은 순조롭게 진행되고 있지 않습니다. 파스타사로 진주한 페루군은 현재 에콰도르의 마지막 거점이자 수도인 키토를 위협하고 있습니다. 총참모부와 정치인들은 이제 페루와의 평화협상을 요구하고 있습니다. 결국 페루는 파스타사 분쟁만을 해결하기 위해 전쟁을 벌인 것으로 알려져 있는데... 아마도 그렇겠지요?"
 ecu.40.a: "파스타사를 할양하는 조건으로 평화를 제안하라."
 ecu.40.b: "아직 지지 않았다!"
 ecu.41.t: "에콰도르의 평화 요청"
 ecu.41.d: "오늘 비참한 표정의 에콰도르 관료들이 파스타사 지역을 페루에게 양도하는 대가로 전쟁을 끝내자는 요청을 제안했습니다. 아군이 현재 분명히 우세한 위치에 있습니다. 하지만 고도로 요새화된 산악 지역인 퀴토를 함락시키는 것은 상당히 어려울 것이며 거기서 무엇을 얻을 수 있을지도 의심스럽습니다. 대부분은 이 화평 제의를 받아들이자고 요구했지만, 일각에서는 에콰도르 전역이 페루의 지배 하에 들어와야 한다고 주장합니다. 어찌해야 할까요?"
 ecu.41.a: "받아들일만한 제안이군."
 ecu.41.b: "키토에서도 페루의 깃발이 휘날려야한다!"
 ecu.42.t: "페루가 화평을 받아들이다"
 ecu.42.d: "페루 관리들은 페루가 우리의 평화 제안을 수용하였고 평화 조건을 수행하기 위해 전투를 중지할 것이라는 소식을 전해왔습니다. 페루 군인들은 이미 정복한 파스타사에 정착한 듯 합니다. 이로서 에콰도르가 굴욕을 당했지만 최소한 살아남기는 했습니다."
 ecu.42.a: "불쌍한 에콰도르여."
 ecu.43.t: "페루가 화평을 거부하다"
 ecu.43.d: "오늘 페루 관리들이 무시무시하고 놀라운 사실을 가지고 돌아왔습니다. 페루는 파스타사를 양도하는 대가로 평화 조약을 맺는데 거부했고 저들은 키토로 진격하겠다는 의지를 확고히 전했습니다. 에콰도르에 어떤 미래가 있을지는 신만이 알고 있습니다."
 ecu.43.a: "그럼 이제는 살아남기 위해 싸워야겠군."
