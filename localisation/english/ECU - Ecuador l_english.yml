 ECU_carlos_mancheno_cajas_leader_desc: "카를로스 멘체노 카하스는 1902년 에콰도르 침보라소주 리오밤바에서 태어났습니다. 그는 '엘로이 알파로 고등군사학교'에 진학하여 중위로 졸업하여 군생활을 시작했고, 꾸준히 진급해 올라갔습니다. 그는 이바라 대통령 임기동안 국방부 장관이 되었으나 얼마 후 보수당과 갈등을 하여 에콰도르 제일당으로 당적을 옮겼습니다. 이제 에콰도르의 국가원수가 된 그는 철권통치를 통해 혼란스러운 에콰도르의 질서회복에 집중할 것입니다."
 ECU_alberto_enriquez_gallo_leader_desc: "힐 알베르토 엔리케스 가요는 1894년 에콰도르 코토팍시주의 한 농장에서 태어났습니다. 1911년 고등교육을 그만두고 군에 입대한 그는 1913년 상관 루이스 카브레라에 의해 '전문군사학교'에 입교하였습니다. 그는 개인적으로 자유주의자지만, 국가에 대한 의무를 완수하기 위해 일어나서 보수당의 아르고야파를 무너뜨렸습니다. 이제 그는 민주주의를 회복하기 전 에콰도르 사회의 안전을 지키기 위해 안정을 회복하고 국내의 생디칼리슴적 요소를 뿌리뽑으려 합니다."
 ECU_alberto_enriquez_gallo_commander_desc: "§Y장군 설명\n출생:§!§g 1894년 7월 24일, 에콰도르 공화국 코토팍시 주 라타쿵가§!\n§Y군 경력:§! §g엔리케스는 1900년 에콰도르 혁명 시기 도중 리사르도 가르시아가 이끄는 부대가 고향을 지나갈 때 그곳에서 엘로이 알파로를 만난 적 있었습니다. 그곳에서 엘로이 알파로와 대화한 경험은 어린 가요에게 애국심을 심어주었고, 그 경험을 바탕으로 1910년 페루와의 전쟁에 참전하기 위해 스스로 군에 자원을 하였습니다. 어린 나이로 인해 전투원 대신 군악대원으로 피치차 대대에서 활동한 그는 전쟁이 끝날 시절 상병까지 진급했으며, 이내 1911년 학업을 완전히 포기하기로 결정한 가요는 몬테로 혁명군에 입대했습니다. 그의 첫 전투는 플라비오 알파로가 이끄는 군을 막기 위해 다리를 사수하는 일이였으며, 격렬한 전투 속에서 그는 성공적으로 적을 격퇴시킬 수 있었습니다. 1912년 부대장 루이스 카브레라에 의해 전문군사학교에 입교한 그는 소위로 졸업하였고, 1918년 대위로 진급했습니다. 1922년 과야킬에 배치된 그는 도시의 평화를 방해하는 파업 노동자들을 향해 총검 돌격을 명령했습니다. 가요는 이들을 에콰도르에 대한 위협으로 간주했고, 파업 노동자들에 대한 즉결처분을 명령함과 동시에 과야스 강에서 그 증거를 인멸했습니다. 이후 군내 아르고야파에 있던 시절 그는 정부와 이념적 차이를 보였지만 윗선의 명령에 순순히 복종했고, 에콰도르의 안정을 유지하기 위한 노력을 통해 마침내 에콰도르군 총사령관직에 오를 수 있었습니다.§!\n\n§Y참고: 가요는 자유주의적 견해를 가지고 있으나, 자유당과 보수당의 분열보다는 에콰도르의 운명에 대해 더욱 관심을 가집니다. 누가 국가의 지도자가 되건, 그는 자신의 의무를 다할 것입니다."
 ECU_jose_maria_velasco_ibarra_leader_desc: "호세 마리아 벨라스코 이바라는 1893년 에콰도르 수도 키토에서 태어나 1922년 에콰도르 중앙 대학교에서 생디칼리슴을 주제로 한 논문을 통해 졸업, 변호사가 되었습니다. 졸업 후 모교에서 강사로 일하던 그는 1930년까지 정치에 관한 에세이를 여럿 저술하였고, 에콰도르 보수당에 입당해서 아르고야파 소속으로 정치적 입지를 지속적으로 쌓아올렸고, 마침내 1933년의 부정선거때 후보로 지명되었스니다. 대통령이 된 그는 은행가 빅토르 에밀리오 스타르다의 경제계획을 승인하여 침체에 빠져있던 에콰도르의 경제를 느리고도 꾸준히 회복시켰습니다. 그러나 그는 시민의 자유와 민의를 존중하는 대선 당시 공약을 어겼고, 대중의 불만이 급진자유당의 경쟁자들에게 힘을 실어주면서 그의 권력은 오로지 에콰도르의 경제지표를 통해 그 운명이 결정될 겁니다."
 ECU_carlos_julio_arosemena_tola_leader_desc: "카를로스 훌리오 아로세메나 톨라는 1888년 에콰도르 과야킬에서 태어났습니다. 그는 뉴욕 코넬대학교에서 수년간 법을 공부하였으나 졸업하지는 못했습니다. 이후 상류층과의 연줄을 통해 데스쿠엔토 은행을 설립한 그는 빈민을 돕기 위한 자선단체 설립에 전념했습니다. 에콰도르 보수당에 입당한 그는 아르고야 파벌에 속해있지 않았으나 이바라의 부통령으로 임명되었습니다. 이어 개최된 1936년 선거는 모두가 급진자유당 소속의 아요라가 승리할 것이라고 예상되었는데, 놀랍게도 톨라는 이 선거에서 1위를 차지해 이제 '팔라시오 데 카론델레트'에 입주하게 되었습니다. 그는 아르고야 파벌이 에콰도르 민주주의 제도에 끼친 피해를 잘 알고 있으며, 그 과오를 반복하지 않고 되돌리려고 노력함과 동시에 보수당의 기존 정책을 유지하려 할 것입니다."
 ECU_antonio_pons_campuzano_leader_desc: "안토니오 폰스 캄푸사노는 1897년 에콰도르 과야킬에서 태어났습니다. 1921년 의대를 졸업한 그는 대학교 시절 일찍이 에콰도르 보수당에 입당했습니다. 무명의 정치인 활동을 거친 그는 과야킬 주의회 의장이 되면서 세간의 주목을 받기 시작했고, 그를 주목한 벨라스코 이바라 대통령은 그를 과야킬 주지사로 임명했습니다. 그는 처음에 그 자리를 받아들였으나, 이후 아르고야 파벌과 이바라의 권력이 비대해지면서 그는 당내 반대파로서 항의의 의미로 사임을 선택했습니다. 이제 에콰도르 대통령이 된 그는 에콰도르를 더 나은 내일로 이끌기 위해 자유당과 타협을 시도할 것이며, 아르고야 파벌이 이 나라에 뿌리내리게 한 고질병을 고칠 것입니다."
 ECU_naptali_bonifaz_ascaszubi_leader_desc: "넵탈리 보니파스 아스타슈비는 1870년 에콰도르 수도 키토에서 태어났습니다. 그는 1885년 경제, 정치, 상업학을 공부하기 위해 제네바와 파리로 유학을 떠났습니다. 1910년 에콰도르로 귀국한 그는 아요라 대통령에게 에콰도르 중앙은행 총재가 될때까지 묵묵히 공직에서 자신의 일을 맡았습니다. 보수적 성향의 그는 대통령과 정치적 견해와 차이를 보였으나 그 자리를 받아들였고 그 자리에서 명성을 얻으며 보수당에 합류했습니다. 보니파스는 어느정도 강제적 사회보장제도와 에콰도르 내의 중소기업의 보호, 통화가치의 안정을 중시하는 온정적 보수주의자로, 이제 대통령이 된 그는 자유당과의 우호적인 관계를 유지하면서 자신이 내건 공약을 지키려 할 것입니다."
 ECU_isidro_ramon_antonio_ayora_cueva_leader_desc: "이시드로 라몬 안토니요 아요라 쿠에바는 1879년 에콰도르의 작은 도시 로하에서에서 태어났습니다. 1905년 에콰도르 중앙대학교에서 외과의학을 전공한 그는 삼촌 마누엘 베니그노 쿠에바가 준 장학금으로 1909년 독일로 유학을 가 박사학위를 취득했습니다. 키토로 돌아온 그는 자신의 병원을 설립하고 에콰도르 중앙 대학교의 교수가 되어 의료인으로서 명성을 얻었습니다. 1924년 키토 시장을, 로하 주 의원이 되기도 했습니다. 그러나 보수당이 국가를 지배하면서 그의 인기엔 제동이 걸렸고, 대통령 후보가 되려는 아요라의 꿈은 잠시 좌절되었습니다. 이제 그가 다시 권력을 잡고 급진자유당을 이끌고 있기 때문에 아요라는 엘로이 알파로 대통령이 한때 이끌었던 자유당 패권을 회복하고 에콰도르 사회와 경제의 자유화를 이루기 위해 노력할 것입니다."
 ECU_carlos_alberto_arroyo_del_rio_leader_desc: "카를로스 알베르토 아로요 델 리오는 1893년 에콰도르 과야킬에서 태어났습니다. 1914년 법학을 전공한 그는 1915년 자유당 과야스 지부의 대리인이 되었으며, 그곳에서 법학을 교육함과 동시에 정치경력을 쌓으며 자유당의 가장 저명한 정치인까지 올라섰고, 한때 아요라의 인기를 무색하게 할 정도였습니다. 자유주의 사상을 옹호하는 그는 에콰도르의 경제를 회복하고, 정부의 경제개입을 줄이고, 에콰도르의 안정을 되찾기 위해 자유당과 보수당 사이의 깊어진 균열을 회복하기 위해 노력할 것입니다."
 ECU_alfredo_baquerizo_moreno_leader_desc: "1859년 에콰도르 과야킬에서 태어난 호세 알프레도 웬세슬라오 델 코라손 데 라 콘셉시온 바케리소 모레노는 고등학생 시절 키토 음악원에 입학해 음악과 문학에 관심을 가졌고, 이후 시인이 되었습니다. 1883년 에콰도르 중앙 대학교에서 변호사가 된 그는 자유당에 입당해 과야킬 대학에서 교사로 일했으며, 예술적 기량과 개인적 매력을 통해 자유당의 저명한 정치인으로 부상했습니다. 1903년부터 1906년까지 에콰도르 부통령을, 1916년부턴 에콰도르 대통령을 역임했습니다. 대통령으로서 '다리 하나가 있으면 구덩이가 줄어든다'라는 모토 아래 원주민 노예제와 부채 금고제를 폐지했으며, 황열병 퇴치를 위해 저명한 일본인 의사 노구치 히데오를 초빙하는 등 국민을 위한 교육, 보건, 공공사업 활동을 활발히 펼쳤습니다. 이제 모레노는 두 번째 대통령 임기를 시작하였고, 온화하고 관대한 접근기술을 통한 정치와 이웃 국가들과의 관계개선을 주도할 것입니다."
 ECU_federico_paez_chiriboaga_leader_desc: "페데리코 파에스 치리보가는 1877년 에콰도르 수도 키토에서 태어났습니다. 베르사유의 오슈 대학교에서 공부한 그는 겐트 대학, 브뤼쉘 대학교를 거쳐 공학 관련 학위를 취득했습니다. 에콰도르로 귀국한 그는 에콰도르 사회당에 입당했으나, 지도부와의 갈등 속에 자유당으로 당적을 바꿨습니다. 자유당 내에서도 좌파 성향이였던 그는 제5의 볼셰비키라는 별명을 얻었고, 자유당 내의 사회주의 파벌을 형성하기도 했습니다. 권력을 얻은 그는 어려움을 겪는 노동계층을 돕기 위한 사회개혁을 시행하려 합니다. 그러나 그 과정에서 옛 사회주의 동지와는 거리를 두게 되었으며, 그는 사회당원들이 생디칼리슴 혁명을 통해 에콰도르를 위협한다고 생각하기 때문에 그들의 활동에 대한 단속을 시작하려 합니다."
 ECU_nela_martinez_espinosa_leader_desc: "넬라 마르티네스 에스피노사 는 1912년 에콰도르 카냐르에서 태어났습니다. 아주 어린 시절부터 시 작문을 좋아했던 그녀는 이후 에콰도르 생디칼리슴당에 입당했습니다. 그러나 마르티네스는 원주민 정책에 대해 상대적으로 온건적인 접근법을 옹호한 반면 당이 급진적 개혁을 중시하려 하자 그들과 갈라져 '에콰도르 해방운동'에 가입했고, 당의 지도부가 될 때까지 그녀의 카리스마를 이용해 당내 입지를 쌓아왔습니다. 마르티네스는 이제 권력을 얻었고, 그녀는 국내의 많은 내부 파벌과 타협을 시도하면서 그녀가 꿈꾸는 생디칼리슴 사회, 그리고 모든 인민에게 공정한 에콰도르를 만들기 위해 노력할 것입니다."
 ECU_ricardo_paredes_romero_leader_desc: "리카르도 파레데스 로메로는 1898년 에콰도르 침보라소주의 리오밤바에서 태어났고, 1920년에 의학 학위를 취득한 그는 대학 시저 이시드로 아요라 같은 에콰도르의 영향력 있는 인물들을 만났습니다. 1926년 에콰도르 사회당을 창당한 그는 생디칼리슴 혁명 이후 몇 년 동안 파리에서 대표로 활동하기도 했습니다. 리카르도는 프랑스 동지들의 영향을 받아 창당 당시보다 당을 더욱 생디칼리슴화시키며 '에콰도르 생디칼리슴의 사도'라는 별명을 얻었습니다. 이제 대통령이 된 그는 지역/족벌주의와 맞서 싸우면서 원주민의 구너리를 옹호하고, 평등하고 공정한 에콰도르를 만들기 위한 꿈을 실현할 것입니다."
 ECU_dolores_caucango_quilo_leader_desc: "마마 돌로레우키 카쿠앙고로도 알려진 돌로레스 카쿠앙고 킬로는 1881년 에콰도르 피차 주 카얌베에서 태어났습니다. 케추아족 노동자 가정에서 태어난 그는 오랬동안 정규 교육을 받지 못했고, 키토로 이주한 이후에야 정규 교육을 받을 수 있었습니다. 1927년 후안 알바모초의 영감을 받아 에콰도르 최대주의 운동에 입당한 그녀는 원주민의 권리투쟁을 위한 조직형성을 시작했습니다. 그녀는 1931년 한 차례 봉기를 시도했으나, 가요가 이끄는 군대에 의해 빠르게 진압당하고 말았습니다. 1934년 그녀는 리카르도 파레데스와 함께 힘을 합치기로 결의하고, 함께 에콰도르 사회를 변회시키기 위해 노력합니다. 그러나 돌로레스는 에콰도르의 크리오요인들에게 별 관심이 없으며, 권력을 잡은 그녀는 크리오요인들의 의견과 상관없이 원주민의 권리와 경제활동 개선에 집중할 것입니다."
 ECU_cesar_edmundo_chiribonga_gonzalez_commander_desc: "§Y장군 설명\n출생:§!§g1917년 8월 17일, 에콰도르 리오밤바§!\n§Y군 경력:§! §g세사르 에드문도 치리보가 곤살레스는 최근 엘로이 알파로 고등군사학교에 입학해 군사전략을 학습하고 있습니다. 전술학에서 그의 재능은 상대적으로 부족한 경험을 메우고 그의 진급을 용이하게 하였습니다."
 ECU_hugo_ortiz_garces_commander_desc: "§Y장군 설명\n출생:§! §g1920년 8월 5일 에콰도르 과야킬§!\n§Y군 경력:§! §g우고 오르티스 가르세스는 1935년 엘로이 알파로 고등군사학교에 입교해 군사전략과 역사 부문에서 뛰어난 성적을 남기며 재능을 보였습니다. 그러나 상대적으로 실무 경험은 부족하며 그는 이를 개인적 능력으로 메우고 있습니다."
 ECU_luis_alberto_larrea_alba_commander_desc: "§Y장군 설명\n출생:§! §g1894년 10월 25일 에콰도르 과야킬§!\n§Y군 경력:§! §g루이스 알베로토 라레아 알바는 1911년 에콰도르 국군에 입대하여 느리고 꾸준하게 진급하면서 마침내 장성이 되었습니다.§!\n\n§Y참고: 자유당의 사회주의 분파에 소속되어 있습니다."
