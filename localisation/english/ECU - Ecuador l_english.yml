 ECU_country_intro_content: "에콰도르는 1809년 독립 이래로 험난한 역사를 겪어왔습니다. 불확실한 국경은 페루 그리고 콜롬비아와 갈등을 초래했고 고지지역의 보수주의적 대지주와 해안지역의 자유주의적 민중은 서로 격렬하게 다투었습니다. \n\n친교회파 보수주의자 가브리엘 가르시아 모레노 대통령의 독재는 상대적인 평화를 누릴 수 있는 최초의 시대였으며 중앙행정, 교육 제도, 사회 기반 시설을 확충되었습니다. 1875년 모레노가 암살된 이후 심각해진 국내 혼란은 자유주의자 엘로이 알파로 장군이 승리하자 잦아드는 것처럼 보였지만 알파로가 암살당하며 시작된 정치적 문제와, 동시에 불어닥친 영미발 경제위기로 인해 상황은 안정화되지 못했습니다.\n\n1921년 쿠데타로 타마요 대통령을 축출되고 당내의 재결성된 라 아르고야 도당만이 정권을 잡을 수 있도록 한 이래로 보수당은 헌법을 웃음거리로 만든채 에콰도르를 지배하고 있습니다. 임기 제한은 과거의 이야기일 뿐이며, 대중은 형편없는 수준의 부정선거에 분노하고 있습니다. 그러나 느리게 진행되는 경제 회복은 민중이 정권을 용인하는 이유를 설명해 주고 있으며 1936년이 시작되었지만, 확실히 라 누에바 아르고야의 계획에 걸림돌은 없어 보입니다."
