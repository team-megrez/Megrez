 GER_Paul_Korner_eco_desc:0 "§Y국가경제장관\n국가사회주의§!\n------------\n§L파울 쾨르너는 제1차 세계 대전 기간 포병장교로 복무하면서 헤르만 괴링과 오랫동안 지속적으로 돈독한 우정을 쌓았습니다. 쾨르너는 나중에 NSDAP와 SS에 가입하여 양 쪽에서 초창기 구성원으로 빠르게 자리잡았습니다. 특히 쾨르너는 괴링, 히틀러와 함께 NSDAP에서 힌덴부르크와의 연정 협상에 참여하여 히틀러가 총리로 임명되고 나중에 그가 독일을 통치할 길을 만든 협상에 가담했습니다.\n\nNSDAP이 완전히 권력을 장악한 이후에는 쾨르너가 괴링의 4개년 개발 계획 총무관으로 임명되었으며 라이히스탁 내에 NSDAP 의원으로도 활동했습니다. 한때 쾨르너는 그의 오랜 친구가 설립한 회사인 라이크스베르케의 대표이사직을 역임하기도 했습니다. 쾨르너는 교활하고 재능이 있지만 그가 가진 경력은 의심의 여지 없이 라이히의 삼촌과의 우정으로 세워지고 도움을 받아 쌓은 것이며 이것은 변치 않을 것 같습니다.§!"
