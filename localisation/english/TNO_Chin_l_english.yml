 POLITICS_TAIK_CHUN_DESC:0 "따이 춘이 지도자가 될 거라고 생각한 사람은 까인 모 린에 비하면 극소수였습니다. 많은 사람들이 타킨과의 연합이 저들의 부하라는걸 증명하는 것으로 생각햇습니다. 하지만 전투의 열기 속에서 그것이 사실이 아니라는게 증명되었습니다. 따이 춘은 카렌족과 싸워 저들을 물리치고 그들의 독립을 막는데 꼭 필요한 행동을 취했습니다.\n\n또다시 예상을 깨고 따이 춘은 버마에게 칼을 들이댔습니다. 옛 적인 카렌 족과 동맹을 맺고, 많은 새로운 동맹과 함께 그는 오직 친족의 자유를 위해 싸웁니다. 일부 사람들이 타킨과의 옛 관계를 걱정하지만, 그는 오직 친의 이익만을 생각하기로 약속했습니다."
