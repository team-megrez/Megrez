 POR_country_intro_header: "포르투갈 왕국"
 POR_country_intro_content: "After the disaster in the Weltkrieg, and the collapse of our forces in Mozambique and France, Portugal's usurper republic simply lacked the face and the military support to resist the Glorious Restoration. It brought Manuel II back to the throne, and his once rival claimant Duarte Nuno as his heir. The restoration, which occurred shortly after the war's end, saw the beginning of the economic economy.\n\nHowever, reliance on British imports and exports was too great for Portugal to properly weather the storm of 1925. We were unable to even unite our lands after the fall of the British Empire, for Germany, in an act of aggression, seized those lands. With such an extensive political crisis on his hands, the then Prime Minister Paiva Couceiro called for elections; the victorious Integralists have an extensive reform agenda, while viciously anti-republican policies have polarised opinions even amongst the most staunch monarchists. However, they defer to the King for now, and they claim that they will do so indefinitely.\n\nSpain's sickness seems to never end, as more chaos looms in the world and threatens Portugal. In Africa, Hermann von Göring and his Hunnic goons sabotage our endeavours, forcing our hand to return the favour, and tensions are fast escalating. But no matter what may come, we trust that Portugal will stand tall."
