 POR_black_monday: "검은 월요일"
 POR_black_monday_desc: "포르투갈 경제는 농업이 대부분의 비중을 차지하기에, 검은 월요일의 여파에 대단히 큰 타격을 입었습니다."
 POR_portuguese_economic_cooperation: "스페인과의 경제 협력"
 POR_portuguese_economic_cooperation_desc: "포르투갈과 스페인이 이념과 경제 부문에서 대다수를 공유한다는 사실은 양 당사자 사이에 일련의 상호 이익이 되는 무역 협정으로 이어졌습니다."
 POR_partial_recovery: "부분적인 회복"
 POR_partial_recovery_desc: "검은 월요일로부터 최악의 여파는 감당해냈지만, 포르투갈의 경제는 계속해서 고통받고 있습니다."
 POR_austerity: "기독교적 긴축"
 POR_austerity_desc: "정부는 포르투갈의 경기 침체를 끝내고 전쟁을 준비하기 위해 약간의 인기 없는 조치를 취해 왔습니다. 국민이야 무엇이든 질 좋은 사치품을 구매하기를 원하지만, 그들은 경제적으로나 군사적으로 포르투갈이 직면한 진정한 위험에 대해 이해해야 할 것입니다."
 POR_kingpath: "하느님, 국왕 폐하를 보우하소서"
 POR_kingpath_desc: "통합주의자들의 실험이 실패와 불명예스럽게 끝났으므로, 마침내 국왕 폐하께서는 자신과 국가로부터 그들의 영향력을 제거할 수 있게 되었습니다."
 POR_ultramarine_empire: "울트라마린 제국"
 PORder_moderador: "중재자"
 PORder_moderador_desc: "왕국 내의 권력이 충돌할 때마다, 군주에겐 자신이 선택한 정당을 위해 개입할 권리를 지녀야 합니다."
 POR_royal_edictos: "왕실 칙령"
 POR_royal_edictos_desc: "하원의 승인 없이 법안을 통과시킬 수 있는 왕실 칙령을 광범위하게 사용할 수 있다면, 이는 정부의 유연성을 개선할 것입니다."
 POR_unlimited_powa: "Empowered Monarchy"
 POR_tarrafall: "타라팔"
 POR_tarrafall_desc: "카보 베르데의 한 가운데 위치한 수용소인 타라팔은 포르투갈에서 가장 흉악한 범죄자들을 수용하고 있으며, 본토와 주요 식민 지역으로부터 그들을 멀리 떼어놓고 있습니다. 아무도 타라팔에서 도망칠 수 없습니다!"
 POR_organic_kingdomi: "유기적 왕국"
 POR_organic_kingdomi_desc: "공동체주의, 전통, 그리고 신앙은 포르투갈을 앞으로 나아가게 할 세 가지의 주도적인 원칙입니다."
 POR_jovens: "포르투갈 청년단"
 POR_jovens_desc: "수천 명의 젊은이들이 포르투갈 청년단으로 몰려들어 그들의 무한한 에너지를 유용하게 사용합니다."
 POR_patriot_youth: "국왕 폐하의 애국청년"
 POR_patriot_youth_desc: "더 많은 기능과 회원들을 부여받은 포르투갈 청년 연맹은 이제 공식적이고 위대한 자격으로 국왕 폐하의 정부를 모실 것입니다."
 POR_yournewempire: "유기적인 법체계"
 POR_yournewempire_desc: "분권화된 법령은 우리가 더 효과적으로 범죄와 싸울 수 있다는 것을 의미합니다."
 POR_parliament_suspended: "의회 해산"
 POR_parliament_suspended_desc: "포르투갈 의회가 짧은 기간동안 중단되었습니다."
 POR_non_ironic_anarcho_monarchism_for_fucks_sake: "통합적 지휘"
 POR_non_ironic_anarcho_monarchism_for_fucks_sake_desc: "지방자치 단체들이 이제 그들과 관련된 모든 분야에서 더 큰 자율성을 갖게 되었고, 따라서 더 효율적으로 운영되고 있습니다."
 POR_parliament_abolished: "의회제도 폐지"
 POR_parliament_abolished_desc: "하원이 폐지되고 상원이 유명무실해지면서, 현재 포르투갈의 헌정 질서는 완전히 무너졌습니다."
 POR_organic_eco: "유기적 경제"
 POR_organic_eco_desc: "각 도시는 각자의 필요에 따라 움직이고 있지만, 국가는 결핍을 방지하고 번영을 보장하기 위해 필요할 때마다 언제든지 개입할 것입니다."
 POR_colonial_act: "아토 식민법 시행"
 POR_colonial_act_desc: "1927년에 발의된 식민지 조직을 개혁하기 위한 법률이 이제 시행될 것입니다."
 POR_colonial_admin: "식민지 행정 개혁"
 POR_colonial_admin_desc: "젊고 새로운 식민지 관리들이 유럽에서 식민지로 갈 것입니다."
 POR_estudantes: "제국 학생회"
 POR_estudantes_desc: "우리 학생들이 살고 있는 집은 정부가 지원하는 집으로, 우리 제국의 밝은 미래를 위한 투자입니다."
 POR_encruzilhada: "카보베르데 개발 노력"
 POR_encruzilhada_desc: "카보베르데를 개발하기 위한 노력이 기근의 감소와 농업 생산성 향상을 가져왔습니다."
 POR_contratados: "상 투메 프린시페에서의 계약직 노동자들의 증가"
 POR_contratados_desc: "많은 이주 노동자들이 상 투메 섬으로 이주하여 농장에서 일하게 되었고, 운이 좋게도 섬에 번영을 가져다 주었습니다. 국가는 그들을 잘 돌볼 것입니다."
 POR_macaud: "마카오 이윤 창출"
 POR_macaud_desc: "이제 마카오가 우리의 직할령으로 직접 관리되고 있기 때문에, 해당 지역 내에서의 수입이 상당히 증가했습니다."
 POR_state_of_india: "재건된 인도"
 POR_state_of_india_desc: "인도는 이제 꽤 현대적인 행정 체계를 갖추었고, 우리는 이 변화의 혜택을 얻기 시작할 수 있습니다."
 POR_timor_charter_companies: "동티모르 특허기업"
 POR_timor_charter_companies_desc: "Charter Companies are now investing in the oft-overlooked Timor, allowing us to finally unlock the wealth of the province, growing our exports of wood and coffee while allowing prospectors to seek out more valuable resources."
 POR_heavyshipbuildcost: "제국 대양함대 건설 노력"
 POR_heavyshipbuildcost_desc: "우리의 대함대가 성장함에 따라, 이에 맞춰 대규모 해전을 수행하기 위한 우리의 전문 지식도 증가하고 있습니다."
 POR_smallshipbuildcost: "황립해군 주력"
 POR_smallshipbuildcost_desc: "전문적인 지식과 더불어 우선 순위를 높인다는 것은 우리 조선소가 해군 최고사령부의 계획에 따른 잠수함을 훨씬 빠른 속도로 생산할 수 있다는 것을 의미합니다."
 POR_african_triumph: "아프리카에서의 승리"
 POR_african_triumph_desc: "독일 침략자들은 굴욕적인 패배를 당했고 포르투갈은 견뎌내어 굳건히 서 있습니다!"
 POR_loyal_mozambique: "충성스러운 모잠비크"
 POR_loyal_mozambique_desc: "위기 동안 모잠비크에 나타난 반란 단체들과 부족들은 이제 적절하고 영구적으로 해결되었습니다."
 POR_milprod: "왕립 표준 조립 공정"
 POR_milprod_desc: "우리 노동자들 각자와 전체는 잘 기름칠된 기계부품처럼 돌아가야 합니다.: 그들의 최선의 효율성을 끌어내도록."
 POR_trainingi: "효율적인 훈련 방식"
 POR_trainingi_desc: "새롭고 효율적인 훈련 요법이 육군 내에 도입되었습니다. 우리 군대는 이제 빠른 속도로 전투태세에 돌입할 수 있을 것입니다."
 POR_knights: "포르투갈 기사단"
 POR_herois_do_mari: "바다의 영웅"
 POR_herois_do_mari_desc: "바다를 지배하는 것은 수백 년간 우리의 운명이었습니다!"
 POR_bravery: "충성스러운 Élan"
 POR_bravery_desc: "광범위한 조절과 훈련으로 인해 우리의 정규 연대는 두려움 없이 즉시 명령에 따라 행동할 수 있게 되었습니다!"
 POR_integralist_ethos: "Paz sem Honra"
 POR_integralist_ethos_desc: "벨트크리크 때는 무시받았지만, 다시금 전쟁이 벌어지려 하는 지금 세계는 포르투갈을 영토 방위의 잠재력이 충분한 중견국으로 보고 있습니다. 그러나, 이런 의견은 우리 정부의 늙은 고위급 인사들에게는 무시당하고 있습니다."
 german_puppet: "독일의 꼭두각시"
 stern_imperialist: "단호한 제국주의자"
 popular_figure: "인기인"
 german_aristocrat: "독일 귀족"
 rightful_heir: "정당한 계승자"
 brazilian_german_heritage: "브라질과 독일의 유산"
 PORkeptangola: "앙골라 유지 관리"
 PORangolaenossa: "앙골라 논란"
 MAF_Portugal_btfo: "국경선 문제 해결"
 MAF_NoAttack_Portugal: "미텔아프리카의 침략이 저지되다"
 PORreached38: "1938년에 도달"
 POR_Jackals: "포르투갈이 올리벤사를 점거하다"
 POR_matters_of_the_realm: "왕국의 골칫거리"
 POR_matters_of_the_realm_desc: "몇 년의 과도기를 거치면서, 우리는 마침내 왕국을 위대하게 만들 수 있었습니다. 문제는 누가 이길 것인가 하는 것입니다.: the Couceirists or the Integralists?"
 POR_the_king_and_country: "국왕과 그의 국가"
 POR_the_king_and_country_desc: "왕은 더 이상 그의 신성한 권리를 부정하지 않을 것입니다. 제국을 통치하는 문제는 국왕 폐하와 그가 믿는 자들의 어깨에 달려 있습니다!"
 POR_the_burden: "제국의 의무"
 POR_the_burden_desc: "식민지는 비싸고 때로는 수익이 없습니다. 하지만 우리의 목표는 절대로 약탈과 절도가 아니라, 우리의 식민지 거주민들의 생활 수준을 향상시키는 것이었습니다. 우리가 이 책임감을 잃지 않도록 하는 것이 최우선 과제가 되어야만 합니다."
 POR_tarrafal: "타라팔"
 POR_tarrafal_desc: "카보 베르데의 한 가운데 위치한 수용소인 타라팔은 포르투갈에서 가장 흉악한 범죄자들을 수용하고 있으며, 본토와 주요 식민 지역으로부터 그들을 멀리 떼어놓고 있습니다. 아무도 타라팔에서 도망칠 수 없습니다!"
 POR_royal_edicts: "왕실 포고령"
 POR_royal_edicts_desc: "왕은 그의 통치에 대해 도움을 필요로 할지도 모르지만, 그의 의지는 누구도 기각할 수 없을 것입니다."
 POR_the_moderating_power: "적절한 권력"
 POR_the_moderating_power_desc: "사법, 행정, 입법부 간의 권한의 분리와 균형은 이론적으로 완벽하지만 현 상태로 정부가 제대로 기능하기에는 이들 간의 의견 차이가 너무 큽니다. 왕에게 그러한 분쟁을 중재할 권한을 줌으로써, 우리는 그들이 새로운 포르투갈을 방해하지 않도록 보장할 수 있습니다."
 POR_persue_traitors: "생디칼리스트 배신자들을 추격하다"
 POR_persue_traitors_desc: "국제주의자들은 대중의 마음을 현혹시키는 쾌락주의 지식인에 지나지 않습니다. 고맙게도, 해결책이 있다. 타라팔 감옥에 감금하라!"
 POR_ban_republican_parties: "공화당 제재"
 POR_ban_republican_parties_desc: "포르투갈 공화주의자들은 너무 오랫동안 용인되어 왔습니다; 그리고 포르투갈과 그 적들 사이의 전쟁이 빨리 다가옴에 따라, 우리는 이 반역자들이 자유롭게 돌아다니고 국가를 망치는 것을 허락할 수 없습니다."
 POR_colonial_empire: "식민 제국"
 POR_colonial_empire_desc: "우리 왕국은 3개의 대륙에 걸쳐 있고 수천 에이커의 땅을 차지하고 있습니다. 우리는 그 모든 것을 지키고 유지하기 위해 싸워야 하고 앞으로도 그럴 것입니다!"
 POR_realities: "정치적 현실"
 POR_realities_desc: "우리 나라는 강대국이 아닙니다. 우리의 광범위한 자원과 인력에도 불구하고, 우리는 끊임없이 우리를 위협하는 훈족들과 빨갱이 무리들과 어울릴 수 없습니다. 이를 이해하고 그에 따른 계획을 세우는 것은 포르투갈을 유지하는 데 필수적입니다."
 POR_imperial_pride: "제국의 긍지"
 POR_imperial_pride_desc: "포르투갈은 부의 측면에서 절정에 있습니다; 우리 왕국은 지금처럼 넓은 때가 없었고 그렇게 많은 나라를 통치한 적이 없습니다. 바스코 다 가마가 우리 해안을 떠난 이후로 우리가 이룬 모든 것과 비교할 수 있는 제국은 거의 없습니다. 우리는 부끄러워할 것이 없습니다. 우리는 충분히 자랑스러운 국가입니다!"
 POR_centralized_rulership: "한데 모인 지도력"
 POR_centralized_rulership_desc: "많은 도시와 지역이 어느 정도 자치를 누리고 있고, 일부 정당들, 예를 들어 통합주의자들은 그것을 좋은 것으로 보고 있지만, 우리의 위대한 왕국 안에서 보다 직접적인 통치가 요구되고 있다는 것은 명백합니다."
 POR_moral_monarchy: "도덕의 군주정"
 POR_moral_monarchy_desc: "국왕 폐하께선 정당한 통치를 하기 위해서 너무 오랫동안 의회에 앉은 몇 사람의 요구에 부응할 수밖에 없었습니다. 이제 우리는 마침내 군주제를 재편할 수 있고, 결국에는 그의 권한이 의회의 권한을 넘어서도록 만들 수 있습니다!"
 POR_faith_and_state: "독실한 국가"
 POR_faith_and_state_desc: "우리나라의 주요 지침은 바로 포르투갈의 모든 시민들을 하나로 묶는 신앙입니다."
 POR_the_organic_kingdom: "유기적 왕국"
 POR_the_organic_kingdom_desc: "이상적으로, 수용 가능한 군주제는 전환, 전통, 자치주의 원칙을 지지해야 합니다. 그것은 대중에게 인기가 있고 통치권이 분산되어야 하며, 그것은 국민을 더 잘 대표해야 할 것입니다."
 POR_state_of_faithful: "신앙의 국가"
 POR_state_of_faithful_desc: "포르투갈은 기독교 국가이고 앞으로도 그럴 것입니다. 우리는 하나님의 이름으로 건국되었고, 그의 축복으로 영토를 확장하였습니다. 그리고 지금도 그는 우리에게 개혁을 계속하고 세상을 더 발전시킬 새로운 의지를 주고 있습니다."
 POR_youth: "포르투갈 청년단"
 POR_youth_desc: "게으른 마음은 죄를 짓게 합니다; 확실히 우리 나라의 젊은이들은 라디오를 듣거나 장난을 치기 보다는 여가 시간을 더 알차게 보낼 수 있을 것입니다. 그들은 유용하고 건설적인 사회 구성원이 될 수 있습니다."
 POR_peacefreedomandjusticeformynewempire: "유기적 법률"
 POR_peacefreedomandjusticeformynewempire_desc: "법은 강요될 수 없습니다. 법은 국민의 의지에서 나온 것이어야만 합니다. 현명한 군주는 현명하게 법을 준수하며 공정하게 통치해야 합니다."
 POR_state_priorities: "국가의 우선 순위"
 POR_state_priorities_desc: "어떤 국가든 항상 그 책임을 다해야 합니다. 국가의 최우선 과제는 기반 시설을 설치하는 것이며 이를 위해서는 각 지자체 간의 연결망을 만들고 중앙집권화 노력을 해야 합니다."
 POR_patriotic_fervour: "애국적 열정"
 POR_patriotic_fervour_desc: "포르투갈의 모든 남성들은 오늘날 그들이 왜 존재하는지 알고 있습니다. 그들은 우리 조상들이 지켜온 이 위대한 조국을 마지막 한명까지 지켜야 할 것입니다."
 POR_baroes_assinalados: "As Armas e os Barões Assinalados"
 POR_baroes_assinalados_desc: "'Que da ocidental praia Lusitana, Por mares nunca de antes navegados, Passaram ainda além da Taprobana, Em perigos e guerras esforçados, Mais do que prometia a força humana, E entre gente remota edificaram Novo Reino, que tanto sublimara.' 왕립군에 입대하는 모든 사람들은 그가 수천 개의 영광의 역사를 짊어지고 있다는 것을 알고 있습니다."
 POR_suspend_parliament: "의회 정지"
 POR_suspend_parliament_desc: "정치인들의 언쟁이 너무 오랫동안 평화와 번영을 가로막고 있습니다. 정국이 해결될 때까지 왕실과 그 측근들이 국정을 처리하고 의회는 정지될 것입니다."
 POR_expand_local_power: "현지 지도층 복원"
 POR_expand_local_power_desc: "현지의 백작, 공작, 그리고 후작들은 너무 오랫동안 영지를 명목상으로만 소유하고 있었으며 그들은 정치적 영향력과는 무관했습니다. 이제, 행정 문제에 대한 지방 자치권을 확대하기 위해 시의회가 앞장서고 그들의 역할은 바뀌어야 합니다."
 POR_local_rulership: "지방 자치"
 POR_local_rulership_desc: "지역사회 지도자들 자신보다 지역사회 내부의 문제를 어떻게 다루는지 가장 잘 아는 사람이 또 있을까요? 그들은 수백 년 동안 지역 공동체 안에서 살아왔고, 밀밭과 열심히 일하는 농부들을 볼 때 그 겉보기 이상을 볼 수 있습니다."
 POR_codified_decentralization: "권력 분립 명문화"
 POR_codified_decentralization_desc: "지역 지도자들의 권력과 자율성의 증가는 또한 지방세력과 중앙 정부 사이의 미래 갈등을 조장할 수 있습니다. 이러한 잠재적 분쟁을 해결하기 위해, 성문화된 헌법이 쓰여질 것이며 이는 더 강하고 큰 포르투갈을 만들 것입니다."
 POR_abolish_parlament: "의회 폐지"
 POR_abolish_parlament_desc: "그의 지혜로, 그리고 많은 안타까움을 담고서, 대통령은 포르투갈 국민들에게 구시대적 사고에서 벗어나지 못한 의회가 곧 사라지게 될 것이라고 알려야 합니다; 포르투갈에서 최고로 뛰어나고 가장 엄격한 자들로 구성된 상원이 이제 의회 내의 기회주의자들 대신 입법권을 행사할 것입니다."
 POR_economical_strongstance: "경제 보강"
 POR_economical_strongstance_desc: "우리는 정치인들의 탁상공론이 만든 경제적 견해나 개념이 새로운 포르투갈을 방해하도록 허용할 수 없습니다. 비록 그것이 그들 중 몇몇에게 이 왕국의 실권을 쥐고 있는 사람들이 누구인지 상기시키는 것을 의미한다고 하더라도 말입니다."
 POR_navy: "헤지아 마리냐"
 POR_navy_desc: "우리 해군은 벨트크리크 중에 크게 확장되었지만, 여전히 해외 지방과 우리 해안선을 제대로 방어할 능력이 없습니다! 동맹국 해군에 의존하는 것은 우리 선택사항이 아니므로 우리는 지금 행동해야 합니다 ."
 POR_raise_regulos: "정규군 창설"
 POR_raise_regulos_desc: "우리의 충성스러운 꼭두각시 왕은 우리와 훈족(독일)사이의 긴장 증가라는 소식을 알아야 합니다. 우리 군대를 무장시키지 않는다면 우리는 훈족 도살자들의 군홧발에 짓밟히고 말 것입니다.."
 POR_regulos_tooltip: "한개의 민병대 사단이 앙골라에 나타날 것입니다."
 POR_colonial_war_effort: "식민지 전쟁 노력"
 POR_colonial_war_effort_desc: "독일 침입자들의 국경 침범이 증가하고 있으므로 우리는 그들에게 우리 약점을 보이기 전에 그들과 우리 사이의 긴장을 증대시킬 필요가 있습니다."
 POR_wareffort_tooltip: "잘 훈련된 사단이 모잠비크에 출현합니다."
 POR_punish_traitors: "반역자 처벌"
 POR_punish_traitors_desc: "우리의 최선의 노력에도 불구하고, 모잠비크 내의 반군들은 계속 우리의 영광스러운 왕국을 위협하고 있습니다. 최근 그들에 대한 독일의 지원이 끊겨 우리는 그 야만인들을 마음대로 할 수 있습니다. 우리는 그들을 왕국에 대한 반역의 본보기로 삼아야 합니다."
 POR_imperio: "울트라마린 노력"
 POR_imperio_desc: "우리 해외 식민지들은 복원된 정부의 일부이지만 본토에 비해 많은 부분이 뒤쳐져 있습니다. 포르투갈의 번영을 질투하는 적대적인 외세가 우리를 위협하고 있고 이를 막고 우리의 안전과 번영을 보장하는 새로운 계획이 필요합니다."
 POR_enforce_colonial_act: "식민지법 시행"
 POR_enforce_colonial_act_desc: "지난 수십 년 동안 획기적인 법률이 통과되었지만, 이 법은 해외 지방 내에서 시행되지 않았습니다. 우리는 현실에 안주하지 말고 그 법이 시행되도록 만들어야 합니다!"
 POR_protect_mozambique: "모잠비크를 보호하자"
 POR_protect_mozambique_desc: "우리의 권위 있는 군사 전문가들에 따르면, 모잠비크를 방어하는 가장 좋은 방법은 북쪽 불모지를 차지하여 잠베지 강을 안전한 경계로 만드는 것이라 합니다. 이 계획을 따르면 모잠비크에 대한 공격을 성공적으로 저지할 수 있습니다."
 POR_protect_angola: "앙골라를 보호하자"
 POR_protect_angola_desc: "앙골라에서 가장 큰 두 도시인 노바 리스보아와 루안다의 방위는 우리의 최우선과제입니다. 우리는 우리의 깃발이 이 도시들에서 영원히 휘날릴 수 있도록 해야 합니다!"
 POR_modernized_administators: "신세대 행정가들을 고용하자"
 POR_modernized_administators_desc: "대부분의 식민지 총독들은 직위를 부여받았을 때, 열대지방의 기후처럼 쉽고 느긋한 임무를 추구했습니다. 그들을 우리의 식민지 임무를 수행할 새롭고 활기찬 젊은이들로 교체해야 할 때입니다."
 POR_academia_imperial: "제국학회"
 POR_academia_imperial_desc: "우리 제국 내의 지역 인재에 대한 투자의 가장 큰 혜택은 우리가 뛰어난 인재의 재능을 개발하고 그들의 재능을 포르투갈 현대화에 쓸수 있다는 것입니다."
 POR_casa_dos_estudantes_do_imperio: "제국 학생회"
 POR_casa_dos_estudantes_do_imperio_desc: "우리 해외 유학생들을 위한 공식적인 집인 제국의 학생들의 집은 이제 자부심과 능률의 등불이 되고 있습니다. 학생들에 대한 이 투자는 확실히 더 많은 것을 가져올 것이고, 우리 정부에도 이득이 될 것입니다."
 POR_colonial_development: "식민부 확장"
 POR_colonial_development_desc: "Though a Republican-era institution, the Ministry of Colonies transformed the management of the Ultramarine Provinces, though its bureaucracy is now getting outdated. Our recent reforms have provided us the opportunity to overhaul it further, bringing it into the modern age and giving us an opening to invest in the more neglected holdings."
 POR_capital_shipyrds: "주력함 주력"
 POR_capital_shipyrds_desc: "우리 해군은 부차적인 역할을 맡지 말아야 합니다; 우리에게 필요한 것은 우리의 바다를 절대적인 힘으로 지킬 수 있는 진정한 현대 전력입니다!"
 POR_blueprints: "해군 계획"
 POR_blueprints_desc: "해군력을 구축하고 투사하는 것은 선박의 발주나 명명 이상의 것이기도 하지만, 또한 계획과 실행의 문제입니다. 하지만 우리가 할수 없는 것은 없습니다."
 POR_nau_capitania: "기함"
 POR_nau_capitania_desc: "진정한 함대는 그 목표를 분명히 하는 기함이 필요한 법입니다; 세계에서 가장 크고, 가장 강력하며, 현대적인 전함 중 하나를 건설하는 것입니다."
 POR_winds_of_change: "변화의 바람"
 POR_winds_of_change_desc: "우리는 해군 작전을 계획할 때의 공군의 중요성을 그냥 무시할 수 없습니다. 우리는 조만간 항공모함으로 주의를 돌려야 할 것입니다."
 POR_grande_armada: "대함대"
 POR_grande_armada_desc: "항공모함 함대를 보유하는 것은 바다에 몇 대의 비행기를 가지고 있는 그 이상입니다; 그것은 바다와 하늘에서 세력투사를 할 수 있고 해전을 지배할 수 있습니다. 우리 항모들을 지켜줄 우리의 전함과 호위함은 수백년 전 돔 헨리크의 나라가 그랬던 것처럼 파도를 지배할 것입니다."
 POR_the_fleet_of_the_empire: "황립해군군"
 POR_the_fleet_of_the_empire_desc: "제국에 광범위한 함선 생산 기준과 절차를 세우는 것은 비용이 많이 들지만, 결국 가장 확실한 성과를 거둘 것입니다; 우리 조선소가 더 빠르고 효율적일수록, 우리는 더 빨리 바다를 지배할 수 있을 것입니다!"
 POR_backfoot_armada: "수비적 함대"
 POR_backfoot_armada_desc: "우리는 전통적 전투에서 세계의 다른 국가의 해군을 물리칠 수 없기 때문에, 더 강한 함대를 가지고 있는 우리 동맹을 지원하는데 해군을 이용해야 할 것입니다."
 POR_escort_effort: "호위 주력"
 POR_escort_effort_desc: "해외 속령까지 물자를 안전하게 운송하는 것은 가장 중요합니다. 우리는 제국의 생명선이 위협받도록 방치할 수 없습니다!"
 POR_raiders: "현대 해적"
 POR_raiders_desc: "수세기 동안 포르투갈은 해군의 전술적 전문지식을 이용하여 인도양을 통제해 왔고, 이는 또다시 우리 해군 계획의 주요 목표가 될 것입니다. 우리는 다시한번 우리의 적들을 습격하고, 괴롭히고, 굶길 것입니다."
 POR_raiding_squads: "비대칭전 계획"
 POR_raiding_squads_desc: "세계 최대규모의 함대와 싸운다는 것은 쉬운 일이 아닙니다. 이를 위해서는 우리의 동맹국,함장,선원 모두의 노력이 필요할 것입니다. 하지만, 무엇보다도 우리의 해전 전술이 제일 중요합니다."
 POR_submarines: "사냥 함대"
 POR_submarines_desc: "습격함대에서 가장 중요한 것 중 하나는 작전 자율성과 협동성입니다. 적 경비함과 보급선을 괴롭히고 공격하는 데 사용될 '사냥 함대'를 만듦으로써, 함대 작전의 효율성을 높일 수 있습니다."
 POR_ubarcos: "제국 잠수함 사령부"
 POR_ubarcos_desc: "제국에 광범위한 함선 생산 기준과 절차를 세우는 것은 비용이 많이 들 것이지만, 결국 가장 확실한 성과를 거둘 것입니다; 우리 조선소가 더 빠르고 효율적일수록, 우리는 더 빨리 적들에게 위압감을 줄 수 있습니다!"
 POR_angola_e_nossa: "앙골라는 우리 땅이다!"
 POR_angola_e_nossa_desc: "'앙골라는 우리 것입니다! 우리는 외칠 것입니다. 그것은 우리의 살과 피입니다! 주저하지 않고 우리는 싸울 것입니다. 우리가 이길 때까지요. 앙골라는 우리의 것이니까요.'"
 POR_trumph: "위대한 승리"
 POR_trumph_desc: "모든 역경에도 불구하고, 우리는 역사에서 가장 강력했던 제국에게 굴복하지 않았고, 위대한 아폰수 1세처럼 자유를 위해 싸웠고 우리 주권을 지켜냈습니다. 옛 로마의 아에티우스 장군처럼, 우리는 천하무적의 훈족 군대를 막아냈고, 전 세계의 사람들이 우리 투쟁을 우러러보고 있습니다! Não Passarão! 앙골라는 포르투갈의 것입니다!"
 POR_reward_loyalty: "종속국의 충성에 보상해주자"
 POR_reward_loyalty_desc: "우리가 칼 끝에 위태롭게 서있을 때 우리 종속국은 진정한 도움을 주었습니다. 그들은 모든 것을 걸고 우리를 위해 싸워주었고, 몇몇은 적을 막기 위해, 몇몇은 전투를 즐겨서, 몇몇은 단지 충성심 때문에 싸웠습니다.: 그들은 Mahenge의 도살자처럼 싸웠습니다. 그들의 충성심은 보상받을 것입니다!"
 POR_redouble_investments: "식민지 투자를 두배로 늘리자"
 POR_redouble_investments_desc: "우리가 권위를 회복하면서 투자 손실에 대한 두려움이 줄어들면서, 우리는 마침내 식민지 개발의 새로운 국면을 열 수 있게 되었습니다."
 POR_zambia_e_nossa: "잠베지아를 빼앗자"
 POR_zambia_e_nossa_desc: "지구의 부에 대한 욕심 때문에, 독일인들은 실패했습니다. 그들은 아프리카의 그들의 종속국들을 도외시했고 대륙을 지금껏 보지 못했던 혼란으로 밀어넣었습니다. 우리는 이 기회를 잡아 우리 제국을 확장하고 대서양과 인도양 연안의 아프리카 식민지를 연결할 것입니다!"
 POR_pinko: "분홍색 지도"
 POR_pinko_desc: "아프리카의 무정부 상태 덕분에, 우리는 마침내 '분홍색 지도'의 목표를 달성하고 앙골라와 모잠비크 사이의 땅을 얻을 수 있게 되었습니다. 사바나,산맥,밀림에서의 전투는 힘들 것이지만, 우리는 두려워하지 않을 것입니다!"
 POR_congo_e_nosso: "The Lands of the Manikongo"
 POR_congo_e_nosso_desc: "There is chaos in the ancestral land of the Manikongo, much of which is now controlled by a group of revolutionaries that do not respect the treaties we have with the Manikongo. While the Germans are occupied elsewhere, it is high time to remind them who is the rightful master of the Congo..."
 POR_manufacturies: "제조업 주력"
 POR_manufacturies_desc: "포르투갈은 오랫동안 농업국가였지만, 역사의 흐름은 농업에 안주하도록 두지 않을 것입니다; 우리는 우리 주권을 지키기 위해 산업에 투자해야 합니다."
 POR_investments: "산업 투자"
 POR_investments_desc: "우리는 산업기반을 구축하고 있고, 우리 노력을 뒷받침해줄 투자자들을 찾아야 합니다. 그 일은 힘들 것이지만, 분명 할 만한 가치가 있고 결국 많은 수익을 얻을 것입니다."
 POR_not_again: "불안정에 대한 보호조치"
 POR_not_again_desc: "우리는 경제학적 관점으로 외환 위기에 대비해야 합니다."
 POR_guns: "군사들에게 무기를!"
 POR_guns_desc: "우리 남자들은 사자와 같이 싸웁니다. 하지만 그들은 좋은 장비가 부족합니다. 우리는 모든 사람이 자신의 의무를 다할 수 있도록 보장해야 합니다. 그러기 위해서, 우리는 우리의 보호자들이 제국을 지킬 수 있도록 필요한 장비를 제공할 것입니다!"
 POR_armylogis: "병참 부대"
 POR_armylogis_desc: "전쟁에서의 보급의 중요성은 종종 간과되거나 무시되어 왔습니다. 보급은 로마인과 야만인의 차이점으로 특히 현대전쟁에서의 승패의 열쇠입니다."
 POR_milfact: "무기 투자"
 POR_milfact_desc: "우리 군대의 확장이 진행됨에 따라, 우리는 모든 사단이 모든 종류의 무기를 공급받도록 보장해야 합니다. 그러나 그러한 노력에는 많은 비용이 들 것입니다."
 POR_dockyard: "해군 확장"
 POR_dockyard_desc: "너무 오랫동안 왕립해군은 단순한 호위함으로 구성되어 왔습니다. 하지만, 긴장이 고조되기 시작하고, 전쟁이 반갑지 않은 그림자로 다가오는 가운데, 우리는 앞으로 다가올 잠재적 분쟁에 대비해야 합니다."
 POR_dockyard2: "조선소 재개장"
 POR_dockyard2_desc: "기존의 조선소는 더 크고 전쟁에 적합한 함선을 만들 능력이 없어 새로운 해군 확장 계획에 적합하지 않습니다. 우리는 이 문제를 즉시 해결해야 합니다!"
 POR_milfac2: "군수품 생산 확장"
 POR_milfac2_desc: "우리는 생산 할당량을 더 잘 충족시킬 수 있도록 군수 생산의 확대에 초점을 맞췄습니다. 포르투갈이 다가오는 폭풍을 이겨내려면 철저히 무장해야 합니다."
 POR_econimical_recovery: "경기회복 시작"
 POR_econimical_recovery_desc: "검은 월요일의 영향으로 우리 경제는 1926년 위기 때보다 훨씬 위급한 상황에 놓였고, 우리 시장은 소비자 손실로 큰 타격을 받고 있습니다. 이러한 상황을 개선하기 위해서는 상당한 노력을 기울여야 합니다."
 POR_focus_shift: "중점 전환"
 POR_focus_shift_desc: "현재 우리는 더 많은 공장을 설립할 필요는 없고, 대신 우리가 가지고 있는 공장을 업그레이드하고 그들의 생산성을 높여야 합니다. 현존하는 자원들로 이 계획을 충분히 실행할 수 있습니다."
 POR_civfac: "소비재 산업"
 POR_civfac_desc: "우리는 우리 경제를 위해 외국산 상품에의 의존에서 어느 정도는 벗어나야 합니다."
 POR_christian_austerity: "기독교적 긴축"
 POR_christian_austerity_desc: "훌륭한 시민은 무엇이 필요한지 그리고 필요하지 않은지 알고 있습니다. 사치품은 어려운 시기에 꼭 필요한 것은 아니고, 평시에도 얻기 어려운 것입니다. 포르투갈 사람들은 이 힘든 시기 동안 인내할 능력을 가지고 있습니다."
 POR_education: "포르투갈의 미래"
 POR_education_desc: "전쟁의 먹구름이 점점 가까워질수록 우리는 준비를 갖추어야 합니다. 포르투갈은 작은 나라이지만, 우리의 재능과 혁신은 야만인 훈족들이 전쟁에 휩싸여 대륙을 노예화 할 때까지 유럽을 번영의 시대로 이끌었습니다. 우리는 코임브라 대학과 같은 곳에 자금을 지원함으로써 적을 뛰어넘을 수 있도록 해야 합니다."
 POR_railwaya: "철도 확장"
 POR_railwaya_desc: "새로운 인프라 건설을 통해 우리 지방을 연결함으로써 일자리 창출과 수익 창출이 발생하게 되고, 이는 궁극적으로 우리에게 이익이 될 것입니다."
 POR_construction: "건설 주력"
 POR_construction_desc: "국가가 후원하는 공공 사업 프로그램을 더 많이 지원할수록, 우리는 이 끔찍한 불황에서 더 빨리 벗어날 수 있습니다."
 POR_naval_supply: "해군 보급선"
 POR_naval_supply_desc: "포르투갈과 같은 해양 제국은 엄청난 보급 부담을 안고 있습니다. 우리의 항구가 보급 조정의 임무를 수행하도록 하는 것은 매우 중요합니다."
 POR_railways: "제국 철도회사"
 POR_railways_desc: "우리는 기반 시설 건설 노력을 두배로 증가시켰고, 이 덕분에 우리 기반 시설은 유럽에서 제일가는 수준이 되었습니다."
 POR_army: "포르투갈 육군"
 POR_army_desc: "벨트크리크 중 포르투갈군은 정말 형편없었고 치욕스러웠습니다. 이는 타락한 공화주의 정치인들이 우리 장군들과 병사들의 앞길을 막아섰기 때문이었고, 우리는 더 이상 우리의 평판이 더럽혀지는 것을 용납하지 않을 것입니다!"
 POR_mic: "병기창 확장"
 POR_mic_desc: "우리가 적들의 능력을 뛰어넘으려면 더 좋은 성능의 무기를 더 많이 생산해야 합니다!"
 POR_buildnavapower: "해군력 증강"
 POR_buildnavapower_desc: "포르투갈은 위대한 해양 제국이지만, 해군 함선 생산 능력이 부족합니다. 우리는 해군력 증강 프로그램을 시작해야 합니다."
 POR_miltech: "군사기술 투자"
 POR_miltech_desc: "전쟁의 먹구름이 점점 가까워질수록 우리는 준비를 갖추어야 합니다. 포르투갈은 작은 나라이지만, 우리의 재능과 혁신은 야만인 훈족들이 전쟁에 휩싸여 대륙을 노예화 할 때까지 유럽을 번영의 시대로 이끌었습니다. 우리는 코임브라 대학과 같은 곳에 자금을 지원함으로써 적을 뛰어넘을 수 있도록 해야 합니다."
 POR_milindu: "산업시설 보호"
 POR_milindu_desc: "우리 군은 날로 커지고 있고 더 많은 보급품을 요구하고 있고, 이를 충족시키려면 더 많은 노력이 필요합니다."
 POR_prodeff: "효율적인 군수 생산 공정"
 POR_prodeff_desc: "군사,산업 부문의 빠른 확장에도 불구하고, 우리의 많은 조립공정들은 수준이 낮고 우리 노동자들은 직장에서 규율을 지키지 않고 있습니다. 우리는 더 뒤떨어지기 전에 우리의 수준을 끌어올려야 합니다."
 POR_linha_vedras: "토레스 베드라스 요새선 부활"
 POR_linha_vedras_desc: "유럽에서의 전쟁이 악화되고 있고, 우리는 이에 대비한 계획을 세워야 합니다. 동맹국의 도움을 받아, 우리는 리스본이 위치한 테주강과 바다 사이의 작은 견고한 요새 지역을 지킬 수 있을 것입니다. 벨트크리크 때 빨갱이들은 우리 영혼을 말살하는데 실패했고 앞으로도 그럴 것입니다!"
 POR_state_construction: "국가 건설"
 POR_state_construction_desc: "군사 부문 수요를 충족시키기 위해 보급선을 개선해야 합니다."
 POR_infeq: "보병 장비 개선"
 POR_infeq_desc: "현대의 전투 병력은 총 이상의 것을 필요로 합니다; 잠베지의 젖은 강둑에서, 신발은 전차보다 더 쓸모있습니다. 우리 부대가 최고의 장비를 갖추도록 하면 군대의 효율성과 사기가 높아질 것입니다."
 POR_training: "보병 훈련 노력"
 POR_training_desc: "젊고 희망찬 젊은이들을 군인으로 만드는 것은 값싸지도 단순하지도 않습니다; 하지만 우리가 적절한 훈련 요법을 확립한다면, 우리 군대는 더 신속하게 전투에 투입될 수 있을 것입니다."
 POR_artillerybattalion: "포병대"
 POR_artillerybattalion_desc: "보병들이 갈 수 없는 곳에 도달할 수 있는 포병대는 현대 전장에서 가장 중요하며, 전용 포병대대를 창설하는 것은 우리 보병사단과의 작전 결속을 확실히 하는 측면에서 필요합니다."
 POR_spotter_squads: "정찰 훈련"
 POR_spotter_squads_desc: "종종 과소평가되는 정찰 팀은 현대전의 성공에 가장 중요한 역할을 합니다. 우리 병사들은 상대방보다 더 빨리 적을 찾아낼 것입니다!"
 POR_knights_desc: "우리의 기병은 오랜 세월이 흘러 많은 사람들에게 잊혀져 갔지만, 그것의 상징성과 선전에의 쓰임새를 무시해서는 안됩니다. 우리 기병대는 정예병이고 우리는 그들을 훈련시킬때 비용을 아끼지 않을 것입니다!"
 POR_motorized_dragoons: "차량화된 용기병"
 POR_motorized_dragoons_desc: "기계화 보병의 개념은 새로운 것이 아니지만, 트럭과 자동차를 사용하여 효과적으로 임무를 수행하는 개념은 새로운 것입니다. 빠른 기동이 승리의 열쇠인 현대전에서 기계화에 투자하는 것은 분명 가치가 있을 것입니다!"
 POR_loghtank: "전차 실험"
 POR_loghtank_desc: "오직 벨트크리크 기간 중에만 우리는 전차 소유와 전투의 경험을 할 수 있었지만, 이제 우리는 외국 전차 모델을 도입하여 포르투갈만의 전차를 만들어야 합니다."
 POR_tankarmy: "포르투갈 기계화 군단"
 POR_tankarmy_desc: "기갑부대를 설립하는 것은 비용이 많이 들지만, 우리는 이 투자가 안전을 가져다 줄 것이며 전장에서 적들보다 우위에 서게 해줄 것이라 믿습니다."
 POR_support_squads: "지원 부대"
 POR_support_squads_desc: "현대전을 잘 이해하지 못하는 사람들은 지원 부대가 전투에서 쓸모없다고 생각하지만, 그들은 틀렸습니다."
 POR_doctrine_reform: "군사교리 재검토"
 POR_doctrine_reform_desc: "우리 장군들의 무능함의 주요 원인은 현대 전술에 대한 그들의 무지 때문입니다. 외국 참모를 영입함으로써 장군들의 수준을 끌어올려야 합니다."
 POR_herois_do_mar: "바다를 지배하자"
 POR_herois_do_mar_desc: "포르투갈 건국 이래로 우리는 항상 바다를 지배했고, 바다에서 싸웠고, 존재했고, 살아남았습니다. 우리는 현대 전술을 도입함으로써 앞으로도 바다를 지배할 것입니다."
 POR_our_legacy: "우리의 유산을 지키자"
 POR_our_legacy_desc: "우리의 핵심 가치는 야만인과 생디칼리스트들에 의해 위협받고 있습니다. 이 괴물들은 포르투갈이 이룬 혁신과 진보를 질투하고 있습니다. 우리는 결코 흔들리지 않을 것이고 항복하지 않을 것입니다!"
 POR_suebi: "루시타니아인의 용맹"
 POR_suebi_desc: "우리는 죽음을 두려워하지 않습니다. 전쟁터에서 우리의 국기, 우리 민족, 그리고 우리의 유산의 이름으로 죽는 것보다 더 큰 영광은 없습니다!"
 POR_hearvy_art_batteries: "그랜드 배터리"
 POR_hearvy_art_batteries_desc: "우리 병사들은 '그랜드 배터리'전술에 익숙하고, 우리의 포탄이 조국에 반대하는 모든 사람의 하늘을 어둡게 할 것입니다!"
 POR_paratroop: "공수부대 훈련"
 POR_paratroop_desc: "항공기를 이용하여 하늘에서 군대를 떨어뜨린다는 생각은 새로운 것이 아니지만, 최근에야 성공적으로 시도되었고, 여전히 그것의 유용성과 실용성은 의심받고 있습니다. 그러한 작전이 성공하기 위해선 착륙 직후 부대를 재조직하고 배후의 적에 맞서 싸울 능력이 있는 특수부대가 필요합니다."
 POR_wewerentexpectingspecialforces: "특수부대"
 POR_wewerentexpectingspecialforces_desc: "현대 군대에 요구되는 것은 특정 분야에 특화된 군인입니다. 정예병들이 모인 부대는 그들에게 주어진 임무를 훌륭히 해낼 수 있을 것입니다."
 POR_airforce: "포르투갈 왕립공군"
 POR_airforce_desc: "동맹국들의 지원을 활용하면 진정한 현대적 공군을 건설하고 루시타니아 하늘을 지배할 수 있습니다."
 POR_air_superiority: "공중 우세 중점"
 POR_air_superiority_desc: "현대 전장에서 필수적인 것은 역시 하늘을 지배하는 것입니다. 이 간단한 사실을 부정하는 것은, 대전쟁을 포함한 역사적인 전쟁들의 교훈을 무시하는 것입니다."
 POR_bomber: "폭격 작전"
 POR_bomber_desc: "우리의 자원은 아군을 지원하고 적에 대한 장거리 보복 임무를 수행할 수 있는 공군 부대의 창설에 사용되어야 합니다."
 POR_fighterefforto: "조종사 양성"
 POR_fighterefforto_desc: "전투기에 대한 투자는 공중 우위를 획득하고 유지하는 데 중요한 역할을 합니다. 우리 동맹국들의 기술을 포르투갈의 재능과 결합하면 세상에서 가장 뛰어난 전투기를 만들 수 있을 것입니다."
 POR_cas_focus: "근접항공지원기 중점"
 POR_cas_focus_desc: "우리 폭격기들은 포르투갈의 운명이 결정되는 전선에서 군대를 지원하도록 개조되어야 합니다."
 POR_carrier_groups_1: "항공모함 적응"
 POR_carrier_groups_1_desc: "우리 해군이 잠재력을 발휘하기 위해서는 항공모함이 필요합니다. 하지만 그들이 제 역할을 발휘하기 위해선 해군 항공기가 필요합니다."
 POR_projection_of_airpower: "공군력 투사"
 POR_projection_of_airpower_desc: "공군력 투사는 항공기 보유 숫자와 그것들의 적절한 활용에 달려 있습니다. 우리 조종사들은 복잡하고 어려운 항공 전술을 익히기 위해 노력해야 합니다."
 POR_strategic_bomber: "전략폭격"
 POR_strategic_bomber_desc: "적의 생산 시설과 보급선을 폭격하는 것은 아군보다 전력이 우세한 적을 상대하는 좋은 방법입니다. 하지만, 그렇게 하기 위해서는 항공기가 정해진 임무를 적절하게 수행할 수 있어야 합니다."
 POR_carrier_groups_2: "항모전단"
 POR_carrier_groups_2_desc: "해군 항공기 조종사들이 항공모함에 이착륙하도록 훈련시키는 것 자체가 엄청난 임무이지만, 이를 완수하기 위해 우리의 기존 항공기를 개조하는 것은 훨씬 더 힘든 임무입니다."
 POR_colonial_development_cat: "울트라마린 개발 캠페인"
 POR_colonial_development_cat_desc: "The recently expanded Ministry of Colonies has been empowered to direct development efforts across the Empire. Already, various exciting developments have been scouted and planned, with an overarching aim of levelling up the smaller provinces to match our holdings in West and East Africa. It will take considerable political and economic capital to drive this development, but the vast wealth we can extract will be worth it."
 POR_cape_verde: "카보 베르데 개발 노력"
 POR_cape_verde_desc: "기아와 가뭄에 시달리는 카보베르데의 번영을 위해 투자가 필요합니다. 우리는 그 섬을 번영하게 하기 위한 계획을 세우고 카보베르데에 투자해야 합니다."
 POR_sao_tome: "상 투메 섬에 계약직 노동자들을 더 받아들이자"
 POR_sao_tome_desc: "상 투메 섬에 있는 플랜테이션 농장은 인력이 부족한 반면 카보베르데 섬은 인구가 많습니다. 이 문제에 대한 해결책은 분명해 보이지만, 이민자들의 이주 그 자체뿐 아니라 지역 주민들과 이민자들 사이의 긴장을 최소화할 수 있도록 하기 위해 진지한 노력을 기울여야 합니다."
 POR_macau: "마카오 보호와 개발"
 POR_macau_desc: "번영하고 있는 마카오는 중국인들이 부러워하는 제국의 왕관 보석입니다. 하지만, 그 땅은 포르투갈과 매우 멀리 떨어져 있어 외부의 공격에 취약합니다. 설상가상으로 우리 정부의 마카오 통치력도 매우 약합니다. 따라서 우리는 마카오를 지키고 개발하는 데 우선순위를 두어야 합니다."
 POR_goa: "포르투갈령 인도 방어"
 POR_goa_desc: "한때 인도 아대륙에 대한 영국의 통제 때문에 안전하게 보호되었던 인도의 우리 영토는 동부의 생디칼리스트나 남부의 배반적인 귀족들로부터 계속해서 공격을 받을 위험에 처해 있습니다. 우리는 인도 주가 어떤 외국의 위협으로부터도 잘 보호되도록 하는 것을 최우선 과제로 삼아야 합니다."
 POR_timor: "티모르에 특허기업 개업"
 POR_timor_desc: "The far-flung Province of Timor has always been one of the poorer regions in the Empire, but recent studies by the Ministry of Colonies have uncovered vast new swathes of resources. To take advantage of the untapped potential of the province, the King will enact new royal charters to encourage a wave of investment and development in Timor."
 POR_join_Entente: "협상국 가입"
 POR_join_Entente_desc: "It is in our best interests to join the British Empire in its global alliance, and fight at their side in the battle to restore world order."
 por.4.a: "전진하라!"
 por.300.t: "[GetYear]년 식민지 박람회"
 por.300.d: "포르투갈 최초의 대규모 식민지 전시회에 수천 명의 손님이 몰려들었습니다. 왕정복고 이후 많은 시련과 고난이 우리를 덮쳤지만, 우리는 포기하지 않았고 포르투나 리스본과 긴밀히 연결되어 있는 울트라마린 지역들을 발전시켰습니다. 인류학적 연구가치가 있는 앙골라의 마을과 같은 세상의 많은 놀라운 것들이 리스본에 전시되었고, 이는 식민지에 대한 우리의 헌신을 증명할 것입니다."
 por.300.a: "훌륭해!"
 por.301.t: "검은 월요일의 포르투갈 강타"
 por.301.d: "독일과 우리는 다른 나라들처럼 경제적으로 긴밀하게 연결되어 있지 않지만, 검은 월요일의 영향은 폭포처럼 포르투갈에 쏟아지고 있습니다. 포르투갈 경제의 높은 농업 의존도와, 우리의 재군비 계획 때문에, 일반적인 소비자들은 우리 상품을 구매할 여력이 없으며, 이는 포르투갈의 경제 상황을 비관적으로 만들었습니다. 우리는 포르투갈이 26년의 위기에서 많은 교훈을 배웠기를 바라며 이번 위기도 무사히 넘길 수 있기를 바랄 뿐입니다."
 por.301.a: "재앙이다!"
 por.302.t: "마리아 아나 1세의 대관식"
 por.302.d: "포르투갈의 국왕은 나이가 들어가면서 통치능력이 떨어졌고, 그 때문에 의회에 의해 강제퇴위당했습니다. 그 뒤를 이어 브라간사의 마리아 아나가 마리아 아나 1세로 즉위하였고, 포르투갈 동료 회의소의 승인을 받았습니다. 그녀의 즉위가 포르투갈에 평화를 가져다주길 바랍니다."
 por.302.a: "여왕 폐하 만세!"
 por.303.t: "마리아 3세 아델라이드의 대관식"
 por.303.d: "평생 자식 하나 없이 지내던 두아르트 2세가 세상을 떠나면서 후계 문제는 논쟁의 중심에 있었습니다. 하지만, 그의 막내 여동생인 마리아 아델라이드가 어린 나이에도 불구하고 상하원 만장일치의 찬성으로 포르투갈의 차기 국왕으로 즉위하였습니다. 마리아 3세의 통치가 평화와 안정 아래 오래 지속되기를 바랍니다."
 por.303.a: "여왕 폐하 만세!"
 por.304.t: "국왕이 살해되다!"
 por.304.d: "두아르트 2세가 평소처럼 상원으로의 여행을 마치고 돌아오던 중, 검은 옷을 입고 잘 무장한 4명의 남자가 그의 호송대를 습격했습니다. 기관총은 다행히도 마리아 프란치스카 왕비에게 심각한 상처를 입히지는 않았지만, 안타깝게도 국왕은 총탄에 절명하였습니다. 1908년 테러의 충격이 다시금 떠오르고 있고, 왕국의 많은 이들이 정의구현을 요구하고 있습니다. 이어진 총격전에서 테러 단체 적색군단(Legião Vermelha)의 두 '병사'가 쓰러졌고, 카메라에 포착된 2명의 테러범 마리우 카스텔랴누와 이미디우 산타나는 CNT-FAI이 지배하는 스페인으로 피신하기 위해 달아났습니다. 사건의 중대성을 고려할 때, 우리는 가혹한 최후통첩을 포함한 모든 방법이 검토되고 있습니다. 물론 신중한 외교적 접근이 필요할 것이지만, 우리는 이 두 살인자를 꼭 처벌할 것입니다!"
 por.304.a: "CNT-FAI가 책임이 있다!"
 por.304.b: "조심스럽게 대응하자..."
 por.305.t: "포르투갈의 국왕 암살자 인도 요구"
 por.305.d: "우리의 투쟁은 오래되었지만, 골치 아픈 문제들이 계속 발생하고 있습니다. 포르투갈의 국왕 두아르트 2세가 상원 연설을 마치고 궁전으로 돌아가는 길에 암살당했습니다. 용의자 마리우 카스텔랴누와 이미디우 산타나라는 두 남자가 포르투갈 당국의 추적을 피해 우리 국경으로 도망쳐 왔고, 암살 성공에도 불구하고 그들을 향한 스페인 대중의 시선은 적대적입니다. 하지만, 그들은 무장한 상태이고, 우리가 포르투갈의 송환 요구를 받아들인다면 전세계는 암살의 배후로 우리를 의심할 것입니다. 그들이 사형당할 것이라는 것은 말할 것도 없고요. 우리는 신중하게 결정해야 합니다. 포르투갈과 그들의 반동주의자 동맹들과 전쟁을 시작하는 것은 내전에서 방금 빠져나온 우리의 상황을 고려할 때 매우 바람직하지 않은 결정입니다. 용의자들을 송환할까요? 아니면 전쟁을 준비할까요?"
 por.305.a: "우리는 협상국과 싸울 여력이 없습니다. 우리는 그들의 요구를 수용해야 합니다."
 por.305.b: "시해자들은 영웅이다!"
 por.306.t: "CNT-FAI가 시해범들을 넘겨주었다!"
 por.306.d: "고맙게도, 스페인 정부는 완전히 정신이 나간 것은 아닌가 봅니다. 그들은 두 범죄자 중 어느 한 사람에게도 망명을 허락하지 않았고 둘 다 우리나라에 송환되어 교수형에 처해질 것입니다."
 por.306.a: "그들의 도움이 고맙군."
 por.307.t: "전국노동총연맹-이베리아 아나키스트 연방의 최후통첩 거부"
 por.307.d: "위험한 스페인 개들은 우리 국왕 시해범들의 망명을 받아주었습니다. 이제 생디칼리슴에 대항하는 마지막 투쟁이 시작될 것이고, 모든 남성들은 그들의 의무를 다해야 할것입니다!"
 por.307.a: "병력을 동원하라!"
 por.307.b: "어떤 대가를 치르더라도, 일단 물러나야 한다..."
 por.308.t: "포르투갈의 포기"
 por.308.d: "After all that, the Portuguese cowards have backed down from their ultimatum. This truly shows just how spineless they are."
 por.308.a: "겁쟁이와 자본가에겐 모두 첫 단어가 C인 공통점이 있지."
 por.309.t: "갈리시아 점령?"
 por.309.d: "포르투갈어가 명목상의 공용어인 갈리시아 지역은 오랫동안 스페인의 압제에 신음해왔으며, 이제 그들은 생디칼리스트들의 위협에 직면해 있습니다. 몇몇 통합주의자들은 우리 형제를 구원하기 위해 개입하자고 주장하고 있으며, 다수의 정치인들은 산티아고 데 콤포스텔라와 수많은 유물이 아나키스트들의 손에 넘어갈 것이라고 공개적인 우려를 표명했습니다. 하지만 우리가 개입한다면 잠재적으로 카를리스트들을 더욱 약화시킬 수 있으며, 그들이 내전의 주도권을 잡는다 해도, 이들이 집권한 스페인과 우호적인 관계는 기대하기 어려울 것입니다."
 por.309.a: "카를리스트들로부터 갈리시아를 지켜야 한다!"
 por.312.t: "왕국의 문제"
 por.312.d: "이 참담한 세기 동안 많은 혼란이 우리 왕국에 닥쳤습니다. 하지만, 우리 나라는 그 어느 때보다도 더 강합니다. 더 나은 미래를 위해 정부를 개혁하고 부패한 공화국의 마지막 잔재를 씻어내야 합니다."
 por.312.a: "미래가 손짓하고 있다!"
 por.313.t: "국왕 폐하와 조국을 위하여"
 por.313.d: "통합주의자들과 다른 교활한 선동가들이 너무 오랫동안 국가의 안녕을 방해해 왔습니다. 국왕과 그의 고문들, 그리고 의회는 포르투갈의 미래에 대한 결정을 내려야 합니다. 우리는 국왕을 다시 위대하게 만들어야 합니다만, 누가 이 재건된 정부를 이끌어야 할까요?"
 por.313.a: "The Paladin will return to office to lead us into a new glorious age!"
 por.313.b: "The Catholic Centre will chart a measured course."
 por.314.t: "우리의 짐"
 por.314.d: "우리는 사소한 차이에서 벗어나 믿음, 조국, 국민의 기치 아래 단결해야 합니다. 그리고 우리는 예수 그리스도를 필요로 하는 가난하고 불행한 영혼들에게 문명의 빛을 가져다 주어야 합니다. 밀림의 어둠 속에서 전초기지를 건설하고 문명을 전파하는 것은 비싸고 거창한 것이 아니지만, 우리의 궁극적 목표입니다. 그리고 우리는 우리의 신앙 또한 지킬 것입니다!"
 por.314.a: "더 나은 포르투갈과 세계를 위하여"
 por.315.t: "포르투갈의 협상국 재가입"
 por.315.d: "베르사유 조약과 벨트크리크의 종결, 그리고 이어진 25년 혁명으로 포르투갈과 영국의 사이는 소원해졌습니다. 하지만, 유럽에 전쟁의 먹구름이 다가오고 있고 우리는 동맹이 필요합니다. 우리의 오랜 옛 친구와 다시 손을 잡을까요?"
 por.315.a: "세계에서 가장 오래되고 위대한 동맹에 재가입해서 함께 생디칼리스트들을 물리칠 것이다!"
 por.315.b: "아직은 안된다."
 por.316.t: "포르투갈이 협상국 재가입을 요청하다"
 por.316.d: "베르사유 조약과 함께 찾아온 벨트크리크의 종전과 25년의 혁명 이후 영국과 포르투갈은 공식적인 동맹 관계임에도 불구하고, 양국 간의 사이는 소원해졌습니다. 전쟁의 먹구름이 유럽을 위협하기 시작하고 본토를 수복할 시간이 빠르게 다가오고 있는 지금, 포르투갈은 우리에게 지원을 요청해왔습니다. 물론, 우리는 빠르게 다가오는 제2차 벨트크리크에서 그들을 도와야 할 것입니다."
 por.316.a: "그들을 받아줘서 같이 생디칼리스트를 물리치자!"
