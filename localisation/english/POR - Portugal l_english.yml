 POR_vanguardist_party: "포르투갈 공산당 (평의화파)"
 POR_vanguardist_party_long: "포르투갈 공산당 (평의화파)\n§gFollowing his expulsion in 1926, following a refusal to collaborate with the Syndicalist-dominated CGT, former General Secretary José Carlos Rates has created his own splinter organisation still standing firm on an opposition of anarchist collaboration. Still holding influence over an older contingent of Communists, Rates has grown inspired by the revisionist, nationalistic Totalist school of thought during his time in France. If he were to take back control of the Party, Rates would likely take his revenge against the ascendant left-wing that ousted him and implement a technocratic, socialist system to safeguard the revolution from within and without.§!"
 POR_syndicalist_party: "노조연합전선위원회 (CGT/FAP)"
 POR_syndicalist_party_long: "노조연합전선위원회\n§gFormed with José de Sousa's alliance between the Communists and Trade Unions, the United Front Committee of Unions currently exists as a grouping of socialists, imprisoned and exiled in Paris following the failed 1930 General Strike. The General Confederation of Labour and the Portuguse Anarchist Federation are two interlinked factions, making up the Syndicalist bulwark of the United Front. The CGT is nominally led by founder Manuel Joaquim de Sousa from prison, who is represented by José da Silva Santos Arranha in Paris. The CGT is considered to be the most militant revolutionary group within Portugal, and has subsequently faced the most repression from Lisbon. The Portuguse Anarchist Federation is a wing of the Iberian Anarchist Federation, forming another political front for the CGT. Though de Sousa is a supporter of Pan-Iberian Unity, many within the CGT are at best sceptical, or at worst outwardly hostile to this position.§!"
 POR_socialist_party: "노조연합전선위원회 (PCP/FAO)"
 POR_socialist_party_long: "노조연합전선위원회\n§gFormed with José de Sousa's alliance between the Communists and Trade Unions, the United Front Committee of Unions currently exists as a grouping of socialists, imprisoned and exiled in Paris following the failed 1930 General Strike. The Portuguse Communist Party has struggled since the Restoration. Under the leadership of Bento António Gonçalves, they've operated on a policy of cooperation with the Anarchists and Syndicalists, a departure from the hostitly towards them under José Carlos Rates. By following a line of pragmatism towards the revolution, the Communists hope that the United Front strategy will bare fruit in time. The Federação Socialista das Associações de Trabalhadores (Socialist Federation of Workers' Associations) represents the moderate socialist trade unionists under the United Front, who maintain a presense within Portugal due to the lack of radical actions undertaken by them. Their small size has relegated them to an intermediary role between the CGT and the PCP.§!"
 POR_progressive_party: "민주좌파공화당"
 POR_progressive_party_long: "민주좌파공화당\n§gThe Democratic Leftwing Republican Party is a marxist, democratic-socialist party that formed in 1924, having split from Democratic Party following an ideological dispute with Afonso Costa. Leader José Domingues dos Santos has built the PRED around 'Moderação', an attempt to find a third way between the revolutionary syndicalism espoused by the Third Internationale, and the progressive liberalism of the Democrats. The failure of the 1930 General Strike has seen the PRED gain a small amount of steam among more radical minded exiles, though the CUFU still regards them with intense suspicion.§!"
 POR_ecologist_party: "포르투갈 공화당"
 POR_ecologist_party_long: "포르투갈 공화당\n§gThe Democratic Party, offically called the Portuguese Republican Party, is a centre-left, progressive party which is the self-proclaimed successor to the original Republican Party which led the 1910 republican revolution. Formed in Feburary 1912 by Afonso Costa after the old Republican Party splintered, the Democrats were the politically dominant movement (with somewhat authoritarian tendancies) for much of the Republic's existence, until Sidonio Pais cemented his power in 1917 after which they acted as the main opposition to the conservative military dictatorship. After the restoration of the monarchy, Costa led his followers into exile and the party can be tied to almost every insurrectionist attempt to overthrow the monarchy since. Following Costa's retirement in 1931, the Democrats have been locked in a factional struggle between the populist lieutenant-colonel Liberato Pinto, who wants to reform the big-tent Democratic Party of old, and Costa's former deputy António Maria da Silva, a detail-orentated politician focused on consolidating the parties current ideology.§!"
 POR_liberal_party: "국민공화동맹 (자유파)"
 POR_liberal_party_long: "União Republicana Nacionalista\n§gThe Nationalist Republican Union, colloquially referred to as the Nationalists, is a liberal-conservative party, formed in exile in February 1923, as a merger of the Republican Liberal Party, the Reconstitution Party and the remnants of the National Republican Party. The Nationalists were created to provide a stronger base to stand against the restored Monarchy, uniting the right-wing republicans under one banner. Their views are mixed, representing a wide range of interests and ideals, with their main unifying ideology being one of \"Anti-Democrático\", or strong opposition to the Democratic Party. The Nationalists are not led by one particular man, but rather have collective leadership with a variety centre-right & right-wing politicians. The \"Liberals\" are a classical-liberal faction made up predominantly of former Republican Liberal and Reconstitution Party members, chiefly led by the charismatic António Granjo. The Liberals champion economic liberalisation above anything else, supporting a grand opening of trade to the wider world. Granjo's charismatic influence has ensured the Liberals are generally the dominant faction.§!"
 POR_conservative_party: "국민공화동맹 (연합파)"
 POR_conservative_party_long: "União Republicana Nacionalista\n§gThe Nationalist Republican Union, colloquially referred to as the Nationalists, is a liberal-conservative party, formed in exile in February 1923, as a merger of the Republican Liberal Party, the Reconstitution Party and the remnants of the National Republican Party. The Nationalists were created to provide a stronger base to stand against the restored Monarchy, uniting the right-wing republicans under one banner. Their views are mixed, representing a wide range of interests and ideals, with their main unifying ideology being one of \"Anti-Democrático\", or strong opposition to the Democratic Party. The Nationalists are not led by one particular man, but rather have collective leadership with a variety centre-right & right-wing politicians. The \"Unionists\" are a socially-conservative faction, led by Francisco da Cunha Leal and made up predominantly of former \"Sidonistas\" and Catholic republicans. The Unionists support culturally conservative ventures, being the most clerically friendly of any Republican group. Under Cunha Leal's influence, they've also support a broad review of Portugal's colonial ventures.§!"
 POR_anocrat_party: "가톨릭 중앙당"
 POR_anocrat_party_long: "가톨릭 중앙당\n§g가톨릭 중앙당은 1915년 1월에 반교권주의적 공화국에서 가톨릭의 이익을 대변하는 것을 목표로 결성되었습니다. 이들은 처음부터 군주제만을 지지하진 않았지만, 공화국의 확고한 세속주의는 자연스럽게 가톨릭교도들을 왕당파로 만들었습니다. 공화국이 붕괴하기 시작하자 가톨릭 중앙당은 공화국을 향한 지지를 철회했으며, 일부 핵심 당원들은 왕당파 민병대에 가담해서 왕국을 위해 싸웠습니다. 복벽 이후 가톨릭 중앙당은 포르투갈 의회에서 가장 거대한 합법정당으로 도래했습니다. 재앙적이었던 1925년 동안,'중도파'는 정치적 협력에 대한 이폴리투 라포소의 보다 실용적인 태도에 따라 통합주의자들과 화해했습니다. 1926년 정변을 지원한 가톨릭교도들은 귀족원을 장악했고, 이내 이들은 독일식 입헌군주제를 지지하기 시작했습니다. 1920년의 계파 분쟁 이후부터는 열렬한 군주주의자이자 통합주의자인 호세 페르난도 드 수사가 당을 이끌어왔지만, 고령으로 인해 안토니우 살라자르 교수를 중심으로 젊은 당원들이 두각을 나타내기 시작했습니다.§!"
 POR_paternalist_party: "군주주의 대의협의회"
 POR_paternalist_party_long: "Conselho de Causa Monárquica\n§gAn umbrella of many royalists, the Council of the Monarchist Cause represents the shaky \"Monarchist Cause\" coalition-party that ruled Portugal during the government of Henrique de Paiva Couceiro of 1921-1926, and was initially formed in 1911 to pursue a restoration of the Monarchy. When the then-political party was banned following the March 17th Coup, the members of the Cause were politically isolated from King Manuel II and forced to be mere spectators of the Organic Experiment. With the coronation of Duarte II however, the royalist coalition would have a new opportunity to reassert themselves within Portugal. Though the Monarchist Cause's official purpose is the continued protection and strengthening of monarchist institutions, their secretive aim is a 'National Restoration' to empower the Monarch and form a conservative personalist dictatorship around them, whilst culling the various excesses of the ultra-radical Integralist regime. The Council's principle leaders are Marshal Couceiro and Domingos Fezas Vital, Lieutenant of the King.§!"
 POR_national_populist_party: "루시타니아 통합주의 운동"
 POR_national_populist_party_long: "루시타니아 통합주의 운동\n§g루시타니아 통합주의 운동은 1911년에 코임브라 대학교에서 처음 시작되었지만, 단체는 1914년에서야 세워졌습니다. 루시타니아 통합주의 단체는 빠르게 매우 반동적이고 전통주의적이며 엘리트주의적인 정치적 관점을 지지하는 공화국에 대항하는 반문화 운동으로 알려지게 되었습니다. 극단적으로 반자유주의적이고 군주주의적인 통합주의자들은 민주주의 및 공화주의 체제에 반대함에도 시도니우파 '신공화국' 독재정권에 협조했습니다. 복벽이 시작되며 통합주의자들은 반혁명 조직 중 가장 영향력 있는 세력 중 하나가 되었지만, 복벽이 이루어진 이후 코세이루가 위험하다 인식하고 정치적으로 소외된 통합주의 운동은 침체에 빠졌습니다. 안토니우 사르디냐의 갑작스러운 죽음은 조직을 붕괴시킬 위험이 있었지만, 이폴리투 라포소가 조직의 밀교적이고 자주 모순적인 사상의 합리화와 다른, 주로 가톨릭 중심인 정치 단체들과의 화해를 이끌어냈습니다. 재앙적인 1925년이 저물고 통합주의자들은 군주주의대의에 대항한 거대한 무혈 쿠데타를 이끌었고, 빠르게 권력을 굳혔습니다. 그 뒤 라포소는 통합주의자들의 보다 급진적인 야망을 보류했고, 이는 중앙 군정의 불만을 불러일으켰습니다.§!"
