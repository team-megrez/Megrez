 autocannon_turret_desc:0 "소형 무인 포탑에 장착된 기관포는 대보병 능력을 크게 향상시킬 수 있습니다."
 secondary_turret_hmg:0 "중기관총 포탑"
 secondary_turret_hmg_desc:0 "기관총을 장착한 작은 보조포탑은 승무원들을 노출시키 않은 채 무방비한 적과 교전을 가능하게 합니다."
 secondary_turret_small_cannon:0 "보조 소형포 포탑"
 secondary_turret_small_cannon_desc:0 "기관총을 부착한 소형 부포탑으로, 승무원을 노출시키지 않는 대신 화력에 약간의 이점을 제공합니다."
 tank_radio_1:0 "향상된 무전기"
 tank_radio_1_desc:0 "향상된 무전기는 지휘관이 보다 큰 진형의 전차부대를 통제하여 대규모 작전 기동을 가능하게 합니다."
 tank_radio_2:0 "발전된 무전기"
 tank_radio_2_desc:0 "더 강력한 송신기와 더 예민한 수신력을 가진 이 무전기는 적들의 교란에도 불구하고 수십 킬로미터 이상의 통신이 가능합니다."
 amphibious_drive:0 "수륙양용 장치"
 amphibious_drive_desc:0 "부유 장치와 작은 추진 스크류는 이 전차가 배에서 해안으로 또는 강을 도하하여 빠르게 배치될 수 있도록 해줍니다."
 secondary_turret_close_support_gun:1 "근접지원포"
 secondary_turret_close_support_gun_desc:0 "보조 포탑에 장착된 근접지원전차포입니다. 포탑의 배치가 사격 방위각을 제한하고 포의 전반적인 효율성을 낮추지만 전차가 더 많은 목표물과 교전할 수 있게 해줍니다. 이는 공세 시에 특히 유용합니다."
 stabilizer:0 "안정기"
 stabilizer_desc:0 "전차가 이동 중일 때 주포를 같은 방향으로 조준하는 기계장치입니다. 포수가 표적을 조준하는데 도움을 줍니다."
 smoke_emitter:0 "연기 방출기"
 smoke_emitter_desc:0 "차량이 연막 차장을 생성할 수 있도록 하여 차량 뒤를 따르는 아군 병사들이 시각적으로 엄폐할 수 있도록 합니다. "
 additional_armour:0 "추가 장갑 장착"
 additional_armour_desc:0 "차량에 장착된 얇은 금속판으로써 대전차무기와 성형작약탄에 대한 추가적인 방호력을 제공합니다."
 dozer_blade:0 "도저 블레이드"
 dozer_blade_desc:0 "도저 블레이드는 차량이 공병의 도움 없이도 신속하게 전투 진지를 건설할 수 있도록 해줍니다."
 auto_loader:0 "자동 장전기"
 auto_loader_desc:0 "포탄을 자동으로 장전하여 전차가 장시간 높은 화력을 유지 할 수 있도록 하는 기계장치입니다."
 expanded_toolbox:0 "쉬운 정비"
 expanded_toolbox_desc:0 "확대된 정비 도구의 보급은 전차 승무원들이 그들의 전차를 정비,수리하여 좋은 상태로 유지하는 데에 도움을 줍니다."
 ERA:0 "폭발 반응장갑"
 ERA_desc:0 "차량이 받는 피해를 최소화하기 위해 충돌하는 발사체에 반응하는 특별한 장갑판입니다. 기본 장갑을 강화해야 할 필요가 있는 차량에 적용될 수 있습니다."
 night_vision:0 "향상된 광학 장비"
 night_vision_desc:0 "차량 승무원들이 정찰과 표적 식별을 원활히 할 수 있도록 돕는 고급 광학 장비입니다."
 nuclear_protection:0 "NBC 방호"
 nuclear_protection_desc:0 "차량이 최악의 경우-전장의 방사능,생물무기,화학무기-에 대비하기 위해 장착한 방호용 장치입니다."
 fire_control_system:0 "사격 통제 장치"
 fire_control_system_desc:0 "전산화된 시스템이 전차 승무원을 도와 빠르고 정확한 무기 정렬을 도와줍니다. "
 active_protection_system:0 "능동 방어 체계"
 active_protection_system_desc:0 "다가오는 발사체를 탐지하고 제거하기 위해 설계된 장치의 일종입니다."
 anti_tank_guided_missiles:0 "대전차 레이저 유도 미사일"
 anti_tank_guided_missiles_desc:0 "적대적 장갑차량에 대항하는 능력을 강화하기 위해 차량에서 발사되는 대전차 유도 미사일입니다."
 spall_liner:0 "파편 방호"
 spall_liner_desc:0 "차량의 재래식 장갑 안에 있는 층으로 발사체와 파편을 막기 위해 고안되어 차량 내부에 가해지는 피해를 줄입니다."
 expanded_fuel_capacity:0 "연료 보유량 확장"
 expanded_fuel_capacity_desc:0 "열악한 보급 상황에서 장기간의 차량 작전을 돕기 위해 연료 보유량을 확장하고 여타 개조가 이루어졌습니다. "
 command_optics:0 "개선된 광학장비"
 command_optics_desc:0 "전차장이 표적을 더 빠르고 정확하게 식별할 수 있게 하는 개선된 광학 장비입니다."
 crew_heater:0 "승무원용 히터"
 crew_heater_desc:0 "혹독한 환경에서도 차량 승무원을 따끈하게 유지해 전투 준비 상태를 유지할 수 있게 하는 수단입니다."
 fire_protection_equipment:0 "자동 화재 대응 장비"
 fire_protection_equipment_desc:0 "자동 소화 장치는 차량 내부에서 화재가 났을 때에 피해를 줄이는 데에 큰 도움을 줍니다."
