 basic_light_tank_chassis_short:0 "1934년형 경전차"
 basic_light_tank_chassis_desc:0 "기술의 발전으로 인하여 전간기의 설계는 사실상 구식이 되었습니다. 현대의 전장에서는 야금술과 내부 배치의 발전을 적용한 정확한 설계가 필요합니다."
