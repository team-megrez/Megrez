 MBT_heavy_artillery:0 "중포"
 MBT_heavy_artillery_desc:0 "더 튼튼한 차량에 장착할 수 있는 중포입니다. 주 목적은 보병에 대한 간접 사격 지원이지만, 필요한 경우 표적을 향해 직사로 발사할 수 있습니다. 하지만 소량의 철갑탄만을 휴대하고 있어 대전차 임무에는 적합하지 않습니다. "
