 flamethrower_desc:0 "불타는 액체를 뿜어내는 장치입니다. 도시와 요새에서의 교전에서 매우 유용하지만 대전차 능력이 전무하며 별도의 부대에서 특별 훈련된 승무원을 통해서만 운용이 가능합니다."
 tank_auto_cannon:0 "기관포"
