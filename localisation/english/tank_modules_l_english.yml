 amphibious_tank_chassis:0 "수륙양용전차 차체"
 amphibious_tank_chassis_desc:0 "물 위에 뜰 수 있도록 특별하게 설계된 작은 전차 차체입니다. 물 위에 떠야 하는 특성상, 차체에 장착할 수 있는 무장의 크기와 장갑의 두께는 크게 제한됩니다."
