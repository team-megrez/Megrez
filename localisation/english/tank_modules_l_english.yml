 gwtank_chassis:0 "전간기 전차 개발"
 gwtank_chassis_desc:0 "전차가 강력한 무기라는 것은 대전쟁에서 입증되었습니다. 전쟁 이후로 전차의 개발이 느려지기는 했지만, 다가올 전쟁에서 전차가 중요한 역할을 맡으리라는 사실에는 의심의 여지가 없습니다."
 armor_tech_1:0 "기초 보호장갑"
 armor_tech_1_desc:0 "대전쟁 당시의 전차들은 적의 소화기만 상대하면 됐기에 꽤 얇은 장갑만으로도 충분했습니다. 그렇지만 새로운 세대의 대전차 무기가 등장하여 전장을 전차들에게 훨씬 위험한 곳으로 만들었으니, 이제는 훨씬 두꺼운 장갑이 필요합니다."
 armor_tech_2:0 "개선된 보호장갑"
 armor_tech_2_desc:0 "각국에 점점 더 강력한 대전차무기가 배치되고 있는 상황에서, 차세대 전차는 훨씬 더 우수한 방호력을 필요로 할 것입니다."
 armor_tech_3:0 "발전된 보호장갑"
 armor_tech_3_desc:0 "다음 세대의 전차는 현재 배치된 대전차포의 한계점까지 도달한 진보된 주포를 장비할 것이며, 이는 어떠한 두께의 장갑이라도 장거리에서 관통할 수 있을 것입니다."
 armor_tech_4:0 "현대식 보호장갑"
 armor_tech_4_desc:0 "전쟁 동안, 전차가 직면한 위협은 적의 전차, 대전차포, 구축전차에서부터 중장갑을 관통할 수 있는 성형작약탄을 발사하는 현대 보병 무기까지 증가했습니다. 우리는 이러한 위협에 직면하여 우리의 전차를 생존시킬 수 있는 새로운 보호 방법을 개발해야 합니다"
 engine_tech_1:0 "기초 엔진"
 engine_tech_1_desc:0 "대전기의 전차들이 느리고, 소란스럽고 굼뜬 짐승들이었다면, 현대의 전차는 승리를 위하여 빠른 속도와 기동성에 중점을 둡니다."
 engine_tech_2:0 "개선된 엔진"
 engine_tech_2_desc:0 "더 큰 화기와 더 무거운 장갑이 있으니, 차세대 전차의 기동력을 유지하기 위해서는 더 강력한 엔진이 필요합니다."
 engine_tech_3:0 "발전된 엔진"
 engine_tech_3_desc:0 "기계화 전쟁은 의사 결정과 병력, 그리고 물자의 신속함을 요구하는 전투방식입니다. 우리의 전차가 현대화된 주포와 전장에서 살아남을 수 있는 장갑을 지니기 위해서는, 차량화 보병과 속도를 맞추기 위해서라도 강력한 엔진을 필요로 할 것입니다."
 engine_tech_4:0 "현대식 엔진"
 engine_tech_4_desc:0 "현대전에 요구되는 수많은 추가 장비들은 새로운 전차들의 중량을 상당히 증가시켰습니다. 이러한 중량을 감당하기 위해서는, 매우 강력한 엔진이 필요합니다."
