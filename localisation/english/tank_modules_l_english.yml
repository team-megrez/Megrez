 IFV_high_velocity_cannon:0 "고속포"
 IFV_high_velocity_cannon_desc:0 "가벼운 차량이 자신보다 더 무거운 장갑 차량에게 강한 공격을 가하기 위해 특별히 설계된 포입니다. 대전차전에서도 효과적이나, 취약한 목표를 상대로는 효과가 감소합니다."
 IFV_high_velocity_cannon_2:0 "개선된 고속포"
