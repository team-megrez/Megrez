 basic_heavy_tank_chassis_desc:0 "1차 세계 대전을 철저하게 분석한 결과, 적의 참호선을 돌파하고 아군 보병들의 돌파구를 만들어줄 장갑차량이 필요하다는 것을 도출해낼 수 있었습니다. 이러한 차량은 단단하게 중무장을 해야하겠지만, 너무 빠른 속도까지 요구하지는 않습니다."
