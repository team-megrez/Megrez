 RHI_rhenish_reparations_desc: "As part of their post war demands, the French government has commandeered the majority of industry within the Rhineland in order to provide reparations to the victorious side. Most men fit to work are expected to be in the factories, with only a token amount permitted to handle policing and act as local defence forces."