 RD_SAF.16.desc_two_lie: "\"친애하는 미국인 여러분. 오늘 여러분께 우리나라의 안보에 대한 새로운 위협을 알리기 위해 이 자리에 서게 되어 매우 분개하면서도 안타깝게 생각합니다. 어젯밤 현지 시간으로 21시 17분, 희망봉 남동쪽 100해리 해상에서 상선의 안전을 보호하기 위해 파견된 미군 구축함 한 쌍이 국가판무관무 선단으로부터 공격을 받았습니다. 이 교전은 국가판무관부의 소규모 수상함대와 잠수함대가 우리의 수송선 중 하나를 공격하면서 시작되었습니다. 미 해군 구축함 애거홀름과 사스필드가 이 지역에서 순찰을 돌고 있었고 선박 지원을 위해 파견되었습니다. 영웅적인 교전 끝에 독일군은 철수할 수밖에 없었습니다. 다행히도 우리의 사상자는 적었습니다. USS 아거홀름은 몇 차례 관통을 당했고 입항하자마자 7명의 수병이 병원으로 후송되었지만 다행히 아직까지 인명 피해는 없다고 보고되었습니다.\n\n아프리카의 독일인들은 더 이상 미국 선박과 남아프리카 선박을 구분하지 않는 것이 분명해 보입니다. 이번의 비겁한 공격은 우리의 선박을 습격하고 국민을 해치며 아프리카와 그 너머 땅에서 우리를 차단하려는 의도의 시작에 불과합니다. 우리는 그런 일을 좌시하지 않을 것입니다! 저는 영웅적인 남아프리카에 대한 우리의 군사력과 원조를 확대할 수 있는 제안을 가지고 있습니다. 나치에 대항하는 투쟁에 전적으로 동참하는 것만이 반격으로 아프리카에서 독일의 위협을 완전히 종식시킬 수 있는 유일한 방법입니다. 저는 국가의 안보를 위해 모든 상원의원과 하원의원들이 이 법안을 지지해 주시고, 모든 건장한 남성들이 우리 군대에 입대할 것을 촉구합니다. 우리는 함께 적을 물리치고 아프리카에 평화와 정의를 가져올 것입니다.\""
