 RD_SAF.17.a: "\"제기랄\""
 RD_SAF.18.t: "부결당한 희망봉 결의안!"
 RD_SAF.18.desc: "[USA.GetPresidentLastName] 대통령의 남아프리카 전략은 희망봉 결의안이 의회에서 부결되며 불확실한 운명을 맞이한 듯 합니다. 관련된 공격에 대한 보복과 국제 평화와 아프리카의 안보 유지를 위해 필요하다고 판단되는 모든 조치를 취할 수 있도록 대통령에게 권한을 부여하기 위해 작성된 이 결의안은 남아프리카 전쟁이 종결될 때까지 미국이 개입할 수 있는 법적 근거를 마련하고 압도적인 무력을 통해 전쟁에서 승리하려는 [USA.GetPresidentLastName] 행정부의 전략을 실행할 수 있게 해 주었을 것입니다. 결의안이 의회에서 부결됨에 따라 이제 전체 접근 방식에 의문이 제기되고 있습니다.\n\n책임을 전가하려는 사람들은 국방부 장관 이상을 바라볼 필요가 없습니다. 로버트 맥나마라 국방장관은 [USA.GetPresidentLastName] 대통령의 남아공 전략의 주요 설계자로서, 행정부가 지지를 강화하고 선택지를 고려하는 과정에서 앞으로 몇 주 동안 많은 감시를 받을 것이 분명합니다."
 RD_SAF.18.a: "다른 방법을 찾겠다."
 RD_SAF.19.t: "희망봉 결의안 가결!"
 RD_SAF.19.desc: "이른 아침 의회는 희망봉 결의안을 통과시켰습니다. [USA.GetPresidentLastName] 대통령이 아프리카에서의 평화와 치안을 유지하기 위한 결의안으로 남아프리카 전쟁의 미군 개입을 위한 법률적 기반이 될 것입니다.\n\n대통령은 이미 아프리카 대륙에 대한 미국 영향력의 확대에 대한 의지를 보였으며 대규모의 소총, 전차들, 기름과 탄약들이 남아공군에게 원조 되고 있습니다. 곧 있으면 남아공군과 미군은 어깨를 맞대어 국가판무관부의 병력에 맞서 싸울 것입니다.\n\n대부분은 이를 국방장관 로버트 맥나마라의 승리로 보고 있습니다. 이번 결의안으로 [USA.GetPresidentLastName] 대통령의 행정부가 전쟁에 총력을 가할 수 있게 되었고 맥나마라의 전략인 압도적인 힘으로 승리를 쟁취한다는 게 미국의 방침이 되었다는 걸 증명했습니다. 이제 미국과 남아프리카의 운명은 합쳐진 것이나 다름없습니다."
 RD_SAF.19.a: "정치는 끝났으니, 전쟁을 이길 시간이다."
 RD_SAF.20.t: "희망봉 사건"
 RD_SAF.20.desc: "어제 21시 17분경, 희망봉에서 남서쪽 수백 해리 떨어진 해상에서 더반으로 향하던 호송대가 국가판무관부의 습격대에게 공격받았습니다. 호송대가 급히 항로를 변경하자 수송선들을 호위하기 위해 미 해군 구축함 2척이 파견되었습니다. 그러자 나치 습격자들은 목표를 바꾸어 자신들이 후퇴하기 전에 미군 구축함들에게 발포하였습니다.\n\n이번 교전으로 양측의 사상자는 발생하지 않았지만, 이 교전은 대서양에서 큰 동요를 일으켰습니다. [USA.GetPresidentLastName] 행정부는 속칭 \"미국의 자유와 항해의 자유, 그리고 우리의 선원들에게 위협을 준\" 사건에 대한 대대적인 반격을 부르짖고 있습니다. [USA.GetPresidentLastName] 대통령은 우리에게 비밀리에 원조와 미국의 영향력을 증가시키겠다고 말했습니다. "
 RD_SAF.20.a: "어떻게 전개되는지 지켜보자고."
 RD_SAF.21.t: "희망봉 결의안 가결!"
 RD_SAF.21.desc: "어젯밤 미 의회는 희망봉 결의안을 통과시켰습니다. [USA.GetPresidentLastName] 대통령의 행정부가 아프리카의 평화와 치안을 위해 아프리카의 치안을 저해하는 행동에 대한 반격을 가할 수 있는 결의안입니다. 이미 [USA.GetPresidentLastName] 대통령의 행정부는 비밀리에 우리가 전쟁에서 이기기 위한 모든 지원을 하겠다고 약속하였습니다. 이제 그들은 그것을 위한 합법적인 발판을 마련한 것입니다.\n\n미 대통령은 이미 아프리카 대륙에 대한 미국의 영향력을 증가시키겠다고 약속하였습니다. 우리의 군대에는 이미 미국의 소총, 전차, 기름과 탄약들이 원조 되고 있으며 곧 미군 병사들과 공군들이 도착하여 어깨를 맞대고 국가판무관부의 악랄한 침략에 맞서 승리할 것입니다.\n\n케이프타운에서는 이 결의안에 대해 전쟁의 변환점이 될 것이라 보고 환호하고 있습니다. 일부는 우리의 승리를 위한 미국의 지원이 나중에 갚아야 할 빛이 될 수 있다고 우려했지만, 지금은 전쟁에서 이기는 게 중요합니다. 이제 아프리카에서 무슨 일이 생기든 우리의 운명은 미국과 합쳐진 것과 다름없습니다."
 RD_SAF.21.a: "엉클 샘이 정말로 찾아온다."
 RD_SAF.22.t: "부결당한 희망봉 결의안!"
 RD_SAF.22.desc: "[USA.GetPresidentLastName] 대통령의 남아프리카 전략은 불확실한 미래를 마주 보고 있습니다. 대통령이 아프리카에서의 평화와 치안을 가져다줄 수 있는 권한을 부여하는 희망봉 결의안이 의회에서 부결되었습니다.\n\n이 사건은 우리에게 매우 큰 타격을 입혔습니다. [USA.GetPresidentLastName] 대통령의 행정부는 지금까지 비밀리에 우리에게 원조할 수 있다고 약속하였지만 다만 법률적 기반이 부족하다고 말했습니다. 이번 결의안이 부결되자 사과의 말을 보내며 원조할 수 있는 다른 방안들을 찾아보겠다고 약속하였지만 이젠 우린 그들 없이 이 전쟁을 이어 나가야 할 거 같습니다."
 RD_SAF.22.a: "엉클 샘은 텐트 안에서 머무른다."
 RD_SAF.23.t: "희망봉 사건"
 RD_SAF.23.desc: "어젯밤 21시 47분경. 희망봉으로부터 남서쪽으로 수백 해리 떨어진 해상에서 아프리카 국가판무관부의 해군이 남아공 상선기를 매단 채 더반으로 향하는 호송대를 발견했습니다. 호송대의 호위가 약하다고 판단한 전단장은 공격을 명령했지만 2척의 구축함이 이들을 보호하기 위해 접근해 오자 그 구축함들에게 발포하면서 후퇴했습니다.\n\n자세히 조사해 보니 그 구축함들은 남아공 해군 소속이 아니라 미 해군 소속으로. 우리가 그들에게 발포하기 전까진 알아채지 못한 점이었습니다. 우리의 제독들은 그 거리에서 미 해군 함정들에 유의미한 타격을 주지 못했을 거라 확신시켰지만, 미국은 이 사건을 남아프리카 전쟁의 노골적인 확전 행위로 보고 있습니다. 우리의 정보에 따르면 [USA.GetPresidentLastName] 대통령은 남아프리카 전쟁에 참전하기 위해 노력하고 있으며 이번 '사건'으로 그들이 필요한 명분을 제공한 것일지도 모릅니다."
 RD_SAF.23.a: "상황을 계속 주시하라."
 RD_SAF.24.t: "희망봉 결의안 가결!"
 RD_SAF.24.desc: "Late last night, the United States Congress passed the Cape of Good Hope Resolution, authorizing President [USA.GetPresidentLastName] to take any measures he believed were necessary to retaliate for the eponymous attack and to promote the maintenance of international peace and security in Africa. Our sources have been telling us for some time that the [USA.GetPresidentLastName] administration has been seeking to expand their role in the war, and this Resolution gives them the legal cover to do so.\n\nPresident [USA.GetPresidentLastName] has already called for a substantial increase in the American presence on our continent, and large quantities of guns, tanks, fuel and ammo will soon start flowing to reinforce our enemies. Soon after, we believe American soldiers and airmen will follow, to stand shoulder to shoulder with the damnable South Africans.\n\nWhile our superior doctrines, will and fighting spirit will surely win us the war regardless of their interference, the arrival of the Americans will give our enemies a big boost in manpower and morale in the short term, drag out the conflict and increase the cost of our inevitable victory."
 RD_SAF.24.a: "엉클 샘이 정말로 찾아온다."
 RD_SAF.25.t: "부결당한 희망봉 결의안!"
 RD_SAF.25.desc: "President [USA.GetPresidentLastName]'s South Africa strategy faces an uncertain future after the Cape of Good Hope Resolution failed to make it through Congress. Written to authorize the President to take any measures he believed were necessary to retaliate for the eponymous attack and to promote the maintenance of international peace and security in Africa, the resolution would have formed a legal basis for an increase in American presence on the continent and in the war.\n\nOur sources have been telling us for some time that the [USA.GetPresidentLastName] administration has been seeking to increase the American presence on our continent. This most recent development now puts that fear to rest for the foreseeable future. Our adversaries had been foolishly hoping for the Americans to come and rescue them, not understanding that a degenerate society such as theirs could never muster the courage needed to make a significant intervention. Their disappointment now will surely be a blow to the morale of their fighting men. While our ultimate victory was always assured, it now seems a little closer than yesterday."
 RD_SAF.25.a: "엉클 샘은 텐트 안에서 머무른다."