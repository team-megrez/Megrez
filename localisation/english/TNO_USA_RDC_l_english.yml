 RD.1.t: "선거 다음 날"
 RD.1.desc: "백악관 집무실에 들어서면서 두 남자는 서로 악수했다. \"재선을 축하드립니다, 대통령 각하.\" \n\n\"고맙네.\" 재선에 성공한  [USA.GetLeader] 대통령이 말했다. 축하하지 않을 일이 왜 없을까? 경제는 성장하고 있고, 인종분리에 의한 폭동은 과거의 유산이 되었으며, 미국은 워터게이트 사건과 남아프리카로부터 고개를 돌렸다. 모든 일이 아주 잘 풀리고 있는 듯 했다.... 한 가지만 빼고.\n\n\"국무장관. 조차항에 대해 말해보게.\" 집무실 책상에 앉으면서 대통령은 그리 말했다.\n\n국무장관은 자리에서 벌떡 일어섰다. 그 탓에 의자는 집무실의 바닥을 긁어댔다. 국무장관은 입구로 몸을 돌리고서는 말했다. \"합참의장에게 바로 연락하겠-\"\n\n\"그러지 말게. 내가 무슨 수구꼴통으로 보이나?\" [USA.GetPresidentLastName] 대통령이 쿡쿡 웃으면서, 국무장관의 의자를 가리켰다. \"확전을 염두에 두고 있지는 않네. 그렇게 생각했다면 말이지. 그것보다 더 큰 그림을 그리고 있어.\"\n\n국무장관의 눈이 가늘어졌다. \"그러니까 각하께서는...\"\n\n끄덕임. \"내 책상에 내일까지 보고서가 올라왔으면 좋겠군. 가능성, 위험성 척도, 접근 방법, 자네가 생각하기에 내가 알아야 할 것 같은 것 모두. 자세한 건 다른 내각과 함께 상의했으면 좋겠군.\"\n\n\"최대한 빨리 드리겠습니다!\""
 RD.1.a: "이로써, 이양 협상이 시작된다."
 RD_SAF.1.t: "이제 어쩌지?"
 RD_SAF.1.desc: "[USA.GetPresidentLastName] 대통령은 남아프리카 전쟁에 있어 최적의 행동방침을 놓고 국방부와 합참이 계속 언쟁하는 것을 지켜보았습니다. 적이 예상보다 만만치 않은 상대라는 것이 드러나기 시작하면서, 난장판을 정리하는 것은 이제 그의 몫이 되었습니다. 한쪽의 제안은 도널드 럼즈펠드가 고안한 것인데, 이는 국가건설에 초점을 맞추고 파시스트와 보어인들이 지지받고 있는 현지인들의 민심을 얻는, 소위 CORDS 계획이었습니다. 다른 한쪽의 계획은 독일인들에게 달려들어, 미군의 전 병력을 동원해 적군이 항복하도록 두들겨 패는 것입니다.\n\n양쪽 모두 장단점이 있으며 이에 대해 모두가 언쟁하는 것을 들어본 후, 이젠 대통령이 결단을 내릴 때가 되었습니다."
 RD_SAF.1.a: "CORDS로 나아가자! 사람들이 우릴 지지하게 만들자!"
 RD_SAF.1.b: "폭격기에 연료를 채우고, 전차를 보내자!"
 RD_SAF.11.t: "전쟁을 이어가다"
 RD_SAF.11.desc: "새로 선출된 총사령관이 취임하면서 뼈아픈 깨달음이 느껴집니다. 남아프리카 전쟁은 아직도 격렬하게 진행되고 있어, 대통령의 조치가 필요한 첫 번째 쟁점 중 하나가 될 것입니다. 전쟁이 길어질수록 민중과 군의 지지는 눈에 띄게 줄어들게 될 것이 분명합니다. 따라서, 남아프리카의 전쟁을 통제하여 반동적인 보어인과 독일인을 몰아내고, 남아프리카에서 미국의 승리를 위한 새로운 조치를 강구해야할 때입니다."
 RD_SAF.11.a: "대통령이 우리를 구해줄 것이다!"
 RD_SAF.2.t: "럼즈펠드와의 만남"
 RD_SAF.2.desc: "\"대통령님, 제 제안을 검토할 시간이 있으셨기를 바랍니다.\"\n\n도널드 럼즈펠드는 컵받침 위의 대통령 문장을 힐끗 처다보며 자신의 커피를 옆 테이블에 내려놓았습니다. 짧게 자른 머리와 큰 턱을 지닌 그는 예전처럼 프린스턴 최후열의 모든 부분을 쳐다보았습니다. [USA.GetPresidentLastName] 대통령은 결단의 책상에 놓여진 보고서를 응시했습니다.\n\n'대게릴라작전의 숫적 우위의 가치평가'\n\n\"장관이 고위 장교들 및 내각과 약간 다른 시각을 가졌다는 건 알고 있어요.\"\n\n\"그렇습니다. 외람된 말씀이지만, 대통령님. 맥나마라는 잘못된 것들에 대해 걱정하고 있습니다. 그는 우리가 강력한 것처럼 보이려고 이 분야의 조언가나 새롭게 이 지역에 파견된 사람들에 관해 성명을 발표할 겁니다. 제가 아는 바로는, 그는 합리적인 사람입니다. 그래서 그건 이해할 수 있습니다. 하지만 숫자가 전부는 아닙니다. 우린 대게릴라전에 초점을 맞추고 남아프리카가 독일인들과 제대로 싸울 수 있도록 풀어줘야 합니다. 저는 대통령님처럼 미국인의 목숨을 지켜야 한다고 생각하지만, 그건 남아프리카의 소모와 싸우지 않고서는 이룰 수 없습니다. 우리는 이 문제에 있어 좀 더 현명해질 필요가 있습니다.\"\n\n[USA.GetPresidentLastName] 대통령은 곰곰히 생각해보았습니다. 럼즈펠드는 몇 가지 좋은 점을 지적했고, 그가 무슨 말을 하는지 알 수 있을 것 같았습니다."
 RD_SAF.2.a: "이 계획을 좀 더 검토해 보자."
 RD_SAF.4.t: "위험 평가"
 RD_SAF.4.desc: "\"대통령 각하, 부록 A-D 봐주시기 바랍니다.\"\n\n[USA.GetLeader] 대통령은 맥나마라 부장관의 100페이지 두께 보고서 사본에서 앞서 언급한 부록으로 건너뛰었다. 그는 표와 그래프를 스캔하면서 입술이 얇아졌다. 그가 예상한 대로 사상자 추정치는 \"비행 시간의 증가\", \"군수량 증가\", \"소화기의 전략적 사용\" 및 \"대응 개선\"과 같은 권고 사항과 함께 주석이 달려 있었다. 만약 이름이 있는 것에는 정확한 숫자와 단위가 언급되어 있었다.\n\n맥나마라가 단지 숫자만 전쟁에 집어넣은 것이 아니다. 그는 죽음을 인간이 더하고 빼고, 곱하고, 나눌 수 있는 변수로 바꾸었다. 예상대로 포드의 가장 똑똑한 젊은이다운 일이다. 아마도 그는 갈등을 해결해야 할 결함이 있는 자동차 공장을 보았고, 사람은 관리자의 요청 목록에 있는 예비 부품과 다를 바 없었다. 그것은 적어도 이 거대한 문서의 거의 절반을 차지하는 데이터 차트를 설명할 수 있을 것이다. 하지만 대통령이 직접 했을까?\n\n그는 얼굴을 찡그리며 장관 쪽으로 몸을 돌렸다. \"그래서,\" 그가 시작했다, \"이... 작전, 당신의 작전에서. 몇 명이나 잃을까?\"\n\n\"약 100명 정도입니다.\" 맥나마라는 냉정하게 대답했다. \"호위도 포함한 수치입니다. 허용 가능한 범위에 있습니다.\"\n\n\"그리고 그들은 얼마나 많이 잃을까?\"\n\n냉정한 통계학자의 입가에 미소가 번졌다. \"수십 배나 더 많을 겁니다.\"\n\n대통령은 한숨을 쉬었다. 한편, 맥나마라는 계획과 목표를 모두 가지고 있었고, 의심스러울 수는 있다. 어쨌든 없는 것보다는 훨씬 낫다 - 그래서 그는 승인했다."
 RD_SAF.4.a: "\"필요하다면 나치를 지옥에서 불태우게.\""
 RD_SAF.5.t: "Specifications"
 RD_SAF.5.desc: "McNamara's pointer landed on the wall's blueprint: the top, side, and isometric views of an airplane. Smoke filled the Situation Room as President [USA.GetLeader] and his close advisors watched with rapt attention.\n\n\"The B-52D Stratofortress,\" the Secretary reported, \"is an eight-engine turbojet bomber which entered service in December of 1956. It is manned by a crew of six, can travel 6,400 nautical miles without refueling, and has a flight ceiling of 45,000 feet - several thousands higher than than the Me 262. Recent modifications to its bomb bay have allowed for a maximum payload of either four Mark 39 thermonuclear bombs or 60,000 lbs of conventional bombs such as the Mk-82 and -84.\"\n\n\"At current, Eighth Air Force has around 170 units split between three air wings based in Minot and Barksdale AFB. They will form the backbone of the offensive Gen. LeMay has discussed an hour prior.\"\n\n\"How much damage do they deal?\" interrupted the President. McNamara nodded to the projector's operator.\n\nTwo photographs replaced the bomber's schematics. The left photo depicted groupings of square and rectangular roofs, separated by roads. Large patches of farmland circumscribed the small cluster of civilization. One can conclude from said features that the photo was that of a village, with perhaps several hundred inhabitants.\n\nThe same can't be said for the right photo, which showed only craters and rubble."
 RD_SAF.5.a: "A war-winner, thought the President grinningly."
 RD_SAF.7.t: "Letting the Other Shoe Drop"
 RD_SAF.7.desc: "President [USA.GetPresidentLastName] had called Rumsfeld and McNamara into the Oval for a reason, and while he was confident, he still felt like he was telling the kids about an oncoming divorce.\n\n\"Mr. President, this would be a mistake!\" McNamara was the first to object. \"We are closer than ever to winning once and for all!\"\n\nRumsfeld followed suit. He may not have liked Bob, but he didn't want to seem like a coward.\n\n\"We cannot just abandon our allies like this. Retreat now would be catastrophic for our soft power elsewhere, to say nothing of all the spent lives.\"\n\nPresident [USA.GetPresidentLastName] had been ready for this. \"Bob. Donald. We can't go on like this. I believe that we are in a position in which favorable ceasefires can be made, and I trust that I'll have your support on this. It's what's best.\"\n\nThe two defense men looked at each other for a long, long moment."
 RD_SAF.7.a: "\"알겠습니다, 각하\""
 RD_SAF.12.t: "희망봉 사건"
 RD_SAF.12.desc: "\"대통령님, 일정에서 시간을 갖는 것이 좋을 것 같습니다. 저희는 남아프리카에서 몇 가지 보고를 받고 있습니다. 저는 각하께서 즉시 보고 싶어할 것이라고 생각합니다.\" 10분 후, [USA.GetPresidentLastName] 대통령은 대통령 집무실의 책상 뒤에 있는 커다란 가죽 의자에 편안하게 앉아 있었고, 제독이 그의 브리핑을 시작하자 도널드 럼즈펠드와 로버트 맥나마라 국방장관이 나란히 앉아 있었다.\n\n\"케이프타운에서 케이블을 공급받고 있습니다. 희망봉에서 남동쪽으로 수백 마일 떨어진 곳에서 해군의 교전이 있었습니다. 그 지역을 순찰하던 구축함 두 척, 애거홀름과 사스필드가 관련되었고 애거홀름에서 몇 발을 맞았음이 분명합니다. 실제 피해는 없습니다. 우리는 나치와 남아프리카 공화국 사람들의 사상자가 어느 정도인지는 모르지만, 그리 많지는 않을 겁니다.\"\n\n\"남아공이라고 했나?\"\n\n\"네. 교전은 나치가 더반으로 향하는 남아공군 호송선을 급습하면서 시작되었습니다. 각하의 최근 명령에 따라, 저희는 구축함들을 조사하기 위해 움직이게 했고, 한 척은 발사를 했습니다. 솔직히, 나치가 실수로 우리 배를 공격했을지도 모릅니다. 남아공군 중 하나라고 생각하면서 말입니다. 그들은 확실히 그 후 서둘러 후퇴했습니다.\"\n\n\"부끄러운 일입니다.\" 맥나마라가 끼어들었다. \"만약 이것이 실제 전투였다면 앞으로 나아가야 할 추진력을 줄 수 있었을 텐데...\"\n\n\"그게 아니라고 누가 그랬지?\"\n\n\"각하, 제가 당신을 이해할지 모르겠습니다.\"\n\n\"우리가 그걸 전투라고 부른다면, 누가 아니라고 말할 수 있겠어?\""
 RD_SAF.12.a: "\"각하, 저는 각하께서 생각하시는 방식이 마음에 듭니다.\""
 RD_SAF.13.t: "작은 속임수"
 RD_SAF.13.desc: "\"대통령 각하, 각하가 옳습니다, 누가 이것이 전투가 아니라고 말합니까? 확실히 그것을 조금 더 비슷하게 만들 수 있습니다. 보고서에 따르면 피해는 외부 장갑 층에 국한된다고 하지만, 대중이 해군 용어에 대해 그렇게 많이 알고 있지는 않다는 것을 알고 있습니다. 얼마나 많은 사람이 침투했는지 알아내고 그걸 모두 '위반'이라고 부를 수 있습니다. 그게 훨씬 더 위험하게 들릴 겁니다, 그렇지 않습니까?\"\n\n\"아, 그리고 배가 항구에 닿았을 때 병실을 완전히 비우고 숙취, 뱃멀미, 매독에 걸린 모든 선원을 병원으로 보내면 어떻겠습니까? 그들의 질병을 명시하지 않고 인원 교체 수를 발표할 수 있습니다. 가장 좋은 건 우리가 거짓말하지 않을 거라는 것입니다. 그냥... 공식 브리핑에서 말을 가려서 하면 됩니다.\" 제안을 하는 도중에 의자에서 일어선 맥나마라는 침착하게 다시 자리에 앉아 말을 끝냈다는 신호를 보냈다. 잠시 침묵이 흐른 후, 테이블 반대편에 있는 도널드 럼즈펠드 장관이 그 다음으로 말했다. \"각하, 제가 한 가지 사실로 알고 있는 것이 있다면 그것은 사람들이 현혹되는 것을 좋아하지 않는다는 것입니다. 만약 그가 말한 대로 한다면, 그 사실은 나중에 우리를 물기 위해 돌아올 겁니다. 이건 확실합니다. 게다가, 애초에 이것이 필요한지 잘 모르겠습니다, 아무것도 꾸미지 않더라도 나치 선박이 미국 선박에 발포하는 사실이 있습니다.\"\n\n\"그건 잘 모르겠군.\" [USA.GetPresidentLastName] 대통령은 답했다. \"추가적인 추진이 필요한 상원의원을 몇 명 알고 있지.\""
 RD_SAF.13.a: "\"...그리고 좋은 이야기가 있다면 모두가 함성을 지르며 이기자고 외치겠지.\""
 RD_SAF.13.b: "\"...하지만 외국 배가 미국 배에 발포했다는 것만으로도 충분해.\""
 RD_SAF.14.t: "진실은 상대적인 것"
 RD_SAF.14.desc: "\"It's a good start, Mr. President, but I still worry if it'll be enough. There are still a lot of people that are skeptical about the war in Africa, and I think it'll take a little more to convince most of them.\" McNamara flipped a page in his copy of the incident report, \"What if we portray it as a raid on us, rather than the Southies? We'll just say they attacked a convoy and that our destroyers moved to defend it, then we can let people connect the dots on their own. There's also the numbers to consider. If you look here at the end of page two in the report...\"\n\" \"Multiple unconfirmed sonar pings\" - The Admiral said some of those might be ships we missed but it wouldn't be completely out of the question for all of them to be. A handful more ships, a few submarines - that'll drive home the severity of the threat we're facing.\" McNamara closed his paper folder as if to punctuate his short speech.\n\n\"I still caution against this,\" Rumsfeld cut in, \"our integrity is too important to jeopardize for an opinion boost.\"\n\nAfter weighing his options, President [USA.GetPresidentLastName] spoke, \"Well, people do hate submarines...\""
 RD_SAF.14.a: "... Let's add it to our report!"
 RD_SAF.14.b: "... But we won't go this far."
 RD_SAF.15.t: "A Necessary Invention"
 RD_SAF.15.desc: "\"I'm really liking how we're shaping up this report. But if I may, I suggest we add just one more thing. I took the liberty of requesting a report from the boys down at the Cape Town radar facility and look here at what they came back with. These data/images from just 45 minutes after the Incident are somewhat consistent with a grouping of vessels, just thirty nautical miles away. I think we could argue that the only reason for such a grouping would be another engagement. Secondary to the main battle, of course. If our report says the Nazis struck twice, well, no one will question their intent then, or the necessity of a retaliation that shows we mean business.\"\n\nAfter he was satisfied McNamara was finished speaking, the President turned to Rumsfeld, who was looking very intently on the incident report in front of him. It seemed no more arguments would be coming from the man, and that President [USA.GetPresidentLastName] would have to make up his mind without him."
 RD_SAF.15.a: "\"All right, we'll add it to the report.\""
 RD_SAF.15.b: "\"There's no need to make stuff up.\""
 RD_SAF.16.t: "대통령의 연설"
 RD_SAF.16.desc_no_lie: "\"My fellow Americans. I speak with you today to inform you of a new threat to our nation's security. At 21:17 last night local time, American vessels were fired upon by a foreign aggressor a hundred nautical miles south-east of the Cape of Good Hope. The skirmish began when a small Reichskommissariat raiding force launched an attack on a South African convoy. US Navy destroyers Agerholm and Sarsfield were in the area and were dispatched to investigate. Upon arriving near the skirmish they were fired upon without warning. They then proceed to return fire. After a short battle, the Germans were forced to withdraw. Our casualties were light. USS Agerholm suffered minor damage to her armor but thankfully no wounded.\n\nIt seems clear that the Germans in Africa no longer distinguish between American and South African vessels. Surely the first of many, their attack poses a grave threat to American interests, threatening our shipping and aiming to shut us out of Africa and the lands beyond. We will stand for no such thing! I have in my hand a proposal that will expand both our military forces and our aid to the heroic nation of South Africa. Joining them fully in their struggle against the Nazis is the only way to fight back and put an end, once and for all, to the German menace in Africa. In the name of our nation's security, I encourage all our Senators and Representatives to support this bill, and all you able-bodied men out there to enlist in our armed forces. Together we will defeat our enemies and bring peace and justice to Africa.\""
 RD_SAF.16.desc_one_lie: "\"My fellow Americans. It is with sadness that I speak with you today to inform you of a new threat to our nation's security. At 21:17 last night local time, American vessels were fired upon by a foreign aggressor a hundred nautical miles south-east of the Cape of Good Hope. The skirmish began when a small Reichskommissariat raiding force launched an attack on a South African convoy. US Navy destroyers Agerholm and Sarsfield were in the area and were dispatched to investigate. Upon arriving near the skirmish they were fired upon without warning. They then proceed to return fire. After a short engagement, the Germans were forced to withdraw. It is through good fortune that our casualties were light. USS Agerholm suffered several breaches and had seven of her sailors transferred to hospital immediately once they made port, but thankfully reports no casualties as of yet.\n\nIt seems clear that the Germans in Africa no longer distinguish between American and South African vessels. Surely the first of many, their attack poses a grave threat to American interests, threatening our shipping and aiming to shut us out of Africa and the lands beyond. We will stand for no such thing! I have in my hand a proposal that will expand both our military forces and our aid to the heroic nation of South Africa. Joining them fully in their struggle against the Nazis is the only way to fight back and put an end, once and for all, to the German menace in Africa. In the name of our nation's security, I encourage all our Senators and Representatives to support this bill, and all you able-bodied men out there to enlist in our armed forces. Together we will defeat our enemies and bring peace and justice to Africa.\""
 RD_SAF.16.desc_two_lie: "\"My fellow Americans. It is with anger and sadness that I speak with you today to inform you of a new threat to our nation's security. At 21:17 last night local time, a pair of US Navy destroyers, on patrol to ensure the security of the American Merchant Marine, came under fire by Reichskommissariat fleets a hundred nautical miles south-east of the Cape of Good Hope. The battle began when a flotilla of Nazi ships and submarines launched an attack on one of our convoys. US Navy destroyers Agerholm and Sarsfield were patrolling the area and moved swiftly in support of our vessels. After a heroic battle, the Germans were forced to withdraw. It was only through great fortune that our casualties were light, the USS Agerholm suffered several breaches and had seven of her sailors transferred to hospital immediately once they made port, but thankfully reports no casualties as of yet.\n\nIt seems clear that the Germans in Africa no longer distinguish between American and South African vessels. A cowardly attack, this was surely just the beginning of their ambitions to raid our vessels, harm our people, and shut us out of Africa and the lands beyond. We will stand for no such thing! I have in my hand a proposal that will expand both our military forces and our aid to the heroic nation of South Africa. Joining them fully in their struggle against the Nazis is the only way to fight back and put an end, once and for all, to the German menace in Africa. In the name of our nation's security, I encourage all our Senators and Representatives to support this bill, and all you able-bodied men out there to enlist in our armed forces. Together we will defeat our enemies and bring peace and justice to Africa.\""
 RD_SAF.16.desc_three_lie: "\"My fellow Americans, it is with anger in my heart that I speak to you today. At 21:17 last night local time, our nation came under attack. A pair of US Navy destroyers, on patrol to ensure the security of the American Merchant Marine, came under fire by Reichskommissariat fleets a hundred nautical miles south-east of the Cape of Good Hope.\n\nThe main battle began when a flotilla of Nazi ships and submarines launched an attack on one of our convoys. US Navy destroyers Agerholm and Sarsfield were patrolling the area and moved swiftly in support of our vessels. After a heroic battle, the Germans were forced to withdraw. It was only through great fortune that our casualties were light, the USS Agerholm suffered several breaches and had seven of her sailors transferred to hospital immediately once they made port, but thankfully reports no casualties as of yet. A secondary engagement 20 nautical miles further south was also fought, fortunately without significant casualties on our side.\n\nIt seems clear that the Nazis in Africa pose a grave threat to America and her sailors. A cowardly pair of attacks, this was surely just the beginning of their ambitions to raid our vessels, harm our people, and shut us out of Africa and the lands beyond. We will stand for no such thing! I have in my hand a proposal that will expand both our military forces and our aid to the heroic nation of South Africa. Joining them fully in their struggle against the Nazis is the only way to fight back and put an end, once and for all, to the German menace in Africa. In the name of our nation's security, I encourage all our Senators and Representatives to support this bill, and all you able-bodied men out there to enlist in our armed forces. Together we will defeat our enemies and bring peace and justice to Africa.\""
 RD_SAF.16.a: "Now it's up to Congress."
 RD_SAF.17.t: "Rude Awakening"
 RD_SAF.17.desc_one_lie: "\"I'm sorry to spoil your morning, Mr. President, but I thought you should see this as soon as possible.\" The aide pointed helpfully to the newspaper taking up half the President's breakfast tray. \"Somehow, the details of the Cape of Good Hope Incident have been leaked to the press. The leaked report conflicts and contradicts our account on some key points, and, well, they're going against us hard for it.\" President [USA.GetPresidentLastName] picked up the paper to survey the damage.\n\n\"THE TRUTH ABOUT THE CAPE\"\n\"...The damage to USS Agerholm, described as having suffered \"several breaches\", was in fact very slight, our source describing it as \"a small scratch\"...\"\n\"...no sailors, in fact, were injured. The sailors that were so urgently moved to an on-shore hospital all suffered from ailments unconnected to the skirmish...\"\n\"...we cannot say with any certainty that USS Agerholm was a target, indeed it appears to have been fired upon by accident...\"\n\"...Our government made this out to be a red line, an attack on America that demanded a response. Instead, it is, at best, an exaggeration designed to shift public opinion on the war...\"\n\n\"We're already getting calls demanding to know what really happened, Mr. President. The anti-war crowd will have a field day with this.\" [ROOT.GetLeader] rubbed the last bits of sleep from his eyes before he finally spoke."
