 RD_SAF.16.a: "이제 의회에 달렸다."
 RD_SAF.17.t: "갑작스러운 자각"
 RD_SAF.17.desc_one_lie: "\"대통령 각하, 아침을 망치게 되어 죄송하지만 이걸 최대한 빨리 보셔야 할 것 같습니다.\" 보좌관은 대통령의 아침 식탁의 절반을 차지하는 신문을 친절하게 가리켰다. \"어떻게든 희망봉 사건의 세부사항이 언론에게 유출되었습니다. 유출된 보고는 우리의 설명과 몇가지 요점에서 충돌하고 모순되며 언론은 이를 가지고 우리를 맹공하고 있습니다.\" [USA.GetPresidentLastName] 대통령은 피해를 살펴보기 위해 신문을 집어들었다.\n\n\"희망봉에 대한 진실\"\n\"...USS 애거홀름에 가해졌다는 \"몇가지 피격\"은 사실 아주 작았고 우리의 정보는 이를 \"작은 긁힘\"으로 묘사하고 있다...\"\n\"...사실 어떠한 선원도 부상당하지 않았다. 긴급히 육지 병원으로 후송된 선원들은 모두 전투와 관련이 없는 질병을 앓고 있었다...\"\n\"...우리는 USS 애거홀름이 목표였다고 확신할 수 없으며 공격은 우발적이었던 것으로 보인다...\"\n\"...정부는 이를 마지노선으로 만들고 대응이 필요한 미국에 대한 공격으로 묘사했다. 그러나 이는 아무리 좋게 말해도 전쟁에 대한 여론을 바꾸려는 계획으로 보인다...\"\n\n\"대통령 각하, 우리는 이미 진짜 일어난 것이 뭔지 묻는 전화를 받고 있습니다. 반전파 무리는 이를 가지고 신이 나서 떠들어 댈 겁니다.\" [ROOT.GetLeader]은 말하기 전 잠을 깨려 눈을 비볐다."
 RD_SAF.17.desc_two_lie: "\"대통령 각하, 아침을 망치게 되어 죄송하지만 이걸 최대한 빨리 보셔야 할 것 같습니다.\" 보좌관은 대통령의 아침 식탁의 절반을 차지하는 신문을 친절하게 가리켰다. \"어떻게든 희망봉 사건의 세부사항이 언론에게 유출되었습니다. 유출된 보고는 우리의 설명과 몇가지 요점에서 충돌하고 모순되며 언론은 이를 가지고 우리를 맹공하고 있습니다.\" [USA.GetPresidentLastName] 대통령은 피해를 살펴보기 위해 신문을 집어들었다.\n\n\"희망봉에 대한 진실\"\n\"...USS 애거홀름에 가해졌다는 \"몇가지 피격\"은 사실 아주 작았고 우리의 정보는 이를 \"작은 긁힘\"으로 묘사하고 있다...\"\n\"...사실 어떠한 선원도 부상당하지 않았다. 긴급히 육지 병원으로 후송된 선원들은 모두 전투와 관련이 없는 질병을 앓고 있었다...\"\n\"...국가판무관부 선박의 규모는 크게 과장되었다...\"\n\"...남아프리카 선박에 대한 공격은 미국에 대한 공격으로 해석되었다...\"\n\"...우리는 USS 애거홀름이 목표였다고 확신할 수 없으며 공격은 우발적이었던 것으로 보인다...\"\n\"...정부는 이를 마지노선으로 만들고 대응이 필요한 격노할 만 한 공격으로 묘사했다. 그러나 지구 반대편에서 우리를 분쟁에 빠뜨리기 위해 고안된 엉터리 조작극으로 보인다...\"\n\n\"대통령 각하, 국민들은 이미 거리로 뛰쳐나왔습니다. 그리고 더 많은 미국인이 깨어날수록 뛰쳐나오는 사람도 들어날 겁니다. 반전파 무리는 이를 가지고 신이 나서 떠들어 댈 겁니다.\" [ROOT.GetLeader]은 말하기 전 잠을 깨려 눈을 비볐다."
