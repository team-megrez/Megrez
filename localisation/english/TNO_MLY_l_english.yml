 POLITICS_CHIN_PENG_DESC: "신화와 숭배에 둘러싸인 인물인 친펑은 옹분화라는 이름으로 태어났으며, 말레이 중부와 북부의 울창한 정글과 산에서 완고하고 끈질긴 전사로서 현재 쇼난-말레이 군정부의 공공의 적 1호입니다. 말레이 봉공회의 붕괴 속에서 1957년 항일 봉기를 성공적으로 이끈 친펑은 편의상 동지들뿐만 아니라 불 속에서 태어난 동지들과 피를 흘리며 결성한 말라야 인민항일군을 수많은 성공과 실패를 겪으며 이끌어 왔습니다.\n\n하지만, 상황은 완고한 게릴라에게 희망적이지 않았습니다. 특히나 암울했던 시기였던 1959년부터 1961년까지의 절박한 상황은 이미 오도 가도 못하는 말라야 인민항일군이 생존을 위하여 타이-말레이 국경의 마을과 정착지에 대한 끔찍한 습격을 늘리고, 말라야 인민항일군이 보호한다고 주장하는 그 정착지를 일본의 무자비한 대게릴라전의 포화에 놓이도록 하였습니다. 친펑이 국토방위후비군단의 동료 저항군에게 전보를 받지 못했으면 아마 그 자리에서 무너졌을 겁니다. 이후 1961년 초에 말라야 항일연합전선이 결성되었습니다.\n\n봉기군의 운명은 빠르게 바뀌었습니다, 전선은 말레이 서안을 따라 중요한 항구를 확보하면서 인도 공화국(어떤 이들은 더 큰 후원자가 있다고 합니다)으로부터 지원을 받을 수 있었습니다. 원조를 보내는 국가가 모두 반일 국가였으며, 친펑은 연합전선 내 비공산주의 반일 무장세력이 성장하고 있다는 것을 알고 있으나, 이 문제에 타협을 택했습니다. 권력싸움도, 연합전선의 붕괴도 택하지 않은 친펑은 야망을 접고 비교적 온건파인 아흐맛 부스타맘과 정치적 동맹을 맺었습니다. 사실 부스타맘도 자신만의 야망을 가지고 있지만, 부스타맘은 무력을 말라야 항일인민군에 의존하고, 말라야 항일인민군은 대중의 정당성을 위하여 부스타맘에 의존하고 있기에 당분간 두 사람은 공생하게 될 겁니다."
 POLITICS_CHIN_PENG_POSTWAR:0 "20년이 넘는 투쟁, 두 번의 전쟁, 배신자의 모함, UMAJF의 패배는 말라야 공산당(PKM) 혁명투사들의 정신에 돌이킬 수 없는 상처를 주었습니다. 반동분자와 민족주의자들과의 독림을 위한 오월동주란 도박마저 실패로 끝났습니다. UMAJF의 붕괴는 친펑과 혁명투사들의 운명에 결정타를 주었으며, 정신도 육체도 한계로 몰린 이들은 밀림 속으로 철수하여 그림자 속에서 싸워야 했습니다. 그때, 야스다가 붕괴했습니다. 야스다의 붕괴는 욱일 제국의 동요를 불러일으켰고, 부역자들은 저들의 혁명 보루로 전진할 수 없게 되었습니다.\n\n일반적인 이들은 욱일의 꼭두각시들에게 포위된 친펑이 버틸 수 없으리라 생각하지만, 한때 옹분화였던 남자는 그렇지 않다고 반박합니다. PKM은 여러 주에 걸쳐 분포하며, 몇 개 이상의 마을이 있는 숲에서 튀어나올 것이라고는 그 누구도 생각하지 못할 겁니다. 설령 그가 전투에서 패배했을지라도, PKM의 공산주의 정신은 극에 달했습니다. 그는 말라야에 약속했습니다. 일본의 개들이 말라야를 더럽히고 그들의 부를 축적하는 한, 그는 싸움을 멈추지 않을 것이라고 말입니다.\n\n그러나 전쟁으로 폐허가 된 말라야가 새로운 투쟁, 그리고 일본으로부터의 해방을 위한 전쟁에서 버텨낼 수 있을까요? 친펑의 국가가 불안정한 상황을 견뎌내서 남쪽 땅에 혁명을 불러일으킬 수 있을까요? 아니면 말라야의 투쟁이 패배하고 외세의 지배 아래 떨어지는 결과만이 있는 것일까요? 오직 시간만이 답해줄 것입니다."
 MLY_Dismal_Infrastructure:0 "암울한 기반시설"
 MLY_Dismal_Infrastructure_desc:0 "욱일의 압제에 대한 오랜 저항은 우리의 고향을 파괴하고, 보급을 한계에 이르게 하였습니다. 친일파 변절자들과의 술래잡기는 우리의 결의를 굳혔으나, 우리의 땅과 사람들에는 상처를 남겼습니다.\n말라야 항일연합전선에 투지는 부족하지 않습니다. 오히려 우리에게 남아있는 유일한 것이 투지일 따름입니다."
 MLY_The_UMAJF:0 "말라야 항일연합전선"
 MLY_The_UMAJF_desc:0 "동남아시아의 나머지가 일본 제국에 고개를 숙였지만, 우리는 그러지 않았습니다. 일본이 우리의 고향에 군사 통치를 시행한 이후로 우리는 25군에 맞서 싸웠습니다. 우리는 그들에게 땅을 여러 번 빼앗기고, 변절자들은 우리가 여러 번 숨게 하였습니다. 발사된 모든 총알, 흘려진 모든 눈물, 한창때에 땅에 묻힌 말라야의 모든 아들딸들은 우리의 아들딸들이 억압과 압제하에서 살지 않을 수도 있는 미래의 꿈을 꾸어왔습니다.\n\n§R우리에게 자유가 아니면 죽음을.§!"
 MLY_driven_to_the_countryside:0 "시골로 몰리다"
 MLY_driven_to_the_countryside_desc:0 "말라야는 자손들과 동쪽의 외국인들 사이에서 끝나지 않는 전쟁을 10년 동안 보아왔습니다. 싱가포르는 우리의 손에서 배신자들의 손으로 여러 번 넘어갔고, 지금은 일본이 다시 한 번 남쪽의 빛을 쥐고 있습니다. 동조하는 마을들이 지친 병사들을 받아들이지만, 이런 상황이 영원히 반복되어서는 안 됩니다. 상처를 치료하고 잃을 지도 모르는 기회를 기다릴 시간이 없습니다. 우리는 공격할 것이고, 최선을 다할 것입니다.\n\n§G최악은 기껏해야 죽음뿐입니다.§!"
 MLY_operation_nassau:0 "나소 작전"
 MLY_operation_nassau_desc:0 "바다를 건너, 우리의 얼굴마담과 대표들이 지원과 물자를 위하여 일본의 경쟁국인 미국에 접근하였습니다. 일본에 대한 10년이라는 긴 싸움은 제자리걸음이 되었고, 10년을 더 보낼 수는 없습니다. 우리가 말라야를 완전히 탈환하면 미국의 물자와 총이 넘쳐나고, 안전이 보장될 것입니다."
