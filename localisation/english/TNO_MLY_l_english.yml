 TNO_USA_CIA_unlocked_tt:0 "§Y도미노가 무너졌지만, 아직 우리 편이 된 것은 아닙니다. 부스타맘은 라작만큼이나 협력에 우호적이지 않습니다. 그러니 약간의 CIA 개입이 우리에게 이익을 줄 수 있을 겁니다. 만일 우리가 원한다면 말이죠.§!"
 TNO_Malayan_revolts_tt:0 "§G우리의 연결망과 말레이 항일연합전선의 잠복 요원 네트워크를 이용해, 우리는 시골의 농민 반란군을 무장시킬 것입니다.§!"
 The_Mapja_threat_tt:0 "§R자유 인도 임시정부와의 연결고리가 존재함에도 우린 여전히 고립되어 있습니다. 일본이 돌아올 때 자유 인도가 우리를 도와주리라는 보장이 없습니다.§!"
 The_Poverty_Question_TT:0 "§G민주주의나 이데올로기는 배를 채울 수 없습니다, 말라야에 안정된 민주주의란 과실을 주기 위해선 국민들의 안정을 도모해야 할 것입니다.§!"
 The_Angong_Question_TT:0 "§R뇌물과 검을 통해 귀족들은 자신의 운명을 맞이하게 될 것입니다.§!"
