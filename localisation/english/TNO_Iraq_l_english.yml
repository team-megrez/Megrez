 IRQ_july_14_legacy1_desc:0 "7월 14일 혁명 이후 거의 5년이 흘렀지만 여러 면에서 혁명은 미완성으로 남아 있습니다. 혁명은 이탈리아의 영향력에 대항하는 대중적이고 광범위한 봉기로 시작되었지만, 급속하게 서로가 서로와 싸우는 전쟁, 즉 무정부 상태로 진행되었습니다. 공산주의자들은 시아파와 싸웠고, 민주주의자들은 군국주의자들과 싸웠으며, 모두들은 바트주의자와 싸웠습니다. 싸움을 종식시킨 것은 압둘카림 카심 장군의 군사 쿠데타와 그의 국민적 합의 정부 수립이었습니다. 그 이후로 카심은 모든 정당에서 이라크의 지도자로 인정받았지만 그다지 강력한 지도자는 아니었습니다. 그것은 국가의 들러리 정당들이 그에게 대항하기에는 하나 하나가 너무나도 약하고, 이탈리아인들은 독일이 지원하는 바트주의에 대한 보루로서 그의 정권을 지원하기 위해 영원히 필사적으로 행동할 것이라는 합의에 기반한 권력입니다."
 IRQ_dawa_ascendant:0 "부상중인 다와당"
 IRQ_dawa_ascendant_desc:0 "이라크의 많은 정치적 현장은 수십 년 동안 일정했습니다. 외세의 지원을 받는 허약한 꼭두각시 정부, 다수의 지지를 받지만 나머지가 모두 반대하는 범아랍주의자들, 민주주의를 주절거리는 노인들, 공산주의를 설파하는 젊은이들, 군대(그리고 다른 모든 곳)의 기회주의자와 부정부패. 그러나 이라크의 경제 침체와 중동 전역에서의 그들의 신앙에 대한 억압(실제로나 인식적으로나)에 고무된 이라크의 시아파들은 그들과 그들의 불만을 대표할 목적으로 설립된 이슬람 다와당에 가입하기 위해 점점 더 많은 수로 몰려들고 있습니다. 당 자체는 단합과는 거리가 멀지만 이라크의 안정이 의심스러운 상황 속에서 당의 위상은 계속해서 떠오르고 있습니다."
 IRQ_italian_interference:0 "이탈리아의 간섭"
 IRQ_italian_interference_desc:0 "서류상으로 이라크는 틀림없이 이탈리아 영향권에서 가장 독립적인 국가이지만 실제로는 국가가 로마의 후원자에게 크게 의존하고 있습니다. 이라크의 석유는 이탈리아인에 의해 추출되고, 군대는 이탈리아 고문에 의해 증강되고 훈련되며, 국가를 무기력하고 의존적으로 만드는 굴욕적인 조약으로 내정간섭에 시달립니다. 모든 정치인들이 자국이 직면한 끈질긴 노예 상태를 비난하지만, 그들 중 너무나도 많은 사람들이 이탈리아의 후원과 부정부패로부터 많은 이익을 얻어 함부로 그것에 대해 행동할 수 없습니다."
 IRQ_italian_interference1:0 "이탈리아의 간섭"
 IRQ_italian_interference1_desc:0 "서류상으로 이라크는 틀림없이 이탈리아 영향권에서 가장 독립적인 국가이지만 실제로는 국가가 로마의 후원자에게 크게 의존하고 있습니다. 이라크의 석유는 이탈리아인에 의해 추출되고, 군대는 이탈리아 고문에 의해 증강되고 훈련되며, 국가를 무기력하고 의존적으로 만드는 굴욕적인 조약으로 내정간섭에 시달립니다. 모든 정치인들이 자국이 직면한 끈질긴 노예 상태를 비난하지만, 그들 중 너무나도 많은 사람들이 이탈리아의 후원과 부정부패로부터 많은 이익을 얻어 함부로 그것에 대해 행동할 수 없습니다."
 IRQ_ineffecient_oil_industry:0 "비효율적인 석유산업"
 IRQ_ineffecient_oil_industry_desc:0 "막대한 석유 매장량의 발견이 일종의 경제 성장으로 이어질 것이라고 생각할 수도 있습니다. 그들이 이라크를 방문한다면 놀라움을 감추지 못할 것입니다. 이라크의 사막에는 우뚝 솟은 유전이 있으며 도시에는 정제소가 가득하지만 실제 생산량은 평균 이하입니다. 생산된 석유는 종종 도난당해 암시장에서 팔리거나 이라크의 관료주의, 인맥주의, 부정부패의 미로 속 어딘가에서 분실됩니다. 모든 확률을 제치고 배럴이 실제로 선적된다 해도 돈은 대부분 그것을 선적하는 이탈리아인들에게 갈 것입니다. 여분의 동전 한 두 개가 제조국으로 돌아가는 길을 찾는다 해도 실제로 석유를 발견, 추출, 정제한 사람이 아닌 정계, 재계 엘리트의 주머니에 빠르게 들어갈 것입니다."
 IRQ_ineffecient_oil_industry1:0 "비효율적인 석유산업"
 IRQ_ineffecient_oil_industry1_desc:0 "막대한 석유 매장량의 발견이 일종의 경제 성장으로 이어질 것이라고 생각할 수도 있습니다. 그들이 이라크를 방문한다면 놀라움을 감추지 못할 것입니다. 이라크의 사막에는 우뚝 솟은 유전이 있으며 도시에는 정제소가 가득하지만 실제 생산량은 평균 이하입니다. 생산된 석유는 종종 도난당해 암시장에서 팔리거나 이라크의 관료주의, 인맥주의, 부정부패의 미로 속 어딘가에서 분실됩니다. 모든 확률을 제치고 배럴이 실제로 선적된다 해도 돈은 대부분 그것을 선적하는 이탈리아인들에게 갈 것입니다. 여분의 동전 한 두 개가 제조국으로 돌아가는 길을 찾는다 해도 실제로 석유를 발견, 추출, 정제한 사람이 아닌 정계, 재계 엘리트의 주머니에 빠르게 들어갈 것입니다."
 IRQ_the_spectre_of_baathism:0 "바트주의의 유령"
 IRQ_the_spectre_of_baathism_desc:0 "이 권역의 다른 곳과 마찬가지로 이라크의 아랍인들은 제국주의와 서구의 퇴행으로부터 자유로운 통일된 국가를 원하며 점점 더 흥분해가고 있습니다. 이것은 그리 새로운 일이 아니며 이러한 조짐은 이전 7월 14일 혁명(이집트와 다른 국가의 봉기에서 영감을 얻음)에서 터진 적이 있습니다. 그러나 혁명의 실패는 이라크의 범아랍주의를 패배시킨 것이 아니라, 오히려 바트당을 통해 이라크의 범아랍주의를 은밀하고 효율적으로 고도로 조직화시키는 데에 기여했습니다. 바트주의자들이 당장은 보이지 않지만 그럼에도 그들은 있습니다. 선전물을 제거하려는 정부와 수비대의 공동 노력에도 불구하고 그들의 선전물은 밤에 나타납니다. 그리고 사막에는 언젠가 필연적으로 닥칠 것이라 예상되는, 권력에 굶주린 열렬하고 분노한 사람들이 무진장 공급되어지는 것 같습니다."
