 POLITICS_Abd_al_Karim_Qasim_DESC:0 "이라크 유일 지도자의 유산은 무엇일까요? 그는 과연 어떻게 기억될까요?\n\n극심한 가난 속에서 수니파 아랍인 아버지와 시아파 페일리 쿠르드족 어머니 사이에서 태어난 압둘카림 카심은 별 기대 없이 성장했습니다. 그는 교사가 되었고 이후 군의 일원이 되었습니다. 그의 지능과 창창한 소년같은 카리스마는 그가 진급하는 데에 도움이 되었습니다. 이러한 자질로 인해 1950년대에 카심은 이탈리아가 지원하는 정부를 파괴하기로 결정한 무질서한 군 장교 그룹인 '자유 장교 운동'에 초대되었습니다. 카심은 거의 단독으로 조직의 권력을 장악하고 그것을 이용하여 하심 왕조를 전복시켰습니다. 이 승리만으로도 그를 국가적 영웅으로 만들기에 충분했을 것이지만, 1959년 식민주의의 전형인 트리움비라투스의 침략군에 대한 그의 후속적 승리는 그를 지역 전체의 우상으로 존경받게 만들었습니다.\n\n혁명, 그리고 침략을 종식시킨 이탈리아-이라크 우호조약 서명 이후 외부적으로 거의 변한 것은 없습니다. 카심의 이라크 민족주의가 범아랍 정서를 고조시키고 이탈리아에 대한 그의 양보가 불만을 불러일으켰지만 카심은 여전히 우뚝 솟은 인물입니다. 대부분의 사람들은 여전히 그의 혁명적 개념을 믿기 때문에 그의 독특한 지도력, 한때의 동지에 대한 숙청, 그의 진보적 개혁을 기꺼이 받아들입니다. 그들은 다양한 신앙과 배경을 가진 사람들이 가난, 종파 분열, 외국의 착취를 극복하기 위해 단결될 수 있는 현대적 이라크 국가에 대한 그의 비전을 여전히 믿고 있습니다.\n\n§x적어도 지금은 말이죠...§!"
 POLITICS_IRAQI_COMMAND_COUNCIL_DESC:0 "§x\"이라크, 그리고 이 고난스러운 형세.\n어떤 정권도 그녀의 상태를 고칠 수 없다.\n폭정에 시달리는 그녀의 아들들\n그들 사이의 침입자들은 그녀의 이름을 훔쳐 통치한다\n무고한 사람은 죄인에게 쫓기고\n의인은 악인에게 박해받으며\n개인의 욕망은 법으로 성화된다,\n우리들이 있음에도 불구하고, 신성불가침한 공동체.\"§!\n\n- 바르 알-울룸, \"디완\" 중 "
 POLITICS_Vito_Miceli_DESC:0 "바그다드의 이탈리아 영사 비토 미첼리는 카심이 석유 산업의 국유화에 대해 이야기하기 시작했을 때 이라크인들이 소위 \"혁명\"에 완전히 잡아먹혔다고 생각했습니다. 카심, 그 멍청한 자식은 아마도 아랍인들이 이탈리아가 힘들게 번 석유를 훔쳐갈 때 그가 손가락만 빨고 있을거라 예상했을 것입니다. 아니오. 미첼리는 그보다 더 똑똑했습니다. 혼란이 중동 전역으로 확산되고 위험이 닥치기 시작하자 비토 미첼리는 이탈리아의 이익을 보호하기 위해 문제를 직접 해결했습니다. 그는 불만을 품은 이라크군의 몇몇 구성원과 이탈리아 특수부대에서 동료들을 찾은 다음 그들을 이용하여 \"유일한 지도자\"를 제거했습니다. 그는 그 남자가 죽었을 때 그곳에 있었고, 자신이 얼마나 가난한 사람들의 친구였으며 그들에게 \"수천개의 주택들\"을 지어줬는지에 대해서 앞뒤가 안 맞는 이야기를 마구 늘어놓았습니다.\n\n다음 단계는 쉬울 것입니다. 미첼리는 자신의 분수를 알고 있는 단순한 꼭두각시인 새로운 \"유일한 지도자\"를 찾을 것..은커녕 무정부 상태가 카심의 죽음을 뒤따랐고 미첼리는 자신이 바그다드에 고립되어 국내 정통성이 거의 없는 \"과도정부\"를 지탱하고 있으며 명백히 이탈리아에게 신세를 졌다는 것을 알게 되었습니다. \n\n이제 비토 미첼리는 이탈리아 제국의 영광뿐만 아니라 그의 목숨을 위해 싸워야 합니다. 카심의 유산이 복잡한 만큼, 식민주의와 제국주의로 인한 최악의 상황을 구현해낸 원흉이 계속 살아있길 바라는 이는 거의 없을 것입니다."
 POLITICS_ABD_AL_RAHMAN_AL_BAZZAZ_DESC:0 "1941년과 1958년 혁명은 수십년간의 아랍 탄압에 대항한 민중 봉기였지만 단지 해로운 집단에 의해 주도되었을 뿐이라고 압둘 아르라만 알바자즈는 기록합니다. 혁명을 다시금 궤도에 올려야 할 때입니다.\n\n1913년 바그다드의 부유한 수니파 가정에서 태어난 알 바자즈의 어린 시절은 특권과 지적 성공의 시기였습니다. 그는 학창시절 늘 반에서 1등이었으며 1934년, 국가적 혼란과 불확실성의 시기에 바그다드 법대를 졸업했습니다. 그는 독일 침공 전까지 몇 년 동안 런던의 킹스 칼리지에서 법학 학위를 받았습니다. 헌신적인 민주주의자이자 반제국주의자로 돌아온 그는 영국 식민지배자들에 대항하는 황금광장 정부 주도의 봉기에 가담했습니다. 그는 바그다드 법대 학장이 되었으며, 자신의 지위를 이용하여 이슬람적 이상과 결합된 민주적 아랍 민족주의를 옹호하고 다녔습니다.\n\n그러나 이후 몇 년은 좋지 않은 시기였습니다. 황금광장 정부는 범아랍 해방을 위한 집단이 아니라 이탈리아 제국주의의 동조자임을 드러냈습니다. 이에 반대하기로 한 그의 결정은 체포와 고문으로 이어졌습니다. 그는 1958년 혁명 이후 잠시 자유를 누렸지만 반정부 음모 혐의로 카심에게 다시 체포되었습니다. 내전 직전에 범아랍주의 세력에 합류하려던 그의 시도는 그가 \"아랍 사회주의의 적\"이라는 비난을 받으며 좌절되었습니다.\n\n다른 모든 파벌로부터 경멸을 받는 알 바자즈는 자신이 주로 이라크의 상류층과 중산층으로 구성된 파벌인 입헌주의자들을 대표하고 있음을 알게 됩니다. 문민통제를 유지하고 그의 민주적이고 범아랍적인 이상에 충실하기로 한 알 바자즈는 그가 이끄는 세력과 그 자신을 지키기 위해 그의 모든 외교적, 지적, 정치적 능력을 활용해야 할 것입니다."
 POLITICS_MUSTAFA_BARZANI_DESC:0 "많은 조직들이, 폭력적인 제국주의자들이 넘쳐나는 세계에서 독립을 주장하는 투쟁에 대해 이야기합니다. 그러나 그들은 그들이 다른 이들을 억압하는 방식과 소위 \"혁명\"이라는 이름으로 가하는 폭력에는 흐린 눈을 합니다.\n\n무스타파 바르자니는 이 사실을 대부분의 사람들보다 더 잘 이해하고 있습니다. 그는 터키군에게 수감된 가족의 일원으로 태어났습니다. 어린 시절 그의 할아버지, 아버지, 형은 처형되었습니다. 10대 시절 무스타파는 영국군 및 새로 수립된 이라크 군주제에 맞서 싸우고 반란을 주도했으며 이로 인해 망명생활을 했습니다. 황금광장의 혁명 이후 마침내 그가 쿠르디스탄으로 돌아왔을 때, 그는 그의 고향 전체가 파괴되고 사람들이 굶주린 것을 발견했습니다. 바그다드에 대한 그의 탄원은 단속받았으나 그 단속은 1959년 터키의 침공과 몇 년 후 이라크와 터키 간의 두 번째 전쟁으로 중단되었습니다. 이 모든 것에도 불구하고 무스타파 바르자니는 그의 동포들을 위한 싸움을 결코 멈추지 않았습니다.\n\n무스타파 바르자니는 카심을 존경했고 다민족 공화국에 대한 꿈을 조금 접어두었지만 자유로운 쿠르디스탄에 대한 희망은 결코 놓지 않았습니다. 그는 석유 위기를 자신과 동포들을 위한 수세기에 걸친 억압을 끝낼 최고의 기회로 보고 있습니다. 그의 지도력에 대한 불만의 목소리도 조금 존재하지만, 주로 독단적이라는 비난 및 부패에 대한 소문에서 비롯되었으며, 모든 사람들은 그들이 다시 산속으로 들어가 끊임없는 싸움에 시달리지 않기 위해 기꺼이 불만을 제쳐두고 그를 지지하고 있습니다."
 POLITICS_Abu_al-Qasim_al-Khoei_DESC:0 "The Messenger of Allah (s.a.w.a.) said: \"When a person dies, his deeds are cut off except for three: Continuing charity, knowledge that others benefited from, and a righteous son who supplicates for him.\" Abu Qasim al-Khoei- scholar, jurist, and a leader of al-Hawza in Najaf- has understood this his entire life.\n\nBorn in Iran as the son of a religious scholar, al-Khoei spent his early life studying the Quran and learning from varied Shi'a leaders. This seminary education allowed him to develop a unique voice among jurists, one often sympathetic to women and non-believers. It also instilled in him a deep sense of obligation to Muslims worldwide. Between clerical duties and his studies into jurisprudence, he became a ceaseless advocate for welfare, supporting charities across Iraq. The scholar became a familiar sight wherever catastrophe appeared, using his administrative skills and religious connections to provide comfort to victims of injustice.\n\nIt was this same sense of obligation that drove al-Khoei to action during the collapse of Qasim's republic. After witnessing the growing tide of violence across Iraq and the rise of despotic, demagogic leaders, al-Khoei declared it the duty of the clergy to stand against corruption and oppression. With the quiet support of the Grand Ayatollah, al-Khoei assembled and appointed a delegation of Shi'a leaders to re-establish order across Najaf. While keeping distance between himself and the rebellion, al-Khoei serves as a powerful symbol for those who hope for a new government guided by democratic, Islamic principles."
 POLITICS_Ahmed_Hassan_al-Bakr_DESC:0 "What was 1958 but an incomplete revolution? True, the Arab people of the Iraq region cast off the most obvious symbols of Western imperialism, but they remained artificially divided from their brethren. They were prisoners in states imposed by foreigners, crushed by economic systems beholden to foreign interests. No longer, says Ahmed Hassan al-Bakr. It is time for the Arab people to shatter this legacy of oppression.\n\nBorn in Tikrit while it remained under the yoke of Turkish oppression, al-Bakr's life was defined by struggle. He overcame a hard childhood and spent six years as a primary school teacher before joining the Iraqi Army. When the Golden Square launched its revolution against the British in 1941, al-Bakr, his family, and many of his fellow officers joined it, only to find themselves marginalized in its aftermath. Embittered at having been duped, at having traded British overlords for Italians, al-Bakr found himself drawn toward two camps, the Free Officers Movement- an underground officer group dedicated to overthrowing the monarchy- and a newer faction- the Arab Socialist Ba'ath Party.\n\nEven after Qasim became Sole Leader and began his crackdown on the Baath, al-Bakr held firm in his conviction that the party was destined to be the revolutionary vanguards, the vehicle through which imperialism will be defeated. Standing amid the ruins of Qasim's republic, he is determined to use his power as chairman of the party's military bureau to complete 1958's unfinished revolution and see Arab unity finally achieved.\n\nBy any means necessary."
 IRQ_july_14_legacy:0 "7월 14일의 유산"
 IRQ_july_14_legacy_desc:0 "7월 14일 혁명 이후 거의 5년이 흘렀지만 여러 면에서 혁명은 미완성으로 남아 있습니다. 혁명은 이탈리아의 영향력에 대항하는 대중적이고 광범위한 봉기로 시작되었지만, 급속하게 서로가 서로와 싸우는 전쟁, 즉 무정부 상태로 진행되었습니다. 공산주의자들은 시아파와 싸웠고, 민주주의자들은 군국주의자들과 싸웠으며, 모두들은 바트주의자와 싸웠습니다. 싸움을 종식시킨 것은 압둘카림 카심 장군의 군사 쿠데타와 그의 국민적 합의 정부 수립이었습니다. 그 이후로 카심은 모든 정당에서 이라크의 지도자로 인정받았지만 그다지 강력한 지도자는 아니었습니다. 그것은 국가의 들러리 정당들이 그에게 대항하기에는 하나 하나가 너무나도 약하고, 이탈리아인들은 독일이 지원하는 바트주의에 대한 보루로서 그의 정권을 지원하기 위해 영원히 필사적으로 행동할 것이라는 합의에 기반한 권력입니다."
