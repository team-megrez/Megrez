 MCW_despotism_postSR_party:0 "EfR"
 MCW_despotism_postSR_party_long:0 "아인하이츠팍트 루스란트 위원회"
 MCW_The_Marshals_Fiefdom:0 "원수의 영지"
 MCW_The_Marshals_Fiefdom_desc:0 "페르디난트 쇠르너 원수와 그의 급진적인 군국주의 집단이 모스크바에서 권력을 장악하면서 잔혹한 군사 독재 정권을 수립했습니다. 그는 제국의 정복자들을 인간 이하 노예들의 반란으로부터 구하고 있다고 주장하지만, 실제로 쇠르너는 눈 덮인 영토를 자신의 개인적인 영지로 바꾸어 놓았습니다."
 MCW_Brutal_Repression:0 "잔인한 탄압"
 MCW_Brutal_Repression_desc:0 "모스코비엔에서의 노예 반란을 진압한 쇠르너 원수는 그의 정권에 반대하는 모든 인물들을 없애버리겠다고 선언했습니다. 정권에 반대하는 정치인들. 국방군 장교들. 독일인 거주자들과 러시아인들은 쇠르너의 즉결처형소대나 그에게 충성하는 군인들에게 처형당하고 있습니다, 이 피의 탄압이 언제 끝날진 혹은 이제 시작된것인진 아무도 모릅니다. "
 MCW_Schorners_Ambition:0 "쇠르너의 야망"
 MCW_Schorners_Ambition_desc:0 "모스코비엔을 통제하는 원수로서의 첫 발걸음은 대독일군의 완전한 장악입니다. 쇠르너 원수는 서쪽의 대독일국을 보고있습니다. 이번 노예 봉기로 일어난 혼란이 자신의 게르마니아 입성과 알베르트 슈페어의 몰락을 위한 무대를 만들것이라 생각합니다."
 MCW_Schorners_Ambition_tooltip:0 "§R만약 빨리 처리하지 못한다면 쇠르너는 그의 야심을 채우기 위해 드네프르강을 넘어올지도 모릅니다...§!"
 MCW_Russia_in_ruins:0 "폐허가 된 러시아"
 MCW_Russia_in_ruins_desc:0 "노예 반란은 모스코비엔에겐 재앙과도 같았습니다. 거기에 기름을 붓자면 쇠르너 원수의 폭압적인 통제와 오토 작전으로 인한 거센 전투가 모스코비엔 전체를 뒤흔들고 있습니다. 라이히가 모스코비엔의 통제권을 인수하는게 더욱 불가능해보입니다."
 MCW_Pakt_Commission:0 "루스란트 아인하이츠팍트 대위원회"
 MCW_Pakt_Commission_desc:0 "모스코비엔에서의 노예 반란으로 혼란이 통제에서 벗어나자 아인하이츠팍트는 모스코비엔을 합동 통치 위원회의 통제 아래로 놓기로 결정했습니다. 아인하이츠팍트의 이런 결정에도 불구하고 모스코비엔의 운명은 라이히의 게르마니아에서 결정될것입니다."
 MCW_minister_Otto_Wohler:0 "오토 뵐러"
 MCW_minister_Otto_Bradfisch:0 "오토 브라트피슈"
 MCW_minister_Otto_Abetz:0 "오토 아베츠"
 MCW_minister_Otto_Ambros:0 "오토 암브로스"
 POLITICS_FERDINAND_SCHORNER_MOSKOWIEN_DESC:0 "페르디난트 쇠르너 원수는 농담을 가볍게 받는 인물이 아닙니다. 모스코비엔으로 누명을 쓰고 추방된 야전원수는 그의 병력들을 철권으로 통제하며 파르티잔들을 매섭게 사냥했습니다. 그와 함께 쇠르너 원수와 그를 따르는 군국주의자들은 게르마니아에 복수를 하기위해서 이를 갈고 있습니다.\n\n쇠르너는 노예 봉기를 예측하진 못했지만, 노예 봉기로 인한 혼란이 루스란트 군관부에 도달하자 쇠르너 원수는 이를 기회로 새로운 군사정부를 설립하고 노예 봉기를 잔혹하게 진압하기 시작했습니다, 그와 동시에 게르마니아를 향해 출병해 \"반란\"을 분쇄하겠다는 쇠르너의 계획은 공공연히 들리기 시작했습니다.\n\n그의 위협이 진실인지는 토론이 오고가고 있습니다만. 오직 멍청이들만이 페르디난트 쇠르너 원수의 야심은 그의 전제주의적 통치가 러시아에서의 끝난다면 같이 끝난다고 믿습니다. "