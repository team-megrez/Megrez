 COG_CountryInfo_Content.2: "라이히의 보석"
 COG_CountryInfo_Content_desc.2: "Few places in the Reich have been shaped by its Reichskommissar like §wZentralafrika§!. What makes this settlement unique is the fact that it's the largest §Rinvestment fraud program in human history§!. Millions, if not billions of Reichsmarks have been flushed down the drain, in some foolhardy attempt to settle the most mysterious corner of the §nDark Continent§!. It is not that the money has been used and is to no avail, against the hostile climate - although that would almost certainly be the case. It is that the money hasn't been used at all. Or if it has, it has gone straight into the bank account of one man. §wSiegfried Müller§!.\n\nInstead, what makes up what §Vnear-anarchic§! governance there is, is the network of loosely aligned native tribes that vaguely report to Leopoldville for general orders. The closer you get to the capital, the more concrete German rule becomes - §jbut never totally dominant.§!"
 COG_CountryInfo_Content.3: "Cat Burglar of the Reich"
 COG_CountryInfo_Content_desc.3: "The reason for this is because its Reichskommissar is not interested in establishing any meaningful German presence anywhere outside the locations of his main hobby. Said main hobby being single-handedly driving every big game animal species into §Rextinction§!. Siegfried Müller takes the epithet 'hedonist' and places it next to his §gIron Cross§! as a mark of pride, for he is proud to be a mere sampler in life's finer pleasures.\n\nIn reality, this has meant that the leadership of §wZentralafrika§!, de facto, are whatever foreign companies that Müller decides pertinent to help ravage the depths of the Congolese jungle, no matter the consequences."
