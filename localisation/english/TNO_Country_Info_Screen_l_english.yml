 ITA_CountryInfo_Content.1: "소개"
 ITA_CountryInfo_Content_desc.1: "3개 대륙에 걸쳐 있고 지중해의 중앙에 위치한 §n이탈리아 제국§!은 유럽의 주요 강대국이며, §w이베리아 연방§! 및 §V터키 공화국§!과 연합한 군사 동맹인 §K트리움비라투스§!의 실질적인 지도국입니다.\n\n§r독일§!에 이은 두 번째 유럽 경제 및 군사 강국인 §n이탈리아§!는 옛 동맹국과 남부 유럽을 지배하기 위한 싸움을 벌이고 있습니다. 정치적으로 §n이탈리아§!는 에티오피아의 황제이자 이탈리아, 알바니아, 튀니지의 국왕인 §m움베르토 2세§!가 이끄는 입헌군주국이며, 파시즘 두체이자 §n이탈리아 제국§!의 총리인 §B갈레아초 치아노§!의 철권 통치를 받는 일당제 국가이기도 합니다.\n\n국가의 선전은 제국을 안정적이고 번영하고 있는 것으로 묘사하고 있지만, 진실은 §R훨씬 덜 유쾌합니다§!. 어떻게 이런 일이 일어날 수 있을까요? 어떻게 §n이탈리아§!는 §W세계 4위의 강국§!이 되었지만, 어떻게 뒤쳐지고 그토록 열망했던 것의 그림자가 되었을까요? 이 글을 읽고 그 이유를 알아보십시오..."
 ITA_CountryInfo_Content.2: "파시즘의 부상"
 ITA_CountryInfo_Content_desc.2: "느슨하게 조직된 파업 참가자들과 생디칼리즘주의자들로 시작된 §i베니토 무솔리니§!의 조직은 결국 §j국가 파시스트 당§!으로 통합되었습니다. §e공산주의자§!들의 선동에 대한 두려움과 §W베르사유 회의§!에서 달마티아를 잃은 국민들의 분노를 등에 업은 §jPNF§!는 곧 끊임없는 선전과 정치적 폭력을 통해 영향력을 확대했습니다. 무력으로 정권을 잡을 수 있을 만큼 강력해진 §j파시스트§!들은 로마로 진주했고, 공포에 질린 §M비토리오 에마누엘레 3세§!는 §i무솔리니§!를 수상으로 임명했습니다.\n\n그때부터 §i무솔리니§!는 권력과 영광을 꿈꾸는 자신의 꿈에 걸맞은 방식으로 국가를 재편하는 작업에 착수했습니다. §n이탈리아§!는 \"모든 것은 국가 안에 있고, 국가 밖에는 아무것도 없으며, 국가에 반하는 것은 아무것도 없다\"라는 문구로 요약할 수 있는 §W전체주의§!, §W협동조합주의§!, §W군국주의§! 국가가 되어 팽창주의에 시동을 걸기 시작했고, §W에티오피아§!를 침공하고 잔인하게 합병하면서 정점을 찍었습니다."
 ITA_CountryInfo_Content.3: "느린 시작"
 ITA_CountryInfo_Content_desc.3: "§e공산주의§!와 퇴폐적인 §D자유 민주주의§!에 대항하는 공통의 투쟁으로 뭉친 파시스트 이탈리아와 §r나치 독일§!은 곧 점점 더 가까워졌습니다. 몇몇 저명한 이탈리아 파시스트들의 반대에도 불구하고 이탈리아는 정복전을 통해 달마티아에 대한 역사적 영유권을 주장하기 위해 §W제2차 세계 대전§!에 참전했습니다.\n\n요란한 주장에도 불구하고 전쟁은 처음부터 이탈리아에 불리하게 진행되었습니다. 장비가 열악하고 지휘도 형편없었던 왕국 육군은 초기 §W프랑스§! 침공부터 고전했고, §W이집트§! 진격도 지체했으며, 곧바로 §W동아프리카§!에서 수세에 몰렸으며, 수적으로 열세였던 레지아 마리나는 영국 해군의 막강한 힘에 밀릴 수밖에 없었으며, 이 수치스러운 상황을 뒤집기 위해서 수개월의 고통스러운 수업과 수많은 §r독일§! 원조가 필요했습니다. 연료와 탄약이 고갈되고 수일 간의 폭격으로 약해진 영국 지중해 함대가 결국 이탈리아 최초의 개조 항공모함에 의해 키프로스 근처에서 패배하면서, §W마레 노스트룸§!에서의 전쟁은 끝이 납니다."
 ITA_CountryInfo_Content.4: "승리"
 ITA_CountryInfo_Content_desc.4: "파시스트 독수리가 §a그리스§!로 내려왔을 때 충성스러운 §a그리스§! 군대는 알바니아 국경에서 잘 저항했지만 이탈리아의 해군 우위와 §W아테네§! 포격, 그리고 직접적인 상륙 침공으로 인해 국가가 무력화되고 결국 항복하게 되었습니다.\n\n모든 영유권 주장 영토를 점령한 이탈리아는 바르바로사 작전에 소수의 병력으로 참여하게 됩니다. 이후 §e소련§!의 §W붕괴§!, §W영국§! 점령, 그리고 마침내 일본의 진주만 §W핵폭격§!으로 전쟁은 종결되었고, 이탈리아는 승전국으로서 평화 회의에 참가하여 그토록 원하던 §W제국§!의 지위를 획득하게 됩니다."
 ITA_CountryInfo_Content.5: "추축국의 끝"
 ITA_CountryInfo_Content_desc.5: "전쟁 전과 전쟁 중 많은 사람들이 §i무솔리니§!에게 §r독일§!과의 동맹을 받아들이는 데 따르는 위험에 대해 경고했습니다. 하지만 무솔리니는 이를 무시하고 이탈리아가 평화 회의에 참석하도록 하겠다는 단호한 의지를 보였습니다. 그러나 이러한 태도는 평화 이후 몇 년 동안 빠르게 바뀌게 됩니다.\n\n§r추축국§!의 첫 번째 균열은 §r독일§!이 계획한 §W스위스§! 침공이었습니다. 유럽 민주주의의 마지막 보루였던 이 작은 알프스 국가는 히틀러에게 너무 눈엣가시처럼 여겨졌기 때문에 §i무솔리니§!는 §r독일§!이 이탈리아를 포위하고 이탈리아를 또 다른 꼭두각시로 만들 준비를 하고 있다는 사실을 알아차렸습니다. 스위스 독립에 대한 이탈리아의 공식적인 §W보장§!이 명시된 §W캄피오네 디탈리아 조약§!은 이탈리아에 귀중한 완충 국가를 선물했지만, §r제국§!을 격분하게 만들었습니다.\n\n느리지만 꾸준히 동맹은 끊임없는 내분에 휩싸였습니다. §W우스타샤§! 문제, 걸프에서의 §W석유§! 발견에 대한 §r독일§!의 분노, §W케냐§! 국경 분쟁 등 수많은 분쟁들로 추축국은 수천 명에 이르는 인명 피해를 입었습니다."
 ITA_CountryInfo_Content.6: "트리움비라투스의 탄생"
 ITA_CountryInfo_Content_desc.6: "§r라이히§!와의 긴장이 고조되는 가운데 노쇠한 §i베니토 무솔리니§!는 §r독일§!과의 전쟁 가능성에 대해 점점 더 걱정하고 있었습니다. 이에 그는 당시 외무장관이었던 §B갈레아초 치아노§!에게 동맹국을 찾는 임무를 맡겼고, 그렇게 탄생한 것이 바로 §K트리움비라투스§! 동맹입니다.\n\n처음에 이탈리아와 §W터키§!가 결성한 이 동맹은 §W카우카지엔§!과 §W흑해§!에서의 §r독일§! 확장주의를 우려한 나머지 1957년에 §W이베리아§!로 확장되었습니다. 군사 및 경제 동맹인 §K트리움비라투스§!는 남유럽에 대한 상호 방위와 공동 지배를 목표로 하고 있습니다.\n\n50년대 초반은 §n이탈리아 제국§!의 §W황금기§!였습니다. 동맹의 보호를 받고, §W엔리코 마테이§!와 §WENI§!가 걸프 총독부에서 발견한 풍부한 석유에 힘입어 이탈리아의 경제는 성장했고, 그 힘도 커졌습니다. 하지만 풍요는 자연스레 §R낭비§!로 이어지고 낭비는 자연스레 §R부패§!로 이어졌으며, 이는 미래의 §R문제§!의 씨앗을 심어주었습니다."
 ITA_CountryInfo_Content.7: "새 두체의 문제들"
 ITA_CountryInfo_Content_desc.7: "§i베니토 무솔리니§!는 1953년 평화롭게 세상을 떠났고, 그의 후계자로 지목된 §B갈레아초 치아노§!에게 두체의 권좌가 돌아갔습니다. 카리스마 넘치는 파시즘의 창시자가 더 이상 국가를 이끌지 않게 되자 국가의 외관에 균열이 보이기 시작했습니다. §i무솔리니§!의 실수를 인정하지 않거나 오히려 실수라고 생각하지 않는 §B치아노§!는 이탈리아를 경제적, 정치적 §R침체§!의 소용돌이로 몰아넣었습니다.\n\n지도자의 능력에 대한 믿음이 점차 사라지기 시작한 이탈리아에서 권력을 유지하기 위해 고군분투하던 §B치아노§!는 점차 §W탄압§!을 강화하는 한편, §W아첨꾼§!들에 의지해 국가라는 기계를 조작하고 있습니다. 불충하거나 논란이 많은 관료들은 본토에서 멀리 떨어진 식민지로 파견되거나 외교 사절로 파견되어 이탈리아의 꼭두각시 노릇을 했습니다. 그러나 충성스러운 꼭두각시들로 공직을 채워서 문제를 해결하는 방식에 §R한계§!가 닥치고 있습니다."
 ITA_CountryInfo_Content.8: "제국"
 ITA_CountryInfo_Content_desc.8: "식민지 제국은 안정과는 거리가 멉니다. 날이 갈수록 §R불안정§!은  성장하고 있으며, §R사람이 없는§! 수비대는 점점 더 통제력을 잃고 있습니다. §W사보이의 총독 아마데오§!는 현지인들에게도 존경을 받는 카리스마로 식민지를 안정적으로 유지하고 있지만, 곧 상황은 노쇠한 암바 알라기의 영웅이 감당할 수 없을 정도로 악화될지도 모릅니다.\n\n§K트리움비라투스§!는 §r추축국§!과 동일한 단점을 닮아가는 중입니다. §K트리움비라투스§! 구성원들 중 조금이라도 더 많은 것을 가지려는 이탈리아의 한심한 시도와, §W레반트§!에서의 이탈리아와 터키의 분쟁은 상황을 더 심각하게 만들고 있습니다.\n\n2차 대전 말 이탈리아의 영향권 내에선 §W꼭두각시§!와 §W의존 정권§!이 모자이크처럼 얽혀 불안이 가중되고 있습니다. §W크로아티아 §!와 §W그리스§!에서는 협력 정부가 수도와 주요 도시를 간신히 통제하고 있으며, §W이집트§!와 §W이라크§!는 이탈리아의 경제적, 정치적 지배에 불편한 심기를 드러내고 있습니다."
 ITA_CountryInfo_Content.9: "정치"
 ITA_CountryInfo_Content_desc.9: "§B갈레아초 치아노§!의 통치는 내부에서조차 안전하지 않습니다. 두체의 비효율적인 통치로 인해 §jPNF§! 당원의 상당수가 그에게 등을 돌렸고, 일부에서는 §B치아노§!의 임기가 곧 끝날 것이라고 말하고 있습니다. 이렇게 되면 §W파시즘의 본질§!에 대한 급격한 노선 변경이 이루어질 수도 있을 것입니다.\n\n그 사이 황제는 영향력 그물망을 짜고 있습니다. 국민과 군대의 사랑을 한 몸에 받는 §m움베르토 2세§!는 서서히 독재에 도전할 준비를 하고 있습니다. 아니면 그가 독재자가 될 수도? 황제는 그의 코라치에리 경호원들만큼이나 정치 문제에 대해 침묵하고 있지만, 속담처럼 깊은 물은 여전히 흐르고 있습니다...\n\n이 모든 것에도 불구하고 §n이탈리아 제국§!은 여전히 그 자체로 강대국입니다. §W막강한 경제력§!, §W막강한 군대§!, §W광범위한 영향력§!을 자랑하는 이탈리아는 아직 돌이킬 수 없는 쇠퇴기에 접어들지 않았으며, 다시금 세계에 영향력을 행사할 수 있는 국가로 돌아올 수 있습니다. 누군가가 §W고삐를 잡고§! 침체를 끝내고 교차된 운명의 나라에 필요한 변화를 가져오기만 한다면 말입니다."
 NOV_CountryInfo_Folder.101: "매의 둥지"
 NOV_CountryInfo_Content.1: "시베리아의 매"
 NOV_CountryInfo_Content_desc.1: "중앙시베리아 공화국과 부하린의 산업 발명품인 시베리아 계획의 재 속에서, §W연방§!이 탄생했습니다.\n\n§R아나키스트,사회주의자들§!, 그리고 결국엔 §R미친 중세주의자들§!은 공화국을 파괴했고 정부의 무능한 이상주의자들은 이에 효과적으로 대응하지 못했으며, 전투기 에이스이자 공화국의 전 공군원수였던 '시베리아의 매' §W알렉산드르 포크리슈킨§!이 팔을 걷어붙히기 시작했습니다. 중앙정부로부터 독립을 선언한 그는 자기자신을 시베리아의 산업중심지인 §W노보시비르스크§!와 그 주변 지역의 대통령으로 선언하였고, 동시에 독립을 선언한 §W알타이§!또한 여기에 합류했습니다."
 NOV_CountryInfo_Content.2: "실로비키"
 NOV_CountryInfo_Content_desc.2: "그 도시에서 §W포크리슈킨§!은 국가에 대한 강력한 권력기반을 세웠습니다. 비록 그의 정권이 상당히 권위주의적이고 행정부는 §G실로비키§!에 의해 장악되어 있다 하더라도, 국가는 수많은 사람들에게 주위의 적대적 세력들로부터 안전을 제공해 주었습니다.\n\n이는 급속한 경제발전을 가져왔고, §G국영기업들§!이 부상하였으며, 이 신생국에 엄청난 경제적 영향력을 끼치기 시작했습니다. 이는 부를 가져왔기에 많은 이들은 이 변화를 환영했지만 다른 이들은 \n§G실로비키§!에 의해 이루어지는 권위주의적 중앙집권화를 경계하고 비판하고 있습니다."
 NOV_CountryInfo_Folder.102: "독수리의 부상"
 NOV_CountryInfo_Content.3: "바실리 슈크신"
 NOV_CountryInfo_Content_desc.3: "바르나울 시장이자 §W연방§!에서 §W포크리슈킨§!다음으로 중요한 사람인 §W바실리 슈크신§!외에는 연방의 §G실로비키§!적 정체성을 부정하는 자는 없을 것입니다.\n\n대중들에게 엄청난 인기가 있는 그는 산업가나 §G실로비키§!의 입맛에 맞는 정책, 이를테면 자유를 제한한다던지 하는 어떠한 정책에도 반대할 것을 약속했습니다. 그리고 이러한 내부적 도전 이외에도 많은 외부 장애물 또한 존재합니다."
 NOV_CountryInfo_Content.4: "단순한 지역이 아니다"
 NOV_CountryInfo_Content_desc.4: "이런 내부적 도전 외에도, 많은 §R외부 요인들§!또한 존재합니다.\n\n§W노보시비르스크§!는 시베리아의 황금이나 다름없으며, §W연방§!이 다가오는 폭풍에서 살아남기 위해선 지도부는 우리의 축복받은 지리적, 산업적, 인구적 이점을 살려 여러 이득을 취해야 할 것이며, 그러지 못한다면 §R위기는 한 지역 내에 한정되지 않게 될 것입니다.§!"
 KEM_CountryInfo_Folder.101: "시베리아의 우리의 한 조각"
 KEM_CountryInfo_Content.1: "장군의 운명"
 KEM_CountryInfo_Content_desc.1: "러시아가 겪은 수많은 패배로 인해 러시아 민족의 정신이 무너진 것은 놀라운 일이 아닙니다. 시베리아에는 §R민족주의 군벌, 붉은군대 잔당, 파시스트들§!이 가득하며... 그리고 §W케메로보§!가 있습니다.\n\n원래 §R중앙 시베리아 공화국§!의 일부였지만, §R시베리아 전쟁§!이 질서를 흔들어 놓았습니다. 그리고 자랑스러운 사람들이 도시에 깃발을 들고 중앙 정부로부터 독립을 선언했을 때, §W장군 니콜라이 이바노비치 크릴로프§!는 자신의 대의를 위해 영토를 확보했습니다."
 KEM_CountryInfo_Folder.102: "왕의 짐"
 KEM_CountryInfo_Content.2: "망치, 낫 그리고... 왕관?"
 KEM_CountryInfo_Content_desc.2: "시베리아 왕국은 노동 조합과 같은 특정 사회주의 요소를 유지하면서도 고대의 철학과 시장 경제가 혼합된 기묘한 교리를 따릅니다. 실제로 §G크릴로프 장군§!은 노브고로드의 옛 국가를 세운 바이킹을 기리기 위해 그 자신을 §W류리크 2세§!로 칭했습니다.\n\n그의 추종자들은 러시아의 잔인함이 마침내 그의 정신을 미치게 한 것인지 아니면 그의 모든 행동이 대중의 지지를 얻기위한 필사적인 도박인지에 대해 의문을 품고 있습니다."
 KEM_CountryInfo_Content.3: "유리와 리디아"
 KEM_CountryInfo_Content_desc.3: "외부 관찰자에게 §W공국§!은 옛 러시아 제국의 부흥이라는 달성할 수 없는 임무에 집착하는 이상한 나라로 보일 것입니다. 그러나 §W차르 류리크 2세§!의 지시는 그의 두 자녀가 신중하게 이끌고 있습니다. §W왕세자 유리§!와 §W리디아 공주§!가 바로 그들로, 전자는 개혁가이자 대중주의자로서 농민들에게 긍정적인 평판을 얻고 있으며, 리디아는 군대와 근위대에게 인기를 얻고 있습니다.\n\n하지만 §R후계자는 오직 한 명§!뿐이며, 어떤 쪽도 다른 한 쪽이 §G후계자§! 자리를 가로막는 것을 허용하지 않을 것입니다."
 KEM_CountryInfo_Content.4: "미친 짓인가 계획인가?"
 KEM_CountryInfo_Content_desc.4: "§W케메로보 공국§!이 이 어둠의 시대에서 살아남으려면 시베리아를 신중하게 탐색해야 합니다. §R크라스노야르스크의 반란군§!은 매일 습격 횟수를 늘리고 있으며, §R노보시비르스크의 매§!는 새로운 먹이를 갈망하며, 그 너머에는 한때 왕을 패배시킨 적이 있는 §R시베리아 흑군§!이 있습니다. 국내에서도 불만을 품은 노동자들이 §G중앙 시베리아 계획§!의 잔재에 시달리고 있으며, §R혁명§!에 대한 소문이 돌고 있습니다.\n\n미쳤거나 생존 계획을 갖고 있거나, §W차르 류리크 2세§!는 둘 중 하나일 것입니다."
 SBA_CountryInfo_Folder.101: "아나키의 아들"
 SBA_CountryInfo_Content.1: "반란"
 SBA_CountryInfo_Content_desc.1: "Crushed between the §gEagle§! and §RHammer§!, the people of the borderlands between §gCentral Siberia§! and the §RFar East§! suffered as yet more men were sent to die for the visions of their leaders. As the war dragged on between these two behemoths, whispers of an §ealternative§! began to be heard. §ePyotr Siuda§!, an §eanarchist§! and skilled orator, made impassioned speeches before his countrymen, calling for freedom from war and those who send men off to die in it. These words soon found a vast audience, and the war-weary people began chanting for §ean end to all forms of oppression§!.\n\nThe pieces were set in place and with a final act of rebellion, the people stood up against their oppressors and shook off their chains. But §ezeal§! alone would not win them freedom; without §qsufficient weapons and manpower§!, the rebellion was unlikely to succeed..."
 SBA_CountryInfo_Content.2: "믿기 힘든 동맹"
 SBA_CountryInfo_Content_desc.2: "Fate works in strange ways. In another life §qGeneral Ivan Stepanov§!, of the §gCentral Siberian Republic's army§!, would have most likely only seen Siuda from the end of a long rifle. Yet, by pure chance, the two were able to strike a deal; Stepanov would provide the §qmilitary power§! and Siuda would bring his §epopular support§! to the table. Stepanov's soldiers would form the backbone of the new §qBlack Army§!, a force that could defend the §ecommunes§! from the aggression of surrounding states.\n\nEmpowered by the general's military power, the §eFree Territory§! at last established itself as an independent land, far from the grip of any state. As the great states of the east and west fell into warlordism, the people of Kansk and the surrounding communes at last found peace and prosperity. It is the job of the Free Territory's §qmilitary§! and §eideological§! leaders to ensure that this lasts."
 SBA_CountryInfo_Folder.102: "불확실한 방향"
 SBA_CountryInfo_Content.3: "모순의 영역"
 SBA_CountryInfo_Content_desc.3: "Born from the alliance of a §qgeneral§! and §eanarchist§!, the Free Territory is naturally filled with contradictions. This anarchist territory follows the authority of the §qSecurity Council§!, a body comprised of the chief members of the Black Army and most respected ideologues of the §eGeneral Assembly§!. The Council is viewed by most as a necessary evil, one which is preferable to the invasion of the communes by an outside force. The §eAssembly§!, by contrast, is an organization much more compatible with anarchism, primarily serving the role of a forum through which representatives of the communes may freely debate issues and propose motions.\n\nIt is clear that such a system cannot remain forever. §eAnarchists§! recognize the Security Council as a hierarchical organization that must be done away with eventually, and §qplotters within the Black Army§! grow weary of the General Assembly's inefficiency."
 SBA_CountryInfo_Content.4: "표트르 시우다"
 SBA_CountryInfo_Content_desc.4: "§ePyotr Siuda§! was nothing more than a student when his life was ripped away from him. Growing up in §RBukharin's Russia§!, Pyotr saw the failures of the state on a daily basis, but it was his father who had instilled in him the disdain for not just the §GTsar§! or the §jfascist§!, but for §Woppression in any form§!, in any clothes it may try to disguise itself in. With the two Siberian states killing thousands to keep the people suppressed and expand their power, it was clear to Pyotr that only through the destruction of both could the people thrive.\n\nSiuda is now looked up to by many, yet he rejects the privileges of leadership, knowing that power is what breeds parasites. Playing the role of ideological leader for the Free Territory, Siuda whips up the §erevolutionary fervor§! of the people, while avoiding giving orders or commands. But can conviction to his ideals alone ensure that what he has fought so hard to establish will remain?"
 SBA_CountryInfo_Content.5: "이반 스테파노프"
 SBA_CountryInfo_Content_desc.5: "§qGeneral Ivan Stepanov§! is, above all else, an opportunist. It was opportunism that got him transferred out of the western front. It was opportunism that got him within the highest echelons of the §gCentral Siberian Republic§!. When Stepanov looked out to his weary troops on the day of the final assault towards §rIrkutsk§!, he saw a decade of war and people yearning for peace, but more so, he saw an opportunity. Allying with §eSiuda's rebellion§!, Stepanov was able to escape the dying §gRepublic§! and establish himself among the de-facto leadership of the Free Territory, his §qBlack Army§! standing alongside the §efree communes§!.\n\nYet dual power never lasts long in Russia, and Stepanov has §qgrander ambitions§! than merely being a piece of a whole. While the Free Territory may be equipped to deal with external threats, §eSiuda and his fellow ideologues§! will soon find that §qthe greatest threats are the ones that come from within...§!"
 TOM_CountryInfo_Folder.101: "논란의 공화국"
 TOM_CountryInfo_Content.1: "가장 어두운 시간"
 TOM_CountryInfo_Content_desc.1: "소련의 붕괴는 러시아인들에게 셀 수 없이 많은 고난을 가져왔습니다. 하지만 이 암흑기 속에서도 독일 군국주의는 희망의 불씨를 꺼트릴 수 없었습니다.\n\n부하린의 산업적인 야망에 의해 얼마 전 개발된 중앙시베리아에서 새로운 민주적인 러시아가 탄생했습니다. 바로 §W중앙 시베리아 공화국§!입니다."
 TOM_CountryInfo_Content.2: "죽어버린 꿈"
 TOM_CountryInfo_Content_desc.2: "시인이자 대통령인 §W보리스 파스테르나크§!가 이끄는 새로운 국가는 1918년 레닌과 볼셰비키에 의해 희생된 러시아 민주주의를 계승하는 새로운 러시아 민주주의의 기초를 세우기 위해 출발했습니다.\n\n이 꿈은 순식간에 악몽으로 바뀌었습니다. 내륙에 갇혀 세계와 교역할 수 없었던 중앙 시베리아 경제는 어려움을 겪었습니다. 공화국의 곡창지대였던 바르나울의 분리주의 정서는 전국적으로 불안정한 정세와 식량 폭동을 초래했습니다.\n\n얼마 지나지 않아 극동에서 §R겐리흐 야고다§!가 침략을 시작했고 상황은 더욱 악화되었습니다."
 TOM_CountryInfo_Content.3: "재앙"
 TOM_CountryInfo_Content_desc.3: "§R노보시비르스크§!의 지역 군사 지도자들은 중앙 정부가 전쟁에서 승리하고 유혈 사태를 종식시키지 못했다는 이유로 분리 독립했습니다. 동쪽에서는 §R아나키스트§! 반군이 실패한 공화국에서 분리 독립했습니다.\n\n크릴로프 장군이 이 지역을 탈환하려 했지만, 대령 §R안드레예프§! 의 배신과 §R크라스노야르스크§!의 상실을 막을 수는 없었습니다. 패배한 크릴로프는 §R케메로보§!로 후퇴했고, 그곳에서 광기에 사로잡힌 장군은 자신이 오래전에 죽은 왕 §R류리크§!의 환생이라고 선언했습니다."
 TOM_CountryInfo_Content.4: "고단한 투쟁"
 TOM_CountryInfo_Content_desc.4: "이 모든 과정을 통해 §W톰스크§! 안팎의 사람들은 중앙 정부에 대한 충성심을 유지하고 있습니다. §R크라스노야르스크§!가 함락된 후 대통령 §W파스테르나크§!는 선거를 중단하고 무너져가는 공화국을 안정시키기 위해 임시 정부를 선포했습니다. §W파스테르나크§!와 그의 참모들은 식량 사정을 안정시키고 수도 주민들이 정상적인 생활을 할 수 있도록 하기 위해 부단히 노력했습니다.\n\n§W파스테르나크§!는 암 진단을 받았지만 공화국의 붕괴를 막기 위한 그의 고군분투를 막지는 못했습니다."
 TOM_CountryInfo_Folder.102: "우리의 가치들"
 TOM_CountryInfo_Content.5: "계속되는 위축"
 TOM_CountryInfo_Content_desc.5: "§W파스테르나크§!의 인기에도 불구하고 §W톰스크§! 시민들은 §W임시정부§!가 상황을 반전시키기는커녕 공화국의 쇠락을 방치할 뿐이라고 생각하고 있습니다. 하지만 시인 대통령이 공화국의 새로운 토대를 마련하기 시작했으니 모든 희망이 사라진 것은 아닙니다. 국민과의 거리감과 국가를 지지하는 대중의 동원에 실패한 것이 옛 §W중앙시베리아 공화국§!을 파멸로 이끌었다고 믿는 §W파스테르나크§!는 새로운 헌법 초안을 작성하기 시작했으며, 이 헌법은 §W톰스크§!의 방대한 지식인, 예술가, 과학자 집단을 활용할 수 있게 해줄 것입니다."
 TOM_CountryInfo_Content.6: "시베리아의 아테네"
 TOM_CountryInfo_Content_desc.6: "학교, 대학, 살롱으로 축복받은 시베리아 아테네는 부흥을 이루기 위해 네 가지 가장 큰 정치 협회에 의존해야합니다. 첫째는 보수적인 §W데카브리스트§!들로, 러시아 중세주의자인 §G드미트리 리하초프§!가 이끌고 있으며, 둘째는 중앙집권적 산업화주의자들인 §W바스티야드§!살롱으로, 그 지도자는 아방가르드 시인인 §G다닐 하름스§!이며, 작곡가 §G드미트리 쇼스타코비치§!의 유토피아적 사회주의자들이 이끄는 §W휴머니스트§!또한 존재하며, 마지막으로 §G안드레이 사하로프§!와 개방주의적 기술관료들이 이끄는 §W모더니스트§! 살롱이 바로 그들입니다.\n\n어찌됐건 잘 되기를 바랄 뿐입니다."
 IRK_CountryInfo_Folder.101: "임시 지도자"
 IRK_CountryInfo_Content.1: "모욕적인 조약"
 IRK_CountryInfo_Content_desc.1: "1922년 12월 30일, 소련 창설 조약에 따라 소련이 설립되었습니다. 처음에는 러시아, 우크라이나, 벨라루스, 트란스코카서스 공화국으로 구성되었으나, 1962년 1월 1일 현재 소련은 여러 어려움으로 인해 §W이르쿠츠크§! 주만 통치하고 있습니다. 모스크바가 §R나치§!의 침공에 함락되자 총서기장 §w니콜라이 부하린§! 은 사라졌습니다.\n\n§W최고 소비에트 상임위원회§!는 신속하게 §GNKVD§! 지도자 §W겐리흐 야고다§! 를 임시 지도자로 선출했습니다. 현명한 §W야고다§!는 상임위원회를 구하는 데 시간을 낭비하지 않았습니다. 그의 §GNKVD§! 기동부대는 대담하게 탈출하여 소련 정부를 이끌고 옛 시베리아 계획 지구를 가로질러 동쪽의 §W이르쿠츠크 시§!로 이동했습니다."
 IRK_CountryInfo_Content.2: "도착"
 IRK_CountryInfo_Content_desc.2: "도착하자마자 §W상임위원회§!는 옛 연방에 대한 통제권을 다시 주장하려 했지만, 옛 부하린 정부가 새로운 러시아와 관련이 있다고 믿는 사람은 거의 없었습니다.\n\n군인이자 §R스트롱맨§!, 시베리아 원주민 §R반동주의자§!, 그리고 §r파시스트§! 협력자 \"§R하얼빈의 후예§!\"가 극동 지역을 손아귀에 넣자 정부는 극동 지역에 대한 통제력을 상실하기 시작했습니다. 소비에트 국가에 가장 큰 타격을 준 것은 뭐니뭐니해도 부랴티야에서 일어난 §R발레리 사블린§!의 반란입니다. 충성스러운 군인이었던 §R사블린§!은 순진한 이미지로 §G소련§!을 재건하려는 §R유토피아 좌파 일탈주의자§!로서의 본색을 드러냈습니다."
 IRK_CountryInfo_Folder.102: "치안유지의 걸림돌"
 IRK_CountryInfo_Content.3: "상임위원회 vs 당"
 IRK_CountryInfo_Content_desc.3: "§W야고다§!가 보기에 이러한 몰락은 §W상임위원회§! 의 무능력 때문입니다. 그들이 사랑하는 §w부하린§!은 소련을 이끄는데 실패했고 그의 충성스런 두꺼비들은 그의 모든 실수를 반복하고 있습니다. 따라서 §W야고다§!는 피난 이후 자신의 충성스러운 §GNKVD§!에게 힘을 실어주기 시작했습니다. 원래는 비밀 경찰이었던 §GNKVD§!는 시간이 지남에 따라 소비에트 §G국가§!의 기능을 점점 더 많이 맡게 되었습니다.\n\n§W야고다§!의 §R반대파§!인 §R세르게이 베소노프§!가 이끄는 §R당파§!는 §W야고다§!가 소비에트 프롤레타리아 관료제를 해체하고 이를 §GNKVD 비밀주의§!로 대체하고 있다고 주장하고 있습니다. 만약 그것이 사실이라면, §GNKVD§!야말로 §G혁명§!을 안팎의 §R적들§!로부터 사수할 수 있는 최후의 충성스러운 세력일 것입니다."
 IRK_CountryInfo_Content.4: "교훈"
 IRK_CountryInfo_Content_desc.4: "아무도 신경 쓰지 않더라도, §W이르쿠츠크 정부§!는 §G소련§!의 합법적인 정부입니다.\n\n만약 §W야고다§!와 §W상임위원회§!가 §R사블린 반란§!을 극복하고 극동과 그 너머의 질서를 회복할 수 있다면, 소비에트 러시아는 언젠가 §G예전의 모습§!으로 돌아갈지도 모릅니다."
 BRY_CountryInfo_Folder.101: "죽음의 국가가 다가온다..."
 BRY_CountryInfo_Content.1: "1924년"
 BRY_CountryInfo_Content_desc.1: "1922년 12월 30일, 소련 창설 조약에 따라 소련이 설립되었습니다. 대부분의 러시아인들은 1945년 §R나치§!가 A-A 라인에 도달한 후 소련이 산산조각이 나면서 소련이 멸망했다고 말하곤 하지만, §R야고다§!와 그의 §R상임위원회§! 은 소련이 결코 멸망하지 않았으며, 여전히 이르쿠츠크에서 합법적으로 통치되고 있다고 주장하고 있습니다.\n\n하지만 1924년 §y니콜라이 부하린§!이 레닌의 뒤를 잇기 위한 권력 투쟁에서 승리하고 레닌의 모든 것을 무너뜨리기 시작하면서 소비에트 연방이 진정으로 멸망했다는 것을 §W발레리 사블린§!은 알고 있습니다."
 BRY_CountryInfo_Content.2: "괴물에게 충성하는"
 BRY_CountryInfo_Content_desc.2: "§W사블린§!은 항상 이렇게 생각하지는 않았습니다. 그는 야고다의 군대에서 충실한 지휘관이었죠. 그는 부대에 대한 끊임없는 §RNKVD§!의 간섭에도 불구하고 §y중앙 시베리아 전쟁§!에서 용감하게 복무했습니다. 그는 평생 레닌의 이상을 신봉했으며, 평생 동안 §R야고다§!와 그의 §R상임위원회§!가 그 이상을 지킨다고 믿었습니다.\n\n그러나 세월이 흐르고 소비에트 국가에 대한 §RNKVD§! 의 지배력이 강화되면서 §W사블린§! 은 그가 진정으로 프롤레타리아 해방을 위해 싸우고 있는지 의심하기 시작했습니다."
 BRY_CountryInfo_Folder.102: "...무덤에서"
 BRY_CountryInfo_Content.3: "혁명"
 BRY_CountryInfo_Content_desc.3: "§W발레리 사블린§!은 혼자가 아니었습니다. 그는 곧 §R야고다§!와 그의 성장하는 §R방첩국가§!에 의문을 제기하는 다른 이들을 만나기 시작했습니다.\n\n그는 동화주의 정책으로 인해 자신들의 문화가 파괴되고 있다고 느끼는 §G부랴트인들§!과 §RNKVD 비밀주의§!가 §y부하린§!의 연방에 맞지 않다고 생각하는 §G부하린주의자들§!을 만났고, 사회주의 사회에서 동등한 몫을 성별 때문에 받지 못한다고 느끼는 §G여성들§!을 만났습니다.\n\n그는 이들과 다른 이질적인 그룹을 하나로 묶어 §R야고다§!에 대항하는 §G혁명§!을 시작했고, 그 과정에서 §W부랴티야§!의 통제권을 장악했습니다."
 BRY_CountryInfo_Content.4: "해방"
 BRY_CountryInfo_Content_desc.4: "하지만 §G혁명§! 이후에는 어떻게 될까요? §W사블린§!은 연방을 해방시키고 모든 러시아인에게 자유와 평등을 가져다주기 위해 전적으로 헌신했습니다. 또한 §W사블린§!은 정치를 한 적이 없습니다. §R이르쿠츠크§!가 탈환된 후에도 §R부하린주의자§!들은 강력한 영향력을 가질 것입니다. §W사블린§!은 §G레닌주의§!적 이상주의와 §R부하린주의§!적 실용주의 사이에서 어려운 선택을 해야 할 것입니다. 하지만 지금 당장은 §R야고다§!의 폭정을 끝내기만 하면 됩니다. 그 후, §G소비에트 사회주의 공화국 연방§!의 복원이 시작될 것입니다."
 CHT_CountryInfo_Folder.101: "아타만"
 CHT_CountryInfo_Content.1: "콜차크에서의 나날"
 CHT_CountryInfo_Content_desc.1: "§R러시아 내전§!이 한창일 때, §G아타만 그리고리 세묘노프§!는 §G트란스바이칼 카자크§!를 결집하여 §G알렉산드르 콜차크§!의 §W러시아 극동§! 임시 정부와 함께 싸웠습니다.\n\n그러나 수년간의 잔혹한 §R게릴라전§! 끝에 §G아타만 세묘노프§!는 결국 §R패배§!하고 군대를 이끌고 나라를 떠나야만 했습니다."
 CHT_CountryInfo_Content.2: "오 하얼빈이여!"
 CHT_CountryInfo_Content_desc.2: "아타만은 볼셰비키 정권을 피해 도망친 수천 명의 다른 러시아 이민자들과 함께 만주 도시 하얼빈에 정착했습니다.\n\n백군 잔당들은 이곳에서 §W아무르 강§!을 건너 다시 한 번 §R공산주의§!와의 싸움을 계속할 날을 계획하고 준비했습니다.\n\n세월이 흐르면서 그들의 꿈은 점점 더 멀어지는 듯했지만, §R소련§!이 기적적으로 §G붕괴§!하면서 마침내 기회가 찾아왔습니다."
 CHT_CountryInfo_Folder.102: "백군의 본거지"
 CHT_CountryInfo_Content.3: "연회"
 CHT_CountryInfo_Content_desc.3: "이제 §G백군§!과 §G트란스바이칼 카자크§!의 잔당은 옛 거점인 §G치타§!에 기반을 두고 있습니다. 명목상 이곳은 §G미하일 안드레예비치 로마노프§!로 잘 알려진 §G미하일 2세§!가 통치하고 있습니다.\n\n§W공식 연회§!를 가장하여 §W하얼빈§! 에 초대된 그는, 자신의 §R정통성§!이 부족함에도 불구하고, 늙은 §G백군§!이 §G로마노프§! 를 §W러시아§!의 왕좌에 앉히려는 §W대담한 계략§!에 자신이 연루되었다는 것을 알게 되었습니다."
 CHT_CountryInfo_Content.4: "군부의 장난감"
 CHT_CountryInfo_Content_desc.4: "현재 §G미하일 2세§!는 §W꼭두각시§!에 불과하며, §G그리고리 세묘노프§!와 그의 2인자 §G보리스 셰푸노프§!가 진정한 권력의 고삐를 쥐고 있습니다. §G차르§!는 §G백군§!의 새로운 얼굴임에도 불구하고 §W러시아§!에 머물고 싶은 마음이 거의 없으며 언젠가 다시 고향으로 돌아갈 수 있기를 희망하고 있습니다.\n\n집에서 멀리 떨어진 이국땅에 갇힌 미하일의 상황은 정말 절망적으로 보입니다..."
 CHT_CountryInfo_Content.5: "왕실의 오래된 전사들"
 CHT_CountryInfo_Content_desc.5: "§G백군§!의 임무는 정말 대단해 보입니다. 그들은 이 얼어붙은 요새에서 오래 전에 시작된 §R분쟁§!을 이어가서 오랫동안 사라졌던 §G군주제§!를 복원하려 합니다.\n\n§G아타만§!은 늙어가고 있으며, 그의 부재 속에서 그의 §G세력§!이 어떤 방향으로 나아갈지는 불분명합니다..."
 AMR_CountryInfo_Folder.101: "하얼빈의 후계자"
 AMR_CountryInfo_Content.1: "보즈드"
 AMR_CountryInfo_Content_desc.1: "독일의 침략과 공산주의 체제의 본질적 약점으로 인해 악랄했던 소련이 무너졌을 때, 만주 하얼빈에 오랫동안 망명해 있던 러시아 파시스트 당과 일본인 후원자들은 러시아를 되찾을 기회를 얻게 되었습니다.\n\n§W전러시아 정부§!의 보즈드인 §G콘스탄틴 로자옙스키§!는 타락한 볼셰비즘으로부터 러시아를 구하기 위해 러시아를 재건하기 위한 노력을 시작했습니다."
 AMR_CountryInfo_Content.2: "스스로 목을 조르는 뱀"
 AMR_CountryInfo_Content_desc.2: "러시아 극동 지역으로 진출한 러시아 파시스트당과 옛 백군의 동맹 세력은 치타 시까지 진격했지만, 공세는 저지당했습니다. 진격 속도가 느려지면서 차르주의자들과 파시스트들 사이에 균열이 보이기 시작했고, 곧 §R아타만 세묘노프§!의 지휘 아래 백군은 치타를 점령하고 공식적으로 당과 거리를 두기 시작했습니다.\n\n이러한 상황 변화에 놀란 보즈드는 옛 당원 §R미하일 마트콥스키§!가 당을 분열시키고 외딴 항구인 §W마가단§!에 라이벌 정부를 세우면서 보즈드의 정통성과 통치에 위협을 가하자 분노했습니다."
 AMR_CountryInfo_Folder.102: "신, 국가, 노동을 위해"
 AMR_CountryInfo_Content.3: "약점을 보이다"
 AMR_CountryInfo_Content_desc.3: "그 이후로 작은 마을 제야에 기반을 둔 보즈드는 낙담하였고 점점 편집증에 시달리게 되었습니다.\n\n그의 최측근인 §W게오르기 셰헤레프§! 와 §W알렉산드르 볼로토프§!, 각각 당의 준군사조직인 검은셔츠의 수장과 내무장관은 그의 편집증에 굴복하여 정권 내 반대파이자 골칫거리인 내부 당원들의 명단을 보즈드에 넘겨주게 되었습니다."
 AMR_CountryInfo_Content.4: "아무도 남을 수는 없다"
 AMR_CountryInfo_Content_desc.4: "보즈드는 독일에서 유래되었지만 자신만의 방식으로 이를 이식한 국가사회주의에 기반을 둔 강력한 러시아를 만들 계획이며, 이를 위해 그는 실패에 책임이 있는 이들을 처벌해야 할 것입니다.\n\n볼셰비키 잔당을 서쪽으로 몰아내는 데 집중하기 전에 보즈드는 당면한 대내외 위협을 먼저 해결해야 합니다. 그 누구도 §G콘스탄틴 로자옙스키§!의 길을 가로막을 수 없을 것입니다.\n\n§R신, 국가, 노동!§!"
 MAG_CountryInfo_Folder.101: "힘들었던 과거..."
 MAG_CountryInfo_Content.1: "망명자들의 집"
 MAG_CountryInfo_Content_desc.1: "한때 §G미하일 마트콥스키§!는 §W러시아 파시스트당§!의 열렬한 당원이었습니다. 하지만 §W하얼빈§!의 망명자 커뮤니티에서 백계 운동의 보수파들, 러시아를 §R빨갱이들§!의 손에 빼앗긴 노인들을 존경하는 이는 거의 없었습니다.\n\n퇴폐적 자유주의와 인공적인 사회주의를 거부하는 현대 이념인 파시즘은 §G마트콥스키§!에게 앞으로 나아갈 길처럼 보였습니다. 러시아는 강해질 것입니다.\n\n§R소련§!이 필연적으로 무너진 후, 하얼빈의 진정한 후계자들은 일본령 만주에서 벗어나 러시아 해방을 위한 대성전을 시작하게 됩니다."
 MAG_CountryInfo_Content.2: "비생산적인 깡패"
 MAG_CountryInfo_Content_desc.2: "§R콘스탄틴 로자옙스키§!는 §G마트콥스키§!의 마음에 의심을 불러일으켰습니다. 소위 §W러시아 파시스트 당§!의 보즈드는 부도덕한 짐승이었으며, 그의 동료들은 하얼빈 러시아인 공동체에서 거부당하는 무능하고 쓰레기같은 깡패들이었습니다. 독일이 러시아를 침공하여 러시아인들을 잔인하게 학살했을 때, 러시아 파시스트 당의 지도자는 러시아를 유린한 자들을 찬양하는 위선적인 편지를 썼습니다.\n\n§R로자옙스키§!는 러시아를 구할 적임자가 아니었습니다.\n\n그래서 §G마트콥스키§!는 음모를 꾸미기 시작했습니다. 하얼빈에서 러시아계 미국인 커뮤니티와의 관계로 유명한 §g니콜라이 페틀린§!의 도움을 받으며 §G마트콥스키§!는 기다렸습니다."
 MAG_CountryInfo_Folder.102: "...그리고 분명한 미래"
 MAG_CountryInfo_Content.3: "애처로운 모방"
 MAG_CountryInfo_Content_desc.3: "일생일대의 기회는 50년대 후반에 찾아왔습니다.\n\n§R야고다§!의 한심한 소련 잔당들은 §W중앙 시베리아 공화국§!을 정복하기 위해 헛된 전쟁을 시작했습니다. 전쟁의 부담은 두 나라를 약화시켰고, 하얼빈의 백군은 공격의 기회를 얻게 되었습니다.\n\n이 공격으로 §R야고다§!의 국가는 무너졌고, 치타, 아무르, 마가단이 해방되었습니다."
 MAG_CountryInfo_Content.4: "하얼빈에서 마가단까지"
 MAG_CountryInfo_Content_desc.4: "러시아 파시스트당이 승리를 거머쥔 이 순간, §G마트콥스키§!는 계획을 실행에 옮겼으며, 항구 도시 마가단을 점령하고 많은 러시아 파시스트당의 침공군을 몰아냈습니다. §R로자옙스키§!의 깡패들은 §R아무르§!로 밀려났고, 중요한 항구인 §G마가단§!을 빼앗겼습니다.\n\n§G러시아 파시스트당§!의 진정한 지도자는 §G마가단§!에 존재합니다."
 MAG_CountryInfo_Content.5: "끝없는 노동의 파도"
 MAG_CountryInfo_Content_desc.5: "해야 할 일이 많습니다. 남은 §R로자옙스키§! 충성파들을 숙청해야 하며, 외국과의 접촉을 통해 무기와 용병을 확보해야 합니다.\n\n§G마트콥스키§!의 앞길은 여전히 멀고 험난합니다. 그럼에도 불구하고 그는 계속 나아갑니다. 오직 그만이 무정부 상태의 §W러시아§!를 구할 수 있는 힘을 가지고 있습니다."
 BRA_CountryInfo_Folder.101: "제3공화국의 종말"
 BRA_CountryInfo_Content.1: "스모킹 스네이크"
 BRA_CountryInfo_Content_desc.1: "§s이스타두 노부§! 정권 동안 §s제툴리우 바르가스§! 대통령 하의 §n브라질§!은 §i미합중국§!보다 유럽의 §j파시스트§!들과 더욱 강력한 경제적 유대를 가졌었습니다.\n\n그러나 1939년 있었던 중요 상업거래와 1940년 3월 진행된 §n브라질§!의 잉여 총기 구매는 §q독일인§!들로 하여금 §n브라질§!이 연합국의 편에 있다는 결론을 내리게 하였습니다. 이에 따라 민간-군을 포함한 모든 §n브라질의§! 선박들은 무제한 잠수함 작전에 따른 U보트의 어뢰 공격을 받아야 했습니다. 이는 1942년 §s바르가스§!가 §n브라질§!이 연합국으로 합류하는 계기가 되었습니다.\n\n3개의 육군 사단이 §n브라질§! §w원정§!§a군§!으로 조직되어서 브리튼에 파견되었고, 바다사자 작전이 개시되었을 때 §q독일군§!과 교전을 벌였습니다. §s카스텔루 브랑쿠§!와 §M엔히키 로트§!같은 장군들이 지휘하는 \"스모킹 스네이크\"는 멋진 활약을 보여주었지만, 전쟁의 대세를 기울게 하는 데에는 충분치 않았습니다. 연합국은 밀려났고, §q추축국§!은 1945년 승전보를 울렸습니다."
 BRA_CountryInfo_Content.2: "바르가스의 실각"
 BRA_CountryInfo_Content_desc.2: "라틴아메리카와 §i미합중국§! 사이에서 이루어진 외교적 정책의 성공에도 불구하고, §n브라질§!은 전쟁의 여파로 인한 경제적 어려움을 겪어야 했습니다. 무역 금수와 미국 경제의 침체는 인플레이션과 결합하여 재앙적 결과를 나들었습니다.\n\n이는 국내에서 권위주의적 독재정권을 운영하면서 민주주의를 위해 군을 파견했던 §s바르가스§!의 위선과 합쳐져서 민중과 군부의 지지를 상실하는 결과를 만들었습니다. 1949년, 페트로브라스의 결성같은 정치적 성공마저도 §s바르가스§!의 어느 측근이 실행한 언론인 §B카를루스 라세르다§! 암살 미수 사건으로 그 동력을 잃어버리고 말았습니다.\n\n이로 인한 혼란으로 인해 군부는 쿠데타를 일으켰습니다. §s바르가스§!는 처음에 저항할 것이라는 성명을 내고 한때 거의 자살할 생각까지도 하였으나, 결국 그는 사임을 하여 상파울루로 도주했습니다. 1950년 선거가 실시되었고, §BUDN 소속의 에두아르두 고메스§!가 대통령으로 선출되었습니다."
 BRA_CountryInfo_Folder.102: "혼란스러운 50년대 - 4공화국"
 BRA_CountryInfo_Content.3: "고메스 대통령"
 BRA_CountryInfo_Content_desc.3: "새 대통령 §B에드아르두 고메스§!는 음모를 꾸미는 것에 익숙한 공군 출신이였습니다. 처음에 그는 §s바르가스§!와 동맹을 맺었지만, §s이스타두 노부§! 정권 기간동안 그에게 반대하였습니다. 대통령으로 선거에서 놀라운 승리를 거둔 이후 그는 가장 먼저 §ePCB(브라질 공산당)§!의 활동을 금지시키기 위해 '국가보안법'을 시행하였습니다.\n\n§B고메스§!의 주요 목표는 경제 위기에 대처하고 §i미국§!과의 관계를 강화시키는 것이었습니다. 그는 인플레이션을 완화시키려 하였고, §i미국§!을 포함한 민간 자본을 유치시켰으며, 페트로브라스를 민영화하라는 §B라세르다§!의 요구를 거부했습니다. 또한 그는 군의 규모를 늘리고 북부 기지에 미국이 접근하는 것을 허가하였습니다.\n\n그러나 §B고메스§!는 임기 기간동안 어리석은 행동도 벌였습니다. 1953년, 그는 2차 세계 대전 이후 §s바르가스§!가 시행했던 정책인 최저임금제를 §BUDN§!의 지지를 받아 폐지시켰습니다. 이는 대중의 반발을 불러일으켰으며, 결국 §B고메스§!가 시도하던 §iOFN§! 가입은 좌절되었고 1955년 선거에서 패배하는 결과를 가져왔습니다. 바르귀스트들은 §MPSD§!의 §M주셸리누 쿠비체크§!의 지도 아래 다시 권력을 되찾았습니다."
 BRA_CountryInfo_Content.4: "1955년 쿠데타 미수 사태"
 BRA_CountryInfo_Content_desc.4: "많은 §BUDN§! 당원들과 보수적 군 장교들은 바르귀스트의 승리에 분노하였으며, 그들은 국가가 다시 \"나치 공산주의자\"들의 손에 넘어가는 전조가 될 것이라고 우려하면서 대통령 당선인에 대한 쿠데타를 시도하였습니다. 그러나 이는 §s오질리우 데니스§!의 지지를 받는 §M엔히키 로트 장군§!과 다른 입헌파 장교들에 의해 저지되었습니다."
 BRA_CountryInfo_Content.5: "쿠비체크 대통령"
 BRA_CountryInfo_Content_desc.5: "§M쿠비체크§!는 바르귀즘의 부활과 \"5년 내에 50년의 진보\"를 약속했습니다. 대규모의 외국 투자, 산업과 인프라 개발, 도구 수입, 그리고 브라질리아 건설 계획은 빠른 경제적 성장을 이끌었으나, 그 대가로 인플레이션률은 45%대까지 상승했습니다.\n\n외교적 부문에서는, 서러시아 전쟁에 더욱 집중하기로 방침을 결정한 §i미국§!이 추가 투자를 거부하면서, 그 공백에 §S일본인§!들이 침투하여 데탕트가 꽃피었습니다. 하지만, §q독일인§!들과의 관계 개선은 이루어지지 않았습니다. 국가판무관부가 설립되고 서아프리카의 질서가 무너지면서, 1959년부터 §n브라질§!의 영해에 불법 어선들과 해적이 난입하면서 랍스터 전쟁이 벌어졌습니다."
 BRA_CountryInfo_Folder.103: "작금의 상황"
 BRA_CountryInfo_Content.6: "로트 행정부"
 BRA_CountryInfo_Content_desc.6: "§M엔히키 로트 장군§!은 1960년 선거에서 §PPTB§!와 연합하여 §BUDN§!의 반 바르귀즘 후보 §B쥬라키 마갈량이스§!를 꺾고 승리를 거두었습니다. 그러나 §M로트§!의 러닝메이트 §P주앙 굴라르§!는 §BUDN§!의 동맹인 §QPTN§!의 독특한 후보 §Q자니우 쿠아드루스§!에게 무릎을 꿇고 말았습니다.\n\n이제 여당 연정에서 §P굴라르§!와 §V레오네우 브리졸라§!는 좀더 왼쪽 포지션으로 넘어갔고, §M쿠비체크§!는 1965년 선거에서 두 번째 대통령직을 노리고 있습니다. §M로트의§! 동료이자 §M\"페세지스타\" 탕크레두 네베스§!는 사실상 대통령이 전적으로 의지할 수 있는 유일한 사람이 되었습니다.\n\n연정 밖에서는 1955년 쿠데타의 실패에서 성공을 기다리고 있는 §s군부의 반민주주의 세력§!이 있습니다. 설상가상으로, §gPSP§!의 극도로 부패한 기회주의자 §g아데마르 지 바후스§!와 §BUDN§!의 영원한 골칫거리 §B카를루스 라세르다§! 같은 정치인들은 만일 스스로 무언가를 할 수 있다면 기꺼이 그들을 지지할 것입니다."
 BRA_CountryInfo_Content.7: "국내 상황"
 BRA_CountryInfo_Content_desc.7: "국내적으로 §n브라질§!의 상황은 복잡합니다. 경제는 높은 인플레이션에 대처해야 합니다. §M탕크레두 네베스§!는 1961년 물가 상승률을 8%대까지 낮출 수 있었지만, §M로트§!의 개발주의적 산업화 프로그램이 수포로 돌아가지 않기 위해서는 추가적인 인하가 필요할 것입니다.\n\n대통령이 현재 추진하고 있는 가장 원대한 계획 중 하나는 대륙을 횡단하는 계획 아마조니아 횡단 고속도로일 것입니다. 이 계획은 많은 이들의 지지를 얻고 있지만 원주민들, 그리고 전형적인 바르귀스트들의 돈낭비라 비난하는 §B라세르다§!의 저항에 부딪혔습니다.\n\n결국 §M로트§! 대통령은 1961년 커피 파업으로 인해 §n브라질§! 경제의 가장 중요한 부분이 마비되는 사태에 맞부딪혔습니다. 파업을 당분간 진정시키기 위해 그는 자신이 신념과 약간 상충될 지도 모르지만 토지개혁을 추진하기로 약속하였습니다. 이것의 성공 유무는 의심의 여지 없이 그의 행정부의 결정적인 요소가 될 것입니다."
 BRA_CountryInfo_Content.8: "국제 상황"
 BRA_CountryInfo_Content_desc.8: "수십 년 동안 그래왔듯이, §n브라질§!은 군사적으로(특히, 군부는 정치인들보다 더욱 친미적 성향임), 사회적으로도, 경제적으로도 §iOFN§!과 §i미국§!과 친밀한 관계를 맺고 있습니다. 하지만, §n브라질§!은 미국의 동맹국들과 달리 견해의 차이가 있다면 자유롭게 §i미국§!에 반대할 수 있는 자유 또한 가지고 있습니다.\n\n§S일본§!의 광범위한 투자는 §M로트§!, §M쿠비체크§!등의 친 §iOFN§!정치인들에게도 환영받는 요소이기 때문에, 국가는 상당한 친§S일§! 감정을 가지고 있습니다. 그러나 §n브라질§!의 '혼혈' 요소를 트집잡아 시도때도 없이 비난해대는 §q독일§!에게는 그러한 감정이 전혀 없습니다. 랍스터 전쟁에서 §n브라질§!의 노력은 전 국민적 지지를 받고 있습니다.\n\n§n브라질§!은 라틴 아메리카의 경제적 통합을 열망하고 있습니다. 이 목표는 경제를 강화하고, 라틴 국가들의 세계적 영향력을 증가시키는 것입니다. 하지만 이 정책은 §a아르헨티나§!까지 확대되지는 않았습니다. 그들과의 외교적 갈등은 §I남아메리카 냉전§!으로 알려지며 고착화되고 있습니다."
 JAP_CountryInfo_Folder.101: "욱일의 승리"
 JAP_CountryInfo_Content.1: "정복의 쓰디쓴 원천"
 JAP_CountryInfo_Content_desc.1: "유럽인들이 세운 식민제국을 질투함과 동시에 베르사유 조약에서의 인종차별 철폐안이 실패로 돌아간 이후로, §P대일본제국§!은 동아시아라는 자원이 풍부하지만, 문제 역시 많은 이 지역에 스스로 제국을 세우려고 시도하였습니다. 증오받던 §R워싱턴§! §M해군§! §W조약§!이 그 수명을 다한 뒤, 이는 단지 시간문제가 되었습니다. 1931년, 죽은 차르의 1905년의 쓰디쓴 패배를 한 번 더 각인시키면서, 일본은 만주를 점령하여 그 지역을 §w대만주제국§!, 혹은 간단히 §w만주국§!으로 개편하였습니다. 일본이 관리하는 만철에서의 하나의 폭발과 함께, 관동군은 그 야생의 땅에서 권력의 편린이라도 잡으려고 분투하던 군벌들과 영주들로부터 만주를 점령하였습니다.\n\n§n대공황§!이라는 배경하에, 아시아 전역의 운명을 가를 궁극적인 충돌은 수평선 너머로 떠오르고 있었습니다. 밤이 지나간다면, 지금까지 볼 수 없었던 전쟁이 터져 나올 것입니다."
 JAP_CountryInfo_Content.2: "전쟁의 광기"
 JAP_CountryInfo_Content_desc.2: "§e1937년 7월 7일§!, 중국과의 전쟁은 새롭고 폭력적인 단계에 진입하였습니다. 일본군은 중국군을 분쇄하며 진격하였고, 이는 후일 §e루거우차오 사건§!으로 불리게 됩니다. 몇몇 관찰자들은 이 전투가 단지 도쿄의 또 다른 공격적인 태도에 불과하다고 사건을 일축하였지만, 결국 이는 일본이 중원을 완전히 점령하기 위한 첫 번째 총성이 되었습니다. §P'지나사변'§!, §z'항일전쟁'§!, 혹은 '중일전쟁'은 황국의 침략을 뜻하는 이름 중 몇 개에 불과합니다. 하지만, 이 전쟁에서 살고 죽은 이들에게 있어서, 이는 항전의 상황을 요약하는 단어는 단 하나, §V지옥§! 뿐이었습니다. §C마오쩌둥§!과 §Q장제스§!가 맺은 화평은 완고한 중국의 저항에 있어서 작은 부분이 아니었고, 이는 일본이 그들이 점령한 땅을 길들이기 위해 더욱 잔혹한 방법을 쓰도록 유도했습니다. 폭격, 약탈, 그리고 항전의 그 어떠한 기반조차도 뿌리뽑히면서, 수백만 명이 자원과 태평양의 패권을 향한 일본의 야심에 희생되었습니다."
 JAP_CountryInfo_Content.3: "죽음의 불길한 시선"
 JAP_CountryInfo_Content_desc.3: "전쟁이 수렁에 빠지자, 일본은 전시경제를 떠받들기 위해 서방의 식민지로 시선을 돌렸습니다. §m진주만§!의 미국 태평양 함대를 향한 기습공격은 §O네덜란드§!, §a프랑스§!, 그리고 오랜 동맹 §x영국§!의 동남아시아 영토를 향한 눈부신 공세와 함께, 일본군에 비해 그들이 인종적으로 우월하다는 편견을 깨부쉈습니다. 하나하나, 그들의 가치 있던 요새들은 욱일의 빛살 앞에 무력하게 쓰러졌습니다. 싱가포르, §l맥아더 장군§!이 전사한 마닐라, 바타비아, 그리고 홍콩은 대일본제국군보다 앞서나가려는 서방의 실패의 예시였을 뿐입니다. 미국인들이 다시 한번 미드웨이에서 극심한 피해를 입고, 대영제국군이 §K파푸아뉴기니§! 공세를 막는 데 실패하자, 그렇게 §i호주는 일본의 사정거리에 들어오게 됐습니다§!."
 JAP_CountryInfo_Content.4: "역병의 완고한 저항"
 JAP_CountryInfo_Content_desc.4: "중국 국가들, 영국과 그 속령들, 그리고 미국으로 구성된 §Q\"국제연합\"§!의 영웅적인 분투에도 불구하고, 그들은 내지에서 돌아가고 있는 전쟁 기계의 적수가 될 수 없었습니다. 영국과 중국군, 그리고 미 해군의 강력한 예비대가 과확장한 대일본제국 해군을 상대로 피 묻은 교착상태를 끝내려고 하였지만, 이는 무위로 돌아갔습니다. §C마오쩌둥§!과 §Q장제스§!는 충칭의 요새화된 도시에서 최후까지 저항한다는 보고를 끝으로 소식이 끊겼습니다. 도심에서의 치열한 백병전으로 인해, 이들이 언제 어떻게 죽었는지는 아무도 모릅니다.\n\n미국은 추축군에 마지막으로 무릎을 꿇었습니다. 두 함대가 철저한 타격을 가하고 있었지만, 미국은 고립되었습니다. 하지만, 이것이 최악은 아니었습니다. 진주만의 어느 맑은 아침, 하나의 폭탄이 하와이에 떨어졌습니다. 인류에게 깊은 상처를 남길 폭탄 말입니다. §V영원히§!."
 JAP_CountryInfo_Content.5: "태평양의 대재앙"
 JAP_CountryInfo_Content_desc.5: "§V원자폭탄§!은 차별을 하지도 않았고, 할 수도 없었습니다. 인간과 짐승 모두 폭발 속에서 소각되었으며, 그 유명한 §D니미츠 제독§!과 §M홀시 제독§!도 수 초 만에 증발하였습니다. 여자들과 아이들이 뛰어놀던 곳에는 오로지 검은색의 얇은 막만이 그들의 죽음을 애도할 뿐이었습니다.\n\n하지만, 원자폭탄은 역사상 가장 큰 전쟁을 끝냈습니다. 흔들리던 애국심은 완전히 붕괴하였으며, 사람들로 하여금 평화협정에 서명하도록 설득했습니다. §w만주국§!은 정식 국가로 인정받았습니다. 중국은 여러 개의 속국으로 재건되었으며, 가장 큰 §g중화민국 국민정부§!와 함께 §R광동국§!과 같은 다른 국가들이 일본의 이익에 기여하기 위해 폐허에서 새로 건국되었습니다. 1962년 현재, 아시아는 일본의 완전한 지배로부터 단 한 발짝 떨어져 있습니다."
 JAP_CountryInfo_Folder.102: "권력의 전당"
 JAP_CountryInfo_Content.6: "쇼와 천황"
 JAP_CountryInfo_Content_desc.6: "§f쇼와 천황§!께옵서 남기신 일본은 어떤 것이옵나이까? 히로히토라는 이름을 부여받으시어, 그분의 삶은 1932년에 있었던 시해 시도로부터 그 전조가 드리웠나이다. 더군다나, 천황폐하께옵서는 §n대공황§!에 대처하셔야만 하셨으며, 이는 오로지 대륙을 호령하는 꿈을 지닌 장군들과 내각총리대신들 아래 일본 사회의 군국화만을 앞당길 뿐이었나이다. 천황폐하의 책무는 격동과 혼란 속에서 폐하의 신민들을 영도하는 결속의 국가원수로서 행동하는 것이었나이다. 하지만, 작금의 폐하께서는 노쇠하셨고, 세상을 등지셨나이다. 최근 폐하를 만나 뵌 이들은 폐하의 불규칙한 생활, 혹은 나날이 늘어가는 일상에서의 방종을 이야기하곤 하옵나이다. 폐하께서는 일본에 군림하시고 계시지만, 지배하고 계시지는 않은 것으로 보이옵나이다.\n\n하지만, 모든 적들에 대항하여 얻어낸 황국의 가히 기적적이라고 할 수 있는 승리 앞에, §l천운§!이 그분을 비춰주는 것은 아니겠사옵니까?"
 JAP_CountryInfo_Content.7: "대정익찬회"
 JAP_CountryInfo_Content_desc.7: "§x대정익찬회§!, 혹은 줄임말로 §x익찬회§!는 솔직히 말하자면 무직 공무원들이 모인 단체입니다. 1940년 10월 12일에 만들어진 이 조직은, 파멸로 나아간 수상직의 더없는 정점이라고 할 수 있습니다. §p코노에 후미마로§! 내각총리대신의 훌륭한 솜씨 아래, 대정익찬회는 중국 이곳저곳에서 나타나기 시작한 교착상태를 해소하고 전쟁 수행을 더욱 간소화하기 위한 일본의 필요로부터 태어났습니다. '일국일당'의 원칙 하에, 코노에는 그의 개인 두뇌집단인 §o쇼와연구회§!와 함께, 일본 국회의 모든 정당을 하나의 거대한 연정으로 묶어, 군부 지도자들의 판단을 흘리는 사소한 논쟁이나 대인관계에서의 충돌 없이 전쟁 수행에 협력하게 만들 뼈대를 만들었습니다. 겉으로 보기에는 단결된 것 같은 정당이지만, 익찬회가 단결되어 있다고 하기에는... 글쎄요..."
 JAP_CountryInfo_Content.8: "익찬회 내 파벌"
 JAP_CountryInfo_Content_desc.8: "일본 내부에서 권력을 두고 다투는 파벌은 총 4개가 있습니다. 전쟁영웅 §M타카기 소키치§!가 이끄는 §M개혁파§!는 일본을 구조적인 부식에서 구할 자유화를 지지합니다. §r이노 히로야§!와 2인자 §r이케다 마사노스케§!가 이끄는 §r보수파§!는 현재의 경로를 유지하는 동시에 그 힘을 유지하기 위하여 일본 정계에 존재하는 구멍을 메꾸기를 바랍니다. 그 뒤에는 §q카야 오키노리§!가 이끄는 §q기술관료파§!가 존재합니다. 이들은 일본이 소수의 전문가로 구성된 엘리트들이 통제하는 무자비한 능력주의 국가가 되어 아시아에서의 일본의 잠재력을 극대화하고 그 한계를 넘어서길 바랍니다. 마지막으로, §g키도파§!가 있습니다. 하나의 파벌을 이룰 정도로 수가 많진 않지만, 그들은 국회의 §g킹메이커§!들이며, 이는 그 이름의 원천이 된 §g키도 코이치§!의 내대신으로서의 §f천황폐하§!와의 관계에서 기인합니다. 정부, 더 나아가 대일본제국의 성공을 위해선, 이 모든 파벌은 해결되어야만 합니다."
 JAP_CountryInfo_Content.9: "대일본제국 육해군"
 JAP_CountryInfo_Content_desc.9: "천황폐하께옵서 §f황국의 심장§!이시고, 대정익찬회가 §x일본의 두뇌§!라면, 대일본제국 육해군은 대동아공영권과 일본을 지키는 황국의 §R창§!과 §B방패§!입니다. 조국의 자랑인 수백, 수천 명의 젊은이들은 조국과 신성한 '대동아공영'을 위해 자신의 목숨을 내려놓습니다. 하지만, 승리는 대일본제국 육해군으로 하여금 오만에 가득 차게 만들었습니다. 1930년대와 40년대의 영향력과 대결 구도에는 비할 바가 안 되지만, 육해군은 서로 §P예산과 주목§!을 얻기 위해 싸웁니다. 어떤 정부든지 군부가 정치에 개입하는 것을 막기 위해 최선을 다해야 하겠지만, 동시에 그 어떠한 파벌도 지나치게 밀어주지 않도록 해야 합니다. 피해망상은, 어쨌든, 정치에서는 강력한 법이니까요..."
 JAP_CountryInfo_Content.10: "보수파"
 JAP_CountryInfo_Content_desc.10: "The current ruling faction inside the §xTaisei Yokusankai§!, the §rConservatives§!, are led by Prime Minister §rIno Hiroya and his second-in-command, Ikeda Masanosuke§!. While - due to their status quo positions - they are the most popular of the factions inside the YSK. While criticised by other factions for allegedly turning a \"blind eye\" to structural and systematic issues inside the Empire, the Conservatives promise to stabilise the §Rpolitical chaos§! that has ravaged Japan for so long.\n\nTraditionalists, they throw themselves into a similar camp as the old Tories inside the British Empire, and emphasise a §PCo-Prosperity Sphere§! that prioritises intra-factional trade and high tariffs put upon foreign goods. While some may accuse the Conservatives as paramedics attempting to put a bandage on a stab wound, there is no doubt they would have the easiest time enforcing their agenda."
 JAP_CountryInfo_Content.11: "기술관료파"
 JAP_CountryInfo_Content_desc.11: "한때 대장대신을 역임했던 §q카야 오키노리§!가 이끄는 다크호스, §q기술관료파§!는 지금과 같은 냉전 시대에서 적들과 맞서기 위해서는 일본이 §x지구상에서 가장 무자비한 능력주의로만 운영되는 기름칠한 기계§!로 변해야 한다고 믿는 파벌입니다. 실제로, 익찬회의 다른 파벌조차도 불신하는 이들은 대부분 §k일본 내 관료조직들§!을 장악하고 있는 악의적인 세력에 의존하고 있습니다. 만약 그들이 정권을 잡게 된다면, 그들은 전국적인 중앙집권화 조치를 강행함으로써 정부의 완전한 국가 통제를 추구할 것입니다. 또한 이러한 권력은 고위 관료들과 공직자들로 구성된 정파에 집중되어 거대 기업과 §K자이바츠§!까지 §e도쿄의 통제§!하에 놓이게 될 것입니다. 물론, 카야는 아시아에 자신과 기술관료파의 의지를 관철하기 위해 익찬회의 모든 파벌로부터 가능한 모든 도움을 받고자 할 것입니다."
 JAP_CountryInfo_Content.12: "키도파"
 JAP_CountryInfo_Content_desc.12: "시조 격 당수인 §g키도 코이치§!를 중심으로 한 키도파는 익찬회 내 독립파벌이라기보다는 §f킹메이커§!입니다. 내대신도 경임하고 있는 키도는 정부 내에서 §f천황폐하§!의 눈과 귀이자 입 역할을 합니다. 만약 키도가 무언가를 해야 한다거나 하지 말아야 한다고 말한다면, 이는 천황폐하께옵서 내린 옥음이라 생각하고 받아들여야 합니다. 적어도 그와 그의 파벌은 그렇게 주장합니다. 그의 지지는 잠재적인 입법을 중의원에서 통과시키는 데 중요한 역할을 할 것이며, 익찬회 내부에서 그와 똑같이 내각 일부가 되는 것을 즐기는 소규모 동맹이 돼줄 것입니다."
 CHI_CountryInfo_Folder.101: "운명의 변덕"
 CHI_CountryInfo_Content.1: "천명은..."
 CHI_CountryInfo_Content_desc.1: "황하 문명이 탄생한 이래, §W중국§!을 지배하고 이용하기 위한 투쟁이 언제나 있어왔습니다. 수 세기가 넘는 세월 동안, 중국의 정예병과 대군은 늘 주변국 번왕들의 마음에 공포를 불어넣었습니다. 흥망성쇠와 함께하며, 백성의 마음은 부서질지라도 결코 꺾이지는 않았고, §W중국§! 또한 그러했습니다. §W중화§!의 패권은 필연적인 법이었습니다.\n\n§R적어도 그들은 그렇게 생각했었습니다.§!"
 CHI_CountryInfo_Content.2: "...몸부림 끝에 오점을 남기고, 결국 끝장났노라"
 CHI_CountryInfo_Content_desc.2: "번성했다는 이유로 민족을 벌하는 것은 얼마나 잔인한 운명인지요. 처음 시작은 정부 내의 사소한 다툼과 불협화음이었고, 그러자 §R서구 열강§!이 도래했습니다. 청나라의 기술적 열세를 이용하여 §W중국§! 연안은 서양의 조계지로 가득 차게 되었습니다. 주권이 §W중국§!으로부터 이빨이 뽑히듯, 고통스럽게 느리고 피비린내 나는 방식으로 떼어져 나갔습니다.\n\n§G일본 제국§!은 운 좋게도 제국주의의 공포를 피할 수 있었지만, §G아시아§!의 형제자매들이 다른 나라들의 노역장에 불과한 존재로 전락하는 것을 오랫동안 지켜보아야 했습니다. 1937년 7월 운명의 날, §G일본§!은 현대 기술을 이용해 §R제국주의자들§!을 노예의 자리로 끌어내리기 위한 대성전을 벌였습니다."
 CHI_CountryInfo_Folder.102: "더 위대한 세기?"
 CHI_CountryInfo_Content.3: "5대 현대화 계획"
 CHI_CountryInfo_Content_desc.3: "젊은 §W가오쭝우§!의 눈에는 현대화가 §G아시아인§!들에게 전쟁의 흐름을 유리하게 바꿀 지렛대로 비추어졌습니다. 민국의 총통이자 그의 멘토였던 §G왕징웨이§!의 사망 이후, §W가오쭝우§!는 조용한 조기 은퇴에서 벗어나 정계에 중심에 서게 되었습니다. §W가오§!는 그를 대표하는 계획이자 §W중국§!을 현대적으로 만들 정책인 §G5대 현대화§!의 개요를 설명했습니다. 이는 §G교육 제도의 정비§!와 §G산업 부문의 확장§!, §G수출 기반의 경제§!, 그리고 더 많은 것들을 이룰 것으로 §W가오§!는 약속하지만, 그의 §G미래를 향한 발걸음§!이 그렇게 될 것인지, 아니면 §W중국§!이 §R끝내 산산이 조각날 지는§! 두고 봐야 할 것입니다."
 CHI_CountryInfo_Content.4: "§G==특징==§!"
 CHI_CountryInfo_Content_desc.4: "- §W입법원§!을 장악하고, 당신을 지지하는 파벌의 지원을 §G입맛에 따라 활용§!하세요!\n\n- 현대 시대에서 옛 왕조들의 발자취를 따라가세요!\n\n- 중화민국의 현대화를 지도하고, 미래를 향해 전진하세요!"
 YUN_CountryInfo_Folder.101: "옛 시대의 생존자들..."
 YUN_CountryInfo_Content.1: "변방의 요새"
 YUN_CountryInfo_Content_desc.1: "§W중국§! 남서부에 위치한 §W운남성§!을 알아보기 위해서는 §W충칭§!전 패배의 여파를 먼저 이해해야 합니다. §R충칭 전투§!에서 §R일본§!이 거둔 최종적 승리는 §W운남성§! 내 §M연합전선군§!의 사기를 심각하게 손상시켰습니다. §W동남아시아§!가 §R일본의 지배§!하에 들어간 것과 맞물려, 이는 §W운남성§!이 §R일본§!에 저항하면 무사할 수 없다는 것을 의미했습니다.\n\n오랜 기간 §W운남§!왕이었던 §g룽윈§!은 바보가 아니었습니다. 그는 §W운남성§! 사람들을 무의미한 전투로 내몰아 죽게 할 수 없다는 것을 잘 알고 있었습니다. 한편, §R일본군§!은 지형과 보급 문제, 수년간 누적된 피로에 시달리며 한계에 다다랐고, 이에 양측은 무의미한 유혈 사태를 피하기 위해 합의에 이르렀습니다."
 YUN_CountryInfo_Content.2: "수호자의 교체"
 YUN_CountryInfo_Content_desc.2: "하지만 아직 해결되지 않은 변수가 하나 있었는데, 바로 §g룽윈§!의 지위 문제였습니다. §g그§!가 §R왕징웨이의 반역§!을 단죄하라는 장제스의 부름에 응하며 뒤얽힌 §O왕징웨이§! 및 그의 §R일본§! 주인들과의 상호 불신으로 인해, §W운남성§!을 오랜 기간 통치하며 확고한 영향력을 가진 §g룽윈§!은 자신이 더 이상 그 자리에 있을 수 없다는 것을 알았습니다.\n\n따라서 그는 회담장 양쪽 테이블에 모두 적합한, 자신의 사촌 §g루한§!에게 성장직을 물려주었습니다. §R일본§!으로선 권력과 영향력이 적은 그를 받아들일 수 있었고, §g룽윈§!에게 그는 사촌이자 오랜 전우로서 §W운남§!의 모든 문제에 대해 전적으로 신뢰할 수 있는 존재였습니다. 타협안으로 §g룽윈§!은 내각에 남아 정부수반의 직책으로 사촌의 2인자 자리를 맡았고, §g루한§!은 §h'중국 국민정부'§!에 항복하는 정전 협정에 공식적으로 서명했습니다."
 YUN_CountryInfo_Content.3: "새로운 운남왕"
 YUN_CountryInfo_Content_desc.3: "한때 §R일본 제국주의자들§!과의 어떠한 평화도 격렬하게 반대하던 §g루한§! 자신도 전쟁 중 §r일본군의 잔학 행위§!에 충격을 받은 뒤 기꺼이 타협하고자 했습니다.\n\n하지만 §g루한§!의 등극이 모든 것을 해결할 수는 없었습니다. 결국 §g룽윈§!은 §W운남성§!의 행정과 너무나 밀접하게 연결되어 있었기에, 그를 축출한다면 시민, 부족, 잔존 군사 세력 전체에서 엄청난 불만을 초래할 것이었습니다. 따라서 타협이 이루어졌습니다. §g룽윈§!은 내각에 남아 정부수반 직책으로 사촌의 2인자 자리를 맡기로 했습니다. 새로운 국가원수로서 공식적으로 정전 협정에 서명한 §g루한§!은 §R일본§! 대신 §h'중국 국민정부'§!에 항복했는데, 장제스의 사망으로 §h난징 괴뢰정부§!만이 남은 유일한 중국 정부였다는 점을 고려하면 이는 합당한 일이었습니다."
 YUN_CountryInfo_Folder.102: "...그리고 새로운 선봉"
 YUN_CountryInfo_Content.4: "루한의 곤경"
 YUN_CountryInfo_Content_desc.4: "1962년, 권력을 유지하고 있는 §g루한§!은 겉으로는 안정적으로 보이지만, 실상은 갈수록 늘어나는 §Y반대와 반란§!에 시달리고 있으며 국민들은 전혀 만족하지 못합니다.\n\n여기엔 몇 가지 이유가 있습니다. 첫째, 몇몇 사람들은 평화가 과거 §g루한§!의 강한 민족주의 정신을 약화시켰다고 말합니다. §G난징§!이 그에게 자치권을 보장하는 한, 그는 협력을 지속하는 것에 아무런 거부감이 없습니다. 둘째, §G지역 지주§!와의 유착과 주고받는 선물(최악의 경우 노골적인 뇌물)은 루한의 §W운남성§! 사람들의 민생을 향한 관심을 점점 더 줄어들게 만들고 있습니다. 반란군의 습격과 안정을 위한 §h난징 주인§!으로의 양보 사이의 순환에 갇힌 루한이 이전에 얻었던 민심을 모두 잃은 것 같다고 말하는 사람들도 있습니다."
 YUN_CountryInfo_Content.5: "민국의 야망"
 YUN_CountryInfo_Content_desc.5: "하지만 루한은 더 잘 알고 있었습니다. 전쟁 중 §r일본군이 저지른 잔혹 행위§!는 그의 마음을 뒤흔들었고, 이후 그는 두려움에 사로잡혀 전면적 유혈 사태 없이 §W중국§!의 족쇄를 풀 수 있는 대안을 찾게 되었습니다. 그리고 지금, 본격적으로 추진 중인 §G가오쭝우 총통의 5대 현대화 계획§!이 바로 그 대안을 제공했습니다. §R일본§!을 비밀스럽게 저지할 수 있는 계획과 충성심을 증명할 수 있는 절호의 기회, 두 마리 토끼를 모두 잡을 수 있는 방안인 것입니다. 그래서 그는 §W중국§!의 번영이라는 명분을 내세워 §W운남§! 사람들을 착취합니다.\n\n§g루한§!은 자신의 모든 가혹한 방법이 마침내 §W중국§!이 사슬을 끊고 자유로워질 수 있도록 돕는 일임을 마음속 깊이 인식하고 있습니다. 그러나 그런 사실은 대부분의 사람들에겐 명확하지 않으며, 또한 억압받는 §W운남§! 사람들의 불행을 달래기에도 턱없이 부족합니다."
 YUN_CountryInfo_Content.6: "룽윈의 우울"
 YUN_CountryInfo_Content_desc.6: "지금까지의 이러한 상황을 아는 사람이라면 전 운남\"왕\" §g룽윈§!이 조금도 행복하지 않다는 사실도 전혀 놀라운 일이 아닙니다. 그는 사촌이 뜻을 잃고 타락했으며 더 이상 예전에 존경하던 명예로운 사람이 아니라고 느낍니다.\n\n§Y중국군은 미약§!하고 §R일본의 붕괴가 가속화§!되면서, 룽윈은 §G난징§!이 §W서남과 주변 지역§!을 더 잘 대우하도록 무력으로 압박할 기회가 점점 더 가까워지고 있다고 생각합니다. §g그§!의 직위는 형식적일 뿐이기에 진정으로 중앙 정부를 압박할 권한이 없으며, 애초에 §R일본§!이 그런 일을 허용할 리도 없습니다. 하지만 그렇다고 해서 그가 무력한 것은 아닙니다. 그는 여전히 §W운남성§!과 그 밖의 지역에서도 명망높을 뿐만 아니라, 때가 되면 그에게 도움을 줄 수 있는... §Y반란군§! 또한 존재합니다."
 YUN_CountryInfo_Content.7: "§G==특징==§!"
 YUN_CountryInfo_Content_desc.7: "- 현대화에 대한 루한의 공헌을 계속 이어가세요.\n\n- 루한의 통치에 반대하는 주요 반체제 인사들의 인생사를 읽어보세요.\n\n- 사그라질지도 모르는 운동이 오기를 기다리고, §x온 나라를 불행에 빠뜨리거나§!, §M중국을 해방시키세요§!."
 TYM_CountryInfo_Folder.101: "추종자들"
 TYM_CountryInfo_Content.1: "몰락"
 TYM_CountryInfo_Content_desc.1: "구 소련의 의장에 오른 §R니콜라이 부하린§!은 급진적인 정치인들의 영향력을 축소하기 시작했습니다. 격동의 1940년대에 §W라자르 카가노비치§!가 아무도 탐내지 않는 고립된 곳인 §W우랄§!로 발령받은 것은 바로 이 때였습니다.\n\n§G소비에트 연방§!이 §R파시스트 침략자들§!에 의해 파괴되었을 때, 공산주의의 진정한 지지자들은 §W서시베리아§!로 도망쳤고, 그곳에서 §W카가노비치 동지§!가 §W서시베리아 인민 공화국§!을 조직했습니다. 그러나 수년간의 배신과 정치적 우유부단함은 그 대가를 치렀고, 결국 공화국은 여러 개의 분열된 국가로 §R붕괴§!되었습니다."
 TYM_CountryInfo_Content.2: "거부"
 TYM_CountryInfo_Content_desc.2: "§W라자르 카가노비치§!와 §W니키타 흐루쇼프§!가 이끄는 §G튜멘§! 지도자들은 §R정통 공산주의§!를 고수하지 않으며, 이들은 부하린 정권의 실패를 통해 이 세상에서 유일하게 효과적인 힘은 §W철과 피§! 뿐이라는 교훈을 얻었습니다.\n\n§G이반 코네프 원수§!는 튜멘의 잘 훈련된 민병대로 보완된 훌륭한 보병과 기갑 부대를 지휘하고 있습니다. 그러나 공화국의 가장 큰 강점은 소위 §G\"5개년 계획\"§!을 통한 전체 산업화, 즉 §R급진적이고 잠재적으로 위험한§! NEP의 대안 계획입니다."
 TYM_CountryInfo_Folder.102: "강철"
 TYM_CountryInfo_Content.3: "지구"
 TYM_CountryInfo_Content_desc.3: "강철 도시 §G튜멘§!은 §R옴스크의 국수주의자§!들과 §R스베르들롭스크의 배신자 제3군§!에 맞서 홀로 서 있습니다. 그러나 지하의 가장 어두운 곳에서 40년간의 굴욕에서 벗어날 수 있는 거대한 계획이 진행되고 있습니다. 땅속 깊은 곳에서 백만 명의 군인, 노동자들, 그리고 옛 정권에 반대하는 군대가 명령을 기다리고 있습니다."
 TYM_CountryInfo_Content.4: "전투"
 TYM_CountryInfo_Content_desc.4: "러시아를 위한 필멸의 전투가 시작되는 것은 시간 문제일 뿐이며, 군벌들이 폭격을 피해 숨어 있는 동안 튜멘은 전쟁을 준비할 것입니다. 튜멘 사람들은 자신들의 처지를 잘 알고 있으며, 또한 강철 같은 의지를 가지고 있습니다. §G소련을 무너뜨리거나§!, 조국을 괴롭히는 반란군을 분쇄하거나, 부하린의 치명적인 실수를 되돌리거나, §R아니면 죽거나§! 둘 중 하나를 택할 것입니다."
 OMS_CountryInfo_Folder.101: "시체"
 OMS_CountryInfo_Content.1: "희망"
 OMS_CountryInfo_Content_desc.1: "가장 밝은 불꽃은 가장 어두운 밤에 의해 꺼져버렸고, 남은 것은 §R잘못된 이념과 거짓 희망§!에 집착하는 잘못된 자들 뿐이었습니다. 후계자가 스스로 목숨을 끊을 때까지 그들의 계획은 좌절되었고, 그 시체에서 §W흑색연맹§!이 탄생했습니다. 러시아 국민은 번영의 기회를 잃고 §R독일 침략자§!에 의해 구덩이에 던져져 정의가 회복될 때까지 여러 세대가 고통받아야 할 운명에 처했습니다. 미래는 죽었지만 성채 도시인 §W옴스크§! 안에는 한 줄기 희망이 불타오르고 있습니다. 언젠가 러시아 국민들이 무덤에서 벗어나 빛을 보게 되기를 희망합니다."
 OMS_CountryInfo_Content.2: "대시련"
 OMS_CountryInfo_Content_desc.2: "\"§R대시련§!이 다가오고 있지만 모두들 이를 눈치채지 못하고 있다\" 죽어가는 눈빛으로 가장 어두운 밤에서 태어난 괴물을 바라보는 §W드미트리 카르비셰프§!가 예언했습니다. §W드미트리 야조프§!가 이끄는 §W흑색연맹§!의 장교들이 세상의 운명을 결정할 마지막 전투를 위해 집결하고 있습니다. 해가 질 무렵, 시베리아 전역에서 사람들이 조용한 목소리로 불길한 구름을 목격하고 있으며, §G국가 재건§!을 방해하는 자는 무자비하게 처형될 것이라는 소문이 돌고 있습니다."
 OMS_CountryInfo_Folder.102: "철학"
 OMS_CountryInfo_Content.3: "생존"
 OMS_CountryInfo_Content_desc.3: "실제로, §W연맹§! 의 철학은 §G국가적 생존§! - 러시아 국민은 피할 수 없는 §R대시련§! 또는 §R핵 종말§! 등 모든 것에 대비해야 한다는 것으로 요약할 수 있습니다. 그러나 많은 사람들이 알지 못하는 사이에 §G옴스크§!의 §W신 수비대§!는 카르비셰프의 이상에서 점점 더 멀어지고 있습니다. 그들의 강철 같은 마음 속에는 타의 추종을 불허하는 복수에 대한 열정이 불타고 있습니다. §W흑색연맹§!이 안정적으로 유지되려면 정복에 대한 이야기로 불길을 지펴야 합니다. 모든 쟁기가 검이 될 때까지 '민간인'이라는 개념 자체를 없애야 하며, §R대시련§!은 기다리지 않을 것입니다."
 OMS_CountryInfo_Content.4: "적들"
 OMS_CountryInfo_Content_desc.4: "옴스크는 옛 러시아 주변의 여러 군벌은 말할 것도 없고, §R스베르들롭스크의 배신자, 옛 붉은 군대였던 튜멘의 공산주의자들§! 등 적들로 둘러싸인 도시입니다! 옛 소련처럼 §W흑색연맹§!은 무너지고 불타버릴까요? 아니면 밤은 점점 더 어두워질까요?"
 ZLT_CountryInfo_Folder.101: "좋은 사업가들"
 ZLT_CountryInfo_Content.1: "대재앙"
 ZLT_CountryInfo_Content_desc.1: "The old Soviet Union never liked good businessmen. Too much guile, too much ingenuity, too many resources, too little of the §Rslavish obedience§! craved by the government. Consequently, the opportunities for truly capable men to excel and reach beyond were nonexistent, at least, not until §Reverything fell apart§!. For millions of people, the §RGerman invasion§! was the greatest calamity possible. For §GYevgeny Dragunov§!, Russia's most gifted gunsmith, the collapse of the Soviet Union was the §Ggreatest of business opportunities§!."
 ZLT_CountryInfo_Content.2: "천재"
 ZLT_CountryInfo_Content_desc.2: "Stationed in the Siberian city of §GZlatoust§!, the master armorer was sheltered comfortably from the disasters unfolding in the rest of the country. Seizing power, he turned the city into a §Gparadise§! of §Rwar profiteering§!. Legions of petty warlords desired the modern weapons produced by his genius, and §GDragunov§! was all too eager to satisfy their wishes. §GZlatoust§! stood as an §Goasis of peace and prosperity§! in §WWest Siberia§!, that wealth built off of §Rthe spoils of others' wars§!. Only the §RWest Siberian People's Republic§!, led by the same §RBolshevik§! goons who denied him his fortune, stood in his way."
 ZLT_CountryInfo_Folder.102: "기업"
 ZLT_CountryInfo_Content.3: "혼란"
 ZLT_CountryInfo_Content_desc.3: "Now that the §RWest Siberian People's Republic§! has collapsed into its own turmoil, the business outlook is §Gbetter than ever§!. His former rivals stand humbled, and there is even more demand for his weapons in order to fight an increasing number of §Rpetty territorial conflicts§!. With his partner-in-crime §GMikhail Kalashnikov§!, he continues to innovate new and superior designs, ensuring that Russia stays §Gfighting itself§! for as long as it takes for them to make the §Gprofit of a lifetime§!. While §GDragunov§! certainly wouldn't mind unification, any §Rchallenge§! to his enterprise must be §Rput down§! - even if it leaves Russia divided in the process."
 ZLT_CountryInfo_Content.4: "경쟁자들"
 ZLT_CountryInfo_Content_desc.4: "§GDragunov's§! rivals - dogmatic §RTyumen§!, pragmatic §RSverdlovsk§!, and fanatic §ROmsk§! - battle among themselves in an §Gouroboros of death§! that he is all too eager to feed further. But this may not last forever, and if one party gains the upper hand, it will look upon its §Ghated enemies'§! benefactor and §Gseek revenge§!. For that possibility, §GZlatoust§! must always be prepared, and §GDragunov§! will sit on a §Gdragon's treasure trove§! if he succeeds."
 URL_CountryInfo_Folder.101: "방위대"
 URL_CountryInfo_Content.1: "악당들과 영웅들"
 URL_CountryInfo_Content_desc.1: "In the chaos of post-war Russia, there are many villains and few heroes. Nowhere is this split more apparent than in the Urals, where the soldiers of the §WUral League§! face off against the mad scientists of §RMagnitogorsk§! and the horrific bandits of the §RDirlewanger Brigade§!."
 URL_CountryInfo_Content.2: "전사들"
 URL_CountryInfo_Content_desc.2: "The warriors of the §WUral League§! were once mere prisoners and guards, locked in the Siberian wasteland of Vorkuta and left to rot. When the §RGermans§! invaded, however, all differences had to be thrown aside. Bound together by the influence of §WFather Janis Mendriks§! and the knowledge that, if neither worked with the other, all would perish, the guards and prisoners embarked on a long trek southwards, leaving only the worst of their ranks behind. Through the mountains they went, fighting off §Renemy§! after §Renemy§! as their numbers dwindled, finally settling down at the southern edge of the Urals, where they swore to protect the good and the innocent in the region."
 URL_CountryInfo_Content.3: "우랄 남부"
 URL_CountryInfo_Content_desc.3: "The §WUral Guard§! has only hardened since that time, as the situation in the §WSouthern Urals§! has deteriorated greatly since their arrival. To the south, §RDirlewanger's Brigade§! wreaks havoc through the undefended souls of the area, raping, looting, and killing as they please. To the east, the §RBlack Mountain§! churns smoke as thousands flee from the experiments of §RTrofim Lysenko§! and the §RNKVD§!. To the west, the §GOrenburg Communes§! stand immobile, paralyzed by the constant bickering of their bloated system and unable to defend themselves. The goals of the §WUral Guard§! are still the same as they were when they arrived, and it's certain that they'll give their all in attempting to fulfill it. Whether they'll succeed, however, is a question that is yet unresolved."
 ORE_CountryInfo_Folder.101: "공동체"
 ORE_CountryInfo_Content.1: "언덕 위의 도시"
 ORE_CountryInfo_Content_desc.1: "Amongst the vast Russian anarchy lies a secluded haven of stability: §WOrenburg.§! Existing as a neutral ground for the surrounding peasant villages, the city emerged as the de facto authority of the surrounding region following the collapse of the §GOld Soviet Union§!. §WOrenburg§! is a beacon of hope to the people of Russia in these dark and tumultuous times. Peasants and refugees are drawn to §WOrenburg§! like moths to a flame. Passing through the §GUral League§!, they bring with them stories, hungry mouths, and tired souls. So many make the long exodus to the promised land of the Southern Urals, giving everything for the chance at a better life, and so many are disappointed."
 ORE_CountryInfo_Content.2: "All Surrounded"
 ORE_CountryInfo_Content_desc.2: "§WOrenburg§! is bordered by the §GUral League§!, a militia dedicated to the protection of the people, and the §RDirlewanger Brigade§!, a bandit kingdom ruled by §RGerman§! fascists that never stopped their pillage. Beyond either of those lies §RMagnitogorsk, the Black Mountain§!, rumored to rest in the iron grip of a mad scientist and his §RNKVD§! minions."
 ORE_CountryInfo_Content.3: "개혁"
 ORE_CountryInfo_Content_desc.3: "Even if the skies weren't filled with bombers, the §WOrenburg Workers' State§! lacks the organization and will to industrialize the region. Despite the legends, §WOrenburg§! is disorganized and fragile. The §WWorkers' Council§! is consumed by indecision, infighting, and bureaucracy. The village communes it represents are fiercely independent and oppose any efforts to centralize the region into something resembling a functioning government. If §WOrenburg§! is to survive, it must adapt.\N\NNot all agree with the §WWorkers' Council§!, however. §WAleksander Burba§! imagines a technocratic republic that can carry §WOrenburg§! into the modern world, while his opponent §WGeorgy Malenkov§! rallies around an older, more Soviet style of governance. A bright future lies before §WOrenburg§!, and the Urals as a whole, but only if she is strong enough to seize it..."
 MGN_CountryInfo_Folder.101: "산"
 MGN_CountryInfo_Content.1: "Boom-Town"
 MGN_CountryInfo_Content_desc.1: "The town of §WMagnitogorsk§! was a boom-town, built up throughout the 19th and early 20th centuries to mine and process the incredibly rich iron deposits within Mount Magnitnaya. When the Second World War ended, the steel mills closed and the mountain lay dormant. But §WDoctor Trofim Lysenko§! and the §W22nd NKVD Motor Rifle Division§! arrived, transforming the former network of mines into a base of operations where few entered and even fewer returned. The locals soon gave Mount Magnitnaya a new name more befitting of its ominous reputation: §Wthe Black Mountain§!.\n\nFar beneath the mountain's surface, §WTrofim Lysenko§! continues the \"scientific\" work that he started more than three decades prior. He has rejected the concepts of Mendelian genetics and Darwinian evolution, considering them to be classist lies that falsely apply the capitalist theory of competition to nature. In reality, Mother Nature is a socialist and all things trend toward cooperation."
 MGN_CountryInfo_Content.2: "하나의 금기"
 MGN_CountryInfo_Content_desc.2: "Pushed by the stress of his experiences, §WLysenko§! has realized that there is no boundary worth respecting when the future of socialism is on the line, and he has broken one of his few taboos: human experimentation. He has become desperate to apply his theories in the creation of a \"New Soviet Man,\" something that the unfortunate residents of §WMagnitogorsk§! have learned firsthand. Those who aid in the kidnapping of test subjects are the §WNKVD§!, led by §WStepan Bunkov§!. Their path first crossed with the mad scientist's in the closing days of the Second World War, when they were charged with evacuating him and his research well behind the front lines. But when all order broke down, they were forced to cooperate and survive. §WLysenko§! convinced the officers that his work was vital to the restoration of the §GSoviet Union§!, and that any and all assistance they could render would be greatly rewarded when order was restored and the §RGerman invaders§! were expelled. It is a decision that §WBunkov§! may come to regret."
 MGN_CountryInfo_Content.3: "혼자가 아니다"
 MGN_CountryInfo_Content_desc.3: "Despite its relative isolation, §WMagnitogorsk§! is not alone. The surrounding warlord states of §RTyumen§!, §RZlatoust§!, and §RKostanay§! pay no attention to them, something they intend to reciprocate. The great foe to the west is the §RUral League§!, a band of Gulag prisoners turned altruistic militias who view §WLysenko§! and all his valuable aides as little more than bandits in need of driving out. A most unexpected ally, however, lies to the south: the §GDirlewanger Brigade§!, a handy supply of muscle whose loyalty can be bought with loot and liquor. With any luck, they can serve as a source of not only test subjects, but also manpower in the event of a war with the §RUral League§!. Of course, any alliance with them is not likely to last much longer after their victory."
 DRL_CountryInfo_Folder.101: "여단"
 DRL_CountryInfo_Content.1: "도적왕"
 DRL_CountryInfo_Content_desc.1: "§WThe Dirlewanger Brigade§! is the bane of the Southern Urals, and not without reason. It is not so much a nation-state as it is a roving army that turned to banditry, sowing blood and terror across the steppe. At its head is §WOskar Dirlewanger§!, an officer turned bandit king who revels in the suffering he inflicts upon the villages around him.\n\nTheir origins lie not in the Urals, but in the §RThird Reich§!, as a penal battalion called the §W36th Waffen Grenadier Division§! under the command of §WSS-Oberführer Oskar Dirlewanger§!, a long-serving veteran with a history of alcoholism, sadistic violence, and rape. Rather than demobilize during the West Russian War, §Wthe Brigade§! fled the front lines and escaped into the wilderness. They have since accumulated a posse of thieves, exiles, bandits, deserters, and others who care more for bloodshed and loot than working alongside ex-§RNazis§!."
 DRL_CountryInfo_Content.2: "국가가 아닌"
 DRL_CountryInfo_Content_desc.2: "§WThe Brigade§! pledges itself to no nation, swears loyalty to no foreign leader, and bows to no master but themselves. And although they are fenced into one of the poorest corners of the former §RSoviet Union§!, they have set their sights on greater prizes.\n\nTo the south and east lie the §RKazakh warlords§!, who are in a similar position: under-equipped, isolated, and without much in terms of loot. To the north are §Rthe Ural League§!, who in a way are an inverse of §Wthe Brigade§!: instead of soldiers-turned-bandits, they are former gulag inmates who became respectable soldiers who oppose banditry. There is also the secretive state of §GMagnitogorsk§!, who have common ground with §Wthe Brigade§! in their mutual hatred of §Rthe League§!, and their mutual interest may lead to an alliance of convenience. But to the west sits the crown jewel of §ROrenburg§!: untouched by warfare, led by a weak government, protected by a disorganized army, and ripe for the taking."
 DRL_CountryInfo_Content.3: "간단한 목표"
 DRL_CountryInfo_Content_desc.3: "The goal of §Wthe Brigade§! is simple: ride anywhere they have not been before, shoot anyone who shoots back, grab as much wealth as they can carry, use the women for their satisfaction, slaughter anyone they can see, burn down what's left, and ride off in search of their next victims.\n\nA day may soon come where they are stopped and the last bandit lies dead on the steppe, and the people of the Urals may live without fear. But until that day comes, §Wthe Dirlewanger Brigade§! shall ride, and the world shall tremble before them!"
 KOM_CountryInfo_Folder.101: "새로운 공화국?"
 KOM_CountryInfo_Content.1: "오랜 실패"
 KOM_CountryInfo_Content_desc.1: "§R니콜라이 부하린§!의 실패와 §r독일§!의 침공, 그리고 §r독일국§!에 맞선 §R서러시아 혁명전선§!의 패배로 러시아 국민은 상상할 수 없는 공포와 궁핍을 겪으면서도 별다른 이득을 얻지 못했습니다. §R소비에트 정부§!가 약속한 노동자의 유토피아는 커녕, 20년 만에 두 번째 전쟁이 서러시아를 불태우면서 공산주의 실험은 실패로 끝났습니다.\n\n전쟁, §R전선§!의 정치적 실패, 알렉세이 리코프의 암살, §R서러시아 혁명전선 상임위원회§!의 폭파는 코미 정부에 마지막 지푸라기를 가져다 주었습니다. 새로 임명된 §G코미 ASSR§!의 수장 §G니콜라이 알렉세예비치 보즈네센스키§!는 전선의 외무장관 §x미하일 안드레이예비치 수슬로프§!와 코민테른의 저명한 관리였던 §S안드레이 알렉산드로비치 즈다노프§! 등 여러 전 §R서러혁전§! 정치인들의 도움을 받아 §R전선§!으로부터 독립을 선언했습니다."
 KOM_CountryInfo_Content.2: "극단주의의 바람"
 KOM_CountryInfo_Content_desc.2: "§R전선§!에서 신생 §G공화국§! 아래 §G코미 ASSR§!이 분리되자 또 다른 수도를 잃게된 §R전선§!의 정치적 결속력은 와해되었고, 반란군과 군벌을 진압하기 위한 작전이 시작되기도 전에 점점 더 많은 분리주의자들이 §R서러혁전§!의 군대를 잠식해나갔습니다.\n\n§G코미 공화국§!의 민주적 성격이 서러시아 전역에 널리 알려지며 발전된 도시 식팁카르는 황폐한 다른 소국들에서 온 난민들로 넘쳐나게 되었고, §G보즈네센스키§!와 §S즈다노프§!의 협력, 그리고 지역 강제수용소에서 풀려난 많은 §R극단주의 정치인§!들의 지하 영향력에 힘입어 §G공화국§! 내에서 정치극단주의적 정서가 고조되기 시작했습니다."
 KOM_CountryInfo_Content.3: "현황"
 KOM_CountryInfo_Content_desc.3: "1962년, §G공화국§!의 민주적 기능은 거의 정지 상태입니다. 범죄율은 최고조에 달하고, 식팁카르 거리에선 준군사조직간의 충돌이 정적을 깨뜨리고 있으며, 그림자 속 사상가들의 서로를 향한 음모가 암살, 절도, 사기, 폭행, 약탈, 공화국에 대한 음모 등의 형태로 끊임없이 벌어지고 있습니다.\n\n§G코미 공화국§!의 정치인들은 §G공화국§! 전체를 관통하는 듯한 특별한 성격인 계략과 배신, 그리고 권력 게임에 대한 중독에 가까운 습성으로 악명 높습니다. 그들이 개인적으로 그런 비겁한 전술을 용인하든 그렇지 않든 §G공화국§!의 환경이 그러한 성향을 요구하기 때문에, 이 상상할 수 없을 정도로 혹독한 환경에서 살아남은 정치인들은 은유적인 다이아몬드, 즉 손가락 끝으로 정당 전체를 조종할 수있는 뛰어난 계략가이자 조종자로 단련되는 경향이 있습니다."
 KOM_CountryInfo_Folder.102: "게임의 플레이어들"
 KOM_CountryInfo_Content.4: "중도파"
 KOM_CountryInfo_Content_desc.4: "코미에는 다양한 민주 정당과 이들을 갈라놓는 많은 쟁점들이 존재하지만, §G공화국§!의 장점은 민주주의 역시 정치적 문제이자 뜨거운 감자라는 점입니다. 민주주의를 무너뜨리려는 강한 위협은 서로 다른 중도계 정당들이 어떤 대가를 치르더라도 선거 제도를 지켜내고 극단주의에 맞서 싸우기 위해 엉성한 연립정부를 구성하게 만들었습니다. 집권당인 §P인민민주사회당(DSNP)§!, §M청년개혁가연합(SMR)§!, §g주권민주당(PSD)§!은 모두 §G공화국§!의 환경 속에서 일시적 동맹이 되었습니다."
 KOM_CountryInfo_Content.5: "좌파"
 KOM_CountryInfo_Content_desc.5: "§x코미 공산당§!은 공화국에서 가장 단결된 정치적 \"날개\"라는 점에서 주목할 만합니다. 악명 높은 §x미하일 수슬로프§!는 극좌의 철옹성 같은 정치 조직을 구축하여, 스캔들을 일으키고 정부에 대한 국민의 신뢰를 무너뜨리며 §G공화국§! 치안대를 지속적으로 압박하는 환경을 조성하는 등의 작전을 연이어 성공적으로 이끌고 있습니다. 하지만 단결에도 불구하고, §x공산당§! 내부에서 모든 일이 좋게 돌아가는 것만은 아닙니다. 지도자들 사이의 균열은 공개적으로는 보이지 않지만 뒤에선 분명하게 드러나고 있습니다. 내부자들의 눈에 §x미하일 수슬로프§!와 §r이반 세로프§!의 정통파, 그리고 §S안드레이 즈다노프§!와 §l스베틀라나 부하리나§!의 개혁파 사이의 갈등은 피할 수 없으며, 이것이 §x당§!의 기반에 얼마나 파괴적인 영향을 미칠지가 지켜봐야할 일입니다."
 KOM_CountryInfo_Content.6: "우파"
 KOM_CountryInfo_Content_desc.6: "§O열성당 조직§!은 사교 클럽, 비밀 결사, 정치 연합 구축 기구가 결합된 코미의 기이한 조직입니다. 유라시아주의자, \"온정적 보수주의자\", 군주주의자, 그리고 기타 소규모 운동들이 §O열성당§!의 거대한 우산 아래 있으며, 이들은 모두 §G공화국§!의 새로운 우파적 길에 대한 열망으로만 단결되어 있습니다. §O열성당§!은 코미에서 가장 광범위한 연합으로써, 거의 모든 우파 사상을 아우르며, 역설적으로 내분에 취약하면서도 §G공화국§! 내에서 매우 효과적으로 활동하고 있습니다. 이들이 통제하는 언론 매체는 매일같이 국민들에게 §O열성당§!에는 모두를 위하는 이가 있다고 호소하면서 집회가 열리고, §G중도파 연합§!은 매일 §O열성당§! 정치인들이 점점 더 가까워지는것을 지켜볼 수밖에 없습니다."
 VYT_CountryInfo_Folder.101: "또 다시"
 VYT_CountryInfo_Content.1: "유령"
 VYT_CountryInfo_Content_desc.1: "서러시아 전쟁 이후 소비에트 당국이 완전히 무너진 후, 수년 동안 온갖 종류의 야심 찬 군벌들이 잿더미 속에서 일어나 러시아에 대한 영유권을 주장하고 있습니다. 그 중 하나가 바로 로마노프 왕조의 잔존 세력인 §W블라디미르 3세§!와 그의 동지들이 이끄는 러시아의 격동적인 과거의 유령입니다."
 VYT_CountryInfo_Content.2: "제국의 역습"
 VYT_CountryInfo_Content_desc.2: "서러시아 전쟁 중, 압박에 시달리던 독일군은 추방된 §W블라디미르 키릴로비치§!에게 충성하는 유럽인 난민 부대가 부활한 §R적군§!과의 전투에 합류하도록 허용했고, 이들은 절박한 독일군의 공세에서 핵심적인 역할을 담당하게 됩니다. 결국 독일군은 철수할 수밖에 없었지만, 군주주의자들은 이에 굴하지 않고 계속 밀고 나갔고, §W뱟카§!에 영구적인 발판을 마련할 수 있었습니다. 이제 §W블라디미르 3세§!와 난민 파벌은 러시아에서 가장 강력한 왕정주의의 요새를 통치하고 있습니다."
 VYT_CountryInfo_Folder.102: "고된 작업"
 VYT_CountryInfo_Content.3: "내부적으로..."
 VYT_CountryInfo_Content_desc.3: "내부적으로, §W공국§!은 동등한 중요성을 지닌 세 개의 이주민 파벌로 나뉘어져 있습니다. 첫 번째는 자유주의파를 대표하는 난민 출신인 §W로만 굴§!이 이끄는 입헌민주당입니다. 이들은 소수자의 권리가 보장되는 입헌 군주제를 완성시키고자 합니다. 둘째로, §W알렉산드르 솔제니친§!이 이끄는 연대주의자들은 권위주의적 성향을 지닌 강경한 민족주의자들입니다. 하지만 이들은 여전히 과거의 낡은 시스템으로부터의 어느 정도의 개혁을 원하고 있습니다. 마지막으로 전러시아 국민 연합인 §W바실리 슐긴§! 파벌이 있습니다. §W슐긴§!은 니콜라이 2세 시대까지 거슬러 올라가는 경력을 가진 고령의 정치인입니다. 그는 자유주의자들과 마찬가지로 입헌군주제를 선호하지만 옛 제국의 전통을 파괴하고 싶지는 않아 보입니다."
 VYT_CountryInfo_Content.4: "...그리고 외적으로"
 VYT_CountryInfo_Content_desc.4: "외적으로 §W뱟카§!는 잠재적인 위협에 둘러싸여 있습니다. 남동쪽에는 미쳐 날뛰는 §R아리아인 형제단§!이 가장 시급한 위협으로 작용하고 있으며, 북쪽의 불안정한 §R코미 공화국§!은 예측불허이므로 주의깊게 감시해야 하며, §R서러시아 혁명전선§!은 내부적으로 동요하고 있습니다. §W뱟카§!가 러시아를 통합하려면 이들과의 충돌이 불가피해 보입니다. 한편, 서쪽과 남쪽에 있는 §R타타르§! 및 §R바시키르§! 군벌의 습격은 흔하지만 현재로서는 본격적인 분쟁으로 확대될 가능성은 낮습니다. 그러나 남서쪽에는 §R사마라§!에 기반을 둔 §R안드레이 블라소프§!와 소위 §R러시아 해방군§!이 있습니다. §R타타르족§!들과 달리 이들은 확장 야욕을 품고 있으며, 방치하면 미래에 문제를 일으킬 수 있습니다. 동쪽에는 §G가이니§! 군벌이 있습니다. 이들과의 관계는 대체로 우호적이며, 대의를 위해 그들을 움직일 수도 있을 것입니다.\n\n§W뱟카 공국§!은 러시아를 완전히 통합하는 고된 임무를 수행할 준비가 되어 있습니다. 러시아는 다시 한 번 차르의 통치를 받게 될까요?"
 SAM_CountryInfo_Folder.101: "해방군"
 SAM_CountryInfo_Content.1: "피바람나던 나날들"
 SAM_CountryInfo_Content_desc.1: "서러시아 전쟁의 가장 피비린내 나는 날, 러시아에 대한 라이히의 지배력이 영원히 무너질 것 같았을 때, 독일 최고 사령부는 최전선의 붕괴를 막기 위해 필사적인 수단을 사용했습니다. 러시아의 독일 점령지의 치안을 관리하기 위해 러시아인 징집병으로 구성된 식민지 보조 민병대 §W러시아 해방군§! 또는 §WROA§!가 창설되었습니다. 선전에서 §WROA§!는 §R볼셰비키§!의 위협인 §R서러시아 혁명전선§!에 맞서는 자랑스러운 러시아 군대로 묘사되었습니다. 절박해진 독일은 독일의 반격으로 해방된 지역을 통치할 자유 러시아 공화국의 모태로서 §W러시아 민족 해방 위원회§! 또는 §WKONR§!의 설립을 허용하기까지 했습니다."
 SAM_CountryInfo_Content.2: "십자군"
 SAM_CountryInfo_Content_desc.2: "현실은 §WROA§!에게 그리 호의적이지 않았습니다. 붉은 군대 장군 출신인 지도자 §W안드레이 블라소프§!는 독일군 최고 사령부의 꼭두각시에 불과했습니다. 그의 장교들은 분열된 집단이었습니다. 독일군 포로수용소에서 죽느니 차라리 §WROA§!에 입대하는 편을 택한 붉은 군대 장교들도 많았습니다. 다른 이들은 파시스트 난민 출신으로, §R볼셰비즘§!을 물리치기 위한 위대한 성전에 동참하기 위해 §WROA§!에 합류했습니다. 일반 병사들은 독일군에 의해 총구가 겨눠진 채 징집되어 전선에서 총알받이로 쓰러져갈 뿐이었습니다. 분쟁 지역에 붙잡힌 러시아인들은 해방자로서 그들을 환영하기는 커녕 돌멩이와 모욕으로 §WROA§! 병사들을 맞이했습니다."
 SAM_CountryInfo_Folder.102: "밀어내기"
 SAM_CountryInfo_Content.3: "절망의 에너지"
 SAM_CountryInfo_Content_desc.3: "이 모든 것에도 불구하고 §WROA§!는 계속 전진했습니다. 병사들은 절망의 에너지로 싸웠고, §W사마라§!를 중심으로 전세를 바꾸는 데 성공했습니다. 곧 §WROA§!는 독일군 전선 너머로 진출하였고 속박으로부터 자유로워졌습니다. 전쟁이 막바지에 이르고 §R혁명전선§!이 후퇴하자 독일군은 그들의 총알받이를 반란분자 열등인종 슬라브라고 몰아붙였습니다. 사마라에 있는 §WROA§!의 새 본부는 그 후 이어진 테러 폭격 작전에서도 예외가 아니었습니다. 감옥에서 또다른 감옥으로 이동한 §WROA§!는 사마라에 틀어박혔습니다. 테러 폭격으로 인해 영역을 확장할 수도 없고, 서쪽의 고향으로 돌아갈 길도 막힌 일반 병사들은 시들어버린채 주둔지에서 시간을 보낼 뿐이었습니다."
 SAM_CountryInfo_Content.4: "우유부단함"
 SAM_CountryInfo_Content_desc.4: "The §WROA's§! officers, meanwhile, have grown weary of §WVlasov's§! indecisiveness. They argue for a more decentralized leadership, and for the abandonment of §WKONR's§! original democratic mission in favor of a continuation of the §WROA's§! junta. Using General §WSergei Bunyachenko§! as their mouthpiece, the men of the Officers' Committee scheme to take advantage of §WVlasov's§! apathy and old age. However the officers are not all united in ideology. Quite a few have formed a pro-democracy faction, and argue that §WVlasov's§! heir as chairman of §WKONR§! should be §WMiletiy Zykov§!, a former journalist that has maneuvered his way into being the chief propagandist of the §WROA's§! regime in Samara. Zykov argues for the continued struggle to liberate Russia from §RBolshevism§! as well as German oppression. In between all this, many common soldiers and lower ranking officers have grown tired of the high command's bickering and seek to follow General §WOktan's§! goal to use the §WROA§! to build a strong, fascist state... and to enrich the soldiers in the process."
 SAM_CountryInfo_Content.5: "갈림길"
 SAM_CountryInfo_Content_desc.5: "§WROA§!는 기로에 서 있습니다. 독일 협력자라는 이유로 이웃 국가들로부터 미움을 받으면서도 베테랑 군대와 철두철미한 규율로 두려움의 대상이 된 §WROA§! 병사들은 테러 폭격이 끝나기를 기다립니다. 일부는 러시아를 재건하여 명예를 되찾으려 합니다. 또 다른 이들은 공산주의자들과 자신의 삶을 망친 독일군에 대한 복수를 추구하고 있습니다. 마지막으로, 점점 더 많은 사람들은 사마라에 갇혀 10년을 허비하게 만든 무관심한 세상에 분노를 표출하고 싶어 합니다."
 ONG_CountryInfo_Folder.101: "방위대"
 ONG_CountryInfo_Content.1: "망할 거짓말"
 ONG_CountryInfo_Content_desc.1: "제3제국은 §G핀란드 공화국§! 국민들에게 §R소련§!은 다시는 핀란드를 위협하지 못할 것이며, §W카렐리아§!에서의 영토적 이득도 없을 것이라고 약속했습니다.\n\n서러시아 전쟁은 이 말이 거짓말이었음을 증명했습니다. 서러시아에 남아있던 붉은 군대의 잔당인 §R서러시아 혁명전선§!은 독일의 유럽 내 신질서를 거의 무너뜨릴 뻔했습니다. 전쟁이 끝난 후 §G핀란드 공화국§!의 동쪽 국경은 §R혁명전선§! 잔당에 의해 점령당했습니다. 오직 자신들의 안전만을 생각하던 핀란드는 특이한 해결책을 찾았습니다."
 ONG_CountryInfo_Content.2: "동쪽으로"
 ONG_CountryInfo_Content_desc.2: "카렐리야와 §W오네가 호수§! 주변에 거주하던 §W러시아인§!들이 §G핀란드§!의 새로운 군사 정부에 의해 체포되었습니다. 이들은 가족과 헤어져 신설된 §G반공의용수비대§!에 강제로 징집되었습니다. 옛 붉은군대 장군이었던 §W블라디미르 키르피흐니코프§!가 이끄는 이 저주받은 군대는 핀란드와 §R혁명전선§! 사이의 국경 지대를 지키게 되었습니다. 헬싱키의 명령은 매우 간단했습니다. 이들은 동쪽의 §R도적단§!과 §R공산주의자§!들로부터 §W카렐리아§!를 방어하기만 하면 되며, 충성스럽게 복무하면 가족을 다시 만날 수 있었습니다."
 ONG_CountryInfo_Content.3: "자유"
 ONG_CountryInfo_Content_desc.3: "거의 10년이 지난 지금, 방위대원들은 가족을 다시 만날 수 있다는 약속을 간직하고 있습니다. 이들의 임무는 고된 일이지만 아무도 이에 고마움을 표하지 않습니다. §W오네가 호§! 주변 북극 땅을 순찰하며 도적과 공산주의 침입자들과 싸우는 이들은 불안한 마음으로 동쪽을 바라보고 있습니다. 서러시아에 변화의 바람이 불고 있으며, 곧 §G핀란드§!가 빼앗은 땅을 되찾기 위해 적들이 찾아올 것입니다. 하지만 장비를 제대로 갖추지 못한 방위대는 경계를 계속하고 있습니다. 그들의 복무는 어떤 식으로든 그들의 자유를 보장할 것입니다."
 WRS_CountryInfo_Folder.101: "전쟁의 이야기"
 WRS_CountryInfo_Content.1: "히틀러의 추종자들에 맞서"
 WRS_CountryInfo_Content_desc.1: "소비에트 인민들은 §R파시스트 침략자들§!에게 맞선 위대한 §R대조국전쟁§! 도중 모든 것과 그보다 더 한 댓가를 치뤘습니다. 잔악한 나치들은 소비에트 문명을 향한 박멸전쟁에서 상상조차 하지 못할 잔혹한 행동을 취했으며, 소비에트 연방의 남녀노소를 불문하고 §R히틀러의 추종자들§!의 손에 친인척이 잔혹하게 찢겨나가지 않은 사람이 없으며, 이들의 이름은 셀 수 조차 없습니다.\n\n중앙 정부 당국의 총체적인 붕괴와, 이후에 이어진 혼란스러운 무정부 상태 속에서 러시아 우랄 서부의 §G노동자와 농민의 붉은 군대§! 잔존병들은 §G대원수 알렉산다르 예고로프§!의 지도력 아래 후퇴한 뒤 쿠이비셰프에서 재집결 했습니다. 드넓은 소비에트의 옛 영토를 가로질러, 각각 제6군과 제9군을 이끌고 온 §G미하일 니콜라예비치 투하쳅스키§!와 §G게오르기 콘스탄티노비치 주코프§! 원수들 휘하의 충성스런 §G붉은 군대§! 장병들은 대원수 보로실로프의 깃발 아래 무리지었으며, 이들의 강력한 기계화 부대와 저명한 정치인들과의 동맹을 통하여 새로이 태어난 §W서러시아 혁명전선§!은 옛 연방의 조각난 잔해속 남은 서부 우랄산맥의 잔존병들에게 권위를 행사 할 수 있었습니다."
 WRS_CountryInfo_Content.2: "공세와..."
 WRS_CountryInfo_Content_desc.2: "1950년대 후반, §R독일국§!의 역사상 가장 치명적인 경제 위기가 찾아왔으며, §G붉은 군대§!는 그들의 뼈저린 패배에 대한 복수를 갈망하고 있었기에 §G대원수 예고로프§!는 마침내 §R수보로프 작전§!을 실행할 때가 왔다고 결정했습니다. 바로 §R독일§! 침략자들과 압제자들의 군홧발에 점령된 모든 소비에트 영토와 인민들의 해방을 위한 작전을. 비록, §G라자르 카가노비치§!는 서시베리아 인민공화국의 군 부대를 작전에 투입하는것을 거부했지만, §G미하일 투하쳅스키§! 원수와 §G게오르기 주코프§! 원수와 같은 전설적인 장군들의 지휘와, 오랜 복수의 칼날을 갈고 있던 §W서러시아 혁명전선§!의 §G붉은 군대§!는 신속하고 무차별적으로 적들을 향해 전진하였습니다. 수보로프 작전이 시작된 이후, 곧 작전 개시 28일째에 마침내 스탈린그라드가 해방되었고, 작전은 §R하인리히 힘러§!의 §RSS§! 쿠데타에 의해 더욱 가속화 되었습니다. 적 내부의 권력 투쟁 덕분에 작전은 더욱 박차를 가하여, 작전 개시 40일째에 §G붉은 군대§!는 드디어 침략자들에게 빼앗긴 레닌그라드와 모스크바 시 외곽에 도달하는데 성공했습니다.\""
 WRS_CountryInfo_Content.3: "...후퇴"
 WRS_CountryInfo_Content_desc.3: "옛 수도의 수복을 향한 행진에 나서며, 앞을 가로막는 파시스트와 부역자들을 쳐부수던 §W서러시아 혁명전선§!이 드높은 성공의 물결을 타는 도중, 몇몇 사람들은 소비에트 연방의 붕괴 이후 수년동안 §W혁명전선§! 내부 정치적 구조에 형성된 §R균열§!을 알아차렸습니다. §R서러시아 전쟁§! 기간 도중 벌어진 §W혁명전선§!의 §R패배와 붕괴§!에 대한 정확한 원인은 알려져 있지 않지만, §R미하일 안드레에비치 수슬로프§!에 의해 이루어진 권력 장악 시도부터, 치명적으로 과확장된 지휘 구조의 붕괴까지 다양한 이론들이 있습니다. 이러한 수많은 불안정성의 위협에 직면한 §G군 지도부§!는 곧 §R러시아 해방군§!과 §R블라디미르 로마노프§!등의 부역자 군대들을 대동한 §R재편된 독일군 공세§!에 직면하게 되었으며, 혁명전선의 정부는 식티프카르로 이전 되었습니다. 내부에서 벌어진 수많은 정치적 혼란과 적의 손에 의한 연속된 패배에 따라, 수도가 자리잡고 있던 §R코미 공화국§!이 §W혁명전선§!을 이탈했으며, 이후 각지에서 계속된 탈퇴와 이탈은 곧 §R서러시아 전쟁§!의 종막과 §W서러시아 혁명전선§!의 죽음을 불러왔습니다..."
 WRS_CountryInfo_Folder.102: "생존의 이야기"
 WRS_CountryInfo_Content.4: "계속되는 삶"
 WRS_CountryInfo_Content_desc.4: "하지만, 어쩌면 그저 §R독일인§!들의 생각일 뿐일지도 모릅니다. §W혁명전선§!은 아직 §G아르한겔스크§! 주변의 영구동토지대 근방을 확보한 채 힘겹게 삶을 이어가고 있으며, §W혁명전선§!의 장교단은 §R수보로프 작전§!의 쓰디쓴 파멸적 실패 이후 두 갈래로 분열되어 있습니다. §G미하일 니콜라예비치 투하쳅스키§! 원수와 §G게오르기 콘스탄티노비치 주코프§!원수는 §G예고로프§!의 §R예기치 않은 죽음§! 이후의 잠재적 후계자로써 널리 알려져 있습니다,"
 WRS_CountryInfo_Content.5: "원수들"
 WRS_CountryInfo_Content_desc.5: "§G투하쳅스키§!는 §G붉은 군대§!를 정치적 변화의 주요 동력으로 사용하려는 유별난 장교입니다. 전직 귀족이였던 그는 출신계급과 정면으로 대립하며 차르와 브루주아에 맞선 §G적백내전§! 도중 볼셰비키에 가입하였으며, §G투하쳅스키§!는 §R부하린§!의 실수를 피하고, §G소비에트 사회주의 공화국 연방§!의 §G군사적 영광§!를 다시 되찾고, 그곳에서 §G더 나아가§!, 기계 내부의 모든 톱니바퀴가 단 하나의 목표를 향해 돌아가며 모든 장병들이 최후의 승리를 향해 행진하길 바라는 여러 집단에 의해 지원을 받고 있습니다.\n\n§G주코프§!는 §G적백내전§!부터 §R수보로프 작전§!까지 그의 수많은 부하들에게서 명성과 존경을 한몸에 받는 장교로써, §R서러시아 전쟁§! 도중 §G모미슈일리 원수§!와 스탈린그라드 해방전을 함께 이끌었습니다. §G주코프§!가 공산주의적 대의를 향해 열렬히 충성하는 동안, 그의 파벌은 §G알렉산더 니콜라예비치 야코블레프§!와 §G니콜라이 이바노비치 리시코프§!와 같은 개혁주의적 인물들의 이목을 끌었으며, §G세르게이 표도르비치 아흐로메예프§!와 같은 투하쳅스키와 관계없는 많은 강경파들도 끌어들였습니다."
 WRS_CountryInfo_Content.6: "그리고 지금..."
 WRS_CountryInfo_Content_desc.6: "해는 1962년, 지금 §W서러시아 혁명전선§!의 상황은 위태롭습니다. 우리의 통제하에 있는 §G아르한겔스크§! 너머에는 §R불법점거된 옛 영토의 탈주자, 부역자, 제정 복고파와 수많은 다른 경쟁자들§!에 의해 이끌어지는 §R소규모 군벌§!들이 놓여 있습니다. 오직 시간만이 §W혁명전선§!이 서부 러시아와 인민들의 수호자로써의 지위를 되찾고, §G조각난 모국을 다시 한번 단결시키고§!, 러시아, 우크라이나, 밸라루스의 대지위에 쓰러진 §G모국의 형제, 자매, 동지들의 복수를 취하고§!, 증오스러운 §R독일국§!에게 §G정의§!를 구현할 수 있을지 말해줄 것 입니다."
 PRM_CountryInfo_Folder.101: "세번쨰 시간"
 PRM_CountryInfo_Content.1: "러시아의 영혼"
 PRM_CountryInfo_Content_desc.1: "§R서러시아 전쟁§!의 실패는 러시아인들의 정신에 깊은 상처를 남겼습니다. §R러시아§!는 금세기 들어 세 차례나 §G독일§!과 싸웠지만 모두 패배하고 붕괴하였습니다. 많은 사람들에게 §G나치§!의 인종적 우월성 주장이 설득력을 갖기 시작했고, 러시아인들은 결코 독일 §G위버멘쉬§! 에 맞설 힘을 갖지 못할 것이라고 생각하기 시작했습니다. 어떤 이들은 이를 슬픈 삶의 진리로 받아들이고 §G우월한 인종§!에 대한 두려움 속에서 살아남기를 포기했지만, 한 남자는 자신의 신세를 받아들이기를 거부했습니다."
 PRM_CountryInfo_Content.2: "규합"
 PRM_CountryInfo_Content_desc.2: "§R러시아§!가 다시 한 번 무정부 상태에 빠지자, §W구트룸 바그너§!는 자신의 주위에 버림받고 타락한 이들을 규합했습니다. 그에게 §R서러시아 전쟁§!은 각성의 계기가 되었습니다. 독일군이 §R서러시아 혁명 전선§!을 격파하는 과정에서 그는 §G우등인종§!의 힘을 확인했습니다. §G바그너§!는 주변 남성들처럼 자신도 그 같은 힘을 가지고 있다는 것을 알고 있었습니다. 그들은 §G아리아주의§!가 육체적인 것이 아니라 정신적인 것임을 깨달은 최초의 사람들이었습니다. 이들은 §R페름§! 외곽의 숲에서 오랫동안 동쪽의 §G위버멘쉬§! 를 억압해온 §R슬라브인§! 폭군들을 멸망시키겠다고 맹세했습니다. §W바그너§!는 자신을 §W아리아 형제단§!의 §W퓨우러§!라고 선언했고, §R러시아§!의 악몽이 시작되었습니다."
 PRM_CountryInfo_Folder.102: "형제단"
 PRM_CountryInfo_Content.3: "독트린"
 PRM_CountryInfo_Content_desc.3: "§W형제단§!의 교리에 대한 소문은 빠르게 퍼져나갔고, 얼마 지나지 않아 §W바그너§!의 추종자들은 수천 명으로 늘어났으며, 구원에서부터 보호, 엄청난 양의 폭력까지 §W형제단§!이 제공하는 모든 것을 원하는 자들에 의해 힘을 얻었습니다. 십자군 전쟁을 시작할 때가 왔다고 판단한 §W퓨우러§!와 그의 군대는 §R페름§!으로 쳐들어가 도시를 지배하던 §R슬라브인§! 군벌들을 학살하고, 서쪽에서 §G독일§!이 그랬던 것처럼 동쪽의 §G위버멘쉬§!들을 해방시킬 새로운 §G아리아인§! 문명의 탄생을 선언했습니다. 첫 번째 단계는 도시에 남아 있던 §R열등잉간§!를 죽이거나 노예로 삼아 새롭게 탄생한 §G페름하임§!을 정화하는 것이었습니다."
 PRM_CountryInfo_Content.4: "페름하임"
 PRM_CountryInfo_Content_desc.4: "§G페름하임§!을 점령한 이후, §W형제단§! 은 서부 §R러시아§!를 약탈하며 동쪽을 샅샅이 뒤져 전리품과 노예를 차지했고, §R슬라브인§!들 사이 숨어있는 희귀한 §G아리아인§!들을 찾아나서기 시작했습니다. 이 지역의 §R인간 이하§! 군벌들에게 §W형제단§!은 광인이 이끄는 야만인 무리입니다. 하지만 §W퓨우러§!는 잘 알고 있습니다. 그는 마지막 동방 정복에서 §G위버멘쉬§!를 이끌고 마침내 §R러시아§! 땅에서 부패한 §R슬라브인§!들을 몰아내고 §G아리아§!인의 운명을 영원히 지켜낼 것입니다."
 IRE_CountryInfo_Folder.101: "한 제국에서 다른 제국으로"
 IRE_CountryInfo_Content.1: "에메랄드 빛 섬"
 IRE_CountryInfo_Content_desc.1: "아주 오랜만에 아일랜드는 자유를 얻었습니다. 1603년부터 영국 튜더 왕조의 지배를 받았던 아일랜드에서 여러 세대에 걸쳐 아일랜드의 남성과 여성은 고향 땅에서 2등시민 대접을 받아왔습니다. 왕과 여왕의 순방이 있었지만 영국 제도의 구불구불한 역사에서 유일하게 변함없는 것은 런던의 완전한 지배였습니다. 이 모든 것이 1919년 어느 운명적인 날에 바뀌었습니다.\n\n대영제국은 제1차 세계대전의 대살육으로 인해 인적 한계에 다다랐습니다. 수천 명의 아일랜드 자원병을 포함한 모든 이들이 고기 분쇄기의 먹이가 되었습니다. 1916년, §n아일랜드 공화주의 형제단§!은 더블린에서 6일 동안 제국에 맞서 새로운 아일랜드 공화국을 선포하며 공격을 시작했습니다. '부활절 봉기'는 영국군에 의해 진압되었지만 아일랜드 국민의 정신을 꺾을 수는 없었습니다."
 IRE_CountryInfo_Content.2: "형제와 맞서는 형제"
 IRE_CountryInfo_Content_desc.2: "1921년, 혁명의 열기는 다시 한 번 최고조에 달했습니다. §n에아먼 데 발레라§!의 지도력과 §D마이클 콜린스§!의 군사적 지도 아래 아일랜드는 다시 한 번 영국으로부터 독립을 쟁취하기 위해 노력했습니다. 제1차 세계대전으로 지친 영국은 점점 격화되는 게릴라전을 막는 데 실패했습니다. 교착 상태에 빠진 영국은 이를 묵인하고 아일랜드의 주권을 인정했습니다. 그러나 일련의 발화점 중 첫 번째인 §O북아일랜드§!는 계속해서 영국의 일부로서 유니언 잭을 휘날렸습니다.\n\n이 사실과 아일랜드가 강요받은 왕실에 대한 충성 맹세는 아일랜드 내전의 촉매제가 되었습니다. 드 발레라가 이끄는 조약 반대 세력은 조약 찬성 세력인 콜린스와 맞섰습니다. 한때 아일랜드 민중은 하나로 뭉쳤지만, 이제 양측은 온갖 야만적인 행위를 저지르며 서로에게 등을 돌렸습니다."
 IRE_CountryInfo_Content.3: "비상사태"
 IRE_CountryInfo_Content_desc.3: "콜린스의 교활함과 국군의 우월한 무기와 수적 우위를 앞세워 반조약파 IRA는 반격에 나섰고, 5월 24일 휴전이 선언되었습니다. 마이클 콜린스와 IRA의 참모총장이었던 리암 린치는 신원 미상의 범인에 의해 총격전에서 사망했으며, 에메랄드 섬에 평화가 돌아왔습니다. 하지만 평화는 오래가지 못했습니다.\n\n집권당인 §K신페인당§!이 영국 군주제에 대한 충성 맹세를 포기하도록 설득하는 데 실패한 데 발레라는 §y피어너 펄§!을 결성했습니다. 1937년 '타오이시치' 자리에 오른 드 발레라는 아일랜드가 점점 더 격화되는 유럽 정치의 한가운데에 있는 것을 알게 되었습니다. 드 발레라에게 중요한 것은 전쟁이 과연 발발할 '것인지'가 아니라 전쟁이 발발했을 때 '누구'와 연대할 것인가였습니다. 나치의 전격전이 거의 모든 자유 유럽을 점령했을 때 그 답은 분명해졌습니다."
 IRE_CountryInfo_Content.4: "통일되고 자유로운?"
 IRE_CountryInfo_Content_desc.4: "독일의 지원을 받은 들 벌레라는 1920년 시절 한 차례 공화국을 굴복시켰던 지역 북아일랜드를 향한 진격을 개시했습니다. 이로 인해 수많은 곳이 전장으로 변했고, 북아일랜드의 모든 시민들이 군주주의자라거나 게일족의 반역자로 서로를 의심하는 등  수많은 갈등과 피가 흘렀습니다. 하지만 영국의 붕괴 이후 더블린 정부를 향한 저항은 약화되었습니다.\n\n§q아인하이츠팍트§!와의 약속은 해외뿐만 아니라 아일랜드 국내에도 큰 변화를 가져다주었습니다. 피어너 팔의 오랜 적수인 §D피너 게일§!과 §K신 페인§!은 드 벌레라의 강해지는 권위주의 통치 아래 압도되어 갔고, 그중 신 페인은 점차 강해지는 정계의 불길 아래 아예 몰락했습니다. 현재 아일랜드는 피어너 팔에 의해 지배되고 있으며, §Y1961년 선거§!에서 간신히 승리를 끌어낸 피어너 팔은 새로운 10년 동안 아일랜드를 어떻게 이어 나갈지 결정해야 합니다."
 IRE_CountryInfo_Folder.102: "권력 구조와 정치"
 IRE_CountryInfo_Content.5: "피어너 팔"
 IRE_CountryInfo_Content_desc.5: "공화국 총리 §o숀 레마스§!의 지도 아래 있는 피어너 팔은 이제 비틀대는 거인입니다. 피어너 팔은 §l아일랜드 데일§!을 뒤흔들던 거인은 이제 궁지에 몰린 여우꼴이 되었습니다. 레마스는 드 벌레라의 위상과 영향력을 고려해 공화국 대통령으로서의 의례적인 역할만을 맡아 주도록 설득했습니다. 그 조건으로 노동당의 연정을 하지 않는다는 조건이 들어있었으나, 새 총리는 노동당 당수 브랜던 코리시와 동맹을 맺으면서 이 방침을 바로 포기했습니다.\n\n레마스는 현재 중요 의석을 두고 경쟁하는 일련의 파벌들을 조율하고 있습니다. 레마스의 지지기반인 §L온건파§!는 재정, 사회에서 보수주의적 정책을 강조하며 피어너 팔이 이끌어왔던 정책을 이어가길 바랍니다. 한편 닐 블래니가 이끄는 §g민족주의자§!들은 북아일랜드에 더 강력한 정책을 펼치길 촉구하고 있습니다. 마지막으로 잭 린치가 이끄는 §T자유주의자§!(스스로 그렇게 부르지는 않다만) 느리지만 꾸준한 개혁을 요구하고 있습니다."
 IRE_CountryInfo_Content.6: "아일랜드 하원"
 IRE_CountryInfo_Content_desc.6: "§l아일랜드 데일§!은 아일랜드 의회를 구성하는 하원입니다. 총리가 법안을 통과시키려면 의회의 동의를 얻어야 합니다. 이 작업은 언뜻 보기에 쉽지 않을 거빈다. 피어너 팔은 당내 유력정당이지만, 파벌주의와 당내 분규로 인해 피어너 팔 또한 분리되어 있으며, 의제를 통과시키기 위해서는 특정 세력들을 향한 구애를 요구합니다.\n\n피어너 팔은 혼자가 아닙니다. 1961년 선거에서 피너 게일의 약진으로 인해 레마스는 브렌던 코리시가 이끄는  §S아일랜드 노동당§!과의 연정이라는 결단을 내렸습니다. 독일의 영향력을 인정하길 주저하는 코리시와 노동당은 아일랜드 노동자의 지위를 향상시키는 데 관심르 가지며, 의회 내 강경파와 온건파의 심기를 거슬리게 하고 있습니다. 하지만 리버럴한 정부의 집권을 유지하기 위해서라도 코리시의 말에 귀를 기울일 필요가 있어 보입니다..."
 IRE_CountryInfo_Content.7: "북아일랜드"
 IRE_CountryInfo_Content_desc.7: "공식적으로 §V북부 자치주 특별 구역(NCSZ)§!라고 알려진 체제는 얼스터의 임시정부와 함께 폐지되어야 하지만, 현재 NCSZ는 §e가톨릭§! 또는 §O개신교§!와 연관되어 있다 알려진 §V준군사조직 또는 민병세력§!에 의해 운영되고 있습니다. 특별구역은 장관 닐 블래니에 의해 통치되고 있지만, 그가 어떻게 연합주의자를 통제하는지는 아직 알려지지 않았으며 수많은 우려를 자아내고 있습니다. 한편 게릴라 연합조직인 §e아일랜드 공화국군(IRA)§!은 중립 공화국을 요구하며 점령지 내에서 소요를 벌이고 있습니다. §y아일랜드 시민경비대§! 또한 독일과의 연계되고 있다는 이유로 IRA에서 분리되었습니다. 마지막으로 이언 페이즐리가 이끄는 §O얼스터 의용군(UVF)§!은 얼스터 내 개신교 인구를 보호하기 위한 민병대의 후손입니다."
 USA_CountryInfo_Folder.101: "표류하는 국가"
 USA_CountryInfo_Folder.102: "6당 체제"
 USA_CountryInfo_Content.1: "1940년 대통령 선거"
 USA_CountryInfo_Content_desc.1: "그의 두 번째 임기 동안, §B민주당 출신 대통령 프랭클린 D. 루스벨트§!는 증가하는 보수파의 반발을 맞닥뜨렸습니다. 이들은 그가 이끄는 뉴딜 정책이 미국을 러시아 같은 위험한 길로 이끄는 것으로 보았습니다. 또 한 번의 임기가 정치적 실패로 이어질까 두려웠던 루스벨트는 대통령직에 다시 도전하지 않기로 결정했습니다.\n\n대신, 그는 당이 그의 친한 친구 §B공공산업진흥국장 해리 홉킨스§!를 후보로 내세울 수 있도록 설득했습니다. 친구의 당선을 확실시하기 위해, 루스벨트는 중앙당을 압박하고 고립주의자들의 양해를 구했습니다. 한편, §g오하이오 상원의원 로버트 A. 태프트§!와 같은 보수적인 공화당원들은 카리스마 있지만 경험이 적은 §R맨해튼 지방검사장 토머스 듀이§!에게 지지를 표했습니다.\n\n얼마 지나지 않아, 홉킨스는 그가 위암을 앓고 있다는 것을 알게됐습니다. 병상에 누워있으면서, 언론에서 떠도는 그의 건강 상태에 관한 소문이 더해져, 그는 §R듀이§!에게 0.4% 미만의 득표율 차이로 패배하고 말았습니다."
 USA_CountryInfo_Content.2: "듀이 행정부"
 USA_CountryInfo_Content_desc.2: "§R토머스 듀이 대통령§!은 §g로버트 A. 태프트 상원의원§!과 관련된 공직자들을 지명함으로 그의 고립주의자 지지자들에게 보상을 해줬습니다. 그리고 그는 §B루스벨트§!의 뉴딜 정책을 취소하는 한편 떠오르는 독일국과 일본 제국과의 직접적인 대립를 피하고자 군비를 감축시켰습니다.\n\n이러한 전개는 재앙을 불러왔습니다. 경제 불황이 찾아왔습니다. 일본과 독일이 미국에 선전포고했습니다. 1944년이 되고 전황이 불리해지자, §R듀이§!는 자신의 재선에 대한 희망을 아이젠하워 장군의 스코틀랜드 방어 공적과 자신의 정적들인 온건파 §B제임스 팔리§!, 그리고 §K진보적 공화당원 헨리 월리스§! 사이의 분열에서 간신히 찾아낼 수 있었습니다.\n\n듀이 대통령은 힘겨운 2기를 보냈습니다. 국가는 산산조각났고, 듀이는 추축국과의 평화 협상에서 미국의 태평양 지역과 하와이를 100년간 조차하는 조약에 서명해야 했습니다."
 USA_CountryInfo_Content.3: "아이젠하워 행정부"
 USA_CountryInfo_Content_desc.3: "§R공화당§!은 1946년에 대패했지만, 많은 미국인은 §B루스벨트§!의 \"사회주의적\" 정책이 미국을 약화시키고 전쟁을 불가피하게 만들었다 믿었습니다. 1948년 대선은 고립주의자인 §g공화당의 로버트 태프트§!가 국제주의자인 §B민주당의 드와이트 D. 아이젠하워§!를 상대로 맞붙으며 이러한 태도를 실험했습니다. §B아이크§!는 승리하였지만, 이번 선거결과는 그와 §k기성정당들§!과의 심각한 갈등을 드러내고야 말았습니다.\n\n§B아이젠하워§!는 §B루스벨트§!의 마무리되지 않은 일을 완수하려 했습니다. 하지만, 독일의 포르투갈령 앙골라 침공을 방어하기 위한 개입에 관해 진보주의자 §K버튼 휠터 부통령§!과의 갈등은 그의 임기를 망쳤습니다. 그는 1952년에 간신히 재선에 성공했습니다. \n\n§B아이젠하워§!의 두 번째 임기는 실망스러웠습니다. §K휠러§!는 상원을 인기 있는 정책으로 이끄는 데 실패했고 §B아이젠하워§!는 그의 의제를 통과시키기 위해 행정 명령에 의존해야 했습니다. 불만이 늘어나며, 1952년 §g조지 패튼 장군§!을 지지하는 자들에 의해 §g국민당§!이 새로이 결성되었습니다. "
 USA_CountryInfo_Content.4: "케포버 행정부"
 USA_CountryInfo_Content_desc.4: "§B아이크§!의 퇴임 이후, §k기성정당들§!은 그의 진보주의 성향 부통령 §K버튼 휠러§!를 지지하기 꺼려했습니다. 대신, §T민주당§!과 §R공화당§!은 각각 중도 성향의 §T에스테스 케포버§!와 §R에버렛 M. 더크센§!을 후보로 선출했습니다. §g국민당§!과 부활한 §K진보당§!은 주류 정당들에 불만을 가진 이들의 보금자리가 되었습니다.\n\n§T케포버§!는 아슬아슬하게 대선에서 승리했지만, 그 정치적 후폭풍이 의회를 덮쳤습니다. 중간선거에서 수십 개의 신생정당이 출마했습니다. 33%의 득표율만을 가지고 당선된 상원의원들이 넘쳐나고 부정선거와 부패의 고발이 사방에서 난무하면서 의회는 혼란에 빠지고 말았습니다.\n\n이런 상황에서 §g국민당§!과 §K진보당§! 그리고 다른 이들은 그들이 힘을 합치면 기성정당들을 패배시킬 수 있다는 것을 깨닫게 되었습니다. 그들은 §K진보당원 스쿱 잭슨§!과 §g주권당의 수장 제임스 풀브라이트§!가 이끄는 국민진보동맹이라는 초당파적 연합을 결성했습니다. 존재에 위협을 느낀 §R공화당§!과 §T민주당§! 또한 보수파 §R리처드 닉슨§!과 자유파 §B존 F. 케네디§!가 이끄는 그들만의 연합을 만들었습니다."
 USA_CountryInfo_Content.5: "공화당"
 USA_CountryInfo_Content_desc.5: "보수주의자들의 정당인 §R공화당§!은 가장 위대한 생존자: 리처드 닉슨에 의해 지도받고 있습니다. 네거티브 선거운동에 통달한 §R닉슨§!은 1952년의 재무 스캔들과 1954년 캘리포니아 주지사 선거에서 거의 패배할 뻔한 것으로부터 살아남고 §B케포버§!의 내각에 국무장관으로 입각했습니다. 그는 심지어 국내적으로 인기가 떨어지고 있음에도 자신을 침묵하는 다수의 지도자로 칭합니다.\n\n그의 아래에는 루스벨트의 과잉을 즉각적으로 끝내길 원하는 적자 매파인 §V공화당 강경파§!의 배리 골드워터와 점진적인 보수주의 개혁을 선호하는 공화당 책임파의 §P넬슨 록펠러§!가 있습니다.\n\n지난 몇 년간의 위기로 인해 §R닉슨§!은 지도를 유지하는 데 어려움을 겪고 있습니다. 그러나 그는 공화당의 지도를 유지하고 RDC를 수호하며 1964년 재선에 성공하길 결심했습니다. §x무슨 수가 있더라도 말입니다.§!"
 USA_CountryInfo_Content.6: "민주당"
 USA_CountryInfo_Content_desc.6: "루스벨트, 아이젠하워, 케포버의 업적의 상속자인 §B민주당§!은 카리스마 있는 §B존 F. 케네디 부통령§!이 이끌고 있습니다. 새 시대의 희망을 완벽히 보여주는 존 F. 케네디는 국가에게 실패를 지나 미래를 받아들이기를 촉구했습니다. 민권 운동의 지도자들을 만나고, 군사적 자제를 촉구하고, 경제 침체에 대한 적극적인 해결책을 옹호한 그의 결정은 대통령을 격분하게 했지만, 그가 많은 사람에게 사랑받도록 만들었습니다.\n\n케네디 아래에서는 파벌주의가 격렬하게 일어납니다. 한쪽에는 린든 베인스 존슨 상원의원이 대표로 있는 §O민주당 노동파§!가 있습니다. 이들은 뉴딜 정책이 불완전하다고 보고 뉴딜 프로그램을 확대하고 발전시키려고 노력합니다.\n\n반대편에는 리처드 러셀 주니어 상원의원이 이끄는 §Q딕시크랫§!이 있습니다. 주로 남부 출신인 이들은 케네디가 흑인 지도자들과 만난 것에 격분했습니다. 그들은 인종분리주의를 유지하려고 합니다."
 USA_CountryInfo_Content.7: "국가파"
 USA_CountryInfo_Content_desc.7: "§g국가파 코커스§!는 국민당뿐만 아니라 뉴욕 보수당, 주권당, 루이지애나 진보당 등 다양한 대중주의적 보수단체를 대표하며 새로운 국민진보동맹에서 가장 큰 단체입니다. 반동적 열정에 의해 움직이는 이 연합은 시사 문제에 대해 다양한 측면을 가지고 있습니다.\n\n1964년까지 코커스를 지도하는 이는 민권 운동의 \"무법성\"에 분노한, 공공연한 인종분리주의자인 §g조지 월리스 앨러배마 주지사§!입니다. 또한 국가파 사이에는 제2차 세계대전에서 미국이 패배한 이후 공화당에서 전향한 §g마거릿 체이스 스미스§!가 이끄는 다수의 매파 공화당원과 급격하게 변화하는 국가에서 방황감을 느낀 기독교 우파 내에서 부흥하고 있는 §g로버트 A. 태프트§!의 중서부 고립주의 운동의 잔재도 있습니다."
 USA_CountryInfo_Content.8: "진보파"
 USA_CountryInfo_Content_desc.8: "두번째로 거대한 NPP 코커스는 다양한 자유주의 집단의 융합체인 §K진보파§!입니다. 이는 부활한 진보당뿐만 아니라 농민노동당, 비당파연맹, 뉴욕 자유당을 포함합니다. 비록 국가파보다는 이념적으로 통합돼있지만 덜 불안한 건 아닙니다.\n\n1964년까지 당을 이끈 이는 닉슨과의 재대결을 바라는, 뉴딜 자유주의자이자 매파인 §K스쿱 잭슨§!입니다. 그러나 하루만에 운세가 바뀌기도 합니다. 많은 진보주의자, 특히 반민권 성향의 정치인들과 화해하려는 스쿱의 시도에 불만을 품은 사람들은 1964년에 다른 도전자를 찾고 있었습니다. 성공 여부는 외부의 힘에 따라 달라질 수 있습니다.\n\n코커스의 극단에는 미국 민주사회주의자의 당수인 §K마이클 해링턴§!이 있습니다. 많은 사람이 백악관에 사회주의자가 들어온다는 생각을 비웃지만 해링턴은 묵묵히 자신의 시간을 기다리고 있습니다."
 USA_CountryInfo_Content.9: "극단주의파"
 USA_CountryInfo_Content_desc.9: " NPP를 이끄는 '조금 더 괜찮은' 정치인들은 그들을 무시하려 하지만, 이 연합에는 양당 뿐만 아니라, 미국의 시스템까지 포함된 §k기득권§!에 적대하는 많은 소규모 집단들이 포함되어 있습니다. 그들은 공화국을 실패 국가라고 보며, 국민들을 위해 급진적인 행동이 필요하다고 생각합니다.\n\n미국 공산당의 §V거스 할§!이 이끄는 §V마르크스파 코커스§!는 그런 집단 중 하나입니다. 공언된 공산주의자와 사회주의자들로 구성된 마르크스주의 코커스는 평균의 미국인들이 자본 계급에 의해 착취당하고 있으며, 시민권에 대한 투쟁은 더 큰 계급 투쟁의 조짐이 될 것이라고 보고있습니다.\n\n§V마르크스파§!보다 규모가 더 작고, 비주류적인 §j주권파§!는 파시스트와 백인 민족주의자들의 비도덕적인 집단입니다. 가장 극단적인 미국인 몇을 제한 대부분은 이 집단과 연관을 짓기도 힘들 것입니다. 이들의 지도자 §j프랜시스 파커 요키§!는 다가올 전쟁에서 독일을 적이 아닌 동맹으로 보며 억울한 척 하는 백인들의 어두운 환상을 대변해 주는 것으로 명성을 널리 떨쳤습니다."
 IBR_CountryInfo_Folder.101: "전우?"
 IBR_CountryInfo_Folder.102: "이베리아의 일몰"
 IBR_CountryInfo_Content.1: "변화의 시간"
 IBR_CountryInfo_Content_desc.1: "1640년부터 마드리드와 리스본이 §n하나의§! §f깃발§! 아래 있었던 것은 아닙니다. 하지만, 운명은 장난을 치기 마련이죠. 제2차 세계 대전 중 베를린에 대한 프랑코의 호의에도 불구하고 §n포르투갈§!과 §f스페인§!은 중립을 유지했으며, 죽어가는 §V대영제국§!의 손아귀에서 지브롤터를 뺏을 궁리를 하지 않았습니다. 하지만 히틀러는 유럽을 길들인 것처럼 아프리카에서도 손을 뻗었습니다. 독일은 §n어둠의 대륙§!에서 군대를 움직여 포르투갈 식민지였던 앙골라와 모잠비크를 공격했습니다.\n\n§r의심할 여지 없는 유럽의 지배자§!가 자신들에게 등을 돌릴 것을 두려워한 포르투갈은 두 나라의 주권을 상호 보장하기 위한 회의를 열었습니다. 결국 포르투갈의 역사적 주저함에도 불구하고 필요에 의해 새로운 국가가 탄생했습니다. 바로 §f이베리아 연합§!이 그것입니다."
 IBR_CountryInfo_Content.2: "새 시대의 여명"
 IBR_CountryInfo_Content_desc.2: "1950년대에 들어서면서 §G살라자르 총리§!와 §Y카우디요 프랑코§!의 연합은 그 자체의 무게에 눌려 흔들리기 시작했습니다. 개혁의 바람이연합의 경제 발전을 이끌었고, 포르투갈의 해상 인프라와 §iOFN의 투자§!는 이베리아의 자급자족 정책을 산업화로 전환했습니다. 연합은 자유 세계에서 가장 중요한 역할을 하는 §L유럽의 요새§!가 될 것처럼 보였습니다.\n\n이베리아는 모략과 촛불 음모의 소굴이 아닌 것처럼 보였습니다. §K골페 드 알부페이라§!가 등장하기 전까지는 말이죠. §n훔베르토 델가도§!가 이끄는 음모자들은 이베리아 연합을 해체하고 포르투갈의 독립을 회복하는 것을 목표로 삼았습니다. 하지만 이 음모는 실행에 옮겨지기 전에 발각되었고, 이들이 살라자르와 연관되어 있다는 사실이 밝혀졌습니다. 이는 독립 전쟁을 촉발하는 대신 정부 내 보수파의 집권을 가져왔고 또한 §e새로운 탄압의 시대§!를 열었습니다."
 IBR_CountryInfo_Content.3: "연합의 상태"
 IBR_CountryInfo_Content_desc.3: "§i워싱턴§!이 이베리아에서 서서히 멀어지면서 프랑코의 눈은 점점 옛 동맹국 쪽으로 돌아갔습니다. 마드리드와 리스본과 마찬가지로 §n이탈리아 왕국§! 역시 총통의 야심을 채우자마자 히틀러에 의해 버림받았습니다. §j터키§!와 함께, 지중해의 세 지도자는 지중해 지배를 목표로 하는 동맹인 §B트리움비라투스§!를 결성했습니다.\n\n그 사이 §K골페 디 알부페이라§!는 수년간의 고된 개혁과 진보를 멈춰 세웠으며, 어렵게 이룩한 사회적 진보는 수렁으로 다시 빠져들었습니다. 경제적으로 이베리아는 다시 한 번 세계와 단절하고 이베리아가 완전히 자립할 수 있는 §g지도주의 경제§! 체제를 다시 도입했습니다. 그런데 1962년, 다시금 균열이 보이기 시작했습니다. 이베리아 연합은 계속 이 길을 걸어갈까요, 아니면 다시 서방의 일원이 될까요? §e만약§! 이베리아가 존재한다면 말이죠..."
 IBR_CountryInfo_Content.4: "거의 남지 않은 것"
 IBR_CountryInfo_Content_desc.4: "포르투갈 제국에 치명적인 타격을 입힌 §L독일의 아프리카 영토 침공§! 이후, 이베리아 연합은 남은 식민지에 대한 열망을 간직하고 있습니다. 서쪽의 §Y기니§!-§V비사우§!에서는 불만이 끓어오르기 시작했고 독립을 위한 움직임이 일어나고 있으며, §w서사하라§!와 §s모리타니아§!는 사하라 사막의 부족한 자원을 긁어모으는 단순한 군사 전초기지와 부족한 자원 채취 작업장으로 전락했습니다.\n\n모로코는 이베리아 식민지 중 가장 발전한 곳이자 프랑코의 꽃들 중 가장 가시가 많은 장미이기도 합니다. §o하산 2세§!와 §P고등판무관§!이 팽팽한 신경전을 벌이고 있으며, 오직 한 사람만이 모로코의 진정한 통치자라고 선언할 수 있을 것입니다. 그들이 싸움을 벌이는 동안 내륙의 게릴라들이 §x칼을 갈고 있습니다§!. 제국은 무너질 것이고, 무너질 때 그들은 그곳에 있을 것입니다."
 IBR_CountryInfo_Content.5: "히스파니아가 해외로"
 IBR_CountryInfo_Content_desc.5: "공식적으로는 §B트리움비라투스§!에 속해 있지만, 세 국가 모두 사실상 고독하게 각자의 길을 가고 있습니다. 이베리아의 경우 옛 식민지 문제에 관여하는 것이 현명하다고 판단했으며, 마드리드는 §o도미니카 공화국§!의 대통령 §k라파엘 트루히요§!를 후원하기로 결정했습니다. 이베리아의 지원으로 트루히요 정권은 자신의 독재 체제에 대한 잠재적 위협을 계속 탄압하고 있으며, 이베리아는 §f콜롬비아§! 및 §Y에콰도르§! 내부의 다양한 저항운동을 분쇄하기 위한 암묵적 지원도 아끼지 않고 있습니다.\n\n하지만 그 지원이 얼마나 오래 지속될까요? 이는 상당히 합리적인 질문입니다..."
 SAF_CountryInfo_Folder.101: "케이프의 혼란"
 SAF_CountryInfo_Content.1: "남쪽 패러독스"
 SAF_CountryInfo_Content_desc.1: "Lakes are few in Africa, islands even fewer, but there may as well be a sea between the §RReichskommissariats§! of §RHüttig§! and §RSchenck§! and the bright light burning at the tip of Africa. Backed against a wall, §WThe Dominion of South Africa§! carefully slinks back and forth across the narrow tightrope of international diplomacy, speaking words of freedom and liberty to §GWashington§! and whispering promises of supremacy and segregation to the §RReich§!.\n\nSo it has been since the end of the Second World War. Those that say the fighting ended in South Africa in 1945 are deluded or speaking in legalistic terms, for the battle for South Africa rages both abroad and at home. It helps nothing that the nation is a paradox in and of itself."
 SAF_CountryInfo_Content.2: "끝없는 분쟁"
 SAF_CountryInfo_Content_desc.2: "South Africa is a dominion with no monarch wherein the minority governs the majority. §WPrime Minister De Villiers Graaff§! carefully plays his opponents against each other in order to maintain the shaky stability his party, the United Party, has established. But that stability comes at a price. To keep the §RGermans§! north of the Limpopo, §WSouth Africa§! cannot fully achieve the picture of liberty painted for the §GAmericans§!. The throne of §WSouth Africa§! lays dusty and barren, a dominion only in name, but far from a republic.\n\nAcross the aisle, the powerful orations of §RAlbert Hertzog§! echo out into the nation, attracting the Boer population to the National Party, a party established on cooperation with the §RReich§! and the domination of white §WSouth Africans§! over the black. But they are not unopposed; all the while, the African National Congress vigorously fights to have their voice heard, figuratively and literally, as they have not been since the advent of South Africa."
 SAF_CountryInfo_Content.3: "The Coming Decision-Fork"
 SAF_CountryInfo_Content_desc.3: "In the cities, the oppressed march in solidarity, demanding a continent free of division, meanwhile in the far flung outposts keeping watch on the §RReichskommissariats§!, reports trickle in of villages burned and families slaughtered in the conflict between partisan forces and the §RGerman African Army§!. §WThe Dominion§! truly does walk the tightrope, cautiously appeasing on all fronts.\n\nThe nation has many choices ahead of it; it can use the gifts exposed by De Beers with §Wdiamond§! mining to its advantage. It must balance foreign §Winfluence§! and profit as you attempt to maintain trade with the §RPakt§!; and it must make sure to sway the upcoming §Welection§! in its favor, for whatever choice is made there will shake South Africa one way or another. The conflict at the Cape is quickly becoming an inevitability; §WPrime Minister De Villiers Graaff§! must keep the country on the straight and narrow, for if §WSouth Africa§! were to slip from the high-wire, God only knows where she'd land."
 ENG_CountryInfo_Folder.101: "빛을 잃은 섬"
 ENG_CountryInfo_Folder.102: "문명이라는 허식"
 ENG_CountryInfo_Content.1: "꿈의 종말"
 ENG_CountryInfo_Content_desc.1: "1939년 9월 3일, §R영국§!과 §Q프랑스 공화국§!은 위법적인 §S폴란드§! 침공 이후 §s제3제국§!에 전쟁을 선포했습니다. §s독일§!은 §Q프랑스§!의 방어를 우회하려 저지대를 통해 침공했습니다. 실패한 됭케르크 철수 이후 §R영국§!은 그리스, 지브롤터, 이집트에서 연이은 패배를 겪었습니다.\n\n§L일본§!이 동남아시아 전역을 정복하고 §e영국령 인도§!가 §R영국§!의 지배에 저항해 전면적 반란이 일어나기 직전인 상황에서 §i미국§!의 참전마저 전쟁을 §B연합국§!의 편으로 바꾸지는 못했습니다.\n\n그러나 §R영§!-§i미§!가 합동으로 진행한 모로코 침공이 크게 성공하며 분위기가 나아지기 시작했습니다. 그 결과로 §B연합국§!은 북아프리카에 다시금 초점을 맞췄습니다. 그렇게 §B연합국§!의 대승이었던 군사 작전인 §G마켓 가든 작전§!이 1944년 후반에 실행되었습니다. 비록 이 승리는 §B연합국§!에 절실히 필요하던 것이었으나 오래 가지는 못했습니다...."
 ENG_CountryInfo_Content.2: "지옥이 문을 두드릴 때"
 ENG_CountryInfo_Content_desc.2: "1945년 3월 영국 제도는 §s대독일제국§!에게 침공받았습니다. 대부분의 병력이 북아프리카에 집중된 상태에서 §s독일군§!은 §R영국§! 전역을 정복할 때까지 손쉽게 행군했습니다. 그들은 수많은 나라의 연합군이 방어한 §n북아일랜드§! 바로 앞에서 가로막혔습니다. §R영국군§!, §i미군§!, §G브라질군§!, §D우루과이군§!과 그 외에 수많은 나라들이 §n북아일랜드§! 방어에 참여했기에 몇몇 종군기자들은 이를 '§m자유 국가의 웅장한 방어§!'라고 이름 붙이기도 했습니다.\n\n노력에도 불구하고 §m연합국§!은 유럽에서 §s나치§!에게 대항할 발판이 더 이상 없었고 그 이후 전쟁 수행은 붕괴했습니다. §G마켓 가든§!의 성공은 §s독일군§!과 §K이탈리아군§!이 통합된 병력을 최대한 활용하면서 거의 즉시 뒤집혔습니다.\n\n§m연합국§!의 전쟁에 대한 마지막 희망은 사라졌습니다. 이제 남아있는 것은 흐트러진 §R영연방§!과 §i미국§! 뿐이었습니다."
 ENG_CountryInfo_Content.3: "신질서의 탄생"
 ENG_CountryInfo_Content_desc.3: "§R런던 조약§!이 체결되면서, §s히틀러§!는 §R영국§!이 §s독일§!의 지도 아래 \"자유 국가\"의 지위를 유지하는 것이 허용되리라고 결정했습니다. §s독일인들§!은 전쟁 직후 영국의 지도자로 바로 다른 누구도 아닌 §s데이비드 로이드 조지§! 전 총리를 선택했지만, 그는 집권한지 1년도 채 되지 않아 사망했습니다.\n\n그의 총리직은 §o영국 인민당§!의 명목상의 정치적 독립을 확립한 §o베드포드 공작, 헤이스팅스 러셀§!에게로 빠르게 승계되었으며, 이는 전 당수였던 §o존 베켓§!이 그의 아주 적은 §m유대인§! 혈통 때문에 정치적으로 몰락한 뒤 §o공작§! 본인이 새로 조직했던 정당이었습니다. 영국에 있던 §m유대인§! 중 §R30만 명§! 이상이 그들의 집에서 쫓겨나 §s라이히§!로 추방되었으며, 그 이후로 누구도 그들의 소식을 들을 수 없었습니다.\n\n영국 신질서의 사슬이 점점 조여오고 있었지만, 이를 끊기 위해서는 그렇게 많은 것이 필요하진 않은 것으로 드러났습니다..."
 ENG_CountryInfo_Content.4: "56년 봉기"
 ENG_CountryInfo_Content_desc.4: "1953년 §s베드포드 공작§!이 은퇴하고 골수 파시스트인 §oA. K. 체스터턴§!이 총리직에 오른 뒤 §R영국§! 체제의 진정한 균열이 나타나기 시작한 것은 이러한 불안한 평화 아래에서였습니다. §e저항군§!은 §V서러시아 전쟁§!의 혼란 속에서 공격을 개시할 기회를 찾았습니다.\n\n비밀리에 영국 본토로 돌아온 §RSAS§!의 전 수장인 §s데이비드 스털링§!의 지휘 아래, §m시간은 줄어만 가고 있었습니다§!. §s독일§!이 빠르게 혼란에서 빠져나오기 시작하자 §s스털링§!은 서둘러 §o협력정부§!를 전복시키려 했고, 1956년 말에 §o체스터턴§! 정부에 대항하는 총봉기를 일으켰습니다.\n\n§V잔혹한§! 시가전 속에서 수백 명이 사망한, 몇 차례의 유혈 충돌 이후 §s스털링§!의 시도는 §e공산주의§! 게릴라 §e빌 알렉산더§!와 함께 실패로 돌아갔습니다. 두 사람은 곧 생포되어 재판에 세워졌으며, 그들이 즉결 심판에 처해지기까지는 15분이 채 걸리지 않았습니다."
 ENG_CountryInfo_Content.5: "돔빌 내각"
 ENG_CountryInfo_Content_desc.5: "56년의 §V대학살§! 이후 §o체스터턴§! 총리의 지지자들은 그에게서 등을 돌렸고, 체스터턴의 가장 큰 정적인 앤드류 파운테인에게로 눈을 돌렸습니다. 체스터턴과 베드포드 경은 사임할 수밖에 없었지만, §j파시스트 보수파§!의 오랜 일원이자 친구인 §j배리 돔빌§! 제독을 위해 다우닝가 10번지를 확보하는 데 성공했습니다.\n\n§j돔빌§! 내각 아래에서 §R영국§!의 내부 상황은 안정화되었고, §G경제§!가 번창할 수 있는 기회가 열렸습니다. §l독일 거대 기업들§!의 감독 하에서 §R영국§!은 60년대에 들어서 전쟁 전부터도 볼 수 없었던 §G성장§!을 이룩할 수 있었습니다.\n\n하지만 \"§R영국§!\"이라는 얇은 장막 아래에는, 어두운 현실이 있습니다. §e저항군§!의 활동은 점점 대담해지고 있고, §s영국 인민당§!은 격렬하게 대립하는 세 진영으로 분열되었습니다: 바로 §s민주적 실용파§!, §o혁명적 이념파§!와 §j보수파§!입니다."
 ENG_CountryInfo_Content.6: "마지막 옛 잉글랜드 사람"
 ENG_CountryInfo_Content_desc.6: "§s리처드 오스틴 \"랍\" 버틀러§!는 §j돔빌§! 내각에 속해 있기에는 어울리지 않는 사람입니다. 그가 그의 동료들과는 맞지 않는 의도를 가진 유일한 이라는 단순한 이유 때문입니다. §j돔빌§!과 §o파운테인§!, 그리고 다른 이들은 퇴폐의 잿더미에서 새로운 브리튼이 탄생하는 것을 찬양하는 반면, §s버틀러§!는 영국의 상처를 치유하고 평온을 회복시키는 것을 그의 사명으로 보고 있습니다.\n\n\"§s실용파§!\"라고 불리는 §j인민당§! 내 그의 §s파벌§!에는 §s버틀러§!가 말하는 \"§a민주주의§!\"라는 개념에 대해 각기 다른 해석을 하고 있는 §G소장파 정치인들§!이 있습니다. 그 중 한명은 전도유망한 장관이자 버틀러의 지지자인 §s레지널드 모들링§!으로, §o정적들§!과의 대결에서 우위를 점하기 위해 기꺼이 §s독일인들§!과 함께하며 손을 더럽힐 준비가 되어있습니다.\n\n§s버틀러§! 파벌에서 주목할 만한 또 다른 인물은 바로 §R해럴드 윌슨§! 장관으로, 오랫동안 공무원으로 일해왔으며 전쟁 중 작성된 §R베버리지 보고서§!의 공동 저자이기도 합니다. §R윌슨§!은 §j인민당§!을 영국인들의 §c복지§!와 §G건강§!에 전념하는 정부로 개혁하고자 합니다."
 ENG_CountryInfo_Content.7: "파시즘의 불꽃"
 ENG_CountryInfo_Content_desc.7: "§R전쟁§!과 §o오스왈드 모즐리 경§!의 처형은, §s독일§! 지배자들이 그들의 마수를 브리튼 제도에 뻗쳤기 때문에 영국의 §o파시즘§! 운동을 저지하는 데에는 거의 도움이 되지 않았습니다. §o앤드류 파운테인§!은 보수파의 경쟁자들과 달리 파시즘을 아래로부터 솟아오르는 불, 즉 낡은 것을 태워버리고 §R정화된 미래§!를 남기는 것이라 생각합니다. 반대자들에게는 끔찍하지만 지지자들에게는 신나는 사상입니다.\n\n§o파운테인§!과 그의 수하들은 \"§o이념파§!\"라고 알려진 §s인민당§! 내부의 파벌을 이끌고 있으며, 이들은 §o체스터턴§!과 §j돔빌§!이 오늘날까지 통치해온 것보다도 훨씬 더 §R혁명적인§! 파시스트 국가를 추구합니다. §o파운테인§!은 그의 동료들과 정적들에겐 힘과 단결의 압도적인 아우라를 보여주지만, 실상 §o이념파§!는 다른 파벌들만큼이나 §V분열§!되어 있습니다.\n\n신임 장관인 §o제프리 햄§!과 §r존 빈§!은 모두 영국이라는 §o파시스트 섬나라§!가 어떻게 굴러갈지에 대한 §R혁명적인§! 생각들을 가지고 있지만, 이들의 갈등은 오히려 §o영국의 불꽃§!을 완전히 꺼뜨릴 수도 있습니다..."
 ENG_CountryInfo_Content.8: "옛 것의 수호자"
 ENG_CountryInfo_Content_desc.8: "영국에 §s친독§!, 이후 §s협력§! 단체가 생겨난 이래 이들은 §j보수파§!가 주도해 왔으며 §j영국 인민당§! 역시 다르지 않습니다. 다우닝 스트리트는 베드포드 공작 시절부터 그들의 것이었고, 돔빌 총리도 마찬가지입니다.\n\n§j영국 파시즘§!의 설계자들인 보수파는 파시즘이 구질서를 방어하고 보호하는 역할을 하는 하향식 접근 방식을 믿습니다. 하원에서는 그 수가 줄어들고 있지만, §j돔빌§!이 가장 신뢰하는 동료들이 있는 귀족원에서는 여전히 강력한 영향력을 행사하고 있습니다.\n\n§j태비스톡 경§!과 §oA. K. 체스터턴§!은 여전히 귀족원 의원으로 재임하고 있으며, 오랜 동맹이자 돔빌의 후계자로 여겨지는 §s포츠머스 백작, 제라드 월롭§!이 함께하고 있습니다. 그러나 월롭 백작 자신은 §s농촌 복고주의자들과 절대주의자들§!의 작은 분파인 §n유기주의 운동§!의 지도자로 두드러집니다. §j보수파§!가 그대로 남을지, 아니면 고대의 부활로 돌아설지는 시간이 지나봐야 알 수 있습니다."
 ENG_CountryInfo_Content.9: "저항군"
 ENG_CountryInfo_Content_desc.9: "한편 여전히 많은 영국인은 §s에드워드 8세§!나 §s게르마니아§!의 괴뢰정부에 의해 통치되기를 거부하기에, §o협력정부§!에 대항하는 새로운 조직이 생겨났습니다. 바로 §R여왕 폐하의 가장 충성스러운 저항군§!, 줄여서 §RHMMLR§!입니다.\n\n이들은 캐나다의 §m자유 국가 기구§!와 연락을 유지하면서 협력정부를 약화시키기 위해 노력합니다. §RHMMLR§!은 크게 두 개의 파벌로 나뉘는데, 바로 §sSOE§!와 §VUFLR§!입니다.\n\n§sSOE§!는 첩보, 정찰, 위험한 작전 수행을 목적으로 하는 전시 조직이었습니다. 이제 그들의 임무는 §R영국§!을 해방하고 §s정당한 군주§!를 복위시키는 것입니다. §VUFLR§!은 56년 봉기의 혼란 이후 결성되었습니다. 그들의 주요 목표는 §l독일 기업§!으로부터 §V노동 계급§!을 해방시키는 것입니다. 이는 전쟁의 상처를 입은 사회주의자 §V잭 존스§!가 이끄는 §V좌익§! 조직들의 연합이 주도합니다."
 ENG_CountryInfo_Content.10: "망명자들"
 ENG_CountryInfo_Content_desc.10: "영국에서의 후퇴는 극심한 혼란으로 특징지어지는 사건이었습니다. 오늘날 영국 사람들은 떠날 수 있는 사람과 남을 사람을 나눈 \"§V명단§!\"에 대해 이야기합니다. 그 \"§V명단§!\"에는 미래의 총리인 §R허버트 모리슨§!과 §B해럴드 맥밀런§!을 포함하여 §i윈스턴 처칠§!의 §s전시 내각§! 대부분이 포함되어 있었습니다.\n\n또한 현재 §R야당 당수§!인 §V마이클 풋§!과 같이 §V비버브룩 경§!에게 보호받을 수 있을 만큼 운이 좋았던 많은 사람이 명단에 올랐습니다. §L오타와§!에서 망명자들은 지난 §a17년§! 동안 방황해 왔으며, 사랑하는 조국에 다시는 발을 디딜 수 없을지도 모른다는 불안감이 정부 곳곳에 스며들어 있었습니다.\n\n§B여왕과 국가§!를 위해서든 §V인민의 목소리§!를 위해서든, 현재 당의 지도자인 §B맥밀런§!과 §V풋§!은 각자의 구성원들 내에서 거의 신화적인 지위에 올랐습니다. 아직은 희망이 남아 있기에 §G망명자§!들의 지도력은 이보다 더 안전할 수 없습니다..."
 SVR_CountryInfo_Folder.101: "A State with an Army, or...?"
 SVR_CountryInfo_Folder.102: "시베리아의 서쪽에서 불어오는 바람"
 SVR_CountryInfo_Content.1: "동쪽 길"
 SVR_CountryInfo_Content_desc.1: "§RSverdlovsk§!, like so many other statelets in the Russian wilderness, is not a nation. It is an §garmed camp§!, manned and made up of those who survived the German onslaught. In Sverdlovsk's case, it was the last refuge of the §VSoviet Third Army§!. Together with Lazar Kaganovich and his own circle of survivors, they formed the West Siberian People's Republic, in order to maintain the semblance of government in the rapidly-collapsing USSR. Alas, the last attempt to keep the §RCommunist§! flame alive in Russia was snuffed out in the most brutal fashion possible.\n\nNot content with their conquests, the Nazi forces commenced the §xdeadliest aerial bombing campaign§! in history. In a vain attempt to quash the Russian spirit, the Luftwaffe flies sortie over the Russian wilderness, looking for any sign of civilization. Eventually, enough was enough."
 SVR_CountryInfo_Content.2: "그들만의 길"
 SVR_CountryInfo_Content_desc.2: "§xThousands were killed.§! Refugee columns became impromptu mass burial sites. Cities became charnel houses, and entire towns were flattened under the Iron Storm enforced by the Luftwaffe. With total anarchy unleashed on West Siberia, the Third Army took matters into their own hands. Breaking away from Kaganovich's fiefdom, Marshal §eKonstantin Rokossovsky§! formed his own authority centered in the industrial powerhouse of Sverdlovsk. A provisional government was set up, with what military equipment they still possessed being used to fend off the worst of the calamities brought upon by the Teuton.\n\nWhile the Germans continue to hammer down upon them, there will come a time where Russia's skies will be §Dfree once more§!. And once that happens, Sverdlovsk will rise from the ruins along with a free, disciplined Russia.\n\nWhen that happens, the Germans will §Vnever see them coming.§!"
 SVR_CountryInfo_Content.3: "원수의 통치"
 SVR_CountryInfo_Content_desc.3: "Sverdlovsk is less of an actual government with an ideology and a method of ruling, and more of a §gde-facto military dictatorship§!. It possesses no ideological inclinations, at least any major ones, and is more sustained by two things. The first is the omnipresence of the §VThird Army§! in life and in politics. There is no civilian administration, and what resources there are go towards maintaining the military garrison at all costs.\n\nThe second is the fact that Sverdlovsk's industry is still mostly §Kuntouched§! from the terror bombings. Due to their hardness, this has meant that Sverdlovsk is a beacon of civilisation and living standards in an otherwise devastated West Siberia. With these two factors in place, the populace is more than willing to overlook their decidedly un-Communist situation and place their support within the rule of the §vMarshal.§!"
 SVR_CountryInfo_Content.4: "힘든 선택"
 SVR_CountryInfo_Content_desc.4: "It is an open secret by now. §VMarshal Rokossovsky§! is ill, and his age does him no benefits in fighting said illness. While we dare not say it out loud, there will eventually come a time where Sverdlovsk is ruled by a new Marshal. While the choice is almost certainly going to be the (relatively) young commander §cPavel Batov§!, keeping said rule in place will be another thing altogether. Putting aside the threat posed by the other warlords, there are whispers of dissidents against the regime that seek nothing less but total democratisation.\n\nUnder the loose leadership of §MBoris Yeltsin§!, they seek a strong, but free Russia that operates for the people and is owned by the people. For now, they remain in the shadows. But they will rear their head eventually; when they do, the nation must decide what path it will go down."
 SVR_CountryInfo_Content.5: "가장 깊은 어둠"
 SVR_CountryInfo_Content_desc.5: "To our southwest, there is a plague ravaging our people. It spreads silently and it kills without signal or sign. It is the §sBlack League of Omsk§!. Hatred and revenge has seeped into their existence to the point that their entire state has become a near-fascistic abomination dedicated to delivering their calculated revenge against every German man, woman and child. While the annihilation of the Nazi is our goal, our quarrel is §wnot with the women and children§! of Germany but the §oideology§! they spout.\n\nMoreover, we have caught the plague. Omsk infiltrators continue to act unabated inside our Army, and report directly to Karbyshev and Yazov on every movement. Unless we curtail their influence, we too will become just another footnote in Russia's §Rmournful history.§!"
 WAL_CountryInfo_Folder.101: "오늘날의 웨일스"
 WAL_CountryInfo_Folder.102: "미래의 웨일스"
 WAL_CountryInfo_Content.1: "독립 웨일스"
 WAL_CountryInfo_Content_desc.1: "Shortly after the §gGerman§! horde landed on the southern coast of §eEngland§!, a group of §GWelsh§! nationalists hurriedly declared their independence from the §eUnited Kingdom§!. It was a last-ditch attempt to try and preserve at least some of the freedom their neighbor was sure to lose under occupation.\n\nThe §gGerman Reich§!, sufficiently weakened by the ordeal of conquering and subduing the §zEnglish§!, accepted the independence of the new republic; however §GWelsh§! freedom came at a price. The deal made with the §gGermans§! has forced the §GWelsh§! government to send a substantial portion of its coal output to the §gReich§!. The close proximity of the garrison in §gCornwall§! makes sure these shipments are made. This threat remains to this day."
 WAL_CountryInfo_Content.2: "꼭대기의 사람들"
 WAL_CountryInfo_Content_desc.2: "§LSaunders Lewis§! is currently the unlucky man forced to shoulder this burden. He leads the republic alongside his deputy, §LGwynfor Evans§!. However, their nationalist bloc is large and plagued by growing disunity, an issue that if left unchecked could cause the government to collapse at the first sign of failure. A rift already exists between the two main parties; §x Cymru Goch§! and §LPlaid Cymru§!, who represent the left and the right of the party respectively. There is also the matter of the more volatile group in the coalition, known as the §jFree Wales Army§!; these steadfastly refuse to allow the government to take any action they believe could lead to the end of the Republic."
 WAL_CountryInfo_Content.3: "독립 웨일스"
 WAL_CountryInfo_Content_desc.3: "Many suspect that the §jFWA's§! connections go much deeper than their commanders are willing to admit, and they indeed do. Their leader, §jJulian Cayo-Evans§!, controls the largest and most feared paramilitary organization in §GWales§!. They claim to be the true protectors of the Welsh people and their culture, willing to stop any and all §eEnglish§! encroachment through methods that are likely to become ever more ruthless.\n\nYet all their efforts may be in vain; slowly emerging from behind the scenes, the §RUnionist Party§! has restarted its efforts to sway the Welsh people back into the arms of their neighbor. §RJohn Morris§!, alongside a broad coalition of political allies, will do all they can to overcome the chaos caused by the §jFWA§! and reverse the impacts that years of independence have wrought on §GWales§!"
 WAL_CountryInfo_Content.4: "웨일스의 미래"
 WAL_CountryInfo_Content_desc.4: "Over the coming years, all these factions will have to seek out ways to tame the erratic political situation. Some may find this task harder than others, as the governing party slowly chips away at a crisis that is sure to bring them tumbling down. No one in §GWales§! will be left unaffected and life in our nation will be forever changed, though whether it is for better or for worse is yet to be determined."
 SCO_CountryInfo_Folder.101: "I Backwards Cast My E'e"
 SCO_CountryInfo_Folder.102: "Tho I Canna' See"
 SCO_CountryInfo_Folder.103: "I Guess An' Fear"
 SCO_CountryInfo_Content.1: "From the Ashes of the Old"
 SCO_CountryInfo_Content_desc.1: "During Britain's darkest hour, a light that had lasted for three hundred years was finally extinguished. In its place a new one has been ignited, one dead for three-hundred years. §BScotland§! had been reformed out of desperation by General §QDouglas Wimberley§!, the famed commander of the §Q51st Highlanders§!, and §YJohn MacCormick§!, the founder of the small separatist faction known as the §YScottish National Party§!.\n\nIn the chaos following the invasion, §BScotland§! was flooded by refugees from §REngland§! looking to run away from the regime propped up by the §gGermans§!. The §BScottish§! people and §YSNP§! as a whole are distrustful of these immigrants, seeing them as oppressors who had controlled them for three hundred years. Many also worry that some of these refugees could be agents sent by the §RCollaborators§!; however, after fifteen years these fears have yet to be substantiated."
 SCO_CountryInfo_Content.2: "덩컨이냐 맥베스냐?"
 SCO_CountryInfo_Content_desc.2: "In 1962, the Scottish Republic is led by its founder and President §YJohn MacCormick§!, known affectionately as \"The King\" as a comparison to the Scottish kings of old. His protege, §YRobert McIntyre§!, serves as his Prime Minister. However, not all is well in one of the last bastions of democracy on the British Isles. §YMacCormick§! is growing sicker and sicker every day, with his health declining. His death after leading the country for nineteen years could lead to disasters.\n\nAs parliament discusses bills and other proposals, many of the Scottish people worry that their country could be paralyzed by his death. However, some opponents have used §YMacCormick's§! nickname against him, comparing him to the dictators of Europe due to his uninterrupted rule. These will no doubt see opportunity in his demise."
 SCO_CountryInfo_Content.3: "독립노동당"
 SCO_CountryInfo_Content_desc.3: "Scotland may seem like a one-party state due to the dominance of the §YSNP§! for the past nineteen years. But two other parties have been biding their time, campaigning to win seats in Holyrood, the Scottish Parliament. At the forefront of the two is the §VIndependent Labour Party§!. In the chaos and uncertainty of the Fall of §REngland§!, the §VLabour Party§! faced fractures and a slow demise. Many of its members were arrested and detained by the §gGestapo§!; the others fled abroad, including to §BScotland§!.\n\nThe §BScottish§! branch of the §VLabour Party§! had to reform to stay afloat in its new home; as such, the §VIndependent Labour Party§! was formed. But the massive popularity of the §YSNP§! made it seem likely to dissolve until §VWilliam Wolfe§!, a former member of the §YSNP§!, joined it, took charge, and reformed the ILP into the force it is today."
 SCO_CountryInfo_Content.4: "연합당"
 SCO_CountryInfo_Content_desc.4: "The smallest of Scotland's parties, the §mUnionist Party§! led by §mPriscilla Buchan§! is seen more of a rump party than an actual competitor. It pales before the juggernaut that is the §YSNP§! and even relative to the §VILP§!. But §mBuchan§! and her party are undeterred by the hostile environment.\n\n§mBuchan§! herself was a former member of the Conservative Party before arriving in §BScotland§!. After much consideration (and funding arriving from a mysterious benefactor), the §mUnionist Party§! was formed. Though mocked by both the §YSNP§! and §VILP§!, the §mUP§! is a party with growing membership and a committed base known for strong turnout in elections."
 SCO_CountryInfo_Content.5: "On Constant Alert"
 SCO_CountryInfo_Content_desc.5: "One of the largest figureheads in §BScotland§! is the de facto leader of the §QScottish Armed Forces§!, Marshal §QDouglas Wimberley§!. Beloved by his soldiers and the students of the many colleges and universities of §BScotland§!, he has been known for reviving dedication and pride in academia and the military. Being one of the other founders of the current republic, he has quite a positive public image. His closest friends and advisors, however, know that Wimberley can be a paranoid man.\n\nWhile all may seem well to the citizens of §BScotland§!, the Armed Forces are in a constant state of alert. With the §RCollaborators§! on the border, the threat of attack is constant. This idea has been drilled into the §QArmed Forces§! and is something that the generals and admirals live by. §QWimberley§! is a smart man and will put everything on the line to protect Scottish independence and freedom as he sees it. He is willing to do §xanything at all,§! and may act very drastically if provoked."
 NOR_CountryInfo_Folder.101: "괴로웠던 과거로부터"
 NOR_CountryInfo_Folder.102: "불안한 미래를 향해"
 NOR_CountryInfo_Content.1: "전리품 획득"
 NOR_CountryInfo_Content_desc.1: "§q라이히§!의 대도시 너머 먼 북쪽으로 뻗어 있는 북쪽 전초 기지인 §j노르베겐 국가판무관부§!는 그림 같은 피요르드 계곡을 가로지르는 아우토반의 어두운 고속도로입니다. 1940년 독일 국방군의 대규모 연합 작전에 의해 \"영국 침공에 대한 보호\"으로 확보된 노르웨이 왕국의 통제는 전쟁 중과 전쟁 후에 §q독일§! 정부에 지속적인 골칫거리가 되었습니다. \n\n덴마크의 협조적인 사촌들과는 달리 노르웨이의 민간인과 군대는 점령 초기에도 §q독일§!의 개입에 대해 훨씬 냉담한 것으로 드러났습니다. 왕실과 주요 정치인들은 남은 해군과 함께 스코틀랜드로 탈출했습니다."
 NOR_CountryInfo_Content.2: "금 간 요새"
 NOR_CountryInfo_Content_desc.2: "공식적인 항복에 서명한 사람이 없어, 폰 팔켄호르스트의 불안정한 군사 행정부는 계속되는 시민 불복종과 지역 주민들의 증가하는 파르티잔 및 특공대 활동에 효과적으로 대처할 수 없음이 증명되었습니다.\n\n해결책은 비드쿤 크비슬링 장관이 이끄는 §o국민연합(NS)§!이 통제하는 사법, 행정부 및 이후 입법부와 권력 분담 협정을 체결한 타협된 정부였습니다. §j노르웨이§!가 최종적으로 §q라이히§!에 통합되는 것을 감독해야 하는 판무관, 요제프 테르보펜은 거부권과 행정 명령을 통과할 수 있는 능력 외에는 거의 힘을 발휘하지 못하는 것을 안타까워했습니다."
 NOR_CountryInfo_Content.3: "옛 것에서 벗어나"
 NOR_CountryInfo_Content_desc.3: "전쟁 후, 테르보펜은 §q독일§! 핵 프로그램에 대한 §j노르베겐 국가판무관부§!의 기여를 활용하여 자신의 위치를 확고히 할 수 있었지만, 전쟁과 실패 후 독일군이 철수한다는 거짓말을 명분삼아 크비슬링을 축출한 현지 의회와 평화 정착 과정에서 콜라 반도를 확보하는데 실패함으로 인해 독일화는 여전히 제한적이었습니다. 몇 명의 단명한 장관-대통령들이 이어지고 종국에 §jNS§!는 새로운 국가지도자인 굴브란 룬데를 중심으로 연합했습니다.\n\n"
 NOR_CountryInfo_Content.4: "새로운 삼두정"
 NOR_CountryInfo_Content_desc.4: "테르보펜, 점점 더 불충해지는 민족주의자 굴브란 룬데, 그리고 잔혹한 경찰서장 요나스 리로 구성된 삼두정치에 의해 이끌어진 불안정한 정부는 20년 동안 노르웨이를 §Y모범 식민지§!로 만들기 위해 최선을 다해 노력해 왔습니다. 테르보펜은 룬데의 인기와 불충을 제어하기 위해 리를 유용한 도구로 활용해 왔는데, 이는 행정부가 경찰력의 집행 없이 칙령을 집행할 시 심각한 제약을 받아왔기 때문이였습니다.\n\n이제 반체제 인사들과 개혁가들의 도전이 거세짐에 따라 룬데의 지지기반 농촌의 지지율이 약화되 있으며, 동시에 그는 자신이 은근히 혐오하고 있는 §q독일인§!에 대해 점점 더 강경한 태도를 취해야 함에 압박감을 느끽 ㅗ잇습니다."
 NOR_CountryInfo_Content.5: "만일 그들이 떠난다면"
 NOR_CountryInfo_Content_desc.5: "§q독일§! 주둔군이 철수해야 한다면, 리가 무력을 사용해도 현 상황를 유지할 수 있을지는 알 수 없습니다.. 동시에 룬데가 주둔군의 위협 없이도 종 노릇을 계속할 수 있을지도 의문입니다. 독일군은 당이 민족주의적 성향을 띌 때부터 있어왔던 룬데가 눈엣가이셨고, 수년 동안 그를 암살하려 시도했습니다. 하지만 암살시도는 항상 실패로 돌아왔고, 결국 상황은 계속 현상유지로 돌아갔으며, 룬데는 남아있는 권력을 자신 아래 확고히 장악했습니다.\n\n리가 이끄는 국가사회주의 신봉자들과 반대파 사이 갈등이 발생한다면 리에 반대하는 세력들이 리를 국가지도자에서 몰아낼 지도 알 수 없습니다. 더 최악의 경우에는(아마 누구에게 물어보는가에 따라 이걸 좋게 보는 자들도 있겠지만) 준군사조직 §d밀로그§! 소속의 파르티잔들이 협력정부의 부실한 기반을 걷어차기 위해 자신만의 연극을 할 지도 모릅니다."
 OST_CountryInfo_Folder.101: "모범 식민지"
 OST_CountryInfo_Content.1: "동방의 진주"
 OST_CountryInfo_Content_desc.1: "§G독일국§!은 유럽의 지도자로, 수많은 §G국가판무관부§!들을 거느리고 있습니다. 이 식민지들은 프라크부터 파울루스부르크까지 존재하며, 각각의 국가판무관에 의해 통치되고 있습니다. 공식적으로 이들은 §G라이히§!의 충성스런 속국입니다. 하지만 실제로 그들의 충성심과 국가 통제력은 점차 약해지고 있습니다.\n\n세계의 혼란상 속에서 특이한 출발을 한 §W오스트란트 국가판무관부§!는 현재 §G라이히§!의 가장 성공적인 §G국가판무관부§!가 되었습니다. 국가판무관 §W힌리히 로제§!가 이끄는 §W오스트란트§!는 §G라이히§!의 가장 번영하는 §G국가판무관부§!이며, 총독부에 이어 두 번째의 독일화 진척도와 안정도를 가지고 있습니다. 이는 §W로제§!의 리더십과 관리들, 그리고 주민들의 높은 시민의식 덕분이죠."
 OST_CountryInfo_Content.2: "커튼 뒤에는"
 OST_CountryInfo_Content_desc.2: "하지만 §G라이히§!가 §R혼란§!에 빠지면서, §W오스트란트§!도 혼란에 빠지기 시작하였습니다. §W힌리히 로제§!의 건강은 §R나빠지고§! 있으며, 그의 수하들은 벌써부터 권력투쟁을 시작했습니다. 그들 각각은 §G본국§! 총통의 잠재적 계승자들을 옮겨 놓은 듯 한데, §W프란츠 발터 슈탈레커§!는 보수적인 보어만파이며, §W오토 하인리히 드렉슬러§!는 군국주의 괴링주의자이며, §W안드레아스 마이어 란드루트§!는 개혁주의 슈페어파이며, §W프리드리히 예켈른§!은 SS의 지도자이자 §R부르군트 체제§!의 열렬한 신봉자입니다. \n\n\n여기에 더해, 유명한 파르티잔 테러리스트 §R아바 코브네르§! 또한 §W국가판무관부§!의 위협이며 베일에 가려진 부역자 §W미할 비투슈카§! 또한 음모른 꾸미고 있다는 소문이 돌고 있습니다."
 OST_CountryInfo_Content.3: "계획을 가진 이들"
 OST_CountryInfo_Content_desc.3: "§W국가판무관부§!에 있어 다행히도, §W로제§!의 심복 §G카를 지그문트 리츠만§!이 이미 §G라이히§!으로부터 후계자에 선정되었으며, 내부 상황이 어떻든 이 사실은 변하지 않을 것입니다. 후계 문제는 일단락되었고, 남은 문제는 저항과 무질서의 마지막 불꽃을 꺼트리는 것과, §W오스트란트§!를 완벽한 §G모범 식민지§!로 만들어, 평화롭고 안정화된 독일화된 파라다이스로 탈바꿈시키는 것입니다.\n\n§G본국§!의 문제 또한 우리와 비슷하게 해결되기 바랍니다. 그렇지 못한다면 문제는 §R손쓸 수 없을 정도§!로 악화될 지도 모릅니다..."
 GRO_CountryInfo_Folder.101: "새로운 지도자"
 GRO_CountryInfo_Content.1: "어둠의 심장"
 GRO_CountryInfo_Content_desc.1: "유럽에게 아프리카는 단순한 장소가 아닙니다. 뜨거운 태양 아래 수십억의 사람들이 숨 쉬고 사랑하며 크기와 다양성에서 모든 것을 아우르는 대륙도 아닙니다. 아프리카는 인류가 기어나와 자신의 존재에 대한 경외감으로 여전히 눈을 깜빡이는 집도 아닙니다. 아프리카는 지성과 닮은 그 어떤 것도 아닙니다. 유럽에게 아프리카는 §R아직 길들여지지 않은§!, 아직 그 본성을 드러내지 않은 야수입니다. 수수께끼, 짐승, 도전이라고 말할 수 있겠지요. 외부인의 눈에 아프리카는 그들의 §K이익§!만을 위해 존재합니다!\n\n영국과 프랑스가 §g독일 국방군§!의 힘에 무너졌을 때, 독일은 재빨리 §n사하라 사막 이남 아프리카§!의 식민지를 빼앗았습니다. 독일은 구소련에서 행해졌던 특유의 잔인함을 도입하겠다고 약속하며 세 개의 §k국가판무관부§!를 설립하여 아프리카의 이전 주인들이 활용하지 못한 마지막 한 방울까지 짜내려고 했습니다."
 GRO_CountryInfo_Content.2: "표준 식민지"
 GRO_CountryInfo_Content_desc.2: "사하라 이남 아프리카의 동쪽 3분의 1을 차지하는 §j오스트아프리카 국가판무관부§!는 세 영지 중 가장 잔인하고 야만적입니다. 오스트아프리카가 가장 독특한 점은 §r국가사회주의§!에서 벗어난 게 아니라 이를 가장 지키고 있다는 점입니다. 이웃 국가나 심지어 동유럽의 국가판무관부와 비교해도 오스트아프리카는 완전히, 완전히 표준적인 국가사회주의 국가입니다. 그래서 더욱 §e야만적§!입니다.\n\n오스트아프리카에는 엄격한 위계질서가 있습니다. 꼭대기에는 국가판무관인 §E한스 휘티히§!가 있습니다. 그 아래에는 아프리카로 이주한 독일 민족이 있습니다. 그 아래는 한때 아프리카를 지배헸던 옛 식민정권의 잔재인 §V영국인 정착민§!이 있습니다. 가장 밑바닥에는 §n아프리카인§!이 있습니다. 휘티히에게 그들은 유대인보다도 더 살 가치가 없는 생명입니다. 휘티히에게 아프리카인은 사슬에 묶인 존재이거나 역사책의 한 각주에 불과합니다. 날이 갈수록 §e후자가 더욱 유혹적으로 느껴집니다...§!"
 ANG_CountryInfo_Folder.101: "새로운 지도자"
 ANG_CountryInfo_Content.1: "어둠의 심장"
 ANG_CountryInfo_Content_desc.1: "유럽에게 아프리카는 단순한 장소가 아닙니다. 뜨거운 태양 아래 수십억의 사람들이 숨 쉬고 사랑하며 크기와 다양성에서 모든 것을 아우르는 대륙도 아닙니다. 아프리카는 인류가 기어나와 자신의 존재에 대한 경외감으로 여전히 눈을 깜빡이는 집도 아닙니다. 아프리카는 지성과 닮은 그 어떤 것도 아닙니다. 유럽에게 아프리카는 §R아직 길들여지지 않은§!, 아직 그 본성을 드러내지 않은 야수입니다. 수수께끼, 짐승, 도전이라고 말할 수 있겠지요. 외부인의 눈에 아프리카는 그들의 §K이익§!만을 위해 존재합니다!\n\n영국과 프랑스가 §g독일 국방군§!의 힘에 무너졌을 때, 독일은 재빨리 §n사하라 사막 이남 아프리카§!의 식민지를 빼앗았습니다. 독일은 구소련에서 행해졌던 특유의 잔인함을 도입하겠다고 약속하며 세 개의 §k국가판무관부§!를 설립하여 아프리카의 이전 주인들이 활용하지 못한 마지막 한 방울까지 짜내려고 했습니다."
 ANG_CountryInfo_Content.2: "Khamsin Blowing"
 ANG_CountryInfo_Content_desc.2: "§mReichskommissariat Südwestafrika§! is... strange. Even for idiosyncratic fiefdoms that dot Hitler's Imperial Ambitions, Südwestafrika is more defined by its §gleadership§! than any other colony that Germania possesses. While officially just another holding that was meant to extract as many resources as possible, the land is either far too §Ydesolate§! or far too §Gdense§! to fully take advantage. While this is true for the other Reichskommissariats, it has shaped Südwestafrika into what is essentially a supermassive §LLuftwaffe§! base.\n\nMost of the General Staff that surround the Reichskommissar are §LLuftwaffe personnel§!, most of the budget goes into either creating or expanding existing Luftwaffe infrastructure and it's Reichskommissar seems to be absent half of the time, going on either hunting missions with fellow §wReichskommissar Müller§! or quite literally keeping his head above the clouds in aimless sorties."
 ANG_CountryInfo_Content.3: "솅크의 지옥"
 ANG_CountryInfo_Content_desc.3: "As for the eponymous Reichskommissar, §iWolfgang Schenck§! is a man stuck in a Hell of his own making. When he is not staring into the crimson sunset from his personal fighter jet, miles above civilization, he is found in his mansion. An intensely private man, servants report him residing in the unused rooms of the estate for days on end, with not even so much the faintest peep of life escaping.\n\nSchenck's Hell is that he is §Cstill alive§!. His glory days are long past him, and the truth brushes its hand against his cheek. Unlike Hüttig, he has no delusions. This \"posting\" is a prison designed to keep him close to Germany but so far away from the Führer or any real posting inside the §gWehrmacht§!. His advisors can try as they might, but Schenck knows that this entire African venture is a pirouette upon the House of Cards. Sooner or later, they will crumble. The only thing left to do, is to figure out §Kwhat happens next§!."
 ANG_CountryInfo_Content.4: "폭격기들이 다시 날아오른다"
 ANG_CountryInfo_Content_desc.4: "South Africa is a powderkeg. Worse, it is a powderkeg that has had decades to boil. Resentment from both §OBoer§! and §nAfrican§! alike has led to Cape Town making rasher and hastier decisions, than it did previously. Without the leash of its §VBritish§! master on its collar, South Africa has become rudderless. They can grovel at the feet of the Boer or the Black Man. Not both.\n\nSchenck couldn't care less about the whims of the irrelevent former Dominion, but §EHüttig§! agitates for War with secret channels in the Reich goading the Colonies to make a §ejoint offensive§! against the collapsing state. When that happens, Schenck's job will be to deliver the Führer's wrath from §Qabove§!. However, South Africa is not the only player with cards on the table. The §iAmericans§! are getting keener and keener to intervene inside Africa. It'll only be a matter of time until the Americans take off their silken gloves..."
 COG_CountryInfo_Content.1: "어둠의 심장"
