 GER_CountryInfo_Content.1: "최후의 승리"
 GER_CountryInfo_Content_desc.1: "역사 속에서 아우구스투스 카이사르, 카를 5세, 나폴레옹과 같은 이들이 유럽을 지배하기 위해 나타났습니다. 하지만 그 누구도 어느 국가도 §r아돌프 히틀러§!와 §W대게르만국§!만큼 그들의 적을 열등하게 대우하거나 악마 같은 방법으로 통치하지는 않았습니다. \n\n세계가 독일 앞에 무릎을 꿇으면서 §W독일§!은 유럽의 주인이 되었습니다. §W라이히§!의 승리와 뒤따른 결과로 독일의 손이 세계에서 닿지 않은 곳은 없었습니다. §r국가사회주의§! 신조에 자유롭게 가담한 §W라이히§!는 지난 10년을 아리아인을 위한 유토피아를 만드는 일과, 방해되는 셀 수 없이 많은 \"운터멘쉬\"를 착취하고 말살하는 최종 목표를 위해 분투하는 일로 보냈습니다. §r히틀러§!의 나이가 들수록, 이 체제의 문제는 무시하기 힘들 만큼 커지고 있습니다. 끊임없고, 구조적인 잔혹성과 현실에 안주하는 무능이 국가의 토대를 분열시키고 있습니다. §W라이히§!를 쥐고 있던 최후의 끈들이 한꺼번에 사라져 버린다면 무슨 일이 일어날까요?"
 GER_CountryInfo_Content.2: "전쟁"
 GER_CountryInfo_Content_desc.2: "§W독일§!의 위대한 시험은 1939년 1월 독일 국방군의 장화가 폴란드 국경을 넘어 침공하면서 찾아왔었습니다. 2년 동안 전 대륙과 저 너머가 한 번도 보지 못했던 대전쟁에 휘말리게 했습니다. 그러나 단순한 규모보다 모든 이들을 놀라게 한 것은 추축국이 전 세계와 싸워서 완전하고 총체적인 승리를 거머쥐었다는 것입니다.\n\n폴란드는 전격전의 힘에 붕괴한 첫 나라였습니다. 뒤이어 많은 연합국도 폴란드의 운명을 따라갔습니다. 마침내, 이전의 어떤 전역보다 파괴적이고 잔혹한 전역인 동부에서의 거대한 전투들과 느리고 고된 바다사자 작전 두 전역이 유럽에서 일어났습니다. 이 거대한 도전을 대면했음에도, §W라이히§!는 멈추지 않았습니다. 영국과 러시아에 투입된 막대한 자원으로도 그들의 함락을 막을 수 없었고, 전쟁 직후 원자 폭탄이 미국을 전쟁에서 몰아냈습니다. 한때 뮌헨의 궁핍한 전역 군인이었던 §r히틀러§!는 그의 주먹 아래 전 유럽을 가지게 되었고 §W라이히§!는 §G승리했습니다§!."
 GER_CountryInfo_Content.3: "평화"
 GER_CountryInfo_Content_desc.3: "1945년 말, §W독일§!은 의심할 여지 없는 유럽의 지배자였습니다. 그 제국은 마르세유에서 아르한겔스크까지 뻗어 있었죠. 서쪽에는 괴뢰 정부가 수립되었고, 동방에는 탐욕스러운 자원 추출과 최종적인 대량 학살 목표인 §R레벤스라움§!을 결합하여 탄생한 잔인하고 악랄한 식민 정부, 국가판무관부가 만들어졌습니다. 이 피에 굶주린 악마적 체제에 더욱 먹이를 주어 §W독일§!의 지배력 약화를 가속한 것은 결국 독일의 완전한 패권이었습니다.\n\n그러나 그들이 간과한 것에는 점점 더 악화하는 재정 보고서와 냉각된 외교 관계뿐이 아닌 국경을 넘나들며 조직화하는 방대한 수의 §R분노한 적들§!도 있었습니다. 결국 경제가 무너지고, §W독일§!의 먼 동맹국들이 관계를 단절하고, §e서러시아 혁명 전선§!이 상상할 수 없는 숫자로 동부 국경에서 쳐들어오며 그들이 지켜 온 장벽은 한순간에 무너졌습니다. §e서러시아 전쟁§!이 마침내 §R시작되었습니다.§!"
 GER_CountryInfo_Content.4: "투쟁"
 GER_CountryInfo_Content_desc.4: "§e서러시아 전쟁§!은 독일에 대한 총체적 분노로써 무적의 §W독일§!이라는 허울을 한 번에 무너뜨렸습니다. 오랫동안 모국에서 존경받던 §j육군§!은 열악한 장비와 적은 자원으로 무장한 §e\"러시아의 운터멘쉬\"§!들에게 궤멸했습니다. §e서러시아§!의 선봉대가 저항군을 차례차례 격파하자 동부는 완전히 혼란에 빠졌습니다. §W독일§!군이 파울루스부르크에서 패주하자, §W천년 제국§!은 쇠멸의 길로 접어드는 듯 보였습니다.\n\n이러한 절망적인 상황에서 그림자 속의 §E하인리히 힘러와 그의 SS§!가 국가 권력을 장악하려 시도하는 것은 그리 놀라운 일이 아니었습니다. 그러나 §j육군§!이 쿠데타의 전면 개시 이전에 음모를 깨뜨렸고, 그 결과 §ESS§! 조직 대부분이 파괴되어 §E기사단국§!으로 추방되었으며 결과적으로 동부의 전세가 역전되었습니다. 지속된 독일의 공세에 지친 §e혁명 전선§!은 마침내 기력이 다하여 재편성된 §W독일§!군의 기세에 눌려 무너졌습니다. §W독일§!은 가까스로 또 한 번의 위기를 모면했지만, 이미 썩은 부분은 넓게 드러나 쉽게 제거되지 않을 것임이 예견됐습니다."
 GER_CountryInfo_Content.5: "정체 상태"
 GER_CountryInfo_Content_desc.5: "§W독일국§!은 사상 최악의 위기에서 살아남았지만, 구조적 문제는 여전히 남아 그들을 괴롭혔습니다. 동부의 영토가 혼란에 빠지고 경제가 침체한 상황에서 노예를 앞세운 §W독일§!의 경제 체제가 정체한 균형을 회복하는 데는 수년이 걸릴 것입니다. 한편, 육군은 패전으로 말미암은 문제를 애써 무시한 채 오히려 패전을 더 많은 자금을 부풀려진 금고로 빼돌릴 기회라 생각했습니다. §r히틀러§! 자신도 기력이 쇠하면서 §L보어만§!, §O슈페어§!, §g괴링§!, §P하이드리히§! 등 가장 강력한 네 명의 부하를 나날이 갈수록 통제할 수 없게 되었습니다.\n\n§G독일의 독수리§!는 더 이상 날아오르지 않습니다. 독수리는 §R완전한 도덕적 파탄§!에 짓눌려 힘을 잃었습니다. 부패, 허영, 무자비한 잔인성만이 관리들이 추구하는 것이며, 헤어날 수 없는 절망에 빠진 국민들은 고통에 대한 어떤 종류의 해결책이라도 찾습니다. §W라이히§!가 수출하는 증오가 마침내 내부로 향하고 있으며, 국민을 하나로 묶을 수 있는 것은 쇠약한 고령의 §r히틀러§!뿐입니다. 그의 시대가 끝나면 어떻게 될까요?"
 GER_CountryInfo_Content.6: "힘을 가진 그"
 GER_CountryInfo_Content_desc.6: "권력을 가진 자- §r총통§!은 §W독일§!이고, §W독일§!은 §r총통§! 그 자체입니다. 이것이 바로 §r국가사회주의 독일 노동자당§!이 세상에 바로세운 진실이며, §r히틀러§!가 §R2차 세계대전§! 중 마침내 확인한 진실입니다. §W라이히§!에 승리가 찾아왔을 때, 세계 역사상 가장 위대한 전쟁 기계에 의해 영원한 적들이 패배하고 짓밟힌, 거의 한 세기 동안 볼 수 없었던 영광스러운 승리가 찾아왔습니다. §r히틀러§!는 이 영광의 주역이 되었고, 오늘날까지 그의 이름은 그 과정에서 저지른 §R무수한 범죄§!와 함께 언급될 때마다 함께 쓰입니다. 그 후 10년 동안 §W라이히§!는 의심할 여지 없는 세계의 패자로 우뚝 섰고, 그 후 몇 년 동안 국민들은 모든 것이 무너지는 것을 목격하면서 완전한 절망과 비극을 겪어야 했습니다. 하지만 §r총통§!은 이를 알아차리지 못했습니다. 그의 눈은 여전히 보이고 목소리는 여전히 날카롭지만, 날카로움과 본능은 사라지고 힘만 남았습니다. 얼마 지나지 않아 §W독일§!의 가장 위대한 지도자는 §R뒷전에 남겨졌습니다.§!"
 GER_CountryInfo_Content.7: "내부의 그들"
 GER_CountryInfo_Content_desc.7: "§r히틀러§!의 손아귀 너머에는 현대 게르마니아를 지배하는 거대한 관료주의가 피 묻은 보물 위에 부풀어 살이 찐 채로 존재하고 있습니다. 그 콘크리트 외관 안에는 뒷거래와 부도덕한 야망의 소굴이 존재합니다. 이 정치적 독사의 둥지에서는 가장 똑똑하고 강한 자만이 살아남을 수 있습니다.\n\n오늘날의 기성 정치는 권력욕에 눈이 멀고 도덕적 관념이 전혀 없는 §r히틀러§!의 오른팔 §L마르틴 보어만§!이 지배하고 있습니다. 그의 비굴함과 교활함은 그를 보수파의 리더로 확고히 자리 잡게 했습니다. 하지만 그에게 도전자가 없는 것은 아닙니다. 날카로운 계략가인 §O알베르트 슈페어§!는 무너진 체제에 대한 개혁을 외치는 §W독일§!의 지도자로 변신했습니다.\n\n모든 것이 계획대로 진행된다면 다음 §r총통§!이 될 사람은 이들 중 한 명일 것입니다! 그러나 매일매일 권력 승계가 그렇게 질서 정연하지 않을 것이라는 점은 점점 더 분명해지고 있습니다."
 GER_CountryInfo_Content.8: "외부의 그들"
 GER_CountryInfo_Content_desc.8: "게르마니아 바깥에 있다는 것은 야심 찬 정치가들에게는 운신의 폭이 좁다는 것을 의미하지만, 볼크스할레의 끝없는 계략과 수렁을 피하는 것에 있어 나름의 이점이 있다는 것 또한 의미합니다. 차기 총통을 자처하며 늪을 피하고 자신만의 권력을 향한 길을 개척하려는 사람들이 바로 그런 생각을 하는 자들입니다.\n\n카리스마 넘치는 에이스였던 §g헤르만 괴링§! 은 강력한 §k군국주의자§! 파벌의 리더입니다. 시민들에게 인기가 많은 그는 광범위한 지지를 받고 있으며, §ESS§! 의 부지도자인 §P라인하르트 하이드리히§!는 그보단 훨씬 인기가 적은 듯합니다. 그의 권력은 공포와 그의 상관인 §E하인리히 힘러§!의 그림자 같은 지원에서 비롯됩니다. 그를 차기 §r총통§!으로 보는 사람은 거의 없지만, 그렇다고 해서 그와 그의 지지자들의 음모를 막지는 못할 것입니다.\n\n이러한 바깥의 후보들은 분명 지도자로서의 능력이 있지만, 군 경력을 먼저 쌓는 것이 더 현명할 수도 있을 것입니다."
 GER_CountryInfo_Content.9: "명령하는 그들"
 GER_CountryInfo_Content_desc.9: "혼란스러운 §W라이히§! 정치의 본질은 서로를 잡아먹는 것이지만, 육탄전보다 우위에 있는 것은 없습니다. §W아버지 조국§!의 자랑스러운 수호자인 §j육군§!도 예외는 아닙니다. 그들은 스스로를 최고의 아리아인 지도자이자 전사로 묘사하지만, 실상은 군대도 여느 세력 못지않게 권력 다툼과 계략에 연루되어 있습니다.\n\n현대 육군 파벌은 주로 §Q한스 슈파이델§!이 이끄는 §Q온건파§!와 §k페르디난트 쇠르너§!가 이끄는 §k군국주의자§!로 나뉩니다. §Q슈파이델§! 측에는 §Q헤닝 폰 트레스코프와 디트리히 폰 사우켄§! 같은 인물이 있으며, 이들은 §k군국주의자들§!의 노골적인 땜질 처방에 반대하며 단결했습니다. §k군국주의자§!들은 §k오토 레머와 헤르만 괴링§!과 같은 자들로, 정복을 통해 영광을 얻고자 하는 야심찬 혈기왕성한 자들입니다.\n\n양쪽은 §W라이히§!를 사수하기보다 내부 라이벌을 물리치는 데 더 집중하면서 서로와 끈질기게 대립하고 있습니다. 과연 그들은 준비가 되어 있을까요?"
