 syrfor.1.t: "[SYR.GetNameDefCap] invites us to the Arab League"
 syrfor.1.d: "To strengthen the unity of the Arab peoples and to protect them from imperialist ambitions, the government in Damascus has announced a new initiative to bolster economic and diplomatic ties between the various Arab states. Dubbed the \"Arab League\", this supranational organisation is without a doubt a tool of the Damascene government to extend their influence over the peninsula but it is also a genuine attempt by Arab nationalists to strive for a stronger and more prosperous Arabia."
 syrfor.1.a: "We will gladly accept"
 syrfor.1.b: "We don't need their meddling"
 syrfor.2.t: "[FROM.GetNameDefCap] accepts our offer"
 syrfor.2.d: "Our friends in [FROM.GetName] have accepted our offer and have set up arrangements for their full entry into the Arab League. As our number grows, so will our potential to increase the prosperity of the Levant!"
 syrfor.2.a: "Welcome!"
 syrfor.3.t: "[FROM.GetNameDefCap] refuses our offer"
 syrfor.3.d: "The vile dogs in [FROM.GetName] have decided that sharing their water pipe with the imperialist shoe peddlers is more worthy of their time than the unity of the Arab peoples. Whilst it is unlikely that we will be able to change their mind, a fair few politicians all across Syria have raised their voice against this despicable treachery."
 syrfor.3.a: "May Allah destroy them!"
