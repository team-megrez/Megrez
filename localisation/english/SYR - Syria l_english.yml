 syrrev.1.t: "The Great Druze Revolt"
 syrrev.1.d: "As the war with [EGY.GetNameDef] progresses, the people of the Levant have been growing restless and uncertainty graps the region. It is against this backrop, that the latest setback to Turkish rule has occurred, with the Druze of Syria in open revolt. Having kicked out the local Turkish garrison, and armed themselves, they are an inspiration to all Arabs under Turkish rule.\n\nWhile currently only mustering minor forces, if they are allowed to strengthen, who knows where this avalanche of popular discontent will stop."
 syrrev.1.a: "They must be crushed!"
 syrrev.2.t: "Damascus Joins the Revolt"
 syrrev.2.d: "With war in the Mashriq, the Damascenes have once again shown where their true loyalties lay as earlier today a Druze army marched into the capital of the Suriye vilayet and successfully overthrew, together with assistance from the local population, the Turkish garrison. All around the city Turkish shops are destroyed and Turkish citizens attacked as a new revolutionary fervour is spreading through the Arab inhabitants."
 syrrev.2.a: "By Allah!"
 syrrev.3.t: "Al-Karak Joins the Revolt"
 syrrev.3.d: "Cracked down on by the Young Turks in 1910 to assert Ottoman control over the region, the bloody repression and forced disarmament of the Bedouins of the Al-Karak region have answered the call of the Druze and other Syrian movements, joining in on the Syrian revolt. As a vital station on the Hejaz railway, this move has greatly shocked Ottoman authorities further up North who now fear that their inability to quickly react to movement in the Hejaz will lead to an open insurrection in the Holy Cities themselves."
 syrrev.3.a: "An all out Arab Revolt seems inevitable now..."
 syrrev.5.t: "Halep Joins the Revolt"
 syrrev.5.d: "The revolt keeps spreading as the tribes around Halep and Antioch have now also taken up arms to join their comrades in the quest for a free Syria. The Vilayet whose connection to Turkish Anatolia is the most solid of the whole Syrian region seems to now also abandon the Sultan in favour of self determination. Chaos rules supreme on the streets of the city as agitators are spreading as North as Iskenderun although the same signs of complete dedication to the revolt as in the Southern Vilayets remain absent for the time being, likely due to the rivalry between the various citizens and the large non-Muslim population of the city."
 syrrev.5.a: "This. Ends. Now!"
 syrrev.6.t: "Homs Joins the Revolt"
 syrrev.6.d: "After their Sunni compatriots, the Alawites have now also joined the revolt in anger towards Ottoman actions all across Greater Syria. A fragile alliance at best, the two groups are now bundling their forces towards the common goal."
 syrrev.6.a: "We will be back!"
 syrrev.7.t: "Haifa Joins the Revolt"
 syrrev.7.d: "Even in Palestine, resistance has reached the breaking point as the house of the Wali was stormed earlier today by an angry mob, tearing down the Ottoman flag and lynching the governor himself. A detachment of the Ottoman navy resting in port was able to successfully escape but a large supply of ammunition and weapons was unable to be retrieved in time."
 syrrev.7.a: "Down with the traitors!"
 syrrev.8.t: "Syrian Insurrection Crushed"
 syrrev.8.d: "As the dust settles in Damascus and the last remaining cells are shut down with the assistance of armoured cars and the Ottoman armoured division, it seems that order will soon be restored in Syria. With Ottoman military might dominant once more, it seems unlikely that a second attempt will be undertaken any time soon."
 syrrev.8.a: "Huzzah!"
 yishuvflavour.1.t: "Jewish National Council Resumes Peacetime Activities"
 yishuvflavour.1.d: "The Jewish National Council, active since the establishment of the M.O.J has governed affairs in the Yishuv, the myriad Jewish settlements that were established as part of the Zionist movement has resumed peacetime activities after the conclusion of the war in Palestine. David Ben-Gurion has offered to resign from his position as President of the JNC, probably as a gesture of reconciliation with the nascent Syrian government and has called for elections in the Assembly of Representatives to elect his replacement. While many are surprised to see the most powerful Zionist leader in Palestine resign, many speculate that he'll have a hand at the handling of future JNC governments."
 yishuvflavour.1.a: "Just don't cause a mess"
 yishuvflavour.2.t: "Jewish National Council Quietly Endorses the People's Party"
 yishuvflavour.2.d: "While boycotting the Syrian election officially, the Jewish National Council has hinted its quiet support for the People's Party, possibly hoping that a liberal government in Damascus would give them a greater chance for autonomy, which is preferable to the National Bloc. Even before the establishment of the Syrian Republic, the Yishuv had cordial relations with Raghib al-Nashashibi which translated to a positive opinion of al-Jazairi and his ideals of a multicultural federal Syria. This new acceptance of the status-quo under Syria is already causing anxieties in the more militiant nationalist elements of the Yishuv."
 yishuvflavour.2.a: "Expected but surprising"
 yishuvflavour.3.t: "Haganah-Etsel Ceasefire Collapses"
 yishuvflavour.3.d: "During the war between the Cairo Pact and the Ottoman Empire, the Haganah, aligned with Ben-Gurion's allies and the overall Yishuv establishment and Etsel, a more militiant paramilitary aligned with the right-wing Revisionist movement led by Ze'ev Jabotinsky have agreed to a temporary truce to defend Jewish interests in Palestine. But now with the JNC seemingly aligning itself with Syria, Etsel has terminated the ceasefire, declaring that the JNC, Ben-Gurion and the Haganah have betrayed the Zionist movement by allying themselves with Damascus. The JNC has quickly agreed to ban the Revisionist party from all of its organs, including the Assembly of Representatives. Many are afraid that Etsel is planning an armed uprising in Palestine, destabilising the region."
 yishuvflavour.3.a: "Palestine destabilises again..."
 yishuvflavour.4.t: "Election for the Yishuv's Assembly of Representatives"
 yishuvflavour.4.d: "The Yishuv's Assembly of Representatives election of [GetYear] has been held in the Jewish cities of Palestine. With the resignation of Ben-Gurion as President of the JNC, his party the social-democratic Mapai has nominated the uncontroversial Zalman Shazar as his successor, and with Mapai's dominance in Yishuv organisations, easily won the plurality of the vote. Many speculate that Zalman Shazar is covertly influenced by Ben-Gurion, who retired to a Kibbutz in the Negev. A concerning result of the election for Mapai is the left wing syndicalist-aligned bloc of HaPoel HaTzair and Poale Zion could signal Mapai's weakening hold over the Yishuv's left wing. Other major parties that emerged in the election are the New Aliyah Party, supported by many middle class liberal-minded Zionists and the social-conservative HaPoel HaMizrachi. The Revisionist Party, led by Ze'ev Jabotinsky, while barred from running in the election due to its rejection of the new status-quo, has declared that their supporters will boycott the election for good measure."
 yishuvflavour.4.a: "Who?"
 yishuvflavour.5.t: "Jabotinsky's Declaration of National Liberation"
 yishuvflavour.5.d: "Citing the betrayal of the Yishuv's establishment to the Zionist ideal of a sovereign Jewish nation-state, Jabotinsky has declared in a radio address that the Irgun will now move to \"liberate the land of Israel from its subjugators\" and urged all \"proud\" Jews in Palestine to resist the Syrian government in any way possible. The fears of the Syrian government, and the JNC have come true with Etsel rising in rebellion. Etsel's chances of success are slim, but many fear that this is just the beginning of worse things to come. The JNC has declared Jabotinsky and several leaders of the Revisionist movement and Etsel as persona-non-gratas, with the Syrian government issuing the same declaration."
 yishuvflavour.5.a: "This means trouble"
 yishuvflavour.6.t: "Attempted Bombing of the Governor's Office"
 yishuvflavour.6.d: "An Etsel plot to bomb the Governor's Office in Jerusalem was narrowly thwarted by authorities today, with a home-made bomb found in the room below the office room of the Governor of Jerusalem. The Haganah has agreed to collaborate with the Syrian authorities to track down the perpetrators of the attempted bombing."
 yishuvflavour.6.a: "At least someone is cooperating with us..."
 yishuvflavour.7.t: "The Saison"
 yishuvflavour.7.d: "The Haganah has launched a series of raids against Etsel posts across Palestine, seizing caches of weapons and taking around 200 people as prisoners, some posts violently resisted those raids resulting in firefights that would sometime last hours. Among the killed is the notable Etsel member Avraham Stern, who was quickly martyred by Etsel after the fight."
 yishuvflavour.7.a: "The Yishuv turns on itself?"
 yishuvflavour.8.t: "Jabotinsky goes into Exile"
 yishuvflavour.8.d: "Jabotinsky, citing the despair caused by the 'War of Brothers' went into exile, left for a self imposed exile in Greece, vowing to continue the 'true Zionist cause', with him went Avraham Tehomi, commander of Etsel who is allegedly still organising new underground Etsel cells to bide their time before striking again against Syria."
 yishuvflavour.8.a: "May he stay in exile"
 yishuvflavour.9.t: "Kakal Planting Trees in Palestine"
 yishuvflavour.9.d: "Keren Kayemet L'Israel, known by its acronym Kakal and its English name, the Jewish National Fund has started a campaign of planting trees around Palestine. While many criticise its efforts to buy land around Palestine, accusing it of stealing land, many also welcome their tree-planting push due to Palestine historically suffering from severe deforestation in recent centuries. The government has indicated that it will be keeping an eye on the JNF's efforts to acquire land to calm possible tensions and maintain regional stability in Palestine."
 yishuvflavour.9.a: "Seems harmless enough"
