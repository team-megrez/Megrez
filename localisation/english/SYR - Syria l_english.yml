 SYR_shukri_al_quwatli_leader_desc: "Among the several branches of Al Fatat in the Arab world, none would be as successful as Syria's. This is due to the careful manoeuvring of their leader, Shukri al-Quwatli. Despite his exile from Syria twice, he has again returned and collects his allies in preparation for a new type of Republican government. Shukri's position in Syria is an intermediary between the liberal burghers and conservative landowners that hold judicial power in Syria."
 SYR_antun_saadeh_leader_desc: "Born in the Beirut Vilayet, Antoun Saadeh is a man of many talents and little patience. After living half of his life abroad in the west, Antoun returned to his homeland in 1930. In the rubble the Weltkrieg had made of his homeland, Saadeh founded the Syrian Social Nationalist Party, a political party dedicated to the advancement of Social Nationalism, a refinement of the syncretism of socialist and nationalist ideas that Saadeh had developed during his time abroad. He was arrested by the Ottoman Empire in 1935, when he publicly revealed the existence of the party, but his faith in a Syria freed from the shackles of Western and Ottoman imperialism and united by the principles of Social Nationalism is unshakeable."
