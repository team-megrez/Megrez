 syr_hawran_secured: "Control over the Hawran"
 syr_hawran_secured_desc: "Mainly inhabited by the Druze minority, the Hawran is one of the most important areas of Syria. Serving as the agricultural centre of inner Syria and the main exporter for the Beiruti harbour, one can say that he who controls the Hawran controls not only Damascus but all of Syria."
