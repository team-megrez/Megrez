 TAR_Abdulla_Alis: "압둘라 알라쉬"
 POLITICS_ABDULLA_ALIS_DESC: "압둘라 알라쉬는 소련 시민이었을지는 몰라도 언제나 타타르인의 정체성을 잊지 않았으며, 그 무엇보다도 자신의 고국을 가장 소중히 생각하는 인물입니다. 농민의 아들로 태어난 알라쉬는 타타르어 작가이자 언론인으로 명성을 날렸습니다. 2차 세계대전 당시 붉은 군대에 복무했던 그는 브랸스크시에서 독일군의 포위망을 피해 가까스로 탈출했습니다. 연방이 무너질 당시 그는 집에 틀어박혀 있었습니다. 타타르 자치 소비에트 사회주의 공화국은 전쟁이 가져온 최악의 참화는 피할 수 있었을지 몰라도, 수천 명의 병사들이 다시는 돌아오지 전장에 파견되어야 했습니다. 그보다 더 중요한 건 이들이 1920년 이델우랄국 이후 처음으로 진정한 자유를 맛보았다는 점일 겁니다. 그리고 한 번 얻은 자유는 쉽게 포기할 것이 아니었습니다. 서러시아 혁명전선이 종주권을 요구했을 때, 타타르인들은 상당한 자치권과 러시아 법률 적용의 면제를 대가로 이를 받아들였습니다. 러시아가 타타르족에게 붉은 군대 징집규모를 확대하려던 서러시아 전쟁 이전까지 비록 전선에선 긴장이 있을지언정 서로간에 평화로운 공존을 이어갔습니다. 그러나 알라쉬를 포함한 많은 타타르인들은 서러시아 전쟁에서 또다시 타타르인들이 또다시 피를 흘려야 한다는 것을 두려워했스니다.\n\n타타르인들은 무기를 들고 오랫동안 인정받지 못했던 자유를 위해 싸웠습니다. 국민 시인이자 전쟁 영웅, 그리고 지휘 능력으로 이름을 날리던 알라쉬는 이때 이름을 날렸습니다. 표토르 가브릴로프 장군 휘하의 혁명전선군이 항복하고 북쪽으로 후퇴하자, 이들은 알라쉬에게 월계관을 씌워주고 그를 카잔 시장으로 선출하려 했습니다. 최고위직 민간인이었던 그는 사실상 타타르스탄 공화국의 초대 대통령이였으며, 그의 손을 통해 타타르 헌법이 비준되었습니다. 그는 고국의 자유를 쟁취하기 위해 기여해 왔고, 이를 지키기 위해 필사적으로 싸울 것입니다."
 POLITICS_SABIR_AKHTYAMOV_DESC: "사비르 압두라흐만 압살랴모프는 소련 시민이었을지는 몰라도 언제나 타타르인의 정체성을 잊지 않았으며, 그 무엇보다도 자신의 고국을 가장 소중히 생각하는 인물입니다. 대장장이의 아들로 태어난 압살랴모프는 2차 세계대전 당시 붉은 군대에 징집되었으나 지휘치계가 붕괴되면서 전선에 배치되는 것을 피할 수 있었습니다. 연방이 무너질 당시 그는 집에 틀어박혀 있었습니다. 타타르 자치 소비에트 사회주의 공화국은 전쟁이 가져온 최악의 참화는 피할 수 있었을지 몰라도, 수천 명의 병사들이 다시는 돌아오지 전장에 파견되어야 했습니다. 그보다 더 중요한 건 이들이 1920년 이델우랄국 이후 처음으로 진정한 자유를 맛보았다는 점일 겁니다. 그리고 한 번 얻은 자유는 쉽게 포기할 것이 아니었습니다. 서러시아 혁명전선이 종주권을 요구했을 때, 타타르인들은 상당한 자치권과 러시아 법률 적용의 면제를 대가로 이를 받아들였습니다. 러시아가 타타르족에게 붉은 군대 징집규모를 확대하려던 서러시아 전쟁 이전까지 비록 전선에선 긴장이 있을지언정 서로간에 평화로운 공존을 이어갔습니다. 그러나 압살랴모프를 포함한 많은 타타르인들은 서러시아 전쟁에서 또다시 타타르인들이 또다시 피를 흘려야 한다는 것을 두려워했스니다.\n\n타타르인들은 무기를 들고 오랫동안 인정받지 못했던 자유를 위해 싸웠습니다. 압살랴모프는 이 당시 뛰어난 지휘능력과 후방에서의 병참 능력, 그리고 전쟁 영웅으로서 이름을 날렸습니다. 러시아인들이 항복하고 북쪽으로 후퇴하자, 이들은 압살랴모프에게 월계관을 씌워주고 그를 우 시장으로 선출하려 했습니다. 최고위직 민간인이었던 그는 사실상 타타르스탄 공화국의 초대 대통령이였으며, 그의 손을 통해 타타르 헌법이 비준되었습니다. 그는 고국의 자유를 쟁취하기 위해 기여해 왔고, 이를 지키기 위해 필사적으로 싸울 것입니다."
 TAR_Ibragim_Mingazeyev: "이브라김 민가제예프"
 POLITICS_IBRAGIM_MINGAZEYEV_DESC: "타타르 공화국의 이야기는 여러 면에서 이델우랄 지역의 다른 국가들과 비슷합니다. 오네가의 승리가 가져온 혼란 전까지 이들은 서러시아의 압제 아래 억압받아 왔습니다. 아브라김 자피룰로비치 민가제예프는 작가의 꿈을 키워왔으나 붉은 군대에 징집되어야 했고, 그곳에서 군이 해체되는 것을 직접 보았습니다.\n\n알라쉬가 공화국을 해방시킬 때까지 한 번, 반공의용방위대가 이곳에 도착할 때 한 번, 타타르족은 두 번이나 다시 러시아에 편입되어야 했습니다. 타타르인의 권리와 자치를 위해 노력하는 단체에 있었던 민가제예프는 새로운 민주주의 정부의 지도자로 선출되었습니다.\n\n이제 그의 유일한 소망은 국가의 번영과 알라쉬, 그리고 그 이전의 모든 이들이 꿈꿔온 유산을 이어나가는 것입니다."
