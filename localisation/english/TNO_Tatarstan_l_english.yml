 TAR_free_tatars_desc: "한때 대초원의 지배자였던 타타르인들이 다시한번 전성기를 누리고 있습니다. 수 세기 동안 우리는 차르의 군홧발 아래 짓밟혀 왔고, 러시아 군주들이 벌이는 전쟁에서 피를 흘리며 몇 번이고 싸워야 했습니다. 이제 우리는 외칩니다. 이걸로 충분해. 더 이상 러시아 군벌의 야망을 위해 타타르인들의 피를 흘리지 않을 겁니다! 우리는 필요한 모든 수단을 동원해 새로이 얻은 자유를 지켜낼 것입니다."
