 POLITICS_GABRIEL_RAMANANTSOA_DESC: "라마난초아의 경력을 살펴보면, 마다가스카르 무산계급당(PADESM)의 시대를 상징한다기보다는 마다가스카르 독립군(TAFAMA)의 전형적 장교에 더욱 가깝습니다. 메리나 출신의 비동맹적 군 장교인 그가 유력한 장군에서 대통령으로 올라서게 된 일은 많은 전문가에게 예상 밖의 일이었습니다. 다시 말하면, 그는 라세타나 전임자들의 안티테제 같은 존재라고 볼 수 있습니다.\n\n무엇이 달라졌을까요? 사실 아무것도 변하지 않았습니다. 라마난초아의 대두는 그의 정부, PADESM, 이 해안에 떠내려간 모든 잉크와 피에 대한 현실을 드러내는 것뿐입니다. 저들은 마다가스카르가 통제할 수 없는 정치 계획을 향한 디딤돌에 불과했던 겁니다. 라세타가 그 계획에서 손을 떼자, 모든 것이 떨어져 나갔고, 파산한 기업같이 문을 닫았습니다.\n\n따라서 라마난초아의 가치와 신념을 굳이 확인하려 들지 맙시다. 이미 당신은 마다가스카르에서 신념이 어떤 결과를 불러들였는지 알고 있으니까요. 그는 미국인이 필요로 하는 자유 국가 기구의 회원국으로 가맹할 겁니다. 그 외의 모든 것은 공허한 몸짓일 뿐입니다."
 POLITICS_ERHARD_MILCH_DESC: "루프트바페의 설계자로 알려진 에르하르트 밀히 원수는 현재 마다가스카르 주둔 독일군의 사실상 지도자가 되었습니다. 과거 제국원수의 측근이었던 그에게 이 직위는 어마어마한 추락과도 같았습니다. 1933년 나치가 정권을 잡은 후, 밀히는 라이히 공부 관이 되어 갓 출범한 루프트바페를 위한 새로운 항공기 개발을 감독했고, 1939년엔 독일 루프트바페 감사관이 되었습니다.\n\n세계대전 도중 밀히는 1941년 11년 에른스트 우데트가 자살한 이후 공군총감직을 추가로 맡게 되어 루프트바페의 항공기 생산과 병참업무를 담당했습니다. 1942년 4월 괴링에 의해 다시 발탁된 그는 새로 설립된 중앙계획위원회에 지명되었습니다. 밀히는 알베르트 슈페어와 함께 중앙계획위원회가 존속하는 동안 품질을 다소 희생시키면서도 생산량을 늘리는 데 성공했고, 1950년대 초까지 별 문제없이 직위를 유지해 갈 수 있었습니다. 그러나 루프트바페의 전력이 정체되고 제국원수와의 갈등이 빚어지자, 괴링은 밀히의 직책을 박탈했습니다. 전쟁 중 알베르트 슈페어와의 연줄 덕에, 슈페어가 총통을 설득해 줌으로써 밀히는 비록 권한은 잃어버렸을지언정 야전원수직은 유지할 수 있었습니다.\n\n괴링은 과거 부하들이 어떤 적대적 정파와 결탁해 그에게 기어오르는 것을 원하지 않았기에, 밀히를 마다가스카르 군사위원회 의장이라는 직위로 재배치하였습니다. 그곳에서 그는 인도양에 배치된 루프트바페 핵폭격기의 조직과 유지를 감독합니다. 어떤 이들에겐 이 직책이 총애를 잃은 야전원수에게 너무 강한 권한을 준 것 아닌가 생각할 수 있으나, 아무튼 이 때문에 밀히는 독일 본토 정치에서 밀려나게 되었습니다.\n\n말라가시 봉기가 재발하면서 GMA는 껍데기만 남은 식민정부를 완전히 통제하게 되었고, 밀히는 아돌프 히틀러가 죽은 뒤 섬에 연금되어 있는 최고위직 관료 에밀 마우리스를 내세워 반란을 진압했습니다. 이제 봉기가 새로운 국면에 접어들면서 밀히는 독일을 위한 또 다른 승리를 노리고 있으며, 사실상의 유배지에서 정부와 좋은 관계를 유지하여 은퇴 이후 평온한 여생을 보내기를 바라고 있습니다."
 POLITICS_DIDIER_RATSIRAKA_DESC: "당내 다른 지도부에 비해 디디에 라치라카는 온건하고 심지어 냉소적이기도 합니다. 붉은 제독은 젊은 시절 프랑스 공산당에서 활동하지 않았습니다. 해군 감찰관으로서 그는 혁명가를 구하는 것이 아닌 그들을 사냥하기 위한 청춘 시절을 보냈습니다. 하지만 그가 저술한 붉은 책을 읽고 그의 연설을 들으면 이해할 수 있습니다. 그의 혁명은 실용적이고, 정곡을 찌르며, 어쩌면 잘못 인도되었을지 몰라도 실망하지 않을 겁니다.\n\n라치라카는 다른 많은 이들이 그랬듯이 프랑스 식민 지배 말기에 반란을 일으켰고, 점차 독일의 지배 아래 놓이게 되었습니다. 시간이 흐르면서 마다가스카르 무산계급당(PADESM)과 마다가스카르 독립군(TAFAMA)이 외세에 포섭되는 것을 보고 그는 독립의회당(AKFM)으로 당적을 옮겼고, 그곳에서 그의 열렬한 민족주의 신념과 사회주의적 가치관이 일치했습니다. 그 후 그의 집권 목표는 좌익 혁명의 꿈과 결부되었습니다.\n\n이제 환멸에 빠진 새로운 파르티잔의 수장이 된 과격한 민족주의자 라치라카는 다른 혁명 정당들을 더 이상 믿지 않습니다. 그의 사회주의는 깊은 이상주의가 아닌 현실주의에서 나온 겁니다. 라치라카의 마다가스카르에 다른 혁명은 필요하지 않습니다."
 POLITICS_JACQUES_RABEMANANJARA_DESC: "자크 라베마난자라는 마다가스카르 독립운동의 선구자입니다. 아마 더 나은 세상이었다면 그는 시인, 사상가, 아님 평범한 정치가였을지도 모릅니다. 하지만 파시스트 국가의 식민지라는 상황에서 그는 붓을 버리고 총을 든 채 압제자들과 싸워왔습니다.\n\n마다가스카르 독립군(TAFAMA)과 부흥민주운동(MDRM)의 창립자인 라베마난자라는 항상 민주적 사고와 이상주의를 품고 TAFAMA에서 활동해 왔습니다. 그러나 그가 생각하는 민주주의는 무산계급당(PADEM)과는 다릅니다. 라베마난자라는 결코 프랑스에 굴복하지 않을 것입니다. 그의 꿈은 국가를 만듦과 동시에 국민을 형성시키는 것이고, 말라가시인들을 공화국의 기치 아래 하나로 단합시켜 나아가는 것입니다.\n\n이제 TAFAMA가 해산했고, 라베마난자라는 오랫동안 이어져 오던 연립정부를 통일하고 국가를 확고히 장악했습니다. 이제 흩어진 정당과 일본의 지원을 등에 업은 채 수십 년에 걸친 식민주의를 뒤엎는 과제를 풀어나가야 합니다. 그러나 라베마난자라는 겁먹지 않습니다. 예리한 통찰력을 가진 그는 이 과제를 해나가기 위한 적임자라고, 스스로 자부하니까요."
