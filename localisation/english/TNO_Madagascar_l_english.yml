 POLITICS_EMIL_MAURICE_DESC: "튈레아르의 잔해와 마다가스카르 전역을 집어삼키는 불길 속에서 에밀 마무리스는 대체 어디부터 잘못되었는지 알고 싶어합니다.\n\n총통의 절친한 친구 마우리스는 전쟁 전 비교적 괜찮은 삶을 살았습니다. 투쟁의 시간동안 SA에 있었던 그는 SS의 2인자가 되어 히틀러의 개인 운전사가 되었으나, 그의 유대계 혈통이 밝혀지면서 삶은 송두리째 바뀌고 말았습니다. 곧 그는 명예 아리아인이라고 선포되었으나 라이히가 유럽 전역에 그림자를 드리울 때 그런 자를 게르마니아에 두고 싶어 하는 이는 없었습니다. 히틀러이 귀에 이상한 소문이 들리지 않도록 이 \"로얄 어드바이저\"는 아무도 가고 싶어 하지 않는 한직이자 프랑스 영토인 마다가스카르를 감독하는 \"마다가스카르 군사위원회\" 직책으로 쫓겨나게 되었습니다.\n\n마우리스의 불안은 타나나리브에 도착하는 순간 확신으로 변했습니다. 그의 무관심은 식민 지배에 대한 항의만큼이나 심각했습니다. 섬 전역에서 벌어지는 혁명으로 마우리스는 그 무관심의 대가를 치르게 된 듯합니다. 마다가스카르 군사위원회가 섬 내의 유럽 질서를 위한 최후의 방어선이 되면서, 마우리스의 머릿속에 새로운 생각이 스쳐 지나갑니다. \"어떻게 하면 살아서 이 지옥 같은 곳을 떠날 수 있을까?\""
