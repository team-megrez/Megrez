 POLITICS_MDG_GENERALBURO_DESC: "독일이 프랑스 식민정부라는 가면을 벗고 마다가스카르섬을 그들의 것으로 만들었습니다. 에밀 마우리스의 무능했던 임기가 끝나자, 마다가스카르 주둔 라이히의 두 손이 힘을 합쳐 섬을 완전히 장악했다고 발표했습니다. 독일 민간 정부는 독일 주둔군과 함께 마다가스카르를 공동치하는 더 큰 조약판무관부를 형성했습니다.\n\n조약판무관부는 느슨하게 형성된 위원회를 중심으로 형성된 허울의 양두정 체제입니다. 한쪽 손인 마다가스카르 군사위원회는 구독일 주둔군을 개편한 점령군으로서 영토의 보존 업무를 맡습니다. 또 다른 손인 마다가스카르 업무총국은 섬의 민간 행정과 공공사업을 담당하며, 이 전시 상황에서 이 '행정'은 소형 참호, 요새, 대규모 매장지를 마련하는 수단입니다.\n\n현재 조약판무관부엔 지도자가 없고, 조약판무관부는 이 문제를 해결하기 위해 노력하고 있습니다. 에르하르트 밀히라는 유력 후보가 등장했으나 현재 내전의 소용돌이에 빠진 라이히는 그의 임명을 공식적으로 인가하지 못했습니다. 이런 상황에서도 조약판무관부는 무슨 일을 해야 하는지 알고 있습니다. 바로 섬 전역에 독일의 지배권을 확립하는 것입니다. 피투성이의 탈곡기는 마다가스카르 전역을 휘저으며 새로운 운전자를 기다리고 있습니다."
 MAD_vic.1.t: "오, 우리의 사랑하는 조국이여!"
 MAD_vic.1.desc: "타나나리브의 간선도로 옆에 위치한 이름 없는 바에서 벤저민 휘트니와 메구로 료헤이가 창가 부스에 앉아 퍼레이드를 지켜보고 있었다. 폭죽이 밤하늘을 밝히고 주변은 승리를 축하하는 환호성이 가득했다. 내일 이들은 이 섬의 영향력을 차지하기 위해 싸울 것이나, 오늘만은 승리라는 기쁨 속에 맥주를 마시며 자신의 나라에 대한 이야기를 나눌 것이다. 저들의 시선은 거리를 향하고 있고, 환호하는 군중들은 새 국기를 높이 든 채 거리를 행진하고 있었다.\n\n\"저들에게 잘된 일이군요.\" 휘트니가 수염 난 얼굴에 손을 얹으며 먼저 말을 꺼냈다.\n\n\"음.\" 메구로가 맥주를 한 모금 마시며 중얼거렸다.\n\n몇 시간 전 마지막 독일 기지가 항복했다고 한다. 수비대는 무장 해제되었고, 운 좋게도 저들은 오스트아프리카행 배에 안전히 탑승할 수 있다 하였다. 타나나리브의 로바(역주: 메리나 왕국 당시 건축되었던 요새궁전의 명칭)에서 무산계급당(PADESM)과 독립군(TAFAMA) 대표단은 중대한 회의를 열고 마다가스카르의 주권독립을 공식적으로 선언했으며, 온 국가는 독립의 기쁨에 가득 차 있었다. 이제 그들 앞에는 국민들과 함께 기꺼이 걸어가야 할 회복의 과정이 남아 있었다.\n\n축제가 끝난다고 하더라도 저들은 숙취를 겪지 않을 것이다. 떠오르는 태양과 함께 일어나 가벼운 마음과 불굴의 의지로 새로 일하게 될 것이다. 앞으로 해야 할 일이 많다. 도시가 전투로 인해 절반이나 파괴되었고, 농장이 군을 먹이기 위해 약탈당하여야만 했다. 하지만 이제 이들은 나라를 재건하기 위해 노력해야 한다. 냉전이라는 힘이 이 게임판에서 말을 여전히 움직이고 있으나, 이 승리의 과실은 마다가스카르 국민의 것이었다."
 MAD_vic.1.a: "편히 즐기라고(Hiadana sy ho finaritra) / 이야! 운도 좋아라(He! Sambatra tokoa izahay)."
 MAD_vic.101.t: "반란의 끝"
 MAD_vic.101.desc: "사실 너무나 간단한 일이다. 무산계급당(PADESM) 대표는 해방의 기쁨을 누리는 말라가시인들의 환호에 정신이 팔려 승리에 도취한 채 알베르 라자피에게서 불과 몇 미터 떨어진 곳에 서 있었다. 라자피가 내전 도중 독일군에게서 탈취한 마우저로 저자를 한 발만 쏴버리면 군중들은 이 판사의 뇌를 뒤집어쓰게 될 것이다. 라자피와 그의 전우들은 이 순간을 위해 치밀한 계획을 세웠으며, 미국의 힘이 마다가스카르에 공고화되지 않기 위해 이 우스꽝스러운 제헌회의를 중단시켜야 했다. 하지만 PADESM과 워싱턴의 제국주의 지배자들에 대한 혐오감에도 그는 방아쇠를 당길 수 없었다.\n\n그가 방아쇠를 당길 수 없었던 이유는 민주주의와 자유에 대한 대표의 막연한 연설 때문이 아닌 바로 국민들 때문이었다. 라자피가 지난 몇 년 동안 싸워 온 이유는 자신의 국민들이 프랑스와 독일의 군화에서 벗어날 수 있기 위해서였다. 국민들은 지금 서구 자본주의의 뇌물과 감언이설에 흔들리고 있었으나, 그들의 얼굴에서 수십 년 동안 볼 수 없었던 여유, 미소와 기쁨은 저들이 자유인이라는 사실만은 결코 부정할 수 없었다. 아니, 그걸로 충분한 것일까? 독립군(TAFAMA) 소속 일부는 그렇게 생각하지 않는 듯하다. 급진파들은 제국주의자들을 바다 너머 몰아낼 때까지 계속 싸울 것을 촉구하며 자신들의 당을 분열시키고 있었다.\n\n몇 분 전까지만 해도 라자피 또한 강경파들의 입장에 동조하는 입장이었지만, 인제 와서 정치적 이견이란 단순한 이유로 모처럼 갈구한 평화를 부정하는 것은 너무나 이기적인 행동이었다. 그래서 이제 그는 TAFAMA의 일부 동료들이 강경파들만큼이나 당을 분열시키고 있음에도 새로운 국가를 건설하기 위해 요새에서 나와 이 대회에 나온 이유를 이해할 수 있었다.\n\n라자피는 지금 자신의 입장을 확신할 수 없었으나, 그가 눈앞의 상대를 죽이지 못할 것이라는 사실 정도는 알 수 있었다. 그는 무기를 꺼내지 않고 자리를 떴다. 그에게 지금 필요한 것은 럼주 한 잔과 담배 한 개비였다."
 MAD_vic.101.a: "마다가스카르의 미래를 만드는 것은 다른 이들의 몫이 될 것이다."
 MAD_vic.102.t: "노르베르 자피마후바 마다가스카르 대통령과의 대담: \"미트 더 프레스\" 방송에서 발췌"
 MAD_vic.102.desc: "브룩스: 봉기군의 승리는 전 세계의 이목을 끌었지만, 여전히 많은 이들이 새로 태어난 마다가스카르 정부의 장기적 안정성에 대해서 의문을 품고 있는 것 같습니다.\n\n자피마후바: 그 회의론자들이라면 분명 우리 내각이랑 잘 어울릴 듯하군요. 확실히, 지난 몇 주 동안 회담 과정에서 상당한 진통을 겪어야 했습니다. 예. 많은 이들이 문화적 충돌, 정치적 분열에 관해 이야기하고 있습니다만, 이런 요소들로 국가를 망칠 수 있다면 아마 미합중국은 이미 역사의 쓰레기통 속에 벌써 쓸려갔을 겁니다. 이제 우리 국민들은 민주주의를 맞이하게 되었고, 처음으로 조국의 운명을 이끌 준비가 되어 있습니다.\n\n브룩스: 정말 고무적인 발언입니다만, 낙관주의와 열정만으로 도로와 집을 재건하고 굶주린 국민들을 먹여 살리기는 쉽지 않아 보이는데 말이죠.\n\n자피마후바: 예. 부정할 수 없는 사실입니다. 사람들이 열정으로 먹고 살 수 있었다면 우리 국민들은 결코 굶주리지 않았을 겁니다. 하지만 저희 정부는 미국 자유시장이 입증한 그 방식의 지도 아래 전국의 농업 체제를 재건하고 산업화를 도입시키기 위해 노력하고 있습니다. 하지만 이것만으로는 부족한 부분이 있죠. 그렇기에 오늘 밤, 이 자리를 빌려 중요한 결정을 발표하려고 합니다.\n\n브룩스: 여러분 들으셨습니까? NBC에서 지금 긴급 속보를 보내게 되었습니다.\n\n자피마후바: 수많은 논의 끝에 저희 정부는 결심을 굳혔습니다."
 MAD_vic.102.a: "\"저희는 OFN에 공식적으로 가입을 요청하려 합니다.\""
 MAD_vic.105.t: "TAFAMA의 새로운 토대"
 MAD_vic.105.desc: "마다가스카르 제헌회의가 열리는 대연회장에서 대표들이 국가의 미래를 결정하기 위해 서성이고, 중얼거리고, 토론하고, 고함을 지르는 등 논쟁을 벌이고 있다. 홀은 한때 식민지였던 자들이 새로이 얻은 운명에 관해 토론하는 과정에서 생성된 긴장감으로 가득 차 있었다.\n\n이날 토론에서 승리한 자들은 독립군(TAFAMA)이였다. 독립군 대표들은 그들의 조항에 대해 이치에 맞는 주장을 쳘쳤고, 헌법 조항을 신설하기 위한 투표에서 승리했다. 이들이 제정한 헌법 초안을 살펴보자면, \"주권을 지닌 말라가시인은, 마다가스카르 사회의 독창성, 진정성, 그리고 마다가스카르다움을 되살릴 의무가 있다...\"라는 내용으로 시작하게 된다. 식민지 시대의 토대에서 벗어나 마다가스카르의 독자성을 우선시하는 민족자결주의에 기반한 헌법이다.\n\nTAFAMA의 반대파에서도 새 헌법에 대한 직접적인 이견을 표출하진 않았다. 저들이 걱정하는 것은 강력한 행정기구를 규정하는 헌법 조항과 규정이었으며 탈식민화 문구의 내용이 강제성을 너무 심하게 띠고 있다고 생각했다. 무산계급당(PADESM)은 미국을 본딴 연방체제를 만들려 했으나 이를 실현할 충분한 지지를 받지 못했다. 그들도 국가의 평화를 유지하기 위해 헌법 조항에 서명했으나, 일부는 그 서명을 통해 자신들의 정치적 생명이 끊어졌다는 사실을 이미 깨닫고 있었다.\n\n일부 PADESM 대표는 신헌법의 서명을 거부하고 결과에 이의를 제기하려 했다. 이들은 개표, 수정, 헌법 재평가에 관한 발언을 시작했다. 그러자 TAFAMA 대표들은 미소를 지은 채 막 모인 판사 집단을 바라보았다. 저들은 헌법이 비준되고 처음으로 선서한 재판관들이다. 파랑, 하양, 빨강으로 칠해진 빅텐트 정당 PADESM은 이제부터 식민지 조직으로 규정되어 마다가스카르 정치에 추방될 것이다. 그리고 이들 대표는 경비대가 그들을 내쫓기 전까지 스스로 퇴장할수 있는 5분의 시간을 선고받았다."
 MAD_vic.105.a: "마다가스카르는 홀로 일어설 것이다."
 MAD_vic.106.t: "신청서 제출"
 MAD_vic.106.desc: "2차 말라가시 봉기의 영웅은 마다가스카르의 초대 대통령이 되기에 가장 적합한 인물이다. 낡은 식민질서를 불태우는데 앞장선 그 말고 과연 누가 국가를 미래로 이끌 수 있을 것이란 말인가? 그렇게 질 안지아마하주가 대통령으로 추대되는 것은 당연한 일일지도 모른다.\n\n많은 말라가시인들이 라디오에서 그의 목소리를 청취하는 가운데, 그는 말라가시인과 그들의 나라에 새로운 시대가 왔음을 알렸다. 국민들은 하던 일을 멈추고 라디오 주위에 옹기종기 모여 새 대통령이 민주주의, 정의, 안보, 그리고 그 무엇보다 중요한 주권같이 수많은 것을 약속하는 것을 들었다. 안지아마하주는 다시는 마다가스카르가 외국의 족쇄에 구속되지 않게 될 것이라고 선언했다.\n\n다음날, 안지아마하주 대통령은 마다가스카르의 새로운 의회의 본회의 개막을 선언했다. 이곳에서 가장 먼저 통과할 안건은 독립 투쟁에서 베푼 도움에 감사하는 옛 친구에 대한 보답이다. 의회는 아프리카의 반식민지 투쟁에 대한 공영권의 공약을 찬양하는 동의안을 통과시켰고, 다음날 안지아마하주 대통령은 일본 외교관과의 면담을 요청하는 공식적 외교 전문을 보냈다. 전보에 따르면 그는 공영권에 가입하는 절차가 어떻게 되는지 알고 싶어하는 듯하다."
 MAD_vic.106.a: "이 나라에 필요한 것은 주인이 아닌 친구다."
 MAD_vic.107.t: "타이브레이커"
 MAD_vic.107.desc: "마다가스카르 제헌대회는 명확한 승자 없이 몇 주간 이어지고 있었다. 정부 형태, 행정부의 권한, 입법부에 대한 사법부의 견제와 삼권분립 등 세부 사항을 놓고 독립군(TAFAMA)와 무산계급당(PADESM)은 끊임없이 논쟁을 벌였고, 이런 싸움 속에서 이들은 독립선언일마저도 결정하지 못한 상황이었다. 각 진영은 균등한 의석을 차지했으나, 상대에게 승리를 거둘 만큼의 다수를 획득하는데엔 실패했다. 이는 안팎으로 더 많은 논쟁을 불러일으켰을 뿐이며, 짧은 시간 사이 임시정부는 정쟁으로 인해 완전히 마비되고 말았다.\n\n그리고 이들은 다투는 동안 바깥에 있는 군중들의 존재를 알아차리지 못한 듯하였다.\n\n말라가시인들의 인내심이 바닥난 어느 날, 회의장 내로 수많은 인파가 몰려들었다. 이들은 총과 방패를 든 채 경비대를 물리치고 모든 대의원을 회장으로 몰아넣었다. 그리고 이전에 보지 못한, 아마 더 저명한 인물의 사절로 보이는 한 남자가 무대 위에 올라서서 이번 제헌대회가 무효라고 선언했다. 제헌 대회의 교착상태에서 태어난 후계자 독립의회당(AKFM)이 전임자들의 자리를 대신하면서, TAFAMA와 PADESM대표는 수갑이 채워진 채 회의장 밖으로 끌려 나갔다.\n\n일각에선 이번 사태를 3차 마다가스카르 봉기라고 부르기도 하지만, 현재 타나나리브를 점령하고 있는 혁명가들은 민중이 초기 부르주아들의 내분적 논쟁에 대항하여 자신의 운명을 장악한 2차 봉기의 진정한 끝이라고 부르는 것을 더욱 선호하는 듯 해 보인다."
 MAD_vic.107.a: "마다가스카르 민주공화국 만세!"
 MAD_vic.108.t: "결국 먼지로"
 MAD_vic.108.desc: "20세기의 몇 년 동안 세계의 수많은 곳에서 수많은 변화가 있었다지만, 우리는 수백만 년 전 세계의 모습을 쉬이 상상할 수 없다. 1억 3500만년 전 공룡이 지구를 지배하기 시작했을 때, 곤드와나 초대륙의 동쪽이 갈라져 북쪽으로 표류하기 시작했다. 지질학적 관점에서 5700만년이라는 무척 짧은 시간이 흐른 후, 티라노사우루스와 세 개의 뿔을 가진 트리케라톱스가 지구를 차지하기 위해 싸우면서 대륙은 다시 쪼개졌다. 이때 지구에서 가장 높은 산이 생성되고, 인류사에 지대한 영향을 주는 어느 반도가 생성되었다. 또 다른 작품은 환경적 관점에서 비교적 행복한 시간을 보낼 수 있었다. 그리고, 그곳에 인간이 나타났다.\n\n평원이 불타고, 동물이 흩어지고, 인간의 분노와 기술력이 섬에 가해지면서 정글은 점차 줄어들기 시작했다. 나무껍질이 뒹굴고 폐허가 된 농장이 넘쳐나며 일부 사람들은 이 섬이 더 이상 쓸모없는 곳이 되었다고 생각했다. 하지만 저들은 소위 \"강대국\"과 \"초강대국\"이 등장하기 한참 전, 이 섬을 지배했던 자들이 누구인지 잊고 있는 듯 하다.\n\n인류가 만들어 낸 폐허를 누비는 특별한 종의 동물들을 언급하는 것은 헛수고일 것이다. 마다가스카르에는 수천 종의 독특한 동물이 서식하고 있다. 수백 종의 조류가 전쟁터 위를 날아다니며 잿더미 속에서 휴식을 취한다. 카멜레온이 재와 강철의 색을 모방하며 차량 위를 기어 올라간다. 고양이 같은 외모를 지닌 포사란 동물이 참호와 여우 굴 속에 숨어 사냥감을 찾고 있다. 그리고 총과 대포에 매달린 이들은 오랫동안 이 섬을 지배해 온 영장류 여우원숭이였다.\n\n그리고 식물이 동물들의 행렬을 뒤따라간다. 중앙고원의 초원, 동쪽의 열대우림, 동쪽의 낙엽수림이 자라나 황폐해진 고향의 생명력을 되돌릴 것이다. 모든 곳에서 꽃이 피는 식물이자 다양한 종을 지닌 난초가 싹을 틔울 것이다. 그리고 이 땅을 유명하게 했던 바오밥나무와 여인목이 우뚝 솟아오를 것이다.\n\n군인들은 사라졌고, 잔해는 흙에 녹슬어 가지만 섬은 계속 이어진다. 머지않아 환경적 재앙은 완전히 사라지고 마다가스카르의 독특한 환경 또한 지금과 같이 계속될 것이다."
 MAD_vic.108.a: "인간 또한 대자연 앞에서 한 순간에 불과할 뿐."
 MAD_vic.109.t: "조상 대대로 사랑받았던 땅"
 MAD_vic.109.desc: "어느 지역의 사람들이 비슷한 특성, 관행, 신념을 공유한다고 가정하는 것은 인간의 당연한 조건일 것이다. 좁게 볼 때는 대체로 정확하지만, 만일 그 저변을 넓혀서 이야기할 때, 특히 해당 지역을 잘 모르는 경우에는 그렇지 않다. 따라서, 롱아일랜드, 하와이, 규슈가 그렇듯 지구상에서 두 번째로 큰 섬나라 마다가스카르 또한 마찬가지리라 착각하곤 한다. 마다가스카르에 대한 이런 오해는 이 땅을 이해하려는 노력을 방해하는 경우가 많다.\n\n첫 번째로, 마다가스카르 사람들은 아프리카에 속해 있으나 완전한 \"아프리카\"인이 아니다. 고고학적 관점에서 보면, 마다가스카르에 최초로 정착한 이들의 대부분은 보르네오에서 바다를 통해 넘어온 이주자인 반면, 동남아프리카의 반투족은 나중에야 이 땅에 정착해 현지인과 섞이기 시작했다. 양 집단은 혼합을 겪었음에도 여전히 지리적 위치에 따라 차이점을 보인다. 일반적으로 주민들은 두 그룹으로 나뉘는데, 해안가 주민의 경우 고지대 주민에 비해 아프리카계 혈통이 훨씬 많은 특징을 보인다.\n\n아랍과 유럽 상인이 도착했을 때, 이 해안 왕국들은 부강해졌다. 그들 중 하나인 메리나 왕국은 1800년대 초 섬을 정복하여 처음으로 섬을 통합했다. 물론, 그 이후 근대화를 위한 시도에서 19세기 말 이들을 식민화하려는 프랑스를 막을 수는 없었다. 이 땅은 종종 식민 지배의 혼란, 플랜테이션, 강제 노동을 겪어야 했으나 식민지 이전 정부의 대부분은 식민 지배 구조에 적합했고, 프랑스 학교가 세워지면서 조국과 함께 일하고자 하는 사람들에게 기회를 제공해 주었다.\n\n그렇기에 마다가스카르는 여러 면에서 그 유산을 이어가고 있다. 한때 섬을 지배했던 메리나족은 무척 민족주의적이고 반식민주의적 경향을 보이며, 대부분 독립군(TAFAMA)을 지지한다, 한편 무산계급당(PADESM)은 식민지 시대에 장밋빛 미래가 보였었던 프랑스계 지식인과 북부 해안가 사람들이 지지층이다. 이 주요한 차이점은 정치싸움이 세계의 초강대국에 의해 조작되는 것이 아니라는 것을 증명한다."
 MAD_vic.109.a: "때때로 저들은 우연히 같은 길을 걸어갈 수도 있다."
 MAD_vic.110.t: "미식가의 선택!"
 MAD_vic.110.desc: "미국 주부들은 매일매일 집에서 초코칩 쿠키와 레몬 케이크를 만드는 일에 진절머리가 났습니다. 그녀들은 테이블에 무언가 새로운 것을 올려놓고 싶어 하죠. 그리고, 마다가스카르가 그녀들에게 해답을 제공해 주었습니다!\n\n세계의 반대쪽에 있는 그림 같은 풍경의 농장에서 인생을 훨씬 달콤하게 만드는 향신료 바닐라가 생산됩니다. 잊지 마세요. 합성 바닐라 향이 아닌, 순도 100퍼센트 천연 향신료 열매입니다! 마다가스카르의 부지런한 사람들 덕분에 주부들은 이제 새로운 베이커릴 레시피를 개발할 수 있게 되었습니다. 설탕부터 케이크, 커스터드, 토스트에 이르기까지, 아이들은 직접 만든 맛있는 디저트를 맛보고 활짝 웃을 것입니다!\n\n여기에 마다가스카르는 가정주부뿐만이 아닌 미국 산업의 구원과도 같습니다. 미국 노동자는 일상 업무에서 마다가스카르산 원자재를 사용합니다. 마다가스카르의 니켈은 피츠버그에서 생산되는 강철을 녹슬지 않게 합니다. 마다가스카르의 티타늄은 로스앤젤레스 항공기를 더욱 높이 띄워 주고, 마다가스카르의 코발트가 코네티컷산 제트엔진의 성능을 향상합니다.\n\n말라가시인들은 지구상에 알려진 최고의 방식으로 사는 것을 자랑스러워합니다. 그리고 이들이 만드는 제품은 자유세계의 모든 이들에게 더 나은 삶을 가져다줄 것입니다. 부엌에서 작업장까지, 마다가스카르는 테이블에 새로운 것을 선사해 주고 있습니다."
 MAD_vic.110.a: "(뉴욕 주재 마다가스카르 무역협회 협찬)"
 MAD_vic.111.t: "비밀 재료"
 MAD_vic.111.desc: "일본 삿포로에서 유치원생 아들을 하원시키려는 어머니가 특별한 금요일 간식을 사주기로 합니다. 엄마는 그를 아이스크림 가게로 데려가 바닐라 콘 아이스크림을 주문합니다. 처음으로 아이스크림을 먹는 어린아이가 아이스크림을 베어 물려 하지만 이빨을 아리게 하는 차가움에 당황합니다. 엄마는 아들에게 아이스크림을 핥아 먹으라고 말하고, 곧 크림 같은 달콤함을 즐기는 방법을 안 아이의 얼굴이 밝아집니다. 아이는 이 맛을 사랑하게 되었고, 이 아이스크림을 만드는 재료 바닐라는 마다가스카르에서 만들어집니다.\n\n오키나와의 나하에서 초밥 장인이 능숙한 솜씨로 황다랑어를 손질합니다. 새로 산 스테인리스 칼이 생선 살을 손쉽게 자르고, 그리고 오랫동안 사용할 수 있기에 장인은 이번 투자에 만족합니다. 랍스터 샐러드 안에 참치, 와사비, 생강을 곁들인 이 스시롤은 그의 초밥집에 방문한 배고픈 고객들에게 나갈 준비가 되어 있습니다. 품질 좋은 칼을 만드는 니켈은 샐러드에 든 조개와 동일하게 마다가스카르에서 생산된 겁니다.\n\n혼콘에서 광동 주재 일본 교민이 보석상에서 딸을 위한 생일선물로 다이아몬드가 박힌 금목걸이를 삽니다. 며칠 후 고급 클럽에서 열린 축하 행사에서 선물을 개봉한 그녀는 장인정신이 깃 이 걸작을 보고 감탄합니다. 이 장신구를 만든 금속과 광석은 마다가스카르에서 생산된 겁니다.\n\n만주국 하얼빈에서 호루라기가 울리자, 만주 항공기 제작회사 근로자들의 하루가 끝납니다. 지칠 대로 지친 이들은 일본 육군항공대에 납품되기 전 시험비행을 볼 생각이 전혀 없으며 집으로 터벅터벅 걸어갑니다. 동체엔 티타늄이, 엔진 터빈으로 코발트 합금이 들어갔으며, 이 모두가 마다가스카르에서 채굴된 겁니다."
 MAD_vic.111.a: "양국의 유대관계는 불가분이다."
 MAD_vic.2.t: "마다가스카르의 독수리"
 MAD_vic.2.desc: "에르하르트 밀히는 측근과 경호원들의 조언에 따라 안전한 동쪽 해안에 있었고, 서쪽으로 가는 모험을 하지 않았다. 하지만 위대한 승리를 거둔 후, 밀히는 섬을 둘러보고 새로운 수비대를 만나 전임자와 같이 나약한 정신으로 이 땅을 통치하지 않을 것이라 설득해야 할 필요가 있다고 부하들을 설득했다.\n\n그래서, 그의 운전사가 그를 서쪽의 해안 도시 튈레아르로 데려갔고, 그곳에서 밀히는 노동의 결실을 목격했다. 도시의 봉기는 이미 진압되었고, 부두는 점령되었으며, 새로운 크릭스마리네의 기지가 건설되어 동아프리카 해안에서의 해군력을 투사할 기반이 될 것이다. 밀히는 이를 순시하고 아리아인 정신에 관련된 헛소리를 주절대며 해병대원들의 사기를 북돋웠다. 그는 기지를 건설하는 마다가스카르 노동자를 외면했다. 이들은 독일 지배자의 가혹한 기대에 부응하기 위해 감독관들로부터 혹사당하고 있었다.\n\n이들이 리요테 대로를 건널 때, 밀히는 이들이 어떻게 이 승리를 원주민에게 선전하고 있는지 살펴보았다. 길모퉁이에 있는 임시 주둔군의 사령부로 개조된 호텔 거리에 무장괴한들의 시체가 매달려 있었다. 부관은 저들이 독립의회당(AKFM) 소속이며 호텔을 폭파하려는 계획을 세운 것 같다고 설명해 주었다. 그 말을 들으며 밀히는 미소 지었다.\n\n독일인들은 원주민들이 결코 그들의 무기를 내려놓지 않으리라는 것을 알고 있다. 하지만 밀히는 개의치 않았다. 반파르티잔 작전은 2차 세계대전이 종전된 이후 국방군에게 언제나 필요한 경험이었으며, 조국의 젊은이들에겐 실전 감각이 필요하다. 그리고 무엇보다 중요한 건, 이 저주받은 섬과 나머지 세계에 마다가스카르의 주인이 누구인지 알게 하는 것이라는 점이다."
 MAD_vic.2.a: "섬은 이제 누가 사슬을 쥐었는지, 누구의 목을 잘라내야 하는 지 알고 있다."
 MAD_vic.200.t: "피와 땀으로"
 MAD_vic.200.desc: "독일의 선전은 오랜 시간 동안 이상적인 초인이 자신의 인종과 혈통에 의해 그 땅에서 자라난 군인이라 주장해 왔으나, 실제 삶에서 그 정점은 게르만족의 고향이나 동쪽 영토가 아닌 가난한 마다가스카르의 바닐라 농장 농부에게서 찾을 수 있습니다. 결코 비옥하지 않은 그의 조각만 한 땅을 보존하기 위해서 그는 어쩔 수 없이 자신의 작물을 위해 열심히 일해야 하지만, 그 작물은 한 회사가 저가로 수매할 뿐입니다. 그가 돈을 받을 때, 자기 재산을 보존해 줄 은행이 존재하지 않기에 그는 칼을 품은 채 집에서 자거나 농작물을 지키기 위해 농장을 밤샘 경비해야만 합니다.\n\n바닐라 플랜테이션에서는 그런 문제가 없습니다. 노동자들은 손으로 정성껏 비료를 뿌리며 식물을 관리하는 동안, 원주민들이 귀중한 열매를 훔칠 수 없도록 내외에서 이런 위협을 막기 위해 무장한 남자들이 이들을 감시합니다. 이 용병들은 게으르거나 농작물을 잘못 다루어 피해를 주는 이들에게 친절하지 않습니다. 그리고 이 노동자들은 모두 공정하게 보잘것없는 보수를 받습니다.\n\n이 귀중한 향신료가 트럭에 실려 마다가스카르 항구로 보내집니다. 며칠 후면 바닐라 열매는 유럽의 항구에 도착할 것입니다. 일부는 프랑스의 전통 시장으로 가지만, 나머지는 유럽의 주인에게 전달됩니다. 그리고 이 열매는 향신료 업계 재벌들에게 막대한 이윤을 가져다주며, 이를 살 여유가 있는 모든 가족은 자신들이 열대 진미를 즐길 수 있다는 행운에 감사해합니다. 그리고 이들은 독일인들에게 더 저렴한 바닐린을 보급하려는 화학업체들과의 다툼에 휘말립니다.\n\n마다가스카르, 또는 폴란드의 노동력으로부터 빼돌린 노동 성과 중 어느 것이 국가사회주의에 가장 부합하는지에 대한 논쟁이 식민지의 경제 상황을 요약해 줍니다. 아인하이츠팍트는 확실히 단결되어 있다 볼 수 있는데, 장소와 인종에 관계없이 농노, 농민, 노예 광부, 포로 노동자들이 인종과 관계없이 동일한 고통을 겪기 때문일 겁니다."
 MAD_vic.200.a: "휘익-찰싹, 절그럭절그럭, 챙챙."
 MAD.600.t: "위병 교대식"
 MAD.600.desc: "\"여러분.\" 에르하르트 밀히는 눈앞에 앉아 있는 늙은 4인방에게 종이를 건네며 말했다. \"여기에 서명 부탁드립니다.\"\n\n피에르 누아예타가 펜을 들고 자신의 이름을 새긴 후 며칠 만에 활기를 되찾은 채 다음 사람에게 펜을 건넸다. 독일이 승리했다는 소식을 들은 이후 몽유병을 앓던 그는 꿈에서 깨어나 프랑스 제국이 겪는 마지막 굴욕을 직접 보고 싶어 하지 않아했다.\n\n아르망 아네가 조항 내용을 천천히 읽어나갔다. 밀히가 눈살을 찌푸렸으나 아네는 아랑곳하지 않았다. 수년 동안 독일의 요구에 따라 일을 해온 그는 밀히의 시간을 조금이라도 더 벌어야 했었다. 문서에는 마다가스카르를 대게르만국에 할양한다는 내용이 담겨 있었다. 프랑스 식민군은 무장 해제되거나 국방군의 보조군으로 편입될 것이며, 식민지의 행정은 이제 라이히가 임명한 총독이 맡게 된다. 그리고 그 당사자가 참을성 없이 발끝을 두드리고 있었다. 그 또한 문서에 서명하여 다음 사람에게 건네주었다.\n\n레옹 켈라가 종이를 받았을 때, 그는 서명한 다른 세 명의 이름을 살펴보았다. 네 사람은 최선을 다했지만, 본토의 지원 없는 식민지가 혼자 무슨 힘이 있겠는가. 아마 드골 그 노망난 놈도 그 교훈을 배우고 있을지도 모른다. 물론 4인방도 나름대로 최선을 다했으나, 독일의 영향력 앞에는 무의미했다. 그래서 선택의 여지 없이 동료들의 이름 옆에 그의 이름을 서명했다.\n\n\"부아송은 어디에 있죠?\"\n\n\"아. 그자는 이미 서명했습니다.\" 그가 종이를 가리켰을 때, 셋은 그 서명이 가짜 서명인 것을 느낄 수 있었다. \"어서 하시죠.\" 켈라는 난처한 표정을 지으며 펜을 종이에 댔다. 자신의 이름을 적으면서 남은 힘이 종이속으로 빨려 들어갔고, 항복 절차가 그렇게 완료되었다."
 MAD.600.a: "마지막 프랑스 식민지가 라이히에 노래하러 떠났다."
 MAD.601.t: "궁정 쿠데타 II"
 MAD.601.desc: "전차가 타마타브의 거리를 굴러갔고, 군인들이 거리를 누비며 잠재적 위험을 지닌 모든 이들에게 발포했다. 독일 주둔군은 도시를 봉쇄하고, 사람들을 집에 가둔 채 감히 그들에게 이의를 제기하는 자들을 쏘기 위해 동원되었다. 아마 이곳에 무장세력이 존재하기 때문에 그럴 거로 생각할 수도 있지만, 독일인들을 향해 총을 쏘는 이들의 제복을 살펴볼 필요가 있다. 저들 모두가 제복에 프랑스 국기를 단 티라이외르(tirailleurs, 식민지군)이다.\n\n독일이 승리했음에도 불구하고, 프랑스는 여전히 마다가스카르에서 세력을 유지하고 있었다. 행정부는 여전히 프랑스인들로 구성되어 있었고, 섬의 경제는 프랑스 자본이 주도하고 있다. 2차 말라가시 봉기 동안에도 유서 깊은 프랑스 정치인들인 늙은 4인방의 강력한 영향력과 노력으로 인해 마다가스카르의 옛 주인들은 국영기업의 고삐를 쥐고 있었다.\n\n독일군이 벌이는 일은 비시 조약을 노골적으로 위반하는 사건이었으나, 그 누구도 이 일에 신경 쓰지 않는 듯하다. 독일군은 일부 문서를 위조하여 가짜 폭동을 조작해 낼 것이고, 나머지 세계는 어깨를 으쓱한 채 저들의 내부 사정으로 간주할 것이다. 전차가 프랑스 행정청사를 포격했고, 포탄은 프랑스가 통제하는 마지막 보루에 쏟아지고 있었다. 늙은 4인방은 혼란 속에서 도주에 성공했지만, 무장한 차량 행렬이 공항 주차장에 도착할 즈음에 전차 한 대가 트럭에 포탄 한 발을 발사했다. 폭발로 땅에 엎어진 이들이 일어서려 할 때 연기 속에서 독일인의 목소리가 흘러나왔다.\n\n\"여러분.\" 독일군이 늙은 4인방에게 총구를 겨누는 동안, 에르하르트 밀히가 연기 속에서 모습을 드러내며 그들에게 종이를 건넸다. \"여러분께 드릴 편지가 있습니다.\" 그는 마다가스카르를 라이히에 할양한다는 항복 선언문을 손에 들고 있었다. \"서명하시면, 우리 사이에 있던 추잡한 일을 잊을 수 있을 겁니다.\""
 MAD.601.a: "'c'를 'k'로 바꾸자 갑자기 불법성이 사라졌다."
 MAD.602.t: "에르하르트 밀히씨, 돌아오신 걸 환영합니다."
 MAD.602.desc: "에르하르트 밀히가 게르마니아에 마지막으로 있었던 때가 언제였는가? 밀히 본인마저도 게르마니아가 어떻게 생겼는지 잊어버릴 정도로 기나긴 시간이었다. 퇴폐적 장식이 벗겨진 채 단순하고 정직한 디자인의 거대한 신고전주의의 웅장한 건물 아래에서 그는 묘한 슬픔을 느끼고 있었다. 오랜만에 고국으로 돌아왔으나, 아마 곧 떠나야 할 것이며 다시는 돌아오지 못할 것이라는 생각은 그 상실감을 더욱 채웠다. 걸음걸음 걸어갈 때마다 관절과 팔다리에서 세월의 무게가 느껴졌다. 자신에게 과연 시간이 얼마나 남았을지, 그리고 그가 떠날 때 마다가스카르를 어떤 상태일지에 대한 궁금증도 쏟아졌다.\n\n그럼에도, 그 인생의 황혼기에 밀히는 마지막 영광을 누렸다. 독일은 영웅에게 걸맞는 브란덴부르크 문 열병식과, 라이히 국영언론의 대대적 보도를 해 주었다. [GER.GetLeader]는 직접 국민대회당에서 그의 공적에 대해 연설했으며, 많은 국민들과 함께 해외에서 그가 거둔 공적을 축하해 주었다.\n\n마다가스카르에 대한 통제권이 독일에게 기울면서 총통은 늙은 원수에게 마다가스카르 최초의 국가판무관이라는 영예를 수여해 주었다. 밀히는 단상에 올라 눈앞에 있는 수천 명에게 연설하였다. 독일 관원이 그에게 미리 대본을 주었으나 밀히는 대본을 암송하는 것에 그다지 거부감이 없었다. 이 보상을 얻기 위해 해야 할 일이라면 무엇이든 받아들이리라. 마지막으로, [GER.GetLeader]는 밀히에게 훈장을 수여하고 그에게 손을 내밀었다.\n\n밀히가 총통과 악수하기 위해 손을 뻗었을 때, [GER.GetLeader]가 그를 가까이 끌어당기며 조용히 속삭였다. \"자네와 자네 섬을 여전히 감시하고 있네. 우리는 여전히 자네 혈통에 대한 논란을 기억하고 있어. 자네 일을 망치지 말게. 안 그러면 내가 직접 자네의 치부를 다시 꺼낼 것이니까.\""
 MAD.602.a: "밀히는 계속 미소지었으나, 눈동자 속 두려움을 숨길 수는 없었다."
 MAD.400.t: "마다가스카르의 석유위기"
 MAD.400.desc: "마다가스카르는 몇 가지 주요 천연자원의 보고지만, 그 종류에 석유만은 포함되지 않았다. 석유 위기가 발발하면서 현대 경제의 검은 피는 가격과 희소성 모두를 펄쩍 뛰게 했다. 마다가스카르가 아무리 석유를 원한다고 해도, 가난한 국가는 치솟는 석유의 가격을 버티기 힘들었다.\n\n식민주의의 그늘에서 막 벗어난 나라에 석유 위기는 취약한 경제의 토대에 재앙을 몰고 왔다. 석유 가격이 오르면서 기초 생필품의 가격도 급등했다. 운이 좋은 지역에서는 3배가 올랐고, 재수 없는 다른 지역에서는 겁에 질린 상인들이 정한 가격을 치러 물건을 구입할 바에야 빵 한 조각을 훔치고 다음 몇 달을 감옥에서 보내는 것이 더욱 싸게 먹힐 수준이었다. 통제 불가능한 인플레이션, 경제 성장 둔화, 생필품 및 사치품의 대량 사재기까지, 새로운 공화국에 새로운 공포가 닥쳐오고 있었다.\n\n마다가스카르 도시의 거리에서 현 정부에 대한 불만이 들끓고 있다. 국민들과 새 정부 사이의 약속은 깨졌다. 더 이상의 안전과 정의는 존재하지 않으며, 오로지 기근과 고통만이 있을 뿐이다. 한때 이 고통은 외국의 압제자에 의해 만들어졌으나, 이제 이들은 어렵게 갈구한 독립 이후에 똑같은 문제에 직면하게 되었다."
 MAD.400.a: "그리고, 말라가시인들은 마지막으로 강요받았던 고난에 어떻게 대처했는지 여전히 기억하고 있다."
 MAD.401.t: "미국을 향한 마다가스카르의 호소"
 MAD.401.desc: "마다가스카르의 고난은 석유 위기로 인해 끊임없이 이어지고 있다. 자원은 여전히 부족하고, 인플레이션이 치솟고 있으며, 시위대의 규모는 날로 늘어나고 있었다. 위기가 지속되면서 일부 지역에서는 시위대가 현지 경찰의 네다섯 배가 되는 경우도 흔했다.\n\n남은 수단은 미국인들에게 지원을 호소하는 것뿐이다. OFN은 프랑스와 독일의 폭정으로부터 섬을 해방하는 과정에서 도움을 준 동맹이며, 이제 그들에게 은혜를 갚을 때가 되었다. 의회는 지원을 요청하는 호소문을 연이어 통과시키고, 미국 의원들과의 사적인 대화를 통해 마다가스카르가 생존을 위해 자신의 일부를 잘라내겠다고 제안했다. 군사 기지, 레이더 기지, 세금 감면 및 규제 면제가 포함되는 외국인의 투자같이, 마다가스카르가 살아남을 수 있는 한 미국인이 원하는 모든 것을 베풀어 줄 차례다.\n\n미국 대사관은 이미 크리스마스를 기다리는 어린애같이 위시리스트를 작성 중이었으나 동시에 그 한계를 의식하고 있었다. 이들 또한 마다가스카르가 이미 밑 빠진 독에 물 붓는 블랙홀로 변해가고 있다고 감지하고 있었고, 석유 위기는 마치 성냥개비같이 지금까지 투자한 돈에 불을 붙였다는 것을 알고 있다. 더 많은 돈으로 불을 끌 수도 있으며, 아니면 그냥 태워버릴 수도 있다. 결국, 이 불은 국가 전역을 태워버리진 않을 테니 말이다. 그렇지 않은가? 경비가 삼엄한 대사관 안에서 수많은 심의 끝에 지원을 요청하는 전보가 국무부로 발송되었다. 그리고 간결하고, 명료하며 동시에 신속한 답신이 돌아왔다."
 MAD.401.a: "약간의 현금을 써서 저들의 빈 주머니를 채워주라."
 MAD.401.b: "미안하지만 도움을 줄 여력이 없다."
 MAD.402.t: "일본을 향한 마다가스카르의 호소"
 MAD.402.desc: "마다가스카르의 고난은 석유 위기로 인해 끊임없이 이어지고 있다. 자원은 여전히 부족하고, 인플레이션이 치솟고 있으며, 시위대의 규모는 날로 늘어나고 있었다. 위기가 지속되면서 일부 지역에서는 시위대가 현지 경찰의 네다섯 배가 되는 경우도 흔했다.\n\n국회든, 일본 대사관에 마다가스카르 정부는 공영권에게 매일 원조를 요청했다. 비록 범아시아 실험의 일부가 아닐지언정, 그 원칙에 입각해 이들은 도움을 요청하고 있다. 비밀 회동에서 마다가스카르는 일본이 아프리카에 힘을 투사할 수 있는 군사기지, 기업 투자, 해군 전초기지 등의 수많은 당근을 제시했다. 이 모든 것들이 국가를 붕괴로부터 구하기 위해서는 필요했다.\n\n일본 대사관은 마다가스카르 정부로부터 또 다른 전보를 받았고, 이제 이들은 조치를 취하기로 결정했다. 일본은 아시아 문제를 신경 쓰는데도 바쁘긴 하지만, 시위가 늘어나고 물자의 부족으로 인해 더 이상 현 상황에 침묵을 유지할 수 없었다. 만일 지금 행동하지 않는다면 섬 전체를 잃을 위험이 있다. 그래서 이들은 외무성에 저들의 요청을 보냈고, 얼마 지나지 않아 답신이 도착했다."
 MAD.402.a: "저들이 우리와 함께 할 수 있는 재정적 지원을 해 주자."
 MAD.402.b: "우리 코가 석 자다. 저들이 이해해주길 바라자."
 MAD.403.t: "마다가스카르 내 AREMA 문제"
 MAD.403.desc: "마다가스카르 북부 안케리카란 마을에서 지방정부 요원들이 강제로 쫓겨났다. 소총을 든 농부와 혁명에 열광하는 노동자들이 청사를 습격해 정부와 관련된 모든 사람의 건물 밖으로 몰아내고 트럭에 태워 인근 도시 안초히히로 보냈다. 석유 위기동안 정부가 보호하지 못한 인민들을 위해 그들의 재산이 몰수되고 그들이 비축한 물자가 분배되었으며, 그들이 보유한 토지는 몰수당했다. 어느 용감한 젊은 혁명가가 안초히히로 행진할 때 시장에게 목에 걸 작은 종과 플래카드를 주었다. \"나는 인민을 배신했고 혁명의 선봉대들에게 정의를 집행받고 있습니다.\"\n\n마다가스카르 혁명의 선봉대인 말라가시 혁명당(AREMA)는 새로운 공화국, 즉 현대 마다가스카르의 과도한 욕망이 만든 공산주의 반란으로 신생 공화국의 발목을 찌르는 가시 같은 존재이다. 국회를 구성하는 보수주의, 자유주의, 사회민주주의자들은  정부에 반대하는 시위를 혁명으로 바꾸려는 이들을 비난하는 결의안과 성명을 통과시켰으나 이들의 기세를 꺾지는 못하였다. 지주와 경찰에 대항하는 농촌 반란이 이어지고, 비록 신속하고 단호한 대응이 이루어진다고 하더라도 한 개의 반란이 잠재워지면 또 다른 두 개의 반란이 일어났다.\n\n연기가 자욱한 영사관 방에서 격렬한 논쟁이 벌어지고 있다. 너무 많은 지원을 한 것일까? 아니, 너무 적어서 이런 것일까? 당황한 이들은 그들의 방향을 묻는 전보를 보냈고, 한밤중 영사관의 누군가가 본국이 보내온 답장을 방금 받았다."
 MAD.403.a: "행운을 비네!"
 MAD.403.b: "마다가스카르를 안정시킬 재정적 지원이 필요하다."
 MAD.404.t: "마다가스카르 위기의 종식"
 MAD.404.desc: "말라가시인들이 무엇을 위해 시위를 벌인 것일까? 누군가는 저들이 외치는 구호와 플래카드를 보라 할 것이다. 저들은 정의, 안보, 자유를 주장했으나, 사실 저들이 원하는 것은 그저 입에 들어갈 빵일 뿐이다. 이 모든 것이 석유 위기로 인해 신생 공화국의 경제가 붕괴하며 시작된 것이며, 시위와 반란을 진정시키기 위해서는 경제를 살려야 했다.\n\n외국의 원조가 컨테이너에 실려 왔을 때 정부는 원조 물자를 어떻게 배분해야 하는지 알고 있었다. 정부가 통제하는 거점에서 분배가 이루어졌고, 말라가시 혁명당(AREMA) 반군이 굶어 죽게 내버려 둔 채 그들끼리 기근에서 살아남는 것이다. 무장 세력이 와해된 곳에서 식량과 돈을 실은 정부 트럭이 들어온다. 비록 느릴지언정 경제는 안정되었고 인플레이션이 감소했으며 다시 성장이 시작되었다. 값싼 비료와 땅을 경작할 노동력이 돌아오면서 기근이 완화되었다. 기적같이 초기 수확은 예상치를 웃도록 있었다.\n\n구호와 플래카드에 적힌 더 높은 수준의 약속이 이루어지기 시작했다. 정부에겐 선택의 여지가 없었다. 국민들에게 식량을 제공하면 시위를 며칠 동안 지연시킬 수 있지만, 시위대를 완전히 진정시키기 위해선 대규모의 정치 개혁이 필요하다. 지역의 시위 지도부는 정부 관리들과 만나 평화협정을 체결하고, 다른 방법으로는 결코 이룰 수 없는 주민들의 권리를 모색했다. 다만 시위 지도부 측이 포기하지 않은 한 가지 조건이 있었다. 이 회담은 저들의 모국 마다가스카르에서 이루어져야 하며, 국민의회를 장악한 귀족 출신 프랑스인들이 참여해서는 안 된다. 정치인들은 이 조건을 받아들였다."
 MAD.404.a: "사람들은 만족했고, 위기는 끝났다."
 MAD.405.t: "마다가스카르에서의 탄압"
 MAD.405.desc: "타나나리브의 시위는 언제나 그랬듯 아날라켈리 시장에서 시작되었다. 비록 이곳은 도심에서 약간 벗어난 곳에 있었지만, 여전히 변화하는 곳이었고, 석유 위기로 인한 경기 침체와 항의의 물결로 인해 영향받은 사업은 별로 존재하지 않았다.\n\n하지만 이번엔 시위 군중들은 먼 거리를 이동하지 못했다. 진압장비를 착용한 경찰은 베후리리카 호수 주변의 로터리에서 시위를 제지했다. 이들은 트럭과 방패로 빠져나갈 도로 네 곳을 봉쇄하고 시위대를 소 떼를 통제하듯 에워쌌다. 이들의 분노는 몇 주 동안 쌓이면서 폭발 직전의 위기에 처해 있었고, 이 발 빠른 통제는 민중의 분노를 폭발시키는 임계점과도 같았다. 급기야 시위는 경찰들을 향해 쓰레기를 던지는 것으로, 진압 방패에 벽돌을 던지는 것으로, 그러다 무모한 시위꾼들이 경찰 저지선을 돌파하려는 시도로 바뀌었다.\n\n그리고 경찰들이 진압봉과 방패를 들고 다가올 때 시위대는 소름 끼치는 깨달음을 얻었다. 방패 앞면의 글은 말라가시어도, 프랑스어도 아니었다.\n\n그렇게 섬 전역의 도시에 들끓던 마다가스카르의 골칫거리가 끝났다. 주요 도시의 경찰들은 새로운 도구를 사용해 시위대가 기진맥진하고 해산될 때까지 시위를 진압했다. 마다가스카르 군인들이 지역 반란을 진압하기 위해 외제 무기를 들고 있었다. 프랑스와 독일 주둔군에게서 탈취한 무기를 사용하는 혁명당(AREMA) 무장 세력들은 초강대국들이 훈련한 군대가 보유했던 현대식 무기에 무력했다. 이 혁명은 시작하기도 전에 끝나버렸고, 시간이 지나면 석유위기가 발발한 경제난은 회복될지 몰라도, 말라가시인들은 이 유혈사태를 결코 잊지 않을 것이다."
 MAD.405.a: "하지만 전 세계가 우려하던 위기는 끝을 맺었다."
 MAD.406.t: "로타카(Rotaka, 봉기)"
 MAD.406.desc: "마다가스카르의 시위대는 크게 두 부류로 나눌 수 있다. 도시의 학생들은 급진적 정치개혁을 선동하며 식민주의의 그늘에서 벗어나길 원하고 있다. 농촌 지역의 농부들은 모든 경작지가 휴경지가 되기 전에 농장을 구하기 위해 재정적 지원을 요구한다. 점점 더 많은 말라가시인이 자신의 사업과 관련되건 그렇지 않건 시위대에 몰려들고 있었다. 굶주리고 있는 이들은 정부가 그들의 목소리에 기울여 주기를 원하고 있었다.\n\n정부가 최선을 다하고 있다고 누가 감히 말할 수 있겠는가? 정치인들은 전 세계가 자신을 버렸다는 주장을 하였으나, 민중들의 귀에는 그저 변명으로 들릴 뿐이었다. 정부가 위기에 효과적으로 대응하지 못하면서 시위는 폭동과 반란으로 확대되었고, 이러한 시위에서 새로운 세력이 등장했다. 산지에서 이미 반란을 조직해 성과를 거둔 말라가시 혁명당(AREMA)이 도시의 시위대들에게 침투하여 빵과 평화의 구호를 혁명으로 바꾸고 있었다.\n\n이 중 톨리아라에선 정부의 조치가 과도하게 이루어진듯 하다. 수백 명의 노동자들이 팻말을 든 채 주요 도로를 행진하였으나, 정부는 진압을 명령했고 경찰은 과도한 무력을 사용하였다. 그 결과 수십 명의 사상자가 발생하였다. 소식을 들은 대중의 분노가 폭발하였고 시청 청사가 불타오르며 정부는 더 이상 상황을 통제할 수 없음을 깨달았다. 그들은 약간의 몸부림을 쳤지만 시위대는 경찰을 압도했다. 일부는 2차 말라가시 봉기의 기억을 되살리며 시위대에 합류하고 있었다. 저명한 정치인들과 관료들은 해외로 도피하고 있었고, AREMA가 그 열정의 물결을 타고 몰려오고 있었다."
 MAD.406.a: "마다가스카르는 독립을 되찾았고, 외국 후원자들은 영원히 이곳에 발을 들이지 못할 것이다."
 MAD.501.t: "마다가스카르의 갈증"
 MAD.501.desc: "올라온 수출 보고서를 읽으며 에르하르트 밀히 국가판무관의 얼굴이 일그러지고 있었다. 위기가 시작된 이래 마다가스카르의 주력 수출 지표가 말 그대로 '다이빙'하고 있었다. 바닐라, 커피, 정향, 자단나무, 흑단나무, 마호가니까지, 한때 대도시로 팔려나가던 모든 사치품이 창고에서 썩어가고 있었다. 기근이 임박했다는 소문과, 인도혹소를 키우는 목장에 질병이 창궐했다는 이야기, 심지어 올해 수확과 관련된 비료가 부족해지고 있다는 소식까지 들리고 있었다.\n\n업무총국의 보고서가 전하는 바는 명확했다. 그 누구도 마다가스카르가 제공하는 것을 사려하지 않고, 그 누구도 마다가스카르가 필요로 하는 것을 팔려 하지 않는다. 현재의 연료 비용을 고려하자면 배를 띄우는 것 자체가 손해이다. 사실, 누가 이 시국에 마다가스카르 같은 벽지에 굳이 와서 장사하려 하겠는가? 밀히는 주름진 얼굴을 두 손으로 감쌌고, 이마에 손톱자국이 패이기 시작했다. 아침햇살이 마치 도둑처럼 블라인드 틈으로 스며들고 있었는데, 가뜩이나 심란해진 국가판무관에게 오늘이 이제야 시작되었음을 알림과 동시에 수천 개의 또 다른 위기 상황이 책상 위로 전달될 것이라는 사실을 상기시켜 줄 것이다.\n\n원주민 따위는 굶주리건 말건 상관없기야 하다만, 그의 마음을 진정으로 짓누르는 것은 바로 주둔군이다. 이미 군에서 불만의 목소리가 터져 나오고 있었는데, 과거 그런 불 만은 한 때 2인자로 있었던 그를 권좌에 앉힌 경험이 있다. 그는 감언이설과 얄팍한 뇌물을 통해 이들을 진정시키려 했으나, 얻는 수익에 비해 뇌물을 사용하는 데에도 부담이 이미 느껴지고 있었다. 남은 재고가 소진되고, 주둔군이 마다가스카르에 식량과 탄약이 배급되지 않는다는 점을 깨닫게 된다면 저들의 좌절감이 과연 어떻게 표출될 것이란 말인가?\n\n현지인들이 이 사실을 깨닫게 될 때 무슨 일이 일어날지는 말할 필요도 없을 것이다. 밀히는 몸서리를 치며 자신에게 저주를 거는 것만 같은 보고서를 테이블로 밀어냈다. 마음을 가라앉히기 위해 독한 술을 따랐으나, 석 잔을 들이켰음에도 그의 가슴은 진정되지 않았다."
 MAD.501.a: "마다가스카르가 석유 위기를 극복하려면 게르마니아에서 더 많은 지원이 제공되어야 한다."
 MAD.502.t: "마다가스카르의 외침"
 MAD.502.desc: "\"대체 왜! 내 창문 밖에서 빌어먹을 원주민 놈들을 보아야 하는 건가!\" 국가판무관 에르하르트 밀히가 겁에 질린 부관과 측근들을 향해 고함을 쳤다. 밀리는 판무관 청사 3층의 사무실에서 바깥을 바라보았다. 그곳에선 잔혹한 정권이 자신들의 지위를 유지하기 위해 더 잔혹해지는 정권에 항의하며 파업에 돌입한 말라가시인 노동자들의 구호가 들려오고 있었다.\n\n\"각하, 이미 국가판무관 청사 인근의 순찰 및 경비병력을 두 배로 늘려 배치했습니다.\" 밀히가 신뢰하는 군사위원회의 한 부관이 입을 열었다. \"저들이 저희 방벽을 감히 뚫지는 못할 겁니다.\" 밀리는 이를 확인하기 위해 바깥을 내다보았다. 헌병대가 시위대를 막아서고 있었으나 거리의 분노는 손쉽게 사그라지지 않고 있었다. 원주민 한 명이 벽돌을 주워 진압 방패를 든 경찰에게 던졌는데, 벽돌은 방패에 튕겨 나가 군경을 다치게 하지 않았으나 이를 기점으로 경찰들이 시위대에 뛰어들어 진압봉으로 군중들을 두들겨 패기 시작했다.\n\n하지만 이런 장면마저도 밀히의 마음을 가라앉게 하지 못했다. 분명 폭도들은 돌아올 것이고, 아마 이전보다 훨씬 큰 규모일 것이다. 밀히는 고개를 돌려 부관과 측근들에게 분노를 다시금 표출하기 시작했다. \"그럼, 저 현지인들의 소란은 대체 뭐 때문이란 거야? 너희들 입으로 저항군들이 이미 진압되었다고 말하지 않았나!\" 그러면서 그는 들고 있던 보고서를 탁자에 내리쳤다. \"저 빌어먹을 반역자들이 보급 차량을 습격했다는 사실은 대체 뭐냐고!\"\n\n\"석유 위기가... 저들을 자극한 듯합니다.\" 업무총국 소속의 측근이 우물쭈물대며 입을 열었으나, 그의 목소리는 오히려 밀히의 신경을 더욱 거슬리게 했다. \"그리고 보급이... 지연되면서... 저들에게 효과적으로 대응하기... 어려워졌습니다.\"\n\n밀리는 의자에 주저앉아 두 손을 깍지 낀 채 생각에 잠겼다. \"공급 지연\"은 이들의 입장을 설명하기 가장 좋은 수단이다. 게르마니아에서 마지막으로 온 보급은 이미 몇 달이 지난 상황이다. 현재 이들은 가지고 있는 비축량으로 버티고 있었으나, 과도한 배급은 남은 물자를 빠르게 거덜내고 있었다. 그리고 밀히가 고개를 들어 각료들을 살펴보았을 때, 그의 입에서 무모한 명령이 내려졌다."
 MAD.502.a: "\"본보기를 보여 줘야지. 그들을 쳐부숴. 갈아버려서 가루로 만들어라고.\""
 MAD.502.b: "\"주둔군에게 경계만 해라고 전해. 자기들끼리 소란을 벌이다 흩어질때까지 내버려 두라고. 힘을 함부로 낭비해선 안 돼.\""
 MAD.503.t: "마다가스카르의 비명"
 MAD.503.desc: "\"공개적 반란이라고!\" 국가판무관 에르하르트 밀히가 포효를 하며 또 다른 파멸적인 내용을 담은 보고서를 책상에 내리쳤다. \"저 원주민 놈들이 공개적으로 반란을 일으켰는데도, 아무 짓도 하지 말라는 건 대체 무슨 소리인가?\"\n\n\"판무관 각하, 정말로 우리가 할 수 있는 수단이 없습니다!\" 군사위원회 소속 측근이 그를 진정시키고 있었으나, 그가 할 수 있는 일이라고는 회계사처럼 현 상황을 설명해 주는 것뿐이었다. \"보급품도 부족하고, 주둔군이 있는 사방에 적들이 득실대고 있으며, 탈영병 수도 사상 최고치를 기록하고 있습니다. 현재 타마타브도 간신히 지키고 있는 마당에 섬 전역을 통제하는 것은 불가능합니다!\"\n\n\"그래서, 니 말대로 여길 포기하라고? 이 섬을 저 개 같은 놈들에게 그냥 떠넘겨 주란 말인가?\" 사실, 자존심만 아니었다면 밀히는 정말로 섬을 포기할 작정이었다.\"\n\n\"그런 뜻이 아니라... 저희는...\" 업무총국 소속 부관이 기침하는 밀히를 보고 재빨리 손수건을 꺼내 주위 사람들에게서 판무관이 피를 토하는 것을 눈치채지 못하게 했다. \"병력을... 통합해야 합니다. 주요 요충지들을 위주로... 가장 강한 병력들을...\"\n\n\"그 후에 반격을 시작해야 합니다. 정말입니다.\" 군사위원회 소속 측근은 고개를 들어 간청하는 눈빛으로 밀히를 올려다보았다. \"가능한 한 많은 보급품을 싣고 타마타브로 전술적 후퇴를 해야 합니다. 웅크리고 나서 이 파도에서 살아남아야 합니다. 그리고 저 원주민들이 지칠 때 공격해야 합니다.\"\n\n\"우리가 이 섬의 주인이라는 걸 벌써 잊은 건가? 이 땅의 모든 곡물, 모든 흙, 모든 원주민까지, 이게 전부 우리의 것이라고!\" 밀히가 팔을 휘적이며 두 사람을 질책했다. \"좋아. 보급을 어디서 받아야 하는지 설명이 필요할 듯하군. 바로 여기야!\" 그가 단검을 꺼내 탁자 위에 내리꽂았다. \"보급은! 군의 약탈로 충당할 수 있다고!\"\n\n\"섬 전체를 약탈하란 말입니까?\" 군사위원회 측근은 하마터면 반역적 말을 쏟아낼 뻔하였다. \"각하, 제발 부탁드립니다. 이걸로도 충분합니다. 그저 이 폭풍만을 견뎌내면 된단 말입니다!\""
 MAD.503.a: "\"아직 병사들 있지? 저놈 끌고가서 머리통을 날려버려!\""
 MAD.503.b: "\"망할 자식들... 좋아. 자리를 지키면서 독일이 장비를 보내올 때까지 기다리라 하지.\""
 MAD.504.t: "마다가스카르의 생존"
 MAD.504.desc: "길가엔 시체가 산더미처럼 쌓여 있고, 병사들은 시체를 태울 때 마른 나뭇가지와 잎을 쌓아 올려 그들의 귀중한 연료를 아끼고 있었다. 폐허가 된 농장들이 버려졌고, 농작물과 가축들은 메뚜기떼와 소총탄으로 인해 초토화된 상태였다. 마을을 떠나 도피 중이건, 학살이 벌어졌건 마을 전체가 텅 비어버렸다. 두려움이 아니라, 순수하게 도시의 인구 자체가 거리를 채울 수 있을 정도로 많지 않았다. 한때 붐비던 시장이 텅 빈 채 노점 몇 개만이 열린 채 멍해진 눈빛의 장사꾼들의 기계적인 중얼거림만이 들린다. 병사들은 이 황폐해진 땅의 질서를 유지하기 위해 거리를 행진하고 있었다.\n\n이것이 바로 에르하르트 밀히의 승리의 대가이다. 독일 행정부는 방금 올라온 마다가스카르 국가판무관부의 지배 유지 대가에 관한 보고서를 보며 당혹감을 감추지 못했다. 막대한 투자를 하더라도 마다가스카르가 석유 위기 이전 수준의 경제로 회복되려면 10년 이상이 소모될 것이다. 게르마니아에서 극도로 불만을 품었다는 소문이 돌기 시작했고, 심지어 일부 고위 관료들은 괴사한 사지를 그대로 둘 바에야 사지를 절단하는 것이 더 낫다는 발언까지 나왔다.\n\n저들의 질문에 대면하였을 때, 국가판무관 에르하르트 밀히는 낙관적인 태도를 계속 보여주려 하였다. \"그게, 원주민들이 모두 죽었으니 차라리 이 땅의 게르만 화가 더욱 쉬워질 겁니다.\" 하지만 한밤중 그가 사무실이나 집에 틀어박혀 있을 때, 이 피로스의 승리란 무게감은 그를 압도하였다. 살아남기 위해 섬 인구의 절반을 학살하고, 그의 생존을 위해 사지가 잘린 채 엄청난 무게의 짐을 지고 오르막길을 올라야 하는 자신의 미래가 눈앞에 펼쳐지고 있었다. 그는 술을 마시고 울부짖었으나, 어쨌건 그는 그렇게 살아남았다."
 MAD.504.a: "이게 정말 살아남은 거라고? 사형 집행일이 연기된거 아니라?"
 MAD.505.t: "마다가스카르의 죽음"
 MAD.505.desc: "건물이 울리는 순간순간마다 에르하르트 밀히는 주변의 모든 이들을 저주했다. 포탄이 그의 처소(이자 과거의 궁전)를 강타했을 때 그는 군사위원회의 무능함을 저주했다. 원주민들의 함성이 안전가옥으로 다가올 때 그는 밥버러지 같은 업무총국을 저주했다. 그의 경호원들이 소리를 지르며 저들과 총격전을 벌일 때, 그는 [GER.GetLeader]가 자신을 이 감옥 같은 섬에 가둔 사실을 저주했다.\n\n이번엔 누구인가? 군사위원회 소속 어느 남자가 뛰어들며 AREMA 놈들이 오고 있다고 외칠 때 포탄이 그의 등을 때리면서 그의 몸을 동강 내버렸다. 이미 업무총국 측근들은 궁전 입구에 목매달려 있을 것이다. 하지만 이는 중요치 않다. 에르하르트 밀히에겐 저들은 그에게 수년동알 목줄을 채우려 애쓴 끔찍한 덩어리들과 다를 바 없었다. 그는 실패했고, 이제 원주민들은 프랑스-말라가시 전쟁 이래 저들을 억압해 온 족쇄에서 마침내 벗어나게 되었다.\n\n먼저 이들은 안전 가옥의 문을 부수었다. 어두운 안전 가옥 속에서 밀히는 앞에 있는 이들의 얼굴을 알아볼 수 없었다. 눈이 부시는 비상등 조명 아래 희미한 빛의 총구만이 보였을 뿐이다. 그는 여기서 죽을 것이고, 국가판무관부 또한 이곳에서 무너질 것이다. 그리고 이 찰나의 순간이 만들어 낸 결과는 영원해질 것이다. 죽음에 직면했을 때, 밀히는 자신이 할 수 있는 일이 하나뿐이라는 사실을 깨달았다. 아무도 녹음하지 않더라도, 세상을 떠나기 전 해야 할 말을 결정하는 것 말이다. 그런데 어떤 말을 해야 하지? 마지막으로 독설이나 날려야 하나? 아니면 지크 하일? 그가 마지막 말을 하려 입을 열었을 때, 눈앞의 봉기군 총구에서 불이 뿜어지기 시작했다."
 MAD.505.a: "\"기다려-\""
 MAD.506.t: "마다가스카르의 생명"
 MAD.506.desc: "크릭스마리네 함선에서 발포한 예광탄 불빛이 디에고수아레스의 밤하늘을 가르면서 상륙정들이 북쪽 반도에 상륙하기 시작했다. 상륙정에서 해병대원들이 쏟아져 나와 고함을 외치며 해변을 습격하기 시작했으나, 현지 군대의 기관총 사격에 이들은 금방 스러지고 상륙정만이 해변에 부딪혔을 뿐이다. 대포가 연이은 포탄을 쏟아부으며 굉음을 울렸다. 독일군이 배운 것이라곤 수년간의 점령 기간 동안 배운 대로 신속하고 강력한 대응뿐이었다. 그저 비바람과 폭풍우를 견디면 될 뿐이다.\n\n저들의 목표는 안드라카카 공항을 점령하여 디에고수아레스를 점령할 전초기지로 삼는 것이다. 하지만 300명의 해병대원들은, 지휘관의 표현을 빌리자면 \"단순한 원주민\"들의 저항을 예상하지 못한 듯하다. 저들은 해안선에서 몇 인치만을 나아간 채 해변에 고립되어 수송선의 철벽에 옹기종기 모인 채 고립되었다.\n\n독일군이 후퇴하는 데 걸린 시간은 두 시간 남짓뿐이다. 살아남은 해병들이 배로 급히 돌아가는 동안 보트가 엄호사격을 제공해 주었다. 일부 해병들은 자살돌격을 시도했으나 그 대가는 신속한 죽음을 맞이하는 것이었다. 자살돌격은 성공할 때나 용감한 것이지, 그렇지 않다면 그저 어리석은 만용에 불과한 것이다. 그날 저들은 젊고 어리석은 병사들의 피라는 값비싼 대가로 교훈을 배웠을 것이다.\n\n해안가로 돌아가서, 디에고수아레스에 첫 번째 포격이 가해질 때까지 시민들은 환호했다. 아마 저들은 독일군이 처절한 패배자가 될 것이라는 걸 이미 예상했을지도 모른다. 병사들이 시민들을 지키기 위해 집결하여 저들을 대피시키고, 남은 주둔군을 포병으로 응사해 주었다. 비록 도시는 크나큰 피해를 보았을지 몰라도, 말라가시인들은 폐허 속에서 환호성을 지르며 그곳을 빠져나갔다. 수십 년간의 식민 억압 끝에 저들은 자신의 땅과 운명을 다시 손에 넣었고, 이 성공적인 방어전은 모든 것을 저들의 것으로 남겨질 수 있게 하였다."
 MAD.506.a: "국가가 자신의 폐를 통해 천천히, 그리고 거칠게 숨을 쉬기 시작했다."
 MAD_GER.1.t: "개요: 프랑스령 마다가스카르"
 MAD_GER.1.desc: "관계자만 열람 바람\n\n프랑스령 마다가스카르 개요\n\n간략한 역사: 프랑스 제국의 마지막 식민지는 이름만이 남은 상황임. 1946년 미국과 일본의 지원을 받은 게릴라 봉기가 실패한 이후, 라이히가 식민정부를 공식적으로 지원하는 대가로 섬에 대한 사실상의 통제권을 획득함에 따라 마다가스카르에서의 프랑스국 영향력은 지속적으로 약화되어 왔음.\n\nGMA(마다가스카르 업무총국): 이 기구는 독일이 현지에 설립한 주요 민사 관리 기관으로 마다가스카르의 물자 공급, 공공사업 개발들을 프랑스 정부와 협력하여 진행하고 있음.\n\nMvM(마다가스카르 군사위원회): 에밀 마우리스가 지휘하는 군사위원회는 독일 주둔군을 감독하고 크릭스마리네가 이용하는 해군기지를 유지보수하는 업무를 담당함. 주요 업무로 섬의 안보 및 운영방침을 관리하는 부서임.\n\n프랑스 행정부: 공식적으로 섬을 통제하는 국가는 프랑스지만, 이는 전적으로 독일의 지원을 통해서만 유지될 뿐임. 프랑스 식민당국이 행정 기능을 수행하는 동안 모든 결정은 업무총국과 군사위원회의 승인을 통해서만 실행됨.\n\n전략적 중요성: 마다가스카르섬은 독일이 인도양에 진출하는 데 있어 가장 큰 연결고리 역할을 하며, 지역 내 독일의 전력 투사에 필수적인 지역임. 군사적 중요성을 제외하면 마다가스카르에서의 추가적인 경제적 가치나 주목할 만한 수출품은 존재하지 않음.\n\n보고서 종료"
 MAD_GER.1.a: "과거의 유물은 여전히 가치가 있다."
 MAD_GER.2.t: "마다가스카르 안보문제"
 MAD_GER.2.desc: "즉각 전달 및 조치 바람\n\n마다가스카르 내 전복활동에 관해\n\n조치개요: 현재 마다가스카르 전역에 상당한 불안과 혼란이 발생했다는 보고가 올라왔음. 보고에 따르면 마다가스카르 업무총국의 조사로 농장 노동자들 사이에서 가장 두드러지게 나타나고 있으며, 업무총국은 이러한 주장을 조사한 이후 이를 직접 확인하였음. 현재 파업, 사보타주, 농장주나 독일 및 프랑스 행정관료 암살 시도에 관한 보고가 제출되었음.\n\n현재의 우려스러운 상황은 마다가스카르에서 계층 및 지위와 관계없이 폭력 및 불복종의 추세를 반영하고 있으며, 게릴라 단체가 선동하지 않더라도 이러한 추세가 더욱 악화될 것이 확실해 보임. 빈곤한 하층민과 노동자 계급들은 직접적으로 행동을 표출하거나 공개적으로 저항하는 경향을 보이지만, 마다가스카르 내 헌병대들은 소극적인 반항 행위를 보이고 있으나, 전체적으로 유례없는 반항의 강도가 측정되었음.\n\n군사위원회는 늘어나는 사건을 처리하기 위해 고군분투하고 있으며, 프랑스 행정부는 증가하는 불만에 관한 해결책을 제시하지 못하고 있음. 부족한 노동력, 늘어나는 반대 활동과 현 주둔군의 능력을 넘어서는 상황은 더 많은 원주민이 반체제 집단에 가담하거나 파괴적 활동에 참여하게 만드는 중임.\n\n즉시 조처를 하지 않으면 프랑스 행정부가 완전히 무너지고 업무총국이 식민지를 장악할 가능성이 큼. 상황이 계속 악화될 시 군사위원회와 현지 게릴라 단체간 대규모 충돌을 빚을 가능성이 큼. 게르마니아에 지원을 요청해 마다가스카르에 질서를 유지할 수 있도록 조치를 바람."
 MAD_GER.2.a: "마다가스카르의 질서가 계속 무너지고 있다."
 MAD_GER.3.t: "타나나리브 전투"
 MAD_GER.3.desc: "라라나카리하의 헌병대 기지에 침묵이 흐르고 있다. 대부분 마다가스카르 현지인으로 구성된 83명의 직원은 일단 출근은 했으나 모두 사무실 방문을 잠근 채 밖으로 나오려 하지 않았다. 창문도, 대문도 잠긴 채 나욎 않는 상황에 프랑스인들은 의구심을 품었고, 헌병대 장관이 부하 한 명을 보내 상황을 파악하려 했으나 그는 아직도 돌아오고 있지 않다. 또 다른 부하를 라라나두크 기지에 도움을 요청하러 갔으나 침묵이 계속될 분이었다. 현관문은 잠겨져 있고, 차량은 차고에 넣어져 있었으며, 건물 내에서 소동이 벌어진 징후는 보이지 않았다. 그날 타나나리브의 모든 헌병대 기지가 이런 기묘한 침묵에 빠져 있었다.\n\n희니 거리의 학살 이후 프랑스인들은 현지경찰에 대한 마지막 인내심을 전부 날려버렸다. 티라이외르가 동원되어 시내 헌병대 기지로 보내졌으나, 얼마 안 가 복수심에 불타는 독일 주둔군이 이들을 대체하여 파견되었다. 독일인들은 헌병들에게 나와서 근무하지 않으면 끌려 나올 것이라는 최후통첩을 보냈고, 그렇게 총격전이 시작되었다. 헌병대는 베르티에 소총과 2차 대전기 사용하던 구식 무기만을 들고 있었지만, 티라이외르와 독일 지배자보다 이 도시를 더욱 잘 알고 있었으며 치열하게 싸웠다. 도시 전역에서 헌병과 이들에 동조하는 민병대들이 거리에 쏟아져나와 식민지군과 총격전을 벌였고, 모래주머니와 순찰 차량으로 거리를 봉쇄하면서 서서히 프랑스 식민지의 중추부로 접근해 갔다.\n\n반란의 불길은 타나나리브 밖으로 퍼져 나갔다. 현지 경찰들의 의기가 다른 이들을 고무시켰고, 한때 산간벽지로 쫓겨난 무장 반군들이 다시 돌아와 봉기군의 대열에 합류했다. 유럽인들이 이곳 헌병들의 반란을 진압한다 해도 이미 늦었다. 타오르는 불길이 바깥으로 옮겨붙어 마다가스카르의 억압자들을 불태우기 시작한 것이다."
 MAD_GER.3.a: "그렇게 마다가스카르의 몰락이 시작되었다."
 MAD_GER.3_tt: "§V2차 말라가시 봉기가 시작됩니다.§!"
 MAD_GER.4.t: "소급적 이해"
 MAD_GER.4.desc: "에밀 마우리스는 마치 뜨거운 냄비 위의 개미처럼 불안해하며 사무실을 주변을 서성대고 있었다. 숨을 몰아쉬며 낮은 목소리고 욕지거리를 퍼붓고, 두려움을 알코올로 억눌러야 했고, 베개에 대고 비명을 지르기도 했다. 하지만 그 어느 것도 신경을 통해 타오르는 불안감을 억제할 수는 없었다. 창밖에서 경적이 울려퍼지는 소리가 들린다. 틀림없이 밀히 개자식의 부하들이 이 섬을 통제하려 하는 것이겠지! 마우리스가 무능한 프랑스인들의 뒤치다꺼리를 하는 데 시간을 보낸 것은 사실이지만, 결국 그는 그래야 했다. 게르마니아가 허락하지 않는 한 손가락 하나도 함부로 까딱거릴 수 없기 때문이다. 저들이 지금 벌이고 있는 짓이 얼마나 위험한 것인지 정녕 저들은 모르는 것일까?\n\n마우리스는 좌절감에 차 소파에 몸을 던지고 베개에 대고 비명을 지르려 했으나, 막히는 숨으로 목구멍에서는 신음만이 나올 뿐이었다. 한 시간 전, 외교부에서 팩스를 받은 그는 곧 게르마니아의 전화를 받을 것이다. 왜 그를 기다리라 하는 것일까? 이렇게 괴로울 바에야 차라리 총알 한 발로 죽여버리는 게 더 존엄성 있는 것 아닐까 싶었다. 이젠 사무실의 불빛마저 너무 강렬해졌기에 마우리스는 불빛을 피하고자 베개를 머리에 덮고 있었다.\n\n수화기가 울리기 시작했다. 공포라는 본능이 마우리스를 사로잡아 소파에 포박하는 느낌이었다. 한 번, 두 번, 더 큰 두려움이 엄습하자 마우리스는 벌떡 일어나 전화를 받았다. \"마우리스입니다.\"\n\n\"군사위원장인가.\" 수화기 너머에서 유쾌하고도 차분한 목소리가 울려 퍼졌다. \"총통 각하께서는 마다가스카르의 최근 상황에 대해 우려하고 있다네. 하지만... 각하께선 지금부터 좋은 결과가 돌아온다면 자네의 경솔한 행동을 용서해 주겠다고 하였어.\"\n\n천만다행이다. 정말이지 난 운도 좋아라. 마우리스는 고개를 끄덕이며 자신감을 되찾고 모든 것이 준비되어 있다고 외무부 담당자를 안심시켰다. 질서가 회복되는 대로 더 합리적인 정부가 무능한 프랑스 행정부를 대신할 것이다. 수화기를 내려놓은 마우리스는 의자 위에서 흥분한 채 몸을 부르르 떨고 있었다."
 MAD_GER.4.a: "그리고 그는 수화기를 들어 전쟁 준비를 이어나갔다."
 MAD_GER.4_tt: "§Y마다가스카르의 지배력이 점점 더 강해지고 있고, 그 운명은 우리에게 달려 있습니다.§!"
 MAD_GER.5.t: "살찐 주정뱅이의 시체가..."
 MAD_GER.5.desc: "...멜빌 호텔 뒤의 나무에 매달린 채 소금기 깃든 바닷바람에 흔들리고 있었다. 시체엔 상당한 흉터가 보였는데, 나이를 고려해 보자면 그는 한때 모스코비엔에 있었을 것이다. 부검 결과 확인된 찰과상은 현지 어린이들이 죽은 압제자에게 돌을 던진 결과일 것이다. 그의 사인으로 추정되는 상처는 그의 몫에 단단하게 묶인 밧줄이었으며, 목 주변의 찰과상을 보아하니 누군가가 그를 살해할 때 저항하다 생긴 상처일 것이다. 헌병 소속 마다가스카르계 형사 2명이 범행 현장 탐사를 마치고 시신을 부검하고 목격자를 찾으려 했으나 도통 사건의 실마리가 잡히질 않았다.\n\n한 형사가 다시 사인을 읽어나갔다. \"그러니까, 죽은 크라우트(독일인)는 새벽 2시에 팡가라네스 서쪽에서 이 발견되었고, 목격자의 증언에 따르면 말다툼이나 고함은 없었단 말이지, 쳇, 그렇게 조용하면 그냥 자살한 거 아니야?\"\n\n\"아냐, 대놓고 보여주려고 하려는 흔적이지.\" 또 다른 형사가 주머니에서 담배를 꺼내 동료에게 내밀었으나, 동료는 담배를 거절했다. \"나신으로 발견되었으니 분명 조리돌리다가 매단 거야. 피살자는 아마 수적으로 열세였을 거고.\" 그가 피우는 담배 연기가 하늘에 또 다른 구름을 수놓고 있었다.\n\n\"그런데, 그걸 아무도 듣지 못했다고?\" 형사는 수첩을 훑어보았다. \"문제는 주둔군이야. 상황을 제대로 설명하지 못하면 여기 마을 사람 모두가 사형당할걸?\"\n\n\"그렇지. 그러니까 독일군이 알기 전에 사건의 범인을 찾아야 해.\" 그들은 순경들에게 현장 처리를 맡기고 차에 돌아가 현장을 떠났다. 비록 이들의 대화에서 가벼움이 묻어나오고 있었으나, 시신의 존재는 형사들의 가슴을 무겁게 하고 있었다. 이번 살인 사건은 독일인들이 저지르는 악행에 관해 현지인들이 벌인 무계획적인 복수이다. 경찰들은 범인을 찾는 데 5일의 시간이 주어질 것이고, 시간 내로 용의자를 찾지 못한다면 독일 주둔군이 풀려날 것이다."
 MAD_GER.5.a: "당연한 일을 해야했으나, 저들의 마음은 갈수록 심란해지고 있었다."
 MAD_GER.6.t: "방청소"
 MAD_GER.6.desc: "\"헌병이다! 거기 서!\" 한 형사가 고함을 쳤다. 그는 독일인들이 술에 취한 채 거리에서 원주민들을 인질삼는 장면을 보았다. 사령관의 죽음에 관여했는지의 여부는 상관없어 보인다. 그저 방아쇠를 당기고 싶은 핑계였을 뿐이다. 이미 5명의 목숨을 앗아간 그들은 형사들이 도착할 때까지 500명을 더 죽일 기세였다.\n\n동료 형사가 총성을 듣고 모퉁이를 돌며 뛰어갔다. 그의 동료는 거리에서 발포하는 독일군에 의해 꼼짝도 할 수 없었다. 그들은 며칠째 잠도 자지 못한 채 저들의 대장을 죽인 자들을 필사적으로 찾으려 했으나, 이미 주둔군의 분노는 그보다 일찍 찾아온 것 같았다.\n\n주둔군이 정신 팔린 동안, 동료 형사는 반대쪽에서 튀어나왔다. 그는 총을 쏘아 주둔군 병사를 맞추었고, 병사 한 명이 픽 쓰러졌다. 동료들이 독일어로 무언가를 외치자 살아남은 2인조 중 체격이 좋은 이가 몸을 홱 돌려 그에게 불을 뿜었다.\n\n웅크려 있는 형사는 동료가 쓰러지는 것을 보았으나, 그가 다친 것인지 죽은 것인지 알 수 없었다. 그가 고함을 외치며 엄폐물에서 팔을 내밀며 총을 쏘자, 운 좋게도 그 탄이 독일인의 머리를 맞추며 병사를 자갈 바닥에 쓰러뜨렸다. 유일한 생존자가 당황한 채 빈 탄창의 방아쇠를 당기는 사이, 형사는 생존자에게 달려들어 그를 제압하려 했다. 재수 없게도 독일인의 힘은 더욱 강했는 지 그가 역으로 제압당하고 말았다. 그의 심장으로 향하던 단도는 동료 형사의 총탄 덕분에 살아남을 수 있었다.\n\n희니 거리의 학살 사태 이후 성난 독일 주둔군은 담당 형사들의 목을 요구해 왔다. 헌병대에선 아무런 반응을 보이지 않았다. 이미 그들은 자취를 감춘 뒤였고, 살인자는 그곳에 여전히 있었으며, 학살은 현지 주민들에게 주둔군 지휘관을 매달아 버리는 증오심을 심어 주었을 뿐이다. 즉 이 사건은 여기서 끝나는 것이 아니다."
 MAD_GER.6.a: "그녀가 다가오고 있다. 그게 전부일 뿐."
 MAD_GER.7.t: "해안 순찰"
 MAD_GER.7.desc: "마다가스카르 연안을 함대가 순찰하는 가운데 베르타임 함장은 군함 갑판 위에 올라선 채 입술을 오므렸다. 쌍안경을 꺼내 육지를 보며 수상한 징후가 있는지 샅샅이 뒤져 보았다. 전후좌우로 시선을 움직여 보아도 아무런 징후가 보이지 않았다..\n\n하루만에 누군가를 잡을 수 있을 거라곤 기대하지 않았다.\n\n그나마 다행인 점은 물품이나 무기가 밀수될 만한 곳이 몇 군데에 한정된다는 것이다. 하지만 독일인의 눈은 어느 곳에나 있는 것이 아니며, 그의 지휘하에 있는 함대는 해안 전체를 봉쇄할 만큼 크지도 않다. 상부에선 주요 출입항만을 감시하면 된다는 가정하에 그를 파견시켰다. 하지만 그의 머릿속엔 이 가정의 문제점이 이미 지적되고 있었다.\n\n이론상으로 그 말을 따르자면 그는 섬 전역을 봉쇄할 만한 배를 가지고 있다. 독일은 그 누구도 마다가스카르에 접근하는 것을 원하지 않는다. 하지만 대체 경로가 발견된다거나, 항구가 건설된다면 봉쇄는 더욱 어려워질 것이다. 그래서 그는 밀수꾼들을 찾기 위해 정기적인 순찰을 실시하였다.\n\n그는 이 사실을 게르마니아와 크릭스마리네 상관들에게 전했으나 돌아온 반응은 냉담했다. 결국 게르마니아는 그에게 더 많은 배를 주지도 않았고, 그럴 여력도 없었기에 그는 자신이 가진 것에 만족해야 했었다. 자신의 손안에 있는 것을 활용하여 그의 사명을 달성해야 할 것이다.\n\n바라건대, 주둔군이 섬의 상황을 통제할 수 있기를 바란다. 일본과 미국이 이 사태를 이용하여 개입하지 않기를 바랄 뿐이다. 만일 그들이 개입하면 어떻게 되는 것일까? 그렇다면 당연히 베르타임은 그들을 저지하는 임무를 맡게 될 것이다."
 MAD_GER.7.a: "그렇기에 그는 최선을 다할 것이다."
 MAD_GER.8.t: "궁정 쿠데타"
 MAD_GER.8.desc: "에밀 마우리스의 마음은 심란했다. 궁전에 위치한 집무실에서 그는 프랑스 식민지의 파멸을 알리는 100건의 보고서와, 총통 사후 게르마니아를 집어삼킨 혼란을 알리는 보고서를 100건 받았다. 마우리스의 의지를 산산조각 낸 것은 총통 각하의 죽음이었다. 그는 평생 총통과의 특별한 유대감을 느꼈고, 그 감정은 마다가스카르 망명 이후에도 이어졌다. 한때 그는 총통의 운전사이자 경호원이었으며, 뮌헨 폭동 당시의 동료이기도 했다. 히틀러는 마우리스에게 명예 아리아인이라는 칭호를 수여하며 이 투사의 혈통을 깨끗이 정화해 주고 SS를 찬탈한 가증스러운 반역자 힘러로부터 그를 보호해 주었다.\n\n이제 총통 각하는 죽었다. 마우리스의 적들이 궁전을 둘러싼 지금 그가 할 수 있는 것은 없었다. 주위에서 마다가스카르인들의 반란이 격화되는 가운데에도 마우리스는 그저 고개를 숙이고 있을 뿐이었으며, 또 다른 찬탈자가 그의 집무실에 오는 소리를 듣지 못했다.\n\n\"에밀 마우리스.\" 업무총국과 군사위원회 측근들과 동행한 채 루거 권총으로 그를 조준한 에르하르트 밀히가 그를 불렀다. 그의 표정은 수년간 좌절되었던 야망이 성취된 듯 기쁨을 참지 못하는 듯하였다. \"군사위원회의 명령에 따라 당신은 지휘권을 박탈당하고 우리의 보호 아래 놓일 것이다.\"\n\n\"내가 군사위원장이다.\" 그의 말투는 강압적이지 않은 속삭임이자, 더 강한 자의 메아리와도 같았다. 마우리스의 눈은 책상에 있는 편지에 고정되어 있었다. 희망을 잃지 말고 강한 아리아인을 필요로 하는 땅에 아리아인처럼 이 땅을 이끌라는, 오랜 친구 아돌프가 그에게 보낸 것이었다.\n\n\"일어나.\" 밀리게 말했다. 그는 마우리스의 손목을 잡았으나 상대는 아무런 반응을 보이지 않았다. 곧 밀히의 표정이 일그러졌다. \"귀먹었냐? 일어나라 했어!\" 밀히는 마우리스를 억지로 끌어올리며 전직 군사위원장에게서 역겨운 흐느낌 소리를 들었다.\n\n\"저 빌어먹을 유대인 당장 끌고 가.\""
 MAD_GER.8.a: "마우리스는 훌쩍이며 떠나갔다."
 MAD_GER.9.t: "제국의 역습"
 MAD_GER.9.desc: "에밀 마우리스가 체포된 이후 마다가스카르 식민지 행정당국은 독일 군정에 의해 완전히 통제되었다. 프랑스인들은 새로운 사령관 에르하르트 밀히를 도와 새로운 독일 행정부 아래 두 번째 반란을 진압할 것으로 기대되고 있었다.\n\n\"상황 보고.\" 말끔한 군복을 입은 밀히는 몇 년 전에 비해 의기양양해진 목소리로 상황을 주도해 나갔다.\n\n첫 번째로 군사위원회 측근이 입을 열었다. \"우리 부대가 현재 일사불란하게 조직되어 반란을 진압하고 있습니다. 프랑스 식민당국의 실패 이후 현지 소요는 더욱 심화되고 있습니다. AREMA, TAFAMA같은 다양한 세력 아래 무장 세력들이 무기고에서 약탈한 소총과 밀수한 무기를 통해 주요 요충지를 공격하는 중입니다. 저희가 포로로 잡은 적 중에 중국제 무기가 확인되었고, 미국 무기를 보았다는 확인되지 않은 보고도 있었습니다.\"\n\n\"그 원숭이 놈들이 사방팔방에 똥을 뿌리는군. 나머지 세계는 그들에게 설사약을 먹이려 하고 있고. 쯧, 그리고 또?\"\n\n이어 업무총국 측근의 브리핑이 이어졌다. 밀히는 개인적으로 그를 보잘것없는 꼬맹이라 생각하고 있었다. \"최근 일로... 게르마니아에서 벌어진 골칫거리 때문에... 보급이 상당히 어렵습니다. 저희는 현재 몇 달간 전투할 수있을 정도로 물자가 있으나... 문제는 노동력이 부족하단 겁니다. 저희 인원들은 전부... 전투에 투입되고 있습니다.\"\n\n\"좋아. 내가 두 마리 토끼를 잡는 계책을 내 주지.\" 그가 손바닥을 탁자에 내리고 일어서며 말했다. \"원주민들을 산업시설에 집어넣어서 밤낮으로 일하게 해. 저들 모두가 다리를 건설한다거나 총기를 수리할 의무가 있다. 믿을 만한 프랑스인들로 저들을 감시시켜, 게으르거나 부주의한 놈들은 반역으로 모두 총살하고.\""
 MAD_GER.9.a: "마다가스카르에서 독일은 타격을 입었지만 아직 무너지지 않았다."
 MAD_USA.1.t: "말라가시 로비"
 MAD_USA.1.desc: "앙리 라쿠투는 워싱턴 DC 중심부의 고급스러운 브라세리에 조용히 앉아 있었다. 만남이 늦어지고 있음에도 주문한 푸아그라를 즐길 시간을 고려한다면 그리 지루하진 않은 시간이었다. 30년 전만 하더라도, 프랑스령 마다가스카르의 젊은 변호사인 시절의 그는 정장 한 벌도 제대로 사지 못하는 신세였으며, 자기가 세계 권력의 중심부에서 스파이와 외교관들에게 술과 식사를 대접받을 것이라고는 상상도 하지 못했기 때문이다.\n\n그는 식민지의 수도 타나나리브에서 정치에 뛰어들었고, 메리나의 엘리트층을 넘어 모든 말라가시인을 위한 자유, 평등, 박애를 부르짖는 무산계급당의 설립에 앞장섰었다. 그러다 1946년 때 이른 봉기가 잔혹하게 탄압당하면서 PADESM은 뿔뿔이 흩어지고 말았다. 라쿠투가 현재 거처하는 곳은 15년 전 그와 그의 전우들에게 있어 상상조차 할 수 없는 곳이었다. 당시 이들은 요하네스버그의 허름한 호텔방에 모여 살며 식비마저도 제대로 마련할 수 없었으며, CIA의 후원자들이 그저 이들에게 새로운 소식을 전해주는 것을 기다려야만 했던 처지였다. 그리고 그 좁아터진 곳에서 프랑스의 손아귀에서 벗어나는 것만을 해방과 동일시하는 독립군(TAFAMA)의 급진주의자와 메리나 우월주의자들과도 죽어라 다퉈왔었다. 곧 두 당은 갈라져 필리베르 치라라나가 이끄는 무산계급당은 자유 프랑스의 마지막 거점 서아프리카로 망명했고, 독립군은 도쿄의 악마들에게 영혼을 팔아버렸다.\n\n이들이 아비장에서 10년을 살아가는 동안 마다가스카르는 점점 더 썩어갔다. 하지만 1년 전 OFN에게 전략적으로 중요한 섬의 해방 계획을 세우고 있는 OFN을 돕기 위해 그가 선택되면서 모든 것이 바뀌었다. 라쿠투는 자신이 이를 원했는지조도 확신할 수 없었다. 눈앞의 자들에게 무슨 말을 하건, 섬에 돌아갈 가능성이 거의 없다는 것을 알고 있었으며, 솔직히 말해 그는 현재의 근심걱정 없는 자유로운 생활이 더욱 좋다. 하지만 CIA 요원이 서류철에서 문서를 꺼내며 마다가스카르의 프랑스 지배력의 붕괴가 임박해졌다는 말을 들으며 그의 마음은 바닥까지 가라앉고 말았다. 이제야 고향으로 돌아가는 것이지만 라쿠투의 머릿속에는..."
 MAD_USA.1.a: "...타나나리브에 캐비어나 에어컨은 없을 것이란 사실만이 맴돌 뿐이었다."
 MAD_USA.2.t: "귀향"
 MAD_USA.2.desc: "앙리 라쿠투의 마음은 편치 않았다. 말라가시인 변호사이자 외교관인 그는 '자유' 프랑스의 심장부인 아비장으로 돌아와 지난 몇 주 동안 마다가스카르의 은밀한 해방을 위한 회의, 훈련, 협상을 준비하느라 몸살을 앓고 있었다. 찜통같이 더운 방 안에서 CIA 요원이 그들 계획의 세부 사항을 설명해 주는 것을 듣는 것만으로도 정신이 나갈 것 같았다. \"배가 마다가스카르 해안에 도착하면, 당신과 당신 부대는 3일 동안 밀림을 주파해서 저항군과 접선해야 합니다. 인원이 제한되므로 충분한 물자를 구비해야 할 필요가 있습니다. 탄약이 부담스러우시다면 상당한 현금이 들어있는 서류 가방을 들고 가시는 게 어떠십니까?\"\n\n\"진짜 다 괜찮은데 말이죠, 제가 이 임무에 투입되어야 하는 이유가 대체 뭐죠? 그냥 무전이나 전보 같은 거로 정치적 조율을 도울 수는 있습니다만... 전 그냥 변호사일 뿐이라고요!\"\n\n요원이 라쿠투의 어깨에 손을 얹고 몸을 기울였다. \"앙리, 당신이 이 작전의 열쇠입니다. 저 용감한 말라가시 젊은이들이 우릴 도와 독일 놈들을 쫓아내려 하지만, 저들에게 인도가 필요합니다. 저들이 프랑스인과 독일인을 미워하는 것은 당연하다만, 문제는 저들이 다른 생각을 품을지도 모른다는 것입니다. 그리고 당신이 바로 그 등불입니다. 누군가는 저들을 위해 자유와 민주로 가는 불빛을 밝혀 주어야 해요. 당신과 PADESM이 그 등불입니다. 만일 저들이 권력을 잡을 때, 저 땅을 또 다른 카메룬으로 바꿔버리게 할 수는 없는 노릇이에요.\"\n\n\"제가 그 말을 이해했는지도 확신이 안 가는걸요...\"\n\n\"음... 당신 미국 역사 잘 아시죠? 치라라나가 마다가스카르의 조지 워싱턴이라면... 당신은....\""
 MAD_USA.2.a: "마다가스카르의 존 애덤스가 되시는 겁니다."
 MAD_USA.3.t: "그의 충성스런 병사들"
 MAD_USA.3.desc: "한마디로 요약하자면 뇌물이다. 변호사였던 앙리 라쿠투는 억지로 게릴라가 되어 마다가스카르 정글 깊숙한 곳에 있는 반군 진영에 앉아 고민하고 있었다. 저들은 라쿠투가 알아먹을 수 없는 말라가시 남부의 사투리로 자기들끼리 낄낄대며 그를 바라고 있었다.\n\n저들이 내 부하라고? 문화적으로도 공통점이 거의 없음에도, 그 총명하기 짝이 없다는 CIA는 그의 북쪽 고향에서 가장 멀리 떨어진, 마치 자신과 미국인의 관계처럼 다른 민족과 교제를 알선하고 있었다. 저들은 그의 정치적 입장에 관해 관심이 없다. 요원들은 그와 PADESM이 민주주의의 선도자로서 이 암흑의 섬에 자유를 가져다줄 것이라고 누누이 강조했지만, 그의 부하들은 그까짓 것에 대해 전혀 신경 쓰지 않는 듯 했다. 저들은 노예의 족쇄를 강요하는 프랑스인과 잔혹한 독일인을 싫어했지만, 라쿠투가 아무리 그들을 가르쳐도 자신들의 통치와 정치의 개념에 대해서 무관심한 입장을 보였을 뿐이다. 즉 이런 상황에서 독립이 이루어진다 가정해도 그 이후에 들어설 정부에게 전혀 좋은 징조가 아니었다는 것이다. 저들이 나를 좋아하고 있을까? 아니다. 저들에게 자신의 존재는 겉만 번지르르한 벼락출세한 북부인이자 프랑스인 지망생일 수밖에 엇으며, 무례하고도 재미없는 존재일 뿐이다. 이념도, 문화도, 동료 의식도 없는 저들이 부하로 만든 이유는 오직 뇌물이기 때문이다. 지난 2주동안 라쿠투는 수많은 미제 탄약을 수송해 왔다. 그의 존재는 끝없는 현금의 원천이며, 아마 자유 프랑스의 사업가들로부터 엄청난 후원을 받고 있을 것이며, 아마 그들은 미래의 플랜테이션을 위한 청사진을 그리고 있을 것이다. 하지만 라쿠투가 가는 곳마다 총기와 버터가 따라왔기에 사람들은 그를 따를 뿐이었다.\n\n라쿠투가 나무 뒤에서 일어나려고 바닥에 손을 짚을 때, 그의 평온한 순간은 뒤통수에 느껴지는 차가운 총구로 인해 끊어졌다. 그가 차마 반응하기도 전에 총알이 라쿠투의 머리를 박살 내버렸다. 그렇게 그의 돈도 정글 깊숙이 사라져버리고 말았다."
 MAD_USA.3.a: "바로 그의 부하들에 의해서."
 MAD_JAP.1.t: "망명자"
 MAD_JAP.1.desc: "일본인들이 또 전화를 걸어왔다. 다른 동료들과 달리 알베르 라자피는 일본인을 전혀 신뢰하지 않았다. 마다가스카르의 해방을 위해 하는 모든 일에도 불구하고, 저들의 약속에는 알 수 없는 공허함이 담겨 있었다. 라자피가 처음 혁명에 뛰어들었을 때 연대와 해방이란 저들의 목소리는 꿀같이 부드러웠다. 하지만 반제국주의의 변두리에 위치한 캘커타에서 5년을 보낸 후 더 이상 그들의 선전을 믿을 수 없었다. 하지만 저들의 말이 얼마나 시건 간에, 일본이 없었다면 마다가스카르 독립군(TAFAMA) 존재할 수 없기 때문에 그걸 받아먹어야 할 입장이었다.\n\n혁명이 인민의 열정으로 이뤄질 수 있다면 얼마나 좋았을까 하지만 인민에겐 현재 총알, 더 많은 총알이 필요하다. 1947년 프랑스에 대항하는 봉기가 실패한 이후 부흥민주운동(MDRM) 반군들은 이곳저곳을 떠돌아다녀야만 했다. 전직 군인, 혁명가, 그리고 압제자를 쓰러뜨릴 열망으로 가득 찬 모험가들이란 느슨한 조직은 일본인 고문단과 무기를 통해 TAFAMA로 개편되었다. 1947년 이후 이들은 프랑스의 식민지란 사상누각의 그늘에서 점차 자라나며 소규모 교전을 벌이고 힘을 키어웠다. 프랑스령 서아프리카에는 포도주를 빨아 먹는 살찐 자유주의자들이 있었고, 근래엔 무질서하고 피에 굶주린 공산주의자들도 생겨났으나 MDRM의 기치는 오직 TAFAMA 뿐이었다.\n\n이제 전쟁이 임박해졌다. 지금 그가 있는 TAFAMA의 중추를 형성하는 고귀한 메리나족의 고향인 마다가스카르 중부 고지대 요새에서도 프랑스 정권이 실패했다는 것을 체감할 수 있었다. 독일 주둔군은 점차 늘어나는 인명피해에 초조해하고 있고, 현지 경찰은 프랑스인의 손아귀에 벗어나 다른 이들의 명령을 따르고 있으며, 파리에서의 연락은 감감무소식이다. 해방이 이루어진다면 일본인의 진의가 드러날 테지만, 지금은 제국주의의 피를 제국주의의 무기로 흘려야 할 시간이었다."
 MAD_JAP.1.a: "라자피는 수화기에 손을 뻗었다."
 MAD_JAP.2.t: "말라가시 첩보술"
 MAD_JAP.2.desc: "이쿠파강 서안에서 팔리 경관이 때이른 점심을 먹는다. 그는 헌병대 기지를 떠나 아누시자투 다리를 건너 동쪽으로 향한다. 교차로를 지나 남쪽으로 방향을 튼 그는 자신을 미행하고 있는 자가 없는지 살펴보곤 카페로 들어간다. 석고 벽과 벽돌 벽이 겹치는 곳에 앉아 그는 커피와 모후사카이(역주: 마다가스카르 전통 빵요리)를 주문한다. 신문을 집어 든 그는 첫 페이지를 무시하고 십자말풀이 칸으로 시선을 돌린다. 단어를 쓰지만 정답과는 거리가 멀다. 곧 그는 주문한 음식을 다 먹고 신문을 반으로 접어둔 채 자리를 떠난다.\n\n울리티아나가 커피와 테이블 위의 커피와 그릇을 치우고 앞치마에 신문을 집어넣는다. 일과를 마친 그녀가 카카피존(역주: 마다가스카르의 전통 간식 요리) 한 봉지를 든 채 강을 따라 남쪽으로 향한다. 저녁이 되자 태양이 서쪽 산맥 뒤로 들어간다. 독일 병사가 그를 흘끗 쳐다보았으나, 울리티아나는 아랑곳하지 않은 채 지나간다. 집으로 돌아오는 길에 그녀는 차고에 들러 소꿉친구인 기계공에게 우편물을 건네준다. 두 사람은 그날 하루에 관한 짧은 대화를 나누고는 헤어지고, 아까의 신문은 이제 기계공의 손 안에 있다.\n\n안드리안타피카가 신문을 잡화와 공구상자가 있는 뒷좌석에 던져넣고 자정 무렵 차를 운전하기 시작한다. 차는 타나나리브의 불빛을 받으며 마을 외곽의 3개짜리 방이 있는 조그마한 집을 향해 이동한다. 집에 도착한 그는 아내에게 뽀뽀하고 아내가 좋아하는 카카피존 한 봉지를 건넨 채 지하실로 내려간다. 손님이 보던 책에서 고개를 들어 조급한 표정으로 신문을 받아든다.\n\n스기오가 마다가스카르 독립군 요원으로부터 신문을 받아 십자말풀이 칸으로 가서 경관이 기입한 답안을 베낀다. 암호를 풀어보니 경찰 조직이 점차 몸집을 불리고 있다는 사실이 드러난다. 누군가는 헌병을 노리는 등 저들은 상대방의 눈을 멀게 하기 위해 애쓰는 중이다. 스기오는 미소를 지으며 눈앞의 무전기에 암호를 해독한 보고서를 모스부호로 두드린다. 전쟁이 임박해졌다는 소식이 전파를 타고 해외에 퍼져 갔다."
 MAD_JAP.2.a: "감청소에 있는 독일인들에게 쓸데없는 주파수가 늘어났을 뿐이었다."
 MAD_JAP.3.t: "상륙"
 MAD_JAP.3.desc: "사사키 다이스케의 여정은 항구도시 후쿠오카에서 시작되었다. 그는 미츠이 라인스 소속 대형 화물선에 올라 쇼난토로 항해하는 밀항자들의 대열에 합류했다. 쇼난토에 도착한 그는 사사키 다이스케란 이름을 버리고 쇼난에서 뭄바이로 향하는 비행기표와 새 여권을 꺼냈다. 이제 가와구치 노부로가 된 그는 창가 좌석에서 벵골만이 반짝이는 것을 바라보고 있었다. 뒷자리에서 중국인 하급관료들이 마다가스카르의 상황과 공영권이 어떤 지원을 제공할 수 있는지 떠드는 목소리가 들렸다.\n\n뭄바이의 더운 날씨는 가와구치가 항구로 가는 길을 힘들게 했다. 그를 맞은 이는 덥수룩한 수염의 선장이었는데, 셰카르 조하르라는 이름의 그가 상냥하게 웃으며 손을 내밀었다. 조하르에게 가와구치의 정체가 무엇인지는 중요하지 않다. 그가 받은 어마어마한 돈이 중요할 뿐이며, 가와구치는 특등실에 들어가 자기 일을 하기 시작했다.\n\n세이셸을 지날 즘에 조하르의 배가 습격을 당했다. 마다가스카르 북쪽 해역에서 대의를 위해 더러운 돈을 버는 자유 투사이자 활동하는 해적들이다. 조하르의 배는 작고, 일상용품을 제외하면 수상해 보이는 일본인 승객 한 명이 있을 뿐이다. 해적들은 일상용품과 일본인을 함께 데려갔다. 탈취한 것으로 추정되는 추격정에서 가와구치는 해적들이 선원들의 시체를 바다에 버리는 것을 볼 수 있었다. 그의 얼굴이 얼어붙어 버렸다.\n\n\"좀 더 신중했어야지.\" 오노 하야토가 불에 타는 신분증을 배 밖으로 던지며 말을 걸어왔다.\n\n\"이봐,\" 라부가 신호탄을 쏘며 동료들에게 신호를 보냈다. \"이곳에 올 때는 목격자가 없어야 한다고.\"\n\n오노가 미소지었다. 멀지 않은 곳에 마다가스카르로 들어가는 입구인 포르드보에마르가 있었다. 또다른 6곳에서도 첩보원들이 선물을, 또는 서신을 들고 있었으나, 모두가 유럽 식민주의에 대한 마다가스카르 독립군(TAFAMA)의 투쟁을 지원하기 위해 이 땅으로 온 것이다."
 MAD_JAP.3.a: "누가 공영이 아시아만의 것이라고 했던가?"
 MAD_USA.4.t: "망명자"
 MAD_USA.4.desc: "에밀 마우리스는 불편한 나무탁자에 몸을 기댄 채 한사코 앞을 노려보았다. 눈 아래 다크서클이 짙게 배 있었고, 머리카락과 옷은 헝클어진 상태였다. 이것은 그가 원하던 '환영'이 절대 아니었다.\n\n마다가스카르에서 탈출한 이래 나탈의 어부, 여러 남아프리카 정부기관, 그리고 네다섯명의 미국 요원에 이르지까지 수십 차례의 인계를 받야야 했다. 이제 또다른 요원이 그를 괴롭히는 중이었다. 마우리스에게 있어 이 모든 것은 당혹스럽고, 불필요했다. 아니, 이미 자신에 대해서 충분히 말하지 않았나?\n\n마우리스는 앞에 있는 마이크에 대고 다시 입을 열었다. \"몇 번째 이야기하는 겁니까. 전 독일 정부 소속이었던 에밀 마우리스이오. 얼마 전 불법적으로 체포되었고, 자유를 위해 연금 지역에서 탈출해 중거리 선박을 훔쳐 여러분의 나라로 온 것이오.\"\n\n통역사가 마우리스의 말을 되풀이하기 시작하자 요원은 의아하다는 듯 그를 바라보았다. 마우리스는 저들의 불안을 이해하지 못하고 있으며 CIA의 최종적 결정에 영향을 미칠 그의 경력주의, 사내정치, 그리고 편집증에 대해서도 이해하지 못했다. 하지만 통역사가 그에게 말을 하자 마우리스는 그가 알아야 할 모든 것을 깨달을 수 있었다."
 MAD_USA.4.a: "\"당신을 도와드리겠습니다.\""
 MAD_GER.10.t: "쥐새끼"
 MAD_GER.10.desc: "경비대가 마우리스의 실종을 보고하는 데 몇 시간이 소모되었다. 그동안 이들은 저 \"반유대인\"을 누가 도운 것인가에 대한 추궁으로 귀중한 시간을 낭비했다. 아침이 되어서야 이들이 보낸 구차한 보고서는 기초적 타임라인을 제시했을 뿐이다.\n\n본래 이들의 임무는 톨리아라 근처의 큰 저택에 연금된 채 외국인의 손이 함부로 닿지 않도록 하는 것이었다. 하지만 04:00에 그가 몰래 창문을 빠져나와 도보로 도주했고, 작은 선박을 훔쳐 미지의 해역으로 빠져나갔다. 경비대 손에서 손쉽게 저지했을 만한 단순한 계획이었지만, 현재 마우리스의 행방은 불분명하다.\n\n예상대로 밀히는 보고를 듣고 벌컥 화를 냈다. 현장의 모든 경비대를 체포한 이후 그는 게르마니아에 전화를 걸었으나, 의외로 게르마니아의 반응은 덤덤했다. 마우리스가 탈출할 길은 오직 남아프리카뿐이며, 서툰 탈출계획을 고려한다면 미국과의 접점 없이 탈출했을 가능성이 높기 때문이다. 그렇게 된다면 그는 남아프리카에서 두 번째 탈출 계획을 세워야 하며, 그곳은 독일 정보부의 손길이 닿는 곳이다.\n\n즉, 마우리스는 외국 영토에 주재할 몇 달의 시간이 있으며, 보안 조치도 무척 미약할 가능성이 높다. 그의 위치가 발견된다면 처리하는 것은 손쉬운 일일 것이다."
 MAD_GER.10.a: "몇 달 간의 자유 후에 폭력적인 결말이란 대가를 치를 것이다."
 MAD_Maurice.1.t: "도주"
 MAD_Maurice.1.desc: "얼마 전까지만 해도 국가판무관이었던 에밀 마우리스는 이제 의자에 기댄 채 몇 달 만에 휴식을 취할 수 있었다. 대서양을 횡단하고 있는 비행기는 난기류로 인해 가볍게 흔들리고 있었다. 일반인이라면 이런 흔들림이 탑승감에 방해가 될 것이지만, 마다가스카르에서의 항공기 품질을 감안해 보자면 마우리스에겐 침대와도 같은 탑승감이었다.\n\n그는 미국의 주요 도시를 소개하는 책자를 살펴보며 착륙하면 어디에 집을 지어야 할까 고민했다. 남부는 어떨까, 마우리스가 기대한 것보다 더 시골이고 고립된 지역이다. 북동부도 좋아. 하지만 인구 밀도가 너무 높아서 인파 사이에 길을 잃어버릴지도 모른다. 그리고 그를 습격하려는 자들에게도 동일한 이점을 두게 되겠지.\n\n결국 마우리스는 투덜대며 책을 덮었다. 마다가스카르의 혼란에서 벗어날 수 있었다는 안도감이 있음에도, 분명 미국의 도움은 그리 오래가지 못할 것이다. 무방비 상황에서 언제나 잡힐 가능성이 있고, 그렇게 된다면 분명 그의 목숨은 안전하지 않을 것이다. 과연 가택연금만으로 이런 일을 대비할 수 있는 것일까?\n\n마무리에 맞은편에 앉은 양복을 입은 두 남자가 무표정한 얼굴로 그를 바라보고 있었다. 공항에서 만난 이래 아무 말 없이 그를 감시하고 있으며, 마우리스 또한 필요한 말 외에는 그들과의 대화를 피하고 있었다. \"크흠.\" 그가 목을 가다듬으며 입을 열었다. 그러자 저들이 그를 바라보았다. \"실례지만, 혹시 지금 어디로 가는지 알 수 있겠소?\""
 MAD_Maurice.1.a: "그들 중 한 명이 퉁명스레 대답했다. \"캘리포니아.\""
 MAD_Maurice.2.t: "위기일발"
 MAD_Maurice.2.desc: "멕시코의 햇빛이 에밀 마우리스의 머리에 비쳤다. 시야가 점차 흐려지고 있다. 그의 머리를 감싸는 천은 그의 머리만을 보호할 뿐이다. 햇빛 자체는 마다가스카르에서 익숙해졌지만, 보통 하루가 끝날 무렵이면 에어컨 바람 속으로 몸을 숨길 수 있었다. 하지만 이곳에서 에어컨은 그저 사치일 뿐이다.\n\n과거 군사위원장이었던 그는 미국-멕시코 국경을 넘어갈 때 사용한 트럭을 버린 것을 후회했지만, 아마 차를 가져봤자 도움이 되진 않았을 것이다. 국경 경비대는 차량의 번호판을 이미 알고 있으며, 그는 잡혀서는 안 된다. 독일인이건, 미국인이건, 그에게 남겨진 공식적인 기록은 죽음으로의 지름길이 될 수 있었다.\n\n캘리포니아에서의 삶은 우리에 갇힌 새와도 같다. 그는 생활에 가장 필수적인 시설만을 제공받을 수 있었고, 24시간 감시당해야 했다. 시시각각으로 그를 주시하는 두 눈이 그를 미치게 할 것 같았다. 결국 그를 감시하는 눈이 조금 느슨해졌을 때, 그는 마침내 탈출을 감행했다.\n\n이 위대한 탈출에 대가가 없는 것은 아니다. 며칠 동안 미친 듯이 운전하고 사막을 절뚝대며 걷다 보니 쉴 틈이 없어서 체력은 고갈된 지 오래였다. 마우리스는 근처에 마을이 있을까 가만히 생각해 보았다. 대도시로 갈 수만 있다면 어딘가에 은신할 곳이 있을 것이다. 그렇게 되면 그는 조금이나마 안정감을 다시 느낄 수 있게 될 것이다."
 MAD_Maurice.2.a: "관리를 어떻게 했길래 그자가 도망친 거야?!"
 MAD_Maurice.3.t: "긴급 인도"
 MAD_Maurice.3.desc: "머리에 씌인 마대자루를 들어 올린 마우리스는 콜록거리며 숨을 골랐다. 주변을 둘러보니 사방이 막힌 더러운 컨테이너 벽이 보였고, 탁자 위에 작은 스탠드의 불빛만이 있을 뿐이었다. 여기가 어디지? 분명 나는... 마사틀란에서 카마론 사발로 대로를 따라 길을 걷고 있었다가... 그 이후 기억은 뒤죽박죽 했다. 번쩍이는 불빛과 소리가 휩쓸린 기억만이 있고, 그 이후의 기억은 벽돌 벽에 부딪히는 차와 같이 끊겼었다.\n\n\"마우리스 씨?\" 무척 짜증나보이는 목소리로 눈앞의 남자가 말했다.\n\n\"저, 여.. 여기가 어디오? 자, 잠깐, 당신 미국인이오? 미, 미국인이면, 그러니까...\"\n\n\"그렇습니다.\" 그의 앞에 앉아있는 남자는 책상에 앉아 손에 깍지를 꼈다.\" 하지만 당신은 지금 미국에 있지 않습니다. 당신은 그동안 몇 개의 국가를 통과했고, 이 컨테이너는...\" 그는 마우리스가 폐소공포증에 싸인 것에 아랑곳하지 않고 손짓하며 말을 이어 나갔다. \"국제적으로 쿠바의 주권 영토로 인정받고 있는 곳입니다.\" 남자의 손은 테이블 위에 놓은 조그마한 깃발 아래 멈췄다. \"즉, 당신은 지금 쿠바에 있습니다.\"\n\n\"워, 원하는 거는 다 말해드리겠소, 도, 도망쳐서 정말 미안하오, 모, 목숨만은-\"\n\n\"제발, 일을 더 어렵게 하지 마시죠.\" 남자의 찌푸려진 미가는 조금도 펴지지 않았다. \"이곳 컨테이너 밖에 진실을 듣지 못하면 개입하려 하는 쿠바인들이 있습니다. 우리 미국인들은 문명적으로 사람을 대하지만, 저들은 그렇지 않습니다. 저들은 미국인이 사용하지 않는 드릴이나 망치 같은 거로 고문하겠죠.\"\n\n\"전부 말하겠소, 제발! 할 수 있는 것은 모두 말하겠소..!\" 마우리스의 자존심이 눈물샘에서 나와 콧등으로 흘러내렸다. \"제발, 제발 나를 해치지 마시오...\"\n\n하지만 눈앞의 사람은 피곤함에 찌들어 그를 동정하려는 눈빛이 아니었다."
 MAD_Maurice.3.a: "\"당신이 진실을 말해주신다면...\""
 MAD_Maurice.31.t: "돌아와요 내 사랑"
 MAD_Maurice.31.desc: "에밀 마우리스는 마사틀란의 거리를 거의 산책하지 않는다. 가능한 한 실내에 있어야 하는 그는 일반적으로 책을 읽으며 스페인어를 복습하거나, 언젠가 팔릴지도 모르는 자서전의 페이지를 써 나가는 데 집중했다. 하지만 그가 자기 방에 영원히 갇혀 있을 수는 없다. 기분이 편안해진 그는 선글라스와 챙이 넓은 모자를 쓰고 아파트를 나와 평범한 일반인처럼 거리를 걸었다.\n\n그의 뒤로 볼품없는 베이지색 승합차에 탄 짧은 머리의 CIA 요원 둘이 작전을 점검하고 있다. 운전자는 카미친로와 아베둘로가 만나는 길목에서 그를 막고는 재빨리 마우리스의 길을 막고 문을 열어 마우리스를 잡아넣을 것이다. 이 계획까지 10초, 다시는 도망치지 못하게 할 것이다.\n\n마우리스가 길모퉁이에 다가가 잠시 멈춰 가정집 대문 안을 들여다보았다. 부자가 자동차를 정비하고 있었는데, 그걸 보며 자신이 시계공으로 일하던 기억이 떠올랐다. 이번 망명을 통해 옛날의 솜씨를 되찾을 수 있을 것이다. 계속 걸어가는 길에 창문에 비치는 자기 모습이 보였다. 그 앞에 있는 남자를 어떻게 보아야 할지 확신이 들지 않은 그는 무심코 자신을 바라보았다.\n\n요원들이 마우리스가 모퉁이를 도는 것을 보았다. 운전자는 가속 페달을 밟은 채 차량 휠을 오른쪽으로 홱 꺾었으나, 맞은편에서 다가오는 차가 승합차의 앞부분을 들이받기 전까지 저주의 첫음절만을 내뱉을 수 있었을 뿐이다.\n\n비명 소리를 듣고 고개를 돌려보니 난데없는 사고 현장이 보였다. 고속으로 달리던 차량이 승합차를 들이받으며 금속이 부딪치는 굉음이 울리고, 차 문의 유리가 산산이 조각나 있었다. 반대편에서 오는 운전자는 피를 흘릴 수 있었지만, 최소한 움직일 수는 있었다. 하지만 승합차에 탄 남자들은 운이 좋지 않은 듯하다. 남자 한 명이 앞 유리를 뚫어버린 장면을 보고 마우리스는 깜짝 놀랐지만, 현장 근처에 있을 위험성을 감수할 수는 없었다. 혹시 누군가 그를 감시하고 있을 지 모르니까 말이다."
 MAD_Maurice.31.a: "그리고 마우리스는 돌아서서 계속 걸었다."
 MAD_Maurice.4.t: "마지막"
 MAD_Maurice.4.desc: "남아프리카는 정말로 평화로운 곳이며, 특히나 이런 외딴 시골은 더욱 그러하다. 하지만 에밀 마우리스가 독일 영사관에서 반 블록 떨어진 도시의 오두막에 배치될 것이라고는 예상치 못했다. 하지만 CIA 소속 고위 요원의 밀착 경비는 그를 안심시켰고, 이 작은 사막의 별장에서 그는 오랜만에 마음을 놓을 수 있었다.\n\n마우리스는 자신의 인생에 있던 기묘한 전환점에 대해 공책에 기록하기 바빴다. 비록 자랑스러운 선택은 아니었을 지언정 그에겐 만족스러운 선택이었다. 라이히를 등지고도 살아남을 수 있었고, 다른 사람들에게 이 이야기를 들려줄 수 있기 때문이다. 그 순간 총성이 건물 사방에서 울려퍼졌다.\n\n마우리스는 즉시 엎드려 패닉룸으로 기어갔다.. 침입자에 대한 총소리가 단 한발만의 대응 사격만이 들렸기 때문일 거다. 메마른 햇빛을 에밀의 은신처로 들어오게 하던 창문이 산산이 조각나며 유리 조각이 흩날렸다. 그와 동시에 발로 문을 차는 소리가 들렸다.\n\n그는 패닉룸의 문을 향해 손을 뻗으려 했지만, 총성이 울리면서 그의 손바닥을 관통했다. 마우리스는 비명을 질렀다. 통증이 온몸으로 처지는 가운데도 그는 문에 몸을 기대 필사적으로 문을 당기려 했으나 힘이 받혀지지 않았다. 다가오는 암살자가 마우리스를 문에서 떼어내 가까운 의자에 내던졌다. 손에서 퍼지는 통증이 그의 얼굴을 찌푸렸다. 이제 침입자의 모습을 볼 수 있는 에밀은 전술 장비를 착용한 독일인을 두 눈으로 똑똑히 보았다. 분명 아프베어에서 파견된 인원일 것이다. 이제 죽음을 피할 수 없다. 저들이 주머니에 손을 넣어 사진 한 장을 꺼내더니 고개를 끄덕이며 소총을 내리고 권총을 꺼냈다. 눈을 감고 죽음이 찾아오기를 기다리는 순간 가슴에서 격렬한 고통이 솟아오르는 것이 느껴졌다. 마지막 순간 그가 한 말은 그를 살해하러 온 암살자에게 용서를 비는 모습이었다."
 MAD_Maurice.4.a: "그는 누구도 찾지 못할 것이다."
 MAD_Maurice.41.t: "모르쇠 전략"
 MAD_Maurice.41.desc: "D.F. 말란 공항의 활주로는 바람이 부는 곳에 있으며, 0.5km 거리에 판잣집과 콘크리트로 구성된 조그마한 동네가 있다. 예거는 짜증 나는 파리와 모기의 존재를 제외한다면 일반적으로 남아프리카의 뜨거운 열기를 즐기는 편이다. 물론, 판잣집 지붕에 앉아 하늘을 바라보기보단 바닷가에 앉아 시원한 음료를 마시는 게 더 낫지만 말이다. 예거 일행의 목표는 독일의 배신자 에밀 마우리스를 암살하는 것이고, 지금까지의 계획은 순조로이 진행되었다. 미국은 군용기를 제공해 그의 탈출에 편의를 제공할 것이고, 예거는 무전을 통해 어떤 비행기가 표적인지 라디오로 수신받을 예정이다. 건물 아래엔 보어인으로 위장한 두 부하가 적어도 그들에 대한 의심을 줄일 수 있었다. 또 다른 한 대의 여객기가 머리 위로 날아가자 예거는 장비를 다시 점검했다. 방공설비의 접이식 다리를 살펴보는 순간 갑작스레 총성 소리가 예거의 귓전을 스쳤다. 급히 엎드린 그는 총격이 어디에서 울렸는지 찾아야 했다. 그들이 있는 곳보다 더 높은 건물은 몇 층 위의 바로 옆 건물이다. 예거는 권총을 뽑아 들고 위쪽을 향해 사격하기 시작했다. 그 순간 태양이 가려지고, 바로 옆의 벽돌에서 금이 간 형체가 동시에 보였다. 아래에선 부하들이 보이지 않는 적, 아마 대테러 부대로 보이는 적을 향해 총을 쏘는 소리도 들었다.\n\n\"예거! 예거! 들리나? 다음 비행기가 타깃이다! 다음 비행기야!\" 교환원의 목소리가 예거의 곁에 있는 상자 위의 무전기에서 들려왔다. 폭발음이 아래 거리를 뒤흔들었고, 그는 쓰러진 남아프리카인의 시체를 지나 라디오로 향했다.\n\n\"수신, 라트스하우스. 수신 완료.\" 예거가 소리쳤다. 엔진의 굉음이 멀리서 소총과 권총이 뒤섞이는 총소리를 뒤덮었고, 군용 제트기 한 대가 예거의 머리 위로 날아가기 시작했다. 그가 방공무기를 하늘로 조준하고 발사하는 순간 또 다른 총격이 옥상에서 울려 퍼지며 그의 다리를 관통했다."
 MAD_Maurice.41.a: "그를 놓쳤다."
 MAD_Maurice.5.t: "완벽한 일몰"
 MAD_Maurice.5.desc: "에밀 마우리스는 마사틀란에서의 삶을 진심으로 감사해 했다. 카말론 사발로 대로에 있는 그의 아파트는 서쪽 해변, 베나도스 섬과 파하로스 섬, 그리고 그 너머의 태평양이 조망한다. 그는 해가 지기 전 자기 아파트로 돌아가 반짝이는 바다와 태양이 수평선 아래 떨어지는 것을 꼭 보려 노력한다. 멕시코인들이 자신이 이곳에 있다는 사실을 알았다면 아마 멕시코의 1급 수배자가 되었을 테지만 지금 그는 바다를 느긋이 감상할 수 있었다. 그는 자기 아파트를 거의 떠나지 않았고, 책과 텔레비전을 보는 것을 선호했으며 심지어 아돌프 히틀러의 운전기사, SS의 창설 멤버, 마다가스카르에서 독일의 무능력에 대한 희생양에 관한 회고록을 쓰는 데 몰두하고 있었다.\n\n그는 살아남았고, 이제 상대적으로 평온한 여생을 보낼 운명이다. 세상 사람들이 마우리스에 대해 뭐라고 떠들건 말건 그는 지금 마음의 평화를 되찾았다. 데킬라 한 잔을 손에 들고 일몰을 바라보는 마우리스의 얼굴에 미소가 깃들었다. 그리고 그것이 그 평화의 끝이었다.\n\n그의 머리에 308구경 총알을 박아넣은 암살자는 그를 더 가까이서 죽이지 못해 아쉬웠다. 마우리스의 목에 칼을 대고 그가 두려움에 휩싸인 채 오줌을 지리는 꼴을 보고 싶었다. 라이히의 악랄한 반역자이자, 암살자의 말을 빌려 보자면 \"정직한 아리아인을 지휘한 유대인\"은 더욱 고통스러운 죽음을 겪어야 마땅했다. 100미터 떨어진 옥상에서 암살자는 총을 집어넣으며 그를 경멸했다. 그의 지배 아래 수백 수천 명이 고통 속에서 죽음을 맞이해야 했었기에."
 MAD_Maurice.5.a: "너무 싼 대가였지만, 어쨌건 그는 죽었다."
 MAD_Maurice.51.t: "행운아"
 MAD_Maurice.51.desc: "에밀 마우리스는 마사틀란에서의 삶에 점차 싫증이 나고 있다. 좁은 아파트에 갇힌 그는 생필품을 사러 나갈 때마다 신분 노출과 체포의 위험을 무릅써야 했다. 사람이 붐비는 관광지에 갇혀 있을 바에야 외딴 시골에 숨어드는 게 더 나았을지도 모른다. 그는 좁은 공간에 갇혀 외국어를 옹알대는 티비와 관심도 없는 책에 정신을 마비시키기에 가빴다. 그는 전 세계의 비난으로부터 자신의 이름을 지울 회고록을 쓸 계획이었으나 자기연민에 빠진 몇 장을 채우는 것 외에는 글을 제대로 쓸 수 없었다.\n\n유일한 위안거리는 하루가 끝날 때이다. 아파트에서 밖을 내다보면 태평양이 있고, 매일 장엄한 일몰을 구경할 수 있다. 모리스는 데킬라 한 잔을 손에 들고 해가 바닷속으로 들어가는 것을 지켜보았다, 그가 모든 세계를 잃었을지언정, 그에겐 일몰을 볼 권리만은 남아 있었다.\n\n\"하일 히틀러!\" 등뒤에서 외침이 들려왔다. 돌아보니 싸구려 양복을 입은 남자가 자신에게 달려들고 있었다. 놀란 그는 술잔을 그의 얼굴에 내던졌다. 유리잔이 깨지면서 암살자의 얼굴에 상처를 냈고, 데킬라가 그의 얼굴에 튀면서 암살자의 눈을 흐리게 했다. 표적을 잃은 눈먼 총알은 당연히 그를 맞추지 못했다. 대안으로 암살자가 그에게 질주하여 뒤엉키자 베란다 난간이 무게를 견디지 못하고 떨어뜨렸다. 두 사람은 비명을 지르며 공중에서 뒹굴다가 그대로 땅에 처박혔다.\n\n그가 깨어났을 때 마우리스는 병원 침대에 누워 있었다. 낮고 규칙적인 심장 박동 소리만이 들릴 뿐이었다. 간호사 한 명이 지나가더니 의사가 왔다. 그들은 마우리스에게 그가 4층 높이에서 떨어져 갈비뼈와 다리 두 개가 부러졌다고 말하며, 무척 운이 좋았다고 말해 주었다. 나중에 경찰이 그에게 찾아와 무슨 일이 있었는지 물었으나 다행히 그의 신원을 알지는 못했다. 허탕만 친 경찰이 돌아간 이후, 마우리스는 창밖을 내다보며 낮게 고동치는 자신의 심장 박동 소리를 차분하게 들었다."
 MAD_Maurice.51.a: "운도 좋아라, 씁쓸한 기색으로 그가 되뇌었다."
 MAD_Maurice.6.t: "마지막 수단"
 MAD_Maurice.6.desc: "\"내 이름은 에밀 마우리스, 전 마다가스카르 군사위원장이었고 지금 대일본제국에 망명을 요청하러 왔소. 미국인들이 나를 납치하려 하고 독일 암살자들이 나를 죽이려 하고 있어서 당신들의 도움 없이 나는 끝장이오! 대일본제국 정부가 원하는 대게르만국의 정보를 가지고 있소. 나를 도와주실 수 있겠소?\"\n\n멕시코 주재 일본 대사 보좌관이 손목시계를 보며 말했다. \"벌써 2시간째입니다. 같은 말을 하고는 끝에 절을 하는 모습이 정말 우스꽝스럽군요. 보아하니 이 말만 줄곧 연습한 것 같은데 말이죠.\"\n\n\"좋습니다.\" 대사가 말했다. \"독일에 관한 정보를 제공하지 못한다면 쫓아내면 될 문제지요.\" 두 사람이 키득대며 땀에 흠뻑 젖은 겁먹은 남자를 돌아보았다. 꼴을 보아하니 경멸심에 약간의 연민이 깃들기도 했다. 대사는 눈썹을 찌푸린 채 무어라 중얼거리다가 수화기를 들었다. \"좋습니다. 연결해 보시죠.\"\n\n\"-대게르만국에 관한 정보-\" 그리고 그대로 끊겼다. 전화벨이 이들을 침묵시켰다. 안내원이 급히 전화를 받아 한참을 듣다가 마우리스에게 수화기를 건네주었다. 떨리는 손으로 그가 수화기를 받아 귀에 갖다 댔다. \"여, 여보세요?\"\n\n\"귀하께선 무슨 정보를 가지고 계십니까?\" 억양이 있었지만 분명 문법적으로 완벽한 독일어이다.\n\n\"전부, 내가 알고 있는 것은 전부 알려주겠소. 그냥 내 신변만 보장해 주시오.\"\n\n곧 전화가 끊어졌다. 대사는 수화기를 전화기에 올려놓은 후 기다리고 있는 보좌관을 올려다보았다."
 MAD_Maurice.6.a: "\"염병할, 만주에 가둬놓고 아무도 눈치채지 못하게 하라는군.\""
 MAD_Maurice.6.b: "\"경비대에게 이 나치놈을 우리 대사관으로부터 쫓아내라고 말해.\""
 MAD_Maurice.7.t: "에밀 마우리스의 행방은 어디에?"
 MAD_Maurice.7.desc: "[GetYear]년 [GetMonth], 전 세계의 호기심을 돋군 어밀리아 에어하트 이야기의 현대식 버전이 탄생했습니다. SS 창설멤버이자 마다가스카르 군사위원장으로 초라한 임기를 마친 에밀 마우리스는 미국의 보호 안에 들어갔으나 이에서 탈출해 공영권의 비호를 받으려 시도하였으나 실패했다 합니다. 그 이후 수많은 억측이 난무했습니다. 전 세계 신문들은 소문이 조금이라도 들리는 데마다 그의 존재와 행적을 보도했습니다. 칠레 연안의 독일 정착민 마을, 이탈리아 시골의 구두장이, 마카오 카지노의 타락한 도박꾼임과 동시에 아편 중독자가 되었다는 등 수많은 추측성 보도가 쏟아졌습니다.\n\n전 세계 첩보 기관들은 과거의 군사위원장의 행방을 찾지 못해 불만을 표하고 있습니다. 이 시점에 와서 이제 그의 가치보다는 그들의 상처 입은 자존심을 되찾기 위해 찾는 것이라 보아야 할지도 모릅니다. 마우리스에겐 이만한 비용을 지닌 정보를 가지고 있지 않으나 이미 세 초강대국의 손아귀에서 벗어나는 데 성공했고, 이제 그의 거처를 알아내는 것만으로도 업계에서 명예의 상징이 되었습니다. 하지만 멕시코에서의 사건 이후 그들은 계속 헛발질만을 하였습니다. 몇 달간 지속된 추적행위 끝에 [GetYear]년 [GetMonth] 이들은 이 사건을 미결사건으로 간주하고 자신들의 실수를 기록 보관소의 먼지 많은 구석에 몰아넣기로 한 듯합니다.\n\n에밀 마우리스의 행방은 이제 알려지지 않은 미스터리와 '기묘한 역사'의 장으로만 남게 되었습니다. 덕분에 스릴 넘치는 몇 달을 보낼 수 있었지만, 몇 년 후에는 이 사건 전체가 음모론의 가십거리로만 남게 될 겁니다. 그가 발견되는 일은 두 번 다시 없을 겁니다. 러시아, 호주, 대서양 밑바닥까지, 어디로 가건, 전 세계는 그를 앞으로 쫓을 수 없게 되었습니다. 아마 이게 최선일지도 모르죠. 그는 앞으로 현대 신화이자, 역사의 기이함으로, 그리고 몇 권의 공항 소설 소재로서 전 세계에 공헌하게 될 것입니다."
 MAD_Maurice.7.a: "배신자에서 음모론의 소재로."
 MAD_news.1.t: "[Get_newspaper_header]2차 말라가시 봉기"
 MAD_news.1.desc: "마다가스카르에 혼돈이 닥쳤습니다. 원주민 협력 경찰의 반란으로 시작된 작은 소동은 이제 아프리카 섬의 권위에 대한 총체적 붕괴로 이어지고 말았습니다. 사실상 프랑스 식민당국은 완전히 해체된 것으로 보이며, 이 공백 상태에서 독일 수비대는 프랑스 당국을 대신해 전권을 장악한 듯합니다. 동시에 지방에서 수많은 원주민 봉기가 일어났다는 보고가 있는데, 대부분의 경우 \"행정위원회\"라는 세력이 주도한 것으로 보입니다.\n\n최근 소식에 따르면 식민당국은 섬의 주요 도시들을 통제하기 위해 치열한 경쟁을 하는 중이며, 행정위원회는 일본의 호의와 민간인들의 연락을 통한 자유 프랑스의 지지를 받고 있다고 알려졌습니다. 한편 독일은 점령의 합법성과 관련하여 프랑스국과의 외교적 분쟁을 겪고 있다 합니다.\n"
 MAD_news.1.a: "죽어버린 제국의 마지막 경련이군."
 MAD_news.1_tt: "§V가을이 왔다. 때가 왔도다.§!"
 MAD_news.3.t: "[Get_newspaper_header]2차 말라가시 반란의 성공!"
 MAD_news.3.desc: "마다가스카르에서 한 세기 동안 지속된 외세의 지배는 봉기군이 무장 투쟁을 통해 프랑스와 독일 식민 주둔군을 몰아냄으로써 그 종말을 맞게 되었습니다. 마다가스카르 경찰 반란으로 식민지가 혼란에 빠진 이후 독일군이 프랑스 행정부를 장악했지만, 전황은 반군에게 유리하게 흘러간 것으로 보여집니다.\n\n독일군의 뛰어난 화력은 반군이 마다가스카르 도심에서 격퇴되는 것을 막지 못했고, 이들은 정착민들을 서둘러 탈출시키는 데 급급했다 합니다. 민주주의자, 민족주의자, 사회주의자의 연정으로 이루어진 반군 연합은 이제 해체되었지만 추후 어떤 결과가 나오든 간에 마다가스카르는 이제 분명한 독립 국가가 되었습니다.\n"
 MAD_news.3.a: "사랑, 조국, 진보!\n(Fitiavana, Tanindrazana, Fandrosoana!)"
 MAD_news.4.t: "[Get_newspaper_header]2차 말라가시 반란의 종식"
 MAD_news.4.desc: "프랑스인들이 20년 전 1차 마다가스카르 봉기를 잔혹하게 진압한 이후, 오늘 마다가스카르의 독일군들 또한 섬에 다시금 일어난 반식민 봉기를 종식했다고 합니다. 민주주의자, 민족주의자, 사회주의자로 구성된 반식민 연합은 독일 정권에 대항하는 대중의 지지를 얻었으나 압도적인 화력을 통해 반군들을 다시 지하로 몰아넣었다 합니다. 이를 통해 프랑스령 마다카스카르에서 독일의 영향력은 최고조에 달한 것으로 여겨집니다.\n\n와해된 무장세력은 마다가스카르 산악지대로 잠입하였고, 저항군 지도부는 급진 사회주의자들의 손에 넘어간 것으로 여겨집니다. 저명한 봉기군 지도부가 살해되거나 망명을 택한 상황에서 치명적 피해를 본 저항군의 앞날은 불투명할 것으로 보입니다.\n"
 MAD_news.4.a: "또다른 독일의 프랑스 식민지."
 MAD_news.5.t: "[Get_newspaper_header]에밀 마우리스의 멕시코 망명!"
 MAD_news.5.desc: "독일령 마다가스카르 군사위원회의 전 지도자 에밀 마우리스가 정치적 망명을 목적으로 멕시코에 입국했다는 사실이 알려지면서 전 세계에 충격을 주었습니다. 실종된 것으로 추정되었던 에밀 마우리스는 멕시코 당국에 미국의 위조 신분을 보여주며 자신의 실종이 CIA의 납치로 인해 이루어졌고, 동시에 자신이 아프베어의 암살 시도의 희생양이 되었다고 주장했습니다. 멕시코 당국은 그의 망명을 받아들일지에 대해 공식적인 성명을 발표하지 않았다 합니다.\n\n미국은 그의 실종과 멕시코에서의 발견 증거가 존재하고, 행정부에 끔찍한 결과를 가져올 것이 분명함에도 현 사건에 관한 개입  정황을 부인하고 있다 합니다. 보도에 따르면 독일 대표는 격분하였다고 알려져 있으며 \"국제 주권을 침해하는 이번 사건을 절대 잊지 않겠다\"라는 입장을 내놓았다 합니다.\n"
 MAD_news.5.a: "왜 바로 죽이지 않았대?"
 MAD_news.6.t: "[Get_newspaper_header]일본에 망명을 요구한 에밀 마우리스"
 MAD_news.6.desc: "전직 마다가스카르 군사위원장 에밀 마우리스가 주멕시코 주재 일본 대사관에 망명을 신청하였다고 합니다. 알려진 바에 따르면 마우리스는 CIA와 아프베어가 그를 여러 차례 납치 및 살해하려 시도하였다고 주장했다 합니다.\n\n일본 대사관 측은 마우리스의 주장에 관한 진위여부를 확인하고 있는데,  과거 독일의 독재자라는 직위 때문에 많은 이들이 그의 주장에 대해 믿지 못하겠다는 반응을 보이고 있습니다. 한편 미국과 독일 정보기관은 해당 사건에 대한 논평을 거부했다고 합니다.\n"
 MAD_news.6.a: "무슨 수작이래?"
 MAD_news.7.t: "[Get_newspaper_header]마다가스카르 혁명"
 MAD_news.7.desc: "유혈사태가 일어난 이후 독일이 할 수 있었던 것은 필연적인 결말을 지연하는 것에 불과했던 듯합니다. 극좌파 반군이 이번 주 안타나나리보를 점령한 이후 마다가스카르 국가판무관부는 이제 더 이상 존재하지 않는 것 같습니다.\n\n마다가스카르 사람들이 일으킨 최근의 반란은 수년 동안 지속되어 왔습니다. 독립의회당(AKFM)의 잔당으로 구성된 말라가시 혁명당(AREMA)는 1963년 봉기 당시 살아남은 잔당들을 통합해서 투쟁을 이어 나갔습니다. 이제 국가를 지배하게 된 AREMA의 당수 디디에 라치라카는 자주적이고 독립적인 공산국가를 선언하고 마다가스카르 사회주의 노선을 위한 계획을 수립한 글을 배포하고 있다 합니다.\n"
 MAD_news.7.a_GER: "열등한 노예일 뿐이다."
 MAD_news.7.a: "정의가 10년 늦게 집행되었다."
 MAD_news.8.t: "[Get_newspaper_header]마다가스카르 혁명"
 MAD_news.8.desc: "10년 전 봉기로 정치적 불안정으로 알려진 마다가스카르는 이번에 전 세계를 강타한 석유 위기의 또 다른 희생자로 전락하고 말았습니다. 전국의 농민과 학생들이 항의와 파업을 벌임에 따라 현 대통령이 사임했으며, 새로이 부상한 말라가시 혁명당(AREMA)가 불법적 수단을 통해 정권을 장악했을 것으로 보이고 있습니다.\n\n여러 나라들이 마다가스카르의 신정권을 불법적이고 외국의 지원을 받는 정권이라 비난하는 가운데, 신정권은 사회주의 국가를 만들기 위한 대규모 정치개혁과 함께 외교적으로 스스로를 고립시킬 것으로 보입니다. 이제 국가를 지배하게 된 AREMA의 디디에 라치라카 의장은 새로이 배포한 \"붉은 책\"에서 마다가스카르가 사회주의로 나아가기 위한 광범위한 프로그램의 대략적 가이드라인을 설명했다 합니다.\n"
 MAD_news.8.a_GER: "우리가 없다면 저들은 혼란스러울 뿐이다."
 MAD_news.8.a: "말라가시인은 굴복하길 거부했다."
 MAD_Isolated_Authority: "고립된 권력"
 MAD_No_Authority: "권력 공백"
 MAD_Hostile_Territory: "권력 적대"
 MAD_Hostile_Territory_desc: "프랑스령 마다가스카르가 붕괴한 이후 지역 농장, 정부, 주둔군에 대한 공격이 계속 늘어나고 있습니다. 프랑스 통치 시절 국가를 괴롭혀 오던 비밀 민족주의 단체들은 이제 더욱 대담해졌으며, 이들을 향한 대중의 지지도 높아지고 있다 합니다. 한때 식민 지배에 순종하던 원주민들은 정부에 노골적으로 대항하며 행정부를 곤경에 빠뜨리고 있습니다. 이름만 바뀐 압제자들에 대한 말라가시인들의 증오는 독일의 지배를 더욱 위협할 것으로 보이고 있습니다."
 MAD_Limited_Authority: "제한된 권력"
 MAD_Base_of_Operations: "작전기지"
 MAD_FIPIMA_party: "FIPIMA"
 MAD_FIPIMA_party_long: "말라가시 국민연합"
 MDG_generalburo: "마다가스카르 업무총국"
 MDG_generalburo_desc: "프랑스 행정당국의 이름 아래 실질적으로 정권을 장악하고 있던 마다가스카르 업무총국이 마침내 그 가면을 벗었습니다. 증가하는 원주민 위협에 맞서 허위허식을 줄이고 라이히는 이제 민족주의 위협을 직접적으로 제거할 수 있습니다. 업무총국음 협상, 양보를 통해 지방을 통제하려 하지 않습니다. 원주민의 권리는 쇠퇴했고, 라이히의 유일한 관심사는 더 이상 섬을 지배할 수 없게 될 때까지 최대한 부를 뽑아내려 하고 있습니다. 그리고 그 과정에서 더욱 끔찍한 상황이 벌어지고 있습니다."
 MDG_neverending_supply_crisis: "계속되는 보급위기"
 MDG_neverending_supply_crisis_desc: "마다가스카르의 지형은 섬을 횡단하는 안전성 높은 보급망 형성을 불가능하게 하며, 시골 지역을 점령한 원주민 반군은 이 문제를 더욱 악화시키고 있습니다. 독일이 지배하고 있는 지역에서 시작된 보급은 종종 목적지에 도착하기 전에 죄다 손실되고 있습니다. 내륙으로의 확장과 안정적 자원 추출은 불가능해졌으며, 독일로 돌아온 이들은 식민지의 존재에 의문을 제기하기 시작했습니다. 이 문제를 해결하지 못한다면 라이히가 지원을 완전히 끊어버릴지도 모릅니다!"
 MDG_secret_societies: "비밀결사단"
 MDG_secret_societies_desc: "몇 년 전부터 민족주의 비밀결사들이 정부 인프라와 플랜테이션들을 습격하는 사례가 증가하고 있어 그나마 얻던 식민지에서 이윤을 희석시켜가고 있습니다. 프랑스의 통제력을 벗어난 나머지 지역들은 원주민 집단들이 식민지를 약탈하거나 완전히 파괴를 꿈꾸는 무법지대로 변하고 있습니다. 치안의 약화는 섬 내의 군사위원회 영향력을 더욱 강화시켰을 뿐만 아니라, 곧 두 세력이 충돌할 가능성을 점점 높이고 있습니다."
 MDG_Paul_Ludwig_Hirschfeld: "파울 루트비히 히르슈펠트"
 MDM_Anarchy: "무정부 상태"
 MAD.501.b: "라이히의 새로운 식민지에 균열이 생기는 것을 지켜볼 수 밖에 없다."
 MAD_Tamed_Territory: "길들여진 영토"
 MAD_vic.102.tt: "§Y다가오는 선거 이후에도 마다가스카르의 정계가 우리에게 우호적으로 유지된다면 3개월 내로 마다가스카르의 OFN 공식 회원국 자격이 승인될 것입니다.§!"
 MAD_vic.103.t: "마다가스카르의 OFN 가입"
 MAD_vic.103.desc: "모든 절차가 끝났고 마다가스카르가 OFN에 정식으로 가입하였습니다."
 MAD_vic.103.a: "끼얏호우!"
 MAD_vic.104.t: "마다가스카르의 최근 선거 보고서"
 MAD_vic.104.desc: "라세타가 OFN은 냄새나고, 일본인은 친절하며, 쿠데타가 일어날거라 말해씀다 :)"
 MAD_vic.104.a: "CIA 메뉴를 확인해보자"
 MAD_vic.112.t: "작전명 테르미도르의 결과"
 MAD_vic.112.desc: "쿠데타가 성공했고, 마다가스카르는 다시 우리의 친구가 되었음"
 MAD_vic.112.a: "쨋건 그들은 민주주의가 필요하지 않았다."
 MAD_vic.113.t: "작전명 테르미도르의 결과"
 MAD_vic.113.desc: "라마난초아가 쿠데타를 말아먹으면서 마다가스카르는 우리와 확실히 거리를 두게 되었음"
 MAD_vic.113.a: "우리 노력이 모조리 수포로 돌아갔구만 '참 고생많았어'"