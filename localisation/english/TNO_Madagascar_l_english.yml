 POLITICS_PIERRE_BOISSON_DESC: "피에르 부아송은 실패에 시달린 자입니다. 1차 세계대전에 참전하여 다리를 잃은 후, 부아송은 상실감을 극복하고자 브리자빌에서 다카르에 이르기까지 프랑스령 아프리카의 다양한 식민 행정부에서 빠르게 출세했습니다. 그러나 2차 세계대전은 떠오르는 신성의 꿈을 깨트리고 말았습니다.\n\n나치의 맹공에 직면한 부아송은 독수리에게 충성을 맹세했습니다. 그가 주장한 대로 \"제국을 지키기 위해서\"인지, 아니면 통째로 삼켜지는 것만을 피하기 위해서인지 사실 여부는 본인만이 알 것입니다. 이와 상관없이 시작된 그의 새로운 경력은 서아프리카로, 적도 아프리카로, 그리고 1948년 코나크리와 다카르에서 일어난 총파업이 그의 손을 번거롭게 할 때까지 끊임없는 전환 배치로 특징지어집니다. 부아송의 폭력적 탄압은 아프리카 대륙에 있던 프랑스 제국의 잔재를 산산조각내는 불씨가 되고 말았습니다. 이 죄목으로 인해 파리 정장 차림의 이 남자는 아인하이츠팍트의 고립된 변방지대 마다가스카르로 내몰리게 되었습니다.\n\n이제 부아송은 자신이 지배하는 감옥이자, 그에게도 감옥이나 다름없는 섬의 수호자로 자리 잡았습니다. 게르마니아의 주둔군이 질서를 유지하는 동안 모든 사람은 진정으로 충성해야 하는 이가 누구인지 자각하고 있습니다. 원주민들과의 긴장이 고조되고 스스로 실패를 반복해 가는 가운데, 부아송은 마다가르카르 해협이 터질 때, 아니 만일 터지지 않더라도 자기 잘못에 삼켜지지 않기를 빌 뿐입니다."
 MAD_Gilles_Andriamahazo: "질 안지아마하주"
 POLITICS_GILLES_ANDRIAMAHAZO_DESC: "이 전쟁은 질 안지아마하주의 첫 전쟁이 아닙니다. 수년 전 마다가스카르를 정복했던 프랑스 제국이 독일국에 의해 짓밟힐 때만 하더라도 그는 프랑스군의 장교였습니다. 그러나 그 부역은 강제로 끝나고 말았습니다. 안지아마하주는 자유 프랑스가 독일과 그 꼭두각시 페탱주의자들로 대체되었으니, 상황이 나아질 것이라 기대하는 바보가 아닙니다. 그리고 그의 예측은 옳았습니다. 아니, 너무나도 정확했기에 욕이 나올 지경이라 말해야 할까요.\n\n프랑스의 겁쟁이들은 파리로 도망치거나 타나나리브에 있는 그들의 성벽에 숨어있고, 식민정부는 비효율 그 자체로 전락했습니다. 프랑스의 궁전 밖에서 히틀러주의자들이 유럽에서 하던 일을 마다가스카르에 자행합니다. 이들은 사람 위에 군림하고, 타락한 욕구를 충족시키기 위해 닥치는 대로 폭력을 행사합니다. 이들은 항구를 찾기 위해 마다가스카르에 왔으나, 고향에서 이역만리 떨어진 지옥 같은 이곳에 떨어진 채 이익을 얻지 못했습니다.\n\n말라가시인들이 언제까지 이를 참고 아야 할까요? 1947년 첫 반란이 일어난 이래, 1950년대 내내 민족주의 정서가 고조되었습니다. 새로운 10년이 시작되었고 안지아마하주는 현지 경찰의 우두머리로 임명되었습니다. 그리고 이제 독립운동의 지도자로서 말라가시인들의 희망을 짊어지게 되었습니다.\n\n마다가스카르 옛 군주의 영혼을 증인으로 삼아, 질 안지아마하주 장군과 말라가시인들은 결의합니다. 그들의 조국 마다가스카르가 치아줌바자하(유럽인은 들어올 수 없다)가 충만해지는 땅이 되거나, 그렇지 않다면 모든 이들의 무덤이 될 것이라고요."
 MAD_Norbert_Zafimahova: "노르베르 자피마후바"
 POLITICS_NORBERT_ZAFIMAHOVA_DESC: "마다가스카르 무산계급당(PADESM)을 지탱하는 문화, 정치, 사회적 동맹의 핵심을 노르베르 자피마후바만큼이나 잘 이해하는 자는 드물 겁니다. 어쨌건, 그 협정이 체결되는 순간 그 자리에 있었습니다. 20여 년에 걸친 투쟁 끝에, 이제 그 합의가 이뤄질 때가 온 것 같습니다.\n\nPADESM이 이제 마다가스카르를 지배하게 되었고, 자피마후바의 대통령직은 어떤 면에서 보면 관리직에 불과할 수도 있습니다. 다가올 선거에서 누가 대통령이 되건 간에, 그보다 더 효율적인 권한을 지니게 될 것입니다. 하지만 다르게 보면, 그는 지금 전쟁이 끝난 마다가스카르를 어떻게 정의해야 할 지에 대한 기회를 가지고 있다 볼 수 있습니다.\n\n자피마후바의 머릿속엔 명확한 정의가 있습니다. 그가 꿈꾸는 마다가스카르는 민족적 다원주의와 반식민주의를 표방하는 민주주의적이면서도 동시에 사회주의적인 국가로, PADESM이 창립될 당시의 이상을 여전히 지니고 있습니다. 싸우고, 지고, 재편성하던 그 모든 시간 동안 자피마후바의 머릿속에서는 독립 마다가스카르에 대한 그의 환상이 소용돌이쳤습니다. 그리고 대통령이 된 지금 그 국가가 이미 형성되고 있는 듯합니다."
 POLITICS_NORBERT_ZAFIMAHOVA_PSD_DESC: "마다가스카르 무산계급당(PADESM)을 지탱하는 문화, 정치, 사회적 동맹의 핵심을 노르베르 자피마후바만큼이나 잘 이해하는 자는 드물 겁니다. 어쨌건, 그 협정이 체결되는 순간 그 자리에 있었습니다. 20여 년에 걸친 투쟁 끝에, 이제 그 합의가 이뤄질 때가 온 것 같습니다.\n\n그러나 그 합의를 이끈 당사자는 더 이상 그 약속을 지킬 수 없습니다. 치라라나 치하의 PADESM은 이전까지 지니고 있던 혁명의 초심을 잃어버리고 말았습니다. 작금의 PADESM은 주인을 기쁘게 하기 위해, 경제를 재건하기 위해, 외국과 동맹을 맺기 위해서 존속할 뿐입니다. 진정 PADESM이 안정과 안전만을 위해 존재했던 것인가요?\n\n자피마후바는 자신의 당이 단순한 기계로 전락하는 것을 두고 볼 수 없었으며, PADESM 내 동료 사회주의자들과 함께 새로운 정당을 만들어 돌아왔습니다. 그는 민주적이고 공정하며, 풍요롭고 정의로운 마다가스카르를 만들기 위한 각오로 대통령직에 복귀했습니다. 이전 정당이 이제 무엇을 하건, 누가 그를 쓰러뜨리려 하건, 자피마후바는 자신이 약속했던 것을 저버리지 않을 겁니다. 끝까지 나아갈 뿐입니다."
 MAD_Governing_Council: "마다가스카르 행정위원회"
 POLITICS_GOVERNING_COUNCIL_DESC: "마다가스카르 행정위원회에서 무작위로 3명을 뽑고, 그들에게 정치, 경제, 종교 중 아무 주제에 관해 물어본다면 무조건 말다툼이 벌어질 겁니다. 독립군(TAFAMA) 민족주의자, 무산계급당(PADESM)의 민주주의자, 독립의회당(AKFM)의 사회주의자를 한 계파에 몰아넣은 상황에서 무엇을 기대할 수 있겠습니까?\n\n하지만 이들은 곧 스스로를 절제하여 논쟁을 멈출 것입니다. 그리고 당신을 보며 이렇게 외칩니다. \"유럽의 쓰레기들이 다시금 군화로 우리 목을 조르려 하는 상황에서 당신은 우리를 분열시키려고 수작을 부리는 겁니까? 먼저 해야 할 일에 집중하세요!\" 여기서 해야 할 일이란 마다가스카르의 사회주의자, 보수주의자, 자유민주주의자들이 서로의 존재를 받아들이게 하는 한 가지 요소, 바로 국가의 자유입니다.\n\n당연히 의견 차이가 있을 겁니다. 앞으로도 그럴 것이죠. TAFAMA는 AKFM를 보며 부하린의 실패, 모미에의 어리석음이 역사에 남긴 교훈을 무시하고 그 과오를 되풀이하려는지 이해하지 못합니다. AKFM은 TAFAMA같은 자들이 마지막으로 지휘하던 국가가 폭력과 혼란에 빠지고, 그 기회를 비집고 들어와 유럽인이 자신들을 지배했다고 생각합니다. PADESM은 사회주의 세력과 보수주의 세력에게 지나치게 소극적이고 관용적으로 대하는 것 아니냐며 동맹중인 양 세력의 극단적이고도 급진주의적 요소에 관해 해방 이후 있을 교조주의, 혼란, 갈등을 두려워합니다.\n\n이러한 입장차는 당연하게도 불안정을 초래합니다. 그러나 행정위원회 모두는 이런 불안정은 독일인과 저들의 개 프랑스인이 이 섬에 불러온 불행에 비해 사소한 것이라는 점을 압니다. '빨갱이가 될 바에 차라리 죽는 것이 낫다', '반동분자에게 죽음을', 또는 '과격파를 몰아내라'같은 반역적인 목소리를 낼 때가 아닙니다. 그보단 자유를 위해 희생된 인민들을 기릴 수 있는 섬, 자유로운 마다가스카르가 우선일 것입니다."
 MAD_Philibert_Tsiranana: "필리베르 치라나나"
 POLITICS_PHILIBERT_TSIRANANA_DESC: "마다가스카르 무산계급당(PADESM) 내에서 가장 실용적인 이를 꼽으라면 아마 필리베르 치라나나를 고를 것입니다. 그런 그가 PADESM을 이끌게 되었다는 것은 당연해 보일지 모르지만, 그 자리까지 오르기 위해 치미헤티의 교사부터, 군소 정치인, 대통령이라는 계단을 차근차근 올라왔습니다. 치라라나는 자신의 계획이 커다란 목적이 있다고 생각합니다. 마다가스카르는 더 나아지고, 발전할 수 있으며, 자신을 통해 그 일을 이루어 낼 수 있다는 사실도 잘 알고 있습니다.\n\n치라라나는 사회주의는 이를 위한 도구라고생각합니다. 아마 모든 말라가시 사상가들이 그런 생각을 공유하고 있을 겁니다. 하지만 폐허가 된 마다가스카르를 보자, 그의 나라가 살아가기 위해서 이상보다 더 중요한 것이 필요하다는 것을 깨달았습니다. 마다가스카르엔 기반 시설, 투자, 무역 파트너, 문화의 조화 같은 더욱 단순하고 구체적인 것이 필요합니다. 급진적인 계획이 아닌 점진적 회복을 해 나갈 겁니다.\n\n치라라나는 자신의 직업이 그랬듯 자신을 스승이라고 생각합니다. 비록 선각자가 될지는 않을지언정, 자신의 임기보다 더 오래 이어지는 정치 질서를 설계할 것입니다. 경제가 다시 살아나고 폭풍우 치는 섬에 경제가 호황을 누리게 될 때 치라라나는 국민들이 자신의 비전을 제대로 보게 될 것이라 확신합니다."
 POLITICS_PHILIBERT_TSIRANANA_STAG_DESC: "몇 년 전까지만 하더라도 마다가스카르에 민주주의가 싹트고 있는 것처럼 보였습니다. 프랑스와 독일 식민 압제자의 폭정으로부터 해방된 국가는 필리베르 치라라나 대통령의 지도 아래 제대로 된 공화국으로 꽃을 피웠습니다.\n\n최근 몇 년 동안 치라라나는 별로 변화를 느끼지 못했습니다. 야당은 성가진 존재이지만, 저들을 탄압해선 안 됩니다. 대신 저들을 고립시켜 저들이 당선시킨 몇 안 되는 시장직에 매달리게 하고, PADESM이 권력을 유지할 수 있는 한도 아래에서만 문화적, 정치적 동맹을 모을 수 있도록 해 둡니다.\n\n따라서 결과가 변하지 않을지언정 시스템은 유지됩니다. 다가오는 선거에서 PADESM이 또 이길 겁니다. 저항하는 공산주의자부터, 번영을 누리는 투자자들까지 마다가스카르의 모든 이들은 이 현실을 받아들여야 합니다.\n\n아마 먼 훗날 마다가스카르 국민들은 태도를 바꾸어 그들의 대통령, 정당, 심지어 제도조차 포기해 버릴지 모릅니다. 국민들은 그날이 오기 전까지는 티라라나가 자신들 몫의 경제를 완성하는 것을 지켜보아야 할 것입니다."
 MAD_Gisele_Rabesahala: "지젤 라베사할라"
 POLITICS_GISELE_RABESAHALA_DESC: "지젤 라베사할라의 꿈은 불가능해 보였습니다. 가부장적 사회화 식민주의 시대에 라베사할라는 여자이다, 동시에 공산주의자입니다. 사회적으로도 시대적으로도 그녀는 혁명적인 인물이었습니다\n\n라베사할라의 공산주의 신념은 프랑스 공산당에서 활동하기 시작했을 때 노동조합과의 관계에서 태동한 것입니다. 독립 이전까지 그녀가 얼마나 많은 일을 했는지는 문단의 여백이 부족하기에 전부 기입하지 않겠습니다. 그녀는 노동 현장부터 법적 조력까지 수많은 분야에서 공익을 위해 싸웠습니다. 독립의회당(AKFM)이 창당되기 전까지 그녀의 영향력은 공산당 그 자체일정도로 어마어마했습니다.\n\n독립의회당이 창당되고 라베사할라는 당서기로 선출되어 지금까지 재직 중입니다. 이제 국가를 이끌게 된 라베사할라는 본격적 공산주의 노선을 펼쳐나가기 시작했고, 과거 몸담았던 프랑스 공산당과 잘 알려지지 않은 인물 이오시프 스탈린에게서 새로운 사회를 만들기 위한 단서를 얻었습니다. 라베사할라는 자신의 당부터 문화에 이르기까지 정통 좌익의 이념을 행해 나가는 것에 매진해 오고 있습니다.\n\n라베사할라는 당의 일부 사람들과 비교해 볼 때 훨씬 급진적입니다. 하지만, 그녀가 혁명을 주도할 권리를 누가 부정할 수 있겠습니까? 그녀는 다른 누구보다도 오랬동안 진보를 위해 싸워왔는걸요."
 MAD_Monja_Jaona: "몬자 자오나"
 POLITICS_MONJA_JAONA_DESC: "몬자 자오나가 마다가스카르 독립군(TAFAMA)의 일원이 될 것이라고는 그 누구도 상상하지 못했을 겁니다. 사실 그는 말라가시 정치권에 편입되었던 적도 없고, 강경하고도 튀는 사상은 그가 몸담을 만한 집단을 찾지 못하게 만들었습니다. 하지만 그가 저들의 규칙을 따르길 거부한다 해도 많은 이들이 그를 존중합니다. 바로 그의 무한한 전투력 때문입니다.\n\n프랑스와 독일 파시스트들이 1947년 봉기에 가담한 모든 이들을 학살하는 와중에도 그 봉기에 참여해 살아남았다고 주장할 수 있는 자가 몇 명이나 되겠습니까? 그 봉기가 실패한 후 자오나는 싸움을 이어 나가기 위해 새로운 당을 결성했고, 그보다 더 큰 TAFAMA에 합류했습니다. 20년간의 싸움 끝에 자오나는 마침내 민간 정치에 발을 담그게 되었습니다.\n\nTAFAMA가 해산된 이후 자오나는 빈곤층과 소수민족 연합을 이용해 대통령의 자리에 올라섰습니다. 말라가시를 위한 마다가스카르(MONIMA)으로 돌아온 일본의 군사적 비호 아래 그는 독립과 반식민주의에 관한 모호한 좌익 견해를 설파합니다. 프랑스인은 이 섬에 발붙이지 못할 겁니다. 시간이 흐르면 마다가스카르는 마침내 말라가시인의 것이 될 겁니다. "
 POLITICS_MONJA_JAONA_DESC_PADSEM: "몬자 자오나가 마다가스카르의 지도자로 등극할 것이라고 예상한 사람은 없었을 겁니다. 과거 마다가스카르 독립군(TAFAMA)의 지도자로서 그는 무산계급당(PADESM)과 사회민주당(PSD)에 없던 강직함과 반식민주의를 지닌 과거의 유산같아 보입니다. 하지만, 그렇기 때문에 말라가시인들은 그 어느 때보다 그를 필요로 하고 있습니다. 누군가는, 이 공화국이 무엇을 위해 존재해야 하는지 상기해줄 필요가 있습니다.\n\n프랑스와 독일 파시스트들이 1947년 봉기에 가담한 모든 이들을 학살하는 와중에도 그 봉기에 참여해 살아남았다고 주장할 수 있는 자가 몇 명이나 되겠습니까? 그 봉기가 실패한 후 자오나는 싸움을 이어 나가기 위해 새로운 당을 결성했고, 그보다 더 큰 TAFAMA에 합류했습니다. 그러나 TAFAMA가 무너졌을 때, 오직 자오나만이 안탄드로이 민족의 정신과 조직력을 이용해 당을 부활시켜 다시 한 번 싸울 수 있었습니다. \n\n지난 몇 년 동안 자오나는 PADESM의 반식민주의 정신이 퇴색하여 프랑스인과 다른 외국인들이 다시 사회에 복귀하는 것을 지켜보아야 했습니다. 하지만 말라가시를 위한 마다가스카르(MONIMA)과 빈곤에 시달림에 분노한 말라가시들의 등에 업고 자오나는 이 불의를 정의로 되돌릴 수 있들 것이라고 확신합니다. 시간이 흐르면 마다가스카르는 마침내 말라가시인의 것이 될 겁니다. "
 MAD_Jacques_Rabemananjara: "자크 라베마난자라"
 MAD_Central_Committee: "중앙위원회"
 POLITICS_CENTRAL_COMMITTEE_DESC: "마다가스카르에 붉은 새벽이 찾아왔습니다. 독립의회당(AFKM)은 안타나나리보의 제헌회의를 장악했고, 반대파는 감옥에 갇히거나 망명을 준비하고 있습니다. 이제 진정으로 자유로운 마다가스카르를 위해 필요한 것을 결정할 차례입니다. 중앙위원회의 모든 이들은 대체로 고립주의적인 사회주의 국가를 만들려고 합니다. 이제 국가를 정의하는 구체적 문제를 다뤄 봅시다.\n\n당에 산재하고 있는 이단적 사고방식은 여러 면에서 창당 당시에 낳은 산물이라 볼 수 있습니다. 적대적 식민지에서 태동한 AFKM은 상대 당들과 달리 당의 노선을 닦을 망명 기간이 없었습니다. 대신 이들은 그물을 넓게 펼쳐 외국의 이익이 아닌 인민을 위해 싸우길 원하는 모든 이들을 구했습니다. 이제 국가의 길을 결정할 때가 되었기에 이 느슨한 연합은 이제 해체되어야 할 때입니다.\n\n이런 불협화음을 정신 또는 규율의 부족으로 착각하면 안 됩니다. 앞으로도 당이 분열될 가능성은 작습니다. 어떤 선택을 하건 간에 당원들은 따를 것이기 때문입니다. 문제는, 위원회 사람들도 이 새로운 인민의 마다가스카르가 어떤 길을 걸어갈 것인지 모른다는 점일 겁니다."
 POLITICS_CENTRAL_COMMITTEE_AREMA_DESC: "더 나은 세상이였다면 말라가시 혁명당(AREMA)이 필요하지 않았을 겁니다. 마다가스카르의 모두에게 해방이 약속되었고, 이를 위해 전쟁이 벌어졌습니다. 하지만 진정한 해방자인 독립의회당(AKFM)은 소외되었고, 국가는 다시 팔려 넘어갔습니다. 그리고 AREMA는 10년 만에 진정한 해방이 이루어질 것이라 주장하고 있습니다.\n\nAREMA는 신비에 둘러싸인 조직입니다. 지도부의 뿌리는 AKFM에 기원하지만, 가파른 성장세를 보여 수개월에 저항 끝에 전 정권이 구원받지 못할 것임을 군부에 밝힌 후에야 국민투표로 집권할 수 있었습니다. 국민들을 어떻게 이리 빠르게 납득시킬 수 있었던 걸까요?\n\n결국, 그 공로는 디디에 라치라카라는 인물에게 귀결됩니다. AREMA는 그의 창조물이며, 그의 인맥과 비전으로 구축된 것입니다. 그의 당은 분명한 규율이 있고, 과거 AFKM의 민족주의와 마르크스주의를 혼합한 뚜렷한 노선을 지니고 있습니다. 그의 팸플릿과 공보물을 보면 그의 당이 어떻게 정권을 잡게 되었는지 이해할 수 있을 것입니다. 라치라카는 상대가 항상 지니지 못했던 비전을 지니고 있습니다."
 MAD_Charles_Ravoajanahary: "샤를 라보자나하리"
 POLITICS_CHARLES_RAVOAJANAHARY_DESC: "샤를 라보자나하리는 독립의회당(AKFM)의 스승입니다. 한때 역사학도였던 그는 마다가스카르 혁명사에 정통했으며, 그가 쓴 저작은 당내 많은 이들에게 자신들이 왜 싸워야 하는지 이해시키는데 큰 도움을 주었습니다. 이제 그는 통치로 정의되는 새로운 시대에 들어섰습니다.\n\nAKFM의 창립자 라보자나하리는 손쉽게 당내에서 지지받는 인물이 되었습니다. 하지만 그의 가치관은 외국 서적에 의해 정립된 것이 아니며, 십수년 간의 저항 과정에서 정의된 절충주의적 가치관입니다. 그의 모델은 레닌, 부하린이 아닌 랄라이뭉구와 라벨루조나입니다.\n\n그래서 유럽식 사회주의는 마다가스카르와 라보자나하리에게 맞지 않습니다. 대신 그는 아프리카식 사회주의를 만든 아프리카의 사상가들에게 눈을 돌렸습니다. 카메룬의 범아프리카주의와 밀접한 연관성을 지닌 라보자나하리의 사상은 마다가스카르의 현실에 맞게 조정되었습니다. 국민이 곧 혁명이며, 국민의 손에 의해서만 진정한 혁명이 창조될 수 있습니다."
 MAD_Didier_Ratsiraka: "디디에 라치라카"
 MAD_Richard_Ratsimandrava: "리샤르 라치만드라바"
 POLITICS_RICHARD_RATSIMANDRAVA_DESC: "마다가스카르 내 친공영권 세력 중에서도 리샤르 라치만드라바는 빙산의 일각 같은 존재입니다. 그는 메리나인이지만 쇼비니즘적이지 않고, 군인 출신이지만 정치에 정통합니다. 이런 그의 성격은 국가를 단결시키는 데 필요한 온건함을 가져다줍니다.\n\n이런 성격은 그의 정치관에도 반영되어 있습니다. 라치만드라바는 민주주의란 희망이나 철권의 독재 대신 그 중간의 위치, 즉 강력한 대통령제와 그 당을 중심으로 구성되는 질서 있는 공화국을 꿈꿉니다. 이는 라치만드라바가 마다가스카르 독립군(TAFAMA) 수뇌부로 있었을 때부터 포코놀로나(fokon'olona)를 중심으로 구축한 그의 비전입니다.\n\nTAFAMA가 무너진 이후 대통령직에 오른 라치만드라바는 새로운 당과 새로운 지도자의 모범 아래 이 동맹관계를 재구축하길 바라고 있습니다. 만일 이것이 실패한다면 그는 단순히 공화국을 무너뜨리려는 또 다른 독재자로 기억될 것입니다. 하지만 만일 이 구상이 성공한다면 라치만드라바는 마다가스카르를 보다 더 넓은 공영권 동맹 내에서 발전하고 강력한 구성원으로 거듭날 수 있도록 하는 국내적 공감대를 구축할 수 있을 겁니다."
 MAD_Joseph_Raseta: "조제프 라세타"
 POLITICS_JOSEPH_RASETA_DESC: "조제프 라세타는 메리나 왕국이 멸망하는 것을 두 눈으로 직접 보았으며, 이후 60년에 걸친 식민주의의 억압을 지켜보아 왔을 정도로 늙은 영혼을 지닌 인물입니다. 그동안 그는 비바투 사켈리카, 독립의회당의 동지들과 자유를 되찾기 위한 영원한 투쟁에 참여해 왔습니다. 늘그막에 그는 마침내 마다가스카르에 당연히 있어야 했던, 독립을 줄 기회를 얻게 되었습니다.\n\n조국의 어떤 이들은 미국인들을 해방자라 부를지 모릅니다만, 결국 저들의 본질은 다른 제국주의자들과 다를 바 없으며 그 핵심은 추악합니다. 이제 마을마다 투표함이 들어왔지만, 길거리의 벽엔 무산계급당의 공보물로 뒤덮여 있으며, 농장들이 외국 기업에 매각되고 있습니다. 다시 말해 이 선거는 미국의 새로운 식민지를 알리는 하나의 쇼에 불과하다는 겁니다.\n\n다행스럽게도 국민은 쉽게 속아 넘어가지 않았습니다. 인민들은 라세타에게 표를 던졌습니다. 사회주의, 민족주의로 무장한 그의 마다가스카르는 일선에서 라세타가 직접 참여했던 수많은 자유를 위한 투쟁으로 단련되어 있습니다. 그의 마다가스카르는 외국 플랜테이션이나 군사기지를 위한 것이 아닌, 진정한 국민을 위한 것입니다. 마다가스카르의 깃발이 펄럭이고 있으며, 우리는 다시 족쇄에 얽매이지 않을 겁니다. "
 MAD_last_french_colony: "프랑스 최후의 식민지"
 MAD_last_french_colony_desc: "세기가 시작될 때만 하더라도 프랑스인들은 프랑스 공화국이라는 이름 아래 6,900만 명의 사람들과 4,800만 평방킬로미터의 땅을 그들의 지배 아래 복종시켰었습니다.\n\n전쟁 이후 과거 존재했던 강력한 식민 착취와 자원 추출 체계는 과거의 망령이 되었습니다. 이제 마다가스카르로 축소된 프랑스 식민제국은 부패하고 무능하며, 비효율적이고 수지타산이 맞지 않습니다. 행정관들이 파리와 타나나리브의 허물어져 가는 성벽에 둘러싸인 저택 안에 숨어있고, 프랑스 정부를 대신하는 독일 병사들이 현지 주민들에게 무차별적인 폭력을 저지르고 있습니다. 정치인들은 마다가스카르의 영유권을 들먹이면서 스스로를 강대국이라 과시하지만, 이 꼴사나운 체제가 얼마나 오래 지속될지는 불분명합니다."
 MAD_military_commission_for_madagascar: "마다가스카르 군사위원회"
 MAD_military_commission_for_madagascar_desc: "'프랑스령 마다가스카르'가 이제 무시되는 법적 틀과 가장 어리석은 프랑스인들의 머릿속에 존재한다는 것은 공공연한 사실이 되었습니다. 이제 모든 일을 라이히가 관장하고 있으며, 옛 식민행정부는 겉치레에 불과합니다. 라이히는 마다가스카르 군사위원회와 마다가스카르 업무총국이란 두 조직을 통해 권력을 행사하고 있습니다. 전자는 마다가스카르 섬에서 독일군의 주둔을 주도하고 조직하며, 후자는 프랑스 행정부의 통치를 보조합니다. 시간이 흐름에 따라 두 조직은 식민지 운영의 권한을 확대해 갔고, 프랑스의 영향력은 나날이 줄어드는 중입니다. 사실상 독일은 명분을 제외한다면 실질적으로 마다가스카르를 지배하고 있으며, 상황이 앞으로 이렇게 이어질지는 시간만이 답해줄 것입니다."
 MAD_disloyal_gendarmerie: "불충한 헌병대"
 MAD_disloyal_gendarmerie_desc: "독일인들의 눈에 보기에 마다가스카르에서 프랑스인의 '지배'는 원주민들에게 너무나 동정적입니다. 많은 원주민 협력자들이 프랑스 공화국 시절의 유산과 질서를 유지하기 위한 인력 공백을 메꾸기 위해 섬 내의 경찰들을 돕습니다. 마다가스카르 군사위원회는 이들 협력자를 대신해 임무를 점점 더 많이 수행하면서 독일군과 원주민 사이에 긴장이 조성되기 시작했습니다. 더 많은 원주민이 2등 시민으로 밀려나면서 섬 전역에서 반식민 정서가 들끓기 시작했습니다. 임계점이 넘어버린다면 식민지는 끝장나버리고 말 것입니다."
 MAD_secret_societies: "비밀결사단"
 MAD_secret_societies_desc: "몇 년 전부터 민족주의 비밀결사들이 정부 인프라와 플랜테이션들을 습격하는 사례가 증가하고 있어 그나마 얻던 식민지에서 이윤을 희석시키고 있습니다. 프랑스의 통제력을 벗어난 나머지 지역들은 원주민 집단들이 식민지를 약탈하거나 완전히 파괴를 꿈꾸는 무법지대로 변해가고 있습니다. 치안의 약화는 섬 내의 군사위원회 영향력을 더욱 강화시켰을 뿐만 아니라, 곧 두 세력이 충돌할 가능성을 점점 높이고 있습니다."
 MAD_tsiazombazaha: "치아줌바자하(Tsiazombazaha)"
 MAD_tsiazombazaha_desc: "\"유럽인은 들어올 수 없다.\" 이 표어는 오늘날 마다가스카르 상황에 딱 들어맞지만, 이러한 묘사에 부합하는 곳은 거의 존재하지 않습니다. 70년간의 식민 압제는 말라가시인들이 소중히 여겼던 모든 것을 파괴했고, 식민 개척자들은 땅속의 자원을 모조리 훔쳐 이 땅에 영원히 관여하지 않을 이익을 위해 보냈습니다. 하지만 물리적으로 섬이 약탈당했을지언정, 이 비참한 상황을 벗어나려는 그들의 의지는 지금까지도, 앞으로도 사라지지 않을 겁니다.\n\n치아줌바자하 정신은 1800년대 말 침략 초기부터 불타올랐으며, 극복할 수 없는 힘에 직면한 완강한 저항은 수년간 프랑스의 노력을 방해했습니다. 전후 혼란을 거쳐 약화한 식민 행정가들에 맞서 힘을 얻은 독립단체들 사이에서 다시금 불타올랐습니다. 이데 다시 한번 말라가시인들은 압제자를 타도하고 저들이 오랫동안 꿈꿔온 자유로운 마다가스카르를 되찾기 위해 일어설 것입니다."
 MAD_neverending_supply_crisis: "계속되는 보급위기"
 MAD_neverending_supply_crisis_desc: "마다가스카르의 지형과 조잡한 인프라 시설은 병참 망에 전혀 도움이 되지 않습니다. 산맥과 고원이 섬을 가로지르고 있고 대부분의 보급선은 계곡과 고갯길로 연결되어 있기에 내전이 발발하면 매복과 기습의 위협에 시달려야 합니다. 제대로 정비되지 않은 도로는 과도하게 사용되어 진창으로 변했고 철도 인프라는 헛웃음이 나올 정도로 열악합니다.\n\n여기에 바다 너머 외국에서 오는 물자의 추가적 공급 부담은 우리를 더욱 어렵게 합니다. 우리가 작전을 지속하기 위해선 더 잘 무장된 적들을 효과적으로 습격해 약탈함으로써 우리 스스로 무너지지 않도록 해야 합니다."
 MAD_fractious_united_front_modif: "오월동주의 연합전선"
 MAD_fractious_united_front_modif_desc: "[USA.getFlag]§M미국§!의 §g기여 효과:§!\n    보급 효과: [?MADCW_America_cont_vr1|+2%]\n    사단 조직력 회복: [?MADCW_America_cont_vr2|+2%]\n[JAP.getFlag]§e일본§!의 §g기여 효과:§!\n    사단 공격력: [?MADCW_Jaabn_cont_vr1|+2%]\n    사단 방어력: [?MADCW_Jaabn_cont_vr1|+2%]\n[MAD.getFlag]§n독립의회당§!의 §g기여 효과:§!\n    사단 돌파: [?MADCW_locals_cont_v1|+2%]\n    야간 공세 효과: [?MADCW_locals_cont_v1|+2%]\n§g--------------§!\n§L연합전선은 이데올로기적 연합이 아닌 그저 임시동맹일 뿐입니다. 하지만 무산계급당(PADESM), 독립군(TAFAMA), 독립의회당(AKFM)과 기타 불만에 찬 마다가스카르의 신생 단체들이 홀로 독일과 싸운다면 그건 그저 계란으로 바위를 치는 격에 불과할 것입니다. 그렇기에 이들은 힘을 합쳐 제한된 자원을 집중시켜야만 진정으로 고국을 해방하고 식민 개척자들을 바다 너머로 몰아낼 수 있을 겁니다.\n\n말이야 쉽지만 실제로 이를 실행하기란 어렵습니다. 단체들 사이엔 당연히 의견충돌이 있기 마련이고, 이 연합이 존재하는 한 우리의 문젯거리로 남을 것입니다. 하지만 현재로서는 독일이라는 존재가 이 이질적 단체들을 하나로 묶어줍니다. 이 결속이 끊어진 이후에 어떤 일이 벌어질지는 오직 시간만이 답해줄 것입니다.§!"
 MDM_DEF: "마다가스카르의 단절된 정착지"
 MDM_disconnected_settlements: "고립된 정착지"
 MDM_disconnected_settlements_desc: "마다가스카르의 정부 권력이 무너지면서 황량한 내륙지대는 외부세계와 단절되고 말았습니다. 고지대 고개들은 그동안 해안 도시와 떨어져 있는 고원의 작은 마을들은 이제 불안정한 무정부 상태에 빠졌고, 수많은 마을은 질서가 어서 회복되기를 기다리고 있습니다. 분쟁 장사자들은 경쟁 상대에게 추월당하지 않기 위해 이런 지역들을 신속히 확보해야 할 필요가 있어 보입니다."
 MAD_misc.1.t: "프랑스령 마다가스카르의 종말"
 MAD_misc.1.desc: "마다가스카르가 불타고 있다.\n\n수도 타나나리브 교외의 작은 청사에서 우체부 브누아 물랑이 창밖을 바라보고 있었다. 거리에선 불길이 치솟고 총성 소리가 간헐적으로 울려 퍼지고 있다. 이 싸움에서 누가 이기건, 독일은 곧 군사정변을 일으켜 프랑스의 통치를 종결시킬 것이고 아마 재빨리 탈출하지 못한다면 그의 목숨 또한 식민지와 같이 끝날 것이다.\n\n남부 외딴 해안가에서 마다가스카르 무산계급당(PADESM) 정치고문 치라카 라쿠투마부가 미국 무기가 있던 나무상자에 앉아 암호화된 전보를 읽고 있었다다. 상대적으로 피를 덜 흘릴 수 있었던 경찰 쿠데타의 기회를 놓쳤기에 그의 마음속에선 자책감이 떠나지 않았다. 앞으로 마다가스카르가 자유로워지려면 더 많은 피를 흘려야 할 것이다.\n\n뒤집힌 지프 차량의 그림자 속에서 독일 장교가 목숨만은 살려달라 빌고 있다. 독립군 게릴라 알베르 라자피는 그 말을 무시한다. 나치가 떨군 무기를 주워 들고 그의 머리를 겨냥하려다 거둔 그는 대신 군화로 독일인의 머리를 으스러뜨린다. 2차 봉기가 시작된 지금, 이 시각 함부로 탄약을 낭비해서는 안될 것이다.\n\n동부 정글 깊숙한 곳에서 독립의회당 공산주의 반군 마지노 라베아리벨루가 도청된 무선을 듣고 미소짓는다. 식민 지배가 무너지고 전선이 형성되었으며, 인민의 전사들이 긴 잠에서 깨어날 시간이다. 마다가스카르는 불타고 있었으나, 반군은 그 후 무슨 일이 일어날지 알고 있었다."
 MAD_misc.1.a: "잿속에서 새로운 질서가 깨어날 것이다."
 MAD_misc.2.t: "남자와 그의 여우원숭이(Lemur)"
 MAD_misc.2.desc: "페트라 베리치키는 해변에 앉아 저멀리 있는 검은 형체가 사라지기를 기다렸다. 불과 2주 전만 하더라도 그는 어느 시간이건 겁먹을 필요 없이 배를 띄워 바다로 나갈 수 있었다. 이젠 크릭스마리네가 마다가스카르로 흘러가는 무기와 물자의 흐름을 감시하며 이를 막으려 하고 있었다. 철의 장막이 그의 섬을 둘러싸고 있었으나, 다행스럽게도 베리지키는 이 장막 속에서 구멍을 찾았다.\n\n몇 시간 후 독일 선박이 안전거리 밖으로 나갔고, 베리치키는 배를 출항시켰다. 그의 작은 어선 페인티드 리무르(Painted Lemur)는 화물을 많이 실을 수 없으나, 그 안에 싣는 것은 봉기가 일어나기 전 잡았던 참치 이상의 가치를 지닌다. 그리고 동시에 리무르 호의 작은 선체는 오히려 레이더와 항공기의 시야망을 벗어나게 할 수 있기에 유리한 점도 있었다. 독일인들 또한 이 사실을 알고 있었기에 저들은 밀수꾼들에게 공포를 심어주기 위해 함대를 보냈다. 하지만 그 함대는 밀수꾼에게 공포심을 심어줄 수는 있었을지언정 해안선 전체를 순찰하기엔 역부족이었다. 그렇기에 이 봉쇄는 베리치키와 레무르 호가 가지고 있는 인내와 신속을 대결하는 게임장과도 같았다.\n\n사실, 베리치키는 독일인들에게 오히려 감사를 표하고 싶은 심정이었다. 저들이 순찰하지 않았다면 베리치키 신비한 고객과 더 신비한 공급업체가 주는 돈이 지금의 4분의 1만도 되지 못할 것이기 때문이다. 베리치키는 수평선 너머의 저들에게 경의를 표하며 외쳤다."
 MAD_misc.2.a: "크릭스마리네에 신의 축복이 있길!"
 MAD_misc.3.t: "새로이 찾아온 도전자"
 MAD_misc.3.desc: "이 회의는 공식적으로 열린 것도 아니며, 존재하지 않는 전초기지의 국제수역 오른쪽에 있는 숨겨진 지휘함에서 진행된 것도 아니다. 당연하게도 회의실 있는 중위, 소령, 대령이 마다가스카르 지도를 둘러싼 채 회의를 한 적이 없다. 저들은 독일 식민지 개척자들에 대항해 현지 반군을 지원하지 않는다. 중위는 새로운 세력이 출현했다는 보고서를 제출한 적이 없다. 그렇기에 그 보고를 듣지 않은 대령이 중위를 질책한 적도 없었다.\n\n\"우리가 무얼 대표하는지 잘 알고 있지?\"\n\n\"그렇습니다.\"\n\n\"그러면 굳이 언급할 필요도 없겠군.\" 물론, 대령은 서류철을 열지 않고, 그 서류를 탁자에 펼치지 않은 채 말을 이어갔다.\n\n\"꼭 그렇진 않습니다.\" 소령이 서류철을 탁자 위로 밀어서 열지 않았다. 대령의 눈썹이 까딱이는 일도 없었다. \"우린 독립의회당(AKFM)이 승리하는 걸 원하지 않습니다. 하지만 저들을 이용해서 내전을 도울 수 있다면 저들 또한 우리의 도움이 필요할 겁니다.\"\n\n\"그럼, 만일 우리가 개입해서.\" (당연히, 일어나지 않을 일이다) \"연합 내의 AKFM 지분이 늘어난다면 어떻게 할 거지?\"\n\n\"확실히 그럴 위험성이 있습니다.\" 중위는 아무 말도 하지 않았다. \"하지만 이렇게 생각해 볼 필요가 있습니다. 우리 국민들 대신 AKFM을 전장에 떠밀어서 소모할 수 있다면, 전쟁이 우리의 구상대로 끝날 가능성이 있습니다.\"\n\n회의가 열리지 않았기에 세 사람 사이에서 아무런 결정도 내려지지 않았다. 이 터무니없는 이야기가 사실이라 하더라도 저들이 AKFM을 지원하기로 결정했을 리가 없다."
 MAD_misc.3.a: "AFKM이 가지고 있는 무기의 출처 말이야? 화물선에서 실수로 유실된 거겠지."
 MAD_misc.3.b: "아냐아냐, 진짜로, 저들이 저런 선택을 한 적이 없었다고."
 MADCW_AKFM_Support_tt: "§!§nAFKM§!을 지원한다면 분쟁 후기에 무기를 지원하는 것과 관련된 결정을 사용할 수 있게 됩니다.§!\n§G여기에 더해서,§! §Y우리가 저들을 지원한다면 §g오월동주의 연합전선§! 국민정신에 보너스가 제공될 것입니다.§!"
