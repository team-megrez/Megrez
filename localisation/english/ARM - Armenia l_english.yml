 arm.116.t: "[FROM.GetNameDefCap] Proposes a Trade Agreement"
 arm.116.d: "An Armenian delegation has just arrived in [THIS.Capital.GetCapitalVictoryPointName], hoping to negotiate a trade agreement with our government. In particular, their proposal would see both tariffs and border controls significantly reduced for imports from and exports to Armenia, thus allowing for an unhindered flow of trade between our two nations.\n\nWhilst this would grant us access to a new market in which we could sell our produce, it also cannot be denied that the Armenians would have much more to gain from such an arrangement than we do. Still, a new trading partner, no matter the size, would be of benefit to our economy, so how should we respond?"
 arm.116.a: "We gladly accept."
 arm.116.b: "We have no time for this."
 arm.117.t: "[FROM.GetNameDefCap] Has Accepted Our Proposal"
 arm.117.d: "Good news from [FROM.Capital.GetCapitalVictoryPointName]! The [FROM.GetAdjective] government has chosen to sign our proposed agreement, thus allowing for an increase in trade between our two countries. With new resources becoming available for our industry, new wares entering store shelves, and access to an entirely new market, it is safe to say that this will greatly benefit both our economy and the Armenian nation as a whole!"
 arm.117.a: "Together we shall prosper!"
 arm.118.t: "[FROM.GetNameDefCap] Has Rejected Our Proposal"
 arm.118.d: "Citing that they'd have nothing to gain from our proposed agreement, the [FROM.GetAdjective] government has turned down our offer of increased cooperation in the field of trade. However, whilst this is most certainly a setback, there are still other markets for us to explore, which may be more welcoming to our approaches."
 arm.118.a: "We didn't want their inferior wares anyway!"
