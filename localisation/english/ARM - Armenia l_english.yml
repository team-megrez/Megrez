 ARM_rebuild_erivan: "수도 재건"
 ARM_rebuild_erivan_desc: "우리나라의 심장인 예레반은 슬프게도 독립 전쟁으로 인한 파괴를 피하지 못했습니다. 사람들은 새로운 집이 필요하고 우리 경제는 제대로 작동하는 산업 시설이 필요합니다. 바로 여기에서 우리는 국가 재건 프로젝트를 시작해야 합니다."
 ARM_help_the_people: "상처 봉합"
 ARM_help_the_people_desc: "전쟁은 경제에 타격을 입혔을 뿐만 아니라 인민에게도 상처를 입혔습니다. 많은 이들이 사랑하는 이를, 집을, 재산을 잃었습니다. 일부 사람들은 심지어 자신과 가족을 먹여 살리는 것조차 힘들어하며 근근이 연명하고 있습니다. 우리는 경제 프로젝트를 진행하기 전에 사람들의 마음부터 재건해야 합니다."
 ARM_planning_economic_revival: "경제 부흥"
 ARM_planning_economic_revival_desc: "독립 전쟁은 우리 경제를 피폐하게 만들었습니다. 전국적으로 수많은 건물, 특히 산업 시설이 전투로 인해 파괴되었습니다. 많은 아르메니아인들이 집과 직장을 모두 잃었습니다. 경제를 되살리기 위해서는 모든 세부 사항을 고려하고 단계별로 재건 과정을 계획해야 합니다."
 ARM_agricultural_development_scheme: "농업 발전 계획"
 ARM_agricultural_development_scheme_desc: "농업은 우리 사회와 경제의 근간입니다. 열심히 일하는 농부들이 없었다면 우리는 다른 나라의 수입에 의존하거나 굶어 죽을 수밖에 없었을 것입니다. 따라서 농업 생산율을 높이고 농민을 지원하는 것에서부터 경제 부흥을 시작하는 것은 당연한 일입니다."
 ARM_railway_expansion: "철도 확장"
 ARM_railway_expansion_desc: "철도는 정말 훌륭한 발명품입니다. 철도는 단연코 가장 빠르고 안전한 교통 수단 중 하나이며 우리의 일상 생활에 대변혁을 일으켰습니다. 우리는 철도망을 확장하고 일부 외딴 도시를 철도망에 연결하여 전국을 더 쉽게 여행할 수 있게 해야 합니다."
 ARM_start_electrical_program: "국가 전력화"
 ARM_start_electrical_program_desc: "전구, 전화기, 라디오 등 오늘날에는 모든 것에 전기가 필요합니다. 이러한 발명품을 더 많은 사람들이 사용할 수 있게 된다면 우리나라의 생활 수준은 엄청나게 향상될 것입니다. 또한 공장에서도 전기를 사용하여 생산 속도를 높이고 더 높은 품질의 제품을 생산할 수 있습니다."
 ARM_train_purchase: "외국 열차 획득"
 ARM_train_purchase_desc: "열차가 없는 철도에 무슨 쓸모가 있을까요? 우리는 국내에서 열차를 생산할 수 있는 산업 역량이 없으므로 외국 생산업체로부터 열차를 일부 구매해야 합니다. 이렇게 하면 새로 확장된 철도 체계를 최대한 활용할 수 있을 것입니다."
 ARM_the_dust_settles: "상황 진정"
 ARM_the_dust_settles_desc: "우리나라는 폐허가 되었고 그 무게만으로도 짓눌려 무너질 위기에 처해있었습니다. 하지만 우리는 버텨냈고 경제 뿐만 아니라 나라까지도 되살려냈습니다. 주택은 재건되었고 공장은 수리되었으며 도움이 필요한 사람들에게 식량과 쉼터가 제공되었습니다. 마침내 상황이 진정되었습니다..."
 ARM_armenian_broadcast: "아르메니아 라디오"
 ARM_armenian_broadcast_desc: "국민들에게 정보를 제공하고, 즐거움을 주고, 영향을 미치는 데 국영 라디오 방송보다 더 좋은 방법이 있을까요? 아르메니아 라디오 방송을 통해 사람들은 라디오와 전기에 더한 매력을 느끼고, 우리는 정치적 행사와 사건에 대한 정확한 정보를 더 잘 통제할 수 있게 될 것입니다."
 ARM_urbanisation_project: "도시화 계획 조직"
 ARM_urbanisation_project_desc: "도시화는 현재 진행형이며 멈출 수 없기에 수용해야 합니다. 도시화 과정을 통제하고 계획함으로써 우리는 도시화에 수반되는 도시 성장을 최대한 활용하여 경제 상황을 개선하는 데 활용할 수 있습니다."
 ARM_begin_copper_mining: "구리 채굴 작업 확장"
 ARM_begin_copper_mining_desc: "우리나라는 광물 매장량이 풍부하며, 특히 구리는 예레반 북쪽의 산지에서 대량으로 발견됩니다. 구리는 대부분의 전기 장비에 사용되는 등 현대 사회에서 중요한 역할을 하므로 채굴 작업을 확장하는 것은 합리적입니다. 이익을 얻으려면 땅을 깊고 탐욕스럽게 파헤쳐야 할 것입니다!"
 ARM_erivan_university: "예레반 대학교 확장"
 ARM_erivan_university_desc: "1919년에 설립된 예레반 대학교는 우리나라에서 가장 현대적이고 가장 중요한 대학교입니다. 이 기관을 확장하면 평범한 사람들이 고등 교육에 더 쉽게 접근할 수 있게 되고 대학은 더욱 다양한 강좌와 학위를 제공할 수 있을 것입니다."
 ARM_no_more_pandemy: "국민 백신 접종"
 ARM_no_more_pandemy_desc: "전국적인 전염병은 모든 국가와 사회를 찢어놓고 경제를 망가뜨리며 수천 명의 생명을 앗아갈 수 있습니다. 아르메니아 국민에게 이런 일이 일어나는 것은 안될 말입니다! 우리는 대규모 예방 접종 운동을 조직하서 모든 사람이 대부분의 중대한 질병으로부터 보호받을 수 있도록 할 것입니다."
 ARM_mobilise_the_economy: "군대 자금 지원"
 ARM_mobilise_the_economy_desc: "당연하게도 우리나라는 제대로 된 군대가 뒷받침되지 않으면 생존할 수 없습니다. 그러나 우리 군대는 적절한 재정과 장비를 갖춰야만 그 목적을 달성할 수 있습니다. 우리는 예산을 재조정하고 국가 방위를 위해 더 많은 자원을 투입해야 합니다."
 ARM_erivan_munition_factories: "예레반의 공장"
 ARM_erivan_munition_factories_desc: "우리 군대는 나라를 지키기 위해 총을 비롯한 여타 장비가 필요합니다. 예레반의 공장과 조병창을 개선하여 우리 군인들의 필요를 더 잘 충족시킬 수 있도록 해야 합니다. 환영할만한 부수적인 효과로, 이것은 또한 일자리가 필요한 사람들을 위해 더 많은 일자리를 창출할 것입니다."
 ARM_military_development: "아르메니아의 조병창"
 ARM_military_development_desc: "우리 병사들은 아르메니아 독립을 위협하는 그 누구에게도 맞서 싸울 준비가 되어 있습니다. 그들의 용맹함은 타의 추종을 불허하고 장비도 어느 정도 충분하지만, 전쟁이 끝날 때까지 버틸 수 있을 만큼의 비축량을 확보하기 위해 군수 산업의 생산 속도를 더욱 끌어올린다고 해도 누구에게도 해가 되지는 않을 것입니다."
 ARM_national_army: "아르메니아 육군"
 ARM_national_army_desc: "우리는 사실상 사방이 적으로 둘러싸여 있습니다. 적으로부터 우리를 구할 수 있는 것은 단 하나, 아르메니아 군대뿐입니다. 우리의 자랑스러운 군인들은 조국을 수호하고 적들에게 두려움의 의미를 가르칠 것입니다! 그들은 물러서지 않고 뼈가 가루가 될 때까지 싸울 것입니다!"
 ARM_mountain_corp: "산악 훈련"
 ARM_mountain_corp_desc: "아르메니아는 국토의 상당 부분이 주변 고지대 위에 우뚝 솟은 산으로 덮여 있습니다. 여기에는 몇 가지 단점이 있지만 동시에 적들이 엄청난 사상자를 내지 않고 아르메니아를 침공하는 것은 거의 불가능합니다. 거의 통과가 불가능한 이 지형에서 싸우는 데 특화된 사단을 만들어 적들이 우리 산을 오르는 것에 대해 재고하도록 만들어야 합니다."
 ARM_heal_our_men: "부상자를 위한 병원"
 ARM_heal_our_men_desc: "아르메니아에서 극도로 희귀해진 자원이 하나 있는데, 바로 인력입니다. 우리에겐 한 명의 병사가 독일군의 열두 개 대대만큼이나 소중합니다. 부상자들을 그냥 전장에서 죽게 내버려 둘 수는 없습니다. 우리는 그들을 돌보고, 상처를 치료하고, 다시 제 모습을 되찾게 해야 합니다. 이를 위해 병원을 확장하고 더 좋은 장비를 사들여야 합니다."
 ARM_veteran_knowledge: "참전용사의 지식 활용"
 ARM_veteran_knowledge_desc: "우리 군대의 대부분은 독립 전쟁 중에 자원한 신병들로 구성되어 있지만, 수십 년 동안 피다이의 일원으로 활동한 장병들도 있습니다. 그들의 지식과 경험은 앞으로의 전쟁에서 중요한 이점이 될 수 있습니다."
 ARM_officer_school: "아르메니아 육군사관학교"
 ARM_officer_school_desc: "군대는 지휘관의 능력만큼만 유능합니다. 장군과 야전사령관은 특정 전략을 효율적으로 사용할 수 있어야 합니다. 이를 위해 우리는 장교들에게 전장에서 수많은 생명을 구할 수 있는 현대적 전략을 가르칠 사관학교를 설립해야 합니다."
 ARM_develop_our_artillery: "포 개발"
 ARM_develop_our_artillery_desc: "가장 효율적인 지원 장비 중 하나는 야포입니다. 오랜 세월에 걸쳐 이 원거리 무기는 크기, 형태, 치명성 측면에서 끊임없이 변화해 왔습니다. 우리의 야포 설계가 다른 나라에 비해 뒤처지지 않도록, 우리 군대가 적의 병사들에 의해 압도당하거나 화력에서 밀리지 않도록 해야 합니다."
 ARM_a_necessary_force: "필수적인 군대"
 ARM_a_necessary_force_desc: "일부 사람들은 싫어할지 모르지만, 세계 속에서 우리의 위치를 지키기 위해서는 군대가 필요합니다. 단순한 군대가 아니라 어떤 대가를 치르더라도 조국을 지킬 준비가 되어 있는 군인이 필요합니다. 우리에게는 국가 전체의 무게를 어깨에 짊어질 수 있는 군인이 필요합니다. 그리고 무엇보다도 국민이 신뢰할 수 있는 군대가 필요합니다."
 ARM_airforce: "아르메니아 공군"
 ARM_airforce_desc: "현대의 전쟁은 더 이상 지상과 해상에서 싸우는 병사들에 의해서만 결정되는 것이 아니며, 이제는 공중에서도 승부가 결정될 수 있습니다. 현대적이고 효율적인 공군은 적군을 괴롭히고 보급로를 차단하며 심지어 폭격으로 적을 굴복시킬 수도 있습니다. 그러나 공군은 비용이 많이 들며, 처음부터 새로 건설하는 데는 시간과 노력이 필요합니다. 따라서 계획을 빨리 세울수록 좋습니다."
 ARM_radar_station: "레이다 기지 건설"
 ARM_radar_station_desc: "발명품으로서의 레이다 시설은 종종 과소평가됩니다. 레이다는 전투에 직접적으로 기여하지는 않지만, 귀중한 정보를 제공함으로써 전투의 결과를 결정할 수 있습니다. 예를 들어, 레이다는 일반적인 방법으로 적기를 발견하기 훨씬 전에 적기를 탐지할 수 있습니다. 또한 현재 기상 상황을 더 쉽게 평가할 수 있어 장군들이 작전 계획을 세우는 데 어려움을 덜 수 있습니다."
 ARM_rebuild_the_erivan_airport: "예레반 공항 개장"
 ARM_rebuild_the_erivan_airport_desc: "새로 창설된 아르메니아 공군은 작전 수행을 위한 중앙 기지가 필요합니다. 수도 예레반에 공항을 개항하면 일석이조의 효과를 거둘 수 있습니다: 공군은 이 공항을 작전 본부로 사용할 수 있고, 우리 정부는 화물기에 공항을 개방하여 수출입률을 높이는 데 활용할 수 있습니다."
 ARM_little_airship_specialisation: "소형기에 중점"
 ARM_little_airship_specialisation_desc: "우리나라와 마찬가지로 우리 산업 역량도 매우 작습니다. 중폭격기나 중전투기와 같이 자원을 많이 소모하는 기종을 만들 여력이 없으므로 소형 항공기에 특화할 수밖에 없습니다. 그러나 경전투기, 정찰기 등도 제대로만 활용하면 대형 항공기 못지않은 가치를 발휘할 수 있으므로 크기만으로 판단해서는 안 됩니다."
 ARM_airplane_workshop: "공군 건설"
 ARM_airplane_workshop_desc: "물론 공항만으로는 충분하지 않습니다. 아르메니아 공군은 작전을 수행하기 위해 항공기도 필요합니다. 우리 군에 적합한 항공기를 생산하고 수리하는 전문 작업장과 공장을 건설하면 조종사들에게 고품질 항공기가 부족하지 않도록 보장할 수 있습니다."
 ARM_fortress_without_sky: "아르메니아의 하늘 수호"
 ARM_fortress_without_sky_desc: "지금까지 우리는 대부분의 방어 수단을 지상전에 집중해 왔으며 보병, 포병, 전차 등에 대응하기 위한 요새를 주로 건설해 왔습니다. 하지만 이제는 하늘을 감시하고 공중 폭격으로부터 도시를 방어해야 하므로 이를 위해서는 고정식 대공포를 사용해야 합니다."
 ARM_aerial_reconnaissance: "하늘의 눈"
 ARM_aerial_reconnaissance_desc: "현대 항공기의 가장 중요한 장점 중 하나는 안전한 거리에서 적을 감시하는 데 사용할 수 있다는 것입니다. 예를 들어 정찰기는 지상에 있는 적의 사격 범위 내에 들어가지 않고도 중요한 정보를 수집할 수 있습니다. 손자가 이렇게 말했습니다: \"싸울 때와 싸우지 않을 때를 아는 자가 승리한다.\"  그리고 우리의 시선이 하늘을 향하고 있다면 우리는 언제 싸워야 할지 항상 알 수 있을 것입니다."
 ARM_War_of_Liberation: "해방 전쟁"
 ARM_War_of_Liberation_desc: "수 세기 동안 외국의 지배와 억압 아래 살아온 아르메니아 국민은 마침내 이렇게 말했습니다: \"이제 그만!\". 오스만 제국의 쇠퇴와 사막 전쟁의 발발은 독립된 아르메니아 국가에 대한 희망을 다시 불러일으켰습니다. 그러나 자유와 해방에 대한 이 꿈이 실현되려면 우리는 일어나 싸워야 합니다! 우리 가족을 위하여! 우리의 미래를 위하여! 아르메니아를 위하여!"
 ARM_reinforce_erevan: "예레반 요새화"
 ARM_reinforce_erevan_desc: "이 전쟁에서 승리하려면 어떤 대가를 치르더라도 산을 요새화하고 방어해야 합니다. 수도 예레반 주변에 요새를 건설하면 이 일이 훨씬 쉬워지고 많은 젊은이들의 목숨을 구할 수 있을 것입니다."
 ARM_centralising_the_movement: "운동 중앙화"
 ARM_centralising_the_movement_desc: "모든 아르메니아인이 각개전투를 벌인다면 전쟁에서 승리할 수 없습니다. 우리는 하나가 되어 단결하고 중앙집중적으로 싸워야만 승리할 수 있습니다. 이를 달성하기 위해 아르메니아 국민은 중앙 지도자 뒤에 집결해야 하며 이 직책에 적합한 사람은 단 한 명뿐입니다: 바로 느주데흐입니다."
 ARM_propaganda_campaign: "선전 운동 조직"
 ARM_propaganda_campaign_desc: "국민 중 일부는 여전히 느주데흐와 그의 정부가 아르메니아 국민의 이익이 아닌 자신들의 이익만을 위해 행동할까 봐 우려하며 다소 회의적인 태도를 보이고 있습니다. 대규모 선전 캠페인을 시작하면 이 문제를 해결하는 동시에 우리의 전쟁 노력에 대한 지지를 높이는 데 도움이 될 수 있을 것입니다."
 ARM_a_fight_until_the_end: "끝까지 싸워라!"
 ARM_a_fight_until_the_end_desc: "다시는 아르메니아 국민이 외국 침략자들에게 정복당하는 일은 없을 것입니다! 우리는 너무 오랫동안 폭군들의 군홧발 아래서 고통스럽게 살아왔습니다! 우리는 지금 그리고 영원토록 이러한 사슬을 끊을 것이며, 아르메니아의 꿈을 이루지 못하더라도 적어도 우리 선조들의 나라를 위해 목숨을 바칠 수 있을 것입니다!"
 ARM_organise_Dashnak_veterans: "혁명연맹 참전용사 조직화"
 ARM_organise_Dashnak_veterans_desc: "혁명연맹은 수년 동안 아르메니아 민족의 이름으로 싸워왔습니다. 비록 이 싸움이 전면전이 아니라 몇 차례의 소규모 반란을 일으킨 저항 운동의 형태를 띠었지만, 혁명연맹이 오랜 세월 동안 쌓아온 경험은 그들을 가장 뛰어난 군대도 견딜 수 있는 위대한 전사로 만들어주었습니다."
 ARM_unite_the_fedayis: "피다이 통합"
 ARM_unite_the_fedayis_desc: "피다이는 야만적이고 피에 굶주린 튀르크인으로부터 아르메니아를 지키기 위해 집과 가족을 떠난 아르메니아 민간인을 일컫는 용어입니다. 이제 아르메니아가 진정한 국가가 되었으므로 우리는 사랑하는 나라를 방어할 수 있는 현대적이고 전문적인 군대의 토대를 마련하기 위해 이 비정규군을 조직화된 군대로 통합해야 합니다."
 ARM_integrate_the_militias: "민병대 통합"
 ARM_integrate_the_militias_desc: "이제 아르메니아 군대가 공식적으로 창설되었으므로 전국에 흩어져 있는 민병대를 보다 광범위하고 조직적인 지휘 체계로 통합할 수 있게 되었습니다. 이를 통해 전장에서 현대적인 전략을 사용할 수 있게 되어 잠재적 침공에 견딜 가능성이 크게 향상될 것입니다."
 ARM_professionalize_the_army: "전문적인 육군"
 ARM_professionalize_the_army_desc: "모든 현대적인 군대의 핵심은 전문성입니다. 규율과 적절한 훈련이 없다면 우리 병사들은 파리떼처럼 쓰러져 아르메니아를 적군에게 완전히 내주게 될 것입니다. 우리의 훈련 방법을 오늘날의 표준으로 끌어올리고 우리 국민이 자랑스러워할 수 있는 군대를 만듭시다!"
 ARM_the_savior_of_armenia: "아르메니아의 구세주"
 ARM_the_savior_of_armenia_desc: "아르메니아가 위기에 처했을 때, 한 남자가 다가오는 적으로부터 나라를 구하기 위해 일어섰습니다. 한 사람이 오스만도, 러시아도, 그 누구도 꺼뜨릴 수 없는 불꽃에 불을 붙이기로 결심했습니다. 이 사람은 다름 아닌 우리나라의 구세주인 영웅적인 느주데흐였습니다."
 ARM_create_local_fedayis_units: "피다이 분산 유지"
 ARM_create_local_fedayis_units_desc: "지난 수십 년 동안 아르메니아 자원병으로 구성된 비정규 부대인 피다이는 튀르크 압제자들로부터 우리나라와 국민을 구하였습니다. 그들의 보호가 없으면 아르메니아인은 아마도 더 이상 존재하지 않을 것입니다. 그렇다면 왜 그들의 작전 방식에 대하여 무언가를 바꿔야 하나요? 이미 효율성을 증명하지 않았나요?"
 ARM_use_guerilla_tactics: "게릴라 전술 이용"
 ARM_use_guerilla_tactics_desc: "명백히 우세한 적과 싸울 때 게릴라전은 가장 효율적인 전략입니다. 적들이 예상하지 못한 곳에 매복하고 보급로를 차단함으로써 우리 자신은 거의 피해를 보지 않으면서도 많은 사상자를 낼 수 있습니다. 이렇게 하면 다른 국가들은 우리를 공격하기 전에 재고하게 될 것입니다!"
 ARM_call_for_people: "동원"
 ARM_call_for_people_desc: "국가가 어려울 때 조국을 지키는 것은 모든 아르메니아 남성의 의무입니다. 최전선에 한 명이라도 더 투입되면 전세를 뒤집고 전쟁의 흐름을 바꿀 수 있습니다. 독립된 아르메니아 국가라는 공동의 목표를 달성하기 위해 우리가 모두 함께 노력한다면 우리는 실패하지도, 무너지지도 않을 것입니다!"
 ARM_create_people_militia: "국민 동원"
 ARM_create_people_militia_desc: "많은 병사들이 [ARM.GetLeader]의 부름에 귀를 기울이고 무장을 갖추고 전선에 배치되기를 기다리고 있습니다. 우리는 이 신병들을 서로 독립적으로 행동할 수 있는 소규모 민병대 그룹으로 조직하여 적의 움직임에 신속하고 단호하게 대응할 수 있도록 해야 합니다."
 ARM_coordinate_with_teheran: "테헤란과 협력"
 ARM_coordinate_with_teheran_desc: "오스만 제국과의 싸움에서 우리는 혼자가 아닙니다. 실제로 중동 전역의 국가들이 이 썩은 제국을 마침내 없애기 위해 힘을 합쳤습니다. [PER.GetNameDefCap]도 그중 하나입니다. 우리와 [PER.GetAdjective] 사이에 약간의 불일치가 있을 수 있지만 튀르크 야수를 물리치기 위해 그들과 작전을 조율하는 것이 현명한 조치일 것입니다."
 ARM_free_once_again: "마침내 자유"
 ARM_free_once_again_desc: "오랫동안 불가능하다고 여겨졌던 일이 마침내 실현되었습니다. 마침내 우리 민족은 외세의 지배와 억압에서 해방되었고, 아르메니아 국가는 오스만 제국을 상대로 승리를 거두었습니다. 아직 해야 할 일이 많이 남아 있지만, 오늘 우리는 우리의 승리를 축하하고 우리가 잃은 사람들을 애도합니다."
 ARM_armenia_above_all: "모든 것 위의 아르메니아"
 ARM_armenia_above_all_desc: "우리가 진정으로 관심을 가져야 할 나라는 단 한 곳뿐입니다: 아르메니아. 우리 민족은 역사를 통해 몇 번이고 그 위대함을 증명해왔지만, 다른 나라에서는 그들의 용맹함을 거의 인정받지 못했습니다. 곧 그들은 우리를 존중하는 법을 배우게 될 것입니다!"
 ARM_promote_identity: "국가 정체성 고취"
 ARM_promote_identity_desc: "우리 인구의 대부분은 같은 언어를 사용하고, 같은 가치를 공유하며, 비슷한 전통에 따라 생활함으로써 우리 민족에게 통합감과 응집력을 부여합니다. 체가크론의 대의에 따라 이러한 민족 정체성을 공식화하고 필요한 모든 수단을 통해 이를 홍보하는 것은 우리의 의무입니다."
 ARM_armenian_ideal: "아르메니아인의 이상형"
 ARM_armenian_ideal_desc: "훌륭한 아르메니아인은 부지런하고 용감하며 종교심이 깊고 무엇보다도 순종적이어야 합니다. 우리 국민들이 이러한 특성을 받아들이도록 하려면 이를 적극적으로 홍보해야 합니다. 학교는 아이들에게 이러한 자질의 가치를 가르치기 위해 교육과정을 수정하고 이러한 이상을 홍보하는 벽보가 도시 거리를 장식할 것입니다."
 ARM_first_christian_nation: "첫 번째 기독교 국가"
 ARM_first_christian_nation_desc: "종교는 체가크론주의의 핵심 요소 중 하나입니다. 아르메니아 민족은 아르메니아 사도 교회에 대한 신뢰를 바탕으로 외국의 점령 기간 동안 하나로 뭉쳤으며, 아르메니아는 기독교를 공식적으로 받아들인 최초의 국가로 종교는 항상 아르메니아 문화의 중요한 부분을 차지해 왔습니다. 진정한 기독교인의 모습이 어떤 것인지 세상에 보여줍시다!"
 ARM_personality_cult: "느주데흐 개인숭배"
 ARM_personality_cult_desc: "느주데흐가 없었다면 체가크론주의는 존재하지 못했을 것입니다. 그는 우리나라를 어둠을 뚫고 빛으로 인도한 사람이었습니다. 아르메니아 전체가 그에게 자유와 해방을 빚지고 있습니다. 이제 우리는 그의 국가적 영웅의 지위를 공식화할 때가 되었습니다. 이제부터 모두가 아르메니아의 독수리에게 박수를 보내도록 합시다!"
 ARM_expansionism: "아르메니아 팽창주의"
 ARM_expansionism_desc: "우리나라가 번영하고 번성하려면 국경을 확장해야 하며, 이를 위해 다른 나라를 침략해야 한다면 그렇게 할 것입니다. 곧 우리는 캅카스 지역과 그 너머에서 패권을 장악할 것이며, 우리 국민은 이러한 정복의 혜택을 누릴 것입니다."
 ARM_revenge_against_turks: "튀르크에 대한 보복"
 ARM_revenge_against_turks_desc: "튀르크인과 우리의 역사는... 짧게 말하자면 끔찍했습니다. 그들은 수 세기 동안 우리 민족을 노예로 삼고 폭압적인 정권에 대한 모든 형태의 저항을 억압했습니다. 우리가 오랫동안 아무것도 할 수 없었지만, 튀르크인들은 이제 막 큰 타격을 입었고 그 어느 때보다 훨씬 약해졌습니다. 이제 우리가 복수할 때입니다..."
 ARM_recover_karabagh: "카라바흐 산악지 수복"
 ARM_recover_karabagh_desc: "카라바흐 지역은 역사적으로 우리 민족과 밀접한 관련이 있었지만 1919년 캅카스 회의에서 부당하게 빼앗겼습니다. 당시 우리는 이 강요된 평화를 위해 싸울 수 있는 위치에 있지 않았고 오스만 제국의 신민이 될 수밖에 없었습니다. 그러나 이제 우리는 튀르크인들로부터 자유를 되찾았으므로 마침내 우리의 정당한 영토를 되찾을 수 있게 되었습니다."
 ARM_superiority_eternity: "영원한 우세"
 ARM_superiority_eternity_desc: "아르메니아 민족은 자신에게 진정한 자부심을 가질 수 있을 것입니다. 그들은 스스로 세월의 모래바람에도 견딜 수 있는 영원한 국가를 만들어 냈으니까요. 다른 사람들은 우리가 이룬 것을 빼앗으려 하겠지만, 그들은 모두 실패할 것이고 아르메니아가 여기에 존재한다는 것을 인정할 수밖에 없을 것입니다!"
 ARM_safeguard_our_independence: "우리의 독립 보호"
 ARM_safeguard_our_independence_desc: "생존당의 최대 목표는 항상 아르메니아의 독립을 확보하는 것이었습니다. 우리는 요새를 건설하고, 젊은이들을 징집하고, 피할 수 없는 상황에 대비해 병사들을 준비시켜야 할 것입니다. 어떤 적도 아르메니아 땅에 발을 들여놓을 수 없을 것입니다!"
 ARM_military_government: "화력이 지원하는 말"
 ARM_military_government_desc: "우리 정부는 당연하겠지만 군과의 연정으로부터 많은 영향을 받고 있습니다. 일부 급진적인 공화주의자들은 이러한 단점을 강조하고 싶어 하지만, 이 또한 많은 장점이 있습니다. 예를 들어, 우리 정권은 군부가 자기 자신한테는 쿠데타를 일으킬 수 없으므로 쿠데타 시도에 덜 취약합니다. 우리는 군사 정부가 언뜻 보기에 그렇게 나쁘지 않다는 사실을 더 많은 대중에게 설득하려고 노력해야 합니다."
 ARM_mountainous_stronghold: "아르메니아 요새화"
 ARM_mountainous_stronghold_desc: "우리나라의 산들은 우리에게 자연적인 방어선을 제공하지만, 그것만으로는 충분하지 않습니다. 적을 막기 위해 자연에만 전적으로 의존할 수는 없습니다. 우리는 적의 포격과 폭격을 견딜 수 있는 강력한 요새가 필요하며, 이를 통해 아르메니아 국민을 안전하게 보호할 수 있습니다."
 ARM_integrate_military_in_the_government: "정부로 군대 통합"
 ARM_integrate_military_in_the_government_desc: "군대는 우리 정부의 자연스러운 일부가 되었습니다. 더 이상 이 두 기관을 분리된 상태로 두어서는 안 되며 통합해야 할 때입니다. 이렇게 하면 군대가 우리 정치에 더 많은 영향을 미칠 수 있을 뿐만 아니라 연정에서 혁명연맹 측이 이러한 영향력을 더 쉽게 통제할 수 있게 될 것입니다."
 ARM_dashnak_support: "혁명연맹의 지지 확보"
 ARM_dashnak_support_desc: "혁명연맹의 상당수가 생존당을 지지하고 있지만, 여전히 정부 교체와 진정한 공화국 수립을 바라는 당원들이 있습니다. 우리는 이들에게 우리의 선의를 보여주고 우리가 아르메니아 국가의 독립을 보장할 수 있을 만큼 강력한 유일한 세력임을 설득해야 합니다."
 ARM_revolutionary_idea: "혁명의 생각"
 ARM_revolutionary_idea_desc: "혁명연맹은 생디칼리슴 체제에 완전히 찬성하지는 않았지만, 그들은 항상 경제에 온건한 혁명이 일어나기를 바랐습니다. 정부에서 새로운 지위를 얻은 그들은 마침내 수년간 꿈꿔온 변화를 실행하고 더 나은 삶을 위해 정치 체제의 전면적인 격변이 필요하지 않다는 것을 우리나라 노동자들에게 보여줄 수 있게 되었습니다."
 ARM_a_new_social_system: "새로운 사회 체계"
 ARM_a_new_social_system_desc: "혁명연맹은 경제의 온건한 혁명을 원할 뿐만 아니라 사회 시스템도 바꾸고 싶어 합니다. 이제부터는 평등과 연대가 아르메니아 국민들의 일상생활에서 더 큰 역할을 할 것입니다. 혁명연맹은 자본주의 시스템을 완전히 없애지는 않더라도 우리 사회에서 사유 재산의 중요성을 줄이고자 합니다."
 ARM_protect_the_revolution: "혁명 수호"
 ARM_protect_the_revolution_desc: "우리는 자본주의나 혁명적 교리에만 의존하지 않는 사회를 만들어냈습니다. 우리는 두 체제의 장점을 통합하고 단점을 보완하는 제3의 길을 찾았습니다. 우리 사회가 지난 세기로 되돌아가지 않도록 우리가 성취한 것을 보호해야 합니다."
 ARM_a_fight_for_our_survival: "우리의 자유를 위한 투쟁"
 ARM_a_fight_for_our_survival_desc: "우리 아르메니아 인들은 항상 용감한 사람들이었으며 좋은 싸움을 두려워한 적이 없습니다. 소중한 자유를 되찾은 지금, 우리는 그 어느 때보다 더 치열하게 싸울 수 있는 대의를 갖게 되었습니다. 역사는 당대의 폭군에 맞서 자유의 이름으로 싸웠던 강인한 아르메니아 군인들을 기억할 것입니다!"
 ARM_collaborate_with_turkey: "옛 적과 화해"
 ARM_collaborate_with_turkey_desc: "우리 국민은 튀르크인들과 오랜 역사를 공유하고 있으며 많은 사람들이 그들에 대한 특별한 증오심을 가지고 있습니다. 그러나 우리 민족이 살아남으려면 특히 야심 찬 이웃과 따뜻한 관계가 필요하며, 튀르크인들도 최근 정부 교체를 경험했기 때문에 좋은 시작이 될 수 있습니다."
 ARM_armenian_nationalism: "아르메니아 민족주의 고취"
 ARM_armenian_nationalism_desc: "우리 국민은 아르메니아인으로 태어난 것을 자랑스러워할 수 있고 자랑스러워해야 합니다. 풍부한 역사, 아름다운 언어, 공통된 국가 정체성을 공유하고 있기 때문입니다. 아르메니아 문화의 중요성과 위대함을 강조하는 것은 우리의 의무입니다. 결국 문화는 우리를 다른 국가와 차별화하는 요소이자 국가와 미래를 정의하는 요소입니다."
 ARM_a_benevolent_people: "자비로운 국민"
 ARM_a_benevolent_people_desc: "친절, 자부심, 겸손, 용기, 자비심, 근면함 등은 평범한 아르메니아인과 흔히 연관되는 특성 중 일부에 불과합니다. 우리는 단결하고 조화롭게 생활함으로써 아르메니아인들의 선의와 전반적인 위대함을 전 세계에 보여 주어야 합니다."
 ARM_promote_heroism: "영웅주의 고취"
 ARM_promote_heroism_desc: "독립전쟁의 영웅들이 아니었다면 우리는 여전히 사악한 튀르크인들의 지배를 받고 있었을 것입니다. 민주주의의 영웅들이 아니었다면 느주데흐는 우리 민족을 반대 없이 죽음과 파멸로 이끌었을 것입니다. 우리 국민은 오늘의 영웅들에 의해 수없이 구원받았으며, 이제 우리가 내일의 영웅들을 격려할 때입니다!"
 ARM_arrest_criminals: "범죄자 단속"
 ARM_arrest_criminals_desc: "갑작스러운 독립전쟁 발발로 인한 사회적 무질서와 전반적인 혼란으로 인해 정부는 범법자 색출에 집중할 수 없었고, 이는 범죄자, 특히 사소한 범죄자들이 기소되지 않는 경우가 많다는 것을 의미했습니다. 그 결과 전국적으로 범죄가 만연하게 되었고, 필요하다면 군대의 도움을 받아서라도 이 문제를 해결해야 합니다."
 ARM_reform_the_military: "육군 개혁"
 ARM_reform_the_military_desc: "우리 군이 독립전쟁에서 승리할 만큼 유능했지만, 오스만 제국이 극도로 약화된 상태에서 여러 전선에서 전쟁을 치르고 있었기 때문에 가능했던 일이었습니다. 외국의 도움 없이 우리 힘으로 전쟁에서 승리하려면 군을 개혁하고 역량을 키워야 합니다. 우리가 독립을 유지하려면 지도력과 최고 지휘부부터 시작하여 군대를 개혁해야 합니다."
 ARM_end_the_state_of_emergency: "비상사태 종료"
 ARM_end_the_state_of_emergency_desc: "비상사태는 베이와 그의 추종자들이 아르메니아 국민의 정부로서 새로운 입지를 확보할 수 있도록 선포되었습니다. 더 이상 베이의 정당한 통치에 대한 위협이 없는 것으로 보이기 때문에 비상사태의 종식을 선포하고 다른 민주적 정당을 허용해야 합니다."
 ARM_call_for_democrats: "국가 자유화"
 ARM_call_for_democrats_desc: "국가의 자유화와 민주화는 항상 베이의 목표였습니다. 이제 비상사태가 해제되었으므로 그는 마침내 이 목표를 달성하기 위한 작업을 시작할 수 있습니다. 그가 보기에 더 민주적이고 자유로운 국가를 향한 첫걸음은 공립학교를 열고 외국인 투자를 장려하는 것입니다."
 ARM_social_reforms: "사회 개혁 시행"
 ARM_social_reforms_desc: "사회 시스템 측면에서 볼 때 우리나라는 여전히 여러 측면에서 심각하게 부족한 점이 많습니다. 국가 전체의 생활 수준을 높이려면 몇 가지 주요 개혁을 시행해야 합니다. 예를 들어 종교의 자유를 보장하고, 의료 서비스를 더 저렴하게 만들고, 행정을 단순화해야 합니다."
 ARM_foreign_investments: "해외 투자 유치"
 ARM_foreign_investments_desc: "우리 경제가 침체되는 것을 막기 위해서는 외국 자본의 꾸준한 유입이 필요합니다. 이에 따라 민주자유당 정부는 세금 감면을 도입하고 수출을 다각화하여 우리 산업에 대한 투자를 외국 기업가들에게 더 수익성 있고 매력적으로 만들기 위한 제안을 내놓았습니다."
 ARM_first_popular_assembly: "초대 인민의회"
 ARM_first_popular_assembly_desc: "혁명이 달성되었으므로 이제 국가의 미래 진로를 결정해야 할 때입니다. 공산당과 훈차크당이라는 두 개의 주요 정파가 형성되어 혁명의 횃불을 들고자 합니다. 우리는 영광스럽고 번영하는 미래로 우리 국민을 이끌 지도자를 결정할 제1차 인민대회를 조직할 것입니다."
 ARM_hunchak_victory: "훈차크당의 승리"
 ARM_hunchak_victory_desc: "인민 대회가 끝났고 훈차크당이 혁명을 이어갈 지도부로 선출되었습니다! 훈차크당은 어떤 대가를 치르더라도 사회 개혁을 이행하고 노동자의 권리를 확대하며 혁명을 수호할 것을 약속했습니다. 그들이 길을 인도한다면 우리나라는 사회주의의 등대가 될 것입니다!"
 ARM_labor_rights: "노동권 성문화"
 ARM_labor_rights_desc: "우리는 우리 국민 중 일부가 전시간으로 일하면서도 가난하게 살아야 한다는 것을 받아들일 수 없습니다. 노동자들은 우리나라의 중추임에도 불구하고 노예보다 못한 대우를 받고 있습니다. 이제부터 아동 노동이 공식적으로 금지되고 최저 임금이 책정되며 주당 최대 근무 시간이 정해질 것입니다."
 ARM_socialists_reforms: "사회주의 개혁 도입"
 ARM_socialists_reforms_desc: "사회 시스템 측면에서 볼 때 우리나라는 여전히 여러 측면에서 심각하게 부족한 점이 많습니다. 국가 전체의 생활 수준을 높이려면 몇 가지 주요 개혁을 시행해야 합니다. 예를 들어 종교의 자유를 보장하고, 의료 서비스를 더 저렴하게 만들고, 행정을 단순화해야 합니다."
 ARM_revolutionary_army: "혁명군"
 ARM_revolutionary_army_desc: "혁명을 수호하려는 우리의 주요 목표는 잘 훈련되고 적절한 장비를 갖춘 군대의 도움을 받아야만 달성할 수 있습니다. 우리는 군대를 아르메니아 혁명군으로 재편하고, 새로운 훈련 방법을 시행하며, 지휘 체계를 더 쉽게 따르고 더 효율적으로 만들어야 합니다."
 ARM_communist_victory: "공산주의자의 승리"
 ARM_communist_victory_desc: "인민 대회가 끝났고 혁명을 이어갈 지도부로 공산당이 선택되었습니다! 이 급진주의 세력은 마르크스주의에 기반을 두고 경제를 완전히 개혁하고 사회적 불평등에 맞서 싸우겠다고 약속했습니다. 그들이 목표를 달성하고 우리 국가를 마르크스가 꿈꿨던 낙원으로 바꿀 수 있기를 바랍니다!"
 ARM_collectivisation: "집단화 과정 시작"
 ARM_collectivisation_desc: "사회의 이익이 아닌 자신의 이익을 위해 재산을 사용하는 사람들이 여전히 존재하는데 어떻게 우리가 평등한 국가라고 할 수 있을까요? 우리는 주요 공장과 토지 소유를 집산화하여 국가 경제에 직접 통합함으로써 이러한 이기적인 사람들을 단속해야 합니다. 비록 그들이 우리를 믿지 않을지라도, 이는 전적으로 그들을 위한 것입니다!"
 ARM_nationalisation: "경제 국유화"
 ARM_nationalisation_desc: "우리나라에는 여전히 자신의 이익을 위해 시장을 착취하려는 역겹고 용납할 수 없는 행동을 하는 기업들이 많이 있습니다! 이러한 기업을 국유화함으로써 우리는 그들이 국가와 사회를 위해 무엇이 최선인지만 생각하도록 보장하는 동시에 노동자의 권리 실행을 통제할 수 있습니다."
 ARM_marxist_guidance: "마르크스주의의 지도"
 ARM_marxist_guidance_desc: "마르크스는 이렇게 말했습니다: \"평화의 의미는 사회주의에 대한 반대가 없는 것이다.\" 우리는 개혁을 통해 적절한 평화를 달성했습니다. 전국의 노동자들은 적절한 조건에서 생활하고 있으며 자신의 노동이 우리 사회의 부와 번영에 기여한다는 것을 알고 있습니다. 마르크스의 원칙은 아르메니아 생활의 일부가 되었을 뿐만 아니라 아르메니아 사람들의 마음의 일부가 되었습니다."
 ARM_help_from_our_western_brothers: "서양의 형제들"
 ARM_help_from_our_western_brothers_desc: "우리는 이 세상에서 혼자가 아닙니다. 서방에는 생디칼리슴 혁명으로 정권이 무너진 국가들이 있고, 지금 이들은 전 세계에서 같은 이념을 가진 정부를 지원하려고 합니다. 우리의 이념이 얼마나 비슷한지 알면 그들은 분명 우리를 친구로 여기고 필요한 지원을 해줄 것입니다."
 ARM_revolutionary_vanguard: "혁명의 전위대"
 ARM_revolutionary_vanguard_desc: "기술 발전은 실패한 국가와 떠오르는 강국의 차이를 만들어낼 수 있습니다. 우리의 혁명이 이 어려운 시기에 살아남으려면, 우리는 국가의 위대한 지성들을 지원하고 그들의 연구에 필요한 모든 재정적 도움을 주어야 합니다. 그들이 우리 혁명의 전위대가 될 것입니다!"
 ARM_export_the_revolution: "혁명 전파"
 ARM_export_the_revolution_desc: "우리 인민은 지상에서 천국을 누리고 있지만, 세계 곳곳에는 여전히 억압적인 정권에 의해 고통받는 사람들이 있습니다. 우리가 아무것도 하지 않고 가만히 앉아만 있다면 이들을 착취하고 억압하는 사람들보다 나을 것이 없을 것입니다. 우리의 도움이 필요한 사람들을 그들의 사슬에서 해방시켜야 합니다! 이 혁명은 전 세계적인 혁명이 될 것입니다!"
 ARM_revolutionary_ideal: "혁명의 이상"
 ARM_revolutionary_ideal_desc: "우리는 이상적인 혁명을 달성했습니다. 유혈 사태 없이도 우리 사회를 완전히 바꿀 수 있었습니다. 우리 인민은 자본주의 상류층이 자신의 이익을 위해 인민을 착취하지 않으면서 행복하고 문제없는 삶을 살 수 있게 되었습니다. 우리는 전 세계 국가들이 따라야 할 모범이 되었습니다."
 ARM_first_armenian_elections: "첫 번째 아르메니아 선거"
 ARM_first_armenian_elections_desc: "느주데흐가 우리 민족이 독립 전쟁에서 살아남는 데 도움을 주었을지 모르지만, 그의 정치적 견해는 이상적이지 않고 우리 민족의 통치자로는 적합하지 않습니다. 우리는 혁명적이든 온건하든 민주적 체제가 필요합니다. 이제 아르메니아 최초의 선거를 치를 때입니다! 국민은 누가 그들을 더 나은 미래로 인도해야 하는지 결정할 것입니다!"
 ARM_protect_national_integrity: "국가의 온전함 유지"
 ARM_protect_national_integrity_desc: "아르메니아인들은 고군분투하는 과정에서 혼자가 아닙니다. 서로가 서로를 돕고 있기 때문입니다. 아르메니아인들은 동포와 정부를 신뢰할 수 있습니다. 그들은 모든 아르메니아인이 위협을 받을 때 자신을 위해 일어설 것이며, 정부는 그들의 권리를 보호하고 풍요로운 삶의 기반을 제공하기 위해 최선을 다하리라는 것을 알고 있습니다."
 ARM_reconciliation: "정치적 화해"
 ARM_reconciliation_desc: "야권 일각에서는 우리를 소중한 민주주의를 지키려는 정치적 동맹이 아니라 국가를 통치할 기회를 빼앗는 적으로 간주하는 사람들이 있습니다. 그러나 다양한 민주화 세력이 함께 힘을 모아 단결된 모습을 보이는 것이 중요합니다. 우리는 우리의 정치적 진로에 회의적인 일부 정당과 화해하기 위해 노력해야 합니다."
 ARM_individual_innovation: "개인 혁신"
 ARM_individual_innovation_desc: "자유주의의 가장 주목할 만한 장점 중 하나는 개인 혁신의 개념입니다. 모든 사람이 자기 자신을 위해 생각해야 하므로 사람들은 공통의 문제를 해결하기 위해 새롭고 때로는 기발한 방법을 생각해낼 것이며, 이를 통해 우리 사회가 전반적으로 더 효율적이고 생산적으로 될 수 있습니다."
 ARM_ramgavars_victory: "민주자유당의 승리"
 ARM_ramgavars_victory_desc: "국민들이 투표를 마쳤고 결과가 나왔습니다! 자유주의와 자본주의를 옹호하는 정당인 민주자유당이 압승을 거두었습니다. 이 정당의 보호 아래 아르메니아는 개인화와 경제 성장의 시대로 접어들 것입니다!"
 ARM_neoclassic_economy: "신고전주의 경제"
 ARM_neoclassic_economy_desc: "신고전주의 경제 이론에 따르면 자유 시장이 가격을 조정하도록 함으로써 수요와 공급을 서로 일치시킬 수 있다고 합니다. 소비자와 생산자 모두 자신의 이익을 지키기 위해 노력하기 때문에 양쪽의 요구가 모두 충족되는 타협이 이루어질 수 있습니다."
 ARM_grant_property_right: "재산권 보호"
 ARM_grant_property_right_desc: "모든 개인은 자신의 경제적 재산을 자신의 취향에 따라 사용, 판매, 변경할 수 있는 권리를 가져야 합니다. 진정으로 자유롭고 자유로운 국가를 만들려면 국유화나 집산화와 같은 야만적인 과정이 개인의 자유를 빼앗지 않도록 이러한 재산권을 보호해야 합니다."
 ARM_promote_the_individual: "사회 개성화"
 ARM_promote_the_individual_desc: "국가가 기능하기 위해서는 일정한 응집력과 연대 의식이 필요하지만, 개인의 발전이 집단 정체성에 의해 제한되어서는 안 됩니다. 모든 사람은 자신만의 삶의 방식을 찾고, 자신의 개성을 발전시키며, 개인의 자유를 누릴 권리가 있습니다."
 ARM_christian_values: "기독교적 가치 증진"
 ARM_christian_values_desc: "모든 사람은 자신의 삶을 스스로 설계하고 원하는 대로 결정할 권리를 가져야 합니다. 그러나 우리 사회에서 평화로운 공존이 가능해지려면 도덕적 규범에 따라 이루어져야 합니다. 이러한 도덕적 규범은 이미 수 세기 전에 우리 조상들의 행동 방식에 영향을 미친 기독교적 미덕과 가르침의 형태로 찾을 수 있을 것입니다."
 ARM_moderate_dashnak: "혁명연맹의 승리"
 ARM_moderate_dashnak_desc: "국민들이 투표를 마쳤고 결과가 나왔습니다! 사회 시스템의 변화를 기대하며 국민 대다수는 국가를 사회화하고 평범한 아르메니아 인의 일상을 살만한 가치가 있는 것으로 바꾸겠다고 약속한 사회민주주의 정당인 혁명연맹에 투표하기로 했습니다."
 ARM_popular_democracy: "대중민주주의"
 ARM_popular_democracy_desc: "민주주의의 핵심은 국민의 의사를 국가 정치에 반영하는 것입니다. 이 목표는 국민 투표에 입각한 더욱 직접적인 형태의 민주주의인 대중 민주주의를 확립함으로써 가장 잘 달성할 수 있습니다. 이 정부 형태는 모든 아르메니아인을 정부 의사 결정에 포함시킬 수 있습니다."
 ARM_minimum_wage: "공정한 최저임금"
 ARM_minimum_wage_desc: "노동자는 모든 사회의 근간입니다. 안타깝게도 그들은 종종 소모성 자원으로 취급되어 생계형 임금만 받는 경우가 많습니다. 사람들이 자유롭고 행복하게 살아야 하는 나라에서 이것은 용납할 수 없는 일입니다! 공정한 최저임금은 이 문제를 해결하고 모든 아르메니아인이 빈곤선 이상으로 살 수 있도록 보장할 것입니다."
 ARM_marxist_approach: "마르크스주의 사상 재고"
 ARM_marxist_approach_desc: "비록 우리가 완전한 사회주의 국가는 아닐지라도 마르크스와 그의 저서에서 배울 점이 많습니다. 전반적으로 그의 사상은 그리 나쁘지 않았으며, 현대 자본주의 경제 체제와 결합한다면 우리 사회의 부를 증진하는 데 기여할 수 있을 것입니다."
 ARM_social_economy: "경제 사회화"
 ARM_social_economy_desc: "상품 생산은 더 이상 사적인 노력이 아니라 공동의 노력으로 이루어져야 합니다. 공동의 목표를 달성하기 위해 여러 사람이 함께 일하는 것은 홀로 일하는 것보다 항상 성공률이 높습니다. 또한 집단으로 일하는 것은 항상 기쁨을 불러일으키기 때문에 노동자들의 사기도 높아질 것입니다."
 ARM_democracy_in_orient: "동양 민주주의의 등대"
 ARM_democracy_in_orient_desc: "동방에는 민주주의라는 개념이 제대로 자리 잡지 못했습니다. 많은 이웃 국가가 여전히 군주제와 군사 정권에 박수를 보내고 있지만, 우리는 안정적이고 거의 완벽한 민주주의를 확립했습니다. 우리는 어두운 동방에서 빛나는 등불이 되었고, 주변 국가들의 길잡이가 되었습니다!"
 ARM_look_for_protection: "보호 모색"
 ARM_look_for_protection_desc: "대부분의 이웃 국가는 기회만 주어진다면 우리 신생 국가를 합병하는 데 주저하지 않을 것입니다. 우리 나라는 주변 국가들에 비해 상대적으로 작으므로 우리 힘으로 모든 국가에 저항할 수는 없습니다. 더 야만적인 이웃 국가들을 겁주기 위해 다른 나라가 우리의 독립을 지지하도록 노력해야 합니다."
 ARM_unite_fedayi_idea: "통합된 피다이"
 ARM_unite_fedayi_idea_desc: "피다이 자원병들은 분명한 지휘 체계의 사단과 대대로 엄격하게 조직되어 왔습니다. 이는 우리 군인들이 계획을 최대한 효율적으로 수행할 수 있게 하며, 비용이 더 적고 전반적으로 더 성공적인 군사 작전이 될 것입니다."
 ARM_unite_fedayi_idea2: "현대식 육군"
 ARM_unite_fedayi_idea2_desc: "우리 육군의 지휘 체계는 현대화되고 전문화되었습니다. 유럽과 북아메리카의 육군처럼 우리 육군도 이제 어떤 대가를 치르더라도 조국을 지킬 준비가 되고 잘 훈련된 군인들로 구성되어 있습니다."
 ARM_separate_fedayi_idea: "분리된 피다이"
 ARM_separate_fedayi_idea_desc: "우리는 피다이 자원병들이 독립적이고 신속하게 행동할 수 있도록 분리된 성격을 유지하기로 하였습니다. 게다가 이러한 비정규 부대의 입대 조건은 상대적으로 낮게 유지되어 더 많은 신병들이 들어왔습니다."
 ARM_separate_fedayi_idea2: "피다이 게릴라"
 ARM_separate_fedayi_idea2_desc: "우리의 분산된 부대는 전면적인 게릴라전을 할 수 있습니다. 우리 군인들은 산과 숲에 숨고 적이 예상하지 못한 때와 장소에서 공격하여 피해는 거의 없으면서 많은 사상자를 안길 것입니다."
 ARM_temporary_unity: "일시적인 통일"
 ARM_temporary_unity_desc: "우리나라의 다른 정당들이 모든 것에 동의하지 않을지도 모르지만, 그들 모두에게 가장 중요한 한 가지인 아르메니아 국가의 독립이 있습니다. 이 목표가 마음속에 있는 그들은 의견 차이를 제쳐두고 공동의 적에 집중하기로 하였습니다... 지금은요."
 ARM_destroyed_recovery: "파괴된 경제"
 ARM_destroyed_recovery_desc: "독립 전쟁의 발발은 우리 경제에 심각한 영향을 끼쳤습니다. 시설은 파괴되었고, 노동자들은 전선으로 끌려갔으며, 타국과의 무역은 중단되었습니다. 우리 경제가 완전히 회복되려면 시간이 좀 걸릴 것입니다."
 ARM_destroyed_recovery_1: "느린 경제 회복"
 ARM_destroyed_recovery_1_desc: "승전함으로써 우리 경제는 회복 과정을 시작할 준비가 되어 있습니다. 길고 비용이 많이 드는 노력이겠지만 올바른 방향으로의 첫걸음을 이미 밟았으며, 우리 정치인들은 경제가 예전의 힘을 되찾으리라고 확신하는 듯합니다."
 ARM_social_chaos: "사회적 혼란"
 ARM_social_chaos_desc: "우리 경제뿐만 아니라 국민도 전쟁으로 피해를 보았습니다. 직업, 집, 심지어 가족까지 모든 것을 잃은 수많은 아르메니아의 영혼들이 있습니다. 그들의 삶에 희망을 가져다주고 가난으로 빠짐을 막는 것은 우리에게 달려 있습니다."
 ARM_planned_economy: "계획 경제"
 ARM_planned_economy_desc: "정부의 정치인들이 경제 회복의 모든 단계를 계획하고 있기에 우리는 자원이 가장 필요한 곳에 할당되도록 할 수 있습니다. 우리 경제가 완전히 회복되면 더 나아가 국민의 요구를 충족하고 어떤 자원도 낭비되지 않도록 생산을 계획하여야 합니다."
 ARM_agrarian_development: "농업 발전 계획"
 ARM_agrarian_development_desc: "농부들이 없었다면 우리 사회도 존재할 수 없었습니다. 우리가 그들에게 얼마나 의존하는 지를 보면 그들의 생활 수준을 높이고 생산 수단을 개발하고자 자원 일부를 사용하는 것은 정당합니다. 이는 또한 우리의 농업 생산량을 늘려 미래의 기근 위험을 줄일 것입니다."
 ARM_military_budget: "증가하는 군비"
 ARM_military_budget_desc: "우리의 독립을 온전히 지키는 유일한 방법은 자금이 풍부한 군대를 유지하는 것입니다. 증가하는 군비는 더 현대적인 장비, 군사 시설의 더 많은 능력으로 이어지고, 우리나라가 다가오는 전쟁에서 살아남을 가능성 또한 높여줍니다."
 ARM_military_budget_2: "대규모 자금의 군대"
 ARM_military_budget_2_desc: "우리의 독립을 온전히 지키는 유일한 방법은 자금이 풍부한 군대를 유지하는 것입니다. 증가하는 군비는 더 현대적인 장비, 군사 시설의 더 많은 능력으로 이어지고, 우리나라가 다가오는 전쟁에서 살아남을 가능성 또한 높여줍니다."
 ARM_vaccination_campaign: "전국 접종 운동"
 ARM_vaccination_campaign_desc: "역사 내내 전염병과 질병은 많은 사망의 원인이었습니다. 하지만 현대 의학의 도움으로 우리는 특정 질병의 확산을 억제하여 국민의 건강에 미치는 영향을 제한할 수 있습니다. 곧 모든 아르메니아인이 접종을 받을 것이고, 사망률은 엄청나게 떨어질 것입니다."
 ARM_national_army_idea: "아르메니아 육군"
 ARM_national_army_idea_desc: "우리 국민처럼 육군도 저항하고, 결연하며, 꺾일 수 없습니다. 우리 군인들은 자신의 목숨보다 조국의 자유를 소중히 여기며, 전우들과 함께 필사적으로 싸우며 수호할 것입니다."
 ARM_national_army_2: "아르메니아 육군"
 ARM_national_army_2_desc: "우리 국민처럼 육군도 저항하고, 결연하며, 꺾일 수 없습니다. 우리 군인들은 자신의 목숨보다 조국의 자유를 소중히 여기며, 전우들과 함께 필사적으로 싸우며 수호할 것입니다."
 ARM_national_army_3: "아르메니아 육군"
 ARM_national_army_3_desc: "우리 국민처럼 육군도 저항하고, 결연하며, 꺾일 수 없습니다. 우리 군인들은 자신의 목숨보다 조국의 자유를 소중히 여기며, 전우들과 함께 필사적으로 싸우며 수호할 것입니다."
 ARM_armenian_defiance: "아르메니아의 위대함"
 ARM_armenian_defiance_desc: "아르메니아인들은 용기, 애국심, 굳건한 의지로 알려져 있습니다. 외세의 점령이 수 세기여도 그들은 꺾이지 않고 아르메니아가 마침내 다시 자유로워질 날을 계속 기다렸습니다. 이제 그날이 왔고 조상들이 우리에게 미소 짓고 있습니다."
 ARM_armenian_defiance_2: "아르메니아인의 정체성"
 ARM_armenian_defiance_2_desc: "우리 민족은 공통의 정체성으로 단결되어 있습니다. 같은 가치관을 공유하고, 같은 언어를 말하며, 같은 믿음으로 삽니다. 하지만 무엇보다도 조국에 대한 자부심과 독립을 위협할 수 있는 적들로부터 조국을 방어하려는 의지를 공유합니다."
 ARM_armenian_defiance_3: "아르메니아의 저항"
 ARM_armenian_defiance_3_desc: "수 세기 동안 튀르크 폭군들은 아르메니아인들의 의지를 꺾으려고 하였지만 저항하였습니다. 이러한 저항은 우리 민족을 확실한 파멸에서 구하고, 독립을 가져왔으며, 다가올 몇 년 동안 우리 국가를 유지할 것입니다."
 ARM_expansionism_idea: "아르메니아 팽창주의"
 ARM_expansionism_idea_desc: "너무 오랫동안 타국이 원하는 대로 우리를 밀어붙일 수 있었던 것은 수가 열세이고 힘과 영토 모두 부족하였기 때문입니다. 우리가 단순한 먹잇감에서 최상위 포식자로 진화하고, 아르메니아가 무시될 수 없는 세력이 되고자 필요한 영토를 획득하여야 할 때입니다."
 ARM_armenian_youth: "아르메니아 청소년 운동"
 ARM_armenian_youth_desc: "우리 국민의 정치화는 사고방식이 서양의 사상에 오염되지 않도록 아주 어린 나이에 시작되어야 합니다. 아르메니아 청소년 운동은 젊은 세대가 타론의 독수리에 충성하는 동시에 자유 시간 활동과 실용적인 연수회를 조직할 수 있도록 보장할 것입니다."
 ARM_armenian_last_stand: "아르메니아의 마지막 저항"
 ARM_armenian_last_stand_desc: "독립이 당장은 확보되었지만, 우리의 영토를 눈여겨보는 여러 국가가 있습니다. 우리가 지금 당한다면 독립된 아르메니아 국가의 꿈은 우리와 함께 죽을지도 모릅니다. 이는 우리가 단순히 일으킬 수 없고 무슨 수를 써서라도 막아야만 하는 것입니다!"
 ARM_armenian_last_stand_2: "아르메니아의 마지막 저항"
 ARM_armenian_last_stand_2_desc: "독립이 당장은 확보되었지만, 우리의 영토를 눈여겨보는 여러 국가가 있습니다. 우리가 지금 당한다면 독립된 아르메니아 국가의 꿈은 우리와 함께 죽을지도 모릅니다. 이는 우리가 단순히 일으킬 수 없고 무슨 수를 써서라도 막아야만 하는 것입니다!"
 ARM_dashnak_contribution: "온건한 혁명"
 ARM_dashnak_contribution_desc: "혁명연맹은 다른 민주적이고 혁명적인 정당들과 그들의 추종자들이 열망하였던 혁명을 성취하지는 못하였지만, 우리나라의 생활 수준을 크게 향상한 개혁을 통과시켰습니다."
 ARM_military_contribution: "국가와 함께하는 군대"
 ARM_military_contribution_desc: "군 사령부가 정부 구조에 통합되면서 우리 군대의 지도 간부단은 이제 국가의 정치에 대규모로 영향을 미칠 수 있게 되어 국민을 군사화하고 다가올 전쟁에 대비할 수 있게 되었습니다."
 ARM_armenian_pride: "아르메니아의 자부심"
 ARM_armenian_pride_desc: "보고스 베이는 수 세기 동안 억눌려온 아르메니아 인들의 자긍심을 강화하고 다시 불러일으키는 데 성공했습니다. 아르메니아 문화를 정의하는 풍부한 역사와 전통을 강조함으로써 그의 노력은 아르메니아 사람들의 마음속에서 쉽게 사라지지 않을 민족적 정서를 탄생시키는 데 성공했습니다."
 ARM_specialised_army: "양질의 육군"
 ARM_specialised_army_desc: "우리 나라에는 적진으로 무분별하게 뛰어드는 수많은 병사들을 지원하기에는 인구가 부족합니다. 대신, 우리는 군인들을 똑똑하고 유능하게 만들어야 하며, 새롭게 개선된 훈련 과정 덕분에 모든 군인들은 침략자가 어디에서 공격하든 자신의 집과 가족을 방어할 준비가 되어 있다고 자랑스럽게 선언할 수 있을 겁니다."
 ARM_school_expansion: "학교 확장"
 ARM_school_expansion_desc: "우리 나라는 숙련된 노동자, 과학자, 농부에게 의존하고 있습니다. 교육받은 국민이라는 목표를 달성하기 위해 우리 정부는 공립학교를 확대하기로 했습니다. 곧 아르메니아의 혁신과 발전이 전 세계에 알려질 것입니다!"
 ARM_socialist_welfare: "사회주의 복지"
 ARM_socialist_welfare_desc: "사회주의는 아르메니아에 번영, 평화, 자유를 가져다주었습니다. 우리 정부의 노력은 인민이 젖과 꿀 속에서 살며 아무도 자본주의의 영향으로 고통받지 않아도 되는 국가를 만들었습니다."
 ARM_revolution_defence_organisation: "혁명 수호"
 ARM_revolution_defence_organisation_desc: "우리가 이룬 것은 절대 되돌릴 수 없을 것이며, 혁명적 낙원은 우리를 포위하는 반동 세력에게 절대 파괴되지 않을 것입니다. 우리는 혁명의 이름으로 인민을 군사화하고 방어를 강화할 것입니다!"
 ARM_internationale_military_advisors: "생디칼리스트 군사 고문단"
 ARM_internationale_military_advisors_desc: "고맙게도 제3인터내셔널의 우리 친구들이 숙련된 군사 고문단을 파견하면서 신정부와의 관계를 강화하기로 하였습니다. 이 전투로 다져진 전문가들은 우리의 방어 계획과 군대 준비에 큰 도움이 될 것입니다."
 ARM_revolution_wars: "혁명 전파"
 ARM_revolution_wars_desc: "우리 인민은 자본주의적 지배자들의 족쇄에서 벗어났을지 모르지만, 전 세계의 수많은 노동자들과 일반 시민들은 여전히 자본주의의 억압으로 고통받고 있습니다. 그들이 족쇄에서 벗어나도록 돕는 것이 우리의 의무입니다."
 ARM_collectivisation_idea: "발전하는 집단화"
 ARM_collectivisation_idea_desc: "집단화 과정이 빠른 속도로 진행되면서 국가는 이전에 기업가들이 남용하였던 자원을 어려운 사람들을 돕고 전국을 개발하는 데 사용할 수 있습니다."
 ARM_socialism_stronghold: "사회주의의 등대"
 ARM_socialism_stronghold_desc: "우리나라는 단순한 정부 교체 이상을 경험하였습니다. 정부는 완전히 변형되어 이제 사회주의가 지지하는 모든 것인 자유, 평등, 복지, 평화를 대표합니다. 우리는 어둠 속에 사는 사람들을 지도하는 불빛이 되었습니다."
 ARM_market_auto_regulation: "스스로 조절되는 시장"
 ARM_market_auto_regulation_desc: "시간은 시장의 보이지 않는 손이 완전히 가격, 수요와 공급을 조절할 수 있다는 것을 몇 번이고 보여주었습니다. 이 자연스러운 질서에 대한 간섭을 억제함으로써 우리는 본의 아니게 경제에 피해를 주는 위험을 피할 수 있습니다."
 ARM_protect_the_dream: "꿈 보호"
 ARM_protect_the_dream_desc: "민주적인 아르메니아 국가의 꿈은 더 이상 꿈이 아니라 현실이 되었습니다. 하지만 우리가 신중하게 행동하지 않는다면 지금 누리는 자유를 빼앗길 수 있습니다. 우리는 항상 최선을 희망하여야 하지만 최악도 대비하여야 합니다."
 ARM_minimum_wage_idea: "공정한 최저임금"
 ARM_minimum_wage_idea_desc: "국민이 일상생활에서 필요한 것을 감당하고 사회가 자신의 노고를 소중하게 여긴다고 느낄 수 있도록 우리 정부는 어떤 노동자도 빈곤에 절대 빠지지 않을 만큼 최저임금을 시행하였습니다."
 ARM_mixed_socialist_economy: "혼합된 사회주의 경제"
 ARM_mixed_socialist_economy_desc: "사회주의는 대중과 많은 정치인들에게 방해받았지만 몇 가지 장점들이 있습니다. 현대 자본주의 사상과 결합하면 사회주의의 일부 개념은 우리 국민의 생활 상태를 개선하면서 더 건강한 경제에 잘 기여할 수 있습니다."
 ARM_turkish_emigrants: "튀르크인 이민자"
 ARM_turkish_emigrants_desc: "우리 인구 중 아르메니아인은 오스만에 대한 승리를 축하하였지만, 현재 우리 국경 내에 사는 튀르크인은 이러한 결과에 덜 만족하였습니다. 밀고와 증오범죄를 두려워하는 수천 명이 쌍수를 들어 환영하는 아나톨리아로 떠나기 시작하였습니다."
 ARM_russian_concessions: "러시아인들에게 양보"
 ARM_russian_concessions_desc: "예상했던 대로 러시아는 자국의 보호에 대한 대가로 우리에게 양보를 요구했습니다. 이러한 양보는 의심할 여지 없이 우리 산업에 타격을 줄 것이지만, 우리가 두려움 없이 평화롭게 살 수 있게 해줄 것입니다. 러시아라는 거인이 우리를 지켜보고 있으니 그 어떤 적도 우리 땅에 발을 들여놓을 엄두를 내지 못할 것입니다!"
 ARM_armenian_concessions: "아르메니아의 양보"
 ARM_armenian_concessions_desc: "우리의 보호에 대한 대가로 아르메니아 정부는 아르메니아의 월별 산업 생산량의 일정 비율을 양보하는 데 동의했습니다. 물론 아르메니아 산업의 작은 규모를 고려할 때 이것이 우리 경제에 크게 기여하지는 않겠지만, 여전히 우리에게 약간의 이점을 제공할 것입니다."
 ARM_persian_military_overview: "페르시아 군사 감독"
 ARM_persian_military_overview_desc: "페르시아는 보호의 대가로 페르시아 장교들을 우리 군의 주요 간부로 통합하여 군대를 그들의 감독하에 둘 것을 요구했습니다. 처음에는 다소 불리하게 보일 수 있지만, 경험 많은 장교들을 활용할 수 있다는 이점이 있습니다."
 ARM_Turkish_protection_protests: "오스만 보호에 대한 시위"
 ARM_Turkish_protection_protests_desc: "많은 사람들이 여전히 우리 민족의 원수로 여기는 튀르크인들에 대한 증오심이 부추겨져 수천 명이 거리로 나와 우리 정치인들이 튀르크인들의 정부와 협력하여 체결한 보호 조약에 반대하는 시위를 벌였습니다. 우리는 이 시위가 시작된 것처럼 빨리 사라지기를 바랄 뿐입니다."
 ARM_diaspora: "아르메니아인 디아스포라의 귀환"
 ARM_diaspora_desc: "수 세기 동안 수십만 명의 아르메니아인들은 먼 곳으로 이주해야만 했고, 현재 이들은 유럽, 아메리카, 중동 등지에 흩어져 살고 있습니다. 오스만 제국에 대한 반란이 시작된 이래로 점점 더 많은 사람들이 조상들의 고향으로 돌아가는 여정을 시작하고 있습니다. 그러나 여전히 많은 사람들이 오스만 제국이 다시 우리 민족을 정복할지도 모른다는 두려움에 발걸음을 멈추고 있습니다."
 ARM_diaspora_1: "아르메니아인 디아스포라의 귀환"
 ARM_diaspora_1_desc: "수 세기 동안 수십만 명의 아르메니아인들은 먼 곳으로 이주해야만 했고, 현재 이들은 유럽, 아메리카, 중동 등지에 흩어져 살고 있습니다. 오스만 제국에 대한 반란이 시작된 이래로 점점 더 많은 사람들이 조상들의 고향으로 돌아가는 여정을 시작했고, 이제 독립을 확보한 지금 그 수는 점점 더 많아지고 있습니다."
 ARM_diaspora_military: "아르메니아인 디아스포라의 귀환"
 ARM_diaspora_military_desc: "수 세기 동안 수십만 명의 아르메니아인들은 먼 곳으로 이주해야만 했고, 현재 이들은 유럽, 아메리카, 중동 등지에 흩어져 살고 있습니다. 느주데흐 대통령은 해외에 거주하고 있는 아르메니아인들의 귀환이 국가의 군사력을 강화할 기회라고 보고, 더 많은 아르메니아인들이 귀환하도록 장려하기 시작했을 뿐만 아니라 귀환하는 젊은이들을 징집하여 병역 의무를 이행하도록 요청하고 있습니다."
 ARM_diaspora_civilian: "아르메니아인 디아스포라의 귀환"
 ARM_diaspora_civilian_desc: "수 세기 동안 수십만 명의 아르메니아인들은 먼 곳으로 이주해야만 했고, 현재 이들은 유럽, 아메리카, 중동 등지에 흩어져 살고 있습니다. 이제 우리 나라가 민주주의의 빛나는 등불이 된 지금, 많은 난민들이 마침내 조상들의 고향이라는 부름에 응하여 우리 나라로 돌아오기 시작했습니다."
 ARM_foreign_policy: "아르메니아의 대외정책"
 arm.1.t: "아르메니아 독립 전쟁"
 arm.1.d: "수 세기 동안 외국 침략자들은 아르메니아 국민을 지배해 왔습니다. 러시아, 페르시아, 오스만 제국은 모두 우리 땅에 대한 정당한 권리를 가지고 있다고 생각했고, 그 결과 이들 세력 간에 수많은 국경분쟁이 발생했습니다. 아르메니아 영토는 일반적으로 상대적인 자치권을 누렸지만, 아르메니아인들은 점령군으로부터 열악한 대우를 받는 경우가 많았습니다. 특히 튀르크인들은 아르메니아인을 '튀르크화'해야 하는 2등 시민으로 여겼습니다. 이러한 생각은 1894~1896년의 하미디예 학살과 벨트크리크 중 아르메니아인 학살로 이어졌습니다. 이러한 잔학 행위는 아르메니아 민족주의를 강화하고 저항운동을 강화했습니다. 튀르크인과 쿠르드족 약탈자들로부터 아르메니아 마을을 지키려 했던 피다이처럼 주로 자치와 안전을 위해 노력한 조직도 있었지만, 혁명연맹처럼 독립 아르메니아 국가 수립을 요구한 조직도 있었습니다.\n\n자유 아르메니아의 꿈은 1918년에 현실이 되었습니다. 러시아 제국이 붕괴한 후 아르메니아는 혼란을 틈타 독립을 선언했습니다. 그러나 독립을 선언한 지 약 1년 후, 지역 열강들은 코스탄티니예에서 회의를 소집했습니다. 그 결과 오스만 제국, 조지아, 아제르바이잔이 아르메니아를 분할하기로 합의했습니다. 이 협정은 이웃 국가들에 대항할 힘이 부족했던 아르메니아 제1공화국에 최후의 일격을 가한 것이나 다름없었습니다.\n\n그럼에도 우리 민족은 희망을 잃지 않았습니다. 그들은 마침내 자유를 얻을 날을 계속 기다렸고, 일부는 카라바흐로 후퇴하여 그곳에서 저항을 계속했습니다. 중동이 오스만 제국에 맞서고 튀르크인들이 아랍 세력에 맞서 고군분투하는 가운데, 마침내 그날이 온 것 같습니다. 오늘 우리는 이제 충분하다고 말합니다! 전국적으로 지원자들이 민병대를 조직하고 있고 오스만 수비대는 무장해제되고 있습니다. 우리가 그렇게 쉽게 무너질 수 없다는 것을 오스만 제국에게 보여줄 때입니다! 아르메니아를 위하여!"
 arm.1.a: "우리는 이 기회를 놓치지 않으리라!"
 arm.3.t: "느주데흐의 귀환"
 arm.3.d: "아르메니아 국민이 오스만 제국의 통치에 맞서 봉기하는 모습을 본 가레긴 느주데흐는 나고르노카라바흐에서 자진 망명 생활을 끝내고 돌아오기로 결심했습니다. 느주데흐는 유명한 군인이자 장군이었습니다. 그는 페르시아 입헌 혁명에 참여했으며 러시아 국기 아래 싸우던 아르메니아 대대의 일원이었습니다. 러시아 제국의 붕괴와 함께 캅카스로 후퇴한 그는 아르메니아 국민군의 창설자 중 한 명이 되었습니다.\n\n그는 새로운 준군사 조직을 통해 캅카스에서 튀르크인들과 아제르바이잔인들을 추방하여 아르메니아의 입지를 강화하려고 노력했습니다. 그러나 오스만 제국은 재빨리 보복에 나서 1919년 중반까지 아르메니아 저항군을 진압했습니다. 진격해오는 튀르크인들로부터 아르메니아를 지키는 데 실패한 느주데흐는 후퇴를 결정하고 이전에는 아르메니아에 속해 있었지만, 캅카스 회의에서 아제르바이잔에 양도된 나고르노카라바흐 산악 지역에서 군대를 재편성하기로 했습니다. 그곳에서 그는 아르메니아 국가의 독립을 위해 계속 싸웠습니다. 느주데흐는 이 지역의 비아르메니아인 주민들을 공포에 떨게 하고 아제르바이잔 정부가 이 지역을 통치하는 것을 불가능하게 만들었습니다. 수년 동안 그는 카라바흐 외 지역에서도 아르메니아 저항 운동에 지원을 제공하기 위해 캅카스에서 상당한 영향력을 확보했으며, 지금까지 우리 군의 성공에 부분적으로 기여했습니다.\n\n이제 느주데흐가 아르메니아로 완전히 공식적으로 귀환했으니 수십 년 동안 재래식 전쟁과 게릴라전에서 쌓은 경험을 바탕으로 우리 군을 야만적인 튀르크인들에 맞서 승리로 이끌 수 있을 것입니다. 이미 국민들은 그를 환호하며 '신의 축복'이라며 그의 도착을 축하하고 있습니다. 그가 우리의 길을 인도한다면 그 무엇도 우리를 막을 수 없을 것입니다!"
 arm.3.a: "우리의 영웅을 환영합니다!"
 arm.4.t: "레바논의 외교 접근"
 arm.4.d: "레바논은 비교적 작은 규모에도 불구하고 중동에서 가장 많은 아르메니아 이주자가 살고 있는 곳 중 하나입니다. 아르메니아 대학살 당시 오스만 군대를 피해 피난처를 찾던 수천 명의 아르메니아인들은 아나톨리아 동부와 남부 지역을 떠났고, 갈 곳이 없어 많은 사람들이 레바논으로 내려왔습니다. 이들은 주로 레바논 산맥의 무타사리프 자치구뿐만 아니라 베이루트, 주베일 등 주변 도시에도 정착했습니다. 현지인들의 친절한 태도 덕분에 이주민들은 빠르게 적응할 수 있었고, 오늘날까지 아르메니아 문화는 이 지역의 삶을 풍요롭게 하는 소중한 요소로 여겨지고 있습니다.\n\n시리아와의 참혹한 전쟁을 치른 후 막 독립을 선언한 레바논 국민들이 겪어야 했던 고난은 과거 우리 민족이 겪어야 했던 고난과 매우 비슷하다고 할 수 있습니다. 그들도 우리와 마찬가지로 훨씬 더 큰 적과 맞서 싸워야 했고, 결국에는 승리했습니다. 그러나 전쟁에서 승리한 지금 레바논은 우리와 마찬가지로 독립의 단점인 정치적 고립을 경험하고 있습니다. 이 문제를 해결하기 위해 [LEB.GetLeader]은/는 이제 우리 정부에 연락하여 양국 간 외교 관계를 수립하고 싶다는 의사를 표명했습니다. 양국을 묶는 문화적 유대와 미래 협력이 가져올 혜택을 고려할 때 우리 정부가 이미 이 제안을 수락하고 우리 수도에 레바논 대사관 설립을 준비하기로 한 것은 놀라운 일이 아닙니다. 오늘이 양국 간 위대한 우정의 시작이 되기를 바랄 뿐입니다."
 arm.4.a: "두 국가 - 하나된 투쟁"
 arm.6.t: "우리를 겨눈 [ARM.GetNameDefCap]의 군대 동원!"
 arm.6.d: "[ARM.GetLeader]의 보복주의 정부가 새로 독립한 아르메니아 국가를 장악하고 이제 정당한 아르메니아 영토를 되찾으려 하고 있습니다. 우리 영토에 대한 아르메니아의 주장은 기껏해야 웃음거리에 불과하지만, 우리 일부 지역과 아르메니아 민족 사이의 역사적 관계는 그들에게 침략을 정당화하기에 충분한 것처럼 보입니다. 이미 그들의 군대는 우리의 공동 국경에 집결하고 있으며, 그들이 우리 땅으로 넘어오는 것은 시간문제일 뿐입니다. 우리는 방어를 준비하고 이 초국가주의 쓰레기들을 원래 있던 곳으로 돌려보내야 합니다!"
 arm.6.a: "놈들을 박살내버리겠다!"
 arm.12.t: "초대 인민의회"
 arm.12.d: "훈차크당과 공산당으로 구성된 혁명 연정은 첫 번째 아르메니아 선거에서 승리하여 진정한 혁명과 아르메니아 인민의 더 나은 삶을 위한 길을 열었습니다. 그러나 이제 권력을 손에 쥐게 된 훈차크당과 공산당은 경제 및 외교 정책 등 여러 주제에 대해 크게 다른 의견을 가지고 있다는 것을 완전히 인식하게 되었습니다. 그럼에도 불구하고 두 당은 혁명 정신에 충실했고 이러한 차이로 인해 서로를 갈라놓지 않았습니다. 짧은 토론 끝에 그들은 두 당을 모두 만족시킬 수 있는 해결책을 찾았는데, 바로 아르메니아 인민의회였습니다.\n\n이 의회는 예레반에서 열릴 예정이며, 두 정파 중 어느 정파가 혁명 연합에서 주도적인 역할을 할 것인지 결정하고 국가의 미래 정치를 결정할 것입니다. 아르메니아 전역에서 대표들이 초청되어 현재 수도로 쏟아져 들어오고 있습니다. 그들 중 일부는 훈차크당 또는 공산당의 대의를 열렬히 옹호하는 사람들이지만, 많은 사람들이 여전히 경계선에 서 있습니다. 이에 따라 대회 결과는 다소 불확실하며 신문과 카페에서는 정치적 토론과 추측을 부추기고 있습니다. 현재 아르메니아 전체 인구가 숨을 죽이고 대회의 첫 번째 결정을 기다리고 있는 것처럼 보입니다. 곧 혁명가들이 첫 연설을 하고 첫 번째 주요 토론이 진행되며 우리 국가의 미래가 결정될 것입니다."
 arm.12.a: "혁명가들이여! 집결하라!"
 arm.13.t: "인민의회: 정치적 목표 결정"
 arm.13.d: "때가 됐습니다! 오늘 혁명 연정의 대표자들은 함께 모여 새 정부의 주요 정치적 목표가 정확히 무엇인지에 대해 투표해야 합니다.\n\n온건파인 훈차크당은 아르메니아를 비롯한 전 세계 모든 국가의 중추는 평범한 노동자라고 주장합니다. 노동자가 고통받으면 국가도 고통받습니다. 훈차크당은 오스만 제국과 최초의 아르메니아 임시 정부가 가장 열심히 일한 시민들을 얼마나 열악하게 대우했는지를 보면서 헌법에 노동자의 권리를 명시하여 국가 전체의 생활 수준을 향상할 필요가 있다고 생각합니다. 결국, 현대적이고 혁명적인 국가가 시민들이 가장 열악한 조건에서 일하면서 최저 임금만 받도록 내버려 두는 것은 용납할 수 없습니다.\n\n공산당은 훈차크당이 말하는 내용 대부분에 동의하지만 한 걸음 더 나아가 우리나라를 완전히 변화시키고 싶어 합니다. 이들에 따르면 자본주의는 아르메니아 인민이 실망하게 했으며 따라서 자본주의는 엄격하게 제한되어야 합니다. 그들은 더욱 마르크스주의적인 접근 방식을 옹호하며, 이를 통해 마침내 아르메니아 인민이 항상 추구해 온 평등과 자율성을 되찾을 수 있다고 주장합니다. 언뜻 듣기에는 좋게 들리지만, 일부 훈차크당 정치인들은 이러한 급진적 접근 방식은 득보다 실이 많을 것이라고 주장하며 그 효과와 필요성에 대해 공개적으로 의문을 제기하고 있습니다.\n\n양측은 지난 며칠 동안 자신들의 관점을 강력하게 옹호하며 가능한 한 많은 대표들을 설득하기 위해 노력해 왔습니다. 오늘은 두 진영 중 어느 쪽의 주장이 더 설득력이 있는지 살펴볼 것입니다."
 arm.13.a: "노동자의 권리가 가장 중요하다!"
 arm.13.b: "나라를 완전히 변화시켜야 한다!"
 arm.14.t: "인민의회: 경제적 목표 결정"
 arm.14.d: "의회가 다루어야 할 다음 문제는 경제 정책 문제입니다. 훈차크당과 공산당은 현재의 경제 체제가 그다지 좋은 상태가 아니며 큰 변화가 필요하다는 데 동의하지만, 이러한 변화가 정확히 어떤 모습이어야 하는지는 여전히 논쟁의 여지가 있습니다.\n\n예상대로 훈차크당은 보다 온건한 해결책을 선호합니다. 그들은 사회 개혁과 경제 개혁 사이의 적절한 균형을 찾으면 경제뿐만 아니라 아르메니아 전역의 생활 수준도 향상할 수 있다고 주장합니다. 예를 들어, 저렴한 의료 서비스와 적절한 최저임금은 시민들의 삶을 훨씬 편하게 만들 수 있으며, 누진세와 부와 소득의 재분배는 상류층만을 위한 경제가 아니라 계급 없는 사회라는 우리의 목표를 달성하는 데 도움이 될 수 있습니다. 또한 이러한 개혁은 실행하기 쉽고 몇 가지 새로운 법률만 통과시키면 됩니다.\n\n반면 공산당은 급진적인 접근 방식을 옹호합니다. 진정한 평등과 이기주의가 사라진 사회를 이루기 위해서는 주요 기업과 사업체를 집산화 및 국유화해야 한다고 생각합니다. 국가가 통제하는 경제는 아르메니아 국민의 필요를 더 잘 충족시키고 부를 균등하게 분배할 수 있지만, 기업가들의 자유를 빼앗는다는 단점이 있으며, 공산당은 이를 기꺼이 감수할 의향이 있습니다."
 arm.14.a: "점진적인 개혁이 우리가 향할 방향이다!"
 arm.14.b: "집산화와 국유화가 우리에게 번영을 가져다 줄 것이다!"
 arm.15.t: "인민의회: 대외 목표 결정"
 arm.15.d: "대회 의제의 마지막 사항은 우리 나라의 대외 정책입니다. 이 문제는 공산당과 훈차크당의 의견이 가장 많이 다른 주제이기 때문에 이 문제가 마지막으로 남겨진 것은 우연이 아닙니다.\n\n훈차크당은 아르메니아가 군대를 우월한 적으로부터도 우리 나라를 방어할 수 있고 아르메니아 국가의 생존을 보장하기 위해 무엇이든 할 수 있는 혁명적 군대로 재편해야 한다고 생각합니다. 우리의 자유를 위한 군대의 중요성을 더욱 강조하기 위해 훈차크당의 지도자 루벤 테르 미나시안은 대회 앞에서 애국적 연설을 통해 우리의 용감한 군인들을 기리고 튀르크인, 러시아인, 페르시아인들이 곧 우리 나라를 다시 한번 정복하려 할 것이며, 이는 아르메니아와 국민에게 합당한 군대를 건설함으로써만 막을 수 있다는 사실을 강조했습니다.\n\n그러나 공산당은 이것이 너무 지나치다고 주장합니다. 혁명군의 창설은 우리 사회를 전투적으로 만들고 이웃 국가들이 우리 국가에 대한 선제공격을 정당화하는 데 사용할 수 있습니다. 그들은 우리가 우리 자신의 일에 집중하고 낮은 자세를 유지해야 한다고 생각합니다. 이는 우리가 외국의 개입 없이 평화롭고 조용하게 번영하고 발전할 기회를 제공할 수 있지만, 동시에 우리를 다소 취약한 처지에 놓이게 할 수도 있습니다."
 arm.15.a: "우리에겐 혁명군이 필요하다!"
 arm.15.b: "우리는 우리 문제에 집중해야 한다!"
 arm.16.t: "공산당의 권력 장악"
 arm.16.d: "제1차 아르메니아 인민의회가 막을 내렸고, 대표들은 천천히 고향으로 돌아가고 있습니다. 모든 쟁점에 대한 투표와 개표가 끝난 후, 아나스타스 미코얀이 이끄는 공산당이 확실한 승자로 결정되었습니다. 공산당이 과반수 의석을 차지한 것에서 알 수 있듯이 그들의 정치적 목표와 조치는 대표들과 인민들로부터 좋은 평가를 받은 것으로 보입니다. 이 소식이 전국에 퍼진 직후 미코얀은 라디오에서 연설했습니다. 연설에서 그는 자신과 자신의 당을 신뢰해준 인민들에게 감사를 표하며 자신의 정책이 아르메니아에 평화와 번영을 가져올 것이라고 약속했습니다.\n\n일부에서는 훈차크당이 패배에 대해 씁쓸해할 것이라고 예상했지만, 애초부터 아르메니아에 혁명적 이념을 가져온 것이 훈차크당이었기 때문에 앞으로도 이를 지키기를 바랐을 것이라는 점을 고려하면 훈차크당 정치인들은 연정 내에서 새로운 지위에 비교적 만족하는 것으로 보입니다. 루벤 테르 미나시안은 미코얀의 승리를 축하하며 국가 혁명을 위한 그의 노력을 지원하겠다고 약속하기도 했습니다. 두 정당은 그 어느 때보다도 긴밀한 관계를 유지하고 있으며, 아르메니아 혁명을 이루고자 하는 열망이 그 어느 때보다 큰 것으로 보입니다."
 arm.16.a: "아르메니아에 평화와 번영을!"
 arm.17.t: "훈차크당의 승리"
 arm.17.d: "제1차 아르메니아 인민의회가 막을 내렸고, 대표들은 천천히 고향으로 돌아가고 있습니다. 모든 쟁점에 대한 투표와 개표가 끝난 후, 사르키스 루벤 테르 미나시안의 훈차크당이 확실한 승자로 결정되었습니다. 예상대로 대표들과 인민들은 급진적인 변화를 원하지 않고 오히려 생활 환경을 개선할 수 있는 온건한 개혁을 선호하는 것으로 보입니다. 오늘 아침 언론에 한 연설에서 미나시안은 대회가 국가를 이끌 훈차크당을 선택하리라는 것을 한 번도 의심하지 않았다고 말하면서 비교적 놀라지 않은 모습을 보였습니다. 그러면서도 그는 인민들의 지지에 감사하며 평등과 자유를 가져다주겠다고 약속했습니다.\n\n이제 온건파가 주도권을 쥐게 되자 더 급진적인 공산당원들은 다소 실망한 듯합니다. 그들은 여전히 훈차크당의 개혁이 아르메니아를 진정으로 더 나은 방향으로 바꾸기에는 충분하지 않다고 생각하지만, 대회의 결정에 공개적으로 의문을 제기하는 것을 자제하고 훈차크당에 대한 지속적인 지원을 약속했습니다. 훈차크당이 이끄는 연립정부가 우리의 길을 인도하면서 평화와 번영이 가까워졌습니다!"
 arm.17.a: "위대한 미래가 우리를 기다린다!"
 arm.18.t: "아르메니아의 산업 지원 요청"
 arm.18.d: "[ARM.GetNameDefCap](은)는 캅카스 산맥에 자리 잡은 사회주의 국가로, 인민과 군대 모두의 필요를 충족시킬 수 있는 산업을 구축하기 위해 고군분투하고 있습니다. 아르메니아 정부는 인터내셔널의 지원을 받기를 희망하며 경제 건설을 위해 우리에게 지원을 요청했습니다. 우리의 경제력을 고려할 때, 도움이 필요한 친구들에게 몇 명의 기술자들과 자재를 보내는 것은 확실히 우리에게 해가 되진 않을 것입니다. 그렇지만 일부 사람들은 우리의 자원은 다른 곳에 필요하며 아르메니아에서 낭비될 것이라고 주장합니다. 어느 정도는 사실일 수 있지만, 사회주의 형제들을 마냥 거절할 수는 없지 않겠습니까? 아닌가요?"
 arm.18.a: "우리는 언제나 도움이 필요한 사회주의자 동지들을 도울 것이다!"
 arm.18.b: "자원은 우리가 더 필요하다!"
 arm.19.t: "[FROM.GetNameDefCap]의 산업 지원 제공"
 arm.19.d: "[FROM.GetNameDefCap]의 사회주의 형제들이 우리의 요청을 수락하고 산업 건설을 지원하기로 했습니다. 이미 첫 번째 자재 수송이 [FROM.Capital.GetCapitalVictoryPointName]에서 예레반으로 향하기 시작했고, 몇몇 기술자들이 우리 수도에 도착했습니다. 오늘날 인터내셔널은 어려운 시기에도 국가 간 연대는 여전히 존재하며 신뢰할 수 있다는 것을 보여주었습니다."
 arm.19.a: "우리 동지들이 우리를 버리지 않을 것임을 알고 있었다!"
 arm.20.t: "[FROM.GetNameDefCap]의 요청 거절"
 arm.20.d: "자신들이 자원을 더 필요로 하다고 주장하며 [FROM.GetAdjective] 정부가 우리를 외면했습니다. [FROM.GetNameDefCap] 정부가 항상 강조해온 사회주의 연대는 아무것도 모르는 사람들을 설득해 거추장스러운 인터내셔널을 믿게 하기 위한 노골적인 거짓말에 불과한 것 같습니다. 지구상에 남은 진정한 사회주의자는 우리뿐인 것 같습니다..."
 arm.20.a: "어처구니가 없군! 불공평하다!"
 arm.21.t: "남아있는 부역자들"
 arm.21.d: "반란이 시작되었을 때 오스만 제국에 충성했던 일부 관리들은 남아 있으면 기소와 수감될 것을 두려워하여 아르메니아를 떠났습니다. 그러나 전쟁이 시작되자 튀르크인들이 지배하는 국가보다 자유로운 아르메니아에서 살고 싶다며 편을 바꾼 행정부와 군 관계자들도 있었습니다. 이들은 오스만 통치하에서 지금까지 직위를 유지할 수 있었는데, 이는 부분적으로는 이들을 대체하기가 쉬운 일이 아니었기 때문입니다. 그럼에도 불구하고 현재 상당한 영향력을 가진 아르메니아 민족의 영웅이 된 느주데흐는 이러한 상황에 만족하지 않는 것으로 보입니다.\n\n이 관리들은 사악한 오스만 제국과의 관계 때문에 신뢰할 수 없다고 주장하면서 그는 이제 문제를 직접 처리하기 시작했습니다. 오늘 그는 아르메니아 영토에 남아 있는 모든 '부역자'의 투옥을 명령했습니다. 부역자에 대한 그의 정의가 비교적 느슨하고 오스만 제국의 통치하에 복무했던 모든 공무원을 포함한다는 점에서 일부 의혹이 제기되었지만, 지금까지 이 명령에 대한 실질적인 반대는 없었습니다. 전국적으로 공무원들이 군대에 의해 직장에서 쫓겨나고, 장교들이 해임되고, 감옥이 가득 차기 시작했습니다. 느주데흐는 아르메니아의 독립과 안보를 지키기 위해 이 모든 일을 하고 있다고 약속했지만, 공교롭게도 이러한 조치로 인해 권력 공백이 생겼고, 이제 그는 자신의 대의에 충실한 관리들을 임명함으로써 쉽게 공백을 메울 수 있게 되었습니다."
 arm.21.a: "가혹하지만 필요한 일이었다."
 arm.22.t: "부역자들의 저항!"
 arm.22.d: "첫 번째 부역자 체포는 차질 없이 진행되었지만, 이는 주로 군대가 그들을 경계하지 않았기 때문이었습니다. 이제 모든 아르메니아인들은 느주데흐가 국가의 적으로 낙인찍은 자들을 기소했다는 사실을 알고 있습니다. 나머지 부역자들은 준비할 시간을 가졌습니다. 그들 중 다수는 숨어 버렸고 지금까지도 소재를 파악할 수 없습니다. 지구상에서 사라질 수는 없으므로 그들은 사랑하는 오스만 제국에서 새로운 삶을 시작하기를 바라며 나라를 떠났거나 정부의 눈으로부터 그들을 숨기려는 아르메니아인들의 집에서 피난처를 찾았을 것으로 의심됩니다. 기소된 사람들의 친구와 가족의 집 몇 곳이 이미 군에 의해 수색 되어 불만을 불러일으켰지만 일부 도망자들은 체포되기도 했습니다.\n\n그런데도 몇몇 부역자들은 사랑하는 고향을 떠나지 않으려 하고 있습니다. 그들은 정부군을 피해 숨는 대신 스스로 무장하는 길을 선택했습니다. 우리 군인들은 지금까지 전직 관리들이 그들에게 발포한 사례를 거의 12건이나 보고했습니다. 다행히도 지금까지 우리 군인 중 사망자는 없었지만, 일부는 심각한 부상을 입었습니다. 이러한 사건이 우려스러운 이유는 체포에 저항하는 사람들이 사용한 거의 모든 총이 오스만 군대에서 흔히 볼 수 있는 무기였다는 사실입니다. 협력자들이 오스만 수비대에서 노획한 비축 무기 중에서 훔쳤거나, 아니면 여전히 제국 내에 느주데흐의 통치에 대한 저항을 부추기려는 세력이 있는 것일 수 있습니다. 어느 쪽이든 가능한 한 빨리 이 반역자들을 무장해제하고 투옥해야 합니다."
 arm.22.a: "놈들은 그저 이 일을 어렵게 만들었을 뿐이다..."
 arm.23.t: "국가비상사태를 선포한 느주데흐"
 arm.23.d: "다가오는 오스만의 맹공격에서 살아남기 위해서는 강력하고 단결된 정부가 필요하다고 주장한 느주데흐와 군 지도부는 국가비상사태를 선포하여 국가 권력을 자신들에게 집중시키기로 했습니다. 이를 통해 반대 세력을 고려하지 않고 통치하고, 원하는 정책을 추구하고, 아르메니아 국가를 궤멸로부터 구하는데 필요하다고 판단되는 모든 조치를 취할 수 있는 자유를 얻게 되었습니다. 이것이 군사 통치하에 독재 정권이 위장된 것에 불과하다고 믿는 사람들을 달래기 위해 느주데흐는 전쟁에서 승리하고 사태가 진정되면 비상사태를 해제할 것이라고 약속했습니다.\n\n느주데흐와 군 장교들이 현재 가지고 있는 권력에 너무 집착할까 봐 이 약속에 만족하지 못하는 국민들도 있지만, 대다수 아르메니아인들은 이러한 발전에 상당히 만족하고 있습니다. 느주데흐로부터 사람들은 자신이 해야 할 일을 아는 사람을 보았습니다. 지키지도 못할 약속을 남발하는 대신 행동으로 옮기는 사람을 봅니다. 사람들은 그에게서 아르메니아 민족을 통합할 수 있는 지도자, 즉 이 어려운 시기에 절실히 필요한 인물을 보았습니다. 그러나 국민들의 지지가 실제로 언제까지 이어질지, 그리고 전쟁에서 승리하고 아르메니아의 독립이 더 이상 직접적인 위협을 받지 않는 후에도 지속될지는 아직 지켜봐야 합니다."
 arm.23.a: "그들이 우리를 승리로 이끌기를!"
 arm.24.t: "느주데흐의 권력 집중화"
 arm.24.d: "느주데흐는 비상사태를 선포한 이후 군 지도부와 함께 국가를 통치하고 있습니다. 그러나 정부에서 그의 지위는 그를 완전히 만족시키지 못한 것으로 보입니다. 그는 권력을 공유하는 대신 자신을 중심으로 권력을 중앙집중화하기를 원했고, 군부를 더욱 뒤로 밀어내는 동시에 자신에 대한 충성심을 유지하려고 노력해 왔습니다. 오늘, 군 지도부의 축복 속에 공식적으로 아르메니아 국가의 지도자로 선포되면서 그의 노력은 마침내 결실을 보았습니다. 이 새로운 직책은 서류상으로는 크게 달라지지 않지만, 그가 꽤 오랫동안 정부를 이끌고 있었기 때문에 국민들에게 약간의 불확실성을 일으켰습니다.\n\n느주데흐가 아르메니아의 유일한 지도자로 선포된 후, 국민들 사이에는 두 개의 진영이 형성되었습니다. 한쪽에는 느주데흐의 추종자들이 있습니다. 그들은 그가 아르메니아 사람들을 미래로 이끌 수 있는 유일한 사람이며, 그들이 오랫동안 원했던 튀르크인들에 대한 승리를 가져올 것이라고 주장합니다. 이들에게 느주데흐의 집권은 그의 능력에 의해 정당화되며 걱정할 것은 아무것도 없습니다.\n\n다른 한편에는 느주데흐와 그의 정권에 회의적인 사람들이 있습니다. 이 진영은 주로 느주데흐가 아르메니아로 돌아온 이래로 그의 권위주의적 방식을 비난해 온 민주화 운동가와 혁명가들로 구성되어 있습니다. 이들은 느주데흐가 전쟁에서 승리한 후에도 비상사태를 끝내지 않고 오히려 자신의 권력을 더욱 공고히 하려고 할 것을 우려하며 그를 아르메니아 국민의 자유와 해방에 위협이 되는 인물로 보고 있습니다. 이를 방지하기 위해 민주주의자들은 이제 군, 행정부, 정부에서 새로운 동맹을 찾고자 합니다. 만약 그들이 느주데흐의 위협에 대해 관리들을 충분히 설득할 수 있다면, 그의 통치가 공고화되는 것을 막을 수 있을 것입니다. 하지만 그들은 느주데흐의 분노를 불러일으킬 위험을 감수할 수 있을까요?"
 arm.24.a: "우리는 이 권위주의적 멍청이에 맞서 동맹을 모아야 한다!"
 arm.24.b: "그는 우리 민족을 이끌 수 있는 유일한 자다!"
 arm.25.t: "정부 참여를 요구하는 민주주의자들"
 arm.25.d: "느주데흐가 우리 나라로 돌아온 이후 민주주의자들은 서서히 자신들의 권력과 영향력을 잃어가는 것을 목격했습니다. 지금까지 그들은 느주데흐가 원하는 만큼 자유를 허용하면 우리나라를 승리로 이끌 수 있으리라 기대하며 이러한 변화를 받아들였습니다. 그러나 그들은 현재 상황에 불만이 많습니다. 그들이 보기에 느주데흐는 지금까지 아르메니아 국민을 위해 자신의 권력을 사용했을 뿐만 아니라 자신의 개인적인 이익을 위해서도 권력을 사용했으며, 이는 용납할 수 없는 행위였습니다. 아르메니아의 양대 민주 정당인 혁명연맹과 민주자유당은 아르메니아 정치에 대한 영향력을 회복하기 위해 새 정부에 참여할 것을 요구하는 공동 요청서를 발표했습니다.\n\n느주데흐는 이 요청을 받아들일 의무가 없으며 민주주의자들의 요청을 거절할 수도 있지만, 그의 몇몇 동료들은 이것이 최선이 아닐 수도 있다고 지적했습니다. 어쨌든 우리는 현재 튀르크인들과 전쟁을 벌이고 있으며, 내부 갈등의 무게로 인해 무너지지 않도록 적어도 갈등이 해결될 때까지는 단결된 모습을 유지해야 합니다. 또한 민주주의자들에게 가장 영향력 있는 자리를 내줄 필요는 없습니다. 중요하지 않은 작은 자리라도 그들을 만족시키고 그들이 느주데흐와 그의 정치적 행보에 충성을 유지하도록 보장할 수 있습니다."
 arm.25.a: "저들의 제안을 승낙한다."
 arm.25.b: "저들은 느주데흐의 영향력을 약화시키려고 할 뿐이다!"
 arm.26.t: "우리의 승리!"
 arm.26.d: "우리 민족이 수 세대에 걸쳐 기다려온 날이 드디어 왔습니다! 악명 높은 튀르크인들을 물리치고 우리 땅에서 그들을 몰아냈습니다! 그들이 울고 슬퍼하는 동안 아르메니아 사람들은 이제 다시 한번 자유와 해방 속에서 살아갈 수 있음을 축하하고 있습니다. 하지만 이 승리에는 대가가 따랐습니다. 많은 아르메니아 젊은이들이 목숨을 잃었고, 경제는 완전히 파괴되었으며, 튀르크인들은 새로운 아르메니아 통치자의 탄압과 박해를 두려워하여 아나톨리아로 이주하기 시작했습니다. 하지만 이러한 손실이 적어도 당분간은 국민들의 좋은 분위기를 망쳐서는 안 됩니다. 결국 경제는 재건될 수 있고, 군인들은 싸울 가치가 있는 일을 위해 목숨을 바쳤다는 것을 알고 있으며, 튀르크 국가에 충성하는 시민들은 이 신생 국가를 부패시킬 뿐이기 때문입니다.\n\n그렇지만 우리나라의 정치에는 다소 불쾌한 상황도 있었습니다. 전국에서 여전히 축하 행사가 열리고 있는 가운데, 우리나라의 여러 정당은 이미 서로 반목하기 시작했습니다. 튀르크인들에 대한 우리의 승리로 인해 더 이상 우리 정치인들을 통합할 수 있는 즉각적인 위협이 없어졌고, 이제 그들은 다시 한번 자신의 이익을 위해 싸우고 있습니다. 민주주의자들과 혁명가들은 느주데흐가 더 이상 필요하지 않으며 그의 계속되는 통치가 불법이라고 주장하며 그를 대체하기 위해 자유선거를 요구했습니다. 한편 느주데흐는 자신의 승리로 아르메니아인들을 통치할 권리를 얻었다고 말하며 권력을 유지하려고 노력하고 있습니다. 양측의 차이를 보면 합의에 도달하는 것은 거의 불가능해 보입니다. 우리의 승리는 우리 정부를 폭발을 기다리는 화약고로 만들었습니다."
 arm.26.a: "미래가 어떻게 될지 지켜보자."
 arm.27.t: "생존당 창당"
 arm.27.d: "며칠 전, 가레긴 느주데흐는 민주주의 성향인 혁명연맹의 지도자인 호브하네스 카자즈누니를 자기 개인 거주지로 초청해 사적인 대화를 나누며 그를 놀라게 했습니다. 정확한 대화 내용은 알려지지 않았지만, 거의 밤새도록 이어진 대화에서 카자즈누니는 느주데흐의 선한 의도와 국가 지도자로서 그의 능력을 확신하게 되었습니다. 카자즈누니의 이러한 마음 변화는 당내에서 느주데흐의 이미지를 개선하기 위한 계기가 되었고, 혁명연맹은 공식적으로 느주데흐의 군사 정권과 연립정부를 구성하기로 했습니다. 아르메니아 국가의 독립을 수호하는 것을 주요 정치적 목표로 삼고 있는 이 연립정당은 '생존당'이라는 별명을 얻게 되었습니다.\n\n민주주의 야권에서 가장 영향력 있는 세력이 그의 편에 서면서 느주데흐는 사실상 권력을 굳혔고, 그의 통치에 도전할 만한 다른 정파는 존재하지 않습니다. 당연히 다른 민주 및 혁명 정당들은 혁명연맹의 결정에 불만을 품을 수밖에 없었고, 이들을 '민주주의 대의의 배신자'로 낙인찍었습니다. 그렇지만 새로 구성된 연립정부의 혁명연맹 측은 경제와 아르메니아 사회 제도의 점진적 개혁을 약속하고, 아르메니아의 지속적인 독립을 보장하기 위해 느주데흐와의 동맹이 필요하다고 주장하며 이들에게 호의적인 태도를 보이려고 노력했습니다.\n\n국민들에게 이 소식은 축복이었습니다. 지도자로서의 느주데흐의 경험과 자질, 그리고 혁명연맹의 민주적 견해는 번영하는 아르메니아 국가를 위한 완벽한 요소인 것처럼 보였습니다. 국민들은 생존당을 신뢰하며 새로운 지도부의 지휘 아래 평화, 자유, 정의, 안보만을 기대하고 있습니다."
 arm.27.a: "함께라면 그들은 우리 독립을 보호할 것이다!"
 arm.28.t: "체가크론주의의 탄생"
 arm.28.d: "아르메니아로 돌아온 느주데흐는 기성 정당 중 자신의 정치적 견해를 충분히 대변할 수 있는 정당이 없다는 사실을 깨달았습니다. 그가 보기에 혁명가들과 민주주의자들은 선거를 통해 자신들의 통치를 정당화하려는 의지가 약했습니다. 게다가 이들 정당 중 일부는 이웃과 화해하고 그들과 친구가 되어야 한다고 생각하는데, 느주데흐는 이 또한 그들의 약점을 드러내는 또 다른 징후로 보고 있습니다. 현재 아르메니아 정치권에 대한 불만 때문에 그는 영감을 얻기 위해 다른 나라로 눈을 돌리기 시작했습니다. 그의 눈에 들어온 나라는 바로 북쪽에 있는 러시아라는 거대한 나라였습니다. 러시아는 [RUS.GetLeader]의 지도력 아래 민족주의적 입장을 취하며 과거의 영광을 일부 되찾았습니다.\n\n느주데흐가 보기엔 [RUS.GetLeader]은/는 러시아인들이 항상 꿈꿔왔던 지도자이며, 우리가 본받아야 할 사람입니다. 러시아의 수사에 따라 아르메니아도 민족주의의 힘을 통해 단결을 위해 노력해야 합니다. 우리 민족을 파괴하려는 세력을 제거하고 우리 민족의 국가적, 정신적 정체성을 새롭게 하겠다는 느주데흐의 목표는 그가 '인종과 종교'라는 뜻의 '체가크로누툰' 또는 '체가크론주의'이라고 명명한 새로운 이념의 중심이 되었으며, 느주데흐가 우리 사회의 기둥으로 삼고자 하는 두 개념이 바로 이 이념입니다. 이미 아르메니아 전역의 사람들이 느주데흐와 그의 새로운 사상에 대해 지지를 표명하고 있으며, 체가크론주의의 핵심 상징인 '타론의 독수리'를 중심으로 결집하고 있습니다."
 arm.28.a: "흥미롭군..."
 arm.29.t: "민주주의의 승리!"
 arm.29.d: "전쟁이 승리하면서 많은 사람들이 느주데흐가 더 이상 필요하지 않다고 느끼고 있습니다. 군사 지도자로서의 그의 능력은 최근 승리에 크게 기여했을지 모르지만, 많은 국민들은 평화로운 시기에 지도자로서의 그의 능력에 의문을 제기하며 이제 민주 정당에 눈을 돌리기 시작했습니다. 이 정당들은 또한 활동을 중단하지 않았으며 일반 국민들 사이에서뿐만 아니라 행정부와 정부에서도지지를 모으고 있습니다. 아르메니아의 거의 모든 국민이 지지하고 있으므로 그들은 느주데흐가 양보하고 선거가 국가의 미래를 결정해야 한다는 것을 받아들이도록 압력을 가할 수 있었습니다. 그는 선거가 마무리되고 확실한 승자가 결정될 때까지 질서를 유지하겠다고 약속하며 자신의 자리를 지킬 것입니다.\n\n전국적으로 20여 년 만에 처음으로 실시되는 아르메니아 선거 준비가 시작되었고, 국민들은 다시 한번 자국의 정부를 선택할 수 있다는 사실에 흥분하고 있습니다. 이제부터 아르메니아는 불길한 땅으로 여겨지던 캅카스와 중동에서 자유와 민주주의의 빛나는 보석이 될 것입니다."
 arm.29.a: "미래는 민중들의 손에 달려 있다!"
 arm.30.t: "마지막 단계"
 arm.30.d: "체가크론주의가 탄생한 이래로 느주데흐와 그의 추종자들은 이 새로운 사상을 국가의 중심 정치 의제로 만들기 위해 노력해 왔습니다. 지금까지 독립 전쟁 당시 느주데흐 밑에서 복무했던 군인 대부분과 장교들은 그가 지도자로서의 자질을 보여 주었고 그의 사상이 아르메니아가 항상 원했던 영광을 가져다줄 것이라고 주장하면서 새로운 조직에 합류했습니다. 군부의 지원으로 느주데흐는 새 정권에 위협이 되기에는 너무 무력해진 민주주의 정당들의 반대 없이 권력을 공고히 할 수 있었습니다. 이 때문에 느주데흐는 이들을 완전히 해산시키지 않고 계속 활동할 수 있도록 허용하기로 했습니다. 하지만 체가크론주의자들이 선거를 싫어하는 상황에서 이 정당들이 집권할 가능성은 거의 없습니다.\n\n그러나 이러한 새로운 정치 상황으로 인해 국민들 사이에 불확실성이 커지고 있습니다. 국민 대부분은 느주데흐를 신뢰하지만, 그의 새로운 정치 행보에 회의적인 시각을 가진 사람들도 많습니다. 특히 아제르바이잔인들과 튀르크인 등 국경 내 소수 민족은 이제 그들의 권리와 삶에 대한 두려움을 느끼고 있습니다. 오늘 아침 대국민 연설에서 그는 아르메니아인들의 지속적인 생존을 보장하는 데 필요한 모든 조치를 취하겠다고 다시 한번 약속했으며, 자신의 통치와 약속된 번영을 방해하는 모든 사람들을 제거하겠다고 공언했지만, 이는 소수 민족과 반대파 모두의 두려움을 불러일으킬 뿐이었습니다. 국민들이 느주데흐를 끝까지 신뢰할지, 아니면 두려움 때문에 다른 길로 갈지는 아직 지켜봐야 할 것입니다."
 arm.30.a: "타론의 독수리가 길을 안내할 것이다!"
 arm.31.t: "선거 운동의 시작"
 arm.31.d: "선거가 점점 가까워지면서 경쟁 관계에 있는 두 연합은 이제 선거 광고에 자원을 사용하기 시작했습니다. 국민들에게 정치적 목표와 의제를 설득하기 위해 두 진영은 이제 가장 저명한 정치인을 라디오 방송국과 신문에 보내고 있습니다. 이러한 최신 미디어 매체의 도움으로 그들은 전 국민에게 쉽게 호소할 수 있습니다.\n\n자유주의 정당인 민주자유당과 사회민주주의 정당인 혁명연맹으로 구성된 민주 연합은 기업가, 지식인, 평범한 노동자 등 비교적 폭넓은 지지층을 확보하고 있습니다. 민주주의자들은 중산층과 상류층이 혁명에 관한 생각을 싫어한다고 확신하기 때문에 이 계층의 지지를 당연한 것으로 받아들이고 있습니다. 따라서 그들은 아르메니아 사회의 하층 계급에 광고 노력을 집중하기로 하고 혁명연맹이 옹호하는 온건한 개혁이 국민에게 번영을 가져다줄 것이라고 약속하는 동시에 혁명가들의 약속이 득보다 해를 끼칠 것이라고 주장했습니다.\n\n한편 훈차크당과 공산당으로 구성된 혁명 연합도 하층민들에게 자신들의 정책을 설득하기 위해 노력하고 있습니다. 그들은 민주 연합을 위선자라고 비난하고 자유주의자들이 아르메니아의 열심히 일하는 사람들이 아니라 자본주의 상류층의 이익만을 대변하려고 한다고 주장합니다. 공산당 지도자 아나스타스 미코얀은 오늘 아침 라디오 연설에서 완전한 사회적 격변을 일으키고 우리 나라 노동자들에게 그들이 원하는 권리와 부를 가져다줄 총체적 혁명의 필요성을 강조했습니다.\n\n두 정파가 한 계급의 표를 놓고 싸우면서 이제 우리나라의 노동자와 농민은 본질적으로 킹메이커의 위치에 있습니다. 곧 우리는 민중의 눈에 어느 쪽이 더 설득력이 있었는지 알게 될 것입니다."
 arm.31.a: "정말 흥미진진하군!"
 arm.32.t: "첫 번째 아르메니아 선거"
 arm.32.d: "드디어 기다림이 끝나고 국가 재건 이후 첫 아르메니아 선거가 시작되었습니다! 오늘 아침 8시경, 투표소가 문을 열자마자 국가의 미래를 결정하려는 수많은 아르메니아 시민으로 인산인해를 이뤘습니다. 하루 종일 투표소는 거의 끊임없이 사람들로 가득 찼고 투표율은 엄청나게 높았습니다. 투표가 거의 끝나가고 투표에 참여하고자 하는 모든 사람이 투표를 마친 지금, 투표소는 문을 닫기 시작했습니다. 첫 번째 투표소에서 이미 해당 지역의 선거 결과를 보도했지만, 현재로서는 혁명 연합과 민주 연합이 절반 정도의 득표율로 다소 취약한 균형을 이루고 있는 것으로 보입니다. 하지만 아직 대형 투표소의 개표가 끝나지 않았기 때문에 이 수치는 변동될 가능성이 높습니다. 양쪽 모두 긴장감과 흥분을 느끼고 있지만 결국 승자는 단 하나뿐입니다."
 arm.32.a: "민주연합이 승리를 거둔다!"
 arm.32.b: "혁명가들이 압도적인 승리를 거둔다!"
 arm.33.t: "대통령 선출"
 arm.33.d: "민주연합이 선거에서 승리했고, 일주일이 지난 지금도 축하 행사가 계속되고 있습니다! 그러나 우리 정치인들은 단순히 앉아서 파티를 열지 않고 선거 승리와 함께 발생한 문제를 해결하기 시작했습니다. 예를 들어, 우리는 혁명연맹과 민주자유당의 정치적 의제를 모두 추구할 수 없으며, 누구의 정책에 중점을 둘 것인지 선택해야 합니다. 이를 위해 혁명연맹과 민주자유당의 정치인들과 중립적인 정치인들로 구성된 선거위원회를 구성하기로 했습니다. 이 선거 위원회는 혁명연맹이나 민주자유당의 대통령 후보 중 한 명을 선출하고, 이후 대통령이 국가의 진로를 설정하고 국민을 미래로 이끌 정책을 결정하게 될 것입니다.\n\n두 당은 이미 후보를 결정했습니다. 혁명연맹은 벨트크리크 막바지에 아르메니아 제1공화국 총리를 역임한 오바네스 카자즈누니를 대통령 후보로 선택했습니다. 그는 사회 개혁을 옹호하는 사람으로 민주자유당과는 달리 적어도 일부 혁명적인 발상이 우리 정부에 의해 거부되어서는 안 된다고 생각합니다. 반면 민주자유당은 더욱 자유주의적인 정책과 자유 시장의 힘을 믿는 저항운동가 출신인 미흐란 타마티안을 선택했습니다. 두 후보가 자신이 대통령으로 선출되어야 하는 이유를 강조하는 연설을 한 후 위원회 위원들 사이에 약간의 논쟁과 토론이 있었지만 이제 결론을 내린 것 같습니다. 제2아르메니아 공화국의 초대 대통령은..."
 arm.33.a: "유명한 호브한네스 카자즈누니!"
 arm.33.b: "민주자유당의 미흐란 타마티안!"
 arm.34.t: "아르메니아 총선"
 arm.34.d: "이제 [ARM.GetLeader] 후보가 아르메니아 대통령으로 선출되었으니, 신생 공화국이 온전히 기능하기 위해 빠진 것은 의회뿐입니다. 이를 위해 대통령은 국민들이 다시 한번 우리나라의 정치에 참여할 수 있도록 결정했으며, 이제 투표소를 열어 국민들이 새로운 의회에서 어느 정당이 우위를 점하기를 원하는지 투표할 수 있도록 했습니다. 각 정당은 과반수를 확보한 선거구 수에 따라 일정 의석을 배분받게 되며, 일부 선거구는 인구수에 따라 다른 선거구보다 더 많은 의석을 확보할 수 있습니다. 이번 선거가 향후 우리나라의 정치 방향을 직접적으로 결정하지는 않겠지만, 이미 대통령 선거에서 결정된 사항이기 때문에 승리한 정당의 영향력이 크게 증가하게 될 것입니다."
 arm.34.a: "혁명연맹이 다수 의석을 차지했다!"
 arm.34.b: "민주자유당이 과반수를 확보하는데 성공했다!"
 arm.35.t: "바투미 수복"
 arm.35.d: "오스만 제국은 여전히 우리의 끊임없는 진격을 멈추지 못했고, 우리는 마침내 항구 도시 바투미와 아름다운 흑해 해안에 도착했습니다. 그리스도가 탄생하기 수 세기 전에 고대 그리스인들이 세운 이 고대 도시는 최근 역사 동안 러시아, 조지아, 오스만 제국 등 여러 차례 주인이 바뀌었습니다. 따라서 오늘날 바투미에는 아르메니아계 소수 민족을 포함한 다양한 문화와 종교가 공존하고 있으며, 그중에서도 조지아계가 약간 다수를 차지하고 있습니다.\n\n이 도시에 주둔한 오스만 수비대는 마지막까지 치열하게 싸웠지만, 우리에게 도움이 될 만한 모든 것을 파괴하거나 대피시킬 시간이 없었기 때문에 우리 병사들은 항구에 주둔한 몇몇 수송선을 몰수할 수 있었고, 많은 아르메니아 민간인들이 자원하여 오스만 제국에 맞서 싸우는 데 동참하기도 했습니다. 그러나 전쟁의 전리품보다 더 중요한 것은 바투미를 통해 우리 나라가 마침내 산악지대 너머의 바다에 접근할 수 있게 되었다는 점입니다.\n\n이 점과 조지아인들이 지금까지 전쟁에 참여하기를 거부했으므로 바투미에 대한 영유권을 주장할 수 있는 처지가 아니었기 때문에 일부 사람들은 우리가 직접 바투미를 차지해야 한다고 제안했습니다. 튀르케인들이라는 야수들로부터 지역 아르메니아 주민들을 보호하려는 것처럼 위장하여 우리의 진정한 동기를 자연스럽게 숨길 수 있고, 도시를 장악하면 우리 국가에 큰 이익을 가져다줄 수 있지만, 도시 소유권을 주장하면 조지아 인들을 분명히 화나게 할 것이며, 심지어 우리가 도시를 공식적으로 소유하게 되면 우리 국가를 공격할 유혹을 받을 수도 있습니다. 게다가 현재 바투미에 대한 우리의 통치는 기껏해야 여전히 불안정한 상태이며, 특히 우리가 아직 우리의 입지를 제대로 굳힐 시간을 찾지 못했다는 점을 고려하면 오스만 제국은 의심할 여지 없이 곧 반격을 시작할 것입니다. 어떻게 해야 할까요?"
 arm.35.a: "우리는 바다에 대한 접근을 가질 것이다!"
 arm.36.t: "용감한 나자르"
 arm.36.d: "며칠 전, 예레반 영화 스튜디오에서 새 영화를 개봉하여 우리나라 영화관에 축복을 안겨주었습니다: 용감한 나자르였습니다. 이 코미디는 데레닉 데미르치얀과 아마시 마르티로샨이 각본을 썼으며, 같은 이름의 인기 민담을 원작으로 합니다. 전국적으로 사랑받고 알려진 이야기이기 때문에 우리 국민들은 오랫동안 영화를 기다려 왔고 개봉 당일에 영화를 보고 싶어 했습니다.\n\n영화는 판단력보다 운이 더 중요한 게으르고 비겁한 남자 나자르의 이야기를 다룹니다. 어느 날 나자르는 근처를 지나가는 샤의 캐러밴을 털겠다고 농담하지만, 아내는 진지하게 받아들이고 자기 말을 지키라고 요구합니다. 처음엔 그냥 넘어가고 싶었지만, 나중에, 파리떼에 짜증이 난 그는 한 방에 수천 마리의 파리를 죽입니다. 이를 계기로 그는 용기를 얻게 되고, 마을의 사제는 '두려움을 모르는 용감한 나자르, 단 한 번의 일격으로 천 마리를 죽인다'라고 적힌 헝겊을 그에게 선물합니다. 자기 능력에 자신감을 얻은 나자르는 샤를 찾아 나섰고, 운 좋게도 도적을 물리치고 말을 탈취하는 데 성공합니다. 그 후 우연에 우연을 거듭한 끝에 나자르는 전 세계에 이름을 알리고 두려움의 대상이 되었으며, 위험한 호랑이를 죽이고 거인 왕국의 왕이 되어 여자 거인과 결혼하고 행복하게 살게 됩니다.\n\n이 영화는 호평받았으며, 사람들은 이 영화를 유쾌하고 흥미진진하다고 평가합니다. 전반적으로 세계 각지에서 들려오는 충격적인 뉴스에 관한 관심을 돌릴 수 있는 좋은 영화이며, 수십 년이 지난 후에도 사람들이 여전히 볼 수 있는 고전이 될 수 있을 것으로 보입니다."
 arm.36.a: "환상적인 이야기야!"
 arm.37.t: "고기와 아이스크림"
 arm.37.d: "아나스타스 미코얀은 취임 이후 여러 서방 국가로 출장을 다니며 양국 간의 경제 및 외교 관계 증진을 위해 노력했습니다. 이 목표를 달성하는 데는 약간의 성공만 거두었지만, 그는 이들 국가 또는 그들의 레스토랑에서 보낸 시간을 통해 콘플레이크, 팝콘, 햄버거, 아이스크림과 같은 새로운 서양식 음식을 우리 나라에 도입하는 데 영감을 얻었으며, 특히 후자는 그에게 매우 중요했습니다.\n\n우리 인민들이 항상 최고의 아이스크림을 즐길 수 있도록 정부는 미코얀의 제안에 따라 수도 예레반에 건설될 아르메니아 최초의 아이스크림 공장 건설을 후원했습니다. 미코얀은 또한 자신이 아이스크림의 맛을 가장 잘 안다고 주장하며 국내 생산 아이스크림의 품질을 직접 관리할 계획입니다. 또한 그는 '미코얀 커틀릿'이라는 새로운 종류의 햄버거 소고기 패티를 발명했습니다. 그는 소고기나 돼지고기로 만든 이 커틀릿을 통해 서민들이 햄버거를 저렴하게 즐길 수 있도록 하고 아르메니아 햄버거를 독특하고 뛰어난 음식, 나아가 전 세계에 알릴 수 있는 음식으로 만들겠다고 약속했습니다.\n\n일부 사람들은 음식, 특히 아이스크림에 대한 미코얀의 집착에 대해 농담하기 시작했지만, 인구의 상당수는 이러한 아르메니아 식단의 변화를 환영하고 있습니다. 그들에게는 흥미롭고 평범하지 않은 무언가이며 더 서구화되고 현대적인 생활 방식의 느낌을 주기 때문입니다. 이러한 대중의 반응은 올바른 영양 섭취의 중요성에 대한 그의 믿음을 강화했으며 이제는 건강하고 맛있는 음식을 주제로 한 책을 쓰도록 그를 고무시켰습니다."
 arm.37.a: "진짜로 맛있군."
 arm.38.t: "억압의 시대"
 arm.38.d: "체가크론주의가 날이 갈수록 더 강력해지고 영향력이 커지고 있으며, 그들이 두려워하는 것은 권력을 잃는 것뿐입니다. 따라서 느주데흐는 새로운 정권의 생존을 보장하기 위해 특정 조치를 취해야 한다고 결정했습니다.\n\n느주데흐가 '아르메니아 국가의 번영을 지키는 데 필요한 악'이라고 묘사한 이 조치들은 대부분 아르메니아 국민의 자유와 권리를 제한하는 데 목적이 있습니다. 특히 언론의 자유와 사상의 자유와 같은 개념은 무시되고 있으며 '국가의 통합에 유독하다'라고 선언되었습니다. 이제부터 모든 신문은 체가크론주의에 의해 통제되고 엄격하게 검열됩니다. 정부를 비판하는 출판물이나 책자를 배포하는 행위는 이제 공식적으로 범죄로 규정되어 엄중한 처벌을 받게 될 것입니다. 당은 또한 국민들이 이 문제를 가볍게 여겨서는 안 된다는 것을 이해하게 하도록 대부분의 아르메니아 수감 시설을 확장하도록 명령했으며, 수감 시설의 용량을 늘리면 아르메니아 국민들이 비판적 사고를 두려워하게 되고 가장 열렬한 민주적 가치 수호자들조차도 그들의 편으로 끌어들일 수 있을 것으로 기대하고 있습니다."
 arm.38.a: "결국 시작됐군..."
 arm.39.t: "추방법"
 arm.39.d: "현재 시행 중인 조치는 정부에 대한 저항을 무너뜨리기 위한 느주데흐의 노력의 시작에 불과합니다. 그의 눈에 현재 우리나라에 사는 일부 사람들은 결코 그의 정권에 충성스러운 국민이 될 수 없으므로 국가의 적으로 간주하여야 합니다.\n\n오늘 그는 '추방법'을 도입했습니다. 이 법으로 그는 우리 국민에게 안정과 단결을 가져다주기 위해 이 '쓰레기들'을 제거하고자 합니다. 이 법은 '모든 아제르바이잔인과 튀르크인은 3주 이내에 아르메니아 영토를 떠나야 하며 주어진 시간 내에 떠나기를 거부하면 군대는 그들을 집에서 추방할 권한이 주어지며 이에 응하지 않으면 무력 사용이 허용된다'라고 명시하고 있습니다.\n\n튀르크인과 아제르바이잔인 모두 자신과 조상들이 한때 고향이라고 불렀던 땅에서 기소당할 수 있다는 사실에 당연하게도 이는 국내 무슬림 인구 사이에서 분노를 불러일으켰습니다. 그러나 이 법안은 무슬림 인구에게만 충격을 준 것이 아닙니다. 많은 아르메니아인들은 느주데흐가 정말 옳은 일을 하고 있는지, 이웃, 친구, 동료로서 소중히 여기는 사람들을 추방하는 것이 정말 아르메니아 국가의 미래를 위해 필요한 조치인지 자신에게 질문하기 시작했습니다. 많은 사람들은 여전히 느주데흐가 국민의 부름에 귀를 기울이고 그 결과가 펼쳐지기 전에 법을 철회하기로 하기를 희망하지만, 특히 대부분의 군대가 여전히 그의 명령을 맹목적으로 따르고 의심 없이 그와 그의 조치를 지지하기 때문에 이와 같은 결정이 내려질 가능성은 거의 없어 보입니다."
 arm.39.a: "그냥 모두 조화롭게 지내면 안되나?"
 arm.40.t: "예레반 대학살"
 arm.40.d: "오늘, 예레반의 거리는 붉게 물들었습니다. 전능한 국가의 필요성을 강조한 느주데흐의 연설에 자극받은 일부 추종자들은 자신들이 끊임없이 비난해온 '내부의 적'에 대해 무언가를 해야 할 사명을 부여받았다고 생각했습니다. 그들의 눈에는 여전히 체가크론주의의 영향력을 약화하려는 자들이 오스만 제국의 전 행정관들이 수용되어 있는 감옥과 추방법에 반대하는 무슬림 시민들의 시위가 벌어지고 있는 거리에 있는 것으로 보였습니다.\n\n즉석에서 만든 무기와 총기 몇 자루로 무장한 광신도들은 수도의 감옥을 습격하고 평화로운 시위를 덮쳤습니다. 그 후 일어난 일은 학살과 다름없었습니다. 시위대가 거리로 도주하는 동안 많은 사람들이 추격당하고 쓰러졌습니다. 폭력으로부터 그들을 보호하거나 집에 숨겨주거나 단순히 폭도들 사이에 서 있던 방관자들도 사상자 명단에 포함되었습니다. 그러나 감옥에서는 튀르크인들에 대한 분노가 높아지면서 간수들은 단순히 방관했고 일부는 심지어 가담한 것으로 보입니다. 예레반 주둔군의 경우, 그들 중 다수는 느주데흐의 수사를 받아들이고 무슬림이나 포로들의 생명을 보호하는 것은 그들의 의무가 아니라고 믿었습니다. 밤이 되자 수십 명이 죽고 더 많은 사람들이 부상을 입었습니다.\n\n학살 소식은 들불처럼 전국으로 퍼져나갔습니다. 비극적인 상황을 알리는 긴급 방송에서 느주데흐는 희생자들을 공모자로 묘사하며 책임을 전가하려 했고, 그들은 단지 '애국심'에 불타 정의를 실현하기 위해 행동한 것일 뿐이라고 주장했습니다. 그러나 이 이야기는 정권에 완전히 동조하지 않는 사람들에게는 거의 설득력을 얻지 못했고, 많은 사람들에게 이것은 선을 넘은 일이었습니다. 국민들 사이에서 느주데흐에 대한 믿음이 무너지기 시작했고, 정부에 대한 저항이 빠르게 조직화하고 있습니다."
 arm.40.a: "비극이로군..."
 arm.41.t: "느주데흐의 정책에 저항하는 민주주의자들의 시위"
 arm.41.d: "느주데흐의 최근 조치, 특히 예레반 학살로 인해 우리나라의 민주주의 정당들이 체가크론주의 운동에 대한 모든 믿음을 잃게 된 것으로 보입니다. 오늘, 이 정당들은 공동 성명을 발표하여 느주데흐에게 최근 유혈 사태에 대한 책임이 있다고 선언하고 그의 사임과 아르메니아 땅에 자유선거를 도입할 것을 공개적으로 요구했습니다. 또한 그들 중 일부는 수도의 거리로 나가 학살 희생자들을 기리기 위해 추모 행진을 조직했습니다. 그러나 이 행진은 참가자가 늘어남에 따라 점점 더 정치적으로 변해갔고, 결국 느주데흐 정권에 대한 공개적인 항의 시위로 이어졌습니다.\n\n통치에 위협을 느낀 체가크론주의는 군대에 '아르메니아의 구세주를 반대하는 폭력 시위'를 해산하라는 명령을 내리는 등 신속하게 대응했습니다. 하지만 느주데흐는 이것만으로는 충분하지 않다고 생각했습니다. 그는 더 나아가 체가크론주의 운동에 통합되지 않은 모든 정당과 단체의 해산을 공식적으로 선언했습니다. 그들의 마지막 정치적 권력을 박탈함으로써 그는 남은 야권 정치인들을 영원히 침묵시키기를 희망합니다."
 arm.41.a: "이제 저들이 마침내 잠잠해질까?"
 arm.42.t: "민주주의자들의 귀환"
 arm.42.d: "정당이 금지되고 해산된 후 민주주의자들은 아직 느주데흐가 완전히 장악하지 못한 시골로 피신했습니다. 수도와 다른 주요 도시에서 탈출하는 과정에서 일부 하급 군 장교들이 합류했는데, 그중 가장 눈에 띄는 인물은 사막 전쟁 당시 아르메니아와 아르메니아 국민에게 충성을 맹세한 오스만 대령 출신으로 느주데흐와 그의 극단적인 정책에 점점 더 불만을 품어온 보고스 베이 다디안이었습니다. 더 이상 당면한 위험에 처하지 않게 되자, 그들은 한때 사랑했던 나라를 '파괴'한 체가크론주의 정부를 무너뜨리기 위해 계획을 세우기 시작했습니다. 이 기간에 보고스 베이는 어느 정도 공식적으로 야권의 지도자가 되었는데, 이는 민주주의자들과 민중들이 모두 그와 그의 장교로서의 경험을 신뢰하고 그가 체가크론주의 정권에 맞서 승리로 이끌 수 있다고 확신했기 때문입니다.\n\n몇 주 동안 지지를 모으고 계획을 완성한 민주주의자들은 이제 은신처에서 나와 수도로 행진하기로 했습니다. 그들의 귀환 소식이 전국에 퍼지기도 전에 그들은 예레반에 도착했고, 체가크론주의자들이 대응할 시간을 갖기도 전에 많은 사람들이 그들의 대열에 합류했습니다. 순식간에 그들은 주로 수도의 민중들로 구성된 상당한 규모의 병력을 확보했습니다. 그들이 예레반의 중심을 향해 행진하기 시작하자 느주데흐는 방어 조직을 구성하고 군대에 자신의 '정의로운 통치'를 위협하는 모든 사람을 사살하라고 명령했습니다. 민주주의자들과 그 지지자들은 대부분 사제 무기로 무장하고 있으므로 그들을 지원하는 소수의 군인과 장교를 제외하면 군대는 쿠데타 시도를 쉽게 막을 수 있을 것이었습니다. 그러나 도시를 지키는 사람들 중 상당수는 자신의 동기에 의문을 품기 시작했고, 자신이 여전히 옳은 편에 서 있는지, 민주주의자들이 정말 느주데흐가 말하는 사악한 존재인지 자신에게 묻고 있습니다. 오늘, 이 사람들의 충성심이 우리 국가의 운명을 결정할 것입니다."
 arm.42.a: "군대의 충성은 민주주의를 위한 것이다!"
 arm.42.b: "군 내 느주데흐의 영향력은 굳건했다."
 arm.43.t: "타론의 독수리의 몰락"
 arm.43.d: "Given the hunger for power and thirst for blood Nzhdeh and his followers have demonstrated over the course of the last few months, it probably shouldn't come as much of a surprise that most of the soldiers stationed in Yerevan have realised that they are steering Armenia and her people towards certain doom - and that Tseghakronism is an evil that must be destroyed now before it's too late. Nzhdeh's order to open fire on their fellow countrymen was the last straw. Instead of heeding his commands, the garrison units turned on him and joined the protestors in their march towards the centre of Yerevan. The last soldiers loyal to the Tseghakronist cause soon found themselves outnumbered and outgunned, and were forced to lay down their arms.\n\nAs the democrats, now with the support of both the military and the civilian population of the capital, drew ever closer to the National Assembly, the Tseghakron politicians present there acknowledged the hopelessness of their situation and surrendered without putting up much of a fight. Whilst they were deemed 'traitors to the state' and placed under house arrest until trials could be organised, Nzhdeh was nowhere to be found. It is speculated that he has somehow managed to escape the capital, presumably with the aid of the last few staunch supporters of his cause, and is now trying to find refuge in exile.\n\nStill, Nzhdeh's whereabouts are not of great concern to Bey and his supporters as of now, as they have achieved their goal: they have toppled the Tseghakronist government and can now pursue a different political course, one that isn't nearly as extreme as that of the Tseghakronutyun. With the backing of the people, the military, and the democratic politicians, Boghos Bey Dadian, leader of the coup, has taken leadership of the nation and now plans to fulfil the promises Nzhdeh made to the people and to bring both peace and prosperity to Armenia."
 arm.43.a: "아르메니아인들은 그들의 진정한 구원자를 환영한다!"
 arm.44.t: "체가크론주의가 또다시 승리했다!"
 arm.44.d: "Although some voices within the garrison of Yerevan stated their concerns about Nzhdeh's orders and his policies in general, they were quickly silenced by the giant wave of support for the Tseghakronist cause within the military. Heeding Nzhdeh's commands, the soldiers stopped the protestors advancing towards the centre of the capital, albeit they still refused to open fire on the civilians that joined up with the democrats. However, Boghos Bey and the soldiers accompanying him were deemed traitors to the state, a danger to the stability of the Armenian nation, and overall too dangerous to be left alive. Without any need for further orders from Nzhdeh, his loyalists fell upon these 'traitors' - and at the end of the day, Boghos Bey, a once famed and respected officer of our armed forces, laid dead in the streets of the city, killed by the men he thought would assist him in his endeavour to end Nzhdeh's rule once and for all.\n\nAs the fighting between Yerevan's garrison and Bey and his soldiers started, the crowd that promised the democrats their support quickly dispersed, fearing that they might otherwise be caught up in the crossfire. The democratic politicians that organised the coup attempt laid down their arms shortly after their leader was killed, and have by now been put in prison for their crimes against the government. With the leaders of the former opposition now being forced to spend their remaining days in dark cells, isolated from the rest of the country, the last major resistance movement against the Tseghakronist government has been crushed. Now all that is left is a general feeling of discontent among the populace, but this will likely fade away if Nzhdeh manages to fulfil his promises and to restore Armenia to its former glory."
 arm.44.a: "타론의 독수리는 영원토록 굳건하다!"
 arm.45.t: "체가크론 일곱 신앙"
 arm.45.d: "체가크론 일곱 신앙은 우리 국민에게 훌륭한 아르메니아인이 되는 것이 무엇을 의미하는지를 가르치기 위해 느주데흐가 도입한 개념입니다. 아르메니아 국가의 가치를 강조하는 이 종파는 이제부터 학교에서 가르치고 신문과 라디오를 통해 전파될 것입니다. 이를 통해 느주데흐는 젊은 세대와 기성세대 모두를 올바른 방향으로 이끌고 자신의 대의에 충성스러운 신민으로 만들 수 있기를 희망합니다.\n\n이 일곱 가지 신앙은 다음과 같습니다: 1. 조국에 대한 신앙, 아르메니아 문화가 처음 생겨난 땅의 중요성을 강조하고 그 땅에 대한 헌신과 숭배를 장려합니다. 2. 피에 대한 신앙, 아르메니아 민족을 정의하고 다른 문화와 차별화되는 영적, 육체적 특성을 강조합니다. 3. 언어에 대한 신앙, 아름다운 아르메니아어의 죽음을 가속화 할 것이기 때문에 우리 국민이 모국어 이외의 언어를 배우거나 말하는 것을 금지합니다. 4. 쓰러진 자에 대한 신앙, 아르메니아와 아르메니아 민족의 이름으로 목숨을 바친 사람들을 잊어서는 안 된다고 말합니다. 최근의 독립 전쟁으로 인해 수많은 아르메니아 남성이 명예의 전장에서 죽어가는 것을 보았기 때문에 이 숭배는 느주데흐에게 특히 중요합니다. 5. 우리 조상에 대한 신앙, 이 신앙은 우리 민족의 여러 세대 사이에 영적 연결이 있으며, 이러한 연결이 국가의 영원한 불꽃과 우리의 신성한 전통이 한 세대에서 다른 세대로 전달되도록 보장한다고 선언합니다. 6. 힘에 대한 신앙, 강하고 용감한 사람만이 이 잔인한 세상에서 살아남을 수 있다고 믿습니다. 7. 우리의 지도자 느주데흐에 대한 신앙, 아르메니아 민족은 그와 그의 결정에 의문을 제기해서는 안 되며 대신 그를 믿으며 민족의 운명을 성취해야 합니다."
 arm.45.a: "이 가르침과 함께 앞으로 전진하리라!"
 arm.46.t: "[ARM.GetNameDefCap]의 제3인터내셔널 가입 희망"
 arm.46.d: "아르메니아 인민은 오스만 제국주의자들이 그들에게 씌운 족쇄뿐만 아니라 이전에 아르메니아 사회를 지배했던 자본주의 체제가 가져온 족쇄로부터도 자신을 해방시킨 것으로 보입니다. 새로 수립된 혁명 아르메니아 정부는 대부분 반동주의적인 동양 국가들 사이에서 상대적으로 고립된 처지에 놓여 있었기 때문에 제3인터내셔널 가입을 요청했고, 이를 통해 전 세계적인 규모의 노동자 혁명을 지원하겠다는 의지를 표명했습니다. 이제 우리는 이를 허용할 것인지, 아니면 그들이 우리 진영에 합류하는 것을 정당화하기에는 너무 큰 부담이 되는지 결정해야 합니다."
 arm.46.a: "모든 사회주의 국가는 우리 동맹에서 환영받네!"
 arm.46.b: "무거운 짐일 뿐이야."
 arm.47.t: "[FROM.GetNameDefCap]의 인터내셔널 가입 환영"
 arm.47.d: "전 세계 혁명 세력의 단결을 원한다는 수사에 충실하게, [FROM.GetAdjective] 정부는 우리의 요청을 받아들여 제3인터내셔널에 우리를 합류시켰습니다. 이 동맹에 가입함으로써 우리 정부와 인민 모두에게 새로운 안전이 보장되고, 동맹국들이 전 세계에 혁명을 확산하는 데 도움을 줄 기회가 주어졌습니다. 우리는 함께 인류를 스스로 채운 사슬에서 해방시킬 것입니다!"
 arm.47.a: "혁명을 위하여!"
 arm.48.t: "우리 요청을 거절한 [FROM.GetNameDefCap]"
 arm.48.d: "제3인터내셔널에 가입을 허용한다면 우리 나라는 자원의 낭비처가 될 뿐이라고 주장하며, [FROM.GetAdjective] 정부는 우리의 요청을 거절했습니다. 이웃 국가의 침공은 아르메니아 혁명의 종말이 될 수 있으므로 우리를 둘러싼 반동 세력이 우리의 정치적 고립을 나약함의 신호로 해석하지 않기를 바랄 뿐입니다..."
 arm.48.a: "상황이 심각해보인다..."
 arm.49.t: "[ARM.GetNameDefCap]의 모스크바 협정 가입 요청"
 arm.49.d: "[ARM.GetNameDef]은/는 독립 선언 이후 캅카스 및 중동의 다른 국가들로부터 상대적으로 고립되어 있었습니다. 이를 개선하기 위해 아르메니아 정부는 우리에게 모스크바 협정에 가입하고 싶다는 요청을 해왔습니다. 아르메니아 정부는 우리가 그들의 제안을 받아들인다면 전 세계에서 우리의 노력을 돕겠다고 약속했지만, 우리 정부 내 일각에서는 아르메니아와 동맹을 맺는다는 것은 한때 강력한 러시아 제국에 속했던 국가의 독립을 인정하는 것이기 때문에 이 지역에 대한 우리의 영유권을 포기해야 한다는 점에서 엄격하게 반대하는 목소리도 있습니다. 우리는 캅카스 전체를 되찾는 것과 남쪽의 새로운 친구를 사귀는 것 중 무엇이 더 중요한지 스스로에게 물어봐야 합니다."
 arm.49.a: "우리는 함께할 때 강하다!"
 arm.49.b: "아르메니아는 러시아의 일부지, 친구가 아니다!"
 arm.50.t: "[FROM.GetNameDefCap]의 가입 승인"
 arm.50.d: "러시아는 국가 간의 우정이 러시아에 편입되기를 원하지 않는 지역에 대해 오래되고 잊혀진 영유권 주장보다 더 중요하다고 말하며 우리의 요청을 받아들였고 모스크바 협정 가입을 승인했습니다. 이제 러시아 곰이 북쪽을 지키고 있으니 그 누구도 우리를 위협할 수 없습니다!"
 arm.50.a: "러시아인들은 믿을 수 있다는 걸 알고 있었지!"
 arm.51.t: "[FROM.GetNameDefCap]의 제안 거부"
 arm.51.d: "러시아는 아르메니아도 한때 러시아 제국의 일부였다는 사실을 잊지 않은 것 같습니다. 우리 땅에 대한 이러한 우스꽝스러운 주장을 이유로 그들은 모스크바 협정에 가입하겠다는 우리의 요청을 거절하기로 했습니다. 이것은 그들이 현재 우리 나라에 대한 침공을 계획하고 있다는 것을 어느 정도 확인시켜 주며, 이 예측이 사실이라면 우리는 아마도 수적으로나 화력 면에서 크게 밀릴 것입니다. 우리가 살아남으려면 방어를 준비해야 합니다..."
 arm.51.a: "이런..."
 arm.55.t: "[ARM.GetNameDefCap]의 라이히스팍트 가입 청원"
 arm.55.d: "아르메니아의 주권을 위협할 수 있는 국가로부터 아르메니아 국가를 보호할 수 있는 새로운 동맹국을 찾기 위해 [ARM.GetLeader](이)가 우리 정부에 접근하여 아르메니아의 라이히스팍트 가입을 허용해달라고 요청했습니다. 아르메니아의 요청을 받아들이는 것이 부담스러울 수도 있지만, 이제 막 피비린내 나는 전쟁에서 회복된 상태이고 재건을 위해 시간이 더 필요할 수 있다는 점을 고려할 때 캅카스에서 러시아의 영향력을 더욱 약화시킬 수 있으니 그냥 거절할 수는 없겠지요, 그렇지 않습니까?"
 arm.55.a: "언제나 환영이다!"
 arm.55.b: "우리한테 정말 그들이 필요하긴 한가?"
 arm.56.t: "[FROM.GetNameDefCap]의 요청 승낙"
 arm.56.d: "독일 정부가 우리의 요청을 받아들이기로 했고, 라이히스팍트에서 두 팔 벌려 우리를 환영해 주었습니다! 독일은 이 지역에서 러시아의 영향력을 견제하고 싶을 뿐이지만, 여전히 환상적인 소식이며 이웃 국가들이 우리 땅에 발을 들여놓지 못하도록 막을 수 있기를 바랍니다."
 arm.56.a: "승리를 위해 함께하자!"
 arm.57.t: "우리 요구를 거부한 [FROM.GetNameDefCap]"
 arm.57.d: "독일 정부는 우리가 너무 작은 나라여서 라이히스팍트의 활동에 중요한 기여를 할 수 없다고 생각했는지, 우리의 동맹 가입 제안을 거절했습니다. 우리는 그들이 앞으로 우리를 공격할 계획이 없기를 바랄 뿐입니다..."
 arm.57.a: "유감이로군..."
 arm.58.t: "치체르나카베르드 추모비 건설"
 arm.58.d: "거의 정확히 25년 전인 1915년 4월 24일, 이른바 '붉은 일요일'로 불리는 아르메니아 학살이 시작되면서 아르메니아 민족의 역사는 비극적인 전환점을 맞이했습니다. 임시 추방령인 재배치 법에 따라 이듬해 예레반 산맥 외곽의 역사적인 아르메니아 영토 대부분은 오스만 제국에 의해 '재정착'하지 못한 많은 사람들이 제국에서 탈출하는 것이 제일 나은 선택이라고 결정하면서 원래 거주민들이 거의 완전히 '청소'되었습니다. 당연히 우리 민족 대부분은 이 공포를 잊지 않고 있습니다.\n\n올해 초, '붉은 일요일' 25주년이 다가오자 한 지식인 단체가 학살 희생자들을 제대로 기릴 때가 되었다고 생각하여 예레반 중심부의 치체르나카베르드 언덕에 추모비를 세우자는 제안을 정부에 전달했습니다. 이들의 제안에 따르면, 이 기념관은 \"벨트크리크 동안의 아르메니아 순교자들에게 헌정\"되고 \"아르메니아 국민의 르네상스를 상징\"하여 과거를 기억하는 것뿐만 아니라 더 나은 미래가 다가오고 있음을 보여줄 수 있어야 한다고 합니다.\n\n아르메니아 대학살은 우리 국민과 정치인 모두에게 매우 중요한 주제이기 때문에 우리 정부는 제안의 광범위함에도 불구하고 신속하게 제안을 수락하고 필요한 자금을 제공했습니다. 일부 기술자들의 지원을 받아 보다 정확한 계획안이 작성되었고, 현재로서는 기념비가 우리 민족의 부활과 미래를 상징하는 대형 비석과 튀르크인들에 의해 빼앗긴 서부 아르메니아 지방을 상징하는 여러 석판으로 구성된 원으로 구성하기로 했습니다. 또한 원 중앙에는 학살 희생자들을 기리는 동시에 우리 민족의 마음속에 영원히 꺼지지 않을 불꽃을 상징하는 영원한 불꽃이 들어설 것입니다."
 arm.58.a: "훌륭한 발상이면서도, 비극적인 기념일이로군."
 arm.59.t: "에치미아진, 아르메니아의 바티칸"
 arm.59.d: "수도에서 서쪽으로 불과 몇 킬로미터 떨어진 바가르샤팟 시에는 에치미아진 대성당이 있습니다. 티리다테스 3세 왕에게 옛 이교도의 방식을 버리고 십자가를 받아들이도록 설득하여 이 땅에 기독교를 전한 계몽자 그레고리오가 4세기에 지은 이 성당은 오랫동안 아르메니아 사도 교회의 중심지가 되어 수 세기 동안 전 아르메니아인 총주교의 본당으로 사용됐습니다. 또한 에치미아진 성당은 세계에서 가장 오래된 성당 중 하나이기 때문에 전 세계 아르메니아 신자들이 찾는 주요 순례지라는 사실은 그리 놀랄 일이 아닙니다. 오랜 세월 동안 여러 차례 개조 공사를 거쳤기 때문에 오늘날에는 다양한 시대의 건축 양식이 결합하여 종교적, 역사적, 문화적 의미뿐만 아니라 건축적 의미도 지니고 있습니다.\n\n그러나 이 모든 것에도 불구하고 에치미아진은 전쟁의 피해를 피할 수 없었고, 전쟁 기간 동안 여러 차례 포탄과 폭탄에 맞아 총주교는 당분간 예레반으로 이주해야만 했습니다. 대성당의 포탑이 무너지기 시작하는 것을 보는 것은 바가르샤팟의 성직자와 시민들뿐만 아니라 국가 전체와 해외의 아르메니아 이주민들에게도 큰 타격이 되었습니다. 이 비극은 우리 정치인들도 주목하지 않을 수 없었고, 우리 정부가 이미 국가 재건을 위해 큰 노력을 기울이고 있는 상황에서 대성당 복원도 국비로 지원하기로 했습니다. 이 소식은 특히 교회에서 호평받았으며, 복원 완료까지 다소 시간이 걸리더라도 많은 사람들이 에치미아진 성당이 새로운 모습으로 빛날 날을 고대하고 있습니다."
 arm.59.a: "가치 있는 투자다."
 arm.60.t: "외로운 하이킹"
 arm.60.d: "우리나라 서부 산맥에서 훈련하던 중, 한 무리의 병사들이 멀리서 자신을 지켜보는 군인들을 알아보지 못한 채 낡은 군복을 입고 천천히 인근 산 정상으로 향하는 한 외로운 남자를 발견했습니다. 이 광경에 호기심을 느낀 병사들은 왜 아르메니아 보병 복장을 하고 있는지 알아보고자 이 낯선 사람에게 다가가기로 했습니다. 그들이 점차 그를 따라잡자 그는 더 이상 그들을 무시하지 않고 대신 하이킹을 멈추고 땅에 앉아 기다리기로 했습니다. 몇 분 후 마침내 그 남자에게 다다랐고, 잠시 숨을 고른 후 그들은 그에게 산에서 혼자 무엇을 하고 있는지, 무슨 사연이 있는지 물었습니다. 그는 잠시 가만히 앉아있다가 자신을 설명하기 시작했습니다.\n\n독립 전쟁 당시 군대에 자원한 그는 오스만 제국과의 남쪽 국경에 주둔하고 있었습니다. 부대의 야영지를 지키기로 되어 있던 어느 날 밤, 그는 졸기 시작했고 운명처럼 몇 시간 후 오스만군이 그의 진지를 기습 공격했습니다. 총소리와 비명 소리에 잠에서 깬 그는 두려움에 휩싸여 전투가 계속되자 전우들을 버리고 도망쳤고 적에게 패퇴했습니다.\n\n자신의 생존을 기적이라고 생각했지만, 그는 자신을 용서하지 않았고 그의 비겁함은 오늘날까지 그를 괴롭히고 있었습니다. 군대로 돌아갈 수도, 돌아올 수도 없었던 그는 아르메니아 산맥의 고요함 속에서 평화를 찾기로 결심했고, 지금은 고독 속에서 통찰력과 용서를 찾기 위해 산봉우리마다 방황하며 이 땅을 여행하고 있습니다."
 arm.60.a: "그가 평화를 찾길 바라자."
 arm.60.b: "그의 비겁함은 처벌받아야 한다! 재판대에 세워라!"
 arm.61.t: "테이셰바이니 발굴"
 arm.61.d: "최근 몇 년 동안 발견된 다양한 유물과 비문의 흔적을 따라 고고학자들이 중동 전체에서 가장 중요한 고고학적 발견 중 하나인 테이셰바이니 고대 요새를 발견했습니다. '붉은 거푸집'이라 불리는 카르미르 블루르에 위치한 이 유적은 수도 예레반에서 멀지 않은 곳에 있습니다. 지금까지는 중앙 성채의 일부와 몇 개의 작은 건물, 공동묘지만이 발견되었지만 고고학자들은 땅속에 훨씬 더 많은 것이 묻혀 발굴되기를 기다리고 있으며, 이 도시의 운명과 역사에 관한 일부 정보가 이미 밝혀졌다고 확신하고 있습니다.\n\n고대 우라르투 왕국의 왕 루사 2세라고도 알려진 루사 아르기쉬티히니를 언급하는 두 개의 설형문자가 발견되어 그의 통치 기간에 요새가 건설된 것으로 추정되며, 이는 곧 이 유적지가 기원전 7세기까지 2천 5백여 년 전으로 거슬러 올라간다는 것을 의미합니다. 아나톨리아 동부와 페르시아 북서부에서 아르메니아 산맥에 이르는 우라르투 왕국은 최초의 아르메니아 왕국의 가장 초기에 세워진 왕국 중 하나로 여겨지며, 테이셰바이니 유적에서 발견된 스키타이 화살촉은 왕국의 쇠퇴와 궁극적인 몰락이 스키타이와의 격렬한 전쟁으로 인한 것이라는 이론에 힘을 실어주고 있습니다. 요새 자체에 관해서는 현재 정확히 어떻게 파괴되었는지는 추측만 할 수 있지만, 불에 그을린 몇 가지 물건은 요새가 불에 탔다는 것을 암시합니다."
 arm.61.a: "아직 발굴해야 할 게 더 남아있는지 누가 알겠는가?"
 arm.62.t: "새로운 국가?"
 arm.62.d: "현재 우리의 독립이 확보되고 정치 상황이 서서히 안정화됨에 따라 우리 정부는 이제 덜 시급한 문제에 관심을 돌릴 수 있습니다. 그중 하나는 모든 현대 국가가 가져야 할 공식 국가가 아직 우리나라에 없다는 것입니다. 우리 정치인들은 좋은 국가가 쉽게 기억할 수 있고 우리 민족과 가치를 대표해야 한다는 기준에 동의하지만, 지금까지 어떤 노래가 이러한 기준을 가장 잘 충족하는지에 대한 여러 제안이 있었지만, 아직 명확한 수상작이 결정되지 않았습니다.\n\n가장 유력한 후보로는 벨트크리크 이후 아르메니아 공화국의 국가로 채택된 '메르 하이레니크' 또는 '우리 조국'이 꼽힙니다. 이 노래의 가사는 이탈리아 시를 바탕으로 19세기에 미카옐 날반디안이 썼고, 작곡은 수십 년 후 파세그 가나치안이 맡았습니다. 조국과 국기의 영광, 그리고 군인들이 죽음에서 찾는 명예를 강조하는 이 노래는 매우 애국적인 노래이며 지난 수십 년 동안 우리 민족이 견뎌야 했던 고난을 완벽하게 반영하고 있습니다.\n\n그러나 일부 정치인들은 우리가 완전히 새로운 국가이며, 제1공화국이 실패한 곳에서 승리할 국가라고 주장하고 있습니다. 따라서 그들은 우리의 국가가 이를 반영해야 하며, 국가를 대표할 수 있는 완전히 새로운 곡을 작곡해야 한다고 주장합니다. 하지만 '메르 하이레니크'에서 너무 멀리 벗어나고 싶지 않은 그들은 여전히 같은 주제를 다루면서 우리의 과거에서 미래로 초점을 약간 옮기고 최근에 우리 나라가 경험한 '재탄생'을 다루고 싶어 합니다."
 arm.62.a: "메르 하이레니크로 하자!"
 arm.62.b: "변화가 필요하다. 새로운 국가를 쓰자!"
 arm.62.c: "느주데흐를 찬양하는 걸로 대신 작곡하자!"
 arm.63.t: "[ARM.GetNameDefCap]의 보호 요청"
 arm.63.d: "아르메니아는 사막 전쟁 중 오스만 제국으로부터 독립을 선언한 후 다소 취약하고 고립된 상태에 놓이게 되었습니다. 페르시아인, 튀르크인, 우리 민족에 둘러싸인 아르메니아는 이웃 국가가 고국을 침공하면 수적으로 열세에 놓일 것을 두려워했습니다. 따라서 아르메니아 정부는 독립을 보장해 줄 국가를 찾고 있었고, 이제 우리에게 와서 보호 협상을 벌이고 있습니다.\n\n이 요청으로 인해 우리 정부 내 일부 팽창주의자들은 기회를 감지하고 있습니다. 그들은 우리가 아르메니아인들을 잘 대접하겠다고 약속한다면 [ARM.GetLeader]가 아르메니아가 러시아의 지배로 돌아간다는 생각을 확신할 수 있다고 주장합니다. 그는 아마 싸움 없이 아르메니아의 독립을 포기하고 싶지는 않겠지만, 우리를 튀르크인들이나 페르시아인들보다 더 신뢰할 수 있다는 것을 알고 있으며, 그의 국민을 위해 차악을 선택하는 것이 현명할 것입니다. 그렇지 않으면 다시 튀르크인들의 멍에 아래 놓일지도 모릅니다.\n\n그러나 다른 사람들은 아르메니아의 사실상 합병이 우리 국가에 불리할 것이며 아르메니아가 우리에게 경제적으로 의존하도록 강요하는 것이 더 나은 생각이라고 주장했습니다. [ARM.GetNameDef]의 독립과 주권을 확보할 수 있다면 러시아 측에 유리한 몇 가지 경제적 양보와 양국 간 무역 거래에 대해 거부하지 않을 것이 분명합니다."
 arm.63.a: "그들이 자기 국민을 지키길 원한다면 합병을 받아들여야 할 것이다!"
 arm.63.b: "경제적 양보만으로도 충분한 보상이 될 것이다."
 arm.64.t: "러시아의 '합병을 통한 보호' 제안"
 arm.64.d: "우리의 보호 호소에 대한 응답으로 [RUS.GetNameDef]은/는 아르메니아를 '정당한 러시아 지배자'에게 돌려주고 독립된 주권 국가에 대한 우리의 꿈을 포기함으로써 우리 국민들의 생명을 구할 수 있다고 제안했습니다. 비록 이것이 우리가 바랐던 것은 아니지만, 러시아는 우리 국민을 잘 대우하고 그들의 문화와 관습을 존중하겠다고 약속했으며, 피에 굶주린 다른 이웃 국가들과 비교할 때 확실히 덜 악한 나라입니다. 물론 우리 스스로 생존을 위해 노력할 수도 있지만, 이는 수천 명의 무의미한 죽음으로 이어질 수 있으며 잠재적으로 우리가 사랑하는 국가가 완전히 멸망할 수 있습니다. 악마와 깊고 푸른 바다 중 하나를 선택해야 하는 지금, 우리는 국가의 운명을 결정지을 수 있는 다음 행동을 신중하게 계산해야 합니다."
 arm.64.a: "제정신이 아닌가?!"
 arm.64.b: "러시아가 차악이긴 하다..."
 arm.65.t: "아르메니아의 제안 거부"
 arm.65.d: "아르메니아의 멍청한 자들은 이성을 버리고 광기에 사로잡혀, 무릎 꿇고 사느니 차라리 서서 죽겠다며 우리의 제안을 거부했습니다. 이제 그들은 혼자서 무방비 상태에 놓여 있으며, 우리, 페르시아인, 튀르크인들이 이 불쌍한 나라를 무력으로 정복하려는 것을 아무도 막지 못할 것입니다. 남은 것은 [ARM.GetLeader]와 그의 지지자들이 자신들이 저지른 실수의 심각성을 이해할 수 있을 만큼 오래 살 수 있을지뿐입니다."
 arm.65.a: "곧 후회할 것이다."
 arm.66.t: "아르메니아의 제안 승낙"
 arm.66.d: "아르메니아의 현자들은 러시아의 지배로 돌아가는 것만이 자신들의 목숨을 구할 수 있는 유일한 길임을 깨닫고 '합병을 통한 보호'라는 우리의 제안에 동의한 것 같습니다. 이제 우리가 다시 아르메니아를 지배하게 되면서 캅카스 지역에서 우리의 영향력은 상당히 커졌고, 러시아 제국이 차지했던 또 다른 영토가 우리 손에 다시 들어왔습니다."
 arm.66.a: "모국이 또 다시 커졌다!"
 arm.67.t: "러시아의 경제적 양보 요구"
 arm.67.d: "[RUS.GetNameDefCap]은/는 우리에게 보호를 제공하는 데 동의했지만, 그 보상으로 경제적 양보를 요구했습니다. 러시아의 요구를 받아들이면 우리 경제가 러시아에 크게 의존하게 되고 국가 산업에 대한 우리 정부의 통제력도 약화되지만, 러시아의 지원 없이는 우리나라에 일어날 일과 비교할 때 이러한 양보는 전반적으로 나쁘지 않습니다. 바라건대, 우리의 새로운 후원자가 이웃 국가들이 우리 땅에 발을 들여놓기 전에 재고하게 할 수 있기를 바랍니다."
 arm.67.a: "자유의 값치고는 작은 대가다."
 arm.68.t: "아르메니아의 경제적 양보 동의"
 arm.68.d: "우리 정부가 제안한 경제적 양보가 러시아의 보호에 대한 정당한 대가라는 데 동의하면서 [ARM.GetLeader]은/는 우리의 요구를 수용했습니다. 이제부터 우리는 아르메니아의 가장 큰 무역 상대가 될 것이며 그들의 국내 생산의 일정 부분이 우리에게 갈 것입니다. 운이 좋다면 우리는 그들을 위해 전쟁을 벌일 필요도 없을 것이며 실제로 러시아의 생명을 위험에 빠뜨리지 않고도 이 조약의 혜택을 누릴 수 있습니다."
 arm.68.a: "멋지군!"
 arm.69.t: "[ARM.GetNameDefCap]의 보호 요청"
 arm.69.d: "새로 독립한 국가 아르메니아는 [TUR.GetAdjective]와/과 러시아의 침략을 두려워하여 우리에게 보호를 요청했습니다. 현재 다소 취약한 상태에 있고 외국의 지원에 의존하고 있으므로 우리는 이 상황에서 유리한 거래를 시도할 수 있습니다.\n\n우리 정부 내에서 이 요청에 대응하는 방법에 대한 두 가지 다른 제안이 제시되었습니다. 일부 야심 찬 정치인들은 이 상황을 최대한 악용하여 아르메니아가 우리의 보호에 대한 대가로 꼭두각시 국가가 되도록 압력을 가해야 한다고 주장합니다. 그러나 아르메니아가 이 요청을 받아들일지는 불확실하며, 이는 아르메니아가 지키고자 하는 독립을 사실상 종식시킬 수 있기 때문입니다. 더 안전한 선택은 아마도 군대를 감독할 권리를 요구하는 것입니다. 이 접근 방식은 여전히 아르메니아에 대한 우리의 영향력을 매우 증가시키는 동시에 그들이 우리를 상대로 무기를 들지 못하도록 보장할 것입니다. 또한 아르메니아의 주권을 끝장내는 것이 아니기 때문에 아르메니아 정부에서 거부할 우려도 낮습니다."
 arm.69.a: "아르메니아의 대외 문제를 통제하는 것은 공평한 보상이 될 것이다."
 arm.69.b: "그들이 자기 군대를 감독하게 해준다면야."
 arm.70.t: "우리 대외정책에 대한 통제를 요구해온 [PER.GetNameDefCap]"
 arm.70.d: "우리의 요청을 받은 페르시아는 우리의 정치적 고립이 그들이 활용할 기회라는 것을 깨달았습니다. 캅카스에서 영향력을 확대하기 위해 그들은 우리의 독립을 보장하는 대가로 우리의 대외 정책에 대한 통제권을 요구했습니다. 이러한 조건을 받아들이면 아르메니아가 페르시아의 꼭두각시 국가로 전락하여 우리가 그토록 힘겹게 싸워 쟁취한 자유를 대부분 잃게 될 것이기 때문에 우리 정부는 이 소식을 달갑게 받아들이지 않았습니다. 하지만 페르시아의 보호는 다른 이웃 국가들이 우리가 사랑하는 나라를 공격하는 것을 막을 수 있고, 따라서 수천 명의 아르메니아 인명을 구할 수 있습니다. 우리는 국가 주권과 국민의 생명 중 무엇을 더 중요하게 여길지 결정해야 합니다."
 arm.70.a: "우리는 절대로 이를 받아들이지 않을 것이다!"
 arm.70.b: "이 방법으로 적어도 일종의 독립은 유지할 수 있을 것이다..."
 arm.71.t: "아르메니아의 제안 거부"
 arm.71.d: "아르메니아 정부는 국가로서의 독립과 주권이 그들에게 가장 중요하다는 이유를 들며 우리의 요청을 거절했습니다. 곧 우리는 아르메니아 군대가 스스로 아르메니아 국민을 보호할 수 있는지, 아니면 이 결정이 아르메니아의 관에 마지막 못을 박는 것인지 알게 될 것입니다."
 arm.71.a: "곧 후회할 것이다."
 arm.72.t: "아르메니아의 제안 승낙"
 arm.72.d: "아르메니아 정부는 이를 악물고 우리의 온건한 제안을 받아들이는 것이 아르메니아와 아르메니아 국민을 위한 최선이라는 것을 이해한 것 같습니다. 이제 우리는 아르메니아의 산악지대를 우리 영토처럼 방어해야 하지만, 아르메니아 정부를 통제함으로써 얻을 수 있는 이점이 이를 상쇄할 수 있을 것입니다."
 arm.72.a: "우리의 영향력이 커지는군!"
 arm.73.t: "[PER.GetNameDefCap]의 '군사 협력' 요청"
 arm.73.d: "우리의 요청에 대한 페르시아의 응답이 마침내 예레반에 도착했습니다! 페르시아 정부는 우리나라를 지켜주는 대가로 양국 간의 '군사 협력'을 요구했습니다. 그러나 이러한 협력은 페르시아에 크게 유리할 것이며, 우리 군대의 일부를 페르시아 장교로 교체하여 우리 군대를 감독할 수 있게 해줄 것입니다. 이렇게 하면 페르시아 장교들이 우리의 계획을 바로 알아차릴 수 있으므로 [PER.GetNameDef]을/를 상대로 군사 작전을 계획하는 것은 다소 불가능해지겠지만, 우리 병사들은 이 장교들이 가져다줄 경험을 통해 이득을 볼 수 있을 것입니다. 전반적으로 이것은 너무 가혹한 요구가 아닌 것 같고 우리 정부에서도 꽤 잘 받아들여지고 있습니다."
 arm.73.a: "자유의 값치고는 작은 대가다."
 arm.74.t: "아르메니아의 군사 협력 동의"
 arm.74.d: "아르메니아 정부는 우리의 조건이 양측 모두에게 공평하다는 것을 깨닫고 우리가 제안한 군사 협력을 수락했습니다. 우리의 첫 장교들은 이미 예레반으로 출발하여 곧 아르메니아의 군사 지휘 구조에 통합되어 이 작은 캅카스 국가에 상당한 영향력을 행사하게 될 것입니다."
 arm.74.a: "멋지군!"
 arm.75.t: "[ARM.GetNameDefCap]의 보호 요청"
 arm.75.d: "오늘, 다소 흥미로운 요청이 [TUR.GetLeader] 사무실에 도착했습니다. 아르메니아 정부는 [PER.GetAdjective]와(과) 러시아의 침략을 두려워하여 우리 나라에 보호를 호소했습니다. 우리가 아르메니아인들과 겪은 역사를 고려할 때, 그들이 우리에게 도움을 요청하는 것은 정말 절박한 일임이 틀림없습니다. 하지만 과거 우리와 다른 점이 있다고 해서 그들을 거절해서는 안 됩니다. 아르메니아를 보호하는 데 동의하는 것은 이 지역에 대한 우리의 패권에 도전하는 세력의 확장을 억제하는 중요한 단계가 될 것이며, 캅카스에서 새로운 친구를 사귀는 것도 장기적으로 우리에게 도움이 될 수 있습니다. 하지만 이러한 움직임은 우리 국토의 일부도 아닌 땅을 두고 치명적이고 파괴적인 전쟁에 휘말릴 수 있으며, 이는 결코 가볍게 생각해서는 안 되는 위험입니다."
 arm.75.a: "알아서 하라고 그래라."
 arm.75.b: "물론 우리는 우리 이웃을 보호할 것이다!"
 arm.76.t: "[TUR.GetNameDefCap]의 요청 거절"
 arm.76.d: "튀르크인들이 우리를 보호해 줄 거라고 믿은 것은 정말 어리석은 일이었습니다. [TUR.GetLeader]은(는) '아르메니아의 황량한 산들은 튀르크 군인들의 피를 흘릴 가치가 없다'라고 말하며 우리의 요청을 거절했습니다. 우리의 동쪽과 북쪽의 이웃들이 여전히 우리의 목을 조르고 있고 이제 우리의 서부 국경도 위협을 받는 상황에서 이것은 우리에게 사형 선고가 될 수 있습니다..."
 arm.76.a: "그들 없이도 우린 살아갈 수 있다! 그렇지 않나?!"
 arm.77.t: "[TUR.GetNameDefCap]의 요청 승낙"
 arm.77.d: "이제 [TUR.GetNameDef]와(과) [ARM.GetNameDef] 국민들이 과거를 묻고 함께 미래를 향해 나아갈 때가 되었다고 주장하며, 우리의 사랑스러운 튀르크인 이웃들이 우리의 요청을 받아들여 침공 시 우리를 보호하기로 동의했습니다. 우리는 이것이 다른 이웃이 우리 땅에 접근하지 못하도록 하기에 충분하기를 바랄 뿐입니다."
 arm.77.a: "승리를 위해 함께하자!"
 arm.78.t: "오스만 보호에 대한 시위"
 arm.78.d: "Although the decision of our government to appeal for Turkish protection undoubtedly had many political benefits, it was by no means a popular one. Apparently, the rebuilding of diplomatic relations between our two countries is a step too far in the eyes of a large part of our population, for they feel that the Turks cannot be trusted. This has many reasons, which can mainly be found in the history the Turkish and the Armenian people share with each other. For centuries, the Armenian people were forced to live under Turkish rule, with every notion of resistance and nationalism being suppressed brutally. This culminated in the massacres of the Weltkrieg, which some of our people still remember vividly. For them, all Turks are to blame for these tragedies, even if the government to our west is no longer the one that suppressed our people for generations.\n\nToday, thousands took to the streets to officially protest against the already signed protection treaty, which for them is nothing but an outright betrayal of all the Armenian nation stands for. Luckily, the protests stayed peaceful thus far, and although their numbers are still growing larger by the hour, it doesn't seem like the protestors are about to turn to violence. Still, the trust our people put in our government has taken a big hit, and it will take some time before they realise the necessity of the protection treaty."
 arm.78.a: "우리 국민들은 증오에 눈이 멀어있다..."
 arm.79.t: "아르메니아인 디아스포라의 귀환"
 arm.79.d: "현재 수천 명의 아르메니아 민족이 해외, 중동의 다른 지역, 심지어 서유럽과 미주와 같은 먼 땅에서도 살고 있습니다. 아르메니아 민족은 수 세기 전부터 이탈리아, 킬리키아, 키프로스 등지에 정착촌을 형성해 살아왔지만, 오스만 제국이 저지른 범죄로 인해 점점 더 많은 수가 대아르메니아 지역을 떠나고 있습니다. 특히 벨트그리그 당시의 학살로 인해 많은 아르메니아인들은 고국에 머무는 것이 감당할 가치가 없는 위험이라는 확신을 갖게 되었고, 고국을 떠나 튀르크 압제자들에게서 멀리 떨어진 다른 곳에서 자신의 운명을 찾게 되었습니다.\n\n아르메니아가 세계 무대에 재진입한 이후, 튀르크인들에 의해 영원히 잃어버린 것으로 여겨졌던 고국을 다시 찾으려는 전 세계 아르메니아 이민자들이 꾸준히 유입되고 있습니다. 그러나 많은 사람들이 조상의 땅으로 돌아가는 것을 주저했는데, 그 이유는 계속되는 분쟁과 아르메니아의 독립이 야심 찬 이웃 국가들에 의해 크게 위협받고 있다는 느낌 때문이었습니다. 하지만 독립 전쟁에서 승리하고 주권이 어느 정도 확보되면서 이러한 의구심은 사라지고 이민자 수가 급증했습니다. 지금까지 이민자들은 주로 중동 국가 출신이었고, 현재 유럽과 미주에 살고 있는 우리 동포들은 대부분 그곳에서의 삶을 포기하지 않기로 했지만, 그래도 우리 국민들이 서서히 고국으로 돌아오기 시작하고 있다는 것은 좋은 광경입니다."
 arm.79.a: "조국으로 돌아온 것을 환영한다!"
 arm.80.t: "국립과학원"
 arm.80.d: "저명한 동양학자 이오시프 오르벨리가 이끄는 다양한 분야의 과학자 단체가 예레반 주립대학에 자금을 지원하려는 우리의 모습을 보고 우리 정부에 제안을 해왔습니다. 우리나라의 연구 역량을 향상시키기 위해서는 기존 기관을 확충하는 것뿐만 아니라 새로운 기관을 후원하는 것이 필요하다고 판단한 것입니다. 보다 구체적으로는 국립과학원 설립을 계획하고 있습니다. 수도 예레반에 자리 잡게 될 이 새로운 학술원은 주로 과학과 사회과학에 관한 연구에 집중할 것이며, 따라서 역사, 경제, 문화 분야를 주로 연구하는 기존의 예레반 대학을 크게 보완할 것입니다.\n\n아르메니아의 재능 있는 과학자들에게 자금을 지원할 수 있는 효율적인 방법이 될 수 있다는 점에서 정부 내 대다수가 이 제안을 받아들이는 데 찬성하는 것으로 보이지만, 모든 사람이 확신하는 것은 아니며 이것이 자원의 합리적인 배분인지에 대한 의문도 있습니다."
 arm.80.a: "그들에게 자금을 주어라!"
 arm.80.b: "그들의 목적을 위해 낭비할 자원은 없다."
 arm.81.t: "국립과학원 출원"
 arm.81.d: "이번 주 드디어 국립과학원 개원식이 열렸습니다. 이 기쁜 행사는 주로 국립과학원 초대 원장인 이오시프 오르벨리의 연설로 진행되었습니다. 그는 연설에서 자신과 동료 과학자들이 정부로부터 받은 기금에 대한 감사를 강조하고 미래에 대한 구상을 이야기했습니다. 그는 이 학술원이 전 세계 과학자들의 주목을 받는 중심지가 되고, 이 학술원이 집중하는 다양한 분야에서 획기적인 발전을 이루며, 아르메니아 과학이 서방 국가들과 어깨를 나란히 하는 것을 꿈꾼다고 말했습니다. 이 다소 야심 찬 연설은 언론, 새로운 시설에서 연구를 수행할 학자, 심지어 일부 정부 대표를 포함하여 행사에 참석 한 모든 사람들에게 우레와 같은 박수를 받았습니다.\n\n이미 일부 과학자들은 새 시설에서 첫 실험을 위한 준비를 시작했고, 이오시프 오르벨리와 몇몇 정부 관계자들은 학술원을 더욱 확장하는 데 사용할 수 있는 새로운 기금에 대한 협상을 시작했으며, 개원식 소식이 전국으로 퍼져나갔습니다. 국민들의 전반적인 반응은 매우 긍정적인 것으로 보이며, 국민들은 이것이 진정으로 위대한 무언가의 시작이 되기를 바라고 있으므로 전반적으로 열광하는 분위기가 확산되고 있습니다."
 arm.81.a: "훌륭하군!"
 arm.82.t: "아르메니아어 철자법 개혁"
 arm.82.d: "몇 주 전, 예레반 국립대학, 국립과학원, 아르메니아 작가 연합의 주요 인사들이 아르메니아어, 더 정확하게는 철자법을 개혁하기 위해 한자리에 모였습니다. 그 이후로 소위 '아르메니아어 철자 위원회'는 아르메니아어를 보다 음성적이고 덜 복잡하게 만드는 방법을 찾기 위해 끊임없이 노력해 왔습니다. 이러한 노력의 목표는 배우기 쉽고 읽기 쉬운 언어를 만드는 것입니다. 이를 통해 위원회는 아르메니아어를 외국인에게 더 매력적으로 만들고 아르메니아의 문맹 문제를 해결하는 데 도움이 되기를 희망합니다.\n\n오늘 위원회의 지도자들은 우리 정부에 개혁안을 제시하고 이를 수용하고 전국적으로 시행해 달라고 요청했습니다. 비록 그들이 아르메니아어를 개혁하는 데 덜 급진적인 접근 방식을 취하려고 노력한 것으로 보이지만, 그럼에도 많은 사람들이 우리 문화의 중요한 부분으로 간주하는 고전 철자법을 대체할 것이기 때문에 일부 국민들이 개혁에 다소 불만을 가질 것으로 예상됩니다. 이제 가장 교육 수준이 높은 일부 시민들의 의견과 오랜 전통 중 무엇을 더 중요하게 여길지는 우리가 결정할 몫입니다."
 arm.82.a: "훌륭한 생각이야!"
 arm.82.b: "어쨌든 개혁은 과대평가되었다."
 arm.83.t: "아르메니아의 반오스만 협약 제안"
 arm.83.d: "우리가 튀르크인들과의 전쟁을 선포한 직후 오스만 제국에 반기를 든 아르메니아인들은 이제 제국에 대항하는 주요 연합에서 다소 고립되어 있습니다. 우리가 그들의 손길이 닿을 수 있는 유일한 나라였고, 그것도 상당히 강력한 나라였기 때문에 [ARM.GetLeader](은)는 우리 정부에 연락하여 회의를 개최해 달라고 요청했고, 얼마 후 타브리즈시에서 회의가 열렸습니다. 그곳에서 아르메니아 정부 관리들은 우리 대표들에게 적어도 오스만 제국이 멸망할 때까지 지속될 두 국가 간의 동맹 형태의 협력을 제안했습니다.\n\n서류상으로는 새로운 이웃과의 관계를 개선할 수 있는 좋은 기회처럼 들릴지 모르지만, 아르메니아가 동맹에 얼마나 기여할 수 있는지 다소 의문이며 우리 발목만 붙잡는 짐이 될 수도 있습니다. 그렇지만 고려할 가치가 있는 제안임은 분명합니다."
 arm.83.a: "협력은 앞으로 나아가는 길이다!"
 arm.83.b: "부담만 되겠고 그 이상은 아니겠지."
 arm.84.t: "타브리즈 협정의 여명"
 arm.84.d: "[PER.GetAdjective] 정부가 타브리즈시에서 우리 정부 관리들과 만나기로 합의한 후, 우리는 튀르크인들이라는 공동의 적에 대한 우리의 군사 협력 계획을 그들에게 제시했습니다. 운 좋게도 [PER.GetAdjective] 정부가 파견한 대표단은 이 계획에 상당히 호의적이었고 아마도 두 국가 간의 좋은 관계를 구축하기를 원했던 것 같습니다. 몇 가지 사소한 세부 사항에 대한 논쟁 끝에 합의에 도달하고 필요한 문서에 서명했으며 아르메니아와 [PER.GetNameDef] 간의 새로운 동맹인 타브리즈 협정이 탄생했습니다."
 arm.84.a: "훌륭해!"
 arm.85.t: "이란의 제안 거부"
 arm.85.d: "[PER.GetAdjective](은)는 우리 국가를 '무거운 물건', '자신들의 발목만 잡을 짐짝'이라고 부르며 군사 협력에 대한 우리의 생각을 거부했습니다. 당연히 이러한 상황은 우리의 전쟁 노력에 큰 타격을 입힌 것으로 비칠 수 있으며, 사실상 오스만 제국과 싸우는 다른 국가들과 단절된 것을 의미합니다."
 arm.85.a: "그러면 우리 스스로 살아남아야겠군."
 arm.86.t: "잘못된 깃발을 향한 충성"
 arm.86.d: "한밤중에 오스만 개놈들과 국경을 지키던 우리 군인들은 갑자기 오스만 영토에서 불빛이 여러 개 다가오는 것을 발견했습니다. 그러자 목소리가 점점 커지기 시작했고, 우리 국경 경비대는 오스만군이 기습 공격을 감행할지도 모른다는 두려움에 자연스럽게 경계 태세를 강화했습니다. 그러나 우리 병사들이 새로운 명령을 받고 지원군을 요청하기 위해 상부에 연락하려던 찰나에 목소리가 알아들을 수 있을 정도로 커졌습니다. 예상치 못하게도 다가오는 사람들은 아르메니아어로 말하며 국경 수비대에게 발포하지 말라고 소리치고 있었습니다. 우리 군인들이 여전히 회의적인 반응을 보이자 낯선 사람들은 선의의 표시로 무기를 내려놓았고, 그중 한 명이 손을 하늘 높이 들고 천천히 국경으로 다가왔습니다.\n\n그는 위협이 되는지 확인하기 위해 철저한 검색을 받은 후 현재 상황을 설명하기 시작했습니다. 알고 보니 그는 다름 아닌 아르메니아 출신의 유명한 오스만 대령인 보고스 베이 다디안이었습니다. 아르메니아인인 그와 그를 따르던 오스만 군인들은 반란이 시작된 지 얼마 지나지 않아 동족을 탄압하는 제국을 위해 싸우지 않겠다며 탈영했습니다. 그들은 함께 국경을 넘어 가능한 한 많은 군사 장비를 가져갈 계획을 세웠고, 지금 이곳에 도착했습니다.\n\n이 이야기를 들은 국경수비대는 이들의 이야기가 사실임을 확인한 후 입국을 허용했고, 지금쯤이면 그들 대부분은 이미 우리 군에 입대해 아르메니아와 국민들의 자유를 위한 싸움에 동참할 준비를 마쳤을 것입니다. 보고스 베이의 경우, 그는 수도로 가서 최고 사령부에서 장군으로 승진하여 오스만 제국기 아래에서 수년간 복무하면서 쌓은 경험을 잘 활용할 수 있도록 했습니다."
 arm.86.a: "그들은 우리 군에 훌륭한 보탬이 될 것이다!"
 arm.100.t: "[ARM.GetNameDefCap]의 중재 요청"
 arm.100.d: "[ARM.GetNameDef] 국가가 우리 정부에 자신들이 계획 중인 회의를 중재해달라는 요청을 해왔습니다. 아르메니아인들은 [TUR.GetNameDef]의 튀르크인들과의 앙금을 털어버리고 싶어서 회의를 소집했습니다.\n\n우리가 이 회의에 참석한다면 평화의 중재자로서 국제적 명성은 물론 이 지역의 동맹국들을 추가로 확보할 수 있을 것입니다. 우리가 그들의 회의를 중재하는 데 동의해야 할까요?"
 arm.100.a: "대화를 주선하라."
 arm.100.b: "그들이 스스로 처리할 수 있다."
 arm.101.t: "[TUR.GetNameDef]로의 요구"
 arm.101.d: "[GER.GetNameDef](와)과 같은 강대국의 지원 없이는 우리보다 훨씬 더 큰 [TUR.GetNameDef]에 비해 우리의 입지는 더욱 미약해집니다. [TUR.GetNameDef]에 대한 우리의 요구에 공격적인 자세를 유지해야 할까요, 아니면 좀 더 자제해야 할까요? 1915년과 그 이후의 학살로 인해 뿌리 뽑힌 가족들에게 튀르크인들이 금전적 보상을 지급하도록 강요해야 할까요?"
 arm.101.a: "용감하게 정의를 추구하라!"
 arm.101.b: "좀 더 자제하는 모습을 보이도록 하자."
 arm.102.t: "[TUR.GetNameDef]로의 요구"
 arm.102.d: "좋은 소식입니다! [GER.GetNameDefCap](이)가 회담에 참석하여 우리를 위해 회의를 중재하는 데 동의했습니다. 우리는 그들의 도움을 받아 [TUR.GetNameDef](이)가 더 합의하도록 압력을 가할 수 있습니다. 그렇다면 튀르크인들에게 어떤 요구를 해야 할까요? 1915년과 그 이후의 학살로 인해 뿌리 뽑힌 가족들에게 튀르크인들이 금전적 보상을 지급하도록 강요해야 할까요?"
 arm.102.a: "아르메니아인들은 완벽한 정의를 요구한다!"
 arm.102.b: "제한적인 요구로 만족하자."
 which_has_the_following_effect: "다음과 같은 효과를 줄 것입니다:"
 german_agreement_with_armenia_conference: "현재 [GER.GetNameDef]의 대표단은 아르메니아의 대의에 어느 정도 편파적인 태도를 보이는 것 같습니다. 우리가 아르메니아인들보다 훨씬 강하지만 베를린의 분노를 불러일으키는 것은 현명하지 못할 수도 있습니다."
 arm.103.t: "[ARM.GetNameDef]의 가혹한 요구"
 arm.103.d: "이번 회의에서 아르메니아인들은 우리에게 가혹한 요구를 제시했습니다. 우리는 벨트크리크 초기에 오스만 제국 치하에서 자행된 학살과 대량 추방에 대한 책임을 전적으로 인정해야 합니다. 그들은 또한 지난 반세기 동안 오스만 제국이 이 지역에서 자국민에게 저지른 잔학 행위에 대한 금전적 보상을 요구하고 있습니다."
 arm.103.d.withger: "$arm.103.d$\n\n$german_agreement_with_armenia_conference$"
 arm.103.a: "[ARM.GetNameDef]에 배상"
 arm.103.b: "[ARM.GetNameDef]에 배상 거부"
 arm.104.t: "[ARM.GetNameDef]의 제한적 요구"
 arm.104.d: "회의에서 아르메니아인들은 우리에게 상당히 합리적인 요구를 제시했습니다. 그들은 지난 반세기 동안 오스만 제국이 이 지역에서 자국민에게 저지른 잔학 행위에 대해 어느 정도의 금전적 보상을 요구하고 있습니다."
 arm.104.d.withger: "$arm.104.d$\n\n$german_agreement_with_armenia_conference$"
 arm.105.t: "[TUR.GetNameDef]에게 배상받은 [ARM.GetNameDefCap]"
 arm.105.d: "아르메니아인들에게 위대한 승리가 찾아왔습니다! [TUR.GetNameDefCap](이)가 벨트크리크 초기에 행한 행동에 대해 금전적 보상을 하기로 합의했습니다. 이미 아르메니아의 사라진 마을을 기리는 기념비를 세울 계획이 세워지고 있습니다."
 arm.105.a: "우리 민족에게 조그마한 위로가 될 것이다."
 arm.106.d: "이 회의는 [ARM.GetNameDef]에게 큰 외교적 승리를 가져다주었습니다. [TUR.GetNameDefCap](은)는 벨트크리크 초기에 오스만 제국이 저지른 행동에 대한 책임을 인정하고 [ARM.GetNameDef]에 보상하기로 합의했습니다."
 arm.106.a: "정의가 어느 정도 구현되었다."
 arm.107.t: "[ARM.GetNameDef]에 배상을 거절한 [TUR.GetNameDefCap]"
 arm.107.d: "우리는 평화 회담 자리에서 조롱당했습니다. 우리는 정당한 요구를 했지만, 아르메니아 민족에게 일어난 학살에 대한 책임을 인정하지 않는 튀르크인들에 의해 또다시 거절당했습니다. 또한 튀르크인들은 금전적 보상에 대한 우리의 요구도 거부했는데, 그 요구는 피해자들에게는 공허한 수준밖에 안 되는 것이었지만 [TUR.Capital.GetCapitalVictoryPointName](이)가 받아들이기에는 여전히 너무 많은 요구였습니다."
 arm.107.a: "아르메니아에게 있어 어두운 날이다."
 arm.108.d: "정의의 구현이 아르메니아인들로부터 멀어졌습니다. [TUR.GetNameDefCap](은)는 아르메니아와 그 밖의 지역에서 벌어진 학살에서 자신들의 책임을 인정하기를 거부했습니다. 또한 그들은 화해의 첫 단계인 아르메니아인들에 대한 어떠한 보상도 거부했습니다. 이러한 불미스러운 일로 인해 이번 회의가 지속될지는 불확실합니다."
 arm.109.t: "[ARM.GetNameDefCap]의 공식적 인정?"
 arm.109.d: "배상 문제에서 더 나아가 아르메니아 대표단은 [ARM.GetNameDef](을)를 정식 국가로 인정해줄 것을 [TUR.GetNameDef]에게 요청했습니다. 이러한 움직임은 국가의 정당성을 강화할 뿐만 아니라 양국 국민 간의 긴장된 관계를 개선하는 데 진전을 가져올 것입니다."
 arm.109.a: "[ARM.GetNameDef] 승인"
 arm.109.b: "[ARM.GetNameDef] 인정 거부"
 arm.110.t: "[TUR.GetNameDefCap]의 [ARM.GetNameDefCap] 승인"
 arm.110.d: "[TUR.GetNameDef] 대표단은 아르메니아를 정식 국가로 인정하는 데 동의했습니다. 이 승인으로 우리는 더 많은 세계적 외교에 참여할 수 있게 되었습니다. 우리의 정당성이 강화되고 양국 국민 간의 재접촉이 이제 첫걸음을 내디뎠습니다."
 arm.110.a: "새로운 시대를 향하여!"
 arm.111.d: "[TUR.GetNameDefCap](이)가 아르메니아를 정식 국가로 인정하는 데 동의했습니다. 이로써 우리와 이 지역 사이에 더 많은 외교 채널이 열리게 되었습니다. 양국 국민의 화해를 위한 첫걸음이 시작된 것 같습니다."
 arm.111.a: "합의가 지속되길!"
 arm.112.t: "[TUR.GetNameDefCap]의 [ARM.GetNameDefCap] 인정 거부"
 arm.112.d: "이번 회의에서 동료 국가로서 우리의 동등한 지위를 인정하지 않으려는 그들은 우리를 조롱했습니다. 튀르크인들이 우리 국가를 인정하지 않으면 우리는 해외에서 더 이상 인정을 받기 어려울 수 있습니다."
 arm.112.a: "비극이군!"
 arm.113.d: "[ARM.GetNameDef](을)를 세계 무대에서 동료 국가로 인정하지 않는 것은 아르메니아인들의 희망에 치명적인 타격을 입혔습니다. 튀르크인들의 지원 없이는 [ARM.GetNameDef](이)가 세계 무대에 참여할 수 있는 능력이 심각하게 저해될 것입니다."
 arm.113.a: "아르메니아인들에게 잔혹한 운명이다."
 ARM_ruben_ter_minassian: "루벤 테르 미나시안"
 ARM_hovhannes_kajaznuni: "호브한네스 카자즈누니"
 ARM_boghos_bey_dadian: "보호스 베이 다디안"
 ARM_garegin_nzdeh_leader_desc: "순례자 또는 방랑자라는 뜻의 가레긴 느주데흐로 더 잘 알려진 가레긴 테르-하루티우니안은 많은 이들에게 독립을 향한 아르메니아의 열망을 상징하는 인물이 되었습니다. 1886년 1월 1일 러시아 예레반현에 있는 작은 마을 크즈누트에서 태어난 그는 어린 나이에 아버지를 잃었습니다. 17세 때 아르메니아 해방 운동에 참여한 그는 이후 상트페테르부르크 제국 대학에 입학했고, 2년간의 학업 후 캅카스로 돌아와 오스만 튀르크에 대항하는 아르메니아 민족운동을 지원했습니다. 1908년 혁명연맹에 합류하여 이란 입헌 혁명에 참여했고, 발칸 전쟁 중 불가리아에서 오스만군과 싸웠으며 전투에서 뛰어난 능력을 인정받아 용맹 십자 훈장을 받기도 했습니다.\n\n벨트크리크 중에는 다시 한 번 러시아 국기를 달고 오스만 제국에 맞서 싸웠습니다. 1917년 러시아가 후퇴하자 느주데흐는 오스만의 아르메니아 진격을 저지할 수 있기를 바라며 준군사조직을 조직하기 시작했습니다. 그러나 그의 노력은 결국 헛된 것으로 판명되었고, 1919년 캅카스 회의에서 아르메니아가 분할되면서 그는 아르메니아를 오스만에 양보하고 아제르바이잔이 법적으로 지배하고 있던 카라바흐 지역으로 피신해야만 했습니다. 그곳에서 그는 언젠가 예레반으로 돌아가 아르메니아인들에게 자유를 가져다줄 기회를 얻기를 바라며 아르메니아 반군을 계속 조직했습니다.\n\n사막 전쟁이 발발하면서 마침내 그 날이 찾아왔고, 망명지에서 돌아온 그는 국민들로부터 영웅으로 추앙받았습니다. 이제 그는 국민들의 지지를 바탕으로 정권을 잡았고, 국민들을 외세의 억압으로부터 자유로운 미래로 이끌고 신생 아르메니아 국가가 아르메니아 제1공화국과 같은 운명을 겪지 않도록 구할 수 있기를 희망하고 있습니다."
 ARM_hakub_bagratuni: "하쿱 바그라투니"
 ARM_war_of_independence: "독립 전쟁"
 ARM_war_of_independence_desc: "이 전쟁은 오스만의 공포로부터 자유로운 독립 아르메니아 국가의 꿈을 현실로 바꿀 수 있는 마지막 기회입니다. 우리는 자유의 이름으로 싸울 것이며, 국민의 이름으로 피를 흘릴 것이며, 조상의 이름으로 죽을 것입니다. 지금 실패하면 아르메니아는 영원히 사라질 것이기 때문에 우리는 어떤 고난을 겪더라도 항복하지 않을 것입니다."
 ARM_capture_Kars: "카르스 해방"
 ARM_capture_Kars_desc: "벨트크리크 동안의 학살 이후 그 수가 크게 줄었지만, 카르스 산맥에는 여전히 상당한 수의 아르메니아인이 살고 있으며, 이 불쌍한 영혼들을 튀르크인들의 공포의 압제에서 해방시키는 것이 우리의 의무입니다!"
 ARM_capture_Batumi: "바투미로 전진!"
 ARM_capture_Batumi_desc: "바투미 시는 이 지역에서 가장 중요한 무역 중심지 중 하나이며 아르메니아인은 도시에서 소수에 불과하지만, 흑해에 접근할 수 있고 캅카스 산맥을 넘어 무역 관계를 발전시킬 수 있으므로 이곳을 장악하는 것은 우리 국가에 다소 이익이 될 것이 분명합니다. 조지아인들이 산악 지대에 한가롭게 앉아 있고 오스만 군대가 최근 일련의 반란으로 인해 여전히 혼란에 빠진 상태이므로 이제 우리가 움직여서 바다를 향해 전진할 때입니다!"
 arm.35.b: "조지아인들을 분노케 하는 일은 감수하지 말아야 한다..."
 arm.87.t: "카르스 해방"
 arm.87.d: "불과 몇 주 만에 우리는 오스만의 허술한 방어선을 뚫었고, 이제 용감한 병사들의 진격이 카르스의 산과 고원에 이르러 그곳은 튀르크 군주들의 손아귀에서 해방되었습니다. 이 지역은 아르메니아 민족과 역사적 유대가 깊은 지역이기 때문에 우리 국민에게 큰 승리로 받아들여지고 있습니다. 천 년 전 바그라투니 왕조의 통치 아래 카르스 시는 아르메니아 왕국의 수도로 사용되었으며, 건국 이후 셀주크와 오스만 튀르크 등 여러 외부 세력에 의해 정복되었지만 벨트크리크가 역사의 흐름을 바꾸기 전까지 아르메니아인들이 주로 거주해 왔습니다.\n\n전쟁 기간 동안 러시아와 오스만 군대의 주요 전장 중 하나였던 이 지역은 전쟁으로 인해 큰 피해를 보았고, 오스만 군대가 아르메니아계 주민들에게 가한 공포로부터 주민들도 자유롭지 못했습니다. 목숨을 잃을까 우려한 많은 사람들이 동쪽으로 이주했고, 고향에 남은 사람들은 자기 고향에서 소수집단이 되었습니다.\n\n그러나 이제 우리가 카르스를 해방함으로써 이 지역에 대한 아르메니아 통치의 새로운 시대가 열리고 있는 것 같습니다. 우리가 진군한 후, 점점 더 많은 현지인들이 실제로는 아르메니아 민족이지만 오스만의 박해가 두려워 자신의 정체를 숨기고 있었다고 밝혔으며, 일부는 무기를 들고 우리 군대에 합류하여 옛 압제자들과 싸우고 있습니다. 이 신병들은 현지 무기고에서 약탈한 수많은 무기와 더불어 우리의 전쟁에 상당한 도움이 될 것이며, 오스만 군대가 지금까지 우리의 진격을 막지 못하면서 독립 아르메니아 국가의 꿈이 서서히 현실이 되고 있습니다."
 arm.87.a: "오스만의 패배가 임박했다!"
 ARM_elisaveta_shahkhatuni: "옐리자베타 샤흐하투니"
 ARM_caucasus_dream: "캅카스의 꿈"
 ARM_caucasus_dream_desc: "자기 민족의 자유와 해방을 쟁취하는 것은 다양한 캅카스 민족의 꿈이었습니다. 수 세기에 걸친 투쟁 끝에 아르메니아인들은 마침내 자유를 쟁취하고 독립된 아르메니아 국가를 세웠습니다. 이제 우리가 얻은 것을 지켜야 할 때입니다. 캅카스의 꿈은 짓밟혀서는 안 됩니다!"
 arm.88.t: "타브리즈 협정의 미래"
 arm.88.d: "[PER.GetNameDef]와의 동맹은 오스만과의 전쟁에서 우리에게 큰 도움이 되었지만, 정부 내 대부분의 사람들은 그들이 우리를 어떤 다른 분쟁에 끌어들이려 할지 모르기 때문에 이를 일회성 거래로 간주했습니다.\n\n우리는 우호적으로 결별하고 그들이 원한다면 향후 협력의 문을 열어두거나 그들과 함께 지역 연합체로 계속 남을 수도 있습니다."
 arm.88.a: "전쟁은 한 번이면 충분하다. 적어도 지금은 말이지."
 arm.88.b: "함께 뭉쳐 다니는 게 더 나을 것 같군."
 arm.114.t: "집권 연정 붕괴"
 arm.114.d: "오늘 또 한 번의 폭풍 같은 회의가 끝난 후, 혁명연맹과 민주자유당의 연정이 더 이상 유지될 의미가 없다는 것이 명백해졌습니다. 일련의 문제에 대한 서로 다른 입장으로 인해 우리는 새로운 선거가 벌어질 때까지 우리 사이의 연정 협정을 파기하고 가능한 한 [ARM.GetLeader]의 대통령 아래 단일 정당 정부를 형성한다는 당연한 조치를 취했습니다.\n연정 붕괴의 결과로 양당의 일부 의원들은 자신의 운을 시험해보기로 결심하고 1921년 이후 활동하지 않은 유명한 아르메나칸당의 후계자라고 주장하는 자체 당을 결성했습니다. 재외 동포들을 도왔던 유명한 작가이자 아르메니아 총 자선 연합의 회원인 레본 파스할리안이 새 당의 수장을 맡았습니다.\n마찬가지로 2월 혁명 이후 1917년에 창당되어 보수-자유주의 정책을 지지하는 설립자 미카옐 파파드자니안이 이끄는 아르메니아 대중당도 인기를 얻을 기회를 감지하고 고개를 들었습니다."
 arm.114.a: "참 연약한 연정이로군."
 arm.115.t: "[GetYear]년 아르메니아 선거"
 arm.115.d: "오늘 정확히 오전 8시에 새로운 대통령과 의회를 선출하기 위해 전국적으로 투표소가 문을 열었습니다. 연정을 구성한 정당이 없는 상황에서 유권자들은 혁명연맹, 아르메나칸당, 민주자유당, 아르메니아 대중당의 네 가지 선택지 중에서 하나를 선택할 수 있습니다.\n그렇다면 누가 승자가 될까요?"
 arm.115.a: "혁명연맹의 승리!"
 arm.115.b: "아르메나칸당의 승리!"
 arm.115.c: "민주자유당의 승리!"
 arm.115.e: "아르메니아 대중당의 승리!"
 ARM_michael_papadjanian: "미카옐 파파자니안"
 ARM_unlock_Nzdeh_path_tt: "§Y$ARM_armenia_above_all$§! 중점이 해금될 것입니다!"
 ARM_Nzhdeh_entrenched: "느주데흐의 권력이 견고해졌습니다."
 ARM_returned_ideologue: "귀환한 사상가"
 ARM_independence_fervour_1: "독립을 향한 열정"
 ARM_independence_fervour_1_desc: "아르메니아인들은 수년 동안 갈망해온 자유를 맛보게 되었습니다. 우리는 새로 얻은 민족의 자유를 쉽게 포기할 수 없습니다! 우리는 튀르크인의 지배에서 자유로운 아르메니아 국가라는 꿈을 이루거나, 노력하다가 죽을 것입니다!"
 ARM_request_russian_guns: "러시아 장비 요청"
 ARM_request_russian_guns_desc: "우리는 더 많은 총이 절실히 필요합니다. 이는 매우 간단한 문제이지만, 신생 국가이자 혼란에 빠진 아르메니아는 자유를 위해 싸우는 병사들에게 필요한 장비를 공급할 산업 능력이 부족하므로 우리 스스로 해결하기에는 거의 불가능에 가까운 문제입니다. 따라서 다른 국가에 지원을 요청해야 하며 러시아가 제일 나은 선택이 될 수 있습니다. 벨트크리크 당시 우리 민족은 이미 러시아 군인들과 함께 튀르크 압제자들에 맞서 싸웠는데, 러시아가 다시 우리를 돕지 못할 이유가 있을까요?"
 arm.89.t: "체가크론 운동의 붕괴"
 arm.89.d: "최근 쿠데타와 느주데흐의 실종 이후, 많은 사람들이 한때 아르메니아의 '구세주'로 널리 알려진 그의 소식을 애타게 기다리고 있습니다. 그러나 날이 갈수록 느주데흐가 돌아오거나 그가 망명지로 피신했다는 사실을 밝힐 가능성이 점점 더 희박해지면서 그들의 오랜 기다림은 보상받지 못할 것 같습니다. 수도 진격 이후 한 달이 넘게 지났기 때문에 느주데흐의 행방에 대한 소문이 빠르게 퍼지기 시작한 것은 당연한 일이며, 그중 가장 믿을만한 것은 그가 러시아로 향하는 도중에 죽음을 맞이했다는 것인데, 아마도 자연이나 그의 통치하에 고통받았던 사람들의 손에 의해 죽었을 것이라는 추측입니다.\n\n사실이든 아니든, 느주데흐라는 인물이 없는 데다 그들이 옹호한 잔학 행위와 베이의 쿠데타를 막지 못한 실패로 인해 체가크론주의는 이제 대중의 지지를 크게 잃었습니다. 대부분의 체가크론주의 강경파는 정부군에 의해 투옥되거나 망명의 길을 선택했으며, 느주데흐의 가장 가까운 동료이자 체가크론주의의 주요 사상가 중 한 명인 하이크 아사트리안은 이제 바다 너머에서 그의 업적을 계승하고 디아스포라 활동을 육성하기를 희망하고 있습니다.\n\n한편 아르메니아 민족해방운동은 오랫동안 느주데흐의 지도를 받는 권위주의자들과 그의 급진적 견해에 반대하는 민주주의자들로 분열되어 있었습니다. 그러나 군부의 상당수가 보고스 베이와 민주주의자 편에 서기로 하면서 한때 느주데흐에게 충성했던 대부분의 군인도 권력 투쟁의 승자 편에 설 기회를 잡았고, 새 정부에 지속적인 지지와 충성을 약속했습니다. 이처럼 느주데흐와 그의 극단주의 세력이 우리나라에서 거의 설 자리를 잃은 가운데, 새 정권의 입지가 확보되고 체가크론주의자들이 예고한 공포의 시대는 과거의 유물이 된 것으로 보입니다."
 arm.89.a: "어둠 속에서 벗어나 빛으로!"
 arm.90.t: "아르메니아의 군수품 지원 요청"
 arm.90.d: "[ARM.Capital.GetCapitalVictoryPointName]의 전보가 방금 수도에 도착하여 우리 정부에 신생 국가의 지속적인 생존을 보장하기 위해 재건된 아르메니아 반군에게 군수품을 공급해달라고 요청했습니다.\n\n아르메니아와 러시아 국민은 과거에 우리 국가가 튀르크인의 멍에를 대신할 수 있는 바람직한 대안을 오랫동안 제시해왔기 때문에 시간이 지남에 따라 거의 형제처럼 가까워졌고, 우리가 이미 벨트크리크 당시 아르메니아 지원자들과 함께 싸웠다는 점을 고려할 때, 많은 정치인들은 고립된 캅카스 국가에 필요한 장비를 지원하는 것이 우리의 의무라고 주장하고 있습니다. 또한 아르메니아가 오스만 튀르크에게 승리하면 우리의 가장 큰 적 중 하나가 결정적으로 약화될 뿐만 아니라 캅카스 산맥에 대한 영향력이 매우 증가하여 예레반과 [RUS.Capital.GetCapitalVictoryPointName] 간의 동맹을 위한 기반을 마련할 수도 있을 것입니다.\n\n반면에 아르메니아 반란을 지지하지 않는 것은 우리 형제들을 그들의 운명에 맡기는 것을 의미합니다. 그렇지만 우리 정부 내에서는 아르메니아의 성공 가능성이 현재로서는 다소 의문이며, 특히 서부 국경을 고려할 때 현재 우리 군수품을 무의미하게 낭비할 여유가 없다고 주장하면서 요청된 총기 수송을 '자원 낭비'로 간주하는 목소리도 있습니다."
 arm.90.a: "그들에게 총기를 주어라."
 arm.90.b: "현 시점에는 그럴 여유가 없다..."
 arm.91.t: "러시아 장비 수송 도착"
 arm.91.d: "[RUS.Capital.GetCapitalVictoryPointName]의 형제들이 우리의 지원 요청에 귀를 기울여 튀르크 압제자들에 맞서 싸우는 우리를 돕기 위해 군수품을 보내주기로 약속했습니다. 이미 수도로 향하고 있는 이 총기들은 [TUR.Capital.GetCapitalVictoryPointName]의 폭군들과 싸우기 위해 추가 자원병들을 무장시킬 수 있을 것이며, 오스만 군대의 다소 낡은 장비와 비교했을 때 러시아 생산품의 품질을 감안하면 우리 병사들이 전장에서 우위를 유지할 수 있도록 보장해줄 수 있을 것입니다."
 arm.91.a: "우리는 그들의 지원을 환영한다."
 arm.92.t: "러시아의 장비 제공 거절"
 arm.92.d: "러시아는 군수품이 현재 다른 곳에 많이 필요하다는 이유로 오스만 튀르크와의 전쟁에 대한 우리의 지원 요청을 거절했습니다. [RUS.Capital.GetCapitalVictoryPointName]의 정치인들은 이 분쟁의 최전선에서 목숨을 바친 용감한 아르메니아 병사들은 물론, 튀르크 폭군이 다시 한번 우리 나라를 정복할 때 우리 민족이 감내해야 할 고난에 대해 전혀 신경 쓰지 않는 것 같습니다."
 arm.92.a: "이건 말도 안 된다!"
 ARM_hayk_asatryan: "하이크 아사트랸"
 ARM_Internationale_accepts: "\n그들이 우리 요청을 수락한다면, 우리는 §Y군사 고문단§!을 받을 것이고 인터내셔널에 §Y산업 지원§!을 요청할 수 있을 것입니다."
 ARM_western_fortifications_tooltip: "§Y요새§!가 우리 서부 국경을 따라 건설될 것입니다."
 ARM_specialised_training: "개선된 훈련 과정"
 ARM_specialised_training_desc: "우리 군대의 양적 부족은 질적 부족으로 보완해야 합니다. 우리 장병들은 이미 전장에서 용맹함과 용맹함을 입증했지만, 이것만으로는 충분하지 않습니다. 우리 나라가 세월의 풍파를 견뎌내려면 장병들의 훈련에 투자하여 어떤 지형, 날씨, 적과 맞서더라도 고향을 지킬 수 있는 역량을 갖춰야 합니다."
 ARM_armenian_werewolves: "아르메니아의 늑대인간"
 ARM_armenian_werewolves_desc: "옛 이야기에는 밤을 틈타 재빠르게 돌아다니며 눈에 띄지 않게 먹잇감을 공격하고 나타나자마자 어둠 속으로 도망치는 늑대인간 괴물에 관한 내용이 있습니다. 우리 군인들도 밤의 어둠을 활용하는 법을 배워 적들이 가장 예상치 못한 순간에 공포심을 불러일으킬 수 있어야 합니다."
 ARM_sponsor_military_research: "군사 연구 예산 증가"
 ARM_sponsor_military_research_desc: "군의 영향력이 점점 더 커짐에 따라 정부 내에서 군사 연구 기관에 대한 예산 배정을 늘려야 한다는 목소리도 커지고 있습니다. 발전된 기술과 장비가 우리 군의 역량을 크게 향상시킬 수 있다는 것은 부인할 수 없는 사실이기 때문에, 우리는 그들의 요구에 귀를 기울이고 그에 따라 예산 계획을 변경하기 시작해야 합니다."
 ARM_security_through_isolation: "사회주의의 고독한 요새"
 ARM_security_through_isolation_desc: "우리의 자유는 아르메니아 아들들의 피로 대가를 치렀습니다. 이미 너무 많은 사람들이 죽었고, 더 넓은 국제 사회와 힘을 합치면 우리는 앞으로 몇 년 동안 우리 나라를 황폐화시킬 수 있는 훨씬 더 치명적인 분쟁에 휘말릴 위험이 있습니다. 따라서 우리는 내부를 들여다보고 우리 국가를 둘러싼 반동 세력의 분노를 불러일으키지 않으면서 혁명을 보호해야 합니다."
 ARM_internal_dissent_crackdown: "반사회주의 선동가 탄압"
 ARM_internal_dissent_crackdown_desc: "아르메니아 혁명은 인민의 의지에서 그 정당성을 찾았지만, 우리 국경 안에는 여전히 수많은 반역자가 숨어 있으며, 우리 정부를 무너뜨리기 위해 적절한 순간을 기다리고 있습니다. 반동의 불씨가 우리가 피할 수 없는 모든 것을 삼키는 불길로 변하지 않도록 그들의 위협을 진압해야 합니다."
 ARM_rapid_industrialisation: "급속한 산업화"
 ARM_rapid_industrialisation_desc: "우리 경제의 국유화와 집산화는 이미 우리 국가의 산업 능력을 크게 향상시켰지만 여기서 멈출 수는 없습니다. 아르메니아를 캅카스 산악 지대의 경제 강국으로 만들기 위해서는 가능한 모든 자금을 모아 경제 부문에 할당하고 새로운 산업 단지를 건설하고 국가 교통 시스템을 개선해야 합니다."
 ARM_unconquerable_stronghold: "불가피한 상황 대비"
 ARM_unconquerable_stronghold_desc: "우리의 이웃들이 오랫동안 우리 땅을 주시해 왔다는 것은 비밀이 아닙니다. 그들이 영토 정복을 추구하든 혁명 정부를 무너뜨리려 하든, 그들은 우리의 독립과 번영에 심각한 위협이 되고 있습니다. 우리는 방어를 강화하고 다가오는 공격에 대비해 병사들을 준비시켜야 합니다. 결국 시간이 가장 중요하며 모든 것이 위태로운 상황입니다."
 ARM_reformed_military_command: "군 사령부 개혁"
 ARM_reformed_military_command_desc: "현대전에서 전투는 병사 개인의 능력에 의해 결정되기보다는 상급자의 전술적 지식과 지휘 체계의 효율성에 의해 결정됩니다. 우리 신생 국가의 군 지휘부는 오랫동안 다소 혼란스러웠지만, 군 서열을 단순화하고 지휘 구조를 체계화하려는 정부의 노력은 매우 효과적이었으며, 그 결과 우리 군의 역량이 크게 향상되었습니다."
 ARM_specialised_army_2: "아르메니아의 늑대인간"
 ARM_specialised_army_2_desc: "야간 전투를 위해 병사들을 훈련시키려는 우리의 노력이 결실을 보았습니다. 옛 신화에 나오는 야수처럼 그들은 밤의 어둠 속에서도 집처럼 편안함을 느끼기 시작했고, 빠르고 조용하게 움직일 수 있어 적을 기습할 수 있으며 결과적으로 전장에서 결정적인 이점을 얻을 수 있게 되었습니다."
 ARM_isolationism: "아르메니아 고립주의"
 ARM_isolationism_desc: "피는 충분히 흘렸습니다! 아르메니아의 아들들은 자신들과 전혀 상관없는 대의를 위해 이국땅에서 죽지 않을 것입니다! 우리 병사들을 희생해야 한다면 아르메니아의 이름으로, 그리고 오직 아르메니아의 이름을 위해서만 희생할 것입니다!"
 ARM_isolationism_2: "정복할 수 없는 요새"
 ARM_isolationism_2_desc: "우리는 조만간 외국 군인들이 우리 땅을 정복하려 하리라는 것을 알고 있습니다. 우리의 이웃은 강하고 심지어 무적처럼 보일지 모르지만, 우리는 그들도 피를 흘릴 수 있다는 것을 보여줄 것입니다! 우리는 최후의 한 사람까지 우리 나라의 모든 곳을 지킬 것이며, 이 폭군들은 우리의 평화를 방해하려는 그들의 결정을 후회하게 될 것입니다!"
 ARM_request_industrial_support: "[FROM.GetAdjective]의 산업 지원 요청"
 ARM_national_populist_party_tseghakronism: "체가크론주의"
 ARM_national_populist_party_tseghakronism_long: "체가크론주의"
 arm.93.t: "One Drink Too Many"
 arm.93.d: "Reports are still trickling in, and the story has yet to be fully unfolded, but here is what information is available to us at the moment:\n\nYesterday, a batch of fresh recruits decided to spend their evening at one of our capital's local pubs. There, they naturally enjoyed themselves, and as the hours flew by, countless glasses were emptied, refilled, and emptied again. They were, however, not the only guests present, and most definitely not the only ones getting drunk. As alcohol is known for loosening tongues, it was only a matter of time until someone said something they'd regret the day after, and, sure enough, shortly before the last call, the owner of a small store suddenly decided to climb on top of a table and publicly declare his deep-rooted hatred towards the revolutionary government, denouncing it as a host of tyrants and making some ... ugly remarks about [ARM.GetLeader], seemingly not noticing the soldiers present.\n\nAfter overhearing this blasphemy, they confronted the man, demanding he immediately apologise for his words. When he instead chose to insult our soldiers, calling them 'servants of the devils' and similar obscenities, the argument grew increasingly heated, until someone had enough. Though it is not entirely clear who's to blame as of yet, the situation escalated into a full-blown bar fight. By the time police arrived and were able to rein in the chaos, it was already too late. Two men, the store owner and one of his friends, were killed, and many more were injured. According to several witnesses, our men were to blame for their deaths, and, as such, they have for now been detained by the police.\n\nThe question now, of course, is how we should proceed. Their commanding officer has already requested they be let off scot-free, arguing that there isn't any concrete evidence of their guilt and that, even if they were to blame, they only defended the revolutionary cause - but should we really let this slide so easily?"
 arm.93.a: "Damn these drunkards - they shall stand trial!"
 arm.93.b: "Why should such unwavering loyalty to our cause be punished?"
