 mon.652.t: "몽골을 점거한 근본불자들"
 mon.652.d: "티베트와 같이 몽골의 수도 우르가에서 들려오는 소식은 굉장히 드뭅니다. 최근 몽골은 러시아인 로만 폰 운게른-슈테른베르크 남작이 지배하는 상태가 몇 년간 계속해서 이어져 오고 있었습니다. 하지만 최근 몽골 서부에서 혁명이 일어난 이래로 불교의회라고 불리는 근본불자들의 비밀 조직이 운게른-슈테른베르크의 군대가 서부에서 혁명군과 싸우는 와중에 정부를 전복시켰다는 소식이 전해졌습니다.\n\n우르가에 몇 안되는 언론이 보도한 바에 따르면 조직의 지도자인 7대 창캬 후툭투가 몽골이 완전히 진정한 불자들의 손에 들어왔으며 이제 한족의 철권통치 아래에서 신음하는 사람들을 해방해야 한다고 선언했다고 합니다."
