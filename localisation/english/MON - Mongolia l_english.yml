 MON_connect_to_ordos_decision: "[616.GetCapitalVictoryPointName] 경로 개선"
 MON_dealing_with_the_leftover_bandits_decisions: "서부 도적떼와 협상"
 MON_pacify_western_bandits_decision: "서부 도적떼 평정"
 MON_maintain_western_control_mission: "서부 통제권 유지"
 MON_ungerns_mongolia: "운게른의 몽골"
 MON_ungerns_mongolia_desc: "현재로서 몽골은 운게른-슈테른베르크 남작의 손 안에 있습니다. 비록 그들의 지위가 빠르게 변화하는 정치적 파도에 위협받더라도 말이죠. 운게른이 지위를 지키기 위해서는 지금 당장 행동해야 합니다."
 MON_bribe_nobles_support: "제후 매수"
 MON_bribe_nobles_support_desc: "지금 귀족계급이 정부에 저항하고 있다고는 해도, 뇌물을 준다면 약간 덜 충성스러운 귀족들을 쉽게 끌어들일 수 있습니다. 제후들은 수십년간 중국의 억압을 받았기 때문에 순종이 몸에 배었습니다."
 MON_purge_the_nobles: "제후 숙청"
 MON_purge_the_nobles_desc: "귀족들이 몽골 정부에 너무 많은 영향력을 행사하면서 항상 문제가 되어왔습니다. 이제 저들에게 종말을 고할 시간입니다."
 MON_ignore_prince_issue: "제후 무시"
 MON_ignore_prince_issue_desc: "제후들은 진정한 위협이 되지 못합니다. 다른 요소들에 집중해야 하고, 귀족들 외에 다른 파벌들을 물리칠 때는 그들에게 기꺼이 지지를 받아야 합니다."
 MON_impose_authoritarian_ideas: "권위주의 사상 도입"
 MON_impose_authoritarian_ideas_desc: "우르가의 많은 사람들은 현재가 민주주의를 가져올 적시일지도 모른다고 믿고 있습니다. 문제는 자신들이 틀렸다는 사실을 절대 깨닫지 못한다는 점이고, 민주주의가 전국에 전염되기 전에 빨리 뿌리뽑아야만 한다는 점입니다."
 MON_advertise_sternberg_buddhism: "운게른의 불심을 보여주자"
 MON_advertise_sternberg_buddhism_desc: "몽골의 많은 사람들은 운게른-슈테른베르크가 불교 신자들을 보호하고 불교적 생활 원칙을 지킬 정도로 충분한 신앙심이 없다고 생각합니다. 대중에 그의 모습을 드러내고 정부에 충성을 바치는 수도승들이 명상하는 모습을 보여주면서 대중에 연설한다면 모두를 납득시킬 수 있을 겁니다."
 MON_use_nobles_to_destroy_buddhists: "불교도 파괴를 위한 제후 지원"
 MON_use_nobles_to_destroy_buddhists_desc: "제후들의 엄청난 부를 활용해 우르가 불교도 저항을 분쇄하는데 활용하기로 합의했습니다."
 MON_use_nobles_to_destroy_democrats: "민주주의자 파괴를 위한 제후 지원"
 MON_use_nobles_to_destroy_democrats_desc: "제후들의 엄청난 부를 활용해 우르가 사회주의자의 저항을 분쇄하는데 활용하기로 합의했습니다."
 MON_the_great_buddhist_icon: "새로운 불교의 상징"
 MON_the_great_buddhist_icon_desc: "운게른-슈테른베르크는 복드 칸과는 달리 활불이 아니지만 몽골 내에서는 여전히 동일한 불교의 상징으로 받아들여져야 합니다. 다행히도 티베트인 아그반 도르지에프의 역작 '샴발라의 기도'와 같은 기반 작업이 이미 널리 알려져 있으며, 선전물에 사용하기 위해 조작하기도 쉽습니다."
 MON_the_greatest_dictator: "개인숭배"
 MON_the_greatest_dictator_desc: "운게른-슈테른베르크가 권력을 유지하기 위해서는 개인 숭배를 위한 선전을 당분간 대규모로 증대할 필요가 있습니다. 개인숭배 선전 전략은 정보 조작에 능한 장교 오덴도프스키에게 전적으로 의지합니다."
 MON_enforce_officer_loyalty: "장교의 충성심 강요"
 MON_enforce_officer_loyalty_desc: "장교계급은 귀족 반역자, 사회주의 혁명군과 근본불자들의 온상입니다. 그들의 충성을 시험하고 앞에서 말한 문제를 뿌리뽑아야 합니다. 또한 일반 병사들에게 있어서 이런 조치는 또한 러시아가 정치적 의사결정에 끼치는 영향을 제한하는데도 도움이 됩니다."
 MON_arrest_all_opponents: "모든 반대파 체포"
 MON_arrest_all_opponents_desc: "비록 엄격한 반대파 제한법을 아직 제정하지는 않았지만, 현재 시행하고 있는 법안이 충분히 기능하지 않는다는 사실은 명백합니다. 국가가 안전하기 위해서는 감옥이 반대파로 넘쳐흘러야 합니다."
 MON_urga_military_parade: "우르가 열병식"
 MON_urga_military_parade_desc: "열병식만큼 국민의 지지를 얻고 정치적 힘을 보여주는 행사는 없습니다. 새로운 열병식 방식으로 인해 우르가 사람들에게 열병식은 권력의 과시보다는 차라리 휴일에 가깝습니다. 군중이 재미로 만족을 느끼든 두려움에 사로잡혀 있든 간에 도시에서 통치력을 확보하는데 도움이 될 겁니다."
 MON_ungerns_secures_power: "운게른의 권력 장악"
 MON_ungerns_secures_power_desc: "마침내 운게른-슈테른베르크와 러시아 군벌이 반대파를 물리쳤고 다시 한번 치세를 열었습니다. 군사적 승리가 가져온 활력에 힘입어 러시아인들이 주도하는 군사정권이 자신들의 요구를 현실화할 준비를 끝마쳤습니다."
 MON_increased_military_funding: "군비 확장"
 MON_increased_military_funding_desc: "서부에서 혁명이 일어난 이유는 군비 조달이 충분하지 않았기 때문입니다. 중국과 전쟁이 불가피한 상황에서 살아남으려면 군비를 대규모로 증대해야 합니다."
 MON_cavalry_primacy: "기병 우선"
 MON_cavalry_primacy_desc: "기병대는 언제나 몽골군의 주력이었습니다. 기병은 거친 스텝 대평원을 빠르게 통과하고 적을 능가할 능력을 보유하고 있습니다."
 MON_increase_gun_production: "무기 연구에 투자"
 MON_increase_gun_production_desc: "우리 무기는 낡았고 가면 갈수록 쓸모없는 물건이 되어가고 있습니다. 심지어 몇개는 벨트크리크 시대에나 쓰던 유물입니다. 중국의 침략에 맞서 살아남기 위해서는 더 나은 무기를 연구해야 합니다."
 MON_aggressive_industrialisation: "공격적인 산업화"
 MON_aggressive_industrialisation_desc: "인구 대부분이 도시나 마을이 아니라 유목 생활을 지키고 있습니다. 이로 인해 여전히 인구는 낮으며 몽골 산업을 육성하기 매우 힘든 여건이 마련되었습니다. 노동자 권리에 관한 여러 법안을 어기는 한이 있더라도 기업가와 투자자들에게 몽골에 투자할 능력을 부여해야 합니다. 아니, 오히려 장려해야 합니다!"
 MON_train_the_nomads: "유목민 훈련"
 MON_train_the_nomads_desc: "스텝의 유목민들은 단합력이 너무 낮으며 강한 군사력이 될 정도로 충분한 훈련을 받지 못했습니다. 전쟁 수행 능력을 키우기 위해서는 반드시 무슨 일이 있어도 엄청난 훈련이 필요합니다."
 MON_create_mil_factory_angrily: "달성할 수 없는 목표 설정"
 MON_create_mil_factory_angrily_desc: "국영 공장에서 우리는 노동자들에게 달성할 수 없는 목표를 부여해 그들이 절망적으로 목표에 도달하려 일하도록 만들어야 합니다. 그렇지 않는 이들에게는 채찍만이 기다리고 있을 겁니다."
 MON_marshal_of_the_steppes: "스텝의 남작"
 MON_marshal_of_the_steppes_desc: "몽골의 거대하고 텅 빈 스텝 초원으로 인해 모든 유목민을 통제하기 힘들지만, 운게른-슈테른베르크는 몽골 부족을 통치하는 남작임을 분명히 보여야 합니다."
 MON_look_at_russia_policy: "러시아 정책 개혁"
 MON_look_at_russia_policy_desc: "운게른-슈테른베르크가 권력을 잡은 이래로 우리나라는 항상 러시아와 밀접한 관계를 유지해 왔습니다. 하지만 양측의 상황이 모두 바뀌었으니 대 러시아 정책을 바꿀 기회를 얻었습니다."
 MON_russia_friendship: "러시아와의 우정"
 MON_russia_friendship_desc: "러시아인은 몽골인의 형제입니다. 살아남기 위해서는 계속 친밀한 관계를 유지해야 합니다."
 MON_give_russians_citizenship: "러시아 시민권 부여"
 MON_give_russians_citizenship_desc: "운게른-슈테른베르크가 몽골을 침략한 이래로 많은 러시아인이 그의 부하로 합류했습니다. 그 이후로도 많은 러시아인이 끊임없이 유입되었습니다. 북쪽 정권과 온전한 관계를 보여 주고 그들에게 완전한 시민권을 부여해야 합니다."
 MON_military_mission_to_russia: "러시아로 군사사절단을 파견"
 MON_military_mission_to_russia_desc: "우리 군대는 수년간 러시아 장교들에게 지원받았으며, 일부는 러시아에서 직접 파견되었습니다. 러시아에 다시 한번 지원을 요청할 때입니다."
 MON_conscript_siberian_russians: "경제원조 재개"
 MON_conscript_siberian_russians_desc: "러시아로부터 들어오는 경제 원조는 케렌스키가 암살당한 이래로 중단된 상태입니다. 양국 정부 모두가 안정되어 있는 지금, 원조를 다시 시작하지 않을 이유가 없습니다."
 MON_promote_cooperation_between_us: "러시아와의 연대 강화"
 MON_promote_cooperation_between_us_desc: "여전히 몽골인과 러시아인의 우정에 의심을 품는 사람들을 위해 양국 간 협력관계를 촉진해야 합니다."
 MON_request_arms: "무기협정 개정"
 MON_request_arms_desc: "케렌스키가 죽기 전에 러시아와 몽골은 군 보급 수준을 유지하기 위해 수많은 무기 조약을 체결했습니다. 이런 혜택을 다시 받기 위해 그들에게 접근해야 합니다."
 MON_we_dont_need_russia: "홀로 주사위를 던지자"
 MON_we_dont_need_russia_desc: "러시아는 상황이 바뀌자마자 우리를 헌신짝처럼 내다버렸습니다. 믿을 수 있는 이는 우리뿐이니 홀로 행동해야 합니다."
 MON_encourage_mongol_identity: "몽골 정체성 확립"
 MON_encourage_mongol_identity_desc: "러시아의 안전 보장을 포기하기 위해서는 몽골주의를 조장해 국가를 단결시켜야 합니다."
 MON_recruit_chinese_mongols: "몽골계 중국인 유인"
 MON_recruit_chinese_mongols_desc: "많은 몽골인들이 중국의 통치 아래에 신음하고 잇습니다. 그들이 우리를 위해 싸울 수 있도록 이주를 유인해야 합니다."
 MON_claim_transsiberian_railway_land: "시베리아 횡단철도 소유권 주장"
 MON_claim_transsiberian_railway_land_desc: "몽골 전체를 달리는 시베리아 횡단열차는 수많은 몽골 소수민족을 지나칩니다. 비록 실제로 점유할 수 있는 확률이 높지는 않겠지만 정당한 몽골의 소유물이라고 선언한다면 강력한 힘을 과시하는 행동이 될 수 있습니다."
 MON_ready_for_war: "전쟁 준비"
 MON_ready_for_war_desc: "홀로 섰으니 전쟁을 준비해야 합니다. 우리는 위협에 둘러싸여 있기 때문에 즉각 행동에 나서야 합니다."
 MON_military_propaganda: "군국주의 선전"
 MON_military_propaganda_desc: "적과 맞서 살아남기 위해서는 몽골 사회 전체가 완전히 군사화해야 합니다."
 MON_we_stand_alone: "우리는 홀로 서있다"
 MON_we_stand_alone_desc: "동맹국들은 몽골을 버렸고, 우리는 적에게 둘러싸여 갇혔습니다. 비록 세계 무대에서 홀로 서있지만 독립을 지키기 위해 영원히 싸워야 합니다."
 MON_centralised_power_under_sternberg: "운게른-슈테른베르크 아래 중앙집권화된 권력"
 MON_centralised_power_under_sternberg_desc: "서부에서 혁명을 일으키고 우르가에 혼란을 가져온 원인은 권력을 나눠가질 수 밖에 없었기 때문이었습니다. 급진주의적 불교도들과 부유한 제후들이 정부 내에서 큰 권력을 가지고 있습니다. 이제 그들을 격퇴한다면 운게른-슈테른베르크 아래에 권력을 집중해 국방을 맡길 수 있습니다."
 MON_propaganda_in_the_cities: "도시에서 선전"
 MON_propaganda_in_the_cities_desc: "도시가 국내에서 가장 많은 인구가 모여사는 곳이기 때문에 도시 지역에서 국가가 살아남기 위해서는 순응의 정신이 반드시 필요하다는 내용의 대규모 선전 운동을 벌여야 합니다."
 MON_statue_in_urga: "사회주의자 파괴"
 MON_statue_in_urga_desc: "비록 사회주의적인 인민당이 몇달 전 서부 혁명 기간 동안 정권을 잡는데 실패했지만, 여전히 작은 점조직을 유지하고 있기 때문에 북부 지역에 영향력을 끼치기 힘듭니다. 공산주의의 위협으로부터 안전해지기 위해서는 모든 지부들을 파괴해야만 합니다."
 MON_young_officer_recruitment: "청년사관학교 "
 MON_young_officer_recruitment_desc: "군을 위해 최고의 장교진을 확보하려는 노력을 시작해야 하며, 최선의 방법은 어릴 때부터 훈련을 시키는 겁니다. 몽골 내에 수많은 청년을 위한 사관학교를 개설한다면 장교진 수준을 향상시키는데 도움이 될 겁니다."
 MON_pledge_alligence_to_sternberg: "운게른에게 완전히 충성"
 MON_pledge_alligence_to_sternberg_desc: "사람들에게 운게른-슈테른베르크 외에 다른 선택지는 없다는 사실을 가르쳐야 합니다. 국가와 남작은 삶에서 가장 중요한 존재가 되어야 하며, 모든 행동은 국가가 살아남고 번영할 수 있도록 돕는 것이어야 합니다."
 MON_encourage_myths_about_sternberg: "신화와 전설 권장"
 MON_encourage_myths_about_sternberg_desc: "대부분 몽골인들은 여전히 역사와 현재 삶에 대해 수많은 민담과 신화를 믿습니다. 심지어 운게른-슈테른베르크가 전쟁의 신 잠사란의 환생이라고 믿는 사람들도 많습니다. 이런 신화를 직접 승인하는 정책이 그다지 위엄있지는 않겠지만, 신화를 전국에 은밀히 장려하여 사람들이 남작을 계속 두려워하게 해야 합니다."
 MON_the_legend_lives_on: "전설은 지금까지도 살아있다"
 MON_the_legend_lives_on_desc: "운게른-슈테른베르크 남작은 결코 죽지 않습니다. 남작은 국가를 통제하며 그 스스로 국가입니다. 이런 사실을 깨닫지 못한 자들을 교수대로 보내야 합니다."
 MON_democratic_mongolia: "민주주의 몽골"
 MON_democratic_mongolia_desc: "변화할 시간입니다. 이 기회를 잡고 동방의 다른 민주주의 국가들로부터 영향을 받아 몽골을 민주 세계로 이끌어야 합니다."
 MON_pro_republican_leaflets: "친민주주의 전단 유포"
 MON_pro_republican_leaflets_desc: "몽골 전통사회 내에서는 현대적인 사회주의와 민주주의를 모르는 사람이 많습니다. 전단을 뿌려서 가야 할 길을 가르쳐주어야 합니다."
 MON_declare_sternberg_a_traitor: "반역자 운게른"
 MON_declare_sternberg_a_traitor_desc: "몽골 내의 몇몇 사람들은 학살자 운게른-슈테른베르크가 진정 몽골에 좋은 일을 했다고 믿습니다! 남작의 통치가 얼마나 잔혹했는지 알리는 반운게른 선전을 시작해야 합니다."
 MON_peasant_march_in_urga: "수도로 진군한 농민"
 MON_peasant_march_in_urga_desc: "이제 농민의 목소리가 들려올 시간입니다! 수도를 통과하는 행진을 통해 반드시 인민의 목소리를 들어야 한다는 것을 보여줄 것입니다. 더 이상 기다릴 수 없습니다!"
 MON_seize_princes_wealth: "제후의 부 압류"
 MON_seize_princes_wealth_desc: "귀족 제후들은 자신이 직접 번 돈이 아니라 국내에서 인민을 착취하여 벌어들인 돈으로 권력과 영향력을 키웠습니다. 그들의 재산을 무차별 압류해서 인민을 도와야 합니다."
 MON_cooperate_with_monasteries: "사원과 협력"
 MON_cooperate_with_monasteries_desc: "최소한 중립을 지키기만 한다면 사원은 우리의 적이 아닙니다. 그들과 함께 급진주의 불교의 영향력을 파괴하고 사회주의와 민주주의를 증진시키는데 도움을 주기 위해 노력해야 합니다."
 MON_remove_corrupt_aristocrats: "부패관료 제거"
 MON_remove_corrupt_aristocrats_desc: "귀족 제후들이야말로 인민을 억압하는 존재입니다! 그들의 부패는 처벌하지 않고 지나갈 수 있는 수준이 아니며, 저들의 지위를 제거해야만 합니다."
 MON_remove_russians_from_government: "정부 내에서 러시아인 제거"
 MON_remove_russians_from_government_desc: "정부에서 일하는 많은 러시아인들이 여전히 남작에게 은밀한 지지를 표하고 있습니다. 체제 안전을 보장하기 위해 저들을 제거해야 합니다."
 MON_declare_the_mongolian_republic: "입헌군주제 선언"
 MON_declare_the_mongolian_republic_desc: "드디어 성공했습니다! 우르가에서 민주주의와 사회주의가 승리했습니다. 이제 우리나라를 민주적이고 평등한 사회로 변화시키기 위해 노력해야 합니다."
 MON_empower_the_workers: "부족제 강화"
 MON_empower_the_workers_desc: "아라트, 그러니까 농민계급은 몽골 내에서 절대 다수를 차지하지만 귀족이나 상관에게 반항할 수 있는 권력이 거의 없습니다. 그들에게 훨씬 더 많은 권리를 부여해야 하며 이전에 그들을 억압했던 귀족들과 완전히 동등해져야 합니다."
 MON_redistribute_wealth: "부의 재분배"
 MON_redistribute_wealth_desc: "The noble princes hoarded the wealth and kept it from getting to the people. Now that we can seize their wealth, it should be distributed to the people who have suffered for many years."
 MON_lower_monastery_funding: "사원 자금 재평가"
 MON_lower_monastery_funding_desc: "우르가 정부는 사원에 많은 자금을 지출합니다. 사원에 주는 보조금이 더 나은 데 쓰일 수 있는지 확인하기 위해 재평가를 할 필요가 있습니다."
 MON_seize_land_from_rich_landowners: "부유한 제후의 토지 압류"
 MON_seize_land_from_rich_landowners_desc: "부유한 제후들이 몽골 내에서 경작이 가능한 토지 대부분을 소유하고 있기 때문에 노동자들을 사회에서 일으키는 일은 거의 불가능합니다. 귀족들은 토지를 소유할 권리가 없기 때문에 평등하게 재분배하기 위해 일부 토지를 압류할 필요가 있습니다."
 MON_remove_power_from_nobles: "귀족 권력 제거"
 MON_remove_power_from_nobles_desc: "귀족들은 너무 오랫동안 억압해왔고 이전 정부는 그런 행태를 도와주었습니다. 귀족 제후들에게 평민보다 더 많은 권리를 부여하는 법률을 페지해야 합니다."
 MON_mongolian_consitution: "몽골 헌법 작성"
 MON_mongolian_consitution_desc: "헌법을 제정한다면 억압으로부터 자유로운 민주국가로 굳건히 서는데 도움이 될 겁니다. 또한 헌법에 근거해 첫 번째 선거를 개최할 수도 있습니다."
 MON_end_old_institutions: "구제도의 종말"
 MON_end_old_institutions_desc: "몽골의 많은 오래된 기관들은 전통적인 사원이나 운게른-슈테른베르크 러시아 남작 둘 중 한명이 만들어낸 구시대의 시체들입니다. 새로운 기관을 만들어 이들을 대체하고 종말을 고해야 합니다."
 MON_legitimise_government: "정부 정당성 확보"
 MON_legitimise_government_desc: "여전히 많은 사람들은 우리 정부가 약하고 정통성이 없다고 바라봅니다. 전국 도시를 가로지르는 선전 운동을 실시한다면 통치권을 공고히 하는데 도움이 될 겁니다."
 MON_limited_freedoms: "제한된 자유"
 MON_limited_freedoms_desc: "오랜 세월 동안 몽골인들은 아무런 자유도 없이 살아왔습니다. 하지만 법을 통해 완전한 자유를 한번에 부여한다면 위험한 반정부 활동을 늘릴 수도 있습니다."
 MON_revolutionary_military: "혁명군"
 MON_revolutionary_military_desc: "낡은 압제 체제를 대체하기 위해서 새로운 군대가 필요합니다. 어떤 희생을 치르더라도 민주주의 혁명을 지키기 위해 기꺼이 목숨을 바치는 군대 말입니다."
 MON_defensive_approach: "방어적 접근"
 MON_defensive_approach_desc: "사악한 중국의 손아귀에서 몽골인들을 구해야 하지만, 먼저 아군을 어떻게 구원해야만 저들도 도울 수 있을 겁니다. 그러므로 방어적인 전략이 최선입니다."
 MON_defend_the_republic: "민주주의를 위하여!"
 MON_defend_the_republic_desc: "군의 가장 중요한 임무는 몽골 민주주의를 지키는 것이어야 합니다. 신입 장교들이 적절히 복무할 수 있도록 훈련 과정 내내 강조해야만 합니다."
 MON_first_presidential_election: "제1차 전국 선거"
 MON_first_presidential_election_desc: "제1차 전국 선거가 열렸습니다! 승리는..."
 MON_KAN_win_election: "보수민주당 승리"
 MON_KAN_win_election_desc: "우넨바얀이 이끄는 보수민주당이 승리했습니다."
 MON_reimburse_nobles: "귀족에게 배상"
 MON_reimburse_nobles_desc: "비록 전에 저지른 잘못이 있다해도 이전 민주정부는 귀족들을 너무 철저하게 학대했습니다. 그들에게서 빼앗은 돈과 토지를 보상해야 합니다."
 MON_encourage_investment: "외부 투자 장려"
 MON_encourage_investment_desc: "국가가 번창하기 위해서는 외국 기업의 투자가 필요합니다. 세금 감면과 보조금 지급을 통해 투자를 장려해야 합니다."
 MON_traditional_values: "전통적 가치 촉진"
 MON_traditional_values_desc: "몽골 민주주의가 다소 혁명적인 발상이지만, 그렇다고 해서 전통을 버려서는 안됩니다. 전통은 사회의 초석이기 때문에 보호하고 장려해야 합니다."
 MON_political_freedoms: "반사회주의"
 MON_political_freedoms_desc: "사회주의 인민당은 도를 넘었습니다. 사회주의는 국민에게 아무런 도움이 안되고 국가를 망하게 하며 내부 갈등을 유발하고 국민을 조종할 뿐이라는 사실을 가르쳐 주어야 합니다."
 MON_status_of_prince_de: "인기 있는 친왕"
 MON_status_of_prince_de_desc: "데므치그돈로브 친왕은 서부 혁명 때 국가를 장악하려고 시도한 적 있지만, 아직까지 전통을 지키는 지역에서는 높은 인기를 구가합니다. 반면 우넨바얀은 이런 인기를 공유하지 않습니다. 아마도 이제 우넨바얀이 물러나고 데므치그돈로브가 뒤이어 자리에 앉는게 좋을지도 모릅니다."
 MON_MAN_win_election: "몽골 인민당 승리"
 MON_MAN_win_election_desc: "인민당이 선거에서 승리했습니다."
 MON_freedom_of_press: "언론의 자유"
 MON_freedom_of_press_desc: "이제 민주적 권한을 확보해으니 몽골에서 완전히 자유로운 언론이 합법적으로 활동할 수 있도록 허가해야 할 때입니다."
 MON_equal_opportunity: "기회의 평등 법안"
 MON_equal_opportunity_desc: "모든 사람은 살아가면서 동등한 기회를 가져야 하며, 이런 가치를 법에 명문화해야 합니다."
 MON_MAN_dictators: "인민당 내부 쿠데타"
 MON_MAN_dictators_desc: "몽골 인민당이 독재 권력을 제거했습니다."
 MON_secure_dictatorship: "인민당 권력 보호"
 MON_secure_dictatorship_desc: "권력을 확보하기 위해서는 행동해야 합니다. 정부 직책에서 다른 정당을 축출하고 남은 반군을 진압해야 합니다."
 MON_state_press: "관영언론"
 MON_state_press_desc: "국가가 잘못을 저지르지 않았다는 사실을 정직하게 밝히면서 정부가 하는 일을 인민에게 알리기 위해서 관영언론이 필요합니다."
 MON_begin_welfare: "복지 제정"
 MON_begin_welfare_desc: "귀족들의 돈을 압류했으니 이제 복지정책을 도입해 인민에게 분배할 차례입니다."
 MON_aid_poor_in_cities: "도시 농민에게 초점을 맞추자"
 MON_aid_poor_in_cities_desc: "도시 소작농은 가장 쉽게 돈을 나누어 줄 수 있지만, 눈에 띄게 곤경에 처해 있습니다. 복지정책을 도입할 때 저들에게 초점을 맞추어야 합니다."
 MON_a_free_state: "자유인민"
 MON_a_free_state_desc: "몽골은 이제 완전히 자유로운 인민이 민주적으로 지배하는 국가입니다!"
 MON_an_organised_state: "국가 조직화"
 MON_an_organised_state_desc: "정권과 정부를 보호하기 위해 국가 체제를 완전히 인민당 당원으로 완전히 채워야 합니다."
 MON_MLN_win_election: "몽골 자유당 승리"
 MON_MLN_win_election_desc: "체벤 휘하의 몽골 자유당이 선거에서 승리했습니다."
 MON_freedom_for_all: "모든 몽골인의 자유"
 MON_freedom_for_all_desc: "지난 정권은 몽골 국민을 위한 적절한 자유를 보장해 주지 않았습니다. 이런 상황은 반드시 바뀌어야 하며, 모든 인민에게 자신이 원하는 바를 할 수 있는 자유를 보장해주어야 합니다."
 MON_install_democratic_institutions: "민주주의 체제 수호"
 MON_install_democratic_institutions_desc: "권위주의 성향을 가진 인민당과 제후들에게 지배당하는 보수민주당 사이에 낀 민주주의 체제는 계속해서 위험에 노출되어 있습니다. 민주주의를 지키기 위해 법률을 제정해야 합니다."
 MON_help_the_poor: "가장 가난한 이들을 돕자"
 MON_help_the_poor_desc: "가장 가난한 사람들은 여전히 살아남기 위해 투쟁하는 중입니다. 그들을 돕는데 집중해야 합니다."
 MON_education_support: "몽골 교육법"
 MON_education_support_desc: "우리나라는 제대로 된 교육기관과 교육방식이 없이는 결코 발전할 수 없습니다. 우리가 하나의 사회로 진보하고 전통적 방식으로 되돌아가지 않기 위해서는 교육이 필요합니다."
 MON_liberal_mongolia: "자유국가"
 MON_liberal_mongolia_desc: "몽골국은 자유롭고 평등한 사회로 변모했습니다."
 MON_nobles_take_power: "권력을 잡은 제후"
 MON_nobles_take_power_desc: "역사를 통틀어 몽골을 지배해왔던 몽골의 귀족 제후들이 다시 한번 정권을 잡았습니다. 지배권을 확보하기 위해서는 신속하게 행동해야 합니다."
 MON_pander_to_buddhists: "불교도와 영합"
 MON_pander_to_buddhists_desc: "종교는 제후들에게 그다지 중요하지는 않지만, 대중들에게는 매우 중요합니다. 불교 신자들의 지지를 얻는다면 불교의회의 권력을 약화시키는데 도움이 될 겁니다."
 MON_destroy_the_buddhist_council: "불교의회 파괴"
 MON_destroy_the_buddhist_council_desc: "불교 근본주의가 권력을 잡고 우리 정권에 위협을 끼치는 상황을 막기 위해 불교의회의 힘을 분쇄하는데 온 힘을 기울여야 합니다."
 MON_silence_poorer_citizens: "하층민의 입을 막자"
 MON_silence_poorer_citizens_desc: "몽골의 가난한 농민들은 목소리를 낼 정도로 중요하지는 않습니다. 그들은 우리의 돈을 훔치고 나라를 혼란에 빠트리기 위해 권력을 잡고 싶어합니다. 저들을 침묵시켜야 합니다."
 MON_empower_landowners: "지주 권한 강화"
 MON_empower_landowners_desc: "부유한 지주들은 몽골에서 우리의 주요 지지층을 차지하고 있으며 수많은 농민들이 일하는 경작지 대부분을 지배합니다. 법으로 농민 봉기를 막을 수 있는 권한을 부여해 주어야 합니다."
 MON_pay_off_officers: "불충한 장교에게 자금 제공"
 MON_pay_off_officers_desc: "많은 군 장교들은 정부에 충성심이 약합니다. 우리의 막대한 부를 이용해서 저들의 충성심을 높이기 위해 몇 명에게 뇌물을 주어야 합니다."
 MON_national_citizen_guard: "전국시민방위대"
 MON_national_citizen_guard_desc: "많은 농민들이 자기 스스로는 올바른 결정을 내릴 능력이 없다는 사실을 직시하고 결정 사항을 제대로 다룰 수 있는 우리 정권을 신뢰하고 지지합니다. 반군 소작농에 대항하기 위해 농민 민병대인 국가시민방위대를 구성해야 합니다."
 MON_princes_personal_guard: "제후개인방위대"
 MON_princes_personal_guard_desc: "많은 제후들은 스스로를 보호하기 위한 개인 경호원을 대동합니다. 혁명군을 물리치기 위해 경비대를 조직화해야 합니다."
 MON_aristocratic_kingdom: "귀족군주정"
 MON_aristocratic_kingdom_desc: "마침내 귀족계급이 운게른-슈테른베르크 남작과 권력을 분점한 끝내 모든 힘을 장악하는데 성공했습니다. 이제 몽골을 민족주의와 전통주의 사회로 되돌려 놓을 수 있습니다."
 MON_traditional_army: "전통적 군대"
 MON_traditional_army_desc: "우리 군대는 러시아에 의존하는 형태로 심각하게 변형되었습니다. 좀 더 전통적이고 조직화된 군대를 만들기 위해 행동해야 합니다."
 MON_private_prince_recruitment: "귀족사병"
 MON_private_prince_recruitment_desc: "반군으로부터 제후와 귀족들을 보호하고 군대를 지휘할 수 있도록 제후들의 경비대를 제후 연합군으로 변모시켜야 합니다."
 MON_unite_princes_recruitment: "귀족사병 조직화"
 MON_unite_princes_recruitment_desc: "귀족 군대를 한층 더 조직화해야 하며, 고용을 늘리고 군대를 강하게 만들어서 군인 숫자도 늘려야 합니다."
 MON_organise_army_divisions: "본대 조직화"
 MON_organise_army_divisions_desc: "몽골 정부군을 잊어서는 안됩니다. 정부군도 반드시 조직화해야 하며, 가끔은 군벌처럼 행동하기도 하는 벽지의 장교 문제도 해결해야 합니다."
 MON_military_council_in_urga: "우르가 군사위원회"
 MON_military_council_in_urga_desc: "장군과 야전사령관 사이에 어떤 조직적 관계도 없기 때문에 우리의 계획 능력은 매우 형편없는 수준입니다. 군을 조직화하고 계획을 짜기 위해 우르가 군사 위원회를 구성해야 합니다."
 MON_militant_nation: "호전적인 국가"
 MON_militant_nation_desc: "몽골을 강력한 군사 국가로 변모시킨다면 국경을 방어하고 몽골 국민들을 지키는데 도움이 될 겁니다."
 MON_review_the_budget: "예산안 검토"
 MON_review_the_budget_desc: "운게른-슈테른베르크 통치 하에서 정부 지출이 대규모로 늘었습니다. 실패한 산업하 계획과 부족한 군자금, 그리고 러시아 정부 지출로 인해 국가가 자금 부족 상태에 놓였습니다. 무엇을 해야 할지 결정해야 합니다."
 MON_continue_status_quo: "현황 유지"
 MON_continue_status_quo_desc: "권력 유지에는 현상 유지가 도움이 되빈다. 전통주의는 몽골의 뿌리이기 때문에 이를 지속하고 장려해야 합니다."
 MON_cut_costs: "불필요한 지출 삭감"
 MON_cut_costs_desc: "남작 통치 하에서 지출이 통제 불능 상태가 된건 확실합니다. 힘들겠지만 지출을 줄여야 합니다."
 MON_landowners_rights_act: "지주 권리법"
 MON_landowners_rights_act_desc: "서부 혁명으로 인한 혼란기에 법 제도에 편입된 지주 권리 문제를 체계화하고 증강하여 지주들에게 훨씬 많은 권력을 부여하는 지주권리법을 제정해야 합니다."
 MON_encourage_nomadism: "유목생활 권장"
 MON_encourage_nomadism_desc: "몽골 인구 상당수는 완전한 유목민으로 한 곳에 정착하지 않고 매년 이동하며 다닙니다. 이런 생활 방식이 몽골 사회에 깊게 뿌리박혀 있으니 도시 사람들도 밖으로 나가도록 장려해야 통치가 용이할 겁니다."
 MON_encourage_foreign_business: "기업 성장 촉진"
 MON_encourage_foreign_business_desc: "남작이 지배하던 동안 러시아 사업가를 제외한 외국인 투자량이 말라버렸습니다. 현대 사회에서 살아남고 번영하기 위해서는 투자를 장려해야 합니다."
 MON_dissolve_organisations: "반대파 조직 해체"
 MON_dissolve_organisations_desc: "서부 혁명으로 인한 혼란 이후로 반대파 조직에 관용을 베풀었지만 더 이상은 아닙니다. 이런 조직들을 금지하고 해체하는 행위를 정당화 할 수 있을 정도의 권력을 확보했기 때문입니다."
 MON_the_traditional_nation: "몽골 전통주의"
 MON_the_traditional_nation_desc: "몽골 사회는 본래 전통주의 성향이 강했습니다. 혁명에 대한 요구를 멈추기 위해서는 전통주의를 장려해야 합니다."
 MON_mongol_identity: "몽골 정체성"
 MON_mongol_identity_desc: "먼 옛날 몽골은 넓은 토지를 뒤덮는 위대한 제국이었습니다. 독립 몽골으로서 몽골주의의 정체성을 장려해야 합니다."
 MON_statue_of_genghis: "칸의 조각상"
 MON_statue_of_genghis_desc: "한 국가로서 우리의 역사와 위대한 지도자 칭기즈칸을 기억해야 합니다. 그는 우리가 장려하고자 하는 몽골 정체성을 대표하는 인물입니다. 몽골주의 사상을 지원하기 위해서 우르가에 위대한 칭기즈 칸의 동상을 세워야 합니다."
 MON_great_independence: "영원한 독립"
 MON_great_independence_desc: "몽골 백성들은 항상 독립을 지키기 위해 싸워야 합니다. 우리는 중국으로부터 끊임없는 위협을 받는 중이며, 모든 몽골인에게 국가를 보호할 의무를 지워야 합니다."
 MON_mongol_nationalism: "몽골 민족주의"
 MON_mongol_nationalism_desc: "민족주의는 우리 정권의 핵심 사상입니다. 백성은 스스로를 다시 한번 위대한 존재로 보아야 하며, 어떤 희생을 치르더라도 나라를 지키도록 해야 합니다."
 MON_remembering_our_history: "역사를 기억하라"
 MON_remembering_our_history_desc: "민족주의를 사람들의 마음 속에 심어주기 위해 학교에서 우리나라 역사의 중요한 부분을 가르쳐야 합니다."
 MON_great_mongolian_state: "대몽골국"
 MON_great_mongolian_state_desc: "대몽골국의 독립은 무엇보다도 중요합니다. 사람들은 몽골을 위해 기꺼이 죽을 준비가 되어 있어야 합니다!"
 MON_buddhist_mongolia: "불교혁명"
 MON_buddhist_mongolia_desc: "몽골의 핵심은 불교 국가입니다. 이제 불교 민족주의로 나라를 되돌리기 위해 불교의회가 정권을 잡았습니다."
 MON_declare_nobles_traitors: "귀족들을 반역자로 선언"
 MON_declare_nobles_traitors_desc: "사람들은 몽골 라마승에게 귀를 기울이며 믿을 만한 권위자로 바라봅니다. 백성들은 귀족 제후들이 몽골의 반역자라는 사실을 알아야 합니다."
 MON_arrest_noble_council: "노요딘 의회 체포"
 MON_arrest_noble_council_desc: "데므치그돈로브가 이끄는 노요딘 의회는 사악한 반역자 집단입니다. 저들을 체포하고 막아야 합니다."
 MON_slander_sternbergs_buddhism: "운게른의 불심 비방"
 MON_slander_sternbergs_buddhism_desc: "미친 남작 운게른-슈테른베르크는 자신이 불교의 상징인 척 합니다. 그는 완전한 불교도 전혀 아니며 몽골의 뿌리도 가지고 있지 않습니다. 백성들에게 그가 거짓말을 하고 있다는 사실을 가르쳐 주어야 합니다."
 MON_end_russian_influence: "러시아의 영향력을 뿌리뽑자"
 MON_end_russian_influence_desc: "러시아의 영향력이 몽골 사회에 만연합니다. 우리가 홀로 행동할 수 있도록 러시아와의 연결고리를 끊어야 합니다."
 MON_distribute_aid_through_monasteries: "사원에 지원을 배분하자"
 MON_distribute_aid_through_monasteries_desc: "이전 정권에게 버림받은 이후 살아남기 위해 분투하는 백성들에게 도움이 필요합니다. 그들의 지지를 얻기 위해 사원을 통해 지원을 보내야 합니다."
 MON_empower_monasteries: "사원 강화"
 MON_empower_monasteries_desc: "사원은 몽골 사회의 초석입니다. 그들을 보호하고 힘을 실어 주어야 합니다."
 MON_prosecute_non_buddhists: "비불교도 탄압"
 MON_prosecute_non_buddhists_desc: "비불교도는 대체로 정부에 저항하는 반역자들입니다. 그들은 몽골 주류 사회에 속하지 않기 때문에 주요 인물에게 박해를 가해야 합니다."
 MON_theocratic_state: "신정국가"
 MON_theocratic_state_desc: "마침내 몽골에서 불교가 승리했습니다. 이제 몽골을 티베트나 부탄같은 형태의 새로운 종교 정치 체제로 바꾸는 정책을 추진할 수 있습니다."
 MON_militant_buddhism: "불교호국주의"
 MON_militant_buddhism_desc: "비록 많은 사람들이 불교를 평화로운 종교로 보지만, 불교도 폭력을 정당화하는 방향으로 해석이 가능합니다. 호전적인 불교가 조국을 지키도록 장려해야 합니다."
 MON_rally_for_buddhism: "젭춘담바 후툭투를 위해 싸워라"
 MON_rally_for_buddhism_desc: "젭춘담바 후툭투는 몽골의 핵심 지도자이며 우리 사회의 수장입니다. 군 부대는 어떤 희생을 치르더라도 그를 보호하도록 훈련 받아야 합니다."
 MON_purge_the_military: "불충한 장교 숙청"
 MON_purge_the_military_desc: "장교계급은 불충합니다. 이 불충한 장교들을 숙청하고 새로운 장교진을 선발해야 합니다."
 MON_recruit_through_monasteries: "사원을 통한 신병모집"
 MON_recruit_through_monasteries_desc: "몽골의 수많은 사원들은 매일 많은 방문객을 맞아들입니다. 사람들을 군에 징집하기 딱 좋은 곳이로군요."
 MON_fight_to_the_death: "죽을 때까지 싸워라"
 MON_fight_to_the_death_desc: "몽골 백성들에게 자기 목숨보다 국가가 우선한다는 사실을 가르쳐야 합니다. 몽골인 개개인의 생존보다는 불교와 몽골 사회를 지키는 일이 더 중요합니다."
 MON_lama_officers: "라마 장교"
 MON_lama_officers_desc: "라마승은 몽골 사회에서 가장 교육받은 계층이며 숙련된 지도자입니다. 그들은 단순한 군인보다는 장교 역할이 더 적합합니다."
 MON_buddhist_law: "불교법 시행"
 MON_buddhist_law_desc: "이제 불교를 둘러싼 문제를 법으로 입안해서 사회 내에 영원히 보전하고 종교에 반대하는 이를 처벌할 수 있게 되었습니다..."
 MON_militerise_police_force: "경찰력 군사화"
 MON_militerise_police_force_desc: "불교혁명을 지키기 위해서 많은 권한을 위임받은 비밀 경찰을 만드는 한편으로 경찰력을 군사력화해야 합니다."
 MON_protect_the_jebtsundamba_khutughtu: "불교보위"
 MON_protect_the_jebtsundamba_khutughtu_desc: "백성과 경찰에게 불교를 지키는 것이 무엇보다 중요하다는 사실을 가르쳐야 합니다."
 MON_buddhist_education: "불교교육"
 MON_buddhist_education_desc: "불교에 기반을 한 교육 체계를 완성하기 위해 몽골 교육을 완전히 개혁해야 합니다. 어린 시절부터 불교적인 삶을 살려면 어떻게 해야 하는지 가르쳐야 합니다."
 MON_teach_in_monasteries: "사원에서의 교육"
 MON_teach_in_monasteries_desc: "사원은 새로운 불교교육을 실시하기 위한 최적의 기관입니다. 사원교육을 장려해야 합니다."
 MON_ban_all_other_religions: "모든 타종교 금지"
 MON_ban_all_other_religions_desc: "다른 종교들은 몽골 사회에 위험합니다. 몽골은 불교 국가이고, 불교만이 법으로 인정된 유일한 종교가 되어야 합니다."
 MON_develop_other_religions: "타종교 성장"
 MON_develop_other_religions_desc: "몽골 내에서 다른 소수 종교들도 합법적인 상태로 유지해야 합니다. 대신에 다른 종교들도 불교와 몽골 사회를 지탱하는데 도움이 되는 형태로 바뀌어야 합니다."
 MON_destroy_shamanism: "샤머니즘 파괴"
 MON_destroy_shamanism_desc: "몽골 내에서 소규모 유목민 집단이 주로 샤머니즘의 가르침을 따릅니다. 그들은 불교를 따르거나 아니면 박해에 직면해야 합니다."
 MON_evolve_shamanism: "샤머니즘 발전"
 MON_evolve_shamanism_desc: "유목사회가 여전히 따르는 샤머니즘은 불교의 한 형태로 발전하고 변화할 수 있습니다."
 MON_allow_shamanism: "샤머니즘 허용"
 MON_allow_shamanism_desc: "비록 정부 정책에 역행한다 하더라도 매우 몽골 전통적인 종교를 금지할 수는 없습니다. 칭기즈칸은 종교의 자유를 허용했으니 우리도 그래야만 합니다."
 MON_buddhist_brotherhood: "불교도 형제들"
 MON_buddhist_brotherhood_desc: "우리나라외 티베트는 많은 공통점을 공유하며, 양측 모두가 불교 신정을 실시하고 있는 만큼 친구가 되어야 합니다."
 MON_follow_buddhist_principles: "불교 원리를 따르자"
 MON_follow_buddhist_principles_desc: "백성들이 국가와 불교를 위해 일하도록 하기 위해 중요한 불교적 원칙들을 법으로 정해둬야 합니다."
 MON_monastery_aid_program: "사원 지원계획"
 MON_monastery_aid_program_desc: "사회적으로 혜택받지 못하는 사람들을 돕기 위해 수도원으로부터 원조 규모를 대규모로 증가시켜야 합니다."
 MON_develop_rural_villages: "시골마을 개발"
 MON_develop_rural_villages_desc: "몽골 스텝 평원의 소규모 공동체인 시골 마을은 특히 최근 혁명이 일어났던 서부에서 살아남기 위해 고군분투하고 있습니다. 이런 집단들이 자급자족할 수 있도록 개발해야 합니다."
 MON_construct_more_monasteries: "더 많은 사원 건축"
 MON_construct_more_monasteries_desc: "사원이 우리 사회의 초석이기 때문에 더 많은 사원을 건설해야 합니다."
 MON_poverty_in_urga: "우르가의 빈곤과 싸우자"
 MON_poverty_in_urga_desc: "혁명이 휩쓰는 동안 우르가 또한 혼돈과 싸웠습니다. 우르가 주민들의 빈곤을 반드시 해결해야 합니다."
 MON_support_the_fellow_man: "인간 동포를 돕자"
 MON_support_the_fellow_man_desc: "불교 원칙에서 말하는 바와 같이 사람들이 서로를 도와야 한다는 것을 배워야 합니다. 이러써 우리 사회가 발전하고 결속력을 높이는데 도움이 될 겁니다."
 MON_benevolent_lamas: "자애로운 라마들"
 MON_benevolent_lamas_desc: "우리 사회 내의 비교적 부유한 일부 라마승이 가난한 사람들을 돕고 자비롭게 행동하도록 권장해야 합니다."
 MON_nomadic_economy: "유목인 경제 길들이기"
 MON_nomadic_economy_desc: "Mongolia is a sparsely populated nation, with about half of the population living nomadically on the steppes. This is a major challenge for economic planners, and will have to be kept in mind as we bring Mongolia into modernity. As we begin our economic reforms, we shall push for greater record-keeping and oversight over arable land as well as push to modernise our agricultural infrastructure."
 MON_uliastai_factory: "울리아스타이 산업화 계획"
 MON_uliastai_factory_desc: "Mongolia’s economy has traditionally been very pastoral, but in order to ensure its future prosperity and independence, an effort must be made to foster a domestic industrial base. The hub of our latest efforts at creating a light industry shall be in Uliastai, a city in Western Mongolia. With some incentives and interventions, we will focus on processing animal products and providing manufactured goods for our agricultural domestic market."
 MON_fund_nomadic_development: "유목 발전 기금"
 MON_fund_nomadic_development_desc: "Aid to nomadic clans is key to help people thrive across the steppes and ensure their continued loyalty. Nomads are particularly at the mercy of winter, with challenges maintaining a viable flock. By providing resources to help protect their animals from disease and inclement weather, we will alleviate the burden they face each year. Combined with the promotion of a new mining and timber industry, we will eliminate rural economic stagnation and bring new prosperity!"
 MON_expand_urga_industry: "우르가 기반 시설 개발"
 MON_expand_urga_industry_desc: "Urga is our largest city and capital, but frankly only qualifies as a city at all on a seasonal basis. As our government’s seat of power and the symbol of the reforms we seek to bring to Mongolia, it is imperative that we invest in permanent infrastructure to and within the city. New roads and bridges will be constructed, connecting outlying villages to Urga, and old ones will be refurbished. This will be the foundation of our burgeoning economy."
 MON_military_factory: "군수공장위원회"
 MON_military_factory_desc: "Mongolia does not have a large native arms industry and that has historically put us at a disadvantage in our dealings with our neighbours. Our few domestically produced arms are handcrafted, which include beautiful but hopelessly outdated muskets and bows. Though our budget is tight and industry still in its infancy, our leaders are nonetheless determined. They might not be the newest or finest guns, but with great effort Mongolia will see its first weapon's plant!"
 MON_weapons_development: "무기 개발"
 MON_weapons_development_desc: "Our weapons are of an extremely poor standard, mostly surplus weapons given to us by great powers when we were vassals. Many are old enough to be relics in a museum! If we are to keep our independence, it is imperative that we have a centralised and effective method of arms procurement. Licences and contracts will have to be made with foreign designers, no doubt at a price, but our Ministry of Defence will have weapons on par with our foes."
 MON_start_mongol_highway: "몽골 종단 철도"
 MON_start_mongol_highway_desc: "The Trans-Mongolian Railway has gone through numerous planning stages and development pitfalls, but the dream has remained the same: the creation of a massive railway across the steppes. With our relative independence from both Beijing and Moscow and new-found domestic stability, it is time we finally bring these plans out of the drawing board and into reality. Our government will finally back a venture to start laying down tracks to better connect Mongolia together!"
 MON_khovd_factory: "허브드 공장"
 MON_khovd_factory_desc: "Khovd is another western Mongolian city that is in urgent need of industrial development. Taking inspiration from our work in the neighbouring Uliastai, we will begin a programme of domestic industrial investment, focusing on light industrial products capable of servicing the region’s farmers. Our burgeoning industrial economy will allow us to fund further projects to better extract Mongolia’s rich natural resources for foreign export."
 MON_military_focus: "몽골군"
 MON_military_focus_desc: "The Mongolian military is dominated by mounted troops, who are able to navigate the vast flat steppes. These mounted forces have protected us for many years, but as the world begins to change so must we. A modern military is needed, and so a new military commission has been established to oversee the implementation of military reforms across Mongolia. May they continue to defend our home and our people!"
 MON_military_factory2: "군사 발전 촉진"
 MON_military_factory2_desc: "With our weapons procurement project well underway, our troops are better supplied and equipped, but the same can be said of our enemies. Mongolia's continued security is a moving target and to meet future challenges we must go further with fostering our domestic defence industry. Funds will be directed towards new munitions plants and hiring foreign experts. We may not trust all of our neighbours, but we will be able to trust our heroic soldiers!"
 MON_small_arms_development: "새로운 생산기술"
 MON_small_arms_development_desc: "New weapons designs must be acquired to supply our troops with modern arms. Moreover, while we have made great strides in our production techniques, there are many areas where we are lacking both in quality and quantity. Using the foreign blueprints and technicians we can get our hands on, and having our domestic designers fill in the gaps, we will seek to continue to keep Mongolia’s military competitive."
 MON_doctrine_development: "우리의 방식을 되돌아보자"
 MON_doctrine_development_desc: "The instability of China has allowed us to gain de facto independence, and years of fighting both foreign invaders and ourselves has given us an experienced, if outdated, military. With our nation now fully united, it is time to begin consolidating the lessons our men have learned and building a modern Mongolian military. The methods of our military should be looked into, to see whether we could reform our military to become more effective."
 MON_work_with_our_territory: "영토와 함께 일하자"
 MON_work_with_our_territory_desc: "We must understand that the territory of our nation is very difficult to transverse and fight in, ranging from flat steppes to steep hills and treacherous mountains. Either we can be cowed by it or we can work with our natural environment. Outposts will be created, supply bases created, safe routes charted out, and amiable connections with helpful locals will give us a leg up in moving and defending our home. While our enemies struggle with the terrain, we will be right at home."
 MON_recruit_to_the_army: "신병모집 시도"
 MON_recruit_to_the_army_desc: "With such a low population, Mongolia needs every soldier it can reasonably get. Now that our domestic troubles have been resolved, at least for now, we need to begin a new recruitment plan to increase our numbers. We will begin by streamlining recruitment and more carefully documenting our rosters to eliminate ‘ghost soldiers’ and desertions. An army capable of modern warfare must move away from seasonal levies and militias and aim towards more reliable professionals."
 MON_train_officers: "장교 훈련"
 MON_train_officers_desc: "Many officers in Mongolia are poorly trained, and forced to learn by experience. With the establishment of the National Defence University, it is now time to begin creating a new curriculum for our cadets. Our faculty primarily consist of veterans from Mongolia’s various border wars and foreign military advisors. Together they have been instructed to create a modern doctrine tailored towards the needs of the steppes."
 MON_recruit_nomads: "유목민 모집 정책"
 MON_recruit_nomads_desc: "The nomadic peoples living in Mongolia are adept at horseback riding but can be difficult to keep track of for conscription. Careful negotiations with tribal leaders and greater sign-on bonuses will allow us to better access nomadic populations for potential recruits. Their experience is invaluable and will be a great boon for our reorganised defence forces."
 MON_recruit_from_tribes: "부족민 모집 정책"
 MON_recruit_from_tribes_desc: "Some clans are rather isolated and remain untapped potential for military enlistment. By building inroads, material concessions and the possibility of a new life away from impoverished rural regions, we can further swell our ranks with hardy soldiers. In addition, now that our government’s stability is no longer in doubt we can begin to recruit the veterans of the defeated factions of our civil war and incorporate them into our army."
 MON_urga_officer_school: "우르가 사관학교"
 MON_urga_officer_school_desc: "In Mongolia, military training has been mostly ad hoc, with most officers taught on the job or in their own homes. To rectify this, in 1921 Baron von Ungern-Sternberg built a small academy in Urga. The elegant, Russian-styled facility is one of the few permanently standing buildings in the city, but it was shuttered by recent fighting. We will begin with recruiting instructors and opening cadet applications soon."
 MON_develop_radio_technology: "라디오 기술 발전"
 MON_develop_radio_technology_desc: "Mongolia is a large, sparsely populated nation and its people are divided by long distances and high mountains. Radio and electronic technology has great potential to help solve this divide. Furthermore, Radios have been used since the Weltkrieg for effective communications between generals and their soldiers. If we are to defend our homes, incorporating radios into our doctrines is a must!"
 MON_under_the_chinese: "중국의 아래에서"
 MON_under_the_chinese_desc: "다시 한번 중국의 발 아래에 놓이게 되었습니다. 남쪽에 위치한 은인의 지시를 이행해야 합니다."
 MON_national_unity_front: "국민통합전선"
 MON_national_unity_front_desc: "중국과 기꺼이 협력하려는 정당은 거의 없습니다. 그럼에도 불구하고 중국측에서는 외국 관찰자들에게 환상을 심어주기 위해 대통합 정당을 창당하라는 지시를 내렸습니다. 지시를 이행하기 위해 광범위한 정치적 스펙트럼을 포괄하는 새로운 거대 정당을 만들어야 합니다."
 MON_reorganise_military_structure: "군대 구조 재구축"
 MON_reorganise_military_structure_desc: "중국인들은 우리 국민들과는 근본적으로 다른 태도를 가지고 있습니다. 협력 관계를 촉진하고 군부의 독립성을 감소시키기 위해서는 중국의 구조를 따라야 합니다."
 MON_chinese_military_officers: "중국인 장교"
 MON_chinese_military_officers_desc: "중국인들은 우리 국민들에게 가르칠게 상당히 많다고 합니다. 충성스러운 중국인 장교들을 우리 군대 내에 통합시켜야 합니다."
 MON_purge_the_resistance: "저항군 숙청"
 MON_purge_the_resistance_desc: "수많은 시골 지역 몽골인들은 우리 정부를 인정하지 않으려 합니다. 저들에게 자신들이 틀렸다는 사실을 보여주어야 합니다."
 MON_chinese_immigration: "중국인 이민"
 MON_chinese_immigration_desc: "우리 국민들은 다루기 힘든 사람들이라는 사실이 드러났습니다. 국민들 사이에 만연한 적개심으로 인해 공석이 된 자리들을 메꾸기 위해 중국인 숙련공들이 몽골로 이민오도록 유인해야 합니다."
 MON_chinese_loyalty: "중국에 충성"
 MON_chinese_loyalty_desc: "몽골이 중국과 구분되지만 동시에 중국의 구성원이라는 이념을 홍보해야 합니다. 천천히, 그러나 확실히 몽골 사람들이 중국에 충성을 바치게 될 것입니다."
 MON_kuomintang: "몽골 국민당"
 MON_kuomintang_desc: "국민당은 옛 몽골 정권에게 승리를 거뒀습니다. 한때 이름도 없고 약하던 몽골 국민당이 중국과 손잡고 새로운 몽골의 전진을 이끌어 나가기 위해 정치판에 뛰어들었습니다."
 MON_begin_land_reform: "토지개혁 시작"
 MON_begin_land_reform_desc: "토지개혁은 좌우 가리지 않고 국민당 정책에서 필수적인 부분입니다. 농촌 토지는 직접 일하고 방목하는 이에게 넘겨주어야 합니다."
 MON_push_for_industrialisation: "산업화 가속"
 MON_push_for_industrialisation_desc: "세계 무대에서 경쟁하고 우리 경제와 중국 경제를 통합시키기 위해서는 경제 현대화가 필수적입니다. 첫째로 가내 수공업을 더 공식화하여 현대적인 작업장으로 변모시켜야 합니다."
 MON_kmt_military: "몽골의 국부군"
 MON_kmt_military_desc: "군대를 국민당의 국민혁명군 원칙에 따라 재편해야 합니다."
 MON_kmt_propaganda: "국민당 선전"
 MON_kmt_propaganda_desc: "The Kuomintang recognises the value of communication. We must widely publicise our platform."
 MON_kmt_mongolia: "국민당 지배"
 MON_kmt_mongolia_desc: "우리는 사상 속에서 중국국민당과 완전히 단결해야 합니다. 우리의 투쟁과 세계 속에서의 위치를 확실히하도록 고무시킨다면 몽골인들은 느리지만 확실하게 국민당에 충성하게 될 것입니다."
 MON_friends_with_russia_opinion: "몽골-러시아 우정"
 MON_cooperation_opinion: "상호협동"
 MON_russia_friends_flag: "우리는 러시아와 친구가 되기로 했습니다"
 MON_our_own_way_flag: "우리만의 길을 걷기로 했습니다"
 MON_bandits_occupy_tuva: "반군이 투바를 점령했습니다"
 MON_bandits_occupy_uliastai: "반군이 울리아스타이를 점령했습니다"
 MON_pacify_bandits_mission_explanation: "해당 주에 사단을 180일간 주둔시켜서 도적을 평정할 수 있습니다.\n"
 MON_western_rebellion_unlock_decisions_tooltip: "§R서부 반란을 처리하는 결정 해금.§!\n"
 MON_capital_chaos_unlock_decisions_tooltip: "§R수도의 혼란을 처리하는 결정 해금.§!\n"
 MON_elections_tooltip: "§G선거가 논의되기 시작할 겁니다.§!\n"
 MON_chinese_puppet_first_trigger_tooltip: "Mongolia is a puppet of a Chinese tag."
 MON_chinese_puppet_trigger_tooltip: "몽골은 아버지 같은 전제주의 중국 정부의 괴뢰정부입니다."
 MON_chinese_puppet_KMT_trigger_tooltip: "몽골은 사회주의 중국 정부의 괴뢰정부입니다."
 MON_adds_idea_tooltip: "§G불교법 국민정신을 개조할 것입니다.§!\n"
 mon.1.a: "지금은 어떻지?"
 mon.2.t: "서부 몽골에서 발견된 자 라마의 도적떼"
 mon.2.d: "Our nation is regularly plagued by banditry and raiding. Due to its sheer size compared to its minimal population, it is difficult to find these bandits and bring them to justice. However, following Ungern's ascension to power in 1920, he clamped down hard, sending his forces out into the deepest areas of Mongolia to root out bandit groups. The brutality of Ungern's forces have become rather famous in Mongolia, mercilessly torturing and killing any bandits, criminals, or resistance fighters they found. Many outlaws went into hiding, for fear of being executed by what have become known as Ungern's 'Death Squads'.\n\nHowever, over the years, Ungern has been having more and more trouble in keeping Mongolia in his grip. MAN rebels still disrupt supply lines, and bandit activity has been growing more and more, especially in the west where troops are spread very thin. With Russian money we were able to put down bandit forces, through force and bribery. However, with Russia withdrawing their aid, many bandit groups seem to be coming out of their caves, most notably Ja Lama's Yum-Beise bandits. Ja Lama was an independence fighter, radical lama and warlord in the 1910s, who tried to establish an independent Oirat Empire. Though Ungern was an admirer of his, he murdered all the envoys we sent to him, and went into hiding. With Russian aid ending, and unrest growing in the west, it appears Ja Lama's followers are uniting again, even though it is assumed Ja Lama himself is dead."
 mon.2.a: "저들을 계속해서 지켜봐야겠군."
 mon.4.t: "도적떼의 호브드 마을 습격"
 mon.4.d: "It appears that the rumours of the Yum-Beise bandits uniting once again are true. There are reports that multiple small nomadic villages just north of Khovd have been raided by the group. By the time some government forces got there to evaluate, the villages were deserted, with most gers being either torn down or in ashes. The bandits could be seen far in the distance, but our forces did not give chase, primarily due to the immense size of the group. The party was reportedly an extremely large size, and worse still, in the rubble of the villages, flags and text of the banned Mongol Ardīn Nam were found. Perhaps this is not mere banditry."
 mon.4.a: "한번밖에 일어나지 않겠지?"
 mon.6.t: "도적떼의 지역 민병대 격파"
 mon.6.d: "Following the raids on nearby villages, a local tribal chief decided to act. He gathered a small force of militia from nearby tribes and villages, armed with whatever weapons they owned, mostly sword or archaic rifles, and travelled out to confront them. 100 men marched with him, and hopes were high. It was assumed there would be little proper resistance, and the bandit party would disperse at the first sign of a battle\n\nIt was a massacre. Only a few of the chief's men on horseback were able to make it out of the confrontation alive. These survivors told stories of how the group was massive, perhaps over a thousand men, armed with rifles smuggled in from Russia and China. One of the survivors even claims that he saw multiple figures, like MAN leader Davizavyn Losol, warlord Ja Lama and even Genghis Khan himself. Though some of these reports can be disregarded as simple madness, the fact that Davizavyn Losol was even mentioned next to legendary figures like Genghis Khan is worrying."
 mon.6.a: "눈 멀었나? 당장 호브드 방위대를 배치해!"
 mon.7.t: "무기를 내려놓은 호브드 도시방위대"
 mon.7.d: "After sending out an official command to the garrison in Khovd, we received a peculiar response. The leading officer stationed in Khovd has sent us a message, stating:\n\n\"My troops refuse to fight against their brothers. For too long, we have received nothing from Urga apart for demands that we kill our own countrymen. The only thing you, Ungern-Sternberg, have done for us, is murder our families in the name of securing your corrupt regime. It is time for change.\"\n\nSince this message, we have received nothing from either Khovd nor the nearby city of Uliastai, the administrative capital of the region. All we have received is letters from chiefs and village leaders in the west, either pleading for help from the \"revolutionary masses\", or declaring that they no longer align with our government."
 mon.7.a: "무슨 일이 일어난거지?"
 mon.8.t: "서부 반란"
 mon.8.d: "The situation in the west is far worse than we could have imagined. Over the past few years the western region of the country has grown heavily dependent on aid and investment from Russia. With Russian withdrawal of aid, and many Russian businessmen pulling out their investments, the economy of the west collapsed. With that, radical lamas, power-hungry warlords, and the socialist Mongol Ardīn Nam swept in and gained mass support, and formed a loose anti-government coalition. Now, earlier today, the mayors of Uliastai and Khovd have declared their allegiance to the rebels, and have dismissed any pro-Ungern officials from their administrations.\n\nIt appears we have lost control of the west of the country, and though our military strength is far greater than that of the rebels, the chaos this revolt will cause gives Ungern's opponents in Urga the chance to dismantle his regime."
 mon.8.a: "반군을 쳐부숴야한다!"
 mon.9.t: "올란곰 전투"
 mon.9.d: "Following the start of the Western Revolt, the town of Ulaangom, north of Khovd and on the border with Tuva, declared their allegiance to the rebels. However, a government-owned military base was very nearby, and upon hearing of the revolt, began a march to Ulaangom to retake it for Ungern's government.\n\nAfter hearing of the march of pro-government troops, the local leader of the Mongol Ardīn Nam, the school teacher Banzarjavyn Baasanjav, hastily invigorated the peasants of the town to fight to defend it. They quickly put up makeshift barricades, and were supplied with weapons from a Tuvan merchant who was travelling through the town to deliver Russian weapons to Khovd. As the government forces began to approach, Baasanjav gave one last inspirational speech to the peasants, talking of how it was likely they would be defeated, but it was worth it for the greater cause. However, in a surprising twist, the peasants of Ulaangom were able to fend off the government forces, with much of the town being destroyed in the process. News of this surprise victory is travelling fast, with the MAN revolutionaries trying to push this as a Mongolian victory against its Russian oppressors, and with pro-government military commanders realising they cannot underestimate the strength of the rebels."
 mon.9.a: "망할."
 mon.10.t: "노요딘 의회와 접촉한 데므치그돈로브"
 mon.10.d: "An emergency meeting of the Noyodyn Zövlöl, led by the aristocratic prince Demchugdongrub, has taken place today. The Mongol prices play a large part in our government, and we received large amounts of wealth from taxes on their land and wealth. It is likely the princes are fearful of the Western Revolt, with it being a threat to their power. However, perhaps there is something more to this. Prince Demchugdongrub has not made it a secret that he believes Ungern should be replaced by an ethnic Mongol. Whether he intends for that to be him, or if he will continue to support the Ungern regime, only time will tell."
 mon.10.a: "이거 수상한데..."
 mon.11.t: "습격당한 사원의 수리를 자금 할당을 요청한 불교의회"
 mon.11.d: "The Buddyn Zövlöl, the secretive council who are suspected of directly funding radical lamas currently taking part in the Western Revolt, have sent our government an official demand that more funding is allocated to monastery repair and protection in the west. With that region of the country in chaos, they state that it is the government's duty to protect the institutions that are the key of Mongolian society. However, the amount of funding they demand is ridiculous, and it would be a massive burden to raise it by ourselves."
 mon.11.a: "돈을 들일수는 없다."
 mon.11.b: "끝마칠 때까지 자금을 지원해라."
 mon.11.c: "돈을 벌충하기 위해 귀족에게 세금을 매겨라."
 mon.12.t: "도적떼가 알타이 도시를 불태웠고 수백 명이 집을 잃다"
 mon.12.d: "A group of bandits in the west have completely destroyed Altai City, raiding it for food and money, then razing the buildings to the ground. This has left hundreds of people without homes or food. It is our duty to try to help these people, but there are issues, primarily with securing the money for the aid and getting it to the people safely. Our main source of money currently is from the nobles' treasuries, but continuing to take their money will lead to further disdain from them. There is another option, however. We could also secretly send the aid to the MAN rebels, who will reach Altai. Although it will make MAN look like the heroes, it will possibly save the lives of hundreds of people, or at least dissuade some of them from joining the rebellion."
 mon.12.a: "내가 알바 아니야."
 mon.12.b: "지원을 전달하기 위해 귀족에게 자금을 거둬라."
 mon.12.c: "사람들을 돕기 위해 비밀리에 인민당과 연대하자."
 mon.13.t: "수도의 혼란!"
 mon.13.d: "With the Western Revolt in full swing, and rebels controlling key cities in the region, most of the army and senior military commanders have been forced to leave Urga. The modern Mongolian army is dominated at higher levels with Russian staff, who hold extreme loyalty to Ungern and are members of his informal RVK. The loyalty of these key army figures is one of the main reasons Ungern was able to remain in power and entrench his regime.\n\nThe issue for Ungern is obvious. With most of the RVK leaving Urga to deal with the west, opposing political factions are finally seeing their chance to act. The Mongol Ardīn Nam have always had a strong presence in Urga, and there are rumours that many senior MAN officials like Davizavyn Losol and Anandyn Amar have travelled to the city. Both the Buddyn Zövlöl and the Mongol princes hold great influence in our government, and both stand ready to take over if given the chance. Ungern must walk a fine line between the factions if he is to survive the next few months..."
 mon.13.a: "운게른의 통치가 경각에 달했구나!"
 mon.14.t: "공성으로 인한 사원 파괴"
 mon.14.d: "After a minor skirmish just outside Khovd between government forces and some rebel peasants, a nearby lama gave them refuge in his monastery. Government troops demanded the lama relinquish the rebels, but he refused, and the peasants opened fire from inside the monastery. The government troops were able to defeat the rebels, but by the time the skirmish was over the lama was dead and the monastery had half collapsed. The Buddyn Zövlöl heard the news, and have requested we set aside funds to immediately begin the reconstruction of the monastery."
 mon.14.a: "어떻게 처리할 수 있는 문제가 아니다."
 mon.14.b: "수리비를 모으기 위해 귀족의 돈을 거둬라."
 mon.14.c: "어디 다른데서 자금을 모을 수 있을거야..."
 mon.15.t: "반군의 헴벨디르 점령"
 mon.15.d: "After weeks of fighting and battles in the west, government troops are beginning to beat the rebels and bandits down. A couple of battalions have been laying siege to Khovd for a few days, their numbers bolstered by peasants tired of the chaos. Due to this, the road to the new centre of the rebellion, Uliastai, has been blocked, and some of the more organised rebels have been cut off. Instead of trying to defend Khovd, these rebels have instead moved into the lightly defended Tuvan capital of Khem-Beldyr, and have easily taken the city. It will have to be reclaimed before the rebellion is beaten."
 mon.15.a: "망할."
 mon.16.t: "Uliastai Becomes the Epicentre"
 mon.16.d: "With Khovd falling back into government hands a few days ago, Uliastai has officially become the centre of the continued revolt. It has become clear the city will have to be soundly retaken before the rebellion is actually beaten, as it is necessary for the administration of the western region."
 mon.16.a: "이렇게 놔둘 수는 없다."
 mon.17.t: "차하르족과 정착한 할하 몽골인의 충돌"
 mon.17.d: "Mongolia is a nation made up of many ethnicities who all fall under the title of Mongolian. Though Khalkha Mongols make up the majority of the overall population, the west is dominated by different tribes of Oirats, and in Xilingol in Inner Mongolia, society is dominated by the Chahar Mongols. There has been animosity between Khalkha and Chahar Mongols in the region for decades for many reasons, most recently because a majority of Xu Shuzheng's force that occupied Mongolia in 1919 were Chahar Mongols, who treated the Khalkha Mongols extremely poorly. With some of the peacekeeping military leaders of the region being forced to move to the west, tensions have flared in Xilingol once again, with Chahars and Khalkha groups clashing, and banditry from both sides increasing."
 mon.17.a: "우리 모두 같은 몽골인 아니었어?"
 mon.18.t: "The Rebels are Losing Ground"
 mon.18.d: "As expected, following a few months of open revolt in the west, the rebels are losing ground fast. With most of their forces moving to the cities and towns, government forces were easily able to crush any stragglers left behind. Victory against the rebels in the west could be only weeks away, so we must secure our position politically."
 mon.18.a: "완벽해."
 mon.19.t: "Bandits Crush Nomadic Village"
 mon.19.d: "With the rebels losing ground, many of the small rebel cells have begun to get more extreme. A large group of refugees have just reached the recently retaken Khovd, telling stories of how their nomadic village had been pillaged by bandits and outlaws. This has occurred multiple times now in Khovd, and it is becoming clear the city will need funding to be able to house and feed the influx of refugees from the steppes."
 mon.19.a: "도와줄 수 있겠군."
 mon.19.b: "Khovd can handle itself."
 mon.19.c: "귀족의 돈으로 지원을 보내라."
 mon.20.t: "우르가의 기아 폭동"
 mon.20.d: "With government focus being on the Western Revolt and the political clashes in Urga, the people of the city have been forgotten. With shipments being raided by bandits and roads in disrepair, the poorest of the city are beginning to starve. Now, riots are beginning to break out in the poorest areas of the city, and if we are to remedy this we must send out some forces to protect food shipments, and distribute more expensive food to the lower classes."
 mon.20.a: "The princes will pay for it."
 mon.20.b: "수도사들에게 처리하라고 압력을 넣자."
 mon.20.c: "무력으로 진압해라."
 mon.20.e: "기다려라."
 mon.21.t: "무룽 마을의 레주힌"
 mon.21.d: "Boris Rezukhin, Ungern's right hand man in his RVK, has been in the dark as to the happenings across the country for months. When revolt broke out in the west, Ungern sent him to Mörön to act as a bulwark against revolutionary activity spreading across the country. However, the roads between Mörön and Urga are poor at the best of times, and with bandit activity plaguing the nation, the government has been unable to communicate with him in weeks. We have finally learned what happened in the city, with some merchants travelling to Urga from Mörön, bringing stories of how the city became a hotbed for revolutionary activity, and Rezukhin implemented extremely brutal measures to crush it. No doubt this will hurt our popularity."
 mon.21.a: "망할 자식!"
 mon.22.t: "불교의회를 지지하는 라마들"
 mon.22.d: "Though political chaos has engulfed Urga for months now, the lamas of the most notable monasteries have remained silent on which side they support. Though the Gandantegchinlen Monastery currently houses the 7th Changkya Khutukhtu, the lamas there have so far refused to pledge their support for him. However, just this morning, many of the lamas of the main monasteries in Urga have declared their support for the Buddyn Zövlöl, stating that they should solely lead the country, to keep Mongolian Buddhism safe."
 mon.22.a: "흥미롭군."
 mon.23.t: "우르가 주요 건물들을 폭파한 반군"
 mon.23.d: "With the government still locked in a political battle for Urga, many of the peasants in the city are suffering and feeling neglected. Crime has skyrocketed, and in response many peasants have begun taking part in terrorist activities. Early in the morning today, multiple bombs went off next to government buildings in Urga, including police stations, the Russian Consulate and a factory. The treasury remains low, but repairs for these buildings is urgently needed."
 mon.23.a: "귀족들이 내도록 해라."
 mon.23.b: "라마들이 내도록 해라."
 mon.23.c: "농민들이 내도록 해라."
 mon.23.e: "군대는 무상 노동을 제공할 수 있지."
 mon.24.t: "우르가 거리의 귀족 습격 사건"
 mon.24.d: "Peasants in Urga have also begun attacking some of the princes in the city, breaking into their estates, stealing their valuables and in some extreme examples even killing them. This is causing the aristocratic class to lose support in our government."
 mon.24.a: "젠장할."
 mon.25.t: "몽골 인민당 지지율 성장"
 mon.25.d: "With the peasantry in Urga suffering due to the chaos, many have decided to join the socialist Mongol Ardīn Nam, feeling like the MAN are the only group truly representing their needs. MAN recruiters travel the streets, conscripting peasants of the city to join their cause."
 mon.25.a: "흥미롭군."
 mon.26.t: "Scouts Around Khem-Beldyr"
 mon.26.d: "Though Khem-Beldyr was taken by rebel troops, our scouts have been able to get a good idea of the happenings of the city. Currently, the rebels are facing harsh resistance in the city from the Tuvan population, who are not supportive of the rebellion against Ungern due to their Russian minority being highly supportive of Ungern's regime and not having heard of the chaos in the capital. Therefore, the rebels are struggling to keep hold of the city as our troops approach from Khovd."
 mon.26.a: "March!"
 mon.27.t: "헴벨디르 공방전"
 mon.27.d: "The troops that were marching to Khem-Beldyr from Khovd have arrived, and the situation for the rebels has improved, if only a little. The rebels in the city have been facing resistance from the Tuvan and Russian population, but they are beginning to consolidate their power. To take advantage of the resistance they're facing before it disappears, some officers are saying our troops should just charge the city and fight alongside the resisting Tuvans and Russians, to swiftly take the city. Other officers, who are more wary and saw the success of a prolonged siege at Khovd, are saying a similar approach should be taken, and if troops surround the city and starve it out, the rebels will be forced to give up."
 mon.27.a: "Charge the city!"
 mon.27.b: "Prepare for a siege to starve them out."
 mon.28.t: "Government Troops Take Khem-Beldyr"
 mon.28.d: "Government troops charged into the city, fighting off an initial wave of rebels and quickly arming the Tuvan resistance fighters. After that, it became a case of going street by street, house by house, clearing out any leftover rebels. Though the city has been retaken, many streets are more rubble than street, and the costs will be high to repair the broken city."
 mon.28.a: "At least it was taken."
 mon.29.t: "헴벨디르 공방전"
 mon.29.d: "After over a week of sieging Khem-Beldyr, the situation has changed. The rebels that currently have the city have been able to crush the resistance from the Tuvan and Russian population there. However, they are just beginning to feel the pain of lacking supplies, after we were able to stop multiple food shipments are reinforcements. Some of our more impatient officers are claiming that it is taking too long, and that now is the time to push into the city. Others are saying that if we keep the siege going a few more weeks, the rebels will give up without a fight."
 mon.29.a: "Charge the city!"
 mon.29.b: "Continue the siege."
 mon.30.t: "Government Troops Take Khem-Beldyr"
 mon.30.d: "Government troops charged into the city, fighting off an initial wave of rebels, who put up surprisingly decent resistance. After that, it became a case of going street by street, house by house, clearing out any leftover rebels. Government troops were spread very thin, and so they rebels were easily able to strike and take out troops. After the day, the city was taken, but much of it had become rubble throughout the day. Costs to repair the city will be high, and the state of the city will no doubt lose us support."
 mon.30.a: "At least it was taken."
 mon.31.t: "Rebels Give Up Khem-Beldyr"
 mon.31.d: "After being trapped in the city of Khem-Beldyr for almost a month by government troops, the rebels who had taken it today left the city without their weapons, conceding the city. Without any reinforcements or supplies, the rebels were unable to feed the city, and many even began to die of disease. Their weapons were broken and they lacked reinforcements, so they'd rather become our prisoners than try to hold the city any longer. Khem-Beldyr has been taken without a fight."
 mon.31.a: "훌륭해."
 mon.33.t: "울리아스타이 공성전"
 mon.33.d: "울리아스타이 몇 마일 앞에 대규모 부대를 모았고, 이제 도시를 탈환할 때가 왔습니다. 하지만 도데체 어떻게 공격해야 할지는 여전히 의문입니다."
 mon.33.a: "도시를 포위하고 굶겨죽이자."
 mon.33.b: "사단을 도시로 진격시켜서 정면에서 공격하자."
 mon.33.c: "외교관을 파견하고 회담을 개시하자."
 mon.34.t: "도시 밖으로 밀려난 반군"
 mon.34.d: "정말 성공적입니다! 도시가 포위되자 도적떼는 결국 도망치려고 시도했지만 아군의 저지에 막혀 이조차 실패했습니다."
 mon.34.a: "계획대로군."
 mon.35.t: "수백 명의 사망자를 둔 채 울리아스타이를 탈출한 반군"
 mon.35.d: "도시가 포위되면서 도적떼는 결국 도시를 탈출할 수 밖에 없었고, 아군에게 공격당하면서 도망쳤습니다. 하지만 반군은 우리 방어선에서 약점을 찾아냈고 전력을 집중해 밀고 들어가 많은 사상자를 낳았지만 탈출하는데 성공했습니다."
 mon.35.a: "최소한 도시는 되찾았으니 됐지."
 mon.36.t: "울리아스타이에서 쓸려나간 반군"
 mon.36.d: "아군이 울리아스타이로 바로 진격하면서 도시에서 도적떼를 완전히 쓸어버릴 수 있었습니다. 하지만 전투 과정에서 수많은 민간인이 살해당했습니다."
 mon.36.a: "최소한 도시는 되찾았으니 됐지."
 mon.37.t: "반군이 도시에서 축출되었지만 아군 피해도 엄청나다"
 mon.37.d: "도시를 정면으로 공격하기로 결정했지만, 공격 과정에서 직면할 저항이 이정도로 격렬할 줄은 상상도 못했습니다. 수많은 민간인이 전투에 휘말리면서 대규모 전투가 이어졌습니다. 도시는 폐허가 되었고 수천명이 사망했지만 최소한 도시는 되찾았습니다."
 mon.37.a: "괜찮아, 잘했다."
 mon.38.t: "울리아스타이에서 외교관을 처형한 반군"
 mon.38.d: "오늘 아침 울리아스타이 공성을 지휘하는 토그토크 타이지는 도시의 혁명군에게 어떤 상자를 전달받았습니다. 그는 수많은 돈과 함께 도시 밖으로 떠날테니 살려달라는 호소가 들어있거나 외교관이 성공한 결과물이 있으리라 예상했습니다. 대신에 토그토크 타이지가 상자를 열어보자 그 안에 들어있던건 외교관의 피칠갑한 머리 뿐이었고, 죽은 외교관의 눈은 그를 똑바로 바라고고 있었습니다. 이제 반군이 평화로운 해결책을 원하지 않는다는 사실이 분명히 드러났습니다."
 mon.38.a: "도시를 포위하고 굶겨죽여라."
 mon.38.b: "더 많은 군대를 도시로 진격시켜서 정면 대결을 펼치자."
 mon.42.t: "불교의회의 권력 장악"
 mon.42.d: "The Buddyn Zövlöl, a secretive council of Buddhist lamas, have seized power in Urga. Though they now hold de jure control of the nation, their influence outside Urga remains limited, and they will have to act fast if they are to keep their power."
 mon.42.a: "불교를 위하여!"
 mon.43.t: "운게른의 권력 장악"
 mon.43.d: "Ungern-Sternberg has retaken power in Urga. Though he now hold de jure control of the nation, his influence outside Urga remains limited, and he will have to act fast if he are to keep his power"
 mon.43.a: "운게른을 위하여!"
 mon.44.t: "노요딘 의회가 권력을 잡다"
 mon.44.d: "The aristocratic Mongol Princes, under the leadership of Prince Demchugdongrub, have seized power in Urga. Though they now hold de jure control of the nation, their influence outside Urga remains limited, and they will have to act fast if they are to keep their power."
 mon.44.a: "체제를 위하여!"
 mon.45.t: "몽공 인민당이 권력을 잡다"
 mon.45.d: "The socialist Mongol Ardīn Nam have seized power in Urga. Though they now hold de jure control of the nation, their influence outside Urga remains limited, and they will have to act fast if they are to keep their power."
 mon.45.a: "민주주의를 위하여!"
 mon.49.t: "우르가로 진군하는 운게른 충성파"
 mon.49.d: "정부 권력을 장악한 이후 운게른과 충성파 군대는 도망쳤습니다. 이제 인근 마을에서 세력을 규합한 운게른은 도시를 되찾기 위해 돌아왔습니다. 몽골인과 러시아인, 그리고 중국인 도적떼가 한데 섞여있는 그의 군대는 총 합쳐서 일천명은 넘습니다. 국가 군대 대부분이 서쪽에 가 있는 와중에 우리 손에 있는 군대는 시민군과 급하게 모집한 혁명 민병대뿐입니다."
 mon.49.a: "시민군을 모아 저항하고, 민병대를 전진시켜라."
 mon.49.b: "시민군을 모아 저 반역자에게 저항해라!"
 mon.49.c: "무기를 내리자. 대학살은 필요하지 않다."
 mon.50.t: "격파된 운게른 충성파"
 mon.50.d: "Finally, after much fighting and many casualties, Ungern has been driven out, and his troops have been repulsed. Urga is ours, for now."
 mon.50.a: "우르가의 인민들이 변화를 갈망한다!"
 mon.51.t: "우르가를 점령란 운게른 충성파!"
 mon.51.d: "소규모 전투를 치른 끝에 운게른과 그의 군대는 도시를 탈환하는데 성공했습니다. 우리측 관료 대부분이 빠져나갔지만 우르가에서 권력을 잃은 이들을 누가 과연 진짜 정부로 받아들일지는 의문입니다."
 mon.51.a: "몽골인보다는 러시아인이 훨씬 많지."
 mon.52.t: "사원 지원금 검토"
 mon.52.d: "현재 인민의 손에 권력이 잡혀있고 몽골이 하루가 다르게 현대화에 박차를 가하면서 한가지 생각해봐야 할 문제는 사원에 지불하는 지원금입니다. 사원들은 몽골에서 굉장히 중요한 역할을 담당하지만, 굉장히 전통적이며 심지어 수많은 라마들이 운게른 시대 몽골을 희망하거나 현재 해체된 상태인 불교의회를 지지하면서 반정부 선전을 주도하기도 합니다. 정부 인사들 중 일부는 사원이 권위주의와 전통주의로 돌아가기를 희망하기 때문에 그들에게 지불하는 지원금을 줄여야 한다고 주장합니다. 다른 이들은 현재로서는 라마승을 우리편으로 두는 쪽이 더 나을 것이라고 말하며 지원금을 유지하거나 아니면 늘릴 필요도 있다고 주장합니다."
 mon.52.a: "사원을 우리편으로 놔두자."
 mon.52.b: "인민들에게 돈을 돌려주자!"
 mon.52.c: "라마승은 훌륭한 동맹상태이니, 더 많은 지원금을 지불하자."
 mon.53.t: "인기 있는 친왕"
 mon.53.d: "우넨바얀은 주로 귀족들의 지지를 받아 정부를 구성했습니다. 이제 그가 나라를 이끌 만한 인재인지 당 내에서 논의가 오갔습니다. 많은 이들은 그에 대해 아는 바가 너무 없으며 대부분이 그를 카리스마가 부족한 귀족 관료로 보고 있습니다. 그에 반해 카리스마 있는 관료가 한명 존재합니다. 바로 데므치그돈로브 친왕입니다. 서부 혁명 이래로 친왕과 그가 이끄는 귀족들은 여전히 우르가에 남아있으며 영향력을 유지하려 노력합니다. 데므치그돈로브는 굉장히 인기 있는 유명인이며 많은 사람들이 그가 수상이 되어 통치해야 하며, 우넨바얀은 그의 보좌관이 되어야 한다고 말합니다. 하지만 일각에서는 이것을 민주적 절차에 대한 배신이라고 볼 수도 있습니다."
 mon.53.a: "데므치그돈로브를 초청하여 수상직을 넘겨주어라."
 mon.53.b: "통치하고 싶다면, 먼저 민주적으로 선출되어야 한다!"
 mon.54.t: "예산안 검토"
 mon.54.d: "Throughout Ungern's years as dictator of Mongolia, spending increased massively. The country's economy is weak, and changes must be made. Ungern began massive military projects, all of which cost massive amounts. We, the aristocrats, were taxed massively to pay the bill. Of course, aristocrat taxes have already been cut massively, and to offset this we could increase the tax on the poor majority of the nation, the arats. Perhaps, we could even begin a tax policy on the monasteries."
 mon.54.a: "군사지출을 삭감해라."
 mon.54.b: "아라트 세금을 인상해라."
 mon.54.c: "사원에서도 세금을 내도록 해라."
 mon.55.t: "운게른-슈테른베르크 암살 시도!"
 mon.55.d: "While riding his horse in a parade through Urga, a sudden noise deafened the crowds. A shot that echoed through the city, that missed Baron Ungern by two inches. The assassin, a twenty three year old man, was shot almost immediately. Ungern ordered the marching army to fire on the crowd, frenzied by the attempt on his life. The crowd dispersed in a panic as civilians, or possible MAN agents, were killed by Ungerns troops. After the city had calmed down, the assassin has been identified as a member of the Mongol Ardīn Nam, however many peasants in Urga claim this to be fabricated by our government. Though the Baron survived, this attempt showed weakness, and the chaos Ungern caused by killing the possible MAN agents can't be good for our popularity."
 mon.55.a: "남작 각하라도 생존하신 게 어디야."
 mon.56.t: "[MON.GetLeader]의 무기 요청"
 mon.56.d: "[MON.GetLeader](이)가 몽골을 적으로부터 지키는데 필요하다며 정부에 더 많은 무기를 요청했습니다. 몽골은 우리의 중국 교두보이기 때문에 우리 편으로 놔두는 것이 가장 좋을지도 모릅니다."
 mon.56.a: "무기를 보내라."
 mon.56.b: "우리 일 처리하기에도 바쁘다."
 mon.57.t: "무기 보내기에 합의한 러시아"
 mon.57.d: "러시아에서 총기를 보냈고, 우리가 권력을 유지하는 한 매년 무기를 보내주겠다고 했습니다."
 mon.57.a: "완벽해."
 mon.58.t: "무기 보내기를 거부한 러시아"
 mon.58.d: "러시아가 더 이상 우리에게 무기를 보내지 않기로 결정했습니다."
 mon.58.a: "망할."
 mon.59.t: "몽골에서 온 외교 사절단"
 mon.59.d: "종교적 광신도 [MON.GetLeader](이)가 이끄는 몽골에서 최근 우리에게 외교 사절단을 보냈습니다. 몽골 외교관들은 양국 모두가 불교 신앙의 고향이기 때문에 독립 보장과 군사 통행권을 통해 양국 간 관계가 더욱 가까워지기를 바란다고 말했습니다. 그들은 대답을 기다리고 있습니다."
 mon.59.a: "불교국가는 함께할 것이다!"
 mon.59.b: "홀로 서는 쪽이 더 나을 것이다."
 mon.60.t: "완전히 진압된 서부 혁명"
 mon.60.d: "서부에서 도적떼와 반군, 그리고 정부군 사이에서 몇 달간 싸운 끝에 마침내 혁명이 진압되었습니다. 대부분 반군은 목숨만 건진 채로 숨어들어가거나 해외로 도망쳐서 사라졌습니다. 질서가 되돌아왔고 국가는 안전합니다. 그래도 여전히 파괴를 틈타 돌아다니는 소규모 도적떼가 남아있습니다. 그들을 처리해야만 합니다."
 mon.60.a: "마침내 나라가 평안해졌구나."
 mon.61.t: "제안"
 mon.61.d: "오늘, 서부 도적떼 대장 몇명이 서신을 보냈습니다. 도적대장들은 도적질이 혁명으로 비화한데 일조한 바가 없다고 주장했습니다. 그들은 단순히 도적질을 했던 것 뿐이지만 어느 새 혁명으로 변해있었다고 말했습니다. 편지에 의하면 자신들은 계속해서 서부에서 노략질하고는 있지만, 약간의 돈과 보급품을 지급해 준다면 언제든지 그만둘 용의가 있다고 합니다. 엄청난 자금을 들여야 하겠지만, 그들의 요구를 수용한다면 서부 혼란을 줄이는데 도움이 될겁니다."
 mon.61.a: "귀족의 돈을 사용해서 뇌물을 준비해라."
 mon.61.b: "사원이 보관하고 있는 보물을 팔아서 뇌물을 준비해라."
 mon.61.c: "가난한 이들에게 세금을 걷어서 뇌물을 준비해라."
 mon.61.e: "군비를 삭감해서 뇌물을 준비해라."
 mon.61.f: "저 도적놈들과 협상할 생각은 없다!"
 mon.62.t: "뇌물을 받은 도적대장"
 mon.62.d: "도적떼 지도자들이 우리의 제안을 수용하고 서부에서 활동을 중지하기로 결정했습니다. 잔혹한 싸움이 계속되는 이 시대에는 기쁜 소식이겠지만, [MON.GetLeader](은)는 흥분하지 않고 우르가가 자신의 손으로 들어오기 전까지 조용히 한잔 하면서 시간을 보냈습니다."
 mon.62.a: "이로써 저들의 세력도 약해질거다."
 mon.66.t: "마가군벌과의 알력다툼"
 mon.66.d: "수년간 가문 내 최연장자 마부팡이 마가군벌을 이끌어왔습니다. 마부팡은 마씨 가문 내에서 권력 다툼이 벌어지는 일을 막고 군벌을 안정적으로 유지하 주요 축이었습니다. 심지어 우리와 티베트가 가하는 중국 영토에 대한 압력을 중지시킨 이래로 중국 내 많은 사람들은 그를 서북부의 안전장치라고 부릅니다.\n\n하지만, 마부팡이 세상을 떠났다는 소식이 최근 들어왔습니다. 또 다른 마씨 가문의 일원 마린이 권력을 이어받았지만 마린은 군벌 내에서 권력 투쟁에 휘말려 버렸습니다. 마씨가문과의 알력다툼에서 우위를 점할 수 있는 절호의 기회입니다."
 mon.66.a: "신만이 아시리."
 mon.67.t: "울란차브 국경지대에서 군대를 모으는 리서우신"
 mon.67.d: "몽골의 장군 리서우신은 우르가에서 벌어지고 있는 권력 투쟁에 신경쓰지 않고 침묵을 지켰습니다. 수년간 그는 내몽골에서 살면서 그 지역에서 중국 수송품을 습격했습니다. 최근 리서우신이 마가군벌 국경지역에서 거대한 군대를 모집하고 있다는 보고가 들어왔습니다. 울란차브 국경지대를 습격하려는 모양이군요."
 mon.67.a: "국경 습격이 시작하게 두어라."
 mon.68.t: "쑤이위안에서 몽골 국경 습격"
 mon.68.d: "집안 가장 마부팡이 사망하자 북부와 서부 국경 지대의 긴장이 더욱 심각해지고 있습니다. 최근 몇 주간 몽골에서, 그 중에서도 특히 쑤이위안 지역에서 오는 습격으로 인해 혼란이 고조되었습니다. 전혀 예상하지 못했던 상황이 벌어진 것은 아니니, 상황이 더욱 심해지기 전에 대비를 해놓아야만 합니다."
 mon.68.a: "좋구만."
 mon.69.t: "서우신의 선택"
 mon.69.d: "거대한 군대를 이끌고 울란차브를 나서면서 서우신은 한가지 묘안을 떠올렸습니다. 만약 구이쑤이를 점령할 수만 있다면 사실상 해당 지역에서 사실상의 통제권을 가질 수 있겠다는 생각이었습니다. 마가군벌 안에서 내분이 벌어진 지금 그가 이끄는 부대를 동원한다면 진군하여 도시를 점령하는 일은 어렵지 않을 겁니다. 이제, 마지막 남은 것은 그가 결정을 어떻게 내리느냐 뿐입니다."
 mon.69.a: "너무 위험해."
 mon.69.b: "서우신, 해라."
 mon.70.t: "구이쑤이로 진군하는 몽골대군"
 mon.70.d: "아군 정찰병들이 엄청난 규모의 몽골군이 쑤이위안의 주요 도시 구이쑤이로 이동하고 있다고 보고했습니다. 몽골이 그런 시도를 승인했다면 조만간 해당 지역 전체에서 사실상 영향력을 행사하게 될 겁니다. 구이수이에 수비대가 주둔하기는 하지만 빠르게 기동하는 몽골군을 물리치기에는 부족하다는 우려가 많습니다. 현재 해당 지역에 군을 이끌고 주둔하는 마훙쿠이가 몽골군을 격파할 수 있을지도 모릅니다."
 mon.70.a: "방위대가 지켜주겠지."
 mon.70.b: "마훙쿠이가 이끄는 부대를 파견해라."
 mon.71.t: "몽골 장군 서우신의 구이쑤이 점령"
 mon.71.d: "엄청난 군대를 쑤이위안으로 이끌고 가던 몽골 장군 리서우신은 구이쑤이에 주둔하고 있던 모든 마씨 군벌 군대를 격파하고 지역을 점령했습니다. 그리고는 구이쑤이가 몽골의 통제 하에 있다고 선언했습니다. 하지만 우리는 여전히 행동할 수 있습니다. 현재 마훙빈도 지역에 주둔하고 있으며 그의 군대를 동원하여 도시를 탈환할 수 있습니다."
 mon.71.a: "행동할 수 없으니 쑤이위안을 냅두자."
 mon.71.b: "마훙빈이 이끄는 부대를 파견해라."
 mon.72.t: "울란차브 점령!"
 mon.72.d: "리서우신이 울란차브를 점령하기 위해 구이쑤이로 향하는 와중에 놀랍게도 마가군벌의 저항은 거의 없었습니다. 고작 국경지역 방위군과 소규모 교전을 했고 구이쑤이 주둔군과도 전투를 벌였을 뿐이었습니다. 지금 마가군벌은 울란차브에서 후퇴한 모양입니다. 마침내 몽골인 일가족들이 하나로 뭉쳤고 지역의 몽골 지배력이 회복되었습니다."
 mon.72.a: "잘했다 서우신."
 mon.73.t: "마훙쿠이의 패배"
 mon.73.d: "마훙쿠이의 군대는 밤낮없이 진군한 끝에 몽골군과 맞닥트렸습니다. 이른 아침 마훙쿠이는 군대를 보내 막사에 주둔하던 몽골군을 공격했는데, 아뿔싸, 함정이었군요! 마훙쿠이가 본대를 진격시켜 전선을 막는 부대와 교전을 벌이는 와중, 몽골군 기병대가 비밀리에 후방으로 접근하여 뒤를 쳤습니다. 마훙쿠이의 군대는 완전히 포위되었고 박살났습니다. 마훙쿠이 본인은 도망치는데 성공했지만 전투에서는 완전히 패배했고 몽골군이 거의 구이쑤이 코앞까지 다가왔습니다."
 mon.73.a: "망할."
 mon.74.t: "몽골 약탈자의 쑤이위안 공격"
 mon.74.d: "아군과 적군 사이에 많은 전투가 벌어진 끝에 아군이 몽골군을 박살내고 국경 너머로 쫓아냈습니다. 지금 당장은 쑤이위안이 우리 손 안에 들어와 있습니다."
 mon.74.a: "완벽해."
 mon.75.t: "서우신의 패배"
 mon.75.d: "마가군벌이 점거하고 있던 구이쑤이를 거의 탈환하는 데 성공할 뻔 했던 서우신의 군대는 패배하여 시린골로 후퇴했습니다. 그들은 분연히 싸웠지만 더 좋은 훈련과 무기를 가지고 온 중국군을 이길 수는 없었습니다. 지금 당장은 울란차브가 저들의 손 안에 있습니다."
 mon.75.a: "망할."
 mon.76.t: "마훙빈의 패배 및 몽골군의 구이쑤이 점령"
 mon.76.d: "마훙빈은 몽골군의 정찰과 기동을 막기 위해 전군을 이끌고 정면 공격을 시도하기로 결정했습니다. 도시로 돌격해 들어갔지만, 그 순간 서우신의 함정 속으로 제 발로 기어들어가 버렸습니다. 마훙빈 부대의 후방에 위치한 언덕 양쪽에서 몽골 기병대가 나타났고 마훙빈군을 협공했습니다. 이제 남은 선택지는 두가지입니다. 후퇴하고 도시를 넘겨주거나, 아니면 도시를 빠르게 점령하고 그 다음에 후방의 기병대를 상대하는 겁니다. 이 급박한 순간에 마훙빈은 도시로 진격하여 점령하기로 결정했습니다. 하지만, 군대 대부분이 이미 사지가 되어버린 도시를 버리고 퇴각하기 시작한 상태였습니다. 결국 마훙빈은 약해진 부대를 이끌고 퇴각할 수 밖에 없었습니다. 쑤이위안은 현재 몽골의 손 안에 들어가 있습니다."
 mon.76.a: "망할."
 mon.77.t: "우르가 농민혁명"
 mon.77.d: "우르가에서 농민의 권리를 제한하는 대가로 관리인과 귀족계급의 권력을 엄청나게 증대하는 법률이 전면적으로 시행되었다는 사실을 알게된 수많은 농민들이 무기를 들고 일어서 몽골 인민당에 가담하기 시작했습니다. 거리에서 격렬한 전투가 계속되고 있으며 도시 내 빈곤 구역은 이미 인민당의 통제 하에 있습니다."
 mon.77.a: "망할."
 mon.80.t: "트란스아무르로 도망친 운게른의 장군들"
 mon.80.d: "Following the overthrow of Roman von Ungern-Sternberg's government in Mongolia, many of his non-Mongolian associates were forced to escape the country. Ungern's generals, Mikhail Tornovsky and Nikolay Kazagrandi, were able to escape the country and travel through Fengtian territory and have arrived at Vladivostok, where they shall now live. They have written a letter to [TRM.GetLeader], offering their services as generals. We already have multiple high class generals, but the skills they gained in Mongolia cannot be ignored."
 mon.80.a: "환영하네!"
 mon.80.b: "저들은 필요없다."
 mon.100.t: "운게른이 병으로 눕다!"
 mon.100.d: "Baron Ungern has ruled the nation for many years, and more and more has had to get more involved in its internal affairs. This of course took a toll on the Baron's health over the years. This morning, when his maid came in to serve him breakfast, she dropped the tray in shock, as she saw a frail Ungern laying in his bed, covered in his own bloody vomit. Many monks and lamas were ordered in, bringing many herbs and other tribal remedies. However, it appears the Baron's health is not getting much better."
 mon.100.a: "빨리 회복할 수 있도록 해라."
 mon.101.t: "운게른이 사망하다!"
 mon.101.d: "In the early hours of the morning, guards stationed outside Baron Ungern's room suddenly heard a loud thud. As they entered the room, they saw Ungern's body, face down on the ground, collapsed. Upon further inspection, they discovered he wasn't breathing, and quickly rushed to find lamas to try to save him. Alas, it was too late for the Baron. The guards stationed outside his room were executed, for letting him die on their watch, as were many of the lamas who were there to cure him.\n\nWhile investigating the room, a short book was found, written by Ungern, detailing what would happen if he died. It was read to a council of Ungern's inner circle: Boris Rezukhin, Mikhail Tornovsky, Ferdynand Ossendowski, Agvan Dorzhiev, and Vladimir Roerich. Also present was the powerless 9th Jebtsundamba Khutuktu. It stated that Rezukhin was Ungern's successor, and that he must be protected so that he could rule in the Baron's stead. Tornovsky refutes this, stating that he was Ungern's rightful successor, but after Rezukhin pulled a pistol on him, he conceded. The book also stated stability of the realm was paramount, and that though Rezukhin will now rule, Baron Ungern-Sternberg will still be used in all propaganda, and his cult of personality will remain."
 mon.101.a: "영원한 지도자시여, 편히 잠드소서."
 mon.103.t: "The Russians aren't watching!"
 mon.103.d: "끔찍한 사건이 발생하였습니다! 수십년간 러시아를 내전의 위협으로부터 지켜냈던 케렌스키 대통령이 살해당했습니다. 케렌스키 임기동안 수많은 경제적, 군사적 협정을 체결하여 우리의 경제를 발전시킬 수 있었습니다. 비록 케렌스키가 로마노프 가문의 정당한 제위계승권을 인정하지는 않았다고 해도 빨갱이들보다 낫다는 사실은 변하지 않으며, 우리와의 사이는 돈독해졌습니다.\n\n하지만 이제 모든 사실이 의문에 빠져버렸습니다. 케렌스키가 러시아 정게에 가져온 안정은 총알이 그에게 박히는 그 순간에 완전히 사라져 버렸습니다. 많은 이들이 케렌스키의 빈자리에 남은 권력의 공백을 메우려고 앞다투어 달려들면서 우리의 존재는 잊혀진 것 같습니다. 우리가 의존해오던 러시아의 지원이 끊길지도 모른다는 우려가 제기되고 있습니다."
 mon.103.a: "그들의 도움은 필수적이다."
 mon.104.t: "경제적, 군사적 지원 '일시중단'한 러시아"
 mon.104.d: "최악의 상황이 벌어졌습니다. 방금 전 현 러시아 정권이 우리에 대한 군사 및 경제적 원조를 일시적으로 중단하기로 했다는 결정 사항을 통보했습니다. 원조가 없이는 고통뿐입니다."
 mon.104.a: "재앙이로다!"
 mon.107.t: "잠스란긴 체벤이 스스로 정당을 열다"
 mon.107.d: "Jamsrangiin Tseveen has been a high ranking member of the MAN for many years, after working in universities in Siberia. He even organised and distributed the first newspaper in Mongolia. However, he has always ranked on the more right wing of the party. On multiple occasions he has argued with Davizavyn Losol, and other high ranking MAN members. It is, therefore, no surprise that Tseveen has decided to split from the party, citing the recent leadership struggle as evidence of the party's corruption. His popularity and intelligence cannot be underestimated."
 mon.107.a: "인민당 입장에서는 손실이로군."
 mon.108.t: "우넨바얀이 스스로 정당을 열다"
 mon.108.d: "중국식 이름인 우허링으로 더 잘알려진 우넨바얀은 젊은 내몽골 귀족으로 데므치그돈로브 친왕과 친구 사이입니다. 서부혁명동안 그는 권력을 얻으려 노력하는 데므치그돈로브에게 도움을 주기 위해 우르가로 이동했지만, 보다 평화롭고 민주적인 해결책을 선호했습니다. 민주화 혁명 이후 우넨바얀은 귀족에 대한 차별을 없애기 위해 로비를 벌였고 농민계급의 부상을 늦추려고 애썼습니다. 지금 몽골 인민당의 약점을 찾아낸 그는 더 보수적이고 귀족적인 민주주의 몽골을 지향하는 정당을 하나 창당하기로 결단내렸습니다."
 mon.108.a: "민주주의를 위해서는 수많은 정당이 필요하다."
 mon.110.t: "다가올 선거에 대한 우려"
 mon.110.d: "헌법 작성 작업을 완료하고 민주국가로 완전히 변환한 지금, 한가지 문제가 남았습니다. 바로 선거입니다. 완전한 민주국가가 되기 위해서는 선거가 치러져야 한다는 사실에 모두가 동의하지만, 당내 주요 인사들은 선거가 우리의 통치권을 어떻게 위협하는지에 대해 강변합니다. 보수민주당이 창당된 지금, 사람들은 선거를 허용한다면 귀족이 지배하는 국가로 되돌아갈지도 모른다고 두려워하고 있습니다. 아마도 지금 당장 결정할 수 없다면, 선거를 연기하는게 최선일지도 모릅니다."
 mon.110.a: "계획했던 대로 선거를 실시할거다."
 mon.110.b: "지금 당장은 연기하는 쪽이 더 낫겠군."
 mon.112.t: "체벤과 우넨바얀의 정부 비판"
 mon.112.d: "선거를 연기하기로 결정한 이유로 자유당 당수 잠스란긴 체벤과 보수민주당 당수 우넨바얀 양쪽 모두가 직접 반대 의사를 표명했습니다. 두 지도자가 우르가 내에서 각기 다른 지역에서 연설을 했지만 연설 내용은 사실상 똑같았습니다. 선거가 예정되었던 대로 실시되지 않았으며 연기된 선거가 언제 실시될지 전혀 알려진 바가 없다는 겁니다. 양측 모두 우리가 독재자 운게른-슈테른베르크와 다른게 뭐냐고 비교하고 있습니다! 모순적이게도 우넨바얀의 귀족 친구들은 한때 남작 정부 아래에서 부역했던 사람들입니다. 하지만 그들의 반응이 놀라운건 아닙니다. 오히려 민중의 반응이 더욱 놀랍습니다. 비록 선거에서 우리가 승리할 가능성이 높았다고는 해도, 국민들은 여전히 선거권을 행사할 수 있기를 원했던 것으로 보입니다. 지금 당장 위험한 저항운동이 시작된건 아니지만, 만일에 대비해 경계를 늦추지 말아야 합니다."
 mon.112.a: "반역자가 말하는데 신경쓸 사람은 없다."
 mon.117.b: "금지해라."
 mon.118.t: "[GetYear]년 선거"
 mon.118.d: "드디어 몽골에서 첫 번째 선거가 열렸습니다. 첫 선거를 치르기 위해 사람들이 몰려들었기 때문에 주요 도시에서 투표율이 높게 집계되었습니다. 누가 이겼는가는 아직 결과가 나오지 않았기 때문에 기다려야 합니다."
 mon.118.a: "인민당이 승리했다."
 mon.118.b: "자유당이 승리했다."
 mon.118.c: "보수민주당이 승리했다."
 mon.119.t: "[GetYear] 년 총선"
 mon.119.d: "It is once more time for elections in Mongolia. Turnout was high in all the major cities, as people flocked to vote and keep Mongolian democracy alive. The question of who has won has yet to be answered."
 mon.119.a: "인민당이 승리했다."
 mon.119.b: "자유당이 승리했다."
 mon.119.c: "보수민주당이 승리했다."
 mon.121.t: "선거일이 잡히다"
 mon.121.d: "위대한 헌법을 작성한데 이어 우리의 정당성을 증명하는 다음 단계로 선거가 예정되었습니다. [MON.GetLeader](은)는 90일 내에 선거를 개최할 것이라고 발표했고 이미 각 정당들이 선거운동을 시작했습니다. 인구 대비 국토가 엄청나게 넓기 때문에 유권자 수가 많을 지역은 주요 도시 일부와 우르가 뿐입니다. 자유당의 당수 잠스란긴 체벤은 우르가 지역을 순회하겠다고 선언한 반면, 우넨바얀은 주요 지지층인 귀족계급 인사들과 회의를 잡았습니다."
 mon.121.a: "민주주의가 작동하는군."
 mon.122.t: "우르가에서 연설한 다비자빈 로솔"
 mon.122.d: "\"몽골의 사람들이여, 마침내 자유를 되찾았습니다! 러시아의 개 운게른-슈테른베르크의 독재정권이 종말을 맞았고 그가 이끄는 죽음의 분대는 국외로 추방되었습니다. 더 이상 독재자의 아래에서 신음할 필요가 없으며, 더 이상 외국의 영향력 아래 짓눌릴 필요가 없으며, 더 이상 노예로 살아갈 필요가 없습니다\"\n\n우르가 국가대후랄 앞에서 다비자빈 로솔이 신정부가 실시할 중요한 개혁들에 대해 상세히 설명하며 거의 한 시간 정도 연설을 했습니다. 그는 부의 재분배, 진정한 헌법, 그리고 민주적 선거를 약속했습니다. 연설이 굉장히 오래 진행되었지만 청중은 연설이 계속되는 내내 사로잡혀 있었습니다. 로솔이 말하는 문장마다 군중은 환호와 우레와 같은 박수갈채를 보냈습니다."
 mon.122.a: "몽골에 영광을!"
 mon.123.t: "7대 창캬 후툭투의 가르침"
 mon.123.d: "\"최근 몇 달간 가장 고생한 자들은 백성들입니다. 도적떼와 반군이 전국에 난립하는 와중에 백성에게 필요한 것은 안전입니다. 도살자 운게른-슈테른베르크가 이끌던 전 정부는 공포를 통해 통치하는데에만 집중하였으며 사람들이 진짜로 필요로 하는 사항에는 관심도 주지 않았습니다. 운게른은 불교 신앙을 따른다고 공언했지만 사실상 정부 내에서 불교 윤리는 찾아볼 수도 없었습니다. 1930년에 자행된 탄압은 운게른의 불교 신앙이 단지 거짓말과 사기에 지나지 않는다는 사실을 단적으로 보여줍니다. 젭춘담바 후툭투는 수감자와 크게 다르지 않는 처지에 놓인 채 살았으며 적절한 교육을 받지 못했습니다. 이제 질서가 회복되었으니, 상황은 바뀔겁니다.\"\n\n연설은정부의 새로운 중심지인 간단테그치늘렌 사원 바로 밖에서 행해졌으며 수백 명의 구경꾼들에게 커다란 박수갈채를 받았습니다."
 mon.123.a: "몽골에 영광을!"
 mon.131.t: "로솔의 몽골에 대한 충성에 의문을 제기한 아마르"
 mon.131.d: "In a speech in the recently empowered State Great Khural, Anandyn Amar, member of the MAN, held a speech questioning the current leadership. In this speech, he claimed that Davizavyn Losol has lead the MAN through nepotism, and that Davizavyn Losol is nothing more than a spy for the Japanese. Though these comments were very controversial, due to Amar's support in the party, we will have to let this slide for now."
 mon.131.a: "사람 보는 눈이 없구만."
 mon.132.t: "당내 급진주의 사상"
 mon.132.d: "최근 우리의 권력이 전국적으로 커지면서 당이 지향해야 하는 정책에 대한 의견이 분열되고 있습니다. 과거에 당의 유일한 목표는 집권이었습니다. 하지만 지금 당 내 사상적 분열이 가시화하는 상황입니다. 당은 다비자빈 로솔이 이끄는 온건파와 엘데브어치르와 올지인 바드라흐가 이끄는 급진파로 나누어졌습니다. 또 아난딘 아마르가 이끄는 덜 급진적인 좌파와 강력한 몽골 민족주의자로 이루어진 제3파도 존재합니다. 비록 급진파가 당내에서 약세이기는 하지만, 그들의 존재는 정권 안정도가 절실히 필요한 이 시대에 우리의 지도력을 불안정하게 만듭니다. 또한 아난딘 아마르가 로솔에게 대항할 지원군이 필요하다면 언제든 지원해줄 용의가 있습니다."
 mon.132.a: "당내 토론은 민주주의 그 자체이다."
 mon.133.t: "로솔을 조사하기 시작한 차그다르잡"
 mon.133.d: "Dambyn Chagdarjav was one of the men who founded the Mongol Ardīn Nam, with Davizavyn Losol and others. Though Chagdarjav and Losol have been colleagues for many years now, it did not stop the two from battling for power for control of the party, a battle Losol won. Chagdarjav was almost purged from the party, along with his co-conspirator Dogsomyn Bodoo, however, Losol decided to pardon the men, due to the extremely weak position the MAN were in after another failed revolution.\n\nHowever, it appears Chagdarjav is back to his old tricks. Today, he announced to the party that he was going to begin an investigation of Losol into any \"ties to foreign enemies\". Of course, this investigation will surely amount to nothing."
 mon.133.a: "찾아 볼것도 없을텐데."
 mon.134.t: "린친기인 엘벡도르지과 로솔의 언쟁"
 mon.134.d: "당 좌익의 수장이자 아난딘 아마르의 친구 린친기인 엘벡도르지가 최근 로솔 수상과 사회주의에 관해 언쟁을 벌였습니다. 수많은 당원들 앞에서 엘벡도르지는 로솔의 정부 하에서 사회주의 이행이 너무도 늦어지고 있으며, 혹시 로솔이 몽골 국가에 충성하지 않을지도 모른다고 공개적으로 발언했습니다. 당연히 로솔은 가능한 한 빠르게 사회주의 이행을 노력하고 있으며, 엘벡도르지의 좌익 정책이 당에 너무도 위험을 안겨준다고 반박했습니다. 언쟁에 좌파 당원 몇명이 끼어들면서 로솔에 대한 분노가 더욱 커진 모양입니다. 당의 단합 상태가 생각했던 것 보다 더 나쁜 상황입니다."
 mon.134.a: "다른 의견도 들어보아야 한다."
 mon.135.t: "조사에 관해 토의한 아난딘 아마르"
 mon.135.d: "최근 아마르 파벌에 심어둔 스파이 한명이 아마르가 여전히 로솔이 외세와 결탁한 이유를 찾는 중인 담빔 차그다르잡과 만남을 가졌다는 정보를 캐냈습니다. 분명히 회담은 몇시간 이상 계속되었고, 아마르 자신의 표현을 빌리자면 대화가 \"매우 생산적\" 이었다고 합니다."
 mon.135.a: "단순한 정치적 공작이겠지. 그렇겠지 뭘."
 mon.136.t: "로솔에게 제안하는 러시아 사업가"
 mon.136.d: "최근 모스크바에서 시베리아 횡단열차를 타고 여기까지 온 러시아 사업가가 정부에 접총하면서 우르가에 공장을 열고 싶다는 의견을 피력했습니다. 그가 막대한 자금을 가지고 왔기 때문에 지금 당장 착공은 가능합니다. 하지만 요청의 성격상 우르가에 관료들의 승인과 수많은 위원회와 단체, 그리고 외교위원회를 거쳐야 합니다. 사업가는 몇달이나 공사가 착공되기를 하염없이 기다리고 싶지 않다고 말하며, 우리가 위원회를 방해하고 공사를 바로 시작할 수 있게 해준다면 거액의 뇌물을 제공할 의사가 있다고 전했습니다."
 mon.136.a: "시행해보지."
 mon.136.b: "이건 불법이야. 다시는 이런 일을 꺼내지도 마라."
 mon.137.t: "러시아 기업과 손잡고 법망을 피해갔다는 혐의로 로솔을 고발한 차그다르잡"
 mon.137.d: "담빔 차그다르잡이 오늘 다비자빈 로솔이 외세 기업과 위험한 연대를 맺고 있다는 정황을 포착했다며 그에 관한 조사를 끝마쳤습니다. 보고서에 따르면 최근 로솔과 러시아 사업가가 체결한 거래가 최근 발견되었다고 합니다. 로솔은 뇌물까지 받아가면서 우르가에 새로운 공장을 바로 세울 수 있도록 했으며, 정식 절차를 무시하면서 자기 주머니를 채우기만 했다고 합니다. 그가 제출한 보고서에는 수많은 증거들도 포함되어 있었는데, 그 러시아인 사업가가 로솔에 대항하는 차그다르잡과 함께 일했을 지도 모른다는 증거도 있었습니다! 로솔은 이런 고소에 대해 아직 아무런 대응도 하지 않고 있습니다. 다음 국가대후랄 회의는 분명 다사다난한 회기가 될 겁니다."
 mon.137.a: "권력의 양상이 바뀌고 있군..."
 mon.138.t: "로솔에게 쿠데타를 일으킨 아난딘 아마르와 엘벡도르지"
 mon.138.d: "오늘 열린 국가대후랄에서 아난딘 아마르가 린친기인 엘벡도르지와 담빔 차그다르잡과 나란히 선 채 차그다르잡이 제출했던 보고서를 근거로 다비자빈 로솔을 강하게 비판하는 연설을 했습니다. 연설이 계속되면서 국가대후랄 의원들이 \"반역자 로솔\" 이나 \"로솔은 러시아인\" 등을 외치기 시작했습니다. 연설이 끝나고 몇 분 후 로솔은 자리를 떠나려고 했지만, 일어서자마자 무장한 경비병 두 명과 마주쳤고 즉각 수갑을 찬 채 연행되었습니다. 이후 로솔은 \"질문\"을 받기 위해 경찰 기밀실으로 끌려갔습니다. 국가대후랄에서 쿠데타를 일으키는데 성공한 아난딘 아마르는 누가 다음 수상이 되어 당을 이끌어갈지 투표를 실시했습니다. 아마르 외에는 그 누구도 나서지 않았기 때문에 만장일치로 아마르가 선출되었습니다."
 mon.138.a: "이후에도 항상 부패를 경계해야 한다."
 mon.139.t: "의심스러운 증거를 가지고 로솔의 부패를 고발한 차그다르잡"
 mon.139.d: "담빔 차그다르잡이 오늘 다비자빈 로솔이 외세 기업과 위험한 연대를 맺고 있다는 정황을 포착했다며 그에 관한 조사를 끝마쳤습니다. 보고서에 따르면 최근 로솔과 러시아 사업가가 체결한 거래가 최근 발견되었다고 합니다. 로솔은 뇌물까지 받아가면서 우르가에 새로운 공장을 바로 세울 수 있도록 했으며, 정식 절차를 무시하면서 자기 주머니를 채우기만 했다고 합니다. 하지만 보고서에 증거가 부족하기 때문에 일부 당원들은 보고서가 조작인지 의심하고 있습니다. 로솔은 최근 러시아인 사업가가 접촉해오면서 뇌물을 주기는 했지만 그를 돌려보냈다고 주장하며 보고서를 반박했습니다. 차그다르잡의 목적은 명확해졌습니다. 로솔이 쥔 권력을 빼앗아 오는 것이지요. 차그다르잡을 무고죄로 구속할 수는 있겠지만, 그렇게 한다면 독재자처럼 보일지도 모릅니다. 인민당 중도파인 단스란비레기인 덕섬에게 조사권을 맡긴다면 우리가 정의롭다는 점을 보여줄 수 있는 최선의 선택일 겁니다."
 mon.139.a: "덕섬에게 조사하도록 해라."
 mon.139.b: "조사는 필요 없다. 차그다르잡을 구속해라."
 mon.140.t: "덕섬과 만난 아마르"
 mon.140.d: "바로 오늘 정보원에게 아난딘 아마르가 단스란비레기인 덕섬과 조우했다는 보고가 들어왔습니다. 둘 사이의 만남이 무엇을 의미하는지 아직 명확히 알지는 못하지만, 좋은 징조가 아니라는 것 하나만큼은 확실합니다. 내일로 예정되어 있는 국가대후랄 회의는 분명 다사다난한 회기가 될 겁니다."
 mon.140.a: "덕섬은 처음에 희망했던것 보다 도움이 안되는 인물이군..."
 mon.141.t: "수도에서 도망친 아마르와 엘벡도르지"
 mon.141.d: "다비자빈 로솔에게 조작된 혐의를 뒤집어씌운 담빔 차그다르잡을 성공적으로 체포한데 뒤이어 아난딘 아마르와 린친기인 엘벡도르지가 오늘 아침 체포당할까봐 두려워 수도에서 도망치는 모습을 목격했습니다. 몇몇 보고서에 따르면 그들은 잠잠해 질 때 까지 당분간 주변의 작은 마을에 숨어 있을 계획이라고 합니다. 이로써 로솔의 권력이 탄탄해 졌습니다."
 mon.141.a: "통제력은 안전하다."
 mon.142.t: "지원을 받기 위해 귀족에게 접근한 우넨바얀"
 mon.142.d: "우넨바얀이 최근 반역자 데므치그돈로브 친왕을 위시한 수많은 국내 유력 귀족 가문들과 대규모 회의를 가졌다는 보고가 들어왔습니다. 제후들을 체포하기 위한 영장이 아직 발부되지 않았기 때문에 그는 여전히 우넨바얀을 통해 영향력을 행사할 수 있습니다."
 mon.142.a: "반역자가 반역자와 토의하는군."
 mon.143.t: "밤중에 우르가 정부 건물이 폭탄 공격을 받다"
 mon.143.d: "어느날 한밤 중에 우르가 중심부에서 폭발 소리가 몇 번 연속으로 들렸습니다. 경찰서와 소규모 정부청사를 포함한 건물 몇 개가 테러범들이 설치한 폭탄에 폭파되었습니다. 한 명도 죽지는 않았지만 부상자는 몇 명 나왔습니다. 안타깝게도 테러범들은 도망쳤고 우르가의 빈민가로 숨었습니다. 최근 선거 연기로 인해 반정부 여론이 커지기는 했지만 이 정도 규모로 커지리라고는 아무도 예상하지 못했습니다. 이 공격은 분명이 야당 중 하나가 선거를 빨리 개최하라는 압력을 넣기 위해 계획한 게 분명합니다. 혹시 그들이 옳을지도 모릅니다. 더 이상 사람들이 다치지 않도록 선거를 실시한다면 지금 당장 위험을 끝낼 수도 있습니다. 이번이 선거를 안전하게 실시할 마지막 기회일지도 모릅니다. 하지만 어쩌면 정의를 지키며 야당의 명예를 실추시키고, 그들 중 한 명이 계획했다고 우기는 쪽이 더 나을지도 모릅니다."
 mon.143.a: "우넨바얀과 보수민주당을 공개적으로 비난하자."
 mon.143.b: "체벤과 자유당을 공개적으로 비난하자."
 mon.143.c: "폭력은 그만두고 선거를 준비하자."
 mon.144.t: "비난에 대응해 연설한 우넨바얀"
 mon.144.d: "오늘 우넨바얀이 다음과 같은 연설을 했습니다.\n\n\"현 정부는 평화를 지키고 민주주의적 의무를 다할 능력이 없다는 사실을 단적으로 드러내고 있습니다. 제가 공격에 책임이 있다고 비난하면서 타인의 고통을 주저하지 않고 정치적 이득을 얻는데 이용하는 위험한 모습을 똑똑히 보여주었습니다. 제가 이번 사태를 계획하지 않았다는 사실을 당당하게 주장할 수 있으며 모든 피해자들이 빠르게 회복하기를 기원하겠습니다. 저는 제가 이번 공격에 관련되지 않았음과 동시에 정부가 선거 취소에 정당성을 부여하기 위한 뒷공작으로 자행한 사건이라고 선언합니다. 우리는 이런 범죄를 저지른 정부가 스스로의 행동에 대가를 치르도록 해야 합니다.\"
 mon.144.a: "두고 보도록 해라."
 mon.145.t: "공공연하게 우넨바얀을 지지한 체벤"
 mon.145.d: "잠스란긴 체벤이 자기가 운영하는 신문 니세렐 후레니 소닌 비칙에서 성명을 발표했습니다. 그는 우넨바얀의 정부에 대한 저항을 전적으로 지지하며 우넨바얀과 함께 투쟁에 뛰어들 용의가 있다고 밝혔습니다."
 mon.145.a: "그들의 지지율이 올라가는구나."
 mon.146.t: "우르가에서의 잔인한 폭동 진압"
 mon.146.d: "지난 몇 주간 우르가에서 긴장이 고조되면서 마침내 오늘 폭발해버렸습니다. 오늘 이른 시간 한 남성이 경찰과 싸우려 시도한 끝에 총격을 당하면서 수많은 사람들이 경찰이 최근 정치적 문제를 해결하기 위해서 얼마나 폭력적인 방법을 사용해서 반대파를 진압하고 있는지에 대해 말하기 시작했습니다. 우리가 경찰에 그런 명령을 내린 적이 없음에도 불구하고 소문은 빠르게 퍼져나갔고 얼마 지나지 않아 우르가 중심부에서 폭동이 발생했습니다. 수천명이 도로로 나서서 친정부 성향 상점과 건물을 약탈하고 진압하려 하는 경찰과 군인들을 잔인하게 공격했습니다. 해가 지기 시작한 이후에도 폭동은 사그라들 기미가 보이지 않았고 기병 한 개 대대를 도시로 투입하면서 어떤 방법을 사용해서든지 폭동을 진압하라는 명령을 하달했습니다. 몽둥이와 소총을 사용한 이후에야 폭동이 끝났습니다. 그러나 사망자 수가 최근 집계되었는데, 이번 폭동에서 39명이 사망했고 62명이 심각한 부상을 입었다고 했습니다.."
 mon.146.a: "공공상에 안좋구만."
 mon.147.t: "힘을 합친 우넨바얀과 체벤"
 mon.147.d: "우넨바얀과 체벤이 오늘 우르가에서 함께한 연설에서 현 정부를 축출하기 위해 일시적으로 양 정당이 합당할 것이라고 발표했습니다. 그들은 현 정부가 군사력을 통해 통치를 유지하는 위험한 정권이며 민주주의 혁명의 반역자라고 말했습니다. 정부에 대항한 단결 요구는 우레와 같은 박수를 받았습니다.\n\n물론 이런 상황을 가만히 놔둘 수는 없습니다. 진실로, 우리에게는 두 가지 선택권이 있습니다. 급진파인 바트어치린 엘데브어치르가 제안한 첫 번째 선택지는 저들의 측근에 스파이를 심어 우넨바얀을 독살하자는 겁니다. 온건파인 체렌어치린 담바도르지가 제안한 또 다른 제안은 급하게 결성된 연합체를 분열시키기 위해 두 정당을 이간질하자는 계획입니다."
 mon.147.a: "스파이를 보내서 우넨바얀을 독살하자."
 mon.147.b: "둘 사이를 이간질해보자."
 mon.148.t: "우넨바얀과 체벤의 당이 분열되다"
 mon.148.d: "오늘 일찍 우넨바얀이 체벤과 자유당을 비난하는 성명서를 내면서 양당간 연대가 무너져버렸습니다. 최근 발견된 증거에 의거하면 체벤은 연합에 반하는 행보를 보여왔고 우넨바얀을 배신하려는 계획을 세웠다고 합니다. 체벤은 그의 주장에 반발했지만 양당간 결합은 벌써 끝난 것으로 보입니다."
 mon.148.a: "분열시키고 정복해라."
 mon.149.t: "우넨바얀 암살 실패"
 mon.149.d: "오늘 아침 우넨바얀 암살 시도가 실패했다는 보도가 들어왔습니다. 분명히 우리가 파견한 스파이가 저녁에 우넨바얀의 식사에 독을 타려다가 현행범으로 붙잡혔고, 권총을 들어올리려던 와중 경비에게 총을 맞았습니다. 우넨바얀은 자신의 목숨을 노리려는 시도가 있었다고 성명서를 발표하면서 \"사악하고 독재정권다운 전술\"이라고 정부를 비난했습니다."
 mon.149.a: "망할!"
 mon.150.t: "데므치그돈로브에게 자금을 지원받은 우넨바얀"
 mon.150.d: "우넨바얀이 귀족 친구들에게 지원을 받은 정황을 포착했습니다. 귀족이 그의 주요 지지층이기 때문에 딱히 놀라운 일은 아닙니다. 하지만 문제는 최근에 데므치그돈로브가 정부와 싸우기 위해 우넨바얀에게 개인적으로 소총과 권총 그리고 심지어는 대포까지 지원하고 있다는 사실이 밝혀졌습니다. 여기서 잘못된 행보를 보인다면 또 다른 혁명에 직면할지도 모릅니다.\n\n우르가 사람들의 지지를 회복하기 위해 바트어치린 엘데브어치르가 접근해와서 우넨바얀과 데므치그돈로브 양쪽 모두가 내몽골 출신이라는 사실을 이용해 모든 사건이 중국의 음모라고 주장하자는 제안을 냈습니다."
 mon.150.a: "망할."
 mon.150.b: "중국의 국가 전복 음모라고 발표하자."
 mon.151.t: "우르가에서 혁명을 일으킨 우넨바얀"
 mon.151.d: "큰일났습니다! 일출 무렵 한 분대가 도시를 평소처럼 순찰하던 와중에 민주주의 반군의 매복에 당했습니다. 군인들은 완전히 허를 찔렸고 학살당했습니다. 이 사건은 우넨바얀이 이끄는 우르가 혁명의 시작이었습니다. 귀족의 지원을 받은 반군은 충분한 무장을 갖추고 있었습니다. 의심의 여지 없이 이번 사건은 귀족이 다시 한번 정권을 잡으려는 음모일 뿐입니다. 하지만 혁명을 진압하기 위해서는 빠르게 움직여야만 하며 그 외에는 모든 권력을 내려놓는 것 뿐입니다. 다만 권력을 내려놓는다면 평범한 삶은 바랄 수 없게 될 겁니다."
 mon.151.a: "군대를 파견해."
 mon.151.b: "무기를 내려놓고 폭력을 끝내자."
 mon.152.t: "[MON.GetLeader]의 권력 보전"
 mon.152.d: "몇 시간 동안 우넨바얀의 반군이 우르가를 지배했습니다. 하지만 마늘라이바타르 담딘쉬렌이 주변 막사에서 거대한 군대를 이끌고 진군하면서 상황이 완전히 바뀌었습니다. 담딘쉬렌의 부대는 도시를 먼저 포위한 후 돌입하여 도로에서 도로로 돌아다니며 잔존한 반군 세력을 제거했습니다.\n\n저녁무렵에는 모든 상황이 끝났습니다. 우르가 거리는 수백 명의 반군과 시민의 피로 붉게 물들었습니다. 대부분 도시가 비탄에 빠져있었지만 국가대후랄의 분위기는 사뭇 달랐습니다. 거기서 [MON.GetLeader](은)는 인민당원들만을 앞에 둔 채로 모든 반군에게 승리를 거두었으며 앞으로 진정한 몽골 사회주의를 시작하겠다는 연설을 했습니다. 온 청중이 박수갈채를 보냈습니다."
 mon.152.a: "권력을 지켜냈다."
 mon.153.t: "권력을 잡은 우넨바얀"
 mon.153.d: "아군이 마지막으로 항복하면서 우넨바얀은 국가대후랄으로 행진해 들어갔고 모든 전투가 끝났다고 선언했습니다. [MON.GetLeader](을)를 위시한 수많은 인민당원이 연행되었고 우넨바얀은 민주주의에 기반한 새로운 몽골이 시작되리라는 연설을 했습니다. 현재, 그와 자유당은 선거를 치를 수 있을 때까지 권력을 나누어 가지자는 협정을 맺었습니다."
 mon.153.a: "최고야."
 mon.154.t: "우넨바얀의 국적 문제에 대해 발언한 체벤"
 mon.154.d: "\"오늘 아침, 현재 국가대후랄 안에 숨어있는 저 허울뿐인 정부가 우리의 민주주의자 동지인 우넨바얀의 국적에 관한 성명을 발표했습니다. 비록 저와 그 사이에는 많은 의견 차이가 있지만, 이런 차이점도 모두가 몽골인이라는 간단한 사실을 바꾸어 놓을 수 없습니다. 우넨바얀은 저만큼이나 몽골인입니다. 이 정부는 나약한 계략으로 우리의 통합을 저해하며 몽골인들을 분열시키려 하고 있습니다. 하지만 우리는 이런 상황을 두고 보지는 않을 겁니다. 지금이 바로 전진할 때입니다!\" 우르가 외곽에서 열린 이 연설을 들은 수많은 군중은 박수갈채와 환호를 보냈습니다. 직후 엄청난 규모의 대중이 도시 안으로 전진하기 시작했습니다..."
 mon.154.a: "좋지 않아..."
 mon.155.t: "우르가의 평화적 시위"
 mon.155.d: "오늘 우르가 거리에서 수천명의 군중이 모여 현 정부에 항의하고 있습니다. 우넨바얀과 체벤 두 사람이 이끄는 대중은 현 정부의 퇴진과 함께 선거를 조직할 수 있을 때까지 일시적으로 두 사람이 정권을 잡아야 한다고 요구합니다."
 mon.155.a: "무력으로 진압해라."
 mon.155.b: "무기를 내려놓아라."
 mon.156.t: "대규모 저항을 낳은 폭력적 진압"
 mon.156.d: "정부군이 저항하는 이를 총으로 쏴죽이면서 거리를 행진했지만, 원했던 것과 정 반대의 효과를 냈습니다. 한 사람이 총에 맞자 세 사람이 정부에 대항하여 반군에 가담한 겁니다. 우넨바얀은 귀족들의 지원을 받아 구입한 무기를 사용해 반군을 무장시켰고, 그들이 현재 국가대후랄으로 진군하기 시작했습니다..."
 mon.156.a: "좋지 않아."
 mon.157.t: "비난에 대응한 체벤"
 mon.157.d: "오늘 우넨바얀이 다음과 같은 연설을 했습니다.\n\n\"현 정부는 평화를 지키고 민주주의적 의무를 다할 능력이 없다는 사실을 단적으로 드러내고 있습니다. 제가 공격에 책임이 있다고 비난하면서 타인의 고통을 주저하지 않고 정치적 이득을 얻는데 이용하는 위험한 모습을 똑똑히 보여주었습니다. 제가 이번 사태를 계획하지 않았다는 사실을 당당하게 주장할 수 있으며 모든 피해자들이 빠르게 회복하기를 기원하겠습니다. 저는 제가 이번 공격에 관련되지 않았음과 동시에 정부가 선거 취소에 정당성을 부여하기 위한 뒷공작으로 자행한 사건이라고 선언합니다. 우리는 이런 범죄를 저지른 정부가 스스로의 행동에 대가를 치르도록 해야 합니다.\"
 mon.157.a: "우리는 함께하리라."
 mon.158.t: "체벤은 [MON.GetLeader]만큼이나 사악하다고 주장한 우넨바얀"
 mon.158.d: "보수민주당 당수이자 우리의 최대 적수인 우넨바얀이 이전에 벌어진 사건에 관련이 있다는 의혹을 체벤이 부인한데 대해 다소 논란의 여지가 있는 발언을 했습니다.\n\n\"오늘 저는 폭탄 테러에 체벤과 자유당이 관련되어 있다는 정부의 주장에 일정 부분 동의해야 한다는 사실에 두려움을 느끼고 있습니다. 자유당이 일으킨 폭력적인 활동은 인민당이 모든 몽골인에게 씌운 고통을 늘릴 뿐입니다. 체벤이 이끄는 자유당과 [MON.GetLeader](이)가 이끄는 인민당은 모두 평화로운 나라를 파괴하고 유혈이 낭자한 생디칼리슴 혁명으로 대체하기 위한 기회를 틈타는 악의 세력입니다.\"\n\n역설적이게도 이번 발언은 인기를 끌지 못했는데, 정부 지지자들은 우넨바얀이 자신만을 위해 발언했다고 주장했고 자유당 지지자들은 우넨바얀이 자신들을 배신했다고 비난했기 때문입니다. 우넨바얀과 귀족계급은 더 이상 문제가 되지 않을 겁니다."
 mon.158.a: "분열시켜서 지배해라."
 mon.159.t: "정부가 죽었다고 선언한 체벤"
 mon.159.d: "오늘 우르가 근교에서 수많은 군중을 대상으로 체벤이 연설했습니다.\n\n\"현정부는 죽었습니다! 그들은 이제 어떤 방식으로든 통치할 권한이 없으며 민주주의과 정의를 버리고 족벌주의와 부패를 지향했습니다. 우리 몽골인들은 혁명을 잘 알고 있습니다. 우리는 1911년 중국인에 대항해 싸웠고 1936년 운게른-슈테른베르크에 대항해 싸웠습니다. 그러므로 저는 지금 새로운 혁명의 시작을, 자유주의 혁명의 시작을 선언합니다!\"\n\n수많은 군중이 환호성을 터트렸고, 이 새로운 혁명의 소식이 우르가를 중심으로 빠르게 퍼져나갔습니다."
 mon.159.a: "걱정스럽군."
 mon.160.t: "반군의 무기고 습격"
 mon.160.d: "오늘 아침 혁명군이 무기고 하나를 습격했습니다. 무기고 방위군 하나가 반군을 지지하는 행위를 했고 저항군에게 무기를 넘겨주었다는 증거가 발견되었습니다. 군사적 저항의 증대에 대응해야 하는 상황이 되었습니다."
 mon.160.a: "망할."
 mon.161.t: "우르가 바깥의 인근 지역에서 지지를 모으는 체벤"
 mon.161.d: "최근 체벤이 대중에게 혁명에 대한 지지를 얻기 위해 인근 마을과 우르가 근처의 유목민 부족들을 방문할 계획이라고 발표했습니다. 그러는 와중에 그를 수행하는 이들은 작은 부대 뿐이며 대부분 지지자들을 우르가에 남겨두기로 했습니다. 이에 대응해야만 하며, 선택지가 몇 가지 준비되어 있습니다. 체벤이 멀리 떨어져 있는 동안 시내의 반군을 뿌리뽑을 수도 있고, 아니면 지지자들이 우르가에 남아있는 동안 군대를 파견해 체벤을 공격할 수도 있습니다. 지도자가 없다면 저들은 실패할 수 밖에 없을 겁니다."
 mon.161.a: "군대를 보내서 체벤을 공격해라."
 mon.161.b: "도시의 반군을 뿌리뽑아라."
 mon.162.t: "체벤 공격"
 mon.162.d: "어젯밤 초저녁에 체벤 일당이 우르가에서 몇 마일 떨어진 작은 마을 바깥쪽에 캠프를 세웠습니다. 그들은 25명 뿐이었고 아무런 준비도 하지 못한 채로 정부군 200명을 맞닥트렸습니다. 체벤의 수행원 대부분이 자고 있는 동안 군인들은 자리를 잡은 채 일제사격을 가하여 한순간에 대부분을 사살했습니다. 체벤을 포함한 생존자들은 2차 사격을 가하기 직전 항복했습니다. 그들은 체포당했고 우르가로 압송되었습니다. 아마 거기서 평생을 보내게 될 것 같군요."
 mon.162.a: "완벽해."
 mon.163.t: "무고한 이들을 수사한 이유로 우르가에서 대규모 저항운동이 발생하다"
 mon.163.d: "수사 명령이 떨어진 이후 약 200명으로 이루어진 군인들은 혁명군을 뿌리뽑기 위해 우르가의 모든 시민을 샅샅이 뒤지기 시작했습니다. 하지만 이런 조치는 사람들에게 반감을 심어주었습니다. 병사들은 우르가에서 수많은 사람들을 대상으로 간단한 조사를 실시했는데, 만약 혁명군으로 추정된다면 체포하거나 재판도 없이 일렬로 세워 총살했습니다. 우르가의 일부 지역에서 조치를 취하자 도시 내 다른 지역의 사람들이 저항하기 시작했습니다. 시민들은 군인에게 돌을 던졌고 총알으로 돌려받았습니다. 이로 인해 우르가에서 주로 자유당 무장 세력이 주도하는 거대한 저항운동이 시작했습니다."
 mon.163.a: "무력으로 혁명을 진압해라."
 mon.163.b: "체벤의 혁명군과 열린 대화를 가지자."
 mon.164.t: "우르가 대학살"
 mon.164.d: "부대를 조직하고 더 많은 병력을 집결시켜서 500명정도까지 증강한 대대가 저항하는 자는 모조리 사살하겠다고 선포하고 우르가로 진군하였습니다. 우르가 상부에서 시작해 대대는 시민과 자유당 저항세력으로 이루어진 폭도들과 강인하게 싸웠고 양측 모두 상당한 손실을 입었습니다. 대대가 이동하기 시작하자 최악의 상황이 펼쳐졌습니다. 우르가 중심부로 이동하던 와중에 대대는 눈 깜짝할 사이에 자유당 저항군에게 포위당했고 전투가 시작했습니다. 반군을 사살할때마다 다른 반군이 나타나 그 자리를 채웠습니다. 반군측 사상자는 굉장히 높았지만 결국 그들이 승리하고 말았습니다. 모든 대대원들을 잃어버렸고 대대는 전멸했습니다. 결국 돌아온 체벤이 이끄는 군대가 국가대후랄을 점령하기 위해 이동했습니다."
 mon.164.a: "혁명이 성공했다."
 mon.165.t: "체벤의 정부 전복"
 mon.165.d: "국가대후랄에 잔존한 경비대를 격파한 이후 체벤이 수상직을 차지했습니다. [MON.GetLeader](은)는 체포되었고 수많은 주요 인민당원들도 함께 끌려갔습니다. 거기서 체벤은 지금이야말로 몽골 사람들이 진정한 민주주의를 경험할 때라고 선언했으며, 선거는 이미 계획된 상태입니다."
 mon.165.a: "몽골에서 자유가 승리했다."
 mon.166.t: "선거와 인민당 당원 체포를 요구한 체벤"
 mon.166.d: "우리가 자유당 혁명분자와 대화할 준비가 되어있다는 성명을 내보낸 직후 체벤이 새로운 성명을 발표했습니다.\n\n\"당신들이 제안한 대화 요청을 거절하겠습니다. 대화는 필요 없습니다. 대화의 결과는 당신들에게 민주적 절차를 전복시킬 권한을 주는 작은 양보로 향할게 분명하기 때문입니다. 그 대신에 새로운 요구를 제출하겠습니다. 만약 이를 수용한다면 혁명은 끝날 겁니다.\n\n1. 가능한 한 빨리 선거를 실시한다.\n\n2. 이번 사태를 일으킨 주범인 [MON.GetLeader]를 위시한 원인 제공자들을 처벌한다.\n\n3. 최근 몇 주간 체포당한 혁명군을 석방한다.\n\n4. 무고한 시민들을 학살한 군인들에게 정의를 구현한다.\n\n5. 이번 혁명이 인민당의 비민주적 행위로 인해 일어났다는 사실을 인정한다.\"
 mon.166.a: "절대로 동의할 수 없다."
 mon.166.b: "선거는 좋지만 인민당원은 지켜야 한다."
 mon.166.c: "전적으로 동의한다. 한 달 내로 선거를 계획하자."
 mon.167.t: "체벤의 군대 동원"
 mon.167.d: "오늘 자유당의 요구를 거절했다는 소식이 전해지자 우르가 전역에서 무장한 자유당 반군 수백 명이 궐기했습니다. 반군은 조직적이고 빠르게 수비대를 격파했으며 심지어 일부는 반군에 가담하기도 했습니다. 이제 반군이 국가대후랄으로 진격하는 중입니다."
 mon.167.a: "좋지 않아."
 mon.168.t: "인민당 당원 구속이 민주주의로 향하는 열쇠라고 발언한 체벤"
 mon.168.d: "체벤에게 선거를 실시하라는 요구는 수용하겠지만 [MON.GetLeader](와)과 인민당 당원들을 체포할 수는 없다는 대답을 전달했습니다. 체벤은 민주주의가 정상적으로 작동하고 미래를 지키기 위해서는 체포가 불가피하다고 응답했습니다. 반군의 요구는 아무런 변화가 없습니다."
 mon.168.a: "그러면 거절이지."
 mon.168.b: "동의할 수 있다."
 mon.169.t: "러시아 정책"
 mon.169.d: "수년간 우리는 러시아와 가깝게 협력해 왔습니다. 하지만 케렌스키 대통령 사망 이후 경제적 지원이 끊기자 계속 러시아를 따라야 하는지 의문이 제기되었습니다. 하지만 러시아와 관계를 단절한다면 러시아인인 우리가 몽골을 지배할 정당성이 사라지게 됩니다."
 mon.169.a: "러시아와 다시 동맹을 맺자."
 mon.169.b: "우리 갈 길을 가도록 하자."
 mon.170.t: "[GetYear]년 헌법"
 mon.170.d: "몽골 통제권을 완전히 장악한 [MON.GetLeader](이)가 국가대후랄 밖에서 부의 재분배, 새로운 헌법, 그리고 민주적 선거 등 수많은 것들을 약속하는 연설을 했습니다. 이후 몇달동안 정부는 이전 정권이 만들어놓은 수많은 부당한 조치들을 바로잡기 위해 열심히 노력했습니다. 농민들은 더 이상 노예처럼 일하지 않으며 스스로 진정한 권력을 가지고 있다고 느끼게 되었습니다.\n\n지난 몇 주간 정부는 두 번째 약속을 지키기 위해 일했습니다. 기나긴 회의와 열띤 토론으로 가득 찬 몇 주가 지난 이후 신 헌법의 초안이 작성되었습니다. 이 헌법에서는 언젠가 젭춘담바 후툭투가 장성하게 된다면 국가원수가 될 것이며, 수상과 정부를 선출할 권한을 부여함으로써 대부분 권력을 노동자 계층에 넘겨주는 정부 형태를 취할 것이라고 정했습니다. 또한 인간과 노동자의 권리를 보장하고 보편 참정권도 인정했습니다.\n\n우르가 전역에서 새로운 헌법을 축하하고 있으며, [MON.GetLeader](이)가 말한 마지막 약속 선거에 집중해야 합니다."
 mon.170.a: "선거라고?"
 mon.171.t: "운게른의 숙청"
 mon.171.d: "지난 몇 달간 통치권이 끊임없이 위험헤 처해 있다는 사실이 점차 분명해졌습니다. 따라서 현재 아군 장교진을 철저히 확인해서 그들이 운게른에게 충성을 바칠 것인지 아니면 총살당하고 싶은지 결정하도록 해야 합니다."
 mon.171.a: "반역자들을 뿌리뽑아야 한다!"
 mon.172.t: "마늘라이바타르 담딘쉬렌의 상태"
 mon.172.d: "마늘라이바타르 담딘쉬렌은 1911년 몽골이 독립을 위해 싸우던 때에 참전했습니다. 당시 인민당과 공개적으로 접촉한 이유로 중국 정부에게 투옥당했고 감옥에서 거의 죽을 뻔 했습니다. 운게른의 아시아 기병 사단이 중국이 점거하고 있던 우르가를 점령하고 담딘쉬렌을 풀어주지 않았다면 아마 죽었을 겁니다. 수많은 몽골인들이 이 노인을 연합을 상징하는, 그리고 언젠가 몽골인들이 현재 러시아인이 점거한 정권을 되찾을 수 있으리라는 희망을 상징하는 인물로 봅니다. 하지만 인민당과 담딘쉬렌의 연결고리는 절대로 사라지지 않습니다. 비록 우리가 증거를 하나도 찾지는 못했지만 그가 반정부 인민당 반군을 도왔고 거의 정부를 뒤집을 뻔 했던 것은 분명합니다. 그는 우리 정권이 아니라 몽골 자체를 섬긴다고 누누히 말해 왔습니다. 어쩌면 이제 저 늙은 장군에게 죽음을 가져다줄 때가 왔을지도 모릅니다."
 mon.172.a: "믿을 만한 남자다."
 mon.172.b: "끝내버려."
 mon.173.t: "니콜라이 카자그란디의 상태"
 mon.173.d: "니콜라이 카자그란디는 러시아 내전 와중에 시베리아를 떠나 운게른-슈테른베르크에게 가담한 이래로 여태까지 부하로서 일하고 있었습니다. 운게른은 그를 숙청하려고 했지만 1921년 인민당 혁명을 진압하면서 보여준 대단한 능력을 높게 산 운게른이 그를 살려두기로 결정했습니다. 이후로 그는 서부 지역을 돌아다니며 혁명을 진압했고 중가리아 지역에서 반중국 부대를 훈련시키기도 했습니다. 이번 작전에서 그의 실패는 명확합니다. 서부 혁명 초기에 그는 반정부 활동을 진압하는 본래 목적을 망각하고 중가리아에서만 머물렀습니다. 운게른이 그에게 품은 불신은 믿을만한 감정이 되었습니다. 하지만 카자그란디의 능력이 또 다시 자신을 살려낼 수 있을까요?"
 mon.173.a: "믿을 만한 남자다."
 mon.173.b: "끝내버려."
 mon.174.t: "하탄바타르 마그사르자브의 상태"
 mon.174.d: "하탄바타르 마그사르자브의 상태는 마늘라이바타르 담딘쉬렌과 거의 비슷합니다. 이 노인은 1907년 내몽골에서 반중국 게릴라 부대를 구성해 활동했었고 몽골인의 영웅이 되었습니다. 중국에 대한 혁명이 성공한 이후에는 우르가로 와서 복드 칸의 명령으로 장군으로 진급했습니다. 중국군을 몰아낼 때 그는 도적 대장 자 라마와 여러번 손을 잡은 적이 있습니다. 바로 이 부분에서 하탄바타르 마그사르자브를 의심할 만한 부분이 나옵니다. 몇 달 전 있었던 서부 혁명을 시작한 자가 바로 자 라마와 그가 이끄는 윰베이세 도적떼였기 때문입니다. 혹시 하탄바타르 마그사르자브가 권력을 얻기 위해 반군을 조직해 혁명을 선동했을지도 모릅니다."
 mon.174.a: "믿을 만한 남자다."
 mon.174.b: "끝내버려."
 mon.175.t: "장교들의 상태"
 mon.175.d: "장교들은 지난 몇 달간 불충함을 상당히 보여주었습니다. 수많은 장교들이 반군 단체들과 협력하면서 그들의 충성심이 우리를 향하지 않는다는 사실이 드러났습니다. 아마도 지금이 바로 감히 우리 편을 들지 않는 장교계급을 청소해야 할 때일지도 모릅니다."
 mon.175.a: "괜찮은 녀석들이야. 놔둬라."
 mon.175.b: "청소할 때가 왔다."
 mon.176.t: "알탄오치르의 상태"
 mon.176.d: "알탄오치르는 내몽골의 제후로 최근 데므치그돈로브의 추천을 받아 내몽골에서 우르가로 왔습니다. 왜 그가 도마 위에 섰는지 분명히 해야겠군요. 데므치그돈로브는 서부 혁명 와중의 혼란기에 권력을 잡으려 시도했습니다. 우리를 몰락시킬 뻔 했던 이들이 바로 제후와 귀족들로 이루어진 그의 패거리였습니다. 알탄오치르는 여전히 하급 군관에 불과하지만, 숙청할 필요가 있는 중요한 인물입니다."
 mon.176.a: "믿을 만한 남자다."
 mon.176.b: "끝내버려."
 mon.177.t: "숙청의 끝"
 mon.177.d_small: "이로써 숙청을 끝내기로 결정했습니다. 다만 반역자로 추정되는 인사들에게 거의 아무런 조치도 취하지 않았기 대문에 이번 사건을 숙청이라고 불러야 하는지에 대해서는 의견이 엇갈립니다. 누군가가 우리를 모함하려 하고 있을 지도 모르지만, 여전히 살아남은 몽골의 장성들은 안도의 한숨을 내쉬었습니다."
 mon.177.d_medium: "이로써 숙청을 끝내기로 결정했습니다. 최근 몇 주간 많은 고위 장성들이 안전과 정의의 이름으로 반역자로서 처형당했습니다. 국내 장교 숫자는 상당히 줄어들었고, 살아남은 이들은 안도의 한숨을 내쉬었습니다."
 mon.177.d_big: "이로써 숙청을 끝내기로 결정했습니다. 최근 몇 주간 많은 고위 장성들이 안전과 정의의 이름으로 반역자로서 처형당했습니다. 국내 장교 숫자는 상당히 줄어들었고, 살아남은 이들은 안도의 한숨을 내쉬었습니다."
 mon.177.a: "필요한 조치였다."
 mon.178.t: "공장 폭발 사고로 37명이 사망하다"
 mon.178.d: "운게른이 주도한 새로운 공격적인 산업화 정책에 따라 주로 러시아 사업가들이 후원하는 새로운 공장이 전국 곳곳에 세워졌습니다. 노동권이 완전히 배제된 새로운 대규모 산업화로 인해 공장 건설에 종사하는 노동자들은 명백한 위험에 노출되어 있습니다. 요즘 들어 흔해진 사망 원인이 바로 새로운 공장을 건설하던 도중에 발생하는 사고입니다. 대표적인 예가 바로 오늘 벌어진 무룽 외곽 공장 건설 도중 폭발 사고로 37명이 사망한 사건입니다. 공장은 운게른의 오른팔 보리스 레주힌이 개인적으로 소유하는 직물 공장이 될 예정이었습니다. 안전 규정이 전혀 없었기 때문에 부실하게 만들어진 건설 기계 몇 개에 화재가 발생하여 폭발로 이어졌습니다. 레주힌은 노동자들이 제대로 일을 하지 못해서 벌어진 일이라고 말했고, 운게른도 여기에 동의했습니다."
 mon.178.a: "다음부터는 조심하라고 해."
 mon.179.t: "러시아 국경 지역의 몽골 인민당 거점 파괴"
 mon.179.d: "인민당에 심어둔 정보원이 정보를 전해주기 시작한 이래로 우리는 러시아-몽골 국경지역에 위치한 인민당의 주요 거점이 어디있는지 알게 되었습니다. 그래서 보리스 레주힌이 지휘하는 대대를 우르가에서 북쪽으로 파견하기로 했습니다. 몇일간 이동하고 수색한 이후 마침내 거점을 찾아냈습니다. 재빨리 설치한 목재 방벽에 둘러싸인 크고작은 게르들이 모인 거대한 단지가 모습을 드러냈습니다. 소총으로 무장한 채 모자에 인민당 마크를 달은 순찰대가 몇분 간격으로 거점을 순찰하며 돌아다녔습니다. 3차 혁명이 실패로 끝난 이후에 캠프들이 살아남기 위해 힘을 합친게 분명합니다. 레주힌은 거점을 포위한 후 부대를 전진시켜 단지를 점령했습니다. 소규모 교전이 벌어졌지만, 대규모 전투가 벌어지지는 않았습니다. 사실상 전투 가능한 병력은 혁명 과정에서 거의 제거된 모양입니다. 레주힌은 주로 노인과 여성으로 구성된 생존자들을 처형했고 나머지들은 심문하기 위해 연행했습니다. 게르 안에서 발견된 문건에 적힌 모든 지역을 수색하여 후일 운게른-슈테른베르크 암살을 도모하기 위해 세워둔 소규모 인민당 거점을 발견했습니다. 레주힌은 정보를 모두 빼낸 후 단지를 완전히 불태웠고 비밀 경찰을 통해 포로들을 불러 심문하기 시작했습니다."
 mon.179.a: "마침내 평화를 되찾았군."
 mon.180.t: "병사 수백 명이 운게른에게 충성하지 않은 이유로 투옥되다"
 mon.180.d: "최근 새로운 조치들이 시행되면서 모든 병사들에게 운게른-슈테른베르크에 대한 완전한 충성을 강요하자 수백 명이 이를 거부했습니다. 그들 중 많은 이들이 자신들은 운게른이 아닌 몽골 국가 자체에 충성을 바친다고 주장했습니다. 하지만 그들이 보지 못하는 것은 둘이 한 몸이라는 점입니다. 이 배신자 군인들을 감옥에 가두어서 반대 의견을 퍼트리지 못하도록 조치했습니다."
 mon.180.a: "사방이 반역자들뿐이로군!"
 mon.181.t: "제후 호위대와 몽골 혁명군 간의 전투"
 mon.181.d: "몽골의 수많은 귀족과 제후들은 항상 거의 사병 집단에 가까운 호위대를 대동하고 다닙니다. 토지를 압류하여 민중에게 분배하려던 계획이 터지자 몇몇 제후들은 개인 소유지를 지키기 위해 호위 병력을 결집시키기 시작했습니다. 정부의 토지 양도 명령을 거부하자 단스란비레기인 덕섬과 새로 창설된 몽골 혁명군이 파견되었습니다. 다시 한번 제후 소유 토지에 접근해도 제후들은 꿈쩍도 하지 않은 채 혁명군 진입을 가로막았습니다. 덕섬은 그들에게 지금 당장 항복하거나 아니면 죽음을 직면할 것이라고 말했습니다. 소수 호위대가 무기를 내려놓고 혁명군을 통과시켜 주었지만 대부분은 여전히 위치를 지키고 명령을 거부했습니다. 이렇게 되자 덕섬은 발포 명령을 내렸습니다. 제후의 호위대는 격렬하게 저항했지만 혁명군에게 격파되었습니다. 제후가 직접 데리고 있던 병력을 포함한 소수 생존자가 항복하고 체포당했습니다."
 mon.181.a: "혁명을 따르지 않는 자들도 강제로 따르게 만들것이다."
 mon.182.t: "러시아의 붕괴"
 mon.182.d: "최악의 상황이 벌어졌습니다. 북쪽의 거대한 동맹이었던 불곰 러시아가 무너졌습니다. 독일 스파이들과 볼셰비키 요원들이 내부로부터 무너트린겁니다. 이제 어쩔 수 없이 우리끼리만 가야 합니다."
 mon.182.a: "우리 힘으로 헤쳐나가자."
 mon.400.t: "운게른 전설 부인"
 mon.400.d: "불교의회는 지금 이후로 운게른 남작의 이름을 언급하는 행위를 금지했습니다. 악명 높은 도적 자 라마와 함께 사람들 사이에서 남작의 권력은 악행으로 숭배받고 있었습니다. 자 라마와 운게른 남작이 요새화했던 땅은 잠시 성지로 대접받았지만, 이와 같이 진실한 영혼은 우리 영토에서 경외가 아닌 추방을 받아야만 합니다."
 mon.400.a: "그의 유령은 우리를 가로막을 수 없다"
 mon.401.t: "아그반 도르지예프의 친러시아 사상 비난"
 mon.401.d: "부랴트인인 아그반 도르지예프의 몽골 입국이 금지되었습니다. 아그반은 티베트에서 칼라차크라 탄트라를 악용해 러시아 차르를 아르야 따라의 환생으로 묘사했습니다. 이런 종류의 이단행위는 우리의 주권을 노리는 외국 용병을 추가로 불러들일 뿐입니다. 의심의 여지 없이 아르야 따라는 복드 칸의 아내인 첸딘 돈독둘람이기도 합니다."
 mon.401.a: "이 차르주의자의 유물을 없애버리자!"
 mon.402.t: "바르첸코의 의심스러운 탐사"
 mon.402.d: "더 이상의 러시아인 탐사대를 극도로 경계하고는 있지만 알렉산드르 바르첸코는 속이 뻔히 들여다보이는 평소와 같은 스파이와 자신이 다르다고 주장했습니다. 바르첸코는 자신이 진정한 밀교 신자이며 수도승의 생활 상식이 건강에 어떤 이점을 주는지에 관한 과학적 논문을 쓰고 있다고 주장했습니다. [MON.GetLeader](은)는 그의 연구를 승인할 준비가 되어 있지만 한 장관이 바르첸코의 한 저작물을 눈치채고 승인을 중단시켰습니다. '원거리까지 사고 전달에 관하여'라는 제목의 이 글은 점술을 과학적으로 분석한 글입니다. 몽골의 문화를 이용하려는 또 다른 러시아 사기꾼의 책락에 조심하면서 그의 계획에 대해 더 깊은 고려가 필요합니다."
 mon.402.a: "바르첸코가 해를 끼칠 리 없다. 하라고 해"
 mon.402.b: "하나도 안된다. 떠나도록 해라"
 mon.403.t: "전통 몽골식 희생 의식 현황"
 mon.403.d: "몽골 군인들이 모닥불을 사이에 놓고 이야기를 나누고 있을때, 여러 허세가 섞인 말들중에 가장 유명한 것들은 적의 심장을 뽑았다는 겁니다. 수십년간 청에서 파견한 암반이 금지한 이런 행위는 몽골이 불안정해지면서 최근 들어 부활했습니다. 지휘관들은 [MON.GetLeader]에게 이런 관행을 금지하여 아군의 명성이 더 이상 떨어지지 않도록 해달라고 말했습니다."
 mon.403.a: "금지해라. 우리는 현대군이 필요하다"
 mon.403.b: "허용해라. 사기를 높이는데 도움이 된다"
 mon.404.t: "아크 장 창시자가 체포되다"
 mon.404.d: "칭기즈칸 출생지 근처에 있는 오이라트 산맥에서 옛 관습이 부활하고 있습니다. 샤먼 쳬트 쳴판이 흰색 옷을 입은 기사, 아크 보르한을 발견했다고 널리 알렸습니다. 쳬트는 조상의 땅에서 불교 신앙을 없애기 위해 부랴트 종교를 조직했고 어떤 백인 구세주에 의해 오이라트가 해방되리라고 주장하면서 우리 역사를 거부합니다. 이는 분명히 운게른 전설 만들기 작업의 일환인게 분명하며, 운게른 그 개자식을 불멸의 존재로 추켜세우기 위한 시도로 칩해야 합니다."
 mon.404.a: "체트와 샤먼들을 투옥해라."
 mon.405.t: "외국화된 이름 사용 금지"
 mon.405.d: "불교의회는 마르코 폴로, 훔볼트, 리터, 알렉산더 3세, 프라제발스키 산맥에 대한 언급을 금지했습니다. 이 이름들은 그들의 역사를 우리에게 강요하려는 시도로 제국주의와 다를바 없습니다. 우리 역사의 몽골 영웅들에게 명예를 되찾아주기 위해 역사를 고쳐야 합니다."
 mon.405.a: "우리의 정체성을 확고히해야 한다"
 mon.406.t: "9대 젭춘담바 후툭투의 건강 문제"
 mon.406.d: "어린 9대 젭춘담바 후툭투가 며칠간 병마에 시달렸습니다. 수도승들이 병의 원인을 찾기 위해 호출되었습니다. 라마승 중 한명이 맹세를 어기고 아이의 건강에 저주를 걸었던 것으로 추정됩니다. 한참을 조사하고 심문한 끝에 한 승려가 어린 젭춘담바 후툭투에게 날 생선을 먹였다는 사실이 밝혀졌습니다. 그 수도승이 파면당하고 곤장을 맞은 후 아이는 병에서 회복되었습니다. 젭춘담바 후툭투를 섬기는 라마들에게 이 사건은 추종자들의 도덕적 순수가 통치자의 건강에도 영향을 끼친다는 믿음을 다시 한번 상기시켜 주는 사건이었습니다."
 mon.406.a: "위험했구만"
 mon.407.t: "몽골비사를 다시 발견하다"
 mon.407.d: "몽골인 작가 첸딩 담딘쉬렌이 몽골비사 중국어 번역본을 찾았고 할하 몽골어로 번역하는데 성공했습니다. 이로써 칭기즈칸 테무친의 이야기가 권위있게 전해질 수 있게 되었습니다. 민족주의의 정신에 따라 첸딩 담딘쉬렌은 이 책을 외국인에게 팔아서는 안된다는 경고를 덧붙였습니다. 담딘쉬렌의 대변인에 따르면 '몽골의 역사가 다시는 외국인에게 왜곡되거나 빼앗겨서는 안된다'고 했다 합니다"
 mon.407.a: "이제 몽골비사는 전적으로 우리의 것이다!"
 mon.408.t: "홍건적의 난 기념비"
 mon.408.d: "홍건적의 난(원말명초에 있던 사건이 아닙니다) 동안 중국의 박해로 인해 수천명이 죽거나 내몽골로 도망간 이들을 추모하는 기념비가 내몽골에 세워졌습니다. 중국 선전물은 이 사건을 축소 왜곡하면서 '금단도 사건'이라는 이름으로 부릅니다. 아직 살아있는 수많은 사람들은 이 당시에 죽은 수백 수천명을 여전히 기억하고 있으며, 서방 세계의 관찰자들은 우리의 신앙에 대한 승리라고 축하해주었습니다. 불교의회 정부는 그들의 죽음에 대한 복수를 약속했습니다."
 mon.408.a: "우리는 회복하리라"
 mon.409.t: "골록족 대학살"
 mon.409.d: "1932년 영해 군벌이 우리와 티베트 형제들 뿐만 아니라 불교 자체까지 공격하면서 캄의 골록족을 끝내버리려 했습니다. 둥샹족 형제들마저 이슬람을 골라 우리에게 등을 돌리면서 이 시기가 신앙을 지키기 위한 가장 위험한 시기였습니다. 우르가에 사건을 기념하는 기념비를 세우고 비극적인 피난민을 안심시키기 위해 연설했습니다."
 mon.409.a: "불교가 우리를 하나로 뭉쳐주었다"
 mon.414.t: "수흐바타르 유고시집 출간"
 mon.414.d: "새로 태어난 몽골의 고귀한 순교자 담딘 수흐바타르는 직접 쓴 시가 출판되는 영예를 누렸습니다. 자유롭고 하나된 종교로 통합된 몽골이라는 수흐바타르의 희망이 곧 실현될지도 모릅니다.\n\n찬 삼바린 다린, 북부 샴발라의 전쟁이여! 이 전쟁에서 죽게 하소서, 다시 태어나게 하소서, 마치 샴발라 지배자의 기사들처럼!"
 mon.414.a: "깃발을 높게 들어라!"
 mon.415.t: "일본의 음모 발각"
 mon.415.d: "잠깐 인민당에 가담한 적이 있던 잠빈 르훔베가 일본 관동군이 보낸 편지를 소지한 채로 발견되었습니다. 일본군의 침략을 사전에 막기 위해 보안책임자가 군 내에서 최대 100명까지 용의자를 체포해도 좋다고 허가했습니다."
 mon.415.a: "이 시대에 안전이란 찾아보기 힘들군"
 mon.416.t: "몽골비사가 번역되다"
 mon.416.d: "몽골인 작가 첸딩 담딘쉬렌이 몽골비사 중국어 번역본을 찾았고 할하 몽골어로 번역하는데 성공했습니다. 이로써 칭기즈칸 테무친의 이야기가 권위있게 전해질 수 있게 되었습니다. 신의의 정신으로 첸딩 담딘쉬렌은 서구 방문객들에게도 이 책을 나누어 주었는데, 그들이 몽골비사를 각자 자신의 언어로 번역하여 몽골의 국가 신화를 널리 퍼트리기를 희망합니다."
 mon.416.a: "획기적인 문화유산이로군"
 mon.418.t: "홍건적의 난 기념비"
 mon.418.d: "홍건적의 난(원말명초에 있던 사건이 아닙니다) 동안 중국의 박해로 인해 수천명이 죽거나 내몽골로 도망간 이들을 추모하는 기념비가 내몽골에 세워졌습니다. 중국 선전물은 이 사건을 축소 왜곡하면서 '금단도 사건'이라는 이름으로 부릅니다. 아직 살아있는 수많은 사람들은 이 당시에 죽은 수백 수천명을 여전히 기억하고 있으며, 서방 세계의 관찰자들은 우리의 신앙에 대한 승리라고 축하해주었습니다. 불교의회 정부는 그들의 죽음에 대한 복수를 약속했습니다."
 mon.418.a: "우리는 회복하리라"
 mon.419.t: "미국인 헨리 월리스가 몽골을 방문하다"
 mon.419.d: "미국의 정치인 헨리 월리스는 몽골에서 외교 관계를 수립하고 사실 관계를 확인하는 임무를 수행하기로 결정했습니다. 우리 정부에게 승인받은 월리스는 혹독한 겨울에도 농사를 지을 수 있는 우리의 능력에 매료되었다면서 우리 농작물 표본 연구에 큰 관심을 보였습니다."
 mon.419.a: "자네는 리셍코의 캐릭터처럼 말하는군"
 mon.421.t: "바르첸코의 호기심에 찬 탐사"
 mon.421.d: "더 이상의 러시아인 탐사대를 극도로 경계하고는 있지만 알렉산드르 바르첸코는 속이 뻔히 들여다보이는 평소와 같은 스파이와 자신이 다르다고 주장했습니다. 바르첸코는 자신이 진정한 밀교 신자이며 수도승의 생활 방식이 건강에 어떤 이점을 주는지에 관한 과학적 논문을 쓰고 있다고 주장했습니다."
 mon.421.a: "기쁘게 후원을 환영한다네"
 mon.425.t: "운게른이 아그반 도르지예프를 후원하다"
 mon.425.d: "예전에 13대 달라이 라마의 친구였던 아그반 도르지예프가 우르가에 와서 운게른을 만나보았습니다. 아그반은 운게른에게 전해져 내려오길 13대 달라이 라마가 썼으며 죽은 차르 니콜라이를 백색 타라, 즉 아르야 타라라고 선언한 칼라차크라 탄트라를 선물했습니다. 이 증거물은 운게른에게 그의 군주주의적 신념을 검증해 주었으며, 둘은 강한 우정을 다졌습니다. 비록 아그반의 영향력이 섭정에 의해 줄어들었지만, 이 우정은 의심할 여지 없이 운게른 정권을 불교 신학에 더욱 가깝게 데려갈 겁니다."
 mon.425.a: "차르의 권력은 전설적이었지"
 mon.426.t: "'고대인의 길에서'와 데스웜"
 mon.426.d: "떠돌이 이야기꾼 담딘바자르가 자신이 쓴 몽골에 관한 메모들을 모아 새로운 책 '고대인의 길에서'를 출판했습니다. 이 책은 고비사막의 괴수를 묘사합니다.\n\n'괴수는 약 2피트 길이의 소세지처럼 생겼고 다리와 머리가 없으며, 강력한 독이 있어서 만지기만 해도 곧바로 죽음에 이른다. 이것은 고비사막에서 가장 황량한 지역에서 살고 있다.'"
 mon.426.a: "과연 누가 괴수를 길들일 수 있겠는가?"
 mon.427.t: "아크 장이 충실히 운게른에게로 향하다"
 mon.427.d: "칭기즈칸 출생지 근처에 있는 오이라트 산맥에서 옛 관습이 부활하고 있습니다. 샤먼 쳬트 쳴판이 흰색 옷을 입은 기사, 아크 보르한을 발견했다고 널리 알렸습니다. 쳬트는 조상의 땅에서 불교 신앙을 없애기 위해 부랴트 종교를 조직했고 어떤 백인 구세주에 의해 오이라트가 해방되리라고 주장하면서 우리 역사를 거부합니다. 이건 의심의 여지 없이 위대한 운게른 남작 본인을 의미하는게 분명하며, 고로 운게른의 장교들이 체트를 우르가로 초대하여 희망의 메세지를 전해 줄 것을 청했습니다.\n\n그대 당신 자신 안의, 금과 은 안의, 한 국가의, 백색 알타이의 인간들이여! 낮을 밝게 빛주는 자, 태양, 부르한이여! 밤을 밝히는 자, 달, 부르한이여!"
 mon.427.a: "아크 장을 지원하자"
 mon.427.b: "다시 생각해 보니, 안하는게 낫겠군"
 mon.428.t: "오센도프스키가 '야수, 인간, 그리고 신'을 쓰다"
 mon.428.d: "예전에 포로로 잡혔던 장교인 오센도프스키는 운게른 남작을 불멸로 만들어줄 책을 썼습니다. 이 책은 대부분 신화적이며 러시아 내전에서 사망한 걸로 알려진 남작의 동생이 적들과 엣 친구들에게 나타난다는 미신적인 내용도 담고 있습니다. 이런 순수함에도 불구하고 운게른 남작은 이 폴란드인 장군의 정신 건강을 염려합니다. 스텝 평원에서 수년간의 생활과 고향으로 돌아갈 수 없는 처지가 책에 반영되어 있기 때문에 몽골의 미래에 관해 운명론적인 해석을 보입니다."
 mon.428.a: "그가 살아있는지 확인해야겠어"
 mon.429.t: "병참장교 블라디미르 레리히가 탈영하다"
 mon.429.d: "유명한 화가이자 동양학자인 니콜라스 레리히의 동생인 병참장교 블라디미르 레리히가 어느날 갑자기 자리를 비우고 귀중품과 함께 사라졌습니다. 블라디미르는 항상 반항적이었고, 이런 점으로 인해 운게른 남작의 눈에 들어 아시아 기병 사단에 가담하였습니다. 이제 운게른 남작은 그를 체포하기 위해 영장을 발부했습니다. 블라디미르가 떠나기 위해 인민당 당원들에게 지원을 받았다는 의심이 제기되었습니다. 그가 어디로 향했는지는 누구도 모릅니다."
 mon.429.a: "블라디미르를 찾아!"
 mon.430.t: "병참장교 레리히를 발견하고 납치하다"
 mon.430.d: "선양에서 운게른의 요원들이 병참장교 블라디미르 레리히가 '트리아르텔 코뮌'이라는 이름의 농업 공동체를 운영하는 모습을 발견했습니다. 이 코뮌은 노숙자들과 빈곤한 이들을 먹여살리기 위해 운게른으로부터 훔친 자금을 사용했습니다. 자본을 되찾을 수는 없겠지만, 브라디미르 레리히는 더 이상 이상주의적인 업무를 계속할 수 없게 되었습니다."
 mon.430.a: "나였다면 스페인으로 도망쳤을거야."
 mon.431.t: "몽골비사 출판"
 mon.431.d: "몽골인 작가 첸딩 담딘쉬렌이 몽골비사 중국어 번역본을 찾았고 할하 몽골어로 번역하는데 성공했습니다. 이로써 칭기즈칸 테무친의 이야기가 권위있게 전해질 수 있게 되었습니다. 운게른의 정신을 따라, 첸딩 담딘쉬렌은 서문에서 몽골비사가 모든 몽골인들에게 가르침을 준다고 선언했습니다. '테무친과 같은 에언가적인 삶을 살던 남자가 먼 훗날 다시 나타났다. 표트르 대제 치하 러시아는 명예로운 몽골이 점령했던 영토를 수복하면서 위대한 확장을 이룩했다.'고 썼습니다"
 mon.431.a: "모두 사실이지"
 mon.446.t: "홍건적의 난 기념비"
 mon.446.d: "A memorial has been built in Inner Mongolia to memorialise the thousands that died from Chinese persecution and fled Inner Mongolia during the Red Hat Rebellion. This has been coyly referred to as the 'Jindandao incident' by Chinese propaganda. Many still living remember the hundreds of thousands that were lost, and to which the western observers celebrated as a triumph against our faith. The Noyodyn Zövlöl government promises to avenge their deaths."
 mon.446.a: "우리는 돌아오리라"
 mon.436.t: "칭기즈칸의 매장지 부활"
 mon.436.d: "에진호로 지역에 칸의 매장지가 있다고 선언한 학자 장시앙웬과 같은 학자들에 의해 칭기즈칸의 유산이 가진 오랜 역사가 재조명되고 있습니다. 보물 사냥꾼으로부터 안전하게 지키기 위해 에진호로의 유물을 회수해야만 합니다. 남쪽의 포악한 군벌들이 불멸의 명성을 얻기 위해 예전 황제들의 무덤을 도굴하고 그들의 이름을 더럽히는 헛된 시도를 한다는 소문이 전해져 옵니다. 하지만 우리 몽골인들은 소중한 유물을 끌어모아 지키고자 하는 의지를 가지고 있습니다."
 mon.436.a: "불교 승려들이 신경쓰지 않았으면 좋겠군"
 mon.437.t: "칭기즈칸의 유물이 도난당해서 간쑤로 옮겨지다"
 mon.437.d: "칭기즈칸의 유물을 중국인 도둑으로부터 지키려는 노력에 재앙이 닥쳤습니다. 도적떼같은 국민군 분견대 병사들이 수송중인 유물을 가로채 간쑤로 도망친걸로 보입니다. 쓰레기들이 모여 사는 간쑤를 이미 진작에 한번 처벌한 적이 있었지만 국가 보물에 어떤 식으로든 문제가 닥친다면 다시 한번 더 단죄해야만 합니다."
 mon.437.a: "펑위샹 같은 놈들이로군"
 mon.438.t: "국민군 도적 떼의 칭기즈칸 유물 불모화"
 mon.438.d: "우리측 정보원이 간쑤에 잠입해 칭기즈칸의 유물을 찾으려 노력하고 있지만 여태 성과를 거두지 못하고 있습니다. 현지 보고에 따르면 그곳을 지나는 유물들이 현재로서 소유권이 없는 방문한 탐험가, 장교 그리고 지주들에게 무분별하게 팔리고 있다고 합니다. 몽골 사절단이 돈을 준다면 평화롭게 유물을 돌려줄 수 있다고 주장하는 국민군 탈영자와 접촉하면서 돌파구가 마련되었습니다."
 mon.438.a: "역사를 위해서라면 얼마든 낼 수 있다"
 mon.438.b: "새로운 재안을 하나 하지. 유물을 내놓지 않겠다면 머리를 내놓아라!"
 mon.439.t: "국민군 도적이 거짓말했지만 조사를 계속하다"
 mon.439.d: "국민군 탈영병과 거래하는데 최선을 기울였음에도 불구하고, 그가 거짓말을 했다는 사실이 들통났습니다. 수개월간 들인 노력이 허사도 돌아갔고 작업은 실패했습니다. 하지만 [MON.GetLeader](은)는 이런 실패로 끝내고 싶지 않았습니다. 얼마 지나지 않아 칭기즈칸의 유산에 관심을 가질 만한 서부 지역에서 잠재적인 도둑들을 추적하기 위한 철저한 조사 계획을 발표했습니다."
 mon.439.a: "우리는! 절대로! 포기하지! 않는다!"
 mon.440.t: "칭기즈칸의 유물이 쿠물에서 발견되다"
 mon.440.d: "두 번째 조사는 내몽골에서 수천 킬로미터 떨어진 서쪽 땅 쿠물에서 돌파구를 찾아냈습니다. 쿠물의 샤 가문은 첫 번째 칭기즈 칸 유물을 산 구매자로부터 가격을 흥정해 왔으며, 차가타이의 후손으로서 유물을 정당하게 소유할 권리가 있다고 주장한 것으로 보입니다. 저 무슬림들이 저지른 이런 모욕적 행보는 [MON.GetLeader](이)가 외교적인 은혜를 베풀지 않았다면 전쟁으로 이어져도 이상하지 않은 수준입니다. 마침내 엄청난 가격을 지불하고 칭기즈 칸의 유물을 회수했으며, 샤 가문은 그 이상의 보상을 받았습니다."
 mon.440.a: "예상보다 훨씬 쉬운 거래였군"
 mon.441.t: "재팬스 해럴드 등장"
 mon.441.d: "최근 무하마드-가브둘하이 쿠르반가리예프라는 이맘의 무슬림을 봉천으로 향하도록 하는 선동이 내몽골 전체로 퍼지고 있습니다. 오랫동안 내몽골에서 이슬람의 정치적 영향력을 거부해왔기 때문에 여태까지 어떤 집단도 이 부분에서는 정부에 감히 반항하지 못했었습니다. 하지만 선양에서 나오는 '재팬스 헤럴드'라는 아랍어와 중국어로 쓰인, 무슬림에게 봉천으로 이주해야 한다고 선동하는 책자는 언젠가 돌아와 불교에게 신성한 승리를 거두리라고 약속합니다. 이것은 칼라차크라 탄트라가 예언했던 위협일 뿐이며, 이런 종말론적 충돌의 대표자인 이맘을 찾아 체포하는 것이 우리의 임무입니다."
 mon.441.a: "수도승들이 우리를 지켜주어야 한다"
 mon.442.t: "재팬스 해럴드를 찾고 붙잡다"
 mon.442.d: "요원들이 마침내 무슬림이 불교도에게 저항해야 한다고 선동하는 급진주의 이맘 무하마드-갑둘하이 쿠르방가리예프를 찾아냈습니다. 선양에 사는 블라다미르 레리히라는 기이한 남성이 요원에게 이맘의 위치를 귀띔해 주었기 때문에 체포할 수 있었습니다. 이맘은 예전에 운게른 남작의 동료였던 것으로 추정되는데, 운게른 남작이 불교도들을 신경쓰지 않았다는 사실이 이로써 증명되었습니다. 쿠르방가리예프 이맘은 무기징역에 처해질 것이며, 일본이 다시는 이런 더러운 업무를 수행할 인물을 찾지 못하길 바랍시다. 블라디미르 레리히는 충분한 보상을 받았으며 그의 트리아르텔 코뮌이 계속 선양에서 곤경에 처한 사람들을 도울 것입니다."
 mon.442.a: "이상한 동맹이로군"
 mon.444.t: "바르첸코의 의심스러운 탐사"
 mon.444.d: "더 이상의 러시아인 탐사대를 극도로 경계하고는 있지만 알렉산드르 바르첸코는 속이 뻔히 들여다보이는 평소와 같은 스파이와 자신이 다르다고 주장했습니다. 바르첸코는 자신이 진정한 밀교 신자이며 수도승의 생활 상식이 건강에 어떤 이점을 주는지에 관한 과학적 논문을 쓰고 있다고 주장했습니다. [MON.GetLeader](은)는 그의 연구를 승인할 준비가 되어 있지만 한 장관이 바르첸코의 한 저작물을 눈치채고 승인을 중단시켰습니다. '원거리까지 사고 전달에 관하여'라는 제목의 이 글은 점술을 과학적으로 분석한 글입니다. 몽골의 문화를 이용하려는 또 다른 러시아 사기꾼의 책락에 조심하면서 그의 계획에 대해 더 깊은 고려가 필요합니다."
 mon.444.a: "꺼져라! 우리는 호기심의 대상이 아니다"
 mon.445.t: "몽골비사 발견"
 mon.445.d: "몽골인 작가 첸딩 담딘쉬렌이 몽골비사 중국어 번역본을 찾았고 할하 몽골어로 번역하는데 성공했습니다. 이로써 칭기즈칸 테무친의 이야기가 권위있게 전해질 수 있게 되었습니다. 민족주의의 정신에 따라 첸딩 담딘쉬렌은 이 책을 외국인에게 팔아서는 안된다는 경고를 덧붙였습니다. 담딘쉬렌의 대변인에 따르면 '몽골의 역사가 다시는 외국인에게 왜곡되거나 빼앗겨서는 안된다'고 했다 합니다."
 mon.445.a: "우리가 또 다른 황금기에 다다를 수 있을까?"
 mon.600.a: "몽골에 영광을!"
 mon.650.t: "몽골 반군을 물리친 운게른-슈테른베르크"
 mon.650.d: "티베트와 같이 몽골의 수도 우르가에서 들려오는 소식은 굉장히 드뭅니다. 최근 몽골은 러시아인 로만 폰 운게른-슈테른베르크 남작이 지배하는 상태가 몇 년간 계속해서 이어져 오고 있었습니다. 하지만 최근 몽골 서부에서 혁명이 일어난 이래로 군대가 서부로 이동해있는 와중에 운게른의 지배력이 사방에서 위협에 처했다는 소식이 들어왔습니다. 하지만 운게른은 수많은 암살 시도를 이겨내고 정권을 지키는데 성공했습니다.\n\n우르가에 몇 안되는 언론이 보도한 바에 따르면 운게른의 오른팔 보리스 레주킨이 남작은 여러 사건들로 고민에 빠져 있으며 몽골이 질서를 되찾기 위해서는 새로운 강력한 탄압이 필요하다고 증언했다고 합니다. 운게른 본인은 언론의 인터뷰를 거절했고, 다음날 기자들에게 수도를 떠나라고 명령했습니다."
 mon.650.a: "미친 남작이 해냈군."
 mon.651.t: "몽골을 점거한 몽골 제후들"
 mon.651.d: "티베트와 같이 몽골의 수도 우르가에서 들려오는 소식은 굉장히 드뭅니다. 최근 몽골은 러시아인 로만 폰 운게른-슈테른베르크 남작이 지배하는 상태가 몇년 간 계속해서 이어져 오고 있었습니다. 하지만 최근 몽골 서부에서 혁명이 일어난 이래로 내몽골의 데므치그돈로브 친왕이 이끄는 제후들이 운게른-슈테른베르크의 군대가 서부에서 반군과 싸우는 동안 정부를 전복시켰습니다.\n\n우르가에 몇 안되는 언론이 보도한 바에 따르면 데므치그돈로브 친왕이 몽골은 다시 한번 몽골인의 손 안에 들어왔으며, 이제 바깥으로 눈을 돌려 한족의 폭정 아래 신음하는 몽골인들을 구원해줘야 한다고 선언했다고 합니다."
