 MON_jamsrangiin_tseveen_leader_desc: "A central figure in Mongolian politics, Jamsrangiin Tseveen was born in Transbaikal during the Russian Empire. He went to a Buryat private school in St. Petersburg, and eventually began visiting Buryat tribes in Irkutsk. In 1902, he became an auditor at St. Petersburg University. While there, he went on many research trips across Transbaikal and Outher Mongolia. After a few years he began to teach Mongolian Language there, and also visited Inner Mongolia and Ordos. When the Bogd Khanate became independent in 1911, Tseveen supervised a secular Russian school there and was editor for two newspapers, the Shine toli and Niislel Khüreenii sonin bichig.\n\nAfter Mongolia was occupied by Xu Shuzheng in 1919, Tseveen became a professor at Irkutsk University. He also travelled around the area and met with many discontent Mongolias, who eventually founded the Mongol Ardīn Nam. At their founding congress in 1921, Tseveen wrote the Ten Aspirations, the party's platform. Following their failed revolution in 1921, Tseveen went into hiding in Transbaikal, helping continue to organise the MAN. After the death of the Bogd Khan in 1924, Tseveen helped rally Buryat rebels in joining the MAN rebels in once again trying to overthrow Ungern-Sternberg. After this failure the MAN went back into hiding. Since then, Tseveen has travelled across the more empty regions of Mongolia, educating the people and conducting research.\n\nFollowing the Western Revolt and the MAN takeover, Tseveen began to see the problems in the party. Over the years he grew more disillusioned with the more radical elements of the party, and saw it as corrupt. Following a power struggle in the party, Tseveen created the Mongol Libyeral Nam, as an opposition to the MAN."
 MON_unenbayan_leader_desc: "Much like many of the nobles who dominated Mongolian politics for many years, Ünenbayan was born in Inner Mongolia. Also known by his Chinese name, Wu Heling, he graduated from school in Chengde, and afterwards studied law in Peking University while also working at the Minister of Interior in the Beiyang government. There, he worked with Prince Gungsangnorbu of Harqin Right Banner at the Mongolian and Tibetan Affairs Commission. After he graduated from university in 1926, he got more involved in Mongolian affairs, getting into contact with Prince Demchugdongrub and Yondonwangchug in Chahar. Eventually he decided to travel there, to work under Demchugdongrub in Chahar Province. Later, when Demchugdongrub travelled to Urga with many Chahar nobles, he left Ünenbayan there to effectively rule the autonomous province. He proved rather effective at this, only eventually leaving Chahar during the Western Revolt, so that he could assist Demchugdongrub in Urga. Following the successful democratic revolution lead by the Mongol Ardīn Nam, Ünenbayan lobbied to stop the discrimination against the aristocrats of Urga. Being a younger man now in power of Mongolia, Ünenbayan sees an opportunity to mend the rift between the rich elite and the poor peasants, while defending the democracy that Mongolia has become."
 MON_unenbayan_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 8th, 1902, in Inner Mongolia, Qing Empire§!\n§YMilitary Career:§! §gPrince Demchugdongrub was a high ranking noble of Inner Mongolia who was always for Mongolian independence. Demchugdongrub didn't join Ungern until 1926, after Chahar province was seized from the Guominjun. For a few years after that, Demchugdongrub stayed in Chahar, leading divisions against Chinese border incursions. He even had to command troops against Chahar citizens, as many of the Han Chinese rebelled against Ungern's heavily pro-Mongol and pro-Russian rule. Demchugdongrub travelled to Urga in 1932 with Altanochir, and got quickly involved in its politics. After only a few months he was made head of the Noyodyn Zövlöl, and so he focused far less on military matters, though they remained important to him."
 MON_demchugdongrub_leader_desc: "Born in Chahar, Demchugdongrub was the only son of Namjil Wangchuk, Duoluo Duling Junwang of Sönid Right Banner and Chief of the Xilingol League. After the death of his father at only 6, Demchugdongrub inherited the title of Duoluo Duling Junwang. Under Yuan Shikai in 1912, he was promoted to the title of Jasagh Heshuo Duling Jinong. In Chahar he remained for many years, becoming de facto leader of the province during the chaos following the end of the First Weltkrieg.\n\nDemchugdongrub didn't join Ungern-Sternberg's side until 1926, following Ungern's seizing of Chahar Province from the Guominjun. Ungern met Demchugdongrub in Chahar, and allowed him to keep his titles and to lead Chahar Province. Under Demchugdongrub, Chahar Province grew in military industry, and became far less rebellious against Ungern. In Chahar he remained for many years, funding Pan-Mongol movements throughout Inner Mongolia. In 1932, Demchugdongrub, with a number of other Inner Mongolian nobles, moved to Urga, to get more involved in its politics. Ungern, recognising Demchugdongrub's popularity and power, appointed him Minister for the Economy, to try to keep the aristocrats on his side.\n\nDuring the Western Revolt, Demchugdongrub, leader of the Noyodyn Zövlöl, seized power. Now, Demchugdongrub's dream of a united Pan-Mongol state can be fully realised."
 MON_demchugdongrub_democratic_leader_desc: "Born in Chahar, Demchugdongrub was the only son of Namjil Wangchuk, Duoluo Duling Junwang of Sönid Right Banner and Chief of the Xilingol League. After the death of his father at only 6, Demchugdongrub inherited the title of Duoluo Duling Junwang. Under Yuan Shikai in 1912, he was promoted to the title of Jasagh Heshuo Duling Jinong. In Chahar he remained for many years, becoming de facto leader of the province during the chaos following the end of the First Weltkrieg.\n\nDemchugdongrub didn't join Ungern-Sternberg's side until 1926, following Ungern's seizing of Chahar Province from the Guominjun. Ungern met Demchugdongrub in Chahar, and allowed him to keep his titles and to lead Chahar Province. Under Demchugdongrub, Chahar Province grew in military industry, and became far less rebellious against Ungern. In Chahar he remained for many years, funding Pan-Mongol movements throughout Inner Mongolia. In 1932, Demchugdongrub, with a number of other Inner Mongolian nobles, moved to Urga, to get more involved in its politics. Ungern, recognising Demchugdongrub's popularity and power, appointed him Minister for the Economy, to try to keep the aristocrats on his side.\n\nDuring the Western Revolt, Demchugdongrub, leader of the Noyodyn Zövlöl, failed to seize power, and he and the aristocrats faced much discrimination from the now empowered peasant Arats. Now, following Ünenbayan making Demchugdongrub Head of State, the Popular Prince finally has a chance to realise his Pan-Mongol dream."
 MON_roman_von_ungernsternberg_leader_desc: "Roman von Ungern-Sternberg, the 'Mad Baron', had a troubled upbringing with constant moving and a father who was committed to an insane asylum. His family estate in Estonia was burned down in 1905, which confirmed his anti-peasant and eventually anti-communist beliefs. He eventually joined Pavlovskoe Military School in St. Petersburg where he became interested in the occult and Buddhism. After graduation he was transferred to Siberia where he became known for his heavy drinking and dangerous moods. In 1913, he moved to Khovd in Outer Mongolia as an officer in the detachment at the Russian consulate, after not being allowed to fight for Mongolian independence.\n\nIn the First Weltkrieg, Ungern fought first in Galicia then, after a 2-month prison stint following attacking another officer in a drunken rage, in the Caucasus. After the breakout of the Russian Civil War, he fought with Semyonov and the whites in Siberia, acting relatively independently against the communists. Ungern eventually travelled through China where he married Manchu Princess Ji. Eventually, he moved to Urga and defeated the Chinese garrison stationed there, restoring the Bogd Khan to the throne and proclaiming Mongolia independent.\n\nUngern himself did not get too involved in Mongol problems, but he kept the peace through force. After narrowly defeating socialist revolutions in 1921 and 1924, he was forced to get more involved. His forces prowled the streets as he hunted out dissidents and purged Mongolian society, including in temples. When the 9th Jebtsundamba Khutuktu was brought to Urga in 1933, Ungern promised he would rule as regent until the boy came of age. However, with Ungern's grip dependent on his Russian military clique, there are fears he will keep the power for himself."
 MON_roman_von_ungernsternberg_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 10th, 1886, in Graz, Austria-Hungary§!\n§YMilitary Career:§! §gNicknamed “The Mad Baron”. Russian white leader during the Russian Civil War, who invaded Chinese-occupied Mongolia in early 1921 with his Asiatic Cavalry Division. He successfully took over and restored the Bogd Khan to the throne. He has vast experience, mostly with cavalry. He has ruled Mongolia with an iron fist, crushing any rebellion and dissent he faced, like the revolutions in 1921 and 1924. He hates any form of syndicalism, and has a complete devotion to monarchism. He is known to be rather mad, and is famous for some of his suicide cavalry charges in battles during the First Weltkrieg, where he fought for Russia. He is an extremely violent person, and has even got into physical fights with officers he's got into arguments with."
 MON_7th_changkya_khutukhtu_leader_desc: "Born Lobsang Pelden Tenpe Dronme, the 7th Changkya Khutukhtu is an extremely important figure in Mongolia. During the Qing Dynasty and the short lived Beiyang Government, the Changkya Khutukhtu's were the head of the Gelug line of Tibetan Buddhism in Inner Mongolia. After Ungern-Sternberg took the province of Xilingol from the Guominjun, the 7th Changkya Khutuktu declared his loyalty to Ungern-Sternberg, and travelled to Urga to work in Gandantegchinlen Monastery. After regularly holding speeches outside of the monastery, he became a very popular and important figure in Urga.\n\nHowever, his intentions changed in 1930. Ungern-Sternberg, after a small peasant rebellion in Urga, blamed multiple high ranking lamas, and purged them. This caused massive uproar in the highly Buddhist society, especially in the upper echelons. The 7th Changkya Khutukhtu therefore decided to form the Buddyn Zövlöl, a secretive group of high ranking lamas who lobbied for increased theocracy in Mongolian society. After the Western Revolt, the Buddyn Zövlöl were able to seize power, and fully begin to implement their plan to reform Mongolian society to a Gelug Buddhist centre."
 MON_manlaibaatar_damdinsuren_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 13th, 1871, in Helongjiang, Qing Empire§!\n§YMilitary Career:§! §gA Barga Mongol, he participated in the Mongolian independence back in 1911. He fought many battles with the Chinese in this period until Urga was occupied again by Chinese troops. He began to open a dialogue with the MAN revolutionaries, and was arrested by the Chinese. He almost died in prison, but survived long enough to be broken out by Ungern's forces and was cared back to full health. Since then, he has fought by the side of Ungern, owing him his life. However, his allegiance does not lie with Ungern, but rather Mongolia as a whole."
 MON_altanochir_commander_desc: "§YGeneral Description\nBorn:§! §g1882, in Inner Mongolia, Qing Empire§!\n§YMilitary Career:§! §gAn inner Mongol prince, he travelled to Urga in 1932, following a career of commanding small groups of troops against Chinese troops in Chahar under Demchugdongrub. He was only recently promoted to general, following a good recommendation from Demchugdongrub in 1934, after they grew close."
 MON_mikhail_tornovsky_commander_desc: "§YGeneral Description\nBorn:§! §g1882, in Pokrovsk, Russian Empire§!\n§YMilitary Career:§! §gTornovsky was a Russian battalion commander in the First Weltkrieg, where he got promoted to the rank of colonel. He became a military commander of White Russian forces during the Civil War, where eventually he came to Mongolia where he set up a business for Russian immigrants there. He was imprisoned by the Chinese still in Urga, but Ungern freed him when he took the city, and so Tornovsky joined him. He became the Asiatic Cavalry Division's Chief of Staff. He commanded the division during the 1921 MAN revolution, and lead another division during the 1924 MAN revolution. He has become very loyal to Ungern, and hates syndicalism and socialism almost as much as Ungern himself."
 MON_nikolay_kazagrandi_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 28th, 1886, in Kyakhta, Russian Empire§!\n§YMilitary Career:§! §gKazagrandi was a Russian officer in Weltkrieg, mostly for Engineer battalions. In the Russian Civil War, he formed a guerrilla officer group fighting against Siberian communists. He took part in multiple battles against communists in Siberia, where he was promoted to commander of White Russia. He commanded White Russian troops and had large control of Siberia. He eventually joined Ungern's forces in Mongolia, bringing much of his remaining forces. Ungern almost had him killed for opposing him, but he showed his skill during the 1921 attempted MAN revolution in Mongolia. He then travelled to the west, to have more independence from Ungern, still worried he will eventually be purged. Since then, he has continued to crush any rebels in that area, and has helped train Mongol rebels in Dzungaria."
 MON_boris_rezukhin_commander_desc: "§YGeneral Description\nBorn:§! §gUnknown, in Russian Empire§!\n§YMilitary Career:§! §gRezukhin was a Russian officer in the First Weltkrieg. He joined Semenyov during the Russian Civil War, and commanded some regiments in Ungern's Asiatic Cavalry Division. He remained commander of troops in Ungern's division, and travelled very far into Siberia to beat the communists. He remained loyal to Ungern, fighting socialists in both the 1921 and 1924 revolutions. He remained in Urga, cracking down on any sign of dissent or rebellion for Ungern. He has a mad loyalty to him, and has, over time, become almost as mad as the Mad Baron himself."
 MON_urzhin_garmaev_commander_desc: "§YGeneral Description\nBorn:§! §g1888, in Makarovo Village, Transbaikal Oblast, Russian Empire§!\n§YMilitary Career:§! §gBorn to the Buryrat people, as a member of the northernmost Mongolian subgroup, Garmaev initially grew up to become a language teacher. He felt little in the way of a call to any national identity or supposed homeland, living most of his life under Tsarist oppression until he made a life changing visit in 1917 to the Tsugol Datsan Monastery. There, the chief Lama recommended he join the fight against the godless Bolsheviks to defend the Buryat and Buddhist way of life, encouraging him to enlist under the local cossack Ataman, Grigory Semyonov. Garmaev rapidly gained Semyonov's attention and was tasked with recruiting Buryrat speaking soldiers, a task which he excelled at. He was promoted to the officer rank and assigned to the newly formed Buryat-Mongolian regiment 1919, which was sent to support Baron Ungern-Sternberg's expedition into Mongolia. Garmaev became enamoured with the Mad Baron's esoteric sense of Mongolian nationalism, having already begun to form his own set of core beliefs, after his visit to Tsugol Datsan. He was encouraged by both Sternberg and Semyonov to preach pan-Mongolian nationalism to the regiment's troops, as well as the civilians they came across, as a means to indoctrinate them into opposing the Bolsheviks. This eventually caused Garmaev to break with Semyonov, as he grew fearful that the Ataman merely wished to exploit the Buryats and the Mongols for his own purposes, whilst viewing Sternberg as a more rightful leader, who truly had the Mongolic peoples best interests at heart. He was rapidly promoted into a leadership position by Sternberg, and has maintained a great deal of influence, both within the Mad Baron's administration, but also a growing popularity among the right leaning Mongolian nationalists who have come to accept Garmaev as one of their own."
 MON_togtokh_gun_commander_desc: "§YGeneral Description\nBorn:§! §gMay 13th, 1863, in Inner Mongolia, Qing Empire§!\n§YMilitary Career:§! §gBorn in Inner Mongolia, he fought against Chinese control over the Mongolian region for years. In 1907, when the Qing increased their efforts in colonising Mongolia with Han Chinese, Togtokh formed a guerrilla group to fight them, killing and raiding Chinese people, for which he is now famous for. Forced into Outer Mongolia in 1910, he travelled to Urga in 1911 after the National Revolution with his family, and the Bogd Khan himself promoted him to general. He fought for the liberation of Inner Mongolia 1913, and sieged a fortress with help from bandit leader Ja Lama. Since joining Ungern's side, he has continued to fight many battles on the Chinese border, even training Mongolian guerrillas in Ulanqab and Ordos."
 MON_li_shouxin_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 11th, 1892, in Inner Mongolia, Qing Empire§!\n§YMilitary Career:§! §gBorn into a family of Han-Mongol landlords, Buyandelger's ancestors were part of a group of Han Chinese called Mongol followers, who served Mongols and married Mongol women. After working in various military groups, in 1919 he was enlisted in the Zhili Clique army in Jehol. He rose through the ranks for years, until he reached the rank of colonel. He was assigned to Inner Mongolia, where he stayed until he was contacted by Prince Demchugdongrub after Xilingol was seized by Mongolia from the Guominjun. After some negotiations, Buyandelger defected to Mongolia, and travelled with Demchugdongrub to Urga so that they could be introduced. Buyandelger did not stay for long, and he soon travelled back to Xilingol with his forces. In Inner Mongolia, he continues to train Mongolian guerrillas in areas under Chinese control. However, many still question his loyalty to Urga. He defected to Ungern's side very quickly, and some rumours even indicate Buyandelger still communicates with his old friends in Beijing."
