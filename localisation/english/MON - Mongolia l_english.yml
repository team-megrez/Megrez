 mon.653.t: "몽골을 점거한 혁명가들"
 mon.653.d: "티베트와 같이 몽골의 수도 우르가에서 들려오는 소식은 굉장히 드뭅니다. 최근 몽골은 러시아인 로만 폰 운게른-슈테른베르크 남작이 지배하는 상태가 몇 년간 계속해서 이어져 오고 있었습니다. 하지만 최근 몽골 서부에서 혁명이 일어난 이래로 몽골 인민당 혁명가들이 운게른-슈테른베르크의 군대가 서부에서 혁명군과 싸우는 와중에 정부를 전복시켰다는 소식이 전해졌습니다.\n\n우르가에 몇 안되는 언론이 보도한 바에 따르면 몽골 인민당의 지도자 다비자빈 로솔은 몽골이 다시 한번 몽골인의 손 안에 들어왔으며 이제 몽골은 모든 몽골인을 위한 진정한 민주국가로 거듭날 것이라고 증언했다고 전해집니다."
