 MON_baiyunti_desc: "§YLeader Description\nBorn:§! February 17th, 1894, in Ningcheng County, Chifeng, Qing Empire\n§YPolitical Career:§! Also known by his Mongolian name Serengdongrub, Baiyuntai was born as an ethnic Mongol in the Harqin Middle Banner during the reign of the Guangxu Emperor. When the Xinhai Revolution broke out, Baiyuntai was studying Chinese at the Beijing Guowen Academy. That following year (1912, the first year of the Republic of China), he would enter the Chinese legal system and economics department of the Mongolian-Tibeaten School in Beijing.\n\nDisgusted with the warlordism that plagued China, he joined the Chinese Kuomintang as an early member in 1919 where he was given the post of Inner Mongolia Party Commissioner. As a leftist, he participated vividly in the 1924 Reorganisation of the Party where he attended as an alternate member of the Central Executive Committee. With the planned Northern Expedition hoping to reunify China under the Kuomintang banner - he would serve as a preparator for the Inner Mongolia Interim Executive Committee of the Kuomintang. In March 1925, he was elected as the chairman of the executive committee at the All-Mongolia Congress of the Inner Mongolian Kuomintang also known as the Inner Mongolia People's Revolutionary Party. When the Northern Expedition fell, he fled for Europe as a representative of the Mongolian revolutionary struggle. During his time in exile, he would grow close to Wang Jingwei's faction of the Reorganised Comrades Association and has become a member of that particular faction as well.§!"
 MON_country_intro_header: "몽골의 역사"
 MON_country_intro_content: "Mongolia was under the control of the Manchu Qing Dynasty for centuries, until the 1911 Xinhai Revolution led to Mongolian independence under the 8th Jebtsundamba Khutuktu, the head of Mongolian Buddhism, who took the title of the Bogd Khan. China still claimed Mongolia as Chinese territory, and Mongolia's independence was shattered in 1919, when Xu Shuzheng, a Chinese warlord of the Anhui Clique, occupied the country. However, in 1920, Roman von Ungern-Sternberg, a White Russian military leader, leading his Asiatic Cavalry Division, took Urga from the Chinese, and restored the Bogd Khan.\n\nUngern enforced his rule with an iron fist, crushing revolts and dissidents while making deals with the aristocratic Mongol Princes. The Mongol Ardīn Nam, a socialist party inspired by the Bolsheviks, was formed, and began a revolution in 1921 to overthrow Ungern's regime. Due to lack of foreign support, this revolution failed, and the MAN were forced to go into hiding. Following the death of the Bogd Khan in 1924, the MAN rebelled again, claiming Ungern no longer held any legitimacy in the country. This revolution was harshly repressed, and multiple senior members of the MAN were executed, and the MAN were forced into hiding once more. In this time, Ungern made deals with the Russian government, for economic and military support. Ungern was also able to seize Xilingol from the Chinese Guominjun. Ungern's rule was still shaky, however, and following a series of peasant uprisings in 1930 led primarily by Buddhist lamas, Ungern purged many high ranking lamas in his government, destroying much of the support he had accrued over the years.\n\nWith the death of the Bogd Khan, the hunt began for the 9th reincarnation of the Jebtsundamba Khutuktu, who was eventually found in 1933 in Lhasa, Tibet. He was brought to Urga, to be pruned for leadership while Ungern rules as regent until he is old enough. "
 MON_country_intro_header_1: "현황"
 MON_country_intro_content_1: "In 1936, Ungern's rule remains under threat. Four main cliques dominate Mongolian political society.\n\nThe Rossiyskaya Voyennaya Klika are a clique of White Russian officers under the leadership of Ungern-Sternberg. They focus on cooperation with Russia, military strength and anti-socialism. They currently lead the country, working with the Noyodyn Zövlöl and the Buddyn Zövlöl.\n\nThe Noyodyn Zövlöl is the name of the council of Mongolian Princes and nobles, who had been the country's ruling class for centuries. Focusing on keeping their wealth and power secure, they are de facto led by the Inner Mongolian Prince Demchugdongrub and are dominated by Inner Mongolian Princes from Xilingol.\n\nThe Buddyn Zövlöl are a council of high ranking Buddhist lamas in Mongolia, which was formed following Ungern's purge of lamas in 1930. Members of the council are fanatic Buddhists who wish to turn Mongolia into a truly theocratic society. They are led by the 7th Changkya Khutukhtu, a high-ranking lama from Inner Mongolia.\n\nThe Mongol Ardīn Nam, the socialist party who rebelled in 1921 and 1924 remains in hiding, but is still a strong force to be reckoned with. Led by Davizavyn Losol, they have taken some inspiration from Russia's democracy and therefore have begun advocating for multiparty democracy.\n\nMongolia also faces external threats. For many years, border skirmishes have taken place between the Muslim Chinese Ma Clique and Mongolian troops across the border. A similar situation occurs in the Xinjiang Clique's Dzungaria region. The main point of tension is the province of Yushu, which has swapped hands between Tibet and the Ma Clique over the past few years. The province is a powderkeg waiting to explode, and when it does, the opportunity to unite the Mongolian people cannot be ignored."
 MON_guide: "§MThe Mad Baron Secures Power§! (§PPaternal Autocrat§!)\n£white_dot After the Western Revolt starts and chaos erupts in Urga, keep paternal autocrat popularity above social democrat, national populist, and authoritarian democrat party popularity.\n\n§MThe Nobles Take Power§! (§gAuthoritarian Democrat§!)\n£white_dot After the Western Revolt starts and chaos erupts in Urga, have authoritarian democrat party popularity be greater than paternal autocrat party popularity and make sure to keep authoritarian democrat party popularity higher than all the others after that.\n\n§MRadical Buddhists Take Power§! (§NNational Populist§!)\n£white_dot After the Western Revolt starts and chaos erupts in Urga, have national populist party popularity be greater than paternal autocrat party popularity and make sure to keep national populist party popularity higher than all the others after that.\n\n§MRevolutionaries Take Mongolia§! (§SSocial Democrat§! / §lSocial Liberal§! / §cSocial Conservative§!)\n£white_dot After the Western Revolt starts and chaos erupts in Urga, have social democrat party popularity be greater than paternal autocrat party popularity and make sure to keep social democrat party popularity higher than all the others after that.\n£white_dot To keep Losol in charge of MAN, don’t have him take the bribe from the Russian businessman and crush the investigation.\n£white_dot Take the bribe to get Amar to lead the party instead.\n£white_dot If MAN postpones elections, the self coup path will unlock.\n£white_dot If MAN allows elections, the democratic paths will unlock.\n£white_dot To get Demchugdongrub in charge, elect KAN and do the focus The Popular Prince."
 mon.450.t: "We have secured Dzungaria"
 mon.450.d: "Due to the success of our raids, the government of [SIK.GetNameDef] has ordered a total withdrawal of their military and garrison forces of Dzungaria, thus allowing our forces to easily march in. Our raids throughout the past months (with varying degrees of intensity) have proven to be successful and we have now rightfully reunited our country with Dzungaria, thus strengthening the Mongol nation henceforth."
 mon.450.a: "A brilliant victory."
