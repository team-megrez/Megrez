 MON_authoritarian_democrat_party: "노요딘 의회"
 MON_authoritarian_democrat_party_long: "노요딘 의회\n§g수년간 몽골에서는 항상 상류층이 우르가에서 강한 영향력을 행사해 왔습니다. 몽골의 귀족들은 나라가 돌아가는 일이라면 항상 손을 댔고, 지금도 크게 다르지는 않습니다. 하지만 1920년 운게른이 권력을 잡은 이후 귀족계급의 부와 영향력은 위협에 직명했습니다. 최근들어 운게른은 귀족들의 부를 빼앗고 자신의 지배력을 유지하기 위해 귀족들의 영향력을 축소시키는 것을 거리낌 없이 해왔습니다. 하지만 1927년 몽골의 군주들과 귀족들이 귀족계급의 지도자인 데므치그돈로브 친왕을 중심으로 하나로 뭉쳐서 노요딘 의회이라는 이름의 집단을 발족시켰습니다. 노요딘 의회는 현재 상황에 만족하고 있지만, 자신들의 자산과 영향력에 위협이 가해진다면 정부를 전복시킬지도 모릅니다.§!"
 MON_paternal_autocrat_party: "러시아 군벌"
 MON_paternal_autocrat_party_long: "러시아 군벌\n§g로만 폰 운게른-슈테른베르크는 1920년 자신이 이끄는 아시아 기병사단과 함께 우르가로 이동해 복드 칸의 축복을 받아 중국인들을 축출하였고, 성공적으로 몽골의 통제권을 손에 넣었습니다. 1924년 복드 칸이 사망한 이후 운게른은 몽골의 섭정이 되어 9대 젭춘담바 후툭투가 발견되기를 기다렸습니다. 1933년 티베트에서 젭춘담바 후툭투가 태어나자 그는 몽골로 들어와 칸 자리를 차지했습니다. 하지만 운게른은 아이가 통치에 적합해질 때까지 섭정 자리를 지키기로 했습니다. 운게른은 주변에 자신을 숭배하는 집단을 만들었고, 군대와 정부 요인을 러시아인 동맹들과 자신에게만 충성을 바치는 몽골인들로 가득 채웠습니다.§!"
 MON_national_populist_party: "불교의회"
 MON_national_populist_party_long: "불교의회\n§g불교의회는 가장 높으며 영향력있는 몽골 불교의 최고위자들이 모여서 만든 협의회입니다. 몽골과 티베트 불교에서 가장 중요한 라마인 7대 창캬 후툭투가 의회를 이끌고 있습니다. 1924년 복드 칸이 사망한 이후 7대 창캬 후툭투가 로만 폰 운게른-슈테른베르크의 지배에 맞서 불교의 이익을 수호하기 위해 의회를 결성했습니다. 7대 창캬 후툭투는 불교의회의 가장 중요한 목표는 9대 젭춘담바 후툭투(몽골 불교의 정신적인 지주이며 몽골의 최고위 라마이고 동시에 복드 칸의 환생자입니다)가 장성하여 통치를 할만한 나이가 되었을 때 운게른이 섭정 역할을 끝마치고 몽골의 참된 지도자로서 몽골을 통치하도록 하는 것이라 했습니다. 하지만 많은 인사들이 운게른이 섭정을 포기하지 않을까 두려워합니다. 그러므로 불교의회는 필요하다면 정부도 전복시킬 준비가 되어 있습니다.§!"
 MON_scourge_of_the_steppes_idea: "스텝의 채찍"
 MON_scourge_of_the_steppes_idea_desc: "현대 몽골 국가는 전직 러시아 기병 장교들이 세웠습니다. 이 장교들 중에서도 특히 로만 폰 운게른-슈테른베르크는 기병 사용을 장려하기 위해 대대적인 군제 개혁을 단행했습니다."
 MON_nomadic_society: "유목사회"
 MON_nomadic_society_desc: "수백 년간 몽골인은 매우 유목적인 사회에서 살아왔고, 매년 몽골 스텝 초원을 가로질러 이동하면서 정착하지 않은 채 생활합니다. 몽골 인구 대부분은 여전히 이렇게 생활하며, 가장 큰 정착민 집단은 우르가에 거주합니다."
 MON_russian_eco_aid: "러시아의 경제적 지원"
 MON_russian_eco_aid_desc: "러시아와 긴밀한 관계로 인해 경제적 원조를 포함한 수많은 이익을 보았기 때문에 취약한 우리의 경제를 발전시킬 수 있었습니다."
 MON_jebtsundamba_khutuktu_idea: "9대 젭춘담바 후툭투"
 MON_jebtsundamba_khutuktu_idea_desc: "잠팔 남돌 쵸기 갈첸으로 태어난 9대 젭춘담바 후툭투는 몽골과 몽골 불교의 정신적 지주입니다. 현재 국가를 통치하기에는 너무 어리지만, 여전히 대부분 몽골인을 하나로 통합하는 상징적 인물입니다."
