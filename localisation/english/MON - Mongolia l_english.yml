 MON_ask_tibet_for_faction_decision: "티베트 동맹"
 MON_ask_tibet_for_faction_decision_desc: "이제 우리 영토에서 마씨 가문을 끝장냈지만, 여전히 우리의 미래는 암울합니다. 중국을 통합하기 위해 분투하는 수많은 중국인 군벌들은 티베트와 몽골 모두를 재통합하여 한족의 노예로 부릴게 분명합니다. 하지만 우리와 티베트가 한족에게 대항해 단결한다면, 그들의 시도는 실패로 끝날 겁니다."
 MON_attack_the_mas_decision: "마가-티베트 전쟁 개입"
 MON_attack_the_mas_decision_desc: "수년간 마가군벌과 티베트 사이에 긴장이 고조되어 왔습니다. 티베트가 사실상 우리의 동맹이고 마씨 가문이 몽골 사람들의 진정한 적인 만큼, 불교를 믿는 형제들을 돕고 공격적인 마씨 일가를 분쇄할 때가 왔습니다."
 MON_pan_mongol_claims_decision: "범몽골주의 주창"
 MON_intervene_in_jap_chi_war_decision: "[From.GetNameDef] 개입"
 MON_intervene_in_jap_chi_war_decision_desc: "중국에 전쟁이 발발한 지금, 일본이 우리의 독립 확보를 도왔다는 사실을 잊어서는 안됩니다. [From.GetNameDefCap] 측이 일본과 전쟁을 벌이고 있기에 우리에겐 훌륭한 목표입니다. 또한 토지와 지역 권력을 얻을 기회도 무시할 수 없습니다."
 MON_western_rebellion_decisions: "서부 반란"
 MON_western_rebellion_decisions_desc: "도적과 반군이 나라 서부를 장악하고 아군과 정기적으로 전투를 벌이고 있습니다. 반군이 우르가를 직접 점령할 능력이 없다고 하더라도, 저들이 초래한 혼란을 서로 대립하는 파벌들이 권력을 잡기 위해 이용하고 정부를 전복시킬 수 있기 때문에 최선을 다해서 혁명군에 대처해야만 합니다."
 MON_reinforce_troops_in_west_decision: "서부에서 군대 징집"
 MON_the_offer_decision: "제안 검토"
 MON_the_offer_decision_desc: "일부 도적 두목들이 뇌물을 받고 기꺼이 무기를 포기할 의향이 있다고 전해왔습니다. 이 제안에 관해 고려해봐야 합니다."
 MON_bring_tuvan_garrison_decision: "투바 수비대 이전"
 MON_bring_tuvan_garrison_decision_desc: "투바 수비대는 그렇게 큰 규모는 아니지만 우르가 정부에 점잖게 충성을 다합니다. 저들이 헴-벨디르에서 철수한다면 지역에서 약간 불안이 높아질수도 있겠지만, 저 군대는 아군을 강화시킬 수 있습니다."
 MON_reinvade_tuva_decision: "투바 재침공"
 MON_reinvade_tuva_decision_desc: "반군과 도적이 투바 지역을 점령했습니다. 조국을 지키기 위해 투바를 되찾아야 합니다."
 MON_siege_of_uliastai_decision: "울리아스타이 공성"
 MON_siege_of_uliastai_decision_desc: "울리아스타이는 반군의 손에 넘어갔고, 반군의 거점이 되었습니다. 우리는 그들을 약화시키기 위해 도시를 탈환해야 합니다."
 MON_chaos_in_capital_decisions: "수도의 혼란"
 MON_chaos_in_capital_decisions_desc: "서부 군대에 초점을 맞추는 와중에 우르가가 혼란에 빠졌습니다. 적시를 기다리던 정파들이 기회를 틈타 권력을 잡기 위해 많은 노력을 기울이고자 하고 있습니다."
 MON_force_control_in_urga_decision: "우르가에서 저항군 전투"
 MON_crack_on_MAN_decision: "몽골 인민당 탄압"
 MON_bribe_aristocrats_decision: "귀족 매수"
 MON_discourse_in_MAN_decision: "몽골 인민당 이간질"
 MON_cede_to_aristocrats_decision: "귀족들에게 권력 양도"
 MON_cede_to_monks_decision: "불교의회에 권력 양도"
 MON_mongolian_highway_decisions: "몽골 기반 시설 계획"
 MON_mongolian_highway_decisions_desc: "몽골 인구가 광활한 스텝 평원에 옅게 분산되어 있고 인구 대부분이 유목생활을 유지하고 있기 때문에 사실상 기반 시설이 거의 없습니다. 이 상태에서는 전쟁 중에 병력을 수송할 수도 없을 것이고 사람들은 서로 분리되어서 따로따로 생활할 겁니다. 이를 해결하기 위해서는 우르가에서부터 시작해 전국으로 기반 시설 건설을 시작해야 합니다."
 MON_connect_to_tuva_decision: "[329.GetCapitalVictoryPointName] 경로 개선"
 MON_connect_to_chahar_decision: "[612.GetCapitalVictoryPointName] 경로 개선"
