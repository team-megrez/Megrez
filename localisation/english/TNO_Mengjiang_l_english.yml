 men.7.t:0 "일본의 폭격!"
 men.7.d:0 "울란바토르의 죽음과 파괴! 우리가 제대로 된 대공 방어망을 가지지 않고 있다는 것을 알고 있는 비겁한 일본인들은 우리의 군대와 국민을 향한 폭격 작전을 시작했습니다. 반대도, 그리고 명예도 없는 일본은 스스로를 방어할 능력도 없는 무고한 사람들을 위협하고 비겁하게 전사들을 공격하는 데 익숙해졌습니다. 일본 제트기들은 자신들의 적수가 없다는 것을 알고는 울란바토르 상공으로 급강하해 우리의 도로와 건물에 폭탄과 미사일을 투척합니다. 하늘에서 폭탄과 총알로 아군을 학살하면서 광활한 몽골 스텝에서 숨거나 도망칠 곳이 없는 사람들과 말들을 베어냄으로써 평범한 사람들에게는 훨씬 무서운 일이 이루어졌습니다. 이것은 전쟁도, 전투도 아닌 부끄러운 '살인'입니다."
