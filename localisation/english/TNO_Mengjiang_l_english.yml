 POLITICS_DEMCHUGDONGRUB_DESC:0 "몽골의 영웅, 중화 민족의 반역자인 데므치그돈로브를 정의하기 위해서는 어떤 것부터 설명해야 할까요? 1902년 세네트 바룬 허슈(쑤니터우기) 변방에서 태어난 이 왕자는 황금씨족의 31대손으로 남질 왕축의 외아들입니다. 6년이 지난 후, 데므치그돈로브는 아이신기오로 황가의 승인을 통해 아버지의 작위를 계승하였고, 중화문명의 정수를 세뇌받았습니다. 그러나 덕왕이 가장 존경해 오던 인물은 자신의 조상인 칭기즈 칸이였고, 그는 일생동안 조상의 유산을 추구해왔습니다.\n\n1931년 덕왕은 시린골 아이막(시린궈러맹)의 맹주 자리를 잇게 되었습니다. 혼란스러운 시기동안 스텝 지대에서도 수많은 변화가 몰아닥쳤습니다. 청 제국이 멸망하고, 그 뒤를 이은 북양정부를 몰아낸 국민당이 중국의 중앙정부가 되었고, 외몽골은 러시아의 음모로 상실하고 말았습니다. 이후 만주사변이 일어나자 덕왕은 난징의 두려움을 이용해 범몽골 자치운동을 시작했습니다. 그러나 장제스와 주변 인물들의 한족 중심주의로 인해 협상이 결렬되자, 덕왕은 최후의 수단으로 관동군을 선택하였습니다. 그는 일본인들의 웃음 속에 칼이 숨겨져 있다는 사실을 잘 알고 있었으나, 그의 야망을 성취하기 위한 열망은 그들과의 손을 잡게 만들었습니다.\n\n수십년 간의 투쟁은 덕왕의 꿈을 부분적으로 실현시켰습니다. 대동아 전쟁이 실현된 지 십수년, 몽골 자치정부는 소련의 괴뢰군들을 소탕하고 시베리아 개입 이후로 잃어버렸던 땅을 회복했습니다. 그러나 몽강은 여전히 명목상으로는 왕징웨이와 그 끄나풀의 자치정부였으며, 실질적으로는 관동군의 영지에 불과했습니다. 몽골 동부의 땅은 여전히 만주국의 영토이고, 외몽골에서 계속 일어나는 저항은 덕왕을 끊임없이 괴롭히고 있습니다. 덕왕의 위대한 업적에도 불구하고, 몽골은 독립은 커녕 아직도 통일되지 않았습니다.\n\n어떤 이들은 덕왕을 칭기즈 칸의 영혼을 모욕하는 반역자로서 경멸합니다. 다른 이들은 덕왕을 과대망상을 가진 속물스러운 간신이라 비난합니다. 하지만 덕왕은 그들의 말에 반박하려 노력합니다. 그는 일본의 꼭두각시로서, 그의 옛 주군이었던 푸이의 전철을 밟을 의사가 전혀 없기 때문입니다. 난징 정부가 현대화 계획을 발표하자, 덕왕은 혁명의 폭풍이 곧 대동아에 다시 닥치는 것을 경계하고 있습니다. 어쩌면, 바로 지금이 칭기즈 칸의 후예라는 이름을 더럽히지 않고 압제자로부터 몽골을 해방시킬 수 있는 마지막 기회일지도 모릅니다."
