 POLITICS_LAHTAW_ZAU_SENG_DESC:0 "라토 조 사인은 자기 고향이 어디인지 알지 못합니다. 카친족 출신의 그는 샨주 북부의 카친족 마을에서 태어났습니다. 10대 시절 전쟁 중 미국 전략정보국 계획 일환으로 일본 전선 후방에 파견된 카친 레인저에 단기간 종사한 적 있던 그는 전장의 연기가 거두어질 때 신생 버마국의 반역자로 기소되는 것을 간신히 면할 수 있었습니다.\n\n그 후 그는 몇 년 동안 버마 국군에서 활동해 오며 공산주의 반군을 사냥하는 등 온갖 일을 해왔습니다. 11년간 카렌족 레지스탕스와 싸워가며 명성을 올린 그는 쓰리 조로 알려진 동생 조 뚜, 조 단과 함께 카친족의 독립을 위한 카친 독립조직을 결성하고, 조 사인의 개인 군대와 다름없는 카친 독립군을 창설했습니다.\n\n조 사인은 소규모지만 잘 훈련된 군을 만들었고, 처음 전쟁을 겪을 때 배웠던 영어를 통해 자신의 군을 훈련했습니다. 조 뚜가 마오주의 같은 이데올로기를 위해, 조 단이 국내외 외교에 전념하는 동안 싸우는 동안 조 사인은 카친족의 독립을 위한 싸움을 위해 살아갈 뿐입니다."
