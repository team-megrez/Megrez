l_english:
 BRI_Party_of_Contrasts_category:0 "§F대조의 정당§!"
 TNO_BRI_Party_Activate_tt:0 "\n§F£GFX_BRI_pragmatists §t실용파§!와 £GFX_BRI_ideologues §U이념파§!는 이제 영국의 미래를 가지고 공공연히 싸우고 있습니다.\n\n§U대조§!§W의§! §t정당§! 결정 카테고리가 £decision_icon_small §Y결정 탭§!에 활성화되었습니다.§!\n"
 BRI_Chaos_dynamic_modifier:0 "§R혼란 £GFX_discontent_texticon §!의 효과"
 TNO_BRI_Party_Butler_tt:0 "§F£GFX_BRI_pragmatists §t실용파§! - 랍 버틀러§!"
 TNO_BRI_Party_Butler_tt_delayed:0 "영국의 역사 중에는 앤서니 배빙턴에서 가이 포크스와 칼 한스 로디까지 많은 반역자가 있었습니다. 그중에는 가장 새롭고 아마도 가장 역겨운 자인 국왕 폐하의 재무장관, 랩 버틀러가 있습니다. 식민지 인도에서 제국 관리의 아들로 태어난 리처드 오스틴 '랩' 버틀러는 말보로 대학에 다녔으나 결국 중퇴하고 영국과 프랑스에서 아이들을 가르치는 일을 시작했습니다. 그 후 케임브리지로 돌아와 4년간 공부하며 평의원직을 하다 의원에 출마하려 사임했습니다.\n\n1929년 의회에 당선된 버틀러는 유화책의 핵심 지지자로서 39년에 독일과의 동맹과 영국이 폴란드와의 동맹을 철회할 것까지 주장해 다른 이들보다도 멀리 나아갔지만, 그럼에도 불구하고 전시정부에서 핵심적인 역할을 맡게 되었습니다. 하지만 제2차 세계대전에서 독일이 브리튼 제도를 정복하자 버틀러는 다른 많은 동료와 달리 튜턴족과 협력한다는 상상할 수 없는 선택을 했습니다. 버틀러는 장관으로서 §t실용적§!인 경제회복 방침을 계획하여 영국이 전격전과 바다사자의 참화에서 회복할 수 있도록 도왔습니다.\n\n이제 그는 BUF의 후계인 BPP §U이념파§!의 가장 큰 적인 BPP §t실용파§!의 수장이 되었습니다. BPP의 많은 사람은 버틀러가 전시정부에 참여한 것을 새로운 영국에 대한 충성심이 부족하다는 것을 보여주는 것으로 보고 그를 불신하고 있으며, 특히 §U이념파§!는 그를 정치적 뱀에 지나지 않는다고 보고 있습니다. 그러나 버틀러는 여전히 남아있고, 어떤 총리에게도 그의 지지는 핵심적이며, 온건한 부역자들로부터 받는 지지는 흔들림이 없고, 아마도 옛 자유로웠던 영국의 마지막 잔재일지도 모릅니다.\n\n£GFX_BRI_pragmatists §t이념파§!는 현재 [BRI_Party_GetPragmatistInfluence]의 영향력을 가지고 있습니다."
 TNO_BRI_Party_Fountaine_tt:0 "§F£GFX_BRI_ideologues §U이념파§! - 앤드류 파운테인§!"
 TNO_BRI_Party_Fountaine_tt_delayed:0 "산산조각 나고 부서진 영국의 잿더미 위에서 영국 파시스트 운동은 구질서의 죽음과 함께 새로운 생명을 얻었고, 앤드류 파운테인의 등장으로 그들을 이끌 지도자를 찾았습니다. 1차 대전이 끝나갈 무렵 노퍽에서 태어난 그는 조상 대대로 내려오는 나폴드 홀에서 자랐고, 아버지는 조지 5세의 해군 부사령관이었던 찰스 파운테인 제독이었으며 앨더샷의 육군 사관학교에서 교육받고 케임브리지 대학에서 자연과학을 전공했습니다.\n\n프랑코의 국민파를 위해 먼저 싸웠던 그는 제2차 세계대전에서 해군에 입대하여 태평양에서 훌륭하게 싸우고 새 영국으로 귀국한 후, 파시즘에 대한 변함없는 지지로 BPP에서 빠르게 승진했습니다. 그는 결국 파시스트 §U이념파§!의 얼굴이 되어 버틀러와 §t실용파§!의 가장 큰 반대자가 되었으며, 다른 동시대의 파시스트들과는 달리 귀족원의 두터운 신임을 얻어 내무장관까지 맡게 되었습니다. 이제 영국에서 가장 강력한 인물 중 한 명이자 돔빌의 오른팔이 된 파운테인은 마침내 30년 전 자신이 보았던 파시스트 사회 및 문화 정책을 실행하고 영국을 다시 강하게 만들 기회를 얻게 되었습니다.\n\n£GFX_BRI_ideologues §U이념파§!는 현재 [?BRI_Party_InfluenceTotal|W1%%]의 영향력을 가지고 있습니다."
