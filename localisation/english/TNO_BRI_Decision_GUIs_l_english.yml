 TNO_BRI_Party_Peers_name_tt:0 "£GFX_TFL_ENG_Peers §s귀족§!"
 TNO_BRI_Party_Peers_tt:0 "§F£GFX_TFL_ENG_Peers §s귀족§!\n--------------\n£GFX_BRI_pragmatists §t실용파§!: [?BRI_Party_CategoryInfluenceAlt^0|W1%%]\n[BRI_Party_GetFascistName]: [?BRI_Party_CategoryInfluence^0|W1%%]\n--------------\n£GFX_TFL_ENG_Peers §s귀족§!과 독일의 요청으로 정부는 귀족원의 권한을 약화시킨 개혁들을 철회했습니다. 다시금 웨스트민스터의 양원은 동등하고 £GFX_TFL_ENG_Peers §s귀족§!은 다시 한 번 영국 통치의 중요한 기둥 중 하나로 우뚝 섰습니다. 야심찬 지도자라면 어떤 수단을 동원해서라도 귀족들의 지지를 이끌어내는 것이 좋습니다.§!"
