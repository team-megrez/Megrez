 TNO_BRI_Party_Garrison_tt:0 "§F£GFX_TFL_ENG_German_Garrison §r독일 주둔군§!\n--------------\n£GFX_BRI_pragmatists §t실용파§!: [?BRI_Party_CategoryInfluenceAlt^1|W1%%]\n[BRI_Party_GetFascistName]: [?BRI_Party_CategoryInfluence^1|W1%%]\n--------------\n루돌프 불프의 지휘하에, £GFX_TFL_ENG_German_Garrison §r독일 주둔군§!은 감히 신질서에 도전하려는 자들로부터 영국을 수호합니다. 어떤 결과가 있을 지 모르기에§! £GFX_TFL_ENG_German_Garrison 어떤 총리든 §r독일 주둔군§!과 좋은 관계를 유지하는 것이 좋을 것입니다..."
