 TNO_BRI_Party_Corporations_tt:0 "§F£GFX_TFL_ENG_German_Corporations  §I독일 기업§!\n--------------\n£GFX_BRI_pragmatists §t실용파§!: [?BRI_Party_CategoryInfluenceAlt^2|W1%%]\n[BRI_Party_GetFascistName]: [?BRI_Party_CategoryInfluence^2|W1%%]\n--------------\n전쟁이 끝나고 나서 영국은 자애롭게도 지금은 우리 경제를 지배하는 £GFX_TFL_ENG_German_Corporations §I독일 기업§!에게 지원받았습니다. 지금 당장은 이에 도전할 수 없지만 £GFX_TFL_ENG_German_Corporations §I독일 기업§!의 환심을 산다면§! 좋은 결과를 가져올 것입니다."
