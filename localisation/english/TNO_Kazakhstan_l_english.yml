 KAZ_Dinmukhamed_Kunaev: "딘무하메드 코나예프"
 POLITICS_DINMUKHAMED_KUNAEV_DESC: "딘무하메드 코냐예프가 카자흐스탄 공산당의 제 1서기로 선출되었을 때 그는 기적을 물려받았습니다. 전임 서기장 샤야흐메토프께선 지난 10년 동안 카자흐스탄의 멸망을 초래할 수도 있었던 두 차례의 재앙을 극복해 왔습니다. 고립된 채 병든 국가 카자흐스탄이 또 다른 10년의 성공을 이룰 수 있도록 이끌 운명은 이제 코냐예프에게 달려 있습니다. 코나예프는 적어도 자신이 이 난관을 극복할 준비가 되어 있다고 믿고 있습니다.\n\n그러나 카자흐스탄은 살아남은 것이지, 과거의 상처는 여전히 남아 있고 매일매일 새로운 상처가 생겨나고 있습니다. 수년간의 방관과 피해 속에 카자흐인들은 자기 민족의 국가에서 간신히 다수를 차지할 수 있었습니다. 북으로부터 쏟아져 오는 피난민과 도적 떼들이 국가 존립을 위협하고 있습니다. 스틸린과 부하린 시대의 유산이 카자흐스탄이 자기들 뜻을 따르지 않으면 국가의 길에 걸림돌이 되기 위해 기회를 호시탐탐 노리고 있습니다.\n\n코냐예프는 전임자들의 이상에서 얽매이지 않고 자신만의 비전 속에 국가란 배를 조종해 왔습니다. 카자흐스탄 산업과 문화를 지탱해 온 그는 러시아 망명자보다는 카자흐인들의 부흥을 중심하고 전임자보다 지역 산업의 활성화를 더욱 중시하고 있습니다.\n\n하지만 정부 내의 피틴, 유수포프, 샤야흐메토프 모두가 그의 정책에 반대하고 있습니다. 많은 이들에게 러시아와 카자흐 사이 균형을 깨트리는 것은 재앙으로의 직행 길이라 보는 듯합니다. 코냐예프는 카자흐스탄이 딱 10년만 버틴다면 카자흐스탄이 그 어느 때보다 강해질 것이라고 굳게 믿고 있습니다. 하지만 세상은 그의 이상에 동의하지 않는 듯해 보입니다."
 POLITICS_ISMAIL_YUSUPOV_DESC: "카자흐스탄의 민족 분열이 더욱 심화되고 불안정해짐에 따라 이스마일 유수포프는 자신이 무엇인지가 아닌 자신이 아닌 것에 의해 정의되어가고 있습니다. 그는 위구르인이자, 전쟁영웅, 그리고 노련한 관료일 수 있습니다. 하지만 그는 카자흐인도, 러시아인도 아닙니다.\n\n카라간다 당서기를 수 년 동안 역임한 유수포프는 코나예프의 퇴진으로 예기치 못하게 권좌에 올라섰습니다. 찬탈 음모를 꾸몄던 이들 중에서도 나름 중진이었던 유수포프는 당연히도 중요한 자리에 오를 것이라 예상되었으나 그 이상은 아녔습니다. 그러나 피틴, 샤야흐메토프는 자신들이 서기장에 오를 수 없는 상황임을 깨닫고 나서 권력을 집중시킬 능력이 되지 못하는 온건한 대행을 찾기 시작했습니다. 그들이 누굴 선택했는지는 지금 글을 읽는 당신이 짐작한 그대로입니다.\n\n분명 이런 승천은 화려한 것이 아닙니다만, 그럼에도 유수포프를 지켜줄 강력한 '동맹'이 있으며 이들은 자신의 이익을 지키기 위해서라도 그를 도와줄 겁니다. 하지만 유수포프가 진정으로 살아남으려면 더 큰 문제를 해결해야만 합니다. 독립 문제는 이제 더 이상 무시되어서는 안 되며, 결과를 둘러싼 민족 간 갈등은 더욱 고조되고 있습니다. 결단을 내려야 하지만 그 결단은 국가를 무너뜨리고 말 겁니다.\n\n그렇기에 유수포프는 결단하지 않습니다. 지지자들의 국수주의적 요구를 무시하는 그는 산업, 농업개발을 통해 두 민족을 하나로 결집하려 합니다. 처녀지 개간 운동이 성공한다면 총성 없이 위기를 헤쳐 나갈 수 있을 겁니다. 하지만 실패한다면 긴장은 더욱 심화될 것이며 그 혼란 속에서 카자흐인도 러시아인도 아닌 유수포프는 살아남지 못할 겁니다."
 KAZ_Pavel_Fitin: "파벨 피틴"
 POLITICS_PAVEL_FITIN_DESC: "카자흐스탄에서의 화려한 경력을 통해 피틴은 이 땅을 단순한 국가가 아닌 하나의 요새로 여겨왔습니다. 러시아 땅에서 무너지고 쫓겨난 소비에트 연방은 카자흐스탄 땅에서 끊기지 않는 민족의 유대가 속에 살아남았습니다. 그렇기에 코나예프가 그 유대를 끊으려 한다는 것이 분명해졌을 때 피틴은 자신이 해야 할 일을 그대로 했습니다.\n\n피틴은 일부 카자흐인을 상징적인 고위직에 박아 넣고 카자흐스탄 소비에트 사회주의 공화국에 안정이 돌아올 것이라 국민들을 설득했습니다. 러시아인들과 다른 망명자들에게 그 정변은 영광스러운 소비에트 연방이 돌아올 신호였기에 축하의 순간이었을 겁니다.\n\n하지만 그 순간부터 피틴은 자신의 결단이 잘못되었음을 느꼈습니다. 카자흐인들은은 새로운 연방이 탄생한 것을 기뻐하지 않고 자신들을 대표하는 자가 쫓겨나고 실종된 것에 분노하며 거리로 뛰쳐나오고 있었습니다. 그는 이 분노를 이해하려 했으나, 등 뒤의 러시아인 동료들이 자신들의 세상이 온 것에 기뻐하는 목소리가 그 고민을 묻어버렸습니다.\n\n파벨 피틴은 러시아인입니다. 피틴에게 이 혈통은 끝없는 좌절을 가져다주었으며, 소비에트란 이상과 정치적 현실 사이에 어마어마한 모순이 존재한다는 사실을 상기시켜 줍니다. 동시에 이는 그의 정부, 계획, 지도력, 그리고 언어를 정의하기도 합니다. 이제 그의 주변 사람들은 이런 질문을 합니다. '누가 먼저 무너질까?'"
 KAZ_Stanislaw_Skrzeszewski: "스타니스와프 스크셰셰프스키"
 POLITICS_STANISLAW_SKRZESZEWSKI_DESC: "1939년, 스타니스와프 스크셰셰프스키는 자신의 조국이 민족주의의 불길에 의해 두 동강이 나버리고, 멸절 정책 아래 썩어가는 모습을 지켜보았습니다. 공산주의 집단과 난민들은 동부 폴란드를 서서히 떠나 카자흐스탄 당에 도착했습니다. 카자흐스탄은 이들의 새 터전이자 폴란드 사회의 마지막 피난처가 될 겁니다.\n\n60년대 중반, 이제 그들의 새로운 터전은 또다시 동강이 난 채 끔찍한 운명을 맞게 될 것 같아보입니다.\n\n스크셰셰프스키는 카자흐스탄의 지도자가 되어선 안 되는 자입니다. 한 민족의 지도자로서 그는 중요한 경제 직책을 맡고 있지만, 그것이 정치적으로 중요한 지위에 올라서는 안 됩니다. 그는 단순히 소수민족이라는 이유로 선택받았으며, 카자흐스탄에서 고조되는 민족 긴장은 러시아인과 카자흐스탄인을 결집할 수 없었습니다. 그의 집권은 그저 임시방편일 뿐이며, 시간이 지나면 카자흐스탄은 반드시 그를 무너뜨릴 겁니다."
 KAZ_Zhumabek_Tashenev: "주마베크 타셰네프"
 POLITICS_ZHUMABEK_TASHENEV_DESC: "스탈린 치하 시절부터 카자흐인들은 점차 독립을 향해 나아가고 있었습니다. 알마티같은 주요 도시에서 신시대의 사상가들은 소비에트 이념 대신 카자흐 고유의 이념을 형성해 나갔습니다. 러시아를 조각조각 내버린 이 난세에 맞서 카자흐군이 중앙아시아를 보호할 수 있는 새로운 가치를 말이죠. 주마베크 타셰네프는 한때 그 사상가 중 한 명에 불과했지만, 이제는 국가를 이끌게 되었습니다.\n\n다양한 저서를 저술해 온 타셰네프는 딘무하메드 코나예프의 측근으로서 중요한 직위를 맡았고, 소련은 더 이상 존재하지 않는다는 진실을 언급하며 광범위한 소련식 개발계획과 다른 카자흐 소비에트 사회주의 공화국만이 나아갈 길을 제시했습니다. 사회의 재편성과 산업 재개발은 이제 피할 수 없는 길이며, 카자흐스탄이 러시아 농산물에 대한 의존에서 벗어나기 위해서라도 결코 멈추어선 안 되는 길입니다.\n\n하지만 그는 내전이 격화됨에 따라 자신의 선택이 과연 옳은 것인가에 대한 두려움에 휩싸였습니다."
 POLITICS_SAGADAT_NURMAGAMBETOV_DESC: "힘든 시기에 애국자란 무슨 수단을 써서라도 정권을 장악할 준비를 마쳐 두어야 합니다. 사그다트 코자크메토비치 누르마감베토프는 이를 알고 있으며 카자흐 국가의 개념을 지키기 위해 싸우고 있습니다.\n\n대조국전쟁 당시 뛰어난 활약을 펼친 누르마감베토프는 카자흐 국민들 사이에서 일약 영웅으로 떠올랐습니다. 동료 모미슐리가 숙청되는 동안에도 그는 계속해 군에서 복무했으며, 서러시아 전쟁에서 다시 자신의 가치를 증명했습니다.\n\n코나예프의 친민족주의적 성향에 이끌린 그는 카자흐 군을 이끄는 수장이 되었습니다. 하지만 이로 인해 소련계가 권력을 잡을 때 피틴의 표적이 되고 말았으며 그가 정적들을 제거할 때 그의 경력이 단절되고 말았습니다.\n\n누르마감베토프는 카자흐스탄이 다시 러시아의 속국이 되는 것을 두려워하고 있으며, 오직 반란이 유일한 타개책이라는 것을 알고 있었습니다. 이제 그는 독립을 위한 투쟁, 즉 카자흐스탄이 러시아라는 사슬에서 벗어나기 위해 몸부림치는 애국자 무리를 이끌어나가고 있습니다."
 KAZ_the_gates_of_hell: "지옥문"
 KAZ_the_gates_of_hell_desc: "일단 카자흐스탄은 안정적일지 몰라도, 러시아의 질서는 완전히 무너졌습니다. 북쪽 국경에서 어마어마한 폭력사태가 발생하고 난민들이 쏟아져오며 초소와 검문소를 우회하는 등 국경 경비는 완전히 숭숭 뚫려버렸습니다. 벼랑 끝에 몰린 러시아 피난민들은 북부지역에서 영향력을 형성하고 있지만, 현지 카자흐인들은 자신들의 자원을 기꺼이 내어주려 하지 않는 기색입니다.\n\n이제 국경지대는 언제 터질지 모르는 정치적 지뢰밭과 같습니다. 언젠가 카자흐스탄은 러시아인들에게 문을 열어주거나 아니면 영원히 닫아버릴 겁니다. 어떤 선택이 이루어지건 그 결단은 수십 년 동안 양국에 영향을 미칠 겁니다."
 KAZ_red_kenesary_watches: "붉은 케네사리께서 보고 계신다"
 KAZ_red_kenesary_watches_desc: "오늘날의 카자흐스탄을 정의하는 자가 있다면 아마 주마바이 샤야흐메토프를 꼽을 수 있을 겁니다. 어떤 이들에게 그는 NKVD와의 유착관계를 형성하고 권위적 성향으로 얼룩진 독재자로 여겨집니다. 하지만 많은 카자흐인들에게 있어 그는 나치의 마수에 떨어지는 것을 막고 카자흐스탄을 현대 국가로 건설해 낸 카자흐 국민의 수호자이자 용감한 독립투사, 즉 현대에 강림한 케네사리로 존경받고 있습니다. \n\n사야흐메토프는 이제 은퇴하여 충직한 부하 코나예프에게 지배권이라는 고삐를 넘겼습니다. 하지만 샤야흐메토프는 권좌에서 물러난 지금도 무시 못 할 영향력을 지닌 중진으로서 국민들에게 존경받고 있습니다. 그가 입을 열면 당은 그대로 따를 가능성이 높지요..."
 KAZ_spymasters_legion: "첩보장의 군단"
 KAZ_spymasters_legion_desc: "공산 파르티잔 회의실이나 러시아인 당대표의 집무실에 들어가 본다면 파벨 피틴이 그들을 후원하며 보낸 선물을 발견할 수 있을 겁니다. 카자흐스탄 NKVD의 수장인 그는 국가에 부담이 될 정도로 넓은 세계를 향해 투자를 촉진하려 하고 있습니다. 휘하 NKVD 지부는 국가 전역에 깊숙이 파고들어 위기에 처한 노동조합을 면밀히 감시하고 있습니다.\n\n현재로서는 피틴이 당에 협력하고 당도 피틴을 돕는 쌍무적 계약이 이행되고 있습니다. 하지만 샤야흐메토프가 내려온 이후 양측 사이에 긴장 관계가 조성되고 있습니다. 이 얇은 연결고리가 끊어지면 무슨 일이 일어날까요?"
 KAZ_the_kazakh_identity_reforged: "새로 태어난 카자흐 정체성"
 KAZ_the_kazakh_identity_reforged_desc: "서늘한 저녁이 되면 알마아타 시민들은 마을 광장에 모여 이야기를 나누고 민요를 부릅니다. 아이들이 코블란디와 텡그리를 흉내며 거리를 뛰어다니며 하늘 위로 웃음소리를 퍼뜨립니다. 광왈한 대초원 가운데 위치한 병영에서 군인들이 자랑스레 웃습니다. 수 세기 동안 러시아의 지배를 견뎌 온 카자흐스탄은 마침내 자유를 얻게 될 것입니다. 이를 위해서라면 기꺼이 목숨을 바칠 수 있습니다."
 KAZ_almaty_in_our_hands: "알마티 확보"
 KAZ_almaty_in_our_hands_desc: "카자흐인과 러시아인이 동등하게 거주하고 있는 도시 알마티시는 처음에 저들이 배신자로 돌변하는 것 아니냐는 우려에 떨었습니다. 다행히 시골에 거주하는 충성스러운 카자흐인들이 우리 동포들을 도와주면서 일어난 저항을 진압할 수 있었습니다. 산업과 경제력을 갖춘 이 대도시의 힘을 이용해 압제에 시달리는 나머지 동포들을 해방할 수 있을 것입니다."
 KAZ_the_momyshuly_doctrine: "모미슐리 교리"
 KAZ_the_momyshuly_doctrine_desc: "모미슐리의 감독 아래 카자흐군은 예상치 못한 독일군의 침공에 대비하기 위해 소련식 정적 심층방어 교리에 따른 훈련을 받아 왔습니다. 이러한 경직적인 방식은 카자흐군을 더 뛰어난 기동성을 가진 러시아 군대에 농락당하게 했으며, 이러한 단점을 극복하기 위해서는 장병들의 철저한 훈련과 규율의 형성이 필요할 것으로 보입니다."
 KAZ_the_ship_survives_without_a_captain: "선장 없는 배가 살아남았다"
 KAZ_the_ship_survives_without_a_captain_desc: "코나예프 서기장은 떠났지만, 그 유산은 한때 있었던 강력한 중앙정부에 여전히 살아있습니다. 반동분자 민병대와 국수주의자들이 본색을 드러낸 지금 행정부는 사소한 다툼을 미뤄두고 그 어느 때보다 단결되어 있습니다. 그에게 반기를 든 도적떼들은 지금 서로의 목을 조르려 하고 있습니다. 1서기장의 유산은 계속해서 빛날 겁니다."
 KAZ_not_divided_but_torn: "분열되지 않되 찢겨진"
 KAZ_not_divided_but_torn_desc: "관료주의는 이제 한계에 도달했습니다. 각 부처들이 관할권을 놓고 경쟁을 벌입니다. 예산은 눈 깜짝할 사이 나타났다 사라집니다. 위원회는 어느 정부에 충성해야 할지 혼란해합니다. 각 부처들이 제대로 기능한다는 환상은 이제 머나먼 이상이 되어버렸습니다."
 KAZ_orda_without_alash: "알라시 없는 오르다"
 KAZ_orda_without_alash_desc: "사그다트 누르마감베토프눈 국가와 정부 없는 군대를 지휘합니다. 그가 이끄는 부하들은 학자, 농부, 정치인이 아닌 정당한 대의를 위해 싸우는 전사입니다. 그러나 그 대의에도 불구하고 이들은 제대로 굴러가는 행정부를 대체할 수 없습니다. 누르마감베토프의 군대가 점점 더 많은 땅을 점령해 나가면서 그는 이 교훈을 뼈저리게 느낄 것입니다."
