 UTL_Veli_Rides_Again: "벨리 카윰이 다시 나타났다!"
 UTL_Veli_Rides_Again_desc: "벨리 카윰은 타락한 인간이었습니다. 그는 자유로운 돈의 물결에서 그가 빚진 수많은 호의에 이르기까지 부패가 제공하는 모든 이점을 가지고 최선을 다해 삶을 살았던 사람이었습니다. 그러나 이제 그는 생명의 빛을 보았습니다. 그는 부패와 사치가 잘못되었음을 보았습니다. 그는 자신의 방식에 반대자가 없는 것처럼, 자유를 구걸하고 받는 것이 아닌, 승리를 거두는 것보다 더 좋은 것은 거의 없다는 것을 알고 있습니다.\n\n인생은 싸우는 사람들을 위해 삶이 무엇을 준비하고 있는지 카윰에게 들여다볼 기회를 주었고, 그는 삶이 그에게 제공할 수 있는 것에 대해 수없이 만족합니다. 남은 것은 바로 군단에 대한 의무를 다하는 것 뿐입니다. 투르크메니스탄에 대한 의무를 다하기 위해서."
 UTL_Black_Dogs: "검은 개"
 UTL_Black_Dogs_desc: "군단은 사나운 개 무리가 되었습니다. 배신당하고, 뒤통수를 맞고, 다른 이들에 의해 썩혀진 투르키스탄 군단은 그들과 교류했던 모든 이들에게 발길질을 당해 쫓겨나고 마침내 입에서 피가 끓는 채로 남겨진 자신을 발견하게 됩니다.\n\n이제 외세는 그들에게 손을 내밀어 도움을 제안하고 변덕스러운 다른 이들을 대신하여 싸울 것을 요청합니다. \"아니오\" 말고 어떤 대답이 필요하겠습니까? 이제 군단은 일부 사람들이 지정학적으로 중요하다고 생각하는 위치인 중앙아시아의 관문에 자신들이 있음을 알게 되었지만, 군단은 이를 상관하지 않습니다. 그들을 무장시켜 영향력을 행사하려는 이들을 물어뜯으면서 군단은 지금으로부터 모든 외국의 영향력을 거부해 왔습니다. 결국 군단은 다른 이들의 전투에는 참여하지 않습니다."
 CA_Turkes_Kenes_Infighting: "내부 분쟁"
 UTL_Veli_Kayum_Khan: "벨리 카윰 한"
 POLITICS_VELI_KAYUM_KHAN_DESC: "벨리 카윰 한은 그가 경멸했던 소련의 성장과 함께 반공주의와 민족주의적 이데올로기에 유혹되기 시작했습니다. 그는 공부를 위해 독일로 이주했고 이후 소련으로 돌아가지 않기로 결정했습니다. 곧 그는 범투르크 및 반소련 수사학과 신념을 통해 투르키스탄 이민자 운동에서 두각을 드러냈습니다. 유럽에서 전쟁이 발발했을 때 그는 공통점이 많은 그의 이념을 통해 나치를 도우려고 했습니다. 이를 달성하기 위해 그는 투르키스탄인 부역자들과 전쟁 포로로 구성된 군대인 투르키스탄 군단의 창설을 도왔습니다. 비록 그들이 나치에 의해 \"열등인종\"으로 여겨졌음에도 불구하고, 이러한 태도는 바르바로사 작전 동안 중앙아시아 튀르크 민족의 반소 감정을 이용하기 위해 빠르게 변화했습니다. 군단은 부하린의 소련을 신속하게 정복하는 데에 적게나마 도움을 주었습니다.\n\n전쟁이 끝나자 그토록 오랫동안 카윰 칸의 민족을 억압하던 나라는 완전히 무너지고 우즈베키스탄은 마침내 자유를 위한 기회를 얻었습니다. 그러나 독립에 대한 이러한 노력은 실패하고 성과를 거두지 못했으며 또 다른 기회를 찾을 때까지 몇 년의 시간이 걸렸습니다. 시간과 끈기, 아프가니스탄의 지원을 통해 군단은 상당한 성과를 거두었습니다. 범투라니즘을 신봉하는 카윰의 궁극적인 목표는 중앙아시아의 모든 민족을 통합하는 것입니다. 물론 그렇게 하기 위한 첫 번째 단계는 어떤 방해물들이 그의 앞을 가로막고 있든 상관없이 모두 물리치는 것입니다.\n\n철권 통치를 하고 있지만 카윰은 여전히 강력한 반대의 목소리에 직면해 있습니다. 많은 사람들이 그의 파시스트 정부에 충성하지 않으며 일부는 페이줄라와 내통하려는 이도 보입니다. 그가 투르케스탄의 지도자로서 권력을 공고히 하려면 불안정한 국가를 확고히 하고 모든 중앙아시아가 그의 범튀르크적 신념에 대한 동경과 믿음을 통해 그를 지지하도록 해야 할 것입니다. "
 POLITICS_BAYMIRZA_HAYIT_DESC: "20년 전, 현대 역사상 가장 위대한 투르크족 전투부대가 집결하여 적들을 향해 진격했습니다. 그리고 20년 동안 용감한 병사들의 생명과 피는 무능한 지도부에 의해 낭비되었습니다.\n\n바이미르자 하이트는 1917년 우즈베키스탄의 작은 마을 야르고르간에서 태어났습니다. 어린 시절부터 문학과 신앙에 관심을 보였던 그는 1939년 전쟁이 발발하고 타슈켄트 대학을 졸업한 직후 붉은 군대에 징집되면서 꿈을 포기해야 했습니다. 1941년 독일군의 포로가 될 때까지 그는 2년 동안 소련군에서 복무했습니다. 하지만 그의 인생을 진정으로 결정지은 곳은 붉은 군대가 아닌 포로들로 구성된 튀르크인 부대 튀르케스탄 군단이었습니다.\n\n2차 세계대전은 끝났지만, 투르케스탄 군단의 임무는 아직 끝나지 않았습니다. 벨리 카윰 한의 지도 아래 이들은 고구에 돌아왔지만, 무능과 탐욕에 찌든 군단은 국가의 일부만을 지배할 수 있었습니다. 수많은 희생을 겪어야 했음에도 군단은 아직 목적을 달성하지 못했습니다. 벨리 카윰은 \"양기 에르게네콘\"이라는 새로운 계획에 대해 아우성쳤지만, 다른 모든 어중간한 계획들과 마찬가지로 그것 또한 실패로 끝났습니다. 이제 바이미르자가 그 파편들을 수습하여 위대하고도 찬란한 튀르크 민족이라는 운명을 성취할 것입니다. 그 지휘봉은 열정적이고, 결단력 있고 유능한 자의 손에 넘어갔습니다. 길이 분명해졌으니, 이제 필요한 것은 이를 끝까지 해낼 힘뿐일 겁니다."
 POLITICS_SHER_MUHAMMAD_DESC: "근엄한 표정, 짙은 선글라스를 끼고 당당한 자태를 뽐내는 이 사람의 이름은 시르 무함마드 벡 가자입니다. 이 용병이 투르케스탄 군단을 장악할 것이라고 예상한 자가 과연 몇이나 되었을까요. 젊은 시절 러시아의 감옥에서 나온 사내아이로 사회를 맞이한 그는 자신들을 과소평가하던 모든 이들을 놀라게 만들었습니다.\n\n무함마드 벡은 대소 게릴라전에 참하기 전 페르가나 봉기에서 중요한 역할을 했습니다. 아프가니스탄-소련 국경에서 광범위한 네트워크를 구축한 그는 터키, 일본, 독일에 정보를 판매했습니다. 이때 형성한 네트워크는 이후 독일이 부하라 에미르를 복위시킬때 사용되었습니다. \n\n나치의 승리 이후 무함마드 벡은 '코르시르마트' 라는 별명으로 용병의 삶을 받아들였습니다. 하지만 그가 진정으로 추구하는 것은 부가 아닌 권력이였습니다. 이 욕망은 그를 투르케스탄 군단으로 이끌었고, 기회를 노리다 마침내 정권을 잡을 수 있었습니다.\n\n운이 좋아서 그런건지, 외세의 간섭이 있어서인지, 자신의 계획이였는지는 알 수 없지만, 지금으로서는 그런 문제는 중요하지 않습니다. 군단이 그의 손아귀에 있는 지금, 중앙아시아의 운명을 결정하기 위한 마지막 전쟁이 그를 기다리고 있으니 말이니까요."
