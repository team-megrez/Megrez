 UTL_Veli_Rides_Again: "벨리 카윰이 다시 나타났다!"
 UTL_Veli_Rides_Again_desc: "벨리 카윰은 타락한 한 인간이었습니다. 그는 자유로운 돈의 물결에서 그가 빚진 수많은 호의에 이르기까지 부패가 제공하는 모든 이점을 가지고 최선을 다해 삶을 살았던 사람이었습니다. 그러나 이제 그는 생명의 빛을 보았습니다. 그는 부패와 사치가 잘못되었음을 보았습니다. 그는 자신의 방식에 반대자가 없는 것처럼, 자유를 구걸하고 받는 것이 아닌, 승리를 거두는 것보다 더 좋은 것은 거의 없다는 것을 알고 있습니다.\n\n인생은 싸우는 사람들을 위해 삶이 무엇을 준비하고 있는지 카윰에게 들여다볼 기회를 주었고, 그는 삶이 그에게 제공할 수 있는 것에 대해 수없이 만족합니다. 남은 것은 바로 군단에 대한 의무를 다하는 것 뿐입니다. 투르크메니스탄에 대한 의무를 다하기 위해서."
 UTL_Black_Dogs: "검은 개"
 UTL_Black_Dogs_desc: "군단은 사나운 개 무리가 되었습니다. 배신당하고, 뒤통수를 맞고, 다른 이들에 의해 썩혀진 투르키스탄 군단은 그들과 교류했던 모든 이들에게 발길질을 당해 쫓겨나고 마침내 입에서 피가 끓는 채로 남겨진 자신을 발견하게 됩니다.\n\n이제 외세는 그들에게 손을 내밀어 도움을 제안하고 변덕스러운 다른 이들을 대신하여 싸울 것을 요청합니다. \"아니오\" 말고 어떤 대답이 필요하겠습니까? 이제 군단은 일부 사람들이 지정학적으로 중요하다고 생각하는 위치인 중앙아시아의 관문에 자신들이 있음을 알게 되었지만, 군단은 이를 상관하지 않습니다. 그들을 무장시켜 영향력을 행사하려는 이들을 물어뜯으면서 군단은 지금으로부터 모든 외국의 영향력을 거부해 왔습니다. 결국 군단은 다른 이들의 전투에는 참여하지 않습니다."
 CA_Turkes_Kenes_Infighting: "내부 분쟁"
 UTL_Veli_Kayum_Khan: "벨리 카윰 한"
 POLITICS_VELI_KAYUM_KHAN_DESC: "벨리 카윰 한은 그가 경멸했던 소련의 성장과 함께 반공주의와 민족주의적 이데올로기에 유혹되기 시작했습니다. 그는 공부를 위해 독일로 이주했고 이후 소련으로 돌아가지 않기로 결정했습니다. 곧 그는 범투르크 및 반소련 수사학과 신념을 통해 투르키스탄 이민자 운동에서 두각을 드러냈습니다. 유럽에서 전쟁이 발발했을 때 그는 공통점이 많은 그의 이념을 통해 나치를 도우려고 했습니다. 이를 달성하기 위해 그는 투르키스탄인 부역자들과 전쟁 포로로 구성된 군대인 투르키스탄 군단의 창설을 도왔습니다. 비록 그들이 나치에 의해 \"열등인종\"으로 여겨졌음에도 불구하고, 이러한 태도는 바르바로사 작전 동안 중앙아시아 튀르크 민족의 반소 감정을 이용하기 위해 빠르게 변화했습니다. 군단은 부하린의 소련을 신속하게 정복하는 데에 적게나마 도움을 주었습니다.\n\n전쟁이 끝나자 그토록 오랫동안 카윰 칸의 민족을 억압하던 나라는 완전히 무너지고 우즈베키스탄은 마침내 자유를 위한 기회를 얻었습니다. 그러나 독립에 대한 이러한 노력은 실패하고 성과를 거두지 못했으며 또 다른 기회를 찾을 때까지 몇 년의 시간이 걸렸습니다. 시간과 끈기, 아프가니스탄의 지원을 통해 군단은 상당한 성과를 거두었습니다. 범투라니즘을 신봉하는 카윰의 궁극적인 목표는 중앙아시아의 모든 민족을 통합하는 것입니다. 물론 그렇게 하기 위한 첫 번째 단계는 어떤 방해물들이 그의 앞을 가로막고 있든 상관없이 모두 물리치는 것입니다.\n\n철권 통치를 하고 있지만 카윰은 여전히 강력한 반대의 목소리에 직면해 있습니다. 많은 사람들이 그의 파시스트 정부에 충성하지 않으며 일부는 파이줄라와 공감하기도 합니다. 그가 투르키스탄의 지도자로서 권력을 공고히 하려면 불안정한 국가를 확고히 하고 모든 중앙아시아가 그의 범튀르크적 신념에 대한 동경과 믿음을 통해 그를 지지하도록 해야 할 것입니다. "
 POLITICS_BAYMIRZA_HAYIT_DESC: "The greatest Turkic fighting force in the history of the modern world was assembled and unleashed upon her enemies twenty years ago. And for twenty years, the blood and lives of its brave soldiers has been wasted by its incompetent leadership.\n\nBaymirza Hayit was born in Yargorgan, a small village in what is now Uzbekistan in 1917. From a young age, Baymirza had shown a great deal of interest in literature and matters of the mind, only interrupted by the onset of war and his conscription into the Red Army in 1939, right after he had graduated from Tashkent University. For two years, Baymirza Hayit served the Soviet Union in fighting the Germans, until he was captured by those same Germans in 1941. It would not be the Red Army that would come to define the rest of his life, however, but the Legion formed out of Turkic prisoners of war in Germany. The Turkestan Legion.\n\nThough the Second World War had ended, the task ahead for the Turkestan Legion did not. Under Veli Kayum's leadership, they re-entered their homeland, but a mixture of sheer incompetence and greed has led to the Legion only controlling a mere fraction of the nation. The Legion's destiny remains unfulfilled, in spite of all that they have collectively sacrificed. Veli Kayum made much noise about his new plans, the \"Yangi Ergenekon\" that he had hoped to build, and like every other half-brained scheme he had cooked, it exploded in his face. Now it falls to Baymirza to pick up the pieces and begin the process of fulfilling the grand and glorious Turkic Destiny, the project of unification now in the hands of someone passionate, decisive, and most of all, competent. The path forward is clear, and all that's required now is the strength to see it through to its end."
 POLITICS_SHER_MUHAMMAD_DESC: "With a stern face, and dark sunglasses, Sher Muhammad-bek Gaza cuts an imposing figure. Few would have expected a mercenary to seize control of the Turkestan Legion. Yet since he emerged from a Russian prison as a boy, he has surprised many who underestimated him.\n\nMuhammad-bek played a critical role in the Fegana Uprising before engaging in guerilla warfare against the Soviet Union. He built an extensive network on the Afghan-Soviet border, and sold information to Turkey, Japan, and Germany. This network was later used by Germany to assist in restoring the former Bukharan Emir to the throne.\n\nFollowing the Nazi victory, Muhammad-bek embraced the life of a mercenary, taking the name \"Korşirmat.\" Yet he realized that it was not wealth he truly sought - but power. This desire led him to the Turkestan Legion - and to seize power when the opportunity arose.\n\nNone can say for certain if it was luck, foreign powers, or one of his own schemes that led to his ascent, but it matters not. With the Legion in his grasp, few obstacles stand between him, and a final battle to decide the fate of Central Asia."
