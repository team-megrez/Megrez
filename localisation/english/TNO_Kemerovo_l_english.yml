 KEM_rurik_alive: "괴짜 류리크 2세, 자칭 \"전 루스의 차르\""
 KEM_rurik_dead: "자칭 \"전 루스의 차르\"였던 고 류리크 2세"
 KEM_yuriy_prince: "유리 크릴로프 왕자는 노쇠한 류리크 2세의 후계자로 여겨졌습니다. 왕자는 러시아 국민에게 러시아를 뒤덮은 혼란이 끝났으며 공정하고 책임감 있는 통치를 위해 부단히 노력할 것이라고 약속했습니다."
 KEM_yuriy_king: "사망한 류리크 2세의 후계자인 류리크 3세 국왕은 러시아 국민에게 러시아를 뒤덮은 혼란이 끝났으며, 공정하고 책임감 있는 통치를 위해 끊임없이 노력할 것이라고 약속했습니다."
 KEM_lydia_princess: "류리크 2세의 후계자로 추정되는 리디아 크릴로프 공주. 불같은 연설에서 리디아는 어떤 대가를 치르더라도 러시아가 힘과 명예를 되찾게 하겠다고 맹세했습니다."
 KEM_lydia_queen: "사망한 류리크 2세의 후계자인 로그네다 1세. 불같은 연설에서 그녀는 어떤 대가를 치르더라도 러시아가 힘과 명예를 되찾게 하겠다고 맹세했습니다."