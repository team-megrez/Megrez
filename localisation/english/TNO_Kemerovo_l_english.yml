 POLITICS_RURIK_II_DESC: "니콜라이 이바노비치 크릴로프 소장은 한때 붉은 군대의 장교로, 세바스토폴과 스탈린그라드 등지의 전투들에서 62군의 참모장을 맡았습니다. 그러나 대조국전쟁이 그저 소련의 막대한 패배가 되먼서, 크릴로프는 몸과 마음이 모두 다쳤고, 끊임없는 퇴각의 스트레스가 신경쇠약으로 이어졌습니다. 그러나 62군은 이미 붕괴되었기에, 그의 고통에 영향을 받지는 않았습니다. 부대가 없는 그와 일단의 장교들은 우랄 산맥을 넘어 쏟아지는 난민의 물결에 합류해 동쪽으로 향했고, 결국 중앙 시베리아 공화국에서 그의 상관들을 발견했습니다. 공화국은 시베리아 흑군이라는 무정부주의자 반란을 해결하기 위해 크릴로프를 파견했으나, 그는 굴욕적인 패배를 당했고, 나중에는 그가 믿었던 부하 중 하나인 안드레예프 장군에게 크라스노야르스크에서 배신당했고, 부대를 케메로보로 퇴각시킬 수 밖에 없었습니다. 그 곳에서, 그는 자신의 고통과 죄책감을 무디게 하기 위해서, 손에 넣을 수 있는 것이라면 무엇이든 마시고 피워, 더 깊은 인사불성 상태에 빠졌습니다.\n\n그러나 어느 날, 갑자기 변화가 일어났습니다. 담배 한 갑과 보드카 세 병, 그리고 정교회 신비주의 서적만을 가지고 벌거벗은 채 방에 처박혀있던 한 저녁이 지나고, 그는걸어나와 러시아를 재통합하라는 명령을 받았다고 선포하였습니다. 누구로부터? 그에 대한 대답은 없었습니다. 그의 지휘관 동지들은 그의 정신상태를 우려했고, 크릴로프가 스스로를 '류리크 2세, 황제이자 전 루스의 군주'로 선언하자 그들의 공포는 가중되었습니다. 그러나, 그들의 우려는 정복과 영광의 약속에 끌린 병사들과 용병들로부터의 지지의 물결에 압도당했습니다.\n\n류리크 2세는 러시아 전통주의와 소비에트 군국주의의 절충적 혼합을 설파합니다. 그는 차르주의 전통의 후계자임을 주장하면서도, 로마노프 가문을 경멸합니다; 그는 블라디미르 1세의 미덕에 대해 이야기하면서도, 그 자신은 무신론자이며 성직자들을 \"사기꾼에 마술사들\"이라고 일축합니다. 그의 잡탕 사상은 그의 지지자들로 대표되는데, 그들은 반동주의자들, 소련의 참전용사들, 그리고 용병들이 뒤섞인 집단입니다. 그의 장교단 내의 몇몇 사람들은 이 모든 \"류리크\"스러운 행동이 농민들의 지지를 얻어내기 위한 가식이 아닐지 의심합니다; 만약 그렇다고 한다면, 그는 캐릭터를 굉장히 잘 유지하고 있다 하겠습니다."
 POLITICS_KING_YURIY_DESC: "만약 유리 니콜라예비치 크릴로프에게 당신이 언젠가 되살아난 러시아 군주정의 지도자가 될 것이라 20년 전에 말했다면, 그는 의심할 여지 없이 이를 전혀 믿지 않았을 것입니다. 그럼에도, 실로 기이한 일련의 사건들을 통해, 유리는 아버지의 거의 영웅적인 유산의 확고한 계승자로 떠올랐습니다.\n\n젊은 시절, 유리는 아버지의 뒤를 이어 중앙 시베리아 공화국군에 장교로 입대하였고, 정력적이고 능력 있는 지도자로 두각을 나타냈습니다. 전선에 있는 동안, 그는 러시아의 가난하고 사회적으로 불리한 사람들에게 미치는 전쟁의 매우 파괴적인 효과를 직접 목도했습니다. 계속해서 진급하면서도, 유리는 인민의 이름으로 진정한 변화를 만들 수 없는 그의 무력함에 좌절했습니다.\n\n유리의 삶은 곧 그의 아버지가 중증 신경쇠약처럼 보이는 것을 앓게 되자 더욱 정신없어졌습니다. 그가 류리크 2세로 다시 나타났을 때, 그는 빠르게 자신의 자녀를 그의 자칭 왕국의 귀족으로 앉혔습니다. 잠시 혼란과 아버지에 대한 걱정의 시간을 보내고 나서, 유리 왕자는 마침내 왕국을 자신의 이상을 실현시킬 기회로 인식하게 되었습니다. 왕관을 향한 길은 정치적 음모로 가득했지만, 이러한 도전들에도 불구하고 결국 유리는 류리크 2세의 정당한 후계자로 불리게 되었습니다.\n\n이제 작고한 그의 아버지를 기려 류리크 3세라는 이름으로 즉위한 왕은 그의 고귀한 목표들을 이루고자 합니다. 그의 통치 하에서, 류리크 3세는 인민의 권리를 가장 먼저, 그리고 가장 중요하게 여기는, 더 공정하고 정의로운 왕국을 위한 기반을 놓으려 합니다."
 POLITICS_QUEEN_LYDIA_DESC: "러시아 군벌 시대의 혼란과 혼돈 속에서 루스의 늑대 여왕 로그네다 1세가 등장했습니다. 리디아 크릴로바로 알려졌던 여인의 부각은 마치 혜성 같았으며, 이제 그녀는 부활한 러시아 국가의 최고 권력자로 군림하고 있습니다.\n\n처음부터 이렇게 될 운명은 아니었습니다. 과거 리디아는 중앙 시베리아 공화국 군대의 후방 지원을 돕는 자원봉사 간호사였습니다. 그녀가 보아 온 것은 그녀의 인격 형성에 크나큰 영향을 주었습니다. 셀 수없이 많은 남녀가 자신의 희생이 어떤 변화를 가져오는지 알지도 목숨을 걸고 있었습니다. 러시아는 죽어가고 있었고, 이런 죽음의 고통을 두 눈으로 똑똑히 목격한 리디아에게 이보다 더 실감 나는 일은 없었습니다.\n\n아버지가 류리크 2세라는 정신으로 다시 깨어났을 때, 리디아는 이를 흐름을 바꿀 수 있는 절호의 기회로 보았습니다. 왕국의 힘이 세져 감에 따라 리디아 공주의 힘도 커져갔습니다. 결국 친오빠와 왕위를 다투었으나, 그녀의 열정과 냉혹한 추진력을 통해 리디아는 류리크 2세의 정당한 후계자를 차지했습니다.\n\n로그네다 여왕으로 새로 태어난 그녀는 상처받은 러시아 국가에 어떠한 희생을 치르더라도 상처입은 러시아 국가에 힘과 명예를 회복시킬 것입니다."
