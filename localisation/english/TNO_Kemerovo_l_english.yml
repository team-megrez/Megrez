 KEM_yuriy_the_long_arm: "긴 팔의 유리"
 KEM_yuriy_the_long_arm_desc: "수년 전, 장군 출신 왕에게 아들이 생겼습니다. 유리라는 소년은 전쟁과 망명, 기근과 패배, 고통과 죽음의 시대에서 자랐습니다. 그는 세상의 모든 악을 알게 되었고, 감각을 마비시키는 대신 악을 물리치기 위해 노력했습니다. 그는 백성들이 필요로 하는 선하고 정의로운 영웅이 될 것입니다.\n\n유리도 아버지처럼 숙제를 받았습니다. 그는 아버지의 영토인 케메로보를 개선하고 확장하는 데 노력했습니다. 그는 왕국 최고의 공무원들의 안내를 받아 케메로보를 누이의 사소한 계략과 보야르들의 사악한 음모로부터 보호받는 현대적인 도시로 만들기 시작했습니다. 그는 이곳에서 자신을 증명해야만 아버지의 뒤를 이을 수 있다는 것을 알고 있었습니다."
 KEM_revive_the_kontsy: "콘치 부활"
 KEM_revive_the_kontsy_desc: "왕자가 처음 마주한 노동은 청지기 노동이었습니다. 케메로보는 한때 광산 도시로 번영했지만, 제국의 논리에 따라 개선이 필요했습니다. 한 왕국의 수도는 활기차고 다양성이 있어야 했습니다. 다양한 직업을 가진 많은 사람들이 일하고 번영할 수 있는 곳이어야 했습니다.\n\n왕자는 여러 날 동안 옛 문서와 서적을 참고했습니다. 그러던 중 고대 노브고로드에 관한 책을 읽다가 영감이 떠올랐습니다. 그는 오래전에 사라진 노브고로드의 다양한 자치구 제도를 케메로보에 적용할 수 있었습니다. 그는 도시를 여러 지역으로 나누고 각 지역민들마다 다른 업무나 직업에 전념토록 할 수 있었습니다."
 KEM_work_with_our_subjects: "우리 백성들과 함께 일하자"
 KEM_work_with_our_subjects_desc: "다음 문제는 외교였습니다. 선량한 왕은 전투에서의 업적으로 신하들로부터 많은 찬사를 받았지만, 그의 아들은 시험도 받지 않고 검증되지 않은 상태였습니다. 많은 사람들은 그가 무모하게 도시를 재건하고 공상적인 계획을 뒷받침하기 위해 가난한 사람들을 못살게 할 것이라고 두려워했습니다.\n\n왕자는 이러한 두려움에 맞서기 시작했습니다. 왕자는 도시의 모든 지역에서 공청회를 열어 백성들을 모아 왕자와 그의 대리인들과 희망과 두려움을 공유할 수 있도록 했습니다. 왕자와 그의 참모들은 이러한 '공청회'를 통해 백성들의 의사를 수렴하고, 그 안에 있는 사람들의 의사를 존중하는 방식으로 도시를 성장시켰습니다."
 KEM_elected_posadniks: "선출직 포사드니키"
 KEM_elected_posadniks_desc: "지칠 줄 모르는 희생을 통해 왕자는 퀘스트를 완료했습니다. 청문회는 긍정적인 반응을 얻었으며 상인들은 대대적인 개보수 공사를 지원하기 위해 자금을 제공했습니다. 도시 곳곳에서 공사 소리가 들리기 시작했습니다.\n\n그러나 그보다 더 중요한 것은 왕자가 자신의 행정 기술을 사용하여 사람들이 그에게 요구했던 또 하나의 혁신, 하나의 개혁을 실현하는 것이었습니다: 바로 선거였습니다. 왕자는 귀족 대신 케메로보 시민이 누구를 선택하든 그 사람이 케메로보를 이끌게 하겠다고 선언했습니다. 이 도시는 출생의 우연에 의해 선택된 지도자가 아니라 능력에 의해 지배될 것입니다."
 KEM_the_boyars_hold_on: "보야르의 반대"
 KEM_the_boyars_hold_on_desc: "그의 희생에도 불구하고 왕자의 임무는 뜻대로 되지 않았습니다. 왕자 모르게 누이와 음모를 꾸미는 보야르들이 동맹을 맺었기 때문입니다.\n\n며칠 만에 케메로보 재개발 계획이 공개되었습니다. 공청회에는 방청객도, 적대적인 청중도 없었습니다. 재건을 위한 자금도 사라졌습니다. 공사는 중단되었습니다. 결국 왕자의 웅장한 설계에 남은 것은 종이에 그려진 도면과 슬픈 지식뿐이었습니다."
 KEM_royal_manufacturies: "왕실 제조업체"
 KEM_royal_manufacturies_desc: "왕자는 만족하지 않고 계속 노력했습니다. 왕자는 밤낮으로 기술자 및 장인들과 함께 왕국의 생존에 대한 그들의 두려움에 공감하며 시간을 보냈습니다. 그는 도시의 거리를 돌아다니며 아버지의 군대를 압박하는 괴물들을 경계했습니다. 그는 전선을 향해 케메로보를 떠나는 수송선들을 지켜보았습니다.\n\n누이만큼의 무사 정신은 부족했지만 왕자는 행동해야 한다는 것을 알고 있었습니다. 그는 펜을 휘두르며 케메로보의 가장 큰 공장에 각각 왕실 인장을 수여했습니다. 왕자는 공장을 확장하고 군수공장으로 전환하는 데 정부 자금을 사용할 수 있도록 허가했습니다."
 KEM_all_flows_through_kemerovo: "모든 것이 케메로보로 흘러들어온다"
 KEM_all_flows_through_kemerovo_desc: "모든 이야기가 위대한 전투와 정복, 용감한 기사와 아름다운 처녀의 이야기인 것은 아닙니다. 가장 위대한 이야기 중 일부는 선한 사람과 그들의 지혜에 관한 것입니다. 통치와 행정의 고된 노동을 위해 모험의 유혹을 참는 사람들에 관한 이야기입니다.\n\n결국 유리의 이야기는 이렇게 끝났습니다. 그는 위대한 전사도, 뛰어난 전략가나 전술가도 아니었지만 백성들의 말에 귀 기울이고 그들의 번영을 지키기 위해 노력한 사람이었습니다. 아직 해야 할 일이 많았지만 그의 노력 덕분에 케메로보는 중앙 시베리아의 주요 도시이자 향후 군사적, 정치적 전투의 무대가 될 수 있는 도시로 성장할 수 있었습니다."
 KEM_advice_from_boris: "보리스의 부탁"
 KEM_advice_from_boris_desc: "몇 년 전, 케메로보의 땅에는 남매 간의 치열한 경쟁이 벌어졌습니다. 여동생은 국가와 왕조, 권력을 위해 투쟁했습니다. 오빠는 백성, 자유, 권리를 위해 싸웠죠. 그리고 자식들에 대한 사랑으로 가득 찬 그들의 아버지는 그들의 싸움을 멈출 수 없었습니다.\n\n하지만 왕은 또 다른 아들을 낳았습니다. 둘째아들인 이 자녀는 오직 가족을 지키기 위해 노력했습니다. 그의 이름은 보리스였고, 그는 뭔가 해야 할 일이 있다는 것을 알고 있었습니다.\n\n그래서 그는 아버지에게 부탁을 하러 왔습니다..."
 KEM_a_royal_inspection: "가장 위대한 검사"
 KEM_a_royal_inspection_desc: "..그리고 그의 아버지도 동의했습니다.\n\n며칠 만에 군대에 대한 시찰이 준비되었습니다. 앞으로 벌어질 전쟁에서 군대의 전반적인 수준을 가늠하고, 앞으로 닥칠 시련과 고난을 견뎌낼 수 있는지 판단하기 위한 것이었습니다.\n\n보리스와 류리크만이 그 진짜 목적을 알 수 있었는데, 그것은 다툼이 장교들에게 미치는 영향을 평가하는 것이었습니다. 그것이 별 의미가 없는 것으로 판명되면 보리스는 안심하고 집으로 돌아갈 수 있었습니다. 그러나 광범위하고 부정적인 영향을 미친다면 류리크는 행동에 나설 것이고, 마침내 무언가를 할 것입니다."
 KEM_a_royal_inspection_tt: "£command_power §W지휘력§! 이 많을수록 더 많은 £smuta_supplies §s주간 군수물자 획득§!이 이루어질 것이며, £army_experience §W육군 경험치§! 가 많을수록 더 많은 £political_power_texticon  §W정치력§!을 획득할 것입니다. 이는 §J류리크§!의 명령입니다. 만약 [KEM.GetFlag] §J케메로보§!가 §R전쟁§!에서 이긴다면 선물의 규모는 §G커질§! 것입니다. 그리고 §W기적§!이 일어날 것입니다:\n - 주간 군수물자 획득: [?Y|+=%1].\n - 정치력: [?pp|+=0]."
 KEM_favor_yuriys_conscripts: "유리의 징집병 편 들어주기"
 KEM_favor_yuriys_conscripts_desc: "아아! 왕국에는 그동안 좋은 소식이 없었습니다. 장군들은 나이가 들면서 사나워지고 분열되었습니다. 많은 이들이 유리와 그의 징집군에게 등을 돌렸습니다. 일부는 가치 있는 변화를 거부하고 과거의 방식에 집착했습니다. 고대의 방식에 집착하는 참모들은 국가가 아닌 자신의 명성만 키우고 싶어 했습니다.\n\n류리크는 이 문제를 어떻게 해결할지 며칠 동안 고민했습니다. 그러던 중 완벽한 계획이 떠올랐습니다. 군대를 확장하고 징집병의 수를 늘리고, 이를 통해 동지들을 적대시하는 늙은 놈들을 고립시켜야 한다는 것이었습니다. 물론 신병들은 유리에게 호의적일 테지만, 소인배 독재자들의 세상과 비교할 수 있을까요?"
 KEM_favor_lydias_shieldmaidens: "리디아의 스캴드메르 편 들어주기"
 KEM_favor_lydias_shieldmaidens_desc: "하지만 케메로보에게 좋은 소식은 전해지지 않았습니다. 전군은 반항과 불복종의 분위기가 가득했습니다. 젊은 양아치들은 윗사람의 정당한 명령을 거부하고 법적 권한이 없는 급진주의자들의 편에 섰습니다. 케메로보의 남성과 여성은 왕을 잊고 있었습니다.\n\n류리크는 리디아가 수년 동안 제안했던 것에 착안하여 쉽게 해결책을 생각해냈습니다. 리디아가 엄선한 정예 부대인 스캴드메르는 모든 병사들이 선망하는 모범이 될 것입니다. 물론 병사들은 리디아를 선호하겠지만, 미성숙한 애송이들로 구성된 군대보다는 낫다고 생각했습니다!"
 KEM_a_militia_of_hope: "희망의 민병대"
 KEM_a_militia_of_hope_desc: "군대가 국민의 것이 되자 케메로보 주민들은 기쁨의 분위기에 휩싸였습니다. 더 이상 나약한 통치자나 소인배 독재자, 다가올 통일에 대한 비전이 없는 사람들을 위해 싸울 필요가 없어졌기 때문입니다. 더 이상 무기를 들라는 부름과 높은 곳에서 내려오는 명령을 두려워할 이유가 없어졌습니다.\n\n아니, 그들의 지도자는 왕과 왕비였습니다! 백성들에 대한 사랑이 전장에서의 실력과 맞먹는 이들이었죠. 케메로보의 백성들과 러시아 국민들은 마침내 희망을 품게 되었고 폭군, 독재자, 범죄자들은 우리를 두려워할 이유가 생겼습니다."
 KEM_postpone_the_rivalry: "라이벌 싸움 연기"
 KEM_postpone_the_rivalry_desc: "군대가 안정되자 왕은 다음으로 아이들에게 눈을 돌렸습니다. 왕의 아들과 딸은 버릇없고 감독을 받지 않은 채 제멋대로 자랐습니다. 그러나 그들은 눈이 멀어 백성들에게 무슨 짓을 하고 있는지 몰랐습니다. 케메로보의 마음은 이 불쌍한 남매를 위해 울었고, 그들의 마음은 무기력하고 혼란스러워졌습니다.\n\n전쟁이 일어났을 때 케메로보는 마지막 군대가 사라질 때까지 한결같이 진실한 목소리로 노래해야 했습니다. 어떤 적이 왕을 괴롭히든 그들은 기다려야 했습니다. 유리와 리디아의 갈등이 돌이킬 수 없는 것이라도 왕과 나라를 위해 노력해야 했습니다."
 KEM_postpone_the_rivalry_tt: "§W$KEM_TheRoyalCourt_Mission_PostponingTheRivarly$§! 미션이 §Y왕실 궁정§! 결정탭에서 §G활성화§!될 것입니다. 활성화되어 있는 동안 §M유리§!와 §L리디아§!의 결정도 §G사용가능합니다§!."
 KEM_a_druzhina_of_steel: "강철의 드루지나"
 KEM_a_druzhina_of_steel_desc: "군대를 잘 이끌고 존경받는 리디아는 다른 아이디어를 실험할 기회를 얻었습니다. 리디아의 스캴드메르는 주로 특수 작전에 사용되었지만, 리디아는 더 큰 가능성을 발견했습니다.\n\n고대 루스의 군대는 가장 잘 훈련된 기병의 개인 부하인 드루지나를 잘 갖추고 있었습니다. 물론 말의 시대는 지났지만 새로운 발명품이 그 역할을 대신할 수 있었습니다. 기동 기갑 부대는 과거의 기병대처럼 적을 돌파하며 케메로보의 군대를 승리로 이끌었습니다."
 KEM_a_family_in_the_warroom: "전장의 가족들"
 KEM_a_family_in_the_warroom_desc: "And so, the strife in the house of Rurikid came to a close. The clamor of the court finally came to a serene stillness. The play rooms stood empty, no longer home to scheming advisors. The bedrooms were filled with slumbering helpers, no longer entranced by the sibling feud. Even the grand hall stood quiet, aside from the occasional guard on patrol.\n\nOnly in the war room could one hear the family stir. Every Rurikid voice spoke out, tones high and low, well into the night. But the air carried no tension. Their shouting was not out of anger, but raw excitement, the glory of creativity in the wars to come. Each knew it could fade in time. Each knew that politics might soon rear their ugly head. But if only for today, the Rurikid family was whole."
 KEM_lydia_the_seer: "리디아 더 바랑기안"
 KEM_lydia_the_seer_desc: "옛날 옛적에 숲 속 성에서 아버지와 함께 사는 소녀가 있었습니다. 소녀는 수년 동안 아버지가 끔찍한 짐승과 싸우는 모습을 지켜봤죠. 전쟁에서 돌아와 부상을 입고 초췌한 모습으로 돌아오는 아버지를 보았죠. 밤이면 침대에서 아버지가 잃은 부하들과 백성들의 고통에 대해 우는 소리를 들었습니다. 그녀는 그 고통에 무감각해지는 대신 그 고통을 멈추기 위해 헌신했습니다. 그녀는 백성들이 필요로 하는 강하고 용감한 영웅이 되기로 결심했습니다.\n\n리디아는 아버지와 마찬가지로 퀘스트를 맡았습니다. 그녀는 아버지가 정복한 넓은 왕국을 발전시키는데 헌신했습니다. 리디아는 성벽 밖에서 자라난 귀족들을 성 전역에 분산시켜 새로운 감독자 및 관리자로 임명했습니다. 그들의 지도를 통해 왕국의 정부를 중앙집권화할 수 있었습니다. 그녀는 이곳에서 자신을 증명해야만 아버지의 뒤를 이을 수 있다는 것을 알고 있었습니다."
 KEM_refurbish_the_tsars_court: "차르의 궁전 개조"
 KEM_refurbish_the_tsars_court_desc: "공주의 다음 임무는 청지기의 역할이었습니다. 공주는 돌로 된 외관과 지하에 철근으로 된 방이 있는 자신의 집을 성이라고 생각했지만, 실제로는 성이 아니었습니다. 실제론 작고 비좁은 건물에 불과했고, 도시와 그 너머의 나무들 때문에 왜소해 보이는 낡은 군사 전초기지였죠.\n\n공주는 옛 문헌과 서적을 참고하여 집을 개조하기로 결심했습니다. 공주는 사랑하는 아버지에게 마땅히 누려야 할 전쟁터와 방어 시설을 제공하기로 했습니다. 아버지가 경험해보지 못한 안전과 보안, 그리고 제국을 통치할 수 있는 적절한 무대를 제공하기로 했습니다."
 KEM_prepare_the_boyars: "보야르 준비시키기"
 KEM_prepare_the_boyars_desc: "공주가 처음 마주한 임무는 외교였습니다. 케메로보의 큰 힘은 항상 아버지의 강인함이었지만, 그녀는 모든 위대한 지도자에게는 추종자가 필요하다는 것을 알고 있었습니다. 공주는 왕을 대신해 행동할 수 있는 사람들이 필요했습니다.\n\n공주는 왕국의 이익을 위해 자존심을 누르고 보야르들에게로 향했습니다. 공주는 달콤한 말과 영광에 대한 약속으로 그들에게 왕국 전역에 흩어져 새로운 영토의 총독으로서 군대에 복무할 것을 요구했습니다. 그녀의 지시에 따라 보야르들은 왕국을 성장시키고 번영시킬 수 있었습니다. 그들의 이름은 역사에 길이 남을 수 있었습니다."
 KEM_prepare_the_boyars_tt: "£manpower_texticon  §W인력§! 이 더 많을수록 더 많은 £smuta_supplies §s군수물자§! 와 £command_power §W지휘력§!이 쌓일 것입니다.\n현재 이러한 문구는 다음과 같이 해석됩니다:\n - 군수물자: [?Y|%1+=].\n - 지휘력: [?cp|1+=]."
 KEM_royal_commissars: "왕실 위원회"
 KEM_royal_commissars_desc: "공주는 이에 만족하지 않고 자신의 임무를 계속 수행했습니다. 공주는 단순히 귀족을 부흥시키고 계몽된 절대주의의 새 시대를 열겠다고 결심했습니다. 아니, 백성들과 군대의 정신을 되살리려 했습니다. 그녀는 낡은 제도를 새롭고 활기찬 것으로 바꾸어 놓을 것입니다. 그녀는 문화 혁명을 일으킬 것입니다.\n\n위원들은 붉은 별과 망치, 낫을 버렸습니다. 대신 황제의 독수리, 칼, 방패를 들었습니다. 모두가 국왕을 인정할 것이며 모두는 그 화려함에 온전해질 것입니다."
 KEM_an_army_without_inspiration: "비전 없는 군대"
 KEM_an_army_without_inspiration_desc: "공주의 희생에도 불구하고 공주의 임무는 뜻대로 되지 않았습니다. 공주가 모르는 사이에 오빠와 계략을 꾸민 창녀들이 공주의 잔에 독을 탔기 때문입니다. 공주가 영광을 약속한 모든 보야르들은 시골의 위험성을 알리는 편지를 받았습니다. 역사의 중요성에 대해 말한 모든 영주들은 대신 빈약하고 모욕적인 직책을 받았습니다.\n\n고귀한 리더십을 잃은 공주의 노력은 흔들렸습니다. 사기는 떨어지고 혼란이 만연했습니다. 케메로보의 군대에는 노쇠한 장군 출신 왕 외에는 그들을 이끌 지도자가 없었습니다. 결국 공주의 원대한 야망에 남은 것은 버려진 약속과 눈물에 젖은 양피지뿐이었습니다."
 KEM_old_history_new_media: "옛 역사, 새로운 미디어"
 KEM_old_history_new_media_desc: "문화 캠페인은 텔레비전과 라디오를 통해 전 세계 곳곳으로 빠르게 퍼져나갔고, 그 속도는 점점 더 빨라졌습니다.\n\n공주와 그녀의 조언자들은 영화와 포스터를 통해 백성들에게 자신들이 제국의 폐허에 사는 일개 남녀가 아니라 끊어지지 않은 긴 사슬의 한 부분임을 상기시켰습니다. 천 년 동안 그들의 땅은 번영을 누려왔으며 위대한 예술과 과학, 군사적 위업을 이룩했습니다. 크릴로프 가문의 통치 아래 그들은 다시 영광을 되찾을 것입니다. 그들의 이야기는 끝나지 않을 것입니다."
 KEM_the_volost_system: "볼로스트 시스템"
 KEM_the_volost_system_desc: "Every great story of conquest is a triumph of logistics, of great networks of men and women working together in common cause. The princess knew this fact better than anyone in the kingdom. Over weeks, she wove together the disparate peoples of the kingdom into something that would withstand the monsters that threatened to consume them.\n\nThe result was not pretty, but victory rarely is. What Lydia created was a union between the new and the old, between peasant self-rule and military order, between the old Volosts of Kievan Rus and the Soviet administrative system. With this new model, she would beat back the darkness. Though there was much work still to be done, her efforts ensured Kemerovo could act as a leading empire in Central Siberia, a staging ground for the fights—military and political—in the days to come."
 KEM_rurik_the_terrible: "공포의 류리크"
 KEM_rurik_the_terrible_desc: "전쟁이 막바지에 이르자 선량한 왕은 미래를 바라보았습니다. 그의 군대는 많은 땅과 많은 사람들을 정복했습니다. 왕은 이 새로운 백성들에게, 이 새로운 겸손한 신하들에게 비전을 제시해야 했습니다.\n\n이 땅은 악당과 도둑으로 가득 차 있었고, 새로운 정복지에 사는 사람들에게는 신뢰라는 것을 찾을 수 없었습니다. 장군 출신 왕은 지역의 질서와 평화를 회복하기 위해 강력하고 끔찍한 모습으로 그들 앞에 나타날 것입니다. 왕이 새로운 신민들에게 괴물이 되더라도 결국 중요한 것은 신민들이 복종하는 것이었기 때문에 걱정할 필요가 없었습니다."
 KEM_rurik_the_just: "정의로운 류리크"
 KEM_rurik_the_just_desc: "전쟁이 막바지에 이르자 선량한 왕은 미래를 바라보았습니다. 그의 군대는 많은 땅과 많은 사람들을 정복했습니다. 왕은 이 새로운 백성들에게, 이 새로운 겸손한 신하들에게 비전을 제시해야 했습니다.\n\n왕은 두려움의 대상이 아니라 신뢰할 수 있는 자비로운 통치자의 모습으로 백성들 앞에 나타났습니다. 왕은 백성들이 악당과 도둑에 의해 타락한 삶을 살아왔으며, 이 땅의 평화를 되찾기 위해서는 인도자의 손길이 필요하다는 것을 알고 있었습니다. 정의롭고 고귀한 통치자가 되기 위해 장군 출신의 왕은 험난한 길을 걸어야 했지만, 그 길이 결국에는 더 나은 왕국으로 이어질 것이라고 확신했습니다."
 KEM_rurik_the_great: "위대한 류리크"
 KEM_rurik_the_great_desc: "한때 괴물에게 자신이 아는 모든 것을 잃은 장군이 있었습니다. 그는 큰 희생을 치렀습니다. 그는 과거에서 벗어났습니다. 그는 왕좌의 무거운 짐을 짊어졌습니다.\n\n선한 왕은 추위와 굶주림, 어둠을 이겨내고 마침내 위대한 왕국을 건설했습니다. 왕국은 바르나울부터 투바와 북부 툰드라까지 뻗어 있으며, 중앙 시베리아 전체가 그의 왕관 아래 통일되었습니다.\n\n왕은 역사의 전설 속에서 자신의 자리를 확보했고, 자신의 왕국을 확보했습니다. 그의 통치가 몇 년 동안 지속되든 그보다 짧게 지속되든, 그는 단순한 독재자가 아니라 백성들에게 진정한 지도자이자 영웅으로 기억될 것입니다.\n\n통합의 왕 만세! 류리크 대왕 만세!"
 kemexp.19.t: "역사의 순환"
 kemexp.19.desc: "리디아는 항상 고대 러시아의 역사를 좋아했지만 유리는 현대의 주요 사건에 대해 배우는 것을 더 선호했습니다. 10월 혁명, 아버지의 영광스러운 승리, 소련의 부상, 그리고 역사가 다르게 흘러갔다면 어떻게 되었을지 상상해 보았습니다.\n\n하지만 아버지가 류리크 2세로 즉위한 이후 부활한 중세 러시아 차르국의 분위기가 나타나자 유리도 이에 맞서야 한다는 것을 깨달았습니다. 한때 역사였던 것이 이제 현실이 된 것입니다.\n\n이 역사에 대해 더 많이 배우는 것은 그가 예상했던 것보다 훨씬 흥미롭고 유익했습니다. 젊은 코롤레비치는 며칠동안 여러 페이지에 달하는 책을 훑어보는 동안 먼 과거의 사건들이 얼마나 빨리 그를 사로잡았는지 눈치채지 못했습니다. 책에는 많은 감동적인 에피소드와 귀중한 교훈이 담겨 있었고, 무엇보다도 유리는 거기서 자신이 찾던 해답을 발견하고 놀라움을 금치 못했습니다.\n\n옛날 옛적에 크냐지 유리 돌고루키는 고대 루스의 벨리코예 크냐제스트보의 권력 핵심에서 밀려났고, 그는 무력으로 벨리코예를 정복하는 대신 자신만의 권력 중심지를 만들었습니다. 그는 자신의 땅을 발전시키고 많은 마을, 요새 및 도로를 건설하여 이기적인 보야르에 의존하지 않고 수천 명의 정착민이 남쪽 땅에서 이주해오도록 유도했습니다. 귀족보다 농민을 먼저 생각한 사람이었죠.\n\n거의 천 년이 지난 지금, 유리 크릴로프는 이 고대의 경험을 어떻게 활용할 수 있을지 생각해냈습니다. 먼 과거의 결정은 자신의 지식과 경험이라는 프리즘을 통과하여 새로운 아이디어로 바뀌면서 새롭게 태어났습니다. 또 다른 책을 다 읽은 유리도 펜을 들고 자신의 생각을 적기 시작했습니다. 네, 그는 과거의 아이디어를 모방하는 것이 아니라 완벽하게 만들어냈습니다."
 kemexp.19.a: "과거에는 역사에 불과했던 것이 새로운 현실이 되었다."
 kemexp.20.t: "조용한 아들"
 kemexp.20.desc: "류리크의 괴팍한 매너리즘과 광범위한 권한은 왕에 충성하면서도 항상 왕과 시간을 보내려고 애쓰는 난폭한 지휘관들을 만들어냈습니다. 모든 장군들은 저마다의 아이디어를 가지고 있었고, 류리크와 함께 시간을 보내며 그 아이디어를 펼치기를 원했습니다.\n\n그의 자녀 중 막내인 보리스 크릴로프는 그들 중 유일하게 그런 아부를 거부한 사람이었습니다. 그는 군 복무 기간 동안 아버지와 만난 적이 많아야 기껏해야 몇 번뿐이었고, 대부분 아버지가 일상적인 시찰을 할 때였습니다. 외부인이 보기에 그는 전혀 중요하지 않은 사람처럼 보였습니다.\n\n그러나 전쟁 첫 주에 보리스 왕자는 아마도 그의 형제자매만큼이나 역사를 바꾼 한 가지 제안, 즉 그의 첫 번째이자 마지막 제안을 했습니다.\n\n그는 수십 건의 보고서를 가지고 류리크를 찾아왔습니다. 고성이 오가고, 몸싸움이 벌어지고, 심지어 패싸움이 벌어지는 등 부대 내에서 벌어진 분쟁에 대한 내용이었죠. 모두 리디아나 유리의 이야기로 시작되었습니다. 때때로 누군가는 유리의 개혁을 반드시 실행할 것이라고 자랑했습니다. 누군가는 리디아를 파시스트라고 불렀습니다. 하지만 항상 같은 방식으로 끝이 났습니다. 형제자매 간의 싸움은 장교들에게까지 전해져 그들의 결의를 무너뜨리고 있었습니다.\n\n보리스의 말은 류리크가 기대했던 것과는 달리 준비되지 않았고 어눌했습니다. 하지만 보리스는 격앙된 표정, 심지어 절망적인 표정을 짓고 있었습니다. 류리크 왕조를 모욕할 수 있다는 위험을 알면서도 보리스의 참모들이 보고를 거부한 비슷한 위기가 몇 번이나 있었을까요? 그렇게 분열된 군대가 어떻게 중앙 시베리아를 통합할 희망을 가질 수 있을까요? 그의 가족은 어떻게 이런 상황에 이르렀을까요?\n\n어떤 경우던간에 이 상황은 두고 볼 수 없었으며 류리크는 아들의 말에 동의했습니다. 리디아와 유리의 라이벌 관계에 대해 뭔가 조치를 취해야 한다는 것이었습니다."
 kemexp.20.a: "이렇게 보리스도 역사를 바꾼 유일한 사람이 되었다."
 kemexp.21.t: "운명의 무게"
 kemexp.21.desc: "공기는 시원하고 바람은 가볍고 경치는 목가적이었다.\n\n오후 해가 지기 시작한 이때 리디아는 가장 높은 곳에 서서 황야를 내려다보고 있었다. 군인들이 행진하고 도시의 소리가 귓가에 들려왔고, 리디아는 그들보다 시골의 풍경에 집중했다.\n\n대지는 아름다웠고, 시베리아 대지의 황량한 모습이 한 폭의 아름다운 그림처럼 펼쳐져 있었다. 평원과 숲이 펼쳐져 있었고, 바람은 시원했으며, 흐린 구름이 대지 전체에 희미한 빛을 드리우고 있었다. 하늘에는 새 몇 마리가 날아다녔고, 보이지는 않았지만 동물들이 저 너머의 땅을 배회하고 있다는 것을 알 수 있었다. 적들의 땅이고, 곧 우리의 것이 될 땅.\n\n그녀는 무엇보다도 호기심과 함께 자신에게 주어진 운명 같은 느낌을 받았다. 오래 전 키예프 루스를 통치하고, 정복으로 러시아의 토대를 마련한 이들과 같은 위치에 있다는 사실을 깨달은 것이다. 이것은 단지 역사의 다음 순환일 뿐이며, 이제 러시아를 새롭게 만들어야 하는 임무가 그녀에게 맡겨진 것일까?\n\n그녀는 적대적인 주변의 적을 상대해야 했던 선조들이 어떻게 그런 임무를 수행했는지 궁금했다. 그들이 본받고자 했던 유산이 있었기에 거기서 배울 교훈이 있을지도 몰랐다. 과거로부터 배워 현재에 적용하는 것이 그녀의 임무였다.\n\n바람이 거세지면서 머리카락이 그녀의 얼굴 주위를 휘날렸고, 해가지면서 기온이 떨어졌다. 그러면서도 그녀는 자신의 어깨에 내려앉은 이 운명을 받아들이고 과거의 교훈을 마음에 새기기로 결심했다. 자신만의 유산을 남기고 싶었기 때문이었다."
 kemexp.21.a: "그리고 러시아에 영광을 다시 가져온 여성이 될 것이다."
 kemexp.22.t: "도시의 불빛"
 kemexp.22.desc: "오전에 유리는 중세 석조 궁전을 연상시키는 신러시아 건축 양식의 신축 대형 역 3곳을 연결하는 케메로보의 새로운 철도 시스템을 직접 확인했다. 오후에는 건설 중인 철강 산업 단지를 방문하여 작업 진행 상황을 감독했다. 저녁이 되자 유리는 마침내 긴장을 풀었다.\n\n유리는 자신이 직접 개조한 개방형 GAZ-12를 타고 도시를 둘러보았다. 슬로보다 전역이 이곳에서 살고 일하는 사람들이 자신의 직업을 자랑스러워 할 수 있도록 건설되었고 이는 유리가 소비에트 도시 계획가로부터 배운 아이디어였다.\n\n그의 시선은 문 꼭대기에 있는 붉은 별에 머물렀다. 리디아는 소비에트 상징을 별로 좋아하지 않았지만 유리는 그것을 좋아했다. 도시 장식의 장식품에서 소련의 별과 밀 이삭은 때때로 류리크가의 삼지창과 양두 독수리와 비슷한 느낌을 주었다.\n\n해가 수평선에 가까워져 하늘을 주황색으로 물들이자 유리는 차에서 내려 산책을 시작했다. 따뜻한 바람과 운전의 스릴은 우아한 가로등의 불빛이 켜지면서 만들어내는 조용한 분위기, 주변 카페에서 들리는 부드러운 음악 소리와 함께 사람들의 왁자지껄한 목소리로 대체되었다.\n\n이 모든 여유로운 산책로 뒤에서 수년 동안 경험하지 못했던 이상한 안정감이 유리의 마음을 사로잡았다. 그가 이런 느낌을 마지막으로 느낀 것은 잃어버린 고향인 블라디보스토크에서였다."
 kemexp.22.a: "이 낯설고 멋진 도시에서 이제 그의 고향을 다시 찾은 것 같다."
 kemexp.23.t: "현재를 위한 의식"
 kemexp.23.desc: "미하일은 자신이 무슨 게임이나 연극에 참여하고 있는 건 아닌지 궁금할 수밖에 없었다. 리디아 크릴로바와 잘 알고 있고 관리자로서의 역량을 입증한 그는 이 볼로스티의 나메스트닉으로 선정될 것으로 예상하고 있었기 때문이었다. 그가 예상했던 그런 의식 - 더 이상한 것은 리디아가 직접 리허설을 감독하러 왔다는 것이었다.\n\n사실 이 의식은 아주 건전했다. 선서, 무릎 꿇기, 문장과 칼에 입맞춤, 특별한 왕관 받기 등 기본적인 것들만 있었다. 그리고 제어된 불길 사이를 통과하고 순수한 눈으로 몸을 씻는 것과 같은 더 특이한 요소도 있었다.\n\n이 모든 것이 차르 류리크 2세의 이상하고 기괴한 변덕인 것 같았다. 그럼에도 불구하고 리디아는 의식 전체가 만족스럽게 수행될 때까지 최대한 진지하게 의식을 감독했다.\n\n리허설이 끝나자 미하일은 긴장을 풀고 리디아에게 다가가 좀 더 비공식적인 이야기를 나누었다. 두 사람은 홀을 나서면서 몇 마디 더 반가운 인사를 주고받았고, 미하일은 뒤를 돌아보며 공주를 향해 눈썹을 치켜올렸다. \"꽤나 신기한 의식이군요. 이게 다 필요한 건가요?\"\n\n\"물론이죠.\" 그녀는 주저 없이 확언했다. \"모든 것은 차르 류리크 2세께서 직접 승인하셨고, 완벽한 실행을 기대하십니다.\"\n\n\"물론이죠, 하지만...\" 그는 여전히 궁금해했다. \"왜 그렇게 엄격하시죠? 물론 폐하를 존경하지만, 당신은 합리적인 여성이에요.\" 그는 미소를 지으며 말했다. \"이 모든 말도 안 되는 것들을 정말 믿으십니까?\"\n\n미하일을 바라보던 리디아의 얼굴이 갑자기 차갑게 굳어졌다. \"의심의 여지없이. 나메스트닉이 되고 싶다면 몇 가지 조언을 해줄게, 너도 믿음을 가져야 해.\" 그녀는 의심의 여지를 남기지 않는 목소리로 그에게 한 걸음 다가섰다."
 kemexp.23.a: "\"지금 당장 시작하는 게 좋을 걸.\""
 kemexp.24.t: "승리를 향해 함께 나아가자"
 kemexp.24.desc: "\"Their eastern flank is weak,\" Lydia rested a finger on the map. \"If we can pin their flanks, we can cut right through the middle, and encircle at least two-thirds of their army. The remainder?\" She moved a piece into their ultimate target - the city. \"Isolated and weakened. An easy victory.\"\n\nYuriy rubbed his chin - and Rurik branched himself for an angry retort - but surprisingly, he slowly nodded. The meeting had been called to determine the strategy for capturing one of the larger cities in enemy hands - of which there were several approaches. Rurik had yet to commit to one - instead calling his children to determine a path.\n\n\"The city is their lifeline,\" Yuriy reset several pieces on the map. \"Their lines are already extended - so why target their military directly when we can pin their forces down, and the bulk or our soldiers move to secure the city? When we have the city, it is over for them.\"\n\n\"They are already suffering from attrition,\" Boris pointed out, who had largely let the two siblings debate. \"Regardless of the approach, their best-supplied divisions are here, and here,\" he tapped on the map. \"This knowledge should be incorporated.\"\n\nSome further discussion continued - both Lydia and Yuriy both continued to disagree on the best strategy, yet where this would have devolved into a shouting match at one point, now they were respecting the view of the other. Yuriy finally turned to Rurik. \"I think we've reached an impasse, father. What would you recommend?\"\n\nThat simple question brought a small smile to Rurik's face. His family, which had been bickering and divided for too long, seemed to be united; more so than he had seen in years. His love for his children, and his happiness at this breakthrough was only for a moment before he tempered himself. There was work to do."
 kemexp.24.a: "\"둘 다 좋은 지적을 했지만, 이렇게 해야만 한다...\""
 kemexp.25.t: "가족들과의 만남"
 kemexp.25.desc: "유리는 충혈된 눈과 어색한 발걸음으로 랜턴을 손에 들고 류리크의 야전 텐트를 향해 출발했다. 전날 밤, 그는 아침 브리핑 한 시간 전에 아버지를 만나라는 말을 들었다. 항상 동이 트는 새벽에 만났었기 때문에 유리도 어두운 밤에 아버지의 숙소로 향했다.\n\n유리가 도착해 보니 텐트는 희미한 불빛으로 빛나고 있었고 덮개는 열려 있었다. 침낭 위에는 류리크가, 그 옆에는 리디아가 앉아 있었다. 유리는 혼자 생각했다. 그녀가 실수를 한 게 틀림없고, 이제 실수를 바로잡아야 한다고. 어쩌면 마침내 그녀의 지휘권이 박탈당하는 날이 올지도 몰랐다!\n\n유리가 자리에 앉자 리디아가 고개를 돌려 그의 귀에 속삭였다. \"언제나처럼 늦었네, 오빠.\" 유리도 재빨리 고개를 돌려 대답을 하려 했지만 류리크가 손을 들었다.\n\n\"그만. 이 말다툼을 끝낼 때가 왔다.\" 그의 목소리는 왕의 전형적인 화려함과 위엄이 전혀 없이 건조하고 진지했다. 중앙 시베리아 공화국이 무너진 이후 그런 목소리는 들어본 적이 없었기 때문에 아이들은 충격에 얼어붙었다.\n\n\"두 사람의 의견이 극명하게 다른 것은 이해하고 이 왕국을 위해 헌신하는 것은 기쁘게 생각한다. 하지만 전쟁에는 단결된 전선이 필요하다. 그런데 우리 군대는 내 아들과 내 딸에 대한 이야기로 가득 차서 어린애처럼 떠들고 있어! 왕국은 이것을 감당할 수 없다... 너희 둘은 이 전쟁이 끝날 때까지 그런 논쟁을 미루는 법을 배워야 할 거다.\"\n\n둘은 1~2분 동안 침묵을 지키며 상황의 심각성을 알아챘다. 그리고 더 이상 할 말이 없다고 판단한 류리크는 아이들을 내보냈다. 아이들이 나가자 그는 자신의 머리에서 왕관을 벗겨 베개 위에 올려놓고 머리를 손으로 감쌌다."
 kemexp.25.a: "왕족이라는 무게는... 견디기에는 너무 무겁다."
