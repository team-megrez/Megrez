 KEM_raise_the_shieldmaidens_tt: "우리는 케메로보에서 정예 §Y스캴드메르§! 사단을 훈련시킬 것입니다!\n"
 KEM_oaths_of_loyalty_tt: "우리는 크라스노야르스크의 일부 장교들에게 충성 맹세의 대가로 §Y사면§!을 제안할 것입니다.\n"
 KEM_industrial_consolidation_tt: "§Y산업 전문성§!과 §Y산업 장비§! 개선\n"
 KEM_the_clash_of_wolves_tt: "§Y왕의 자녀들은 수년 동안 서로 반목해 왔습니다. 이제 그들은 누가 아버지의 왕위를 계승할지 결정하기 위해 마지막 대결을 준비하고 있습니다.§!\n"
 KEM_no_friends_in_the_steppes_tt: "§R현재 카자흐스탄 정부는 우리에게 우호적이지 않습니다. 우리는 그들을 불법 정부로 보고 있습니다.§!\n"
 KEM_the_varyags_of_rus_tt: "우리는 정예 §Y바랴크§! 사단을 마가단에서 훈련시킬 것입니다!\n"
 KEM_influence_trigger_tt: "§Y남매들 중 한 명은 영향력이 더 높아야 합니다!§!"
 KEM_reg_politics_done: "내부 정치가 안정되었음.\n"
 KEM_reign_of_the_mad_king: "미친 왕의 통치"
 KEM_reign_of_the_mad_king_desc: "류리크 2세로 알려진 니콜라이 크릴로프는 다른 지도자들중 유난히 기묘한 지도자입니다. 그의 통치는 여러 방면으로 모순된 그의 능력을 보여주었고, 이 능력이 곧 끝날거라 믿는 사람들은 많지 않습니다. 미친 왕은 또한 주변의 \"불충스러운 신하들\"을 공격하기 위해 군대를 강화하기로 하셨습니다.\n\n왕이 전쟁을 시작하기 전에 해야 할 일은 많습니다. 왕의 자식들은 왕국을 앞으로 있을 전쟁에 대비하기 위해 그들의 비전을 따르도록 전하를 설득하고 있습니다. 유리 왕자의 포퓰리즘 정책을 따를지, 아니면 리디아 공주의 잔인한 실용주의를 따를지 판단이 내려져야 할 겁니다.\n\n류리크 2세는 자신이 세우고자 하는 경제, 군대, 사회의 방향성을 선택할 필요가 있습니다. 일단 이러한 도전이 극복된다면,우리는 전쟁을 시작할 수 있을 겁니다."
 KEM_the_kings_industry: "왕의 산업"
 KEM_the_kings_industry_desc: "과거 지방 내 우리의 입지가 악화된 이후 우리는 행운의 엄청난 결핍으로 어둠 속으로 잊혀질 운명에 처했다고 추측되었습니다. 어쩌면 그게 사실일 수도 있지만, 그러나 우리는 여전히 케메로보의 근면한 도시를 통제하고 있습니다.\n\n만약 우리가 도시의 생산물을 활용하고 향상시킨다면, 새로운 화기와 장비를 생산해낸다면, 새롭게 훈련된 군인들의 장비를 갖춰준다면, 우리 군과 노동자들의 이동성과 사회 기반시설을 향상시키기 위하여 이러한 계획들 확장시킨다면, 우리는 어쩌면 야심찬 류리크 2세의 통치 하에 다시 한 번 지역 내의 야심찬 경쟁자로서의 자리를 차지할 수 있을 것입니다."
 KEM_support_the_unions: "조합을 지원하라"
 KEM_support_the_unions_desc: "케메로보 산업의 이용에 대한 전하의 결정에 따라 우리의 생산량을 늘려야 함은 명확하지만, 이를 어떻게 달성할지는 미지수입니다.\n\n유리 크릴로프 왕자는 공장 노동자들의 도움 없이는 우리의 생산량 확대가 결코 지속 가능하지 않을 것이라고 강조하며 기존 노조에 대한 지지를 표했습니다.\n\n이 선택은 전하가 창조한 새로운 군주정에 기이한 갈등을 일으키겠지만, 왕을 아는 이들에게 이런 이례적인 모순은 어제오늘의 일이 아닐 것입니다."
 KEM_chose_econ_Y: "§M유리 왕자§!의 경제적 제안을 받아들였음."
 KEM_the_will_of_the_people: "국민의 뜻"
 KEM_the_will_of_the_people_desc: "전하께서 우리 경제에 보다 진보적으로 접근하기로 결정하셨으니 우리는 우리의 협력적인 경제의 새로운 토대를 마련하기 위해 분투해야 할 것입니다.\n\n왕국의 충직하고 부지런한 산업 노동자들의 권리를 보호하고 노조들을 강화시키기 위한 새로운 법률이 마련될 것입니다. 만약 우리가 왕의 대의에 노동계급이 계속 헌신하게 만들고자 하려면 이와 같은 인기 있는 정책은 필요할 것입니다.\n\n류리크 왕이 듣고자 곁에 있는 한 인민의 뜻은 무시되어서는 안됩니다."
 KEM_and_the_power_of_the_king: "그리고 왕의 힘"
 KEM_and_the_power_of_the_king_desc: "전하께서는 인민의 부르짖음에 귀 기울이셨고, 경제의 구조를 조정하려는 최근의 우리의 시도들이 우리 사회의 가난한 구성원들에게 매우 인기가 있다는 사실이 증명되었습니다.\n\n국왕의 통치에 대한 민중의 지지와 마찬가지로 노동자들의 처지에 대한 개선은 이미 시작되었습니다. 그러나 이러한 추세가 계속되려면 권력은 국왕의 손 안에 남아 있어야 할 것이고, 결국 전하께선 전하께서 노동자 계급의 훌륭한 지도자임을 증명해내셨습니다.\n\n우리의 경제가 나아지려면 군주의 권위와 함께 인민의 협조가 필요할 것입니다."
 KEM_a_change_in_course: "경로 변경하기"
 KEM_a_change_in_course_desc: "케메로보 산업의 이용에 대한 전하의 결정에 따라 우리의 생산량을 늘려야 함은 명확하지만, 이를 어떻게 달성할지는 미지수입니다.\n\n리디아 크릴로바 공주는 레프 보즈네센스키 경제장관에게 현재의 노동자의 권리를 약화시키지만 우리의 생산 규모를 크게 늘리는 제안을 할 계획입니다. 결국 노동조합과 집단행동은 자신들의 이익만을 위할 것이며 국왕의 더 큰 열망에 반할 것입니다. 만약 우리가 이 계획을 실행에 옮긴다면, 국왕은 미래에 노동자들의 지지를 잃을지도 모릅니다.\n\n우리는 그들이 왕국의 진정한 가능성을 볼 수 있기를 바라야 합니다."
 KEM_chose_econ_L: "§L리디아 공주§!의 경제적 제안을 받아들였음."
 KEM_lean_right: "오른쪽으로"
 KEM_lean_right_desc: "현재 우리 왕국이 유지하고 있는 낡은 경제체제와 작별할 때가 되었고, 노조와 노동자의 권리란 우리의 경제적 잠재력의 장애물만이 됨이 증명되었습니다.\n\n이 법들을 없애고 노조의 힘을 크게 줄이면 우리의 단기 생산량에 틀림없이 이익이 될 것이고 노조 지도부의 손에 들려있던 상당한 권력도 제거될 것입니다. 그러나 그들은 여전히 낡은 제도가 자신들에게 가장 좋다고 믿고 있기 때문에 우리는 여전히 노동계급의 적대감을 불러일으킬 위협을 무릅쓰고 이습니다.\n\n이러한 위험에도 불구하고 우리는 아직 실현되지 않은 경제적 잠재력을 불러일으키기 위해 필요한 개혁을 추진할 것입니다."
 KEM_a_truly_free_market: "진정한 자유시장"
 KEM_a_truly_free_market_desc: "최근의 경제 개혁의 성공에 따라 우리가 리디아 공주가 제시한 계획을 계속 추진하고 남은 제약으로부터 시장을 해방시켜야 한다는 건 명백합니다.\n\n진정한 자유시장을 위한 환경을 조성하기 위하여 국가의 개입은 제한될 것이고, 남은 노조들은 재갈이 물려질 것입니다.\n\n곧 우리는 우리를 둘러싼 적들에 대한 확고한 이점을 확립해줄 우리 산업의 효율성의 필연적 상승을 기다리기만 하면 될 것입니다."
 KEM_an_economy_for_the_modern_age: "현대 시대를 위한 경제"
 KEM_an_economy_for_the_modern_age_desc: "마침내 우리는 미래의 생산에 적합한 기반을 다져줄 우리 산업에 필요했던 개혁을 완료했습니다. 왕국의 경제의 방향은 궁극적으로 결정되었고, 좋든 싫든 우리의 비효과적인 경제의 나날이 지나 케메로보는 진정으로 현대에 맞는 경제의 고장이 되었습니다. 우리의 변화가 가져온 추가적인 역량은 이 지역에서의 우리의 미래의 전망에 있어 중요한 역할을 할 것입니다.\n\n전하께서는 왕국의 진전에 기뻐하고 계시며, 국왕의 엄청난 야망을 억제하는 것들은 이제 훨씬 줄어들었습니다."
 KEM_the_kings_society: "왕의 사회"
 KEM_the_kings_society_desc: "왕국의 사회의 체제는 아직 결정되지 않았지만, 전하의 자제분들로부터 두 가지의 뚜렷한 선택지가 나왔습니다. 첫번째 선택지는 케메로보 인민들의 정치적 권리와 국민 사이의 평등을 현저하게 증진시킬 유리 왕자의 이상입니다.\n\n그 대신 리디아 공주는 케메로보 사회에 군부와의 더 긴밀한 연결과 안정을 보장하기 위한 엄격한 계급 구조의 시행을 수반하는 보다 실용적인 미래상을 제시하였습니다.\n\n누구이건 류리크 왕이 따르기로 결정한다면 왕국에서의 힘과 영향력을 더 크게 가지게 될 것입니다."
 KEM_prince_yuriys_ideals: "유리 왕자의 이상"
 KEM_prince_yuriys_ideals_desc: "왕위계승자인 유리 왕자는 국왕이 인민의 자유와 힘을 증대시키기 위한 개혁에 나서도록 영향력을 행사하려 시도했습니다. 왕자는 그의 이상주의적 미래상이 인민들을 고무할 것이며, 그의 누이의 으스스하고 억압적인 사회 구조는 분노만을 불러일으킬 것이라고 주장했습니다.\n\n자유로워진 주민들은 왕이 통치에 덜 반할 것이며, 중앙시베리아의 나머지 지역의 우리 신민들도 우리에게 덜 저항하게 될 것입니다.\n\n유리 왕자는 이러한 조정이 미래에 왕국에 안정과 번영을 보장할 것이라고 전하께 장담했습니다."
 KEM_king_ruriks_revolutionary_past: "류리크의 혁명적 과거"
 KEM_king_ruriks_revolutionary_past_desc: "유리 왕자는 류리크 왕이 소련 시절 혁명군으로 복무할 당시 따랐던 옛 가치를 널리 퍼뜨리기로 하였습니다.\n\n민중은 왕의 거취를 떠올린 뒤 그들이 지금까지 어느 정도까지 유지해온 권리가 보호될 것이라고 안심할 것입니다. 류리크 왕이 이미 소련의 국가무신론을 보존하고 있음을 고려해보면 그러한 정책의 지속은 놀랄 일이 아닙니다.\n\n전하께서는 불의로부터 모든 것을 보호할 것이십니다. 이미 그래왔고 항상 그리할 것이듯이 말입니다."
 KEM_a_kingdom_of_equals: "평등의 왕국"
 KEM_a_kingdom_of_equals_desc: "유리 왕자는 왕국 전체에 자신의 이상을 계속 주장하고 실천해왔으며, 이제 왕자는 왕국 전체의 평등을 증진시킬 프로그램을 진행하기로 계획했습니다. 왕자는 그 프로그램이 사회의 가장 가난한 구성원들의 삶을 극적으로 개선할 것이라고 주장했습니다.\n\n인민의 왕자라 알려진 유리 왕자는 꾸준히 민중에게서 많은 인기를 얻어내고 있으며, 이는 결국 왕의 궁정에서의 왕자의 영향력을 증가시켰습니다.\n\n유리 왕자의 권력의 팽창은 왕자가 자신들의 이익을 염두에 두고 있다고 진정으로 믿고 있는 가난한 이들에게 좋은 소식이 될 것입니다."
 KEM_the_zemsky_sobor_reborn: "다시 태어난 젬스키 소보르"
 KEM_the_zemsky_sobor_reborn_desc: "왕자의 개혁의 다음 주요 단계는 왕국의 의회인 젬스키 소보르의 개혁입니다. 17세기 이후 사용 되지 않은 소보르는 신하들이 왕을 알현 할 수 있도록 케메로보에서 재현 되었습니다. \n\n 소보르에게 더 많은 권력을 주는 것은 백성들의 목소리가 왕에게 더 중요하게끔 만들어 줄 것 입니다. 또한 유리 왕자가 백성을 위해 봉사하는 진정한 민주적이고 대의적인 의회군주제를 건설하는데 더 가까이 다가갈 수 있을 것 입니다."
 KEM_princess_lydias_pragmatism: "리디아 공주의 실용주의"
 KEM_princess_lydias_pragmatism_desc: "리디아 공주는 오빠와는 반대로 왕의 사회를 조형하는 데 있어 실용적인 접근법을 믿습니다. 공주는 유리 왕자가 백성들에게 점점 더 많은 권력을 넘여주도록 강요하는 것을 방해함으로써 류리크 왕을 자신의 신념으로 흔들고자 노력해왔습니다.\n\n대신 그녀는 왕이 군의 힘을 백성들을 억누르는데 이용하여 점점 더 권위적인 방식으로 통치해야 한다고 주장했습니다. 리디아 공주는 오빠의 개혁이 나약함이나 더 나쁘게는 혁명을 불러일으킬 것이라고 믿습니다.\n\n그렇기에 공주는 왕국의 안정과 장기지속을 위하여 권위적인 왕국의 형성을 계속해서 추구해 나갈 것입니다."
 KEM_the_kings_military_heritage: "왕의 군사적 유산"
 KEM_the_kings_military_heritage_desc: "리디아 공주는 대조국 전쟁 도중 독일에 용맹히 맞서 싸웠던 숙련되고 경외스러운 전사로서의 전하의 위엄을 홍보하기 시작했습니다. 또한, 공주는 시베리아 흑군의 무정부주의적 반란에 대항한 아버지의 불운한 투쟁에 대해서도 언급할 것입니다.\n\n공주는 더 크고 더 강력한 군에 대한 광범위한 지지를 만드는 데 성공하기를 희망하고 있습니다. 공주는 더 강한 군대가 케메로보의 방어를 넘어 러시아의 구원에 필수적이라는 자신의 믿음을 다른 이들도 인식하기 시작하기를 바랍니다."
 KEM_fire_and_blood: "화염과 피"
 KEM_fire_and_blood_desc: "귀족이 없이 군주정이 뭐가 되겠습니까? 상류층 없이, 장군 없이 구조도 없이 뭐가 될까요?\n\n그건 그저 군주정인 척하는 무정부적 부패에 지나지 않습니다. 힘 없고 공허한 명목상의 수반을 얼굴로 삼는 부패 말입니다. 리디아는 이 악몽이 현실이 되는 것을 막기 위해 그녀의 힘으로 이를 제거했습니다.\n\n그녀는 군전문가와 정당한 귀족들이 맨 위에 있는 엄격한 위계사회를 만들기로 작정했습니다."
 KEM_kingsguard_primacy: "근위대 우선화"
 KEM_kingsguard_primacy_desc: "근위대는 리디아의 부친이 스스로를 류리크 2세라고 칭한 직후부터 존재했고, 여전히 장비를 잘 갖추고 왕의 궁정과 긴밀한 연관성을 가지고 있지만, 많은 근위병들이 더 큰 야망을 품고 있습니다.\n\n리디아 공주는 베테랑 부대에 대한 자신의 영향력을 증가시키는 대가로 그들이 충족하는 것을 도울 계획입니다. 그녀는 왕국의 미래의 정복에서 싸우는 것으로부터의 부와 영광을 약속했고, 그녀가 바라는 보답은 오로지 그녀가 필요하다 생각할 때마다 근위대에 권력을 투사하는 능력 뿐입니다."
 KEM_our_realm_secured: "우리의 안전한 영역"
 KEM_our_realm_secured_desc: "왕의 새로운 사회에 변화의 바람이 불어오며 - 일시적이라 할지라도 - 늑대들은 진정되었고 우리 나라가 우리의 확장을 대비하여 다른 관심사에 집중할 수 있게 되었습니다. 사회의 새로운 모형은 왕국에 안정을 가져다 주기 시작했고, 이는 집단농장에서 고생하고 있는 농부에서부터 국왕까지 모든 사람들을 안심시켜 주었습니다.\n\n전하께서는 자식들의 다툼이 끝나기를 희망하고 계시는데, 제정신으로부터의 뻔한 동기뿐만 아니라 왕국 전체의 장수를 위해서도 희망하십니다."
 KEM_the_kings_army: "왕의 군대"
 KEM_the_kings_army_desc: "왕립육군은 한심할 정도로 규모가 작으며 기본적인 무기만을 지니고 있습니다. 왕립육군의 지휘관들의 전술은 독일의 침공때까지 거슬러 올라가는 낡은 전술입니다. 스스로를 지키고 국경 밖의 반역적인 신민들을 패배시키겠다는 희망을 품고자 한다면 군은 바뀌어야만 합니다.\n\n우리의 국왕 전하께서 자랑스러워 하실 군대를 만들기 위해서는 우리의 작은 부대들을 아주 많은 상비군으로 늘려야 합니다. 우리가 승리의 기회를 붙잡고자 한다면 더 많은 사람들이 우리 군에 합류해야 한다는 뜻입니다. 또, 우리는 신병들을 무장시키기 위해 군용 보급품의 생산량을 늘려야 하며, 마지막으로 시베리아 황무지에서 현대적 전쟁을 치루기 위해서 우리의 전술을 반드시 바꾸어야 합니다. 왕립육군은 결코 지지 않아야 합니다!"
 KEM_a_standing_army: "상비군"
 KEM_a_standing_army_desc: "적을 물리치고자 한다면 훈련받지 않은 무리를 가져서는 안됩니다. 우리 군의 핵심은 국왕과 국왕의 이상을 위하여 기꺼이 싸우고자하는 직업 군인으로 구성되어야 합니다. 잘 훈련되고 전문적인 군대라면 세상에서 가장 큰 적이라도 이겨낼 수 있습니다. 우리는 우리의 왕국을 정복하고 파괴하려는 다른 반역적인 군벌들보다 우위에 설 것입니다.\n\n우리 군을 완전히 전문화하는 데 시간이 좀 걸릴지도 모르지만 결국 그럴만한 가치가 있을 것입니다. 더 나은 훈련과 더 나은 장교들이 부대들을 더 낫게 빚어낼 것입니다. 우리 군대는 시베리아에서 가장 뛰어나고 웅장할 것입니다!"
 KEM_defensive_doctrine: "방어적 교리"
 KEM_defensive_doctrine_desc: "현재 러시아의 상태라면, 침공은 언제 어디서든 일어날 수 있습니다. 요새, 감시탑, 레이다 기지들은 방어하기 쉬운 위치에 건설 되어야만 언제 어디서 침공이 오는지 알 수 있습니다. 적의 수가 우리보다 많을 가능성이 높기 때문에, 군대는 방어와 매복 훈련을 받아야 합니다.\n\n왕국은 요새, 벙커, 참호에서 항상 경계 해야 합니다. 사방에 있는 우리의 적들에게 어떠한 이점도 주어서는 안됩니다. 엄중한 방어 태세를 갖추지 못한 케메로보가 요새로 변할 것 입니다."
 KEM_a_conscripted_force: "군사 징병"
 KEM_a_conscripted_force_desc: "우리 나라를 지키기 위해서는 더 큰 군대가 필요하며, 우리 군의 규모를 늘리는 유일한 방법은 징병입니다. 우리 군대는 징집병들의 지원을 받게 될 것이고, 이로 인해 더 많은 보병을 양성할 수 있게 될 것입니다. 이는 전시에 중무장한 정규 보병들을 지원해 줄 경보병들을 동원할 수 있게 해줄 기회를 줍니다.\n\n하나, 인기 있는 정책은 아닐 것입니다. 우리는 노동자와 농부들을 징집해야 할 것이고, 그들은 집과 직장을 떠나는 것을 달가워하지 않을 것입니다. 불행히도, 이 모두는 우리의 왕과 우리의 땅을 지키기 위한 희생입니다."
 KEM_your_life_for_the_king: "왕을 위한 당신의 삶"
 KEM_your_life_for_the_king_desc: "왕의 군대에 복무하는 모든 사람들은 완전하고 부인할 수 없는 충성심을 가져야 합니다. 각각의 개별 군인들은 왕과 그의 명령에 완전히 헌신해야 합니다. 수색병부터 장교에 이르기까지 모두가 왕을 위해 기꺼이 자신의 삶을 바치고자 하여야 합니다.\n\n더 나은 전투 훈련은 각 군인을 무시할 수 없는 정예병이자 강력한 병력으로 만들 것입니다. 왕의 군대에 있는 모든 이들은 다섯 명의 적군의 몫만큼 싸울 것입니다. 부대들은 왕과 왕국에 봉사하기 위해 적절한 교육을 받아야 합니다. 왕의 군대에는 오만과 배반의 여지가 없어야 합니다."
 KEM_wartime_industry: "전시 산업"
 KEM_wartime_industry_desc: "우리 병사들이 훈련이 잘 되어 있긴 하지만, 무기 없이는 아무것도 아닐 뿐입니다. 팽창하는 군대에 뒤지지 않기 위하여 우리는 우리의 군수산업을 계속 성장시켜야 합니다. 만약 우리가 우리 부대들이 쓸 총이나 물자들을 충분히 가지고 있지 않는다면 우리는 다가오는 분쟁에서 상대가 되지 못할 것입니다.\n\n우리는 전선의 부대들이 쓸 무기와 탄약의 대량생산에 주력할 것입니다. 우리가 지니고 있는 산업들도 전쟁에 대비되어야 합니다. 소비재보다 더 많은 무기가 생산된다면 그렇게 될 것입니다. 총이 없는 사람은 아무것도 아닙니다."
 KEM_wartime_industry_tt: "우리는 §Y1§! £tt_prod_unit §K생산단위§!를 §G받§!게 될 것입니다."
 KEM_lines_of_infantry: "보병들의 전열"
 KEM_lines_of_infantry_desc: "우리는 주로 우리 군의 중추인 보병에 집중해야 합니다. 그들은 우리의 국경을 지키고 우리의 적들의 수도로 진군할 것입니다. 잘 훈련된 헌신적인 군대와 시베리아가 제공하는 최고의 총을 겨루면 모든 전쟁에서 승리할 수 있습니다. 앞으로 있을 투쟁에서 우리가 우위를 차지하려면 우리 군대는 어떠한 결함도 있을 수 없습니다.\n\n더 많은 총, 더 많은 지원 장비, 그리고 더 많은 포병들이 우리 보병을 계속 무장시키고 우리의 군대를 계속 확장할 수 있게 해줄 것입니다. 병사들은 전투에서 최고의 활약을 펼칠 것이고, 우리는 우리의 적들을 능가할 것입니다! 왕의 군대에는 열등감을 느낄 곳이 없습니다."
 KEM_columns_of_tanks: "전차의 종대"
 KEM_columns_of_tanks_desc: "우리에게 반하는 이들을 패배시키기 위하여 우리는 힘과 결단력을 지니고 싸워야 합니다. 과연 전차보다 더 강하고 결단력 있는 게 있을까요? 우리 군대의 우월성에 저네들을 먼지로 만들어버릴 수 있는 전차까지 더해진 것을 보게 된다면 우리의 적들은 우리의 강대함을 두려워할 것입니다. 차량화보병과 함께 우리는 모든 적군을 아무 상처 없이 간단히 물리칠 것입니다.\n\n다만 기갑사단을 훈련시키는 데 시간이 좀 걸릴지도 모르지만, 일단 기갑사단을 동원할 때 우리가 얻게 될 과실은 여전히 어마어마할 것입니다. 우리는 방어를 넘어 정복할 수 있는 속도와 힘을 얻게 될 것입니다. 그러나 우리가 재생산해낼 수 없을 전차를 너무 많이 잃는다면 대가가 뼈저릴 것이기에 우리의 노고가 가치 있도록 만들어야 합니다."
 KEM_on_the_warpath: "출정의 길에서"
 KEM_on_the_warpath_desc: "우리의 내부 문제가 해결되었으니, 이제 우리는 우리의 왕과 케메로보의 이름으로 정복할 때입니다. 류리크 폐하께서는 오직 확장을 통해서만 왕관을 파괴하려는 사람들로부터 왕관과 왕국을 보호할 수 있다고 생각하십니다. 우리는 침략자들이 우리에게 오는 것을 기다릴 수 없습니다. 우리는 침략자들을 먼저 파괴하고 화합과 안보를 외치는 자들을 해방시켜야 합니다.\n\n이제, 우리를 둘러싸고 있는 군벌들은 더 이상 그들의 백성을 노예화하도록 허락되어서는 안 될 것 입니다. 류리크 2세 폐하께서는 우리를 영광과 정복으로 이끌 것이고 우리는 마침내 적들을 이길 것입니다!"
 KEM_hail_the_season_of_war: "전쟁의 계절을 맞이하다"
 KEM_hail_the_season_of_war_desc: "준비는 끝났습니다. 우리나라의 새로운 장이 밝았습니다. 폐하께서는 앞으로의 투쟁에 대비하기 위해 많은 노력을 기울이셨습니다. 군인들은 수개월에 걸친 훈련과 그의 지도와 우리 산업이 제조한 무기로 무장한 채 우리 국경에 대비하고 있습니다.\n\n머지 않아 우리는 동쪽으로, 배신자 안드례예프 장군에 대한 복수를 할 것입니다. 우리 밑에 있는 무정부주의자들의 반란을 진압하고, 외교적이든 강제적이든 간에 남쪽의 신비주의자들과 단결할 것입니다. 마침내, 우리는 그의 은총의 옛 주인인 톰스크에 있는 중앙 시베리아 공화국의 고귀한 잔재를 정복할 것입니다. 류리크 폐하께서는 시베리아 중부를 통합할 이 기회를 끈기 있게 기다려왔습니다.\n\n전쟁의 계절을 맞이 합시다. 풍요로운 계절이 될 것입니다."
 KEM_raise_the_shieldmaidens: "스캴드메르의 기상"
 KEM_raise_the_shieldmaidens_desc: "지역 통일에 대한 우리의 야망을 분명히 한 리디아 공주는 스캴드메르 부대의 구성이라는 아이디어를 가지고 폐하에게 오셨습니다. 이 엘리트 여성 전사들은 왕국을 상대할 임박한 전투에 매우 귀중한 존재가 될 것이며, 그러한 숙련된 병력은 류리크 폐하와 리디아 공주에게 상당히 충성할 것이라고 리디아 공주께서는 주장합니다. 사실, 그렇게 노련하고 능숙한 병사들을 후방 전선에서 일하게 하는 것은 엄청난 낭비에 지나지 않을 것입니다.\n\n전하께서는 확신 하시니, 우리는 스캴드메르들을 우리의 대군에 편입시키기 시작할 것입니다. 우리는 반드시 그들이 필요할 것입니다."
 KEM_reunion_in_krasnoyarsk: "크라스노야르스크와의 재결합"
 KEM_reunion_in_krasnoyarsk_desc: "정복이 시작되기를 기다려 온 군인들의 대열에 기대감이 가득합니다. 국왕께선 누가 우리의 힘을 먼저 느껴봐야 하는지에 대한 일말의 고민조차 없으십니다: 바로 한때 신뢰받는 동지였지만 시베리아 흑군의 무정부주의적 반란을 억누르고 진압해야 했던 국왕의 시도 중 가장 힘겨웠던 시기에 배신한 자, 안드레예프 장군입니다.\n\n전하께서 받으신 모든 상처와 굴욕은 반드시 되갚아질 것입니다. 머지않아 케메로보와 크라스노야르스크는 곧 다시 하나가 될 것이고, 거기서부터 우리의 관심을 다른 수많은 적들에 돌릴 수 있을 것입니다.\n\n우리의 실현은 이제 막 시작되었고, 류리크 2세께선 이를 우리의 위대한 제국의 전체의 통일의 시작에 불과하다고 보십니다."
 KEM_oaths_of_loyalty: "충성의 맹세"
 KEM_oaths_of_loyalty_desc: "최근의 충돌에서 패한 쪽임에도, 지난 몇 주 동안 안드레예프 장군을 섬기었던 몇몇 장교들이 폐하의 궁정에 이르렀습니다. 전하께서는 그들에게 그들의 반역적인 장군이 베풀었던 것보다 더 많은 자비를 베풀 의향이 있으심을 분명히 하셨습니다.\n\n차르께선 즉시 이 새 장군들의 아군으로의 통합을 시작할 것을 명령하셨습니다. 빠를수록 좋다면서요. 이 재능 있는 신참 장교들이 우리 군대에 결합되고 나면, 우리는 분명 미래의 피할 길 없는 갈등에 훨씬 더 대비되어 있을 것입니다."
 KEM_the_trial_of_andreev: "안드레예프 장군의 재판"
 KEM_the_trial_of_andreev_desc: "크라스노야르스크를 상대로 거둔 최근의 승리 이후, 크라스노야르스크의 지도자인 안드레예프 장군은 이제 자신이 가장 안좋았던 시기 버렸던 류리크 왕의 자비 앞에 놓이게 되었습니다. 안드레예프의 대배신은 류리크에게 엄청난 영향을 끼쳤습니다. 음주, 흡연, 굴욕감과 죄의식. 이 모든 습관과 감정들은 그가 변신한 그 운명적인 저녁 이후 사라진 것처럼 보였습니다.\n\n그러나 배반은 결코 사라지지 않았습니다. 그리고 이제 왕은 그의 쓰라린 경쟁자와 재회했고, 마침내 류리크 안드레예프를 반역죄로 재판에 회부할 것입니다. 이제 적절한 처벌을 내리는 일만 남았습니다.\n\n아무도 다시는 전하를 저버릴 생각을 하지 않을 만큼 충분히 엄할 처벌을."
 KEM_a_king_for_krasnoyarsk: "크라스노야르스크를 위한 왕"
 KEM_a_king_for_krasnoyarsk_desc: "이제 배신자 안드레예프 장군이 처리되고 그의 장군들이 통합되었으니, 우리는 크라스노야르스크의 나머지를 국왕폐하의 통치하에 두는 작업을 시작해야 합니다. 옛 관리들이 교체되고 새 깃발이 꽂히고 크라스노야르스크 거리에서 안드레예프 장군의 모습이 사라졌습니다.\n\n류리크 폐하에 대한 권한을 부여한 후에 이 지역에서 우리의 위치는 훨씬 더 강력해질 것입니다. 국가는 곧 우리 주변에 남아 있는 그의 은혜에 대한 반역자들을 제거할 준비가 될 것입니다.이제 그의 위엄이 우리의 모든 적을 다스리는 것은 시간 문제인 것 같습니다."
 KEM_offer_to_oyrotia: "오이로티아에게의 제의"
 KEM_offer_to_oyrotia_desc: "비록 오랫동안 모든 종교에 대해 노골적으로 회의적이긴 했지만, 류리크는 오이로타이의 옛 신앙자들에게 점점 더 많은 관심을 가지게 되셨습니다. 그들의 지도자인 자볼로코의 기이한 방법들은 엄청난 문화적 차이에도 원주민 알타이족과의 단결과 안정을 이끌어냈습니다. 오이로티아의 인민들은 진정으로 전하의 존중을 샀습니다; 하여 전하께선 오이로티아에 제의를 보내기로 결심하셨습니다.\n\n그들은 보호를 대가로 왕에게 항복할 기회를 받을 것입니다. 평화롭게 살아남는 것 외의 야망은 품지 않고 있는 오이로티아는 분명 이 명예롭고 자비로운 제안을 받아들일 것입니다. 만약 받아들이지 않는다면 우리의 군대가 설득하게 될 것입니다."
 KEM_the_power_of_myth: "신화의 힘"
 KEM_the_power_of_myth_desc: "오이로티아의 이상한 방법들은 정교회의 신비주의에 점점 더 관심을 가지게 되신 국왕의 호기심을 계속 자극하고 있습니다. 전하께선 신비주의 조언자들을 가능한 한 빨리 그의 궁정으로 부를 것을 명령하셨습니다. 비록 이것이 왕이 겪은 가장 큰 변화는 아닐지라도 이 거룩한 이들의 도착은 왕의 확실히 알려진 종교에 대한 냉소주의와 지난 사제들의 해고와 약간의 혼란을 불러일으킬 것입니다.\n\n최근 정복된 오이로티아의 옛 신앙자들은 이 결정과 그것이 그들의 환경에 가져다 줄 이익을 확실히 지지할 것입니다. 이 새로운 영적 안내자들은 전하께 틀림없이 큰 영향을 미칠 것이고, 따라서 왕국에서 상당한 위신과 힘을 가지게 될 것입니다."
 KEM_end_the_revolt: "반란의 종식"
 KEM_end_the_revolt_desc: "이제 왕의 가장 오래된 숙적인 시베리아 흑군이 우리의 목표가 될 것입니다. 무정부주의자들의 반란은 안드레예프 장군에게 배신받기 직전 패배를 안겨주어 지난 몇 년 동안 전하께 대단한 곤란함을 안겨주었기 때문입니다.\n\n적지에 재진입하기 전 군대는 반드시 준비가 되어있어야 합니다. 불과 몇년 전, 우리 군대는 후퇴를 강요받았지만, 이후 우리의 무력은 크게 성장했습니다. 전하께선 지금 이 순간을 간절히 기다려오셨고, 흑군의 존재가 종결되는 것을 바라보며 기뻐하실 겁니다.\n\n흑군의 반란은 너무 오랫동안 지속되었고, 우리는 흑군을 완전히 진압하기 위해 노력할 것입니다."
 KEM_retain_the_councils: "평의회 유지"
 KEM_retain_the_councils_desc: "시베리아 흑군을 상대로 거둔 최근의 승리를 뒤따라 전하께선 새로이 합병된 영토를 어떻게 통치할 것인가에 집중하셔야 합니다. 시베리아 흑군의 지배에서 벗어난 노동자 평의회는 항복 이후에도 이 지역을 계속해서 운영해왔으며; 전하께선 이들을 제거할 이유가 없다고 보고 계십니다.\n\n노동자 평의회와 같은 단체들이 계속해서 운영되도록 허용하는 것은 평범한 군주국들에게 있어 이상한 일이겠지만, 류리크 전하의 통치는 앞으로도 평범한 군주정이 되지 않을 것입니다.\n\n그렇기에 평등과 류리크 전하의 모든 충성스러운 신민들의 단결을 위하여, 우리는 노동자 평의회를 유지할 것입니다."
 KEM_empty_the_armories: "무기고 압류"
 KEM_empty_the_armories_desc: "시베리아 흑군이 장악하고 있는 땅을 동화 시키는 동안, 그 지역에서 몇 개의 무기 비축량이 발견 되었습니다. 이 무기들은 노동자 협의회나 흑군 잔당과의 더이상 긴장 될 위험을 미리 방지 하기 위해서 즉시 압류 되어야만 합니다. 그러한 무기는 우리 용감한 군인들의 손에 쥐어주는 것이 훨씬 더 적합 할 것 입니다. 이미 우리의 오랜 적에 대한 최근의 승리로 인해 대담해진 우리 군의 기세를 복돋우는데 큰 도움이 되어 줄 것 입니다.\n\n또 하나의 중대한 조치가 취해졌습니다"
 KEM_strike_down_the_remnant: "잔재 부수기"
 KEM_strike_down_the_remnant_desc: "국왕 전하의 관심은 이제 인민혁명위원회와 그들의 통제 하에 남아있는 붉은 군대의 유산으로 향해 있습니다. 인혁위의 군대가 어마어마하며 우리에게 있어 실존적인 위협이기 때문에, 중앙 시베리아 전체를 장악하기 위해선 인혁위의 제거가 대단히 중요합니다.\n\n몽강과의 전쟁을 통해 숙련된 인혁위의 군대를 상대로 낙승을 거두리라 보이지는 않습니다. 하지만, 우리의 단련되고 헌신적인 사람들은 지금까지 왕국이 직면해왔던 기징 큰 도전 중 하나를 수행할 준비가 되었습니다."
 KEM_adapt_their_tactics: "그들의 전술을 받아들여라"
 KEM_adapt_their_tactics_desc: "구체제가 무너졌으니 지금은 신질서를 세울 때입니다. 구인민혁명위원회의 최강의 강점은 붉은 군대와 그 장교와 군인들이 이용하는 전략과 기술들이었습니다. 붉은 군대의 잔재는 특히 근래의 몽강과의 전쟁에서 이미 제 효과를 입증해냈습니다.\n\n전하께선 우리의 군대가 미래의 전투에서 이 전술들을 활용해야 한다고 제안하셨습니다.\n\n붉은 군대의 방식과 류리크 전하의 슬기로움으로, 우리는 승리할 것입니다."
 KEM_the_kings_speech: "국왕의 연설"
 KEM_the_kings_speech_desc: "이건 한 이야기입니다.\n\n한때, 괴물들에게 그가 알던 모든 것을 잃은 좋은 장군이 있었습니다. 추위에 떨고, 자포자기하고, 살아남은 부하들의 안전을 두려워하던 장군은 큰 희생을 치렀습니다. 그는 과거에서 벗어나 왕관의 무거운 무게를 짊어지고 그의 무리 안의 모든 사람들을 보호하기 위한 여정에 나섰습니다.\n\n세월이 흐른 지금, 여정은 바보의 사명에 지나지 않는 것 같습니다. 장군이 만든 왕은 자신과 백성들의 자리를 마련했습니다. 그는 짐승들을 물리치고 어둠을 몰아냈습니다. 중앙 시베리아의 국경에서, 그는 그의 이야기의 다음 위대한 장: 조국의 통일을 준비합니다."
 KEM_the_royal_railway: "국왕의 철도"
 KEM_the_royal_railway_desc: "교통인프라는 국가의 정맥이자 동맥이며, 정맥과 동맥이 끊어진다면 과다출혈로 죽을 수 밖에 없으며, 떨어져 있는 곳을 지탱할 수 없게 됩니다. 아무리 충돌의 승자라 할지라도, 재빨리 재건에 나서지 않는다면 이러한 붕괴에 굴복하게 될 수도 있습니다. 그렇기에 민중의 창조력을 총동원하실 수 있으신 전하께선 이 다가오는 위기에 대응하셔야 합니다.\n\n거리와 철도는 복원될 것이고 그 이상이 일어날 수도 있으며, 옛 차르들의 훌륭한 인프라 프로젝트들이 되돌아올 것입니다. 전하의 땅은 번창할 것이고 그 어느 때보다도 끈끈하게 연결되어 있을 것입니다. 전하께서 요구하시는 한, 우린 세상조차도 우리 손으로 지을 수 있습니다."
 KEM_royal_governorates: "국왕의 총독"
 KEM_royal_governorates_desc: "이 단계에서의 우리의 영토는 광대하며, 그 모든 영예에도 불구하고 류리크 전하께선 단지 한 분에 불과하십니다. 케메로보에서 전적으로 지도하시기엔 전하의 영토는 너무나도 넓습니다. 새롭게 정복된 땅에 전하의 눈과 귀가 되어줄 조력자들을 선정할 때가 되었으며, 왕립총독부의 설치는 통치 과정을 크게 능률화시킬 것입니다.\n\n당연히 장교 계급은 이런 새 직책들에 있어 가장 적합한 후보군입니다. 장교단은 해당 지역을 왕국에 편입시키기 위해 싸웠으며, 그 땅을 잘 알며, 인민과 군인들의 존경을 받습니다. 장교단은 그들의 노력에 따라 상당한 보상과 공식적 칭호를 통한 귀족으로서의 명예를 기대할 수 있습니다."
 KEM_return_of_the_king: "국왕의 귀환"
 KEM_return_of_the_king_desc: "그리 오래 전은 아닌 시절, 중앙시베리아는 중앙시베리아 공화국으로 완전히 통합되어 있었지만, 중앙시베리아 공화국은 자국의 해체를 막기에는 너무 약한 나라였습니다. 그 정권의 잔재는 산업, 군사, 또는 방대한 대중과 단절된 채 북방에 톰스크 시를 중심으로 남아있으며, 톰스크 시에선 서로 반목하는 지식인 집단들이 이데올로기에 대한 사소한 논쟁을 벌이는 동안 인민들이 지도력의 부재로 고통받고 있습니다.\n\n중앙시베리아 공화국과 공화국의 나약함의 최종적 죽음은 전하의 군대가 후계소국의 수도로 군대를 행진시키기 전까진 올 수 없습니다. 힘과 규율, 그리고 국가의 발전을 위해서, 이 바보들은, 이상적으론 자기네들의 허튼소리로 다른 사람이 해를 입기 전에 무력에 의해 제 자리를 떠올려게 되어야 합니다."
 KEM_lessons_from_novgorod: "노브고로드의 교훈"
 KEM_lessons_from_novgorod_desc: "전하께서는 그분의 지혜를 통해 새로이 확보한 톰스크의 영역을 통치하는 데 있어 최선의 선택은 아드님이신 유리 왕자라고 결정하셨습니다. 왕자는 이미 그의 새로운 땅을 어떻게 가장 훌륭히 통치할지에 대한 계획을 가지고 있으며, 그 계획에 유리 왕자의 평소의 이상주의적 포퓰리즘의 풍미가 딸려있습니다.\n\n고대의 노브고로드 공화국을 영감을 얻기 위해 돌아보며, 왕자는 이전 행정부의 활기찬 문화적 유산을 살리는 동시에 모든 이들이 공공집회에서 자신의 목소리를 낼 수 있는 정부를 만들기를 희망합니다. 운이 좋다면 유리 왕자의 계획은 그 지역의 인민이 그들의 새로운 왕에 대한 충성심을 품도록 보장할 것입니다."
 KEM_the_iron_crown: "철의 왕관"
 KEM_the_iron_crown_desc: "한때 중앙시베리아공화국에 속했던 새로이 정복된 영토의 질서를 유지하기 위해 전하께선 따님이신 리디아 공주를 이 지역의 통치자로 임명하시기로 결정하셨습니다. 리디아 공주는 철통 같은 주먹으로 이 지역을 근본적으로 통제하기 위한 광범위한 계획을 세웠습니다.\n\n이전 행정부의 관료 체계들은 제거될 것이고, 공주는 그 자리에 반대자들을 억압하기 위한 새 제도들을 만들기를 희망합니다. 공주의 통치 하에서 평화와 안정이 보장될 것이고, 왕의 권위에 거역하는 이들은 우리 경찰의 발길에 짓눌려 있는 자신을 보게 될 것입니다."
 KEM_silence_the_hawks: "매의 침묵"
 KEM_silence_the_hawks_desc: "노보시비르스크의 부패한 실로바키는 중앙시베리아를 정복하고자 하는 전하의 야망의 가장 큰 장애물입니다. 알렉산드르 포크리쉬킨과 그의 부패한 올리가르히들은 철권통치를 자행하고 있으며, 이 지역에서 가장 큰 공군과 함께 어마어마한 군대를 지휘하고 있습니다. 그들이 우리에게 눈길을  돌리는 건 단지 시간문제일 뿐이며, 전하께선 선제공격을 감행하길 바라십니다.\n\n노보시비르스크와 그들의 군대가 왕의 정예병들에 의해 격파되는 날, 시베리아에서 가장 좋은 공군 시설은 우리의 손에 들어오게 될 것이고, 류리크 전하께선 중앙시베리아를 전하의 깃발 아래 재통합하는데 한 걸음 더 다가가게 되실 겁니다. 전진!"
 KEM_the_peoples_will: "인민의 의지"
 KEM_the_peoples_will_desc: "실로비키는 분쇄되었고, 오랫동안 고통받았던 인민들은 전하께 새로이 얻어낸 자유를 빚지고 있습니다. 전하께선 이러한 호의를 헛되이 낭비하고 싶지 않아하시며, 이미 새로운 영토에서 노보시비르스크의 인민에게 과두정치의 부패에 신음하는 나날이 끝나게 되었음을 상기시켜줄 대규모 선전을 시작할 계획을 세우고 계십니다.\n\n해방된 이들은 전하께서 그들의 최고의 이익을 염두에 두고 싸우심을 보게 될 것이며, 이 메세지가 시베리아 전역에 울려퍼지기를 희망합니다. 부패하고 무가치한 이들은 류리크 2세 전하의 군대가 행군하는 한 결코 안전할 수 없을 것입니다!"
 KEM_the_breadbasket_of_siberia: "시베리아의 곡창지대"
 KEM_the_breadbasket_of_siberia_desc: "바르나울의 평야는 시베리아에서 가장 비옥한 곳 중 하나이며, 오랫동안 중요한 농업 중심지로서 존재해 왔습니다. 마침내 바르나울이 국왕 전하의 보호 하에 들게 되어, 이곳을 우리의 이익을 위해 이용할 수 있게 되었습니다. 우리는 단순히 생산량을 늘리기 위해 손수 개선시키는 것을 넘어, 왕국 전역에 걸쳐 농경지로 활용할 수 있을지 확인하기 위하여 광활한 농경지의 배치를 조사하는 것도 할 수도 있습니다.\n\n우린 조금의 노력으로 드디어 전하의 왕국의 인민들이 더는 배곯지 않고, 우리 군인들이 배불리 먹은 채로 싸울 수 있게 할 수 있을 것입니다. 이 이점만으로도 우리의 어린 대공국은 다른 군벌 국가들보다 우위에 서게 될 것입니다."
 KEM_industrial_consolidation: "산업 통합"
 KEM_industrial_consolidation_desc: "중앙시베리아가 류리크 전하와 전하의 군대의 손에 단단히 쥐어지게 되면서, 이제 전하께선 러시아의 통일을 계속해나갈 수 있게끔 해줄 터무니 없이 강력한 기반을 가지게 되셨습니다. 중앙시베리아는 오랫동안 거대한 산업의 중심지로 유명했으며, 한때는 러시아의 강력했던 산업의 역동하는 심장이었습니다. 그리고 이제 중앙시베리아가 우리 손에 들어오게 되면서 우리는 그곳의 잠재력을 끌어내기 위해 공장을 재정비하고 현대화시키는 거대한 활동을 시작할 수 있습니다. 현대적 기준으로 볼 때 이제는 많은 공장들이 꽤 낡았으며, 공장들을 재빠르게 끌어올리는 것이 우리의 최우선 과제가 되어야 할 것입니다.\n\n언젠가 중앙시베리아를 산업의 심장지대로 재건해낸다면, 우이의 왕국은 이웃들의 부러움을 살 것이며, 이전과는 다르게 우리 병사들이 전러시아에서 가장 장비를 잘 갖출 수 있도록 무기와 군수품을 생산해낼 수 있게 될 것입니다."
 KEM_the_grand_principality_of_siberia: "시베리아 대공국"
 KEM_the_grand_principality_of_siberia_desc: "승리입니다! 류리크 2세와 그의 용맹한 군대는 불가능하다고 생각 되는 것들을 성취 했고, 중앙 시베리아는 왕의 깃발 아래 단결 되었습니다. 우리의 세상은 더 이상 케메로보 외곽의 황야 조차 통제하기 어려운 작은 국가가 아니라, 우리의 명분을 영광스러운 새로운 높이로 가져갈 준비가 되어있는 적절하고 확립된 정부입니다. 그러므로 왕이 이전보다 훨씬 많은 영토를 통치하는 지금, 더 이상 스스로를 케메로보 공국이라고 부르는 것은 적절치 않습니다.\n\n국왕께서는 자신의 국가를 새로운 실체로 개편할 계획을 발표했습니다. 시베리아 대공국, 이 새로운 원칙을 세우면 오랫동안 분단 되어있던 시베리아 땅에서 하나의 합법적인 권위자로서의 우리의 입장을 확고히 하고, 마침내 러시아가 통일로 가는 길에 들어섰다고 세계에 의기양양하게 선언 할 것 입니다."
 KEM_a_kingdom_of_contradictions: "모순의 왕국"
 KEM_a_kingdom_of_contradictions_desc: "아주 먼 옛날, 한때 러시아는 용맹과 충성의 땅이었습니다. 그러나 세월이 흐르면서 퇴폐가 찾아왔고 사람들은 제 뿌리를 잊어버렸습니다. 파시즘, 공산주의, 민주주의... 전부 똑같습니다. 러시아인들을 저네들의 소굴로 유인할 늑대들에 불과합니다. 민족의 생존은 근원 - 정의로운 왕이 이끄는 강력한 왕국에 있습니다. 류리크 2세 차르, 만세의 전하께서는 러시아의 상처들을 치유하는데 시간을 낭비하지 않으실 것이고, 바로 여기, 시베리아에서 시작하실 것입니다.\n\n하지만 류리크 2세는 신민들의 필요사항을 이해하고 계십니다. 전하께선 퇴폐를 받아들이지 않고 전세계의 최고를 취하실 것입니다. 혁명이 아닌 자비심에서 노동자들을 도우실 것입니다! 옛 길을 유지하되 파시스트들처럼 더럽히지 않으실 것입니다! 인민에게 정의를 가져다 주되 차르의 통치를 위태로이 하지 않으실 것입니다!  어떤 이들은 이러한 통치법이 변덕스럽고 비논리적이라 생각할 수도 있지만, 그들은 영원한 전통에의 과거의 무지에 물든 미래에 눈이 멀어있을 뿐입니다.\n\n전루스인의 군주이시자 시베리아의 방패, 왕 중의 왕이신 류리크 2세 차르를 찬양하라!"
 KEM_a_new_capital: "새로운 수도?"
 KEM_a_new_capital_desc: "국가의 수도는 옛 모스크바가 전러시아와 연결되었던 것처럼 국가의 심장부이기도 하며, 케메로보의 기반시설은 확장되기 시작하고 있고, 곧 모든 길이 그곳으로 이어질 것입니다.\n\n하지만 젬스키 소보르는 수도를 노보시비르스크처럼 좀 더 실용적인 곳으로 이전하는 것을 고려해왔습니다. 가운데에 위치하는 것은 미래의 수송 문제를 완화할 것이며, 인민들을 고무시킬 것입니다 - 무엇보다 케메로보는 불가피하게 차르의 소재지가 될 수 밖에 없었지만, 이제 우리는 선택의 사치를 감당할 수 있게 되었습니다."
 KEM_a_new_aristocracy: "새로운 귀족정"
 KEM_a_new_aristocracy_desc: "이런 격동의 시기에 사람들은 보통 두터운 지갑과 총을 가지고 있는 사람들을 따르기로 선택합니다. 좋은 부하를 찾는 건 어려운 일이지만, 유지하는 것은 더 어렵습니다. 시베리아 공국에는 기회주의자들과 비도덕적인 사람들이 참 많습니다. 하지만 그들은 쓸모 있습니다. 차르의 고문들, 장군들, 그리고 지역의 지도자들은 그들의 충성심을 보상 받을 것입니다.\n\n그릇된 인성을 가진 유용한 자들은 명예롭고 공허한 칭호를 받게 될 것이며, 결국 헌신적인 사람에 의해 대체 될 것입니다. 지휘관들에게는 마을이나 야영지가 봉토로 주어져 앞으로 전개될 군사작전에 필요한 병력들을 모집하게 될 것입니다. 시장이나 고문들은 경제성장과 발전을 도모하기 위하여 대규모 정착지를 받을 것입니다.\n\n자연스럽게 귀족을 \"부패했다\"나 \"구시대적\"이라 비난하는 사람들이 있을 것입니다. 하지만 그들은 귀족이 독특한 방식으로 사람들을 이끄리란 점을 이해하지 못하고 있습니다. 여타 러시아인들이 계급의 부족으로 고통받을 때, 우리는 더 나은 내일을 위한 씨앗을 심을 것입니다."
 KEM_monuments_to_our_victories: "승리의 기념물"
 KEM_monuments_to_our_victories_desc: "차르가 러시아를 다스렸을 때, 그들은 위대한 업적을 기념하기 위해 많은 기념비들을 세웠습니다. 이 전사, 황제, 사상가와 노동자들의 조각상들은 민족의 영원함을 보장합니다. 그러나 기만적인 훈족과 일본의 도래로 오래된 기념물들은 유실됙, 파괴되고, 더렵혀졌습니다.\n\n다행히도 시베리아에는 서사시, 용기와 차르의 힘에 대한 최근의 이야기는 부족하지 않습니다. 계획은 이미 세워지고 있습니다 - 류리크 2세의 동상들은 산꼭대기에서 왕국을 주시할 것이고, 도심은 근위대에서 가장 용맹하던 이들의 전당으로 꾸며질 것이며, 모든 공장에 노동자들을 고무할 기념비가 설 것입니다.\n\n수 세기가 지나 러시아가 무덤에서 기어나왔을 때, 우리의 아이들은 오늘날 우리가 이곳에서 거둔 승리를 돌아보고 경탄할 것입니다."
 KEM_affairs_of_the_realm: "왕국의 현황"
 KEM_affairs_of_the_realm_desc: "대공국의 입지가 마침내 확고해졌기에, 대공국은 안을 들여다 봐야 합니다: 더 많은 인구에 맞게 법을 발전시켜야 하고, 새로운 지방을 관리하도록 관료들을 뽑아야 하고, 국경을 보호하기 위해 장교들을 진급시켜야 합니다. 류리크 차르는 스스로 새로운 법률의 제정을 감독할 것이고, 가장 실용적인 제안들에 왕의 직인을 붙일 것입니다.\n\n귀족들은 소유하고 있는 봉지에 고유한 법을 입안할 수 있도록 허가받을 것이지만, 궁극적으로 모든 이들은 젬스키 소보르에 응해야 할 것입니다. 마지막으로 중요한 문제가 하나 있습니다: 시베리아는 넓고 무자비한 곳이고, 그렇기에 기반 시설은 나머지 루스를 되찾기 위한 열쇠입니다.\n\n도로와 통신망의 발전을 촉진하기 위해 지방 기업들에게 보조금이 돌아갈 것입니다 - 성공하려면 왕국은 땅을 이용할 수 있어야 하고, 모든 이들이 왕국의 법규를 들을 수 있도록 하여야 합니다."
 KEM_administering_the_kingdom: "왕국 관리"
 KEM_administering_the_kingdom_desc: "새로운 영토를 휙득함에 따라 류리크 2세는 '왕립내무부'를 선포했습니다. 전쟁 이전의 기관을 모델로 삼은 이 기구는 기존의 기관들을 통합하고, 경제 발전과 재건을 위한 시도들을 조성하며 보다 원활한 관료 체계를 보장하는 것을 목표로 삼을 것입니다.\n\n당연히 유리 왕자와 리디아 공주 둘 모두 부처에 대한 통제권을 놓고 경쟁하려 할 것이고, 그렇기에 차르는 자제분들 중 누구의 편을 들지 결정해야 할 것입니다."
 KEM_bureaucrats_from_the_unions: "조합의 관료들"
 KEM_bureaucrats_from_the_unions_desc: "유리 왕자는 노조의 힘을 늘리기 위하여 중요한 관리와 귀족들에게 영향력을 행사하기로 결정했습니다. 지금까지 내무부에서 폭넓은 인맥을 가진 관료들만 받아들여왔기에 민중의 대표성이 제한되어 있는 상태입니다. 귀족들은 현재 내무부를 지휘하고 있으며, 민간 기업에만 노고를 집중하며 농촌은 고사하도록 내버려두고 있습니다. 신청 요건을 줄임으로써, 노조에서 직접 관리를 모집할 수 있게 될 것입니다.\n\n덤으로 이는 유리 왕자의 권력 기반을 크게 넓힐 것이고, 왕자가 케메로보 바깥의 행정 문제에 대한 사실상 완전한 통제권을 쥐게 할 것입니다. 비록 왕국이 사회 제도에 뿌리를 두고 있지만, 귀족들은 자신들의 권력이 줄어드는 것을 두려워하고 있으며, 남매 사이의 틈은 더욱 벌어질 것입니다..."
 KEM_chose_admin_Y: "§M유리 왕자§!의 행정 제안을 받아들였음."
 KEM_promote_loyal_boyars: "충실한 보야르 홍보"
 KEM_promote_loyal_boyars_desc: "리디아 공주는 내무부 내의 많은 기회들을 이해하고 있습니다. 다시 말해, 지방 주민 사이의 귀족층의 지지가 부족하다는 것입니다. 리디아 공주에 대한 충성의 모범을 보인 어느 보야르나 저명한 귀족들을 임명함으로써, 내무부는 민주적 요소를 잠재우고 공주의 권력을 더욱 공고히 하는 도구의 역할을 할 것입니다.\n\n'권력의 남용'과 '부패'에 대한 불만이 의심할 여지 없이 내무부에 넘쳐날 것입니다 - 그러나, 관료 체계는 그들에 의해 비효율적이게 될 것이고, 지방을 통제하는 데 있어... 덜 상냥한 수단들에 의존하도록 강제될 것입니다.\n\n마지막으로, 유리 왕자는 자신의 지지 기반에 대한 노골적인 공격에 항변할 테지만, 왕자가 외치도록 내버려 둘 것입니다 - 내무부는 리디아의 힘을 보장해 줄 것입니다."
 KEM_chose_admin_L: "§L리디아 공주§!의 행정 제안을 받아들였음."
 KEM_assemble_a_new_veche: "새로운 베체 모집"
 KEM_assemble_a_new_veche_desc: "류리크 왕은 '베체', 즉 자문회의 설립을 선언했습니다. 젬스키 소보르나 정부 부처들과는 달리 베체는 전쟁 계획, 구획 수립 등의 분야를 포함하는 자문 역할과 다른 파벌들을 아우르는 정치적인 책략을 돕는 역할을 수행할 것입니다.\n\n베체는 과거 차르에게 자신의 가치를 증명했던 이들과 바라건대 서로 다투는 후계자들보다는 류리크에 충성하는 이들로 구성될 것입니다. 베체는 공개되지 않은 장소에서 비공개로 오프 레코드로 열릴 예정이기에 법적 권한을 가지고 있지는 않습니다만... 헌법 상 어린 왕국에서 가장 영향력 있는 조직 중 하나가 될 것입니다."
 KEM_install_regional_posadniks: "지방 포사드니크 설치"
 KEM_install_regional_posadniks_desc: "우리의 영토가 너무 넓고 귀족이 너무 적다는 것은 엄연한 사실입니다. 비록 귀족들이 인구 중심지와 생산 수도들을 통치할 수는 있겠지만, 이제 새로운 왕국의 보다 큰 부분을 구성하고 있는 보다 작은 마을들을 통치하기에 충분한 수는 아닙니다.\n\n류리크 2세는 러시아에 500년 이상 존재하지 않았던 오래된 포사드니크 시스템을 다시 설치하기로 결정했습니다. 그 관료들은 동부의 읍들을 통치할 것이고, 지역 주민들의 동화를 도울 것이며, 귀족들에 의해 임시적인 지도직을 부여받을 수 있을 것입니다. 이 행정관들은 왕에게 직접 응하겠지만, 기존의 소귀족이나 모범적인 관리들 중에서 선출될 것입니다."
 KEM_render_unto_rurik: "류리크에게 바쳐라"
 KEM_render_unto_rurik_desc: "류리크 전하께선 농민들이 직면한 투쟁을 알고 계시나, 금고가 텅텅 비어있는 상태입니다. 부활한 세법의 초안이 마련되어야 하고, 조폐국이 설립되어야 하지만, 궁극적으로 왕국의 토대는 일반인의 주머니에서 나올 것입니다. 하지만 어찌됐건, 러시아 국민을 반역적인 무정부주의자들과 비열한 폭군들로부터 구해낸 사람은 류리크 전하가 아니십니까?\n\n시베리아 전역은 차르에게 속해있고, 모든 금덩어리는 세어져야 하며, 더는 러시아가 다른 나라에 뒤쳐져선 안됩니다.\n\n하지만 전하께선 자비로우시기에, 세금은 지위와 상황에 따라 달라질 것입니다. 1인 기업이 망가지진 않을 것입니다 - 새 세법은 농민들의 곤경을 이해합니다."
 KEM_royal_edicts: "대공국의 칙령"
 KEM_royal_edicts_desc: "수십 년 동안의 형편없는 지도는 러시아를 비참한 상태로 만들었으며, 모순되는 법령, 과도한 관료주의, 말할 필요도 없는 군벌들의 미숙함은 신정부를 혼란스럽게 만드는 데 일조했습니다.\n\n그럼에도 류리크 2세께선 기념비적인 일들을 이룩해내는 데 익숙하시며, 칙령의 초안을 작성하고자 하십니다. 그 법들은 중앙 관료체제의 개편과 시베리아 행정의 효율화를 가능케 할 것이며, 바라건대 새로운 러시아 제국으로의 길을 열어줄 것입니다."
 KEM_repurpose_the_monasteries: "수도원 용도 변경"
 KEM_repurpose_the_monasteries_desc: "류리크 전하는 정교회와 언제나 묘한 관계를 맺어오셨습니다. 자부심 넘치는 무신론자이신 전하께선 성직자들을 아편처럼 러시아를 망가트리는 '사기꾼에 요술사'라고 비난해오셨습니다. 소보르 내의 상당한 수가 '왕의 권위를 약화시키는' 모든 교회, 사원과 조직들의 완전한 파괴를 요구하고 있지만, 어느 귀족들은 보다 실용적인 선택: 건물을 보다 유용한 직무로 용도변경시키는 것을 지지하고 있습니다. 다시 말해, 국경의 교회들은 부대가 파견되어 병영으로 전환되고, 지하실은 무기고로 바뀌는 등의 작업을 거쳐 시골의 요새가 될 것입니다. 왕국의 내부에 위치해 있는 사원들은 끝없는 범죄자 무리를 가둘 감옥이 될 수도 있습니다."
 KEM_the_king_of_the_people: "인민의 왕"
 KEM_the_king_of_the_people_desc: "과거의 로마노프에 대해 많은 말을 할 수 있을 것입니다: 로마노프 황가는 나약하고 우유부단했으며, 어쩌면 러시아의 실패를 초래하는 데 있어 가장 큰 요인일 것입니다 - 그러나 단언컨대 그들의 가장 큰 실패는 제 백성들과의 연결이 부재했다는 점입니다. 한때 '평민'이셨던 류리크 전하께선 현대 사회의 복잡함을 이해하고 계십니다 - 농민들은 더 이상 힘 없는 문맹의 군집이 아니라, 변화를 향한 강력한 도구입니다.\n\n류리크 전하께선 소소한 복지 프로그램들을 들이고, 귀족들이 민간 정부와 교류하도록 장려하고, 재산권과 안전권을 보장하기를 그 무엇보다도 바라고 계십니다. 러시아의 대부분은 여전히 황폐하며, 그 땅의 인민들이 누가 인민의 편에 섰는지 아는 건 매우 중요합니다."
 KEM_promote_the_new_culture: "신문화 고취"
 KEM_promote_the_new_culture_desc: "퇴폐란 문명의 해악입니다. 나라가 강성해지면, 그 나라는 옛 길을 잃어버리고, 제 뿌리와 조상을 잊게 됩니다. 러시아의 씨앗은 이제는 도서관에서만 보존되고 있는 빛바랜 키예프 루스가 심은 것입니다. 류리크 2세께선 이 재앙을 해결하고 싶어하십니다. 이제 대중매체의 이용과 제조업자와의 정부 계약을 통하여 오래된 것은 새 것이 될 것입니다.\n\n건물의 디자인은 중세 시대의 그것을 모방하려 할 것이고, 텔레비전은 고대의 서사시를 바탕으로 제작된 영화를 방영할 것이며, 민속 음악은 꽃피어 업계를 지배하게 될 것입니다. 늙은 마녀와 세 머리 용의 이야기는 유치원 교육과정에 들어갈 것이며, 귀족 가문들은 옛 깃발을 되찾을 것입니다. 장교에겐 의례용 전투 도끼가 주어질 것이며, 숲과 언덕을 보존하는 법이 제정될 것입니다. 새 왕국은 옛 것을 모방할 것입니다."
 KEM_lessons_from_the_kostinshchina: "코스틴시나의 교훈"
 KEM_lessons_from_the_kostinshchina_desc: "노동자들의 봉기는 왕국에 제 흔적을 남겼습니다. 우리 인민 사이에서 붉은 대의에 대한 동조가 여전히 존재함은 분명합니다. 의심할 여지 없이 모든 공장엔 무너진 연방의 노동자들을 상기시키는 선동꾼이 있고, 모든 마을엔 서러시아 혁명전선 아래에서의 영광스러운 이야기를 해주는 참전용사가 있으며, 모든 도시엔 '해방'이라는 거짓 약속으로 사람들을 동요시키는 무정부주의자가 있습니다.\n\n늘 그랬듯이, 국왕 전하껜 계획이 있으시며, 그것이 인기 없는 전쟁이건, 정부의 부당한 대우이건, 모든 봉기엔 도화선이 있습니다. 왕국의 안전을 보장하기 위하여 사람들을 진정시키기 위한 메세지가 담긴 선전이 퍼질 것이며, 우리는 국경 마을의 안전을 보장하고, 노동자들에게 온당한 임금을 보장하며, 군대의 충성심을 군인들로 하여금 확인시킬 것입니다.\n\n러시아는 또다른 혁명을 견뎌낼 수 없으며, 우리는 공산주의의 물결을 경계해야 합니다."
 KEM_russkaya_pravda: "루스카야 프라우다"
 KEM_russkaya_pravda_desc: "유리 왕자는 민중의 건강을 보장하고 귀족과의 불화를 종식시키기 위해 옛 루스가 사용했던 법전인 '루스카야 프라우다'를 되돌릴 것을 제안했습니다.\n\n물론, 루스카야 프라우다에 공정한 노동자 대우, 지방 법원의 정비, 경찰 민감도, 사형과 체벌의 폐지, 그 어떠한 현존하는 노예제 혹은 비자발적 봉사의 폐지, 양성평등 증대, 러시아 왕국을 구성하는 민족간의 평등, 표현과 결사의 자유, 곤경에 빠진 농민들을 위한 지원, 상속 규제, 국왕 권위의 안정화, 제도 종교의 폐지와 같은 조항들이 들어가 현대화될 필요가 있을 것입니다."
 KEM_a_modern_oprichnina: "현대의 오프리치니나"
 KEM_a_modern_oprichnina_desc: "Princess Lydia has proposed to revive the 'Oprichnina' system, a stark comparison to her brother's 'Russkaya Pravda'. Active during the 16th century, this system will be retooled in compliance with modern laws and systems. Proposed stipulations include, but are not limited to: the reorganization of police units into 'Oprichniki', modeled after the Romanov 'Okhrana' and communist 'NKVD', but answerable to the King - a right to limited free speech based on local laws - the right of the nobles and crown to levy peasantry into wars - increased role of the Kingsguard in prosecution and trial of peasants and nobles - the right for the crown to govern resettlement of peasants - the right of Oprichnina units to search and arrest based on suspicion - the right to assembly, permitted by the crown and nobles - and the affirmation of capital and corporal punishment in both the military and civilian law."
 KEM_peace_in_the_kingdom: "왕국의 평화"
 KEM_peace_in_the_kingdom_desc: "반세기만에 처음으로 러시아에 약간의 평화가 찾아왔습니다. 드디어 농민들이 더 이상 자신들이 기근, 도적질, 정부의 약탈의 대상이 되지 않아도 됨을 깨닫기 시작했습니다. 여자와 아이들은 주요 도시를 안전하게 왕래할 수 있으며, 왕국의 화폐가 물물교환을 점차 대체해가고 있으며, 악명 높은 산적의 보금자리들은 무력화되었습니다. 구름은 덜 무겁게 느껴지고, 노동자들은 그들의 직장이 생명과 팔다리를 희생시키지 않을 것이라고 확신하며 진정으로 아침 바람을 느낄 수 있습니다.\n\n아직도 어느 전직 신부들의 툴툴거림이 간간히 들리며, 매번 어느 마을은 감옥으로 끌려가는 사회주의자의 비명소리에 잠에서 깨어납니다. 그러나 군벌 시대의 혼란은 끝났고, 새로운 시대가 오고 있습니다."
 KEM_embrace_modernity_and_tradition: "근대성과 전통의 수용"
 KEM_embrace_modernity_and_tradition_desc: "외부인에게 시베리아 왕국은 - 키예프 루스의 깃발이 붉은 색과 노란 색으로 물들어 있고 - 과거의 적군 장교와 백군 장교들이 왕의 이름 아래 나란히 싸우며 - 귀족들이 공장 노동자들을 위하여 법을 통과시키고 지방 선거에 참여하는 - 모순의 왕국입니다. 그러나 그러한 혼돈 사이에 질서가 있습니다. 류리크 2세 전하께선 성취할 수 없는 일을 성취하셨습니다 - 전하께선 두 세계의 최고의 장점을 결합시키셨습니다.\n\n한 손엔 구공산정권의 진보 숭배, 군국주의, 국가 무신론이 쥐어져 있으며, 다른 한 손엔 옛 왕국의 민족적 자부심, 충성심, 그리고 어느 정도의 자본주의가 쥐어져 있습니다.\n\n비록 많은 이들이 류리크 전하의 비정통적 방법론에 의문을 제기했고, 보다 많은 이들이 전하를 실패자라 불렀지만, 시베리아 왕국은 현재 시베리아 황무지에서 기회의 빛나는 등불로 서 있습니다."
 KEM_the_clash_of_wolves: "늑대의 충돌"
 KEM_the_clash_of_wolves_desc: "피할 수 없는 일이 일어났습니다 - 유리 왕자와 리디아 공주는 누가 후계자로 선택될지, 그리고 누가 러시아의 미래를 빚을 기회를 받을지 - 그리고 누가 보좌직을 맡을지 경쟁하며 수 년 동안 서로 싸워왔습니다. 지난 몇 주 동안 양측의 광적인 지지자들이 여러 거리에서 충돌했으며, 그러는 동안 정치인과 귀족들은 소보르에서 싸워댔습니다. 류리크 전하께선 이러한 경쟁으로 말미암은 참상을 알아차리셨고, 이 상황이 내전으로 악화되는 것을 두려워하게 되셨습니다. 그렇기에, 전하께선 마침내 후계자를 지명하기로 결정하셨습니다. \n\n온 왕국이 조용히 지켜보고 있으며, 심지어 외국조차도 루스의 차기 통치자가 될 승자를 보고 싶어하고 있습니다!"
 KEM_the_spirit_of_rus_reborn: "러시아의 영혼의 부활"
 KEM_the_spirit_of_rus_reborn_desc: "드디어 시베리아의 정치적 풍토가 안정되었습니다. 더 이상 근위대는 유리 왕자의 지지자들과 부딪히지 않으며, 귀족들은 마침내 의견의 일치를 이루어냈습니다. 총조사는 노동자들은 만족하고 있으며, 제2의 혁명은 없을 것이라고 결론 지어졌습니다.\n\n이에 류리크 2세 국왕 폐하께선 이미 정통성 참징자와 이기적인 독재자, 그리고 실패했던 과거에 얽매여 있는 이들이 놓여있는 동방과 서방에 대한 다음 행동 방침을 결정하기 위해 젬스키 소보르를 소집하셨습니다. 새로운 루스는 안전과 안정을 확신하며 밖으로 나갈 것입니다."
 KEM_the_foundations_of_a_kingdom: "왕국의 토대"
 KEM_the_foundations_of_a_kingdom_desc: "한때 번성했던 러시아 산업의 심장부는 현재 류리크 2세의 감시 하에 있지만, 슬픈 사실은 이 심장이 더 이상 뛰지 않는다는 것 입니다. 수년간 지속된 분쟁과 군벌 갈등으로 그 지역의 거대한 소동이 일어나 난장판이 되었고, 많은 공장들이 너무 가난해서 우리에게 아무런 쓸모가 없어졌습니다. 이것은 빨리 바뀌어야 합니다.\n\n많은 땀과 노력이 필요하겠지만, 중앙 시베리아 산업은 어떤 식으로든 다시 태어나게 될 것 입니다. 이 고된 임무가 완성되면, 우리 왕국은 세계의 어떤 총이나 탱크보다도 강력한 무기를 손에 쥐게 될 것입니다. 그리고 이는 비할데 없는 산업적 중추가 되어줄 것 입니다.."
 KEM_a_new_currency: "새로운 통화"
 KEM_a_new_currency_desc: "소련이 몰락하고, 루블화는 휴지만도 못한 존재가 되어버렸습니다. 러시아 전역에서 외화가 인기를 끌고 있으며, 상태가 안 좋은 지역은 원시적인 물물교환에 의존하고 있습니다. 전하의 영역에서 이런 웃음거리가 계속되선 안됩니다.\n\n왕립 재무부는 왕국의 경제를 기능적으로 만들기 위하여 급진적이고도 새로운 방안을 제시했습니다. 재무부는 현재 전하께서 지배하고 계시는 모든 지역에 그리브나로 알려진 새 화폐를 도입하기를 희망하고 있으며, 이 화폐가 러시아 사회에서 외화를 몰아낼 수 있으리라 기대하고 있습니다. 그리브나를 새로운 러시아의 새로운 화폐로 채택하는 안은 고려할만하다고 생각합니다."
 KEM_siberian_wealth: "시베리아의 부"
 KEM_siberian_wealth_desc: "시베리아는 세계적으로 봐도 천연자원이 대단히 풍부한 지역 중 하나입니다. 하지만 전쟁으로 인하여 이를 사용하는 것이 불가능해졌습니다. 전하와 전하의 군대의 노력 덕분에 총소리가 마침내 끊겼으니, 우리는 마침내 땅 밑에서 우리를 기다리고 있는 포상금들로 우리의 관심을 돌릴 수 있을 것입니다.\n\n부하린 시대로 거슬러 올라가는 많은 광산들이 이 지역에 아직 산재해 있고, 연방의 붕괴 이후 거의 사용되지 않았지만 우리에게 유용할 것입니다. 시베리아의 자원을 이용하는 것은 강력한 경제를 건설하는데 아주 중요할 것이며, 우리의 발 밑에 놓여 있는 막대한 부를 외면하는 것은 어리석은 일일 것입니다!"
 KEM_build_upon_bukharins_plan: "부하린의 계획을 따라서"
 KEM_build_upon_bukharins_plan_desc: "그의 모든 잘못에도 불구하고 니콜라이 부하린이 한 모든 것이 본질적으로 나쁜 건 아니었습니다. 우선 그의 시베리아 게획은 시베리아를 황량한 벽지에서 가공할 산업의 동력실로 변모시켰습니다. 이 계획의 효과는 오늘날까지도 느낄 수 있으며, 이것이 우리 산업의 잠재력이 그토록 큰 이유입니다.\n\n유감스럽게도 그 세월은 시베리아에 다정하지 못했습니다. 부하린 시대에 구축된 기반시설이 여전히 대부분 가동되고 있긴 하지만, 그건 훨씬 더 좋은 시절을 보냈습니다. 류리크 2세는 쇠퇴를 반전시키고 싶어하시며, 이를 위해 새롭고 확장된 시베리아 계획이 시작될 것입니다. 만약 이 계획이 성공한다면 왕국의 산업력은 새로운 영광스러운 고도로 치솟을 것입니다."
 KEM_royal_university_charters: "왕립대학 헌장"
 KEM_royal_university_charters_desc: "러시아가 지난 10년 동안 겪어온 참혹한 상황은 군벌들이 이기적으로 자기들끼리 싸우던 도중 총알과 포탄을 피하도록 강요받은 수백만 명의 러시아의 민간인들에게 온갖 종류의 결과를 가져왔습니다. 그러나 류리크 2세가 중앙 시베리아에 평화를 되찾아왔고, 이 불행한 세대들에게 아직 희망의 불빛이 남아있을지도 모릅니다.\n\n국왕은 현재 그의 보호 하에 있는 모든 주요 도시에 왕립대학이 설립될 것이라고 사려깊게 선포하였습니다. 이 호평받는 배움의 중심지는 류리크 2세의 모든 신민들에게 교육을 제공해 줄 것이고, 러시아의 청춘들이 오랫동안 가지지 못했던 기회: 적절한 교육을 받을 기회를 줄 것입니다."
 KEM_the_knowledge_of_tomsk: "톰스크의 지식"
 KEM_the_knowledge_of_tomsk_desc: "군벌시대의 어둠 속에서도 톰스크의 지식인들은 소련의 붕괴 이후에도 오랫동안 예술과 과학이 번성하는 고도로 세련된 사회를 어떻게든 유지해왔습니다. 류리크 2세의 수중에 이 도시가 떨어진 가운데, 수백 명의 고도로 지적인 사람들은 전하의 나라 안에서 어느 자리를 갖게 될지 궁금해하고 있습니다.\n\n이 현명한 남녀들의 전문지식은 왕의 대의에 매우 요긴할 것이며, 한때 이들이 중앙시베리아 공화국 하에서 받았던 후원을 끊어버리는 건 엄청난 낭비가 될 것입니다. 한때 공화국을 위해 일했던 과학자들은 우리에게 그들의 재능을 보태도록 격려받을 것이고, 어떠한 방해도 받지 않고 맡은 일을 계속할 수 있게 될 것입니다. 톰스크의 인텔리겐치아들은 그들이 새로운 왕을 두려워 할 필요가 없다는 걸 알게 될 것입니다."
 KEM_work_programs: "직업 프로그램"
 KEM_work_programs_desc: "중앙시베리아를 가로질러 벌여졌던 수 년 간의 전투는 잔혹했고 매우 파괴적이었고, 수많은 마을들은 불타는 폐허로 전락했습니다. 전쟁이 끝난지 몇 달이 지났음에도 전쟁으로 인한 피해의 상당수는 아직 복구되지 않았습니다. 수천 명의 사람들이 집도 일자리도 없는 상태이며, 아무 조치도 취하지 않는다면 상황이 걷잡을 수 없이 커질 수도 있습니다.\n\n인민들의 문제를 언제나 사려깊이 생각하셨던 우리의 왕께선 일석이조의 해결책을 가지고 계십니다. 전투로 인한 아직 고쳐지지 않은 모든 피해를 복구하는 임무를 맡을 전문 직업 프로그램이 만들어질 것입니다. 중앙시베리아의 읍과 마을들은 과거의 영광으로 돌아갈 것이고, 그 과정에서 우리는 수천 명의 사람들에게 그들의 식탁에 음식을 올려줄 안정적인 일자리를 제공할 것입니다."
 KEM_reestablish_trade_routes: "무역로 재확립"
 KEM_reestablish_trade_routes_desc: "왕국의 기반시설은 여전히 이상적인 상황에 미치지 못하고 있으며, 그에 따라 왕의 땅을 오가는 모든 상인들은 그들의 여행에서 곤란한 어려움을 많이 직면하게 될 것입니다. 시베리아는 광활하고 험한 땅이며, 적절한 도로가 없이 이 지역을 여행하는 건 정말 힘겨운 일입니다.\n\n왕립 재무부의 후원 하에 전국적으로 새로운 무역로들이 건설될 것입니다. 아직도 수리를 요하는 도로들은 필요한 손질을 받을 것이고, 시베리아에서 가장 외딴 구석에도 광범위하게 무역 전초지가 건설되어 지친 여행객들에게 쉴 곳을 제공할 것입니다."
 KEM_improve_agricultural_mechanization: "농업 기계화 수준 향상"
 KEM_improve_agricultural_mechanization_desc: "왕국의 농업은 부드럽게 말해서 유감스러운 상태입니다. 달리 말하자면, 우리 농부들은 500년 전의 농장에나 어울리는 도구와 방법대로 농사짓기를 강요받고 있습니다! 전하께서 러시아의 고대 관습을 높이 평가하시는 것으로 유명하시긴 하지만, 우리의 농업 생산량에 해를 끼칠 것이라면 어떤 것은 과거에 남겨두는 것이 나을 것입니다.\n\n국왕 전하께선 대공국의 농업에 전면적인 기계화가 필요하다고 믿고 계십니다. 이 변화는 틀림없이 많은 비용을 초래하겠지만, 더 많은 음식을 더 빨리 식탁에 올라가는 것이 포함된다면 어떠한 대가라도 지불할 가치가 있습니다. 우리 농장은 전러시아에서 효율성으로 명성을 떨칠 것입니다!"
 KEM_the_foundries_of_novosibirsk: "노보시비르스크의 주조소들"
 KEM_the_foundries_of_novosibirsk_desc: "시베리아 계획은 시베리아를 걷어차고 소리를 지르며 시베리아가 현대에 이르도록 하였고, 그 결과 시베리아는 사실상 하룻밤 새에 러시아의 산업 중심지로 탈바꿈되었습니다. 이 야심찬 프로젝트의 효과는 시베리아의 산업화에 가장 큰 영향을 받았던 노보시비르스크에서 제일 뚜렷하게 볼 수 있습니다.\n\n노보시비르스크의 수많은 주조소와 공장들은 불행하게도 도시를 통제하게 된 부패한 실로비키 정부의 아래에서 썩어갔습니다. 이제 도시가 류리크 2세의 수중으로 들어오게 되었기에, 이 상황은 바뀌어야 합니다. 노보시비르스크의 공장들은 다시 가동되어야 하고, 노보시비르스크는 시베리아의 산업 수도로서의 위치를 되찾아야 합니다."
 KEM_industrial_modernization: "산업 현대화"
 KEM_industrial_modernization_desc: "중앙시베리아의 공장들을 현대화하고자 하는 우리의 노력은 대부분 성공이라는 결과로 돌아왔지만, 공장에 사용된 장비들이 비참할정도로 부적절하고, 아무리 연마하고 임시적으로 수리를 한다 하더라도 가차없는 시간의 행진에 따른 문제점들을 고칠 수 없다는 사실이 남아있습니다.\n\n그렇기에 공장 내의 장비와 기계를 개선하여 우리 산업의 현대화를 완전히 마무리하고자 하는 시도가 있어야 합니다. 전하의 노동자들이 최첨단 기계도구를 마음껏 사용할 수 있게 되는 날, 왕국의 공장의 효율성은 치솟게 될 것입니다."
 KEM_industrial_modernization_tt: "이는 §wGDP 대비 생산 단위 비율§!을 §Y2%§!까지 §G높일§! 것입니다\n"
 KEM_crown_cooperatives: "왕관 협동조합"
 KEM_crown_cooperatives_desc: "재무부가 전하께 올린 현명한 조언을 숙고하신 이후, 전하께선 충실한 노동자들을 돕기 위한 다음 거대한 발걸음: 왕관 협동조합을 발표하실 계획이십니다. 부유한 과두재벌들의 횡포에 시달리는 대신, 왕관 협동조합에 속한 공사의 노동자들은 전하의 명에만 응하면 됩니다.\n\n왕관 협동조합의 지도자는 민주적으로 선출될 것이며, 선출직 공무원들은 차례로 전하께 직접 응하게 될 것입니다. 이미 이 기발한 발상이 왕국의 노동자들의 권리의 측면에 있어 대성공이라고 확신하시며, 전하께선 왕관 협동조합들이 효율성을 높이는 데 큰 도움이 될 것이라 믿고 계십니다."
 KEM_unshackle_the_unions: "노조들의 족쇄 풀기"
 KEM_unshackle_the_unions_desc: "왕국 내의 노동권의 문제가 계속해서 표면화해나감에 따라, 전하께선 충실한 노동자들에게 더 나은 환경을 마련해주기 위한 또다른 큰 발걸음을 내딛을 것을 고려하셨습니다. 국왕의 감독 아래에서 노동자들이 이용당하지 않도록 보장하기 위하여 이미 설립되어 있었던 왕립 조합들의 기능은 기존 이상으로 확장될 것입니다.\n\n이번 개혁안으로 왕립 조합들은 국왕의 지나친 개입 없이 자신들의 업무를 수행할 수 있게 만들어 줄 광범위한 자유를 얻게 될 것입니다. 국왕 전하께선 그들의 길에 훨씬 더 적은 양의 관료주의적 장애가 놓이게 되어 노조들이 왕국 내의 노동자들에 대한 그들의 의무를 더 효과적으로 수행할 수 있기를 희망하고 계십니다."
 KEM_from_councils_into_guilds: "의회에서 길드로"
 KEM_from_councils_into_guilds_desc: "왕국의 노동자 의회는 지금까지 폐하를 잘 섬겨왔지만, 왕국이 성장함에 따라 우리의 경제적 이익에 점점 더 제한이 되고 있다는 것이 점점 더 분명해지고 있습니다. 국가의 이익을 최우선으로 생각하는 류리크 2세는 이를 해체하고 전문화된 왕실 길드로 통합할 것을 제안했습니다.\n\n고대 상인 길드에서 영감을 받은 이 길드는 과거에는 의회가 담당했던 모든 문제를 처리하게 됩니다. 이들은 노동자를 강조하는 대신 노동력의 생산성과 효율성을 높이는 데 초점을 맞추고 왕과 장관과 직접 소통할 것입니다. 이는 의심할 여지없이 왕실 경제에 큰 도움이 될 것입니다."
 KEM_the_army_of_the_rus: "루스의 군대"
 KEM_the_army_of_the_rus_desc: "새 대공국을 세우면 새 군대도 따라와야 합니다! 중앙시베리아를 통일할 때 우리의 군대가 우리의 적들보다 우위에 있음은 증명되었으나, 조직 방식에서 장병들이 사용할 장비에 이르기까지 거의 모든 면에서 비참할정도로 낡았음은 여전합니다. 민족을 통일하기 위한 계획을 진지하게 짜기 전에 우리의 군대를 현대의 선에 맞출 필요가 있습니다.\n\n그 과정은 기나길테고 결코 쉽지 않겠지만, 완전히 현대화된 군대는 국왕 전하의 적들의 질시를 살 것이고, 수복을 더욱 간단하게 만들어 줄 것입니다."
 KEM_learning_from_the_siberian_conquest: "시베리아 정복의 교훈"
 KEM_learning_from_the_siberian_conquest_desc: "중앙시베리아를 통일하기 위한 전쟁은 잔혹하고도 힘들었지만, 전하의 군대는 제 가치를 증명해냈으며, 끝내 승리를 거두어냈습니다. 우리 군대의 장점과 단점을 더 잘 이해하기 위해서는 우리의 군대는 물론 적의 군대의 교리를 돌아보고 살펴보는 편이 현명할 것입니다.\n\n우리는 정확히 무엇이 작동됐고 무엇이 작동되지 않았는지 알아낼 것이며, 그 일이 끝나는 날 전하의 참모들은 제각기 장점을 바탕으로 새로운 전략과 전술을 구상할 수 있을 것입니다. 한때 우리의 적들이 이용했던 이점은 이제 왕립육군이 흡수하게 될 것이고, 우리는 좋은 출발점에서 중앙시베리아군을 무시무시한 병력으로 탈바꿈시키게 될 것입니다."
 KEM_mechanized_infantry_corps: "기계화보병군단"
 KEM_mechanized_infantry_corps_desc: "IFV의 도움을 받는 기계화 보병 부대는 제2차 세계대전 이래 여러 차례 증면된 이후 의심의 미래 없이 전쟁의 미래가 되었습니다. 전하께선 군대를 현대화하기 위한 지속적인 분투의 일환으로 마침내 보병을 기계화하여 20세기로 불러오려는 일련의 조직적인 개혁을 시작하셨습니다. 전하의 이상적인 시각에 따르면, 우리의 모든 보병 사단은 APC를 타고 전투에 임할 것이며, 맹렬한 공격 속도로 적을 압도하게 될 것입니다.\n\n더 이상 전하의 부대는 말로 대포를 끌고 다니며 힘겹게 걷지 않을 것입니다. 말이라니! 지금은 새로운 시대이며, 그건 고대의 개념이면 충분합니다. 우리의 군대는 가능한 한 모든 현대적 혁신을 수용해야 하며, 그리되기 위해 더욱더 효과적으로 수용해야 합니다."
 KEM_expand_the_shieldmaidens: "스캴드메르 확장"
 KEM_expand_the_shieldmaidens_desc: "우리 새 왕국에서는 헌신적인 모든 신민들이 보다 나은 러시아를 위해 기꺼이 목숨을 걸고 싸울 것이며, 심지어 여성조차도 그럴 것입니다. 그리고 이는 중앙시베리아 통일 전쟁 도중 특수하게 모집했던 정예 여군인 쉴드메이든이 스스로가 우리가 기대했던 것 이상으로 효과적임을 증명하며 명확히 드러났습니다.\n\n이것이 시사하는 바는 분명합니다: 우리는 지금까지 전혀 손대보지 않았던 훌륭한 인력 공급원을 보유하고 있습니다. 이제는 다를 겁니다! 우리는 리디아 공주의 도움을 받아 쉴드메이든 사단의 수를 늘려 중앙시베리아의 여성들이 왕을 위해 싸울 수 있게끔 할 것입니다. 왕의 명령에 따르는 더 많은 수의 맹렬한 쉴드메이든과 함께라면, 감히 누가 전장에서 전하께 도전하기를 바라겠습니까?"
 KEM_a_meritocratic_system: "실력주의 시스템"
 KEM_a_meritocratic_system_desc: "수십 년 동안  장교들은 혈통, 재산, 민족, 혹은 당에 대한 충성도 등의 배경에 따라 지휘권을 얻어왔습니다. 이러한 어리석음은 1차 세계대전에서의 러시아 제국의 굴욕과 2차 세계대전에서의 소련의 굴욕을 초래한 주요한 원인 중 하나였습니다. 이전에도 그랬듯 재앙을 불러오는 과거의 실수를 반복할 수는 없습니다.\n\n류리크 전하의 새로이 개혁된 군대에서 승진은 오로지 능력에 따를 것입니다. 우리의 장교들은 모두 자신이 전쟁터에서 유능한 지휘관이 될 수 있음을 증명해야 할 것이고, 그 후에야 승진이라는 특권을 얻게 될 것입니다. 전투로 다져진 경험이 풍부한 장교들의 도움을 받아 부대를 이끌게 된다면, 우리의 군대는 의심할 여지 없이 승리의 길만으로 행진하게 될 것입니다."
 KEM_train_new_officers: "신규 장교 양성"
 KEM_train_new_officers_desc: "전문적인 군대의 구축의 핵심은 장교에 있으며, 군을 계속해서 확충해나가려면 많은 인원이 필요할 것입니다. 운 좋게도 우리에겐 내일의 장군의 길을 걷고자 기다리는 젊은 장교들이 있습니다! 그렇기에 지금은 중앙시베리아의 사관학교들의 문을 다시 한 번 열어 잠재력이 풍부한 생도들이 전쟁의 수행이라는 어려운 기술을 전수받을 수 있도록 하기 딱 좋은 때입니다.\n\n왕립군의 장교들이 최고 중의 최고가 되도록 새 생도들은 엄선된 러시아 최고의 훈련을 받게 될 것입니다. 이는 더 훌륭하게 이끌어지는 군대를 낳을 것이며, 새로운 특이한 전략적 혁신 또한 낳을 것입니다."
 KEM_issue_royal_pardons: "왕령 사면 발행?"
 KEM_issue_royal_pardons_desc: "통일전쟁 당시 우리의 여러 적들은 정말 잘 싸웠으며, 그둘 중에는 확실히 직업 장교들보다 한 수 위인 장군들이 많습니다. 불행하게도, 그들이 우리의 적이었다는 사실이 남아있고, 그들 대부분은 현재 류리크 2세와 그의 백성들을 상대로한 범죄로 군 교도소에 수감 되어 있습니다.\n\n.류리크 2세께서는, 한때 우리의 적들의 편에서 복무 했던 특정 장교들에게 사면을 하자는 아이디어를 내셨습니다. 자유를 얻는 대가로 그들은 왕에게 충성을 맹세하고 왕의 군대에서 복무 해야 할 것 입니다. 만약 이 길을 선택한다면 우리 군대는 그들의 전문적인 지식으로 우리를 도울 수 있는 몇 명의 유능한 장교들로서 일할 것 입니다. 비록 폐하께서는 여전히 이 사람들 중 몇몇에 대하여 원한을 품고계시지만, 그저 잘못 된 편에 섰던것이 유일한 죄악이던 사람들에 대한 구원의 길은 아직 남아 있을지도 모릅니다.."
 KEM_the_kingdoms_finest: "가장 뛰어난 이들의 군대"
 KEM_the_kingdoms_finest_desc: "케메로보에서의 우리 나라의 가장 어두운 나날 동안, 우리의 막 태어나던 군대는 왕의 많디 많은 적과 싸우기 위해 전장으로 더 많은 소총을 보내기 위하여 타협할 수 밖에 없었습니다. 이제 전중앙시베리아가 하나가 되었으니, 타협할 때는 끝났습니다. 우리의 군대는 전러시아에서 가장 훌륭한 남자나 여자로 구성되어 있어야 하며, 이를 위해 류리크 2세 전하께선 공국의 징집과 훈련 기준을 대폭 강화하자고 제안하셨습니다.\n\n나아가, 전하께선 내일의 군인을 만들어내기 위한 보다 효율적인 시스템을 창조해내기 위하여 현재 우리의 훈련 방법들을 전부 정비하고 현대화하기를 희망하고 계십니다. 이러한 개혁들이 벌어질 때, 가장 훌륭한 이들만이 대열을 채울 수 있을 것이며, 군대는 모국을 지키기 위해 무슨 일이든 할 준비가 된 전사들의 정예부대가 될 것입니다."
 KEM_armor_improvements: "장갑 개선"
 KEM_armor_improvements_desc: "우리의 전차 무리는 정말 무시무시한 병력이지만, 필수적인 현대화가 없이는 다가오는 전쟁에서 쓸모없는 것보다 더 안좋은 상황이 펼쳐질 것입니다. 이 골동품들이 어제의 전장에서는 위험천만하게 효과적이었을지도 모르지만, 첨단 대전차고폭탄 탄두와 향상된 개인용 대전차 무기의 출현으로 미래의 적들을 상대로는 도저히 승산이 없어질 것입니다. 하여 류리크 2세 전하께선 왕립연구개발원에 접근하시어 완전히 현대적인 전투 차량 부대의 필요성을 강조하셨습니다.\n\n연구개발원은 재빨리 우리의 구식 차량의 문제점에 대한 해결책을 찾아냈으며, 해당 해결책은 대단히 유망한 편입니다. 더 높은 출력의 엔진은 우리의 탱크와 보병 전투 차량이 전례 없는 속도로 전장을 가로지를 수 있게 해줄 수 있으며, 실험적인 새 설계의 장갑은 대전차고폭탄으로 인한 위험성을 줄여줄 수 있을 것입니다. 이제 이 생각들을 실행에 옮기는 일만 남았습니다."
 KEM_study_new_weapon_designs: "신무기 설계 연구"
 KEM_study_new_weapon_designs_desc: "왕립군은 어쩔 수 없이 오래된 볼트 액션 소총으로 버텨와야 했으나, 타국들은 가장 무거운 전차와 가장 빠른 비행기도 파괴할 수 있는 휴대용 무기와 완자동돌격소총을 사용하는 쪽으로 옮겨가고 있습니다. 이를 용납해서는 안됩니다! 전하께서도 이 사실을 알고 계셨으며, 전하께선 연구개발원에게 전세계의 현대적 설계를 연구하라는 임무를 맡기셨습니다.\n\n다소 세심한 분석과 약간의 운만 따른다면, 우리의 기술자들은 현대 전장에서 우리 부대와 가장 어울리나 강력한 위력을 발휘하는 설계를 군에 제시할 수 있을 것입니다. 가장 훌륭하고 가장 현대적인 무기만이 왕의 군대에서 기능할 것입니다."
 KEM_expand_the_arsenals: "무기고 확장"
 KEM_expand_the_arsenals_desc: "중앙 시베리아 전쟁에서 이웃 국가들을 물리치고 승리했을 때, 왕의 군대는 아바칸에 있는 매우 중요한 군수품 창고를 장악할 수 있었습니다. 이 시설은 우랄 산맥 동쪽에서 가장 큰 무기 창고 중 하나이며, 현재로서는 특별한 용도가 없습니다. 이제 곧 바뀔 것입니다.\n\n폐하께서는 아바칸 무기고에 대한 전면적인 개보수 및 확장을 명령하여 다시 한 번 본격적인 무기 생산지로 거듭나도록 하셨습니다. 무기고의 확장된 시설이 가동되면 이전보다 더 많은 장비를 더 빨리 생산할 수 있고, 왕의 군대에 속한 모든 남녀가 소총과 충분한 탄약을 마음껏 받을 수 있게 될 것입니다."
 KEM_the_falcons_fleet: "매의 함대"
 KEM_the_falcons_fleet_desc: "노보시비르스크의 옛 적들은 한때 시베리아에서 가장 막강한 공군을 지휘했습니다. 자유 비행단과 견줄 수 있는 항공기를 보유한 그들은 부패한 실로비키를 전복시키기 위한 피비린내 나는 전쟁에서 우리에게 많은 골칫거리를 안겨주었습니다. 이제 그들은 패배했고, 그들의 항공기는 이제 그들의 광활한 비행장에 버려진 채 다시 한 번 출격할 날만 기다리고 있습니다.\n\n그 귀중한 전쟁 물자를 녹이 슬도록 내버려두기에는 아까운 일입니다. 공국에는 공군이 필요한데, 이 비행기와 비행장은 왕의 필요를 아주 편리하게 충족시킬 수 있습니다. 시설을 보수하고 비행기가 여전히 작동하도록 유지할 수 있도록 노력해야 합니다. 곧 우리도 무시무시한 공군을 보유하게 될 것입니다."
 KEM_fund_the_kamov_helicopter_design_bureau: "카모프 헬리콥터 설계국 자금지원"
 KEM_fund_the_kamov_helicopter_design_bureau_desc: "제트기도 좋지만 우리 공군에는 지상의 병력을 지원하는 데 도움이 되는 헬리콥터가 여전히 부족합니다. 이 무시무시한 기계는 수송에서 지상 공격 임무에 이르기까지 다양한 역할을 수행할 수 있으며 현대 공군에서 거의 필수적인 부분이 되었습니다. 다행히도 이 공백을 메우는 데 도움을 줄 수 있는 한 사람이 있습니다.\n\n니콜라이 카모프는 헬리콥터 설계를 전문으로 하는 뛰어난 엔지니어입니다. 안타깝게도 그의 설계국은 이전 중앙 시베리아 정부에서 크게 인정받지 못했고, 프로젝트를 진행하는 데 필요한 자금도 부족했습니다. 류리크 2세는 카모프가 우리 군을 위한 최첨단 현대식 헬리콥터를 설계하는 데 도움을 줄 수 있도록 아낌없이 자금을 지원하고자 합니다."
 KEM_to_rule_the_skies: "하늘을 지배하기 위해"
 KEM_to_rule_the_skies_desc: "마침내 우리 공국도 자체 공군을 보유하게 되었습니다! 이제 카모프 디자인 국에서 새로 설계한 헬리콥터와 함께 완전한 기능을 갖춘 공군 함대를 보유하게 되었으며, 옛 노보시비르스크 정부를 제치고 시베리아의 진정한 하늘의 제왕이 되었습니다.\n\n우리의 비행기는 류리크의 하늘을 지키고, 헬리콥터는 번개처럼 빠른 병력 수송부터 왕의 적에게 뜨거운 죽음을 퍼붓는 것까지 전쟁을 치르는 데 필요한 모든 종류의 흥미진진한 새로운 기회를 제공할 것입니다. 잠재적 적에 대한 극적인 우위를 점하면 승리는 거의 확실합니다."
 KEM_the_pride_of_the_king: "왕의 자랑"
 KEM_the_pride_of_the_king_desc: "류리크 2세의 개혁이 마침내 마무리 단계에 접어들고 있으며, 지금까지는 완전히 성공한 것 같습니다! 왕실 군대는 이제 러시아 전역에서 가장 정예화되고 장비를 잘 갖춘 군대 중 하나가 되었으며, 라이벌들은 질투심을 느낄 것입니다. 그리고 공중에서 우리 군대를 지원할 강력한 새로운 공군이 있기 때문에 피할 수 없는 전쟁은 결국 우리에게 그렇게 암울해 보이지 않습니다.\n\n일부 소인배들은 류리크의 통치 스타일이 구시대적이라고 생각할지 모르지만, 새롭게 개혁된 군대는 그 누구도 폄하할 수 없습니다. 이제 공국의 군대는 고도로 발전된 현대화된 군대로서 적을 물리칠 수 있는 전력을 갖추었습니다. 이제 남은 것은 우리의 새로운 군대를 최후의 시험대에 올려놓는 것뿐입니다. 승리를 위하여!"
 KEM_rurikid_diplomacy: "류리크의 외교"
 KEM_rurikid_diplomacy_desc: "몇 년 전만 해도 매우 어려운 상황에 놓여있었지만, 우리의 영광스러운 대공국은 중앙시베리아의 뚜렷한 세력으로 거듭났으며, 분별력 있는 사람이라면 그 누구도 하찮은 군벌 국가로 간주할 수 없는 수준으로 거듭났습니다. 국제 무대에서의 왕국의 정통성을 공고히 하기 위하여, 류리크 2세 전하께선 전세계적으로 외교적 접근을 시작하기를 희망하고 계십니다.\n\n어쩌면 몇 마디 달톰한 말로 전하의 외교관들은 우리의 정통성 주장을 진지하게 받아들일 강력한 친구들을 찾아낼 수 있을지도 모릅니다. 지금 우리가 해야 할 일은 채비를 마치는 것입니다."
 KEM_overtures_to_washington: "워싱턴으로의 접근"
 KEM_overtures_to_washington_desc: "미국에 파견된 우리 특사들은 미국인들에게 우리의 존재를 알리는 데 많은 진전을 이루었고, 미국인들이 그들의 외교적 노력에 상당히 호의적이었다는 점에 주목했습니다. 그 이유를 알기는 어렵지 않습니다. 공국은 정책 전반에 걸쳐 여전히 소련의 영향력이 남아 있지만, 우리는 여전히 겉으로는 공산주의자와 파시스트 모두를 거부하고 있으며, 따라서 미국의 지원을 받을 수 있는 매력적인 잠재적 대상이 되고 있습니다.\n\n왕실 외교부는 워싱턴의 특사들에게 미국 땅에 우리 대사관을 설립하는 것을 목표로 회담을 시작하도록 지시할 것입니다. 일단 그들이 이를 달성하면, 그들은 본질적으로 자유세계의 사람들과 상호 이익이 되는 무역 거래의 문을 열게 될 것입니다."
 KEM_the_almighty_dollar: "전능하신 달러"
 KEM_the_almighty_dollar_desc: "이제 OFN과 견고한 무역 관계가 구축되었으므로 우리는 보상을 거두기 시작할 수 있습니다. 이제 미국과의 확고한 파트너가 된 워싱턴의 우리 특사들은 중앙시베리아에 대한 미국의 투자를 요청하기 시작할 것입니다. 이 지역의 인프라를 확장하려는 우리의 시도는 국왕이 원하는 것보다 느린 속도로 진행되고 있으며, 국왕은 미국의 원조가 스노우볼을 굴리는 데 큰 도움이 되기를 희망합니다.\n\n이러한 투자는 우리의 건설 프로젝트에 절실히 필요한 도움을 줄 뿐만 아니라 류리크 2세와 미국 간의 좋은 관계를 지속적으로 구축할 것입니다. 미국인들은 우리 국왕과 협력하는 것이 양국의 최선의 이익에 부합한다는 것을 알게 될 것입니다."
 KEM_invite_american_experts: "미국 전문가 초청"
 KEM_invite_american_experts_desc: "우리 직원들은 스스로 능력을 키워나가고 있지만, 그들을 돕는 것도 나쁘지 않을 것입니다. 미국은 오랫동안 산업으로 명성을 떨쳐왔고 그곳의 전문가들은 각 분야의 대가들입니다. 따라서 폐하의 대미 외교 노력으로 미국과 강력한 유대 관계를 맺어 이전에는 불가능했던 몇 가지 흥미로운 길을 열게 된 것은 다행스러운 일일 것입니다.\n\n우리는 해외에서 우리의 영향력을 이용하여 산업 및 경제 분야의 다양한 미국 전문가들에게 초청장을 보내 노동자들에게 조언을 제공하고 전 부문의 전반적인 생산성을 향상시킬 수 있을 것입니다. 그들의 귀중한 도움으로 중앙시베리아는 다시 한 번 러시아의 산업 중추가 될 것입니다."
 KEM_emissaries_to_the_rising_sun: "욱일의 사절"
 KEM_emissaries_to_the_rising_sun_desc: "2차 대전에서 러시아가 완전히 굴욕을 당한 데에는 일본이 부분적으로 책임이 있지만, 동양 최고의 경제 강국과의 관계 개선이 우리 젊은 국가에 큰 도움이 될 것임을 부인할 수는 없습니다. 과거의 앙금을 뒤로하고 좋은 의도로 다가가는 것이 최선일 것입니다.\n\n왕실 사절단이 도쿄로 파견되어 욱일의 왕국에서 중요한 외교적 제안을 시작하고, 운이 좋다면 류리크 2세가 그들이 진지하게 받아들여야 할 인물이라는 것을 설득할 수 있을 것입니다. 거기에서 공국의 경제를 세계 시장에 진출시키는 데 도움이 될 수익성 높은 경제 거래가 성사될 수도 있을 것입니다."
 KEM_zaibatsu_investments: "자이바츠의 투자"
 KEM_zaibatsu_investments_desc: "자이바츠는 일본 경제에 막강한 영향력을 행사하고 있으며, 그들의 경제적 야망은 공영권에서 큰 비중을 차지하고 있습니다. 국왕의 경제 고문들은 이들에게 중앙시베리아에 투자할 의향이 있는지 알아보기 위해 접촉을 시도할 것을 제안했습니다. 이 지역은 천연 자원이 엄청나게 풍부하며 우리는 그들에게 많은 것을 제공할 수 있습니다.\n\n우리가 해야 할 일은 그들이 시베리아에서 많은 돈을 벌 수 있다는 사실을 그들에게 설득하는 것뿐이며, 이 강력한 경제 세력과의 협력의 문이 공식적으로 열릴 것입니다. 류리크 2세의 궁정 내 일부 인사들은 일본을 불신하고 있지만, 우리는 그들의 요구가 너무 까다롭지만 않다면 위협이 되지 않을 것이라고 확신하고 있습니다."
 KEM_the_two_emperors: "두 황제"
 KEM_the_two_emperors_desc: "류리크 2세의 왕국과 일본과의 관계는 그 어느 때보다 좋으며, 왕은 그들의 투자가 그의 백성에게 가져다준 이익에 기꺼이 보답할 때가 왔다고 결정했습니다.\n\n이달 말 연설에서 류리크 2세는 일본 황제 히로히토와 특별한 형제애 선언을 할 계획입니다. 이 선언은 우리가 공영권과 구축한 강력한 유대 관계를 더욱 공고히 할 뿐만 아니라, 아시아 대륙을 동등한 중요성과 위상을 지닌 두 위대한 군주가 지배하는 시대가 올 것임을 전 세계에 보여줄 것입니다. 우리는 폐하의 선언에 일본인들이 기뻐할 것이라는 데 의심의 여지가 없습니다."
 KEM_friends_in_the_steppes: "스텝의 친구들"
 KEM_friends_in_the_steppes_desc: "우리의 남쪽 이웃인 카자흐스탄도 소련의 비참한 붕괴 이후 매우 비슷한 처지에 놓였습니다. 카자흐스탄은 군벌들로 분열되어 각자 이상적인 카자흐 국가에 대한 비전을 위해 싸우고 있으며, 유혈 충돌이 빈번하게 일어나고 있습니다. 그러나 최근 상황은 극적으로 반전되고 있습니다.\n\n카자흐스탄은 다시 한 번 단일 정부로 통일되었고, 한때 카자흐스탄 대초원을 괴롭혔던 분열은 당분간 봉합된 것처럼 보입니다. 지금이 야말로 국왕의 대사들이 카자흐 정부에 연락해 지도자들이 국교를 재개할 의향이 있는지 알아볼 수 있는 완벽한 시기일 것입니다."
 KEM_in_the_halls_of_glory: "영광의 전당 안에서"
 KEM_in_the_halls_of_glory_desc: "많은 노력이 필요했지만 결국 폐하의 외교단이 결실을 맺은 것 같습니다. 많은 사람들이 어느 정도의 회의를 가지고 있지만 우리 국가는 마침내 러시아 통일의 잠재적 경쟁자로서 진지하게 받아들여지기 시작했으며, 우리의 존재는 적어도 명목상으로 세계 많은 국가들로부터 인정받고 있습니다.\n\n수십 년 만에 처음으로 외부 세계와의 무역이 번창하고 있으며, 국왕의 풍요로운 영토에 수익성 높은 투자를 하려는 외국 기업이 늘어나면서 중앙시베리아는 국제 상업의 중심지로 빠르게 성장하고 있습니다. 세계로 향한 우리의 첫 발걸음은 지금까지 성공적이었으며 공국의 미래는 참으로 밝아 보입니다."
 KEM_rurikid_legacy_preserved: "류리크의 유산을 보존"
 KEM_rurikid_legacy_preserved_desc: "우리의 영광스러운 왕국은 떠오르고 있습니다. 우리의 군대가 길들여지지 않은 극동의 황무지로 진군할 때, 엄청난 불확실성이 도사리고 있었습니다. 왕국의 상급사령부의 가장 명석한 이들조차도 우리의 고귀한 드루지나가 적에게 안겨준 놀라운 패배들을 예측하지 못했을 것입니다. 이제 우리의 왕국은 서쪽으론 오브 강에서 동쪽으론 베링해협까지 뻗어 있으며, 아직도 해야 할 일이 많이 남아있습니다.\n\n유리 왕자께선 전루스의 진정한 계승자로서의 존경받는 지위를 계속 유지해오셨고, 순전한 끈기로 국왕 전하와 전하의 인민들의 완전한 주목을 얻어내셨습니다. 왕세자 전하께선 왕국을 위한 국가 기구의 거의 모든 측면을 아우르는 야심찬 계획을 가지고 계십니다. 유리 왕자께선 저하의 개혁을 통하여 밝고도 새로운 미래가 지평선 너머에 놓여 있으며, 러시아는 그 어느 때보다 강인해질 것이라고 믿으십니다.\n\n러시아의 참극의 끝이 눈 앞에 다가왔으며, 늙어가시는 류리크 2세 전하께선 전하의 아드님이 마지막 단계에서 통일까지 왕국을 현명히 지도할 것이라 전적으로 확신하십니다."
 KEM_dismantle_the_kingsguard: "근위대 해체"
 KEM_dismantle_the_kingsguard_desc: "우리 왕국이 건국된 이래 근위대는 언제나 국왕의 궁정에서 엄청난 권위를 휘둘러왔으며, 유리 왕자 저하께선 근위대의 태도를 점점 의심하고 계십니다. 여전히 많은 근위병들은 국왕 전하께서 지명하신 후계자보다 리디아에게 충성하고 있으며, 그들 중 일부가 위험한 야망을 품고 있음은 공공연연한 사실입니다.\n\n더 나쁜 점은 근위대를 권위주의적 지배의 어두운 상징으로서 왕국 내의 많은 사람들이 두려워한다는 점입니다. 유리 왕자 저하꼐선 이후 문제가 걷잡을 수 없을 정도로 심각해지기 전에 먼저 싹을 잘라버리실 계획이십니다. 근위대는 해체될 것이며, 그 대신 그들의 임무를 이어받을 수 있는 보다 평범한 호위대가 창설될 것입니다.\n\n근위대의 대다수가 항명할 가능성은 낮지만, 왕국의 미래의 안정을 위해선 이런 과감한 조치가 필요합니다. 통일이 얼마 남지 않은 상황에서 잔혹하고 야심 있는 귀족들이 끼어들 여지를 내버려 두어선 안됩니다!"
 KEM_militarize_the_settlements: "정착지 군사화"
 KEM_militarize_the_settlements_desc: "우리의 왕국의 군사력에 대한 마지막 시험이 눈앞에 다가왔고, 그것은 우리가 여기까지 오기 위해 싸워왔던 그 어떠한 전쟁보다도 더 피비린내 날 것입니다. 상황이 절박해질 가능성이 높기에 전하의 도시들은 앞으로 닥칠 힘든 나날에 대비해야만 할 것입니다. 왕국 곳곳에 흩어져 있는 정착지들은 무장하고 그 어떠한 상황에도 대비할 수 있는 방어 거점으로 빚어질 것입니다.\n\n이 거점들에는 전방에 무기와 군수품을 지속적으로 공급할 수 있도록 새로운 무기 생산 시설도 설치될 것입니다. 온왕국의 모든 남녀는 나이나 신분과는 상관없이 전쟁을 수행하는 데 있어 제 역할을 하게 될 것입니다. 모든 도시는 우리 왕국의 전쟁 기계의 핵심 부품으로 바뀔 것입니다. 우리의 적들은 우리 인민의 순수한 끈기와 국왕 전하를 위한 불타는 헌신의 증인이 될 것입니다!"
 KEM_democratize_the_druzhina: "드루지나 민주화"
 KEM_democratize_the_druzhina_desc: "지난 몇 년 동안 왕립육군은 장비를 현대화하고 특정한 수준의 군사전문성을 부추기기 위한 광범위한 개혁들을 겪어왔습니다. 그러나 유리 왕자 저하께선 이러한 개혁이 귀족들의 영향력을 억제하는데 충분치 않다고 강하게 믿으십니다. 승진 과정의 변화가 있긴 했지만, 장교단의 대부분은 여전히 부유한 귀족들로 구성되어 있기 때문입니다.\n\n이제 국왕 전하의 귀를 독점하시게 된 유리 왕자 저하께선 기존의 군사 관료 체계에 대한 급진적이고도 새로운 개편안을 제시하셨습니다. 보다 높은 계급과 권한에 이르는데 승진에만 의존하는 대신, 드루지나는 완전히 민주화될 것입니다. 사병들은 그들을 전장으로 이끌 사람을 결정하는 사람이 되어야 하며, 최전방에서의 삶을 경험해보지 못한 연락 밖의 귀족이 그러한 사람이 되어서는 안됩니다."
 KEM_subsidize_loyal_merchants: "지역 상인들에 보조금 지원"
 KEM_subsidize_loyal_merchants_desc: "류리크 2세의 통치 아래 광활한 영토가 늘어나면서 엄청난 부의 물결이 금빛 강물처럼 왕국을 흐르고 있습니다. 지금까지 왕실은 무역이 우리에게 가져다준 혜택을 누리기 위한 노력을 거의 하지 않았지만 폐하께서는 이 상황을 서둘러 바꾸고자 하십니다. 우리는 왕국의 충성스러운 상인들에게 보조금을 지급하고 왕실과 왕실 조합의 이익과 연계하여 사업을 수행하도록 장려할 것입니다.\n\n폐하께서 지켜보시는 가운데 경제 사업을 벌이면 풍성한 보상을 받을 수 있다는 사실은 의심할 여지없이 모든 종류의 사업가들이 우리 국경으로 몰려들게 할 것입니다. 왕국의 사업이 호황을 누리면 경제는 급속도로 성장하고 번영은 우리의 손이 닿는 곳에 있을 것입니다."
 KEM_legacy_of_the_merchant_republic: "상인 공화국의 유산"
 KEM_legacy_of_the_merchant_republic_desc: "유리 왕자의 통치 스타일에 가장 큰 영향을 준 곳 중 하나는 중세 러시아에서 가장 번영한 곳 중 하나로 유명했던 고대 노브고로드 공화국입니다. 노브고로드 공화국의 시스템과 법률에 매료된 유리 왕자는 옛 상인들의 발자취를 따르는 것이 국가 번영의 열쇠라고 믿습니다.\n\n그 영향력은 그가 제안한 경제 정책에서도 분명하게 드러납니다. 류리크 2세의 지지와 함께 왕자는 마침내 자신의 비정통적인 이론을 실행에 옮길 기회를 얻게 되었습니다. 이 계획은 왕국 자체와 마찬가지로 고대의 틀과 현대적인 감성을 절충적으로 결합한 것입니다. 유리의 현명한 지도와 류리크 2세의 승인으로 루스의 경제력은 이전에는 달성할 수 없었던 높은 수준으로 치솟게 될 것입니다."
 KEM_force_compromises: "타협 강요"
 KEM_force_compromises_desc: "우리의 통치체계가 매우 이상하고 미완성작이라고 불릴지라도, 당연한 일입니다. 대부분 꽤 잘 작동되어 왔지만, 그렇다고 해서 문제가 두드러지지 않는다고 여길 정도는 아닙니다. 왕국의 행정관료집단은 선출직 관료와 최근에 설치된 지역 포사드니크, 그리고 왕국의 귀족들로 나누어져 있습니다. 이들은 왕국의 행정이 어떻게 처리되어야 하는지에 제각기 다른 생각을 지니고 있으며, 상대방의 의견에 그리 동의하지 않습니다.\n\n이러한 의견의 불일치가 계속되도록 놔둘 수는 없습니다. 관료집단이 자기들끼리 싸우게 된다면 완전한 재앙이 될 것입니다. 유리 왕자께선 이 말도 안 되는 일을 끝내기 위해 결정적인 개입을 할 것을 제안하십니다- 저 티격태격하는 세 관료집단은 친절하게 행동하는 법을 배울 것이고, 좋든 싫든 어떠한 종류의 타협에 도달하게 될 것입니다. 왕국의 안정은 사소한 다툼을 감수하기에는 너무나도 중요하며, 행정관간의 협력을 보장하는 것은 루스의 인민에 대한 지속적인 권위를 공고히 하는 열쇠입니다."
 KEM_absorb_the_old_guard: "옛 근위대 흡수"
 KEM_absorb_the_old_guard_desc: "유리 왕자 저하께선 류리크 2세 전하의 자랑스러운 유산의 진정한 후계자로 공인되셨고, 왕국에서 가장 강력하고 영향력 있는 사람이 되는 길을 훌륭히 걷고 계십니다. 그럼에도 폄하자가 없지는 않습니다. 왕자 저하의 누이인 리디아 공주는 근위대의 해산 이후에도 여전히 상당한 지지층을 확보하고 있습니다. 리디아 공주의 지지층은 주로 부유한 귀족들과 원로 장교들로 구성되어 있으며, 그들은 확실한 지원을 대가로 리디아 공주에게서 많은 양의 과감한 약속을 받아냈습니다.\n\n왕국의 고위층 내에서 유리 저하에 대한 무조건적인 지지를 확보하기 위해 이 상황은 바로잡혀져야 합니다. 따라서 왕자 저하께서는 어떠한 합의에 도달하기를 희망하시며 누이의 가장 열렬한 지지자들에게 손을 뻗으실 계획이십니다. 저하께서는 타협으로 그분의 고결한 이상을 저버릴 생각은 추후도 하지 않으시나, 여전히 달콤한 말 몇 마디와 안심시키는 행동으로 옛 근위대를 포섭할 수 있다고 믿으십니다."
 KEM_imperial_coinage: "제국의 동전"
 KEM_imperial_coinage_desc: "우리의 새 통화인 그리브나는 놀라운 성공을 거두었고, 러시아에서 가장 영향력이 강한 화폐가 되어가고 있습니다. 그러나 새로이 정복된 동방에선 여전히 외화가 그리브나보다 선호받고 있습니다. 신화폐의 사용을 장려하기 위해 새로 설립된 왕립 조폐국에서 그리브나와 함께 쓰일 새로운 화폐도 마련해야 할 것입니다.\n\n그 새 동전들엔 우리의 사랑받으시는 류리크 2세 전하께서 상세히 새겨지실 것이고, 매우 정교한 장식도 디자인에 포함되어 있을 것입니다. 그 동전들이 화폐로서 실용적으로 많이 쓰일 것 같지는 않으나, 그리브나의 사용을 대중화시키는 데 있어 큰 도움이 될 것이며, 이미 무한한 전하의 인기를 진흥시키는 데 도움이 될 것입니다. 곧 전하의 얼굴이 전하의 자비로우신 존재로 모든 집과 지갑들을 빛내게 될 것입니다!"
 KEM_reinvent_the_guild_system: "길드의 재발명"
 KEM_reinvent_the_guild_system_desc: "하나의 제도로써 길드는 본질적으로 노동자의 권리라는 목표에 해를 끼치나, 국가 전체의 생산성을 높입니다. 다른 한편으로, 노동조합은 노동자들에게는 칭찬할만한 성취이나, 정확히는 인정사정없는 효율성을 복돋우지는 않습니다. 유리 왕자께선 길드와 노조 사이의 타협이 앞으로 나아가는 데 있어 최선의 선택이라고 제안하셨으며, 류리크 2세 전하의 앞에서 그분의 새로운 계획을 발표하셨습니다.\n\n길드의 조직 방식에 대한 전면적인 개편을 통하여 길드와 조합간의 호혜적 합력은 촉진되는 것을 넘어 장려될 것입니다. 노조는 왕국의 노동자들을 부지런히 감시하며 노동의 감시자의 역할을 하게 될 것입니다. 반면에 길드는 노동자들이 곤란해할 때 결코 위험한 선으로 떨어지지 않도록 지칠 줄 모르게 노력할 것입니다. 두 기관은 우리의 영원한 번영을 위해 우리 왕국의 위대한 경제 기계에 없어서는 안될 부분이 될 것입니다."
 KEM_dragon_ships: "용선들"
 KEM_dragon_ships_desc: "드디어 우리 왕국은 해안선과 수백km 떨어진 육지에 더 이상 매여있지 않을 것입니다. 극동 러시아를 손에 넣으며 베링해협에 접근할 수 있게 되었고, 마가단항은 우리의 소문난 대외로의 창구가 되었습니다. 파도가 손짓하고 있으며, 이제 동방의 해군이 존재하게 하기 위하여 새 함대를 만들 때가 되었습니다.\n\n우리의 옛 바랑인 선조들처럼, 루스의 인민들은 다시 한 번 드넓은 바다로 나아갈 것입니다! 여전히 당분간 강력한 함대는 우리와 무관한 개념이겠지만, 북극해를 순찰하고 무역의 안전을 보장하는데 쓰일 비교적 약소한 병력을 모을 순 있을 것입니다. 한때 적국의 일부였던 마가단항에는 폐선들이 많으며, 그것들은 수리를 거쳐 다시 한 번 당당히 전하의 해군의 일부로 복무할 수 있을 것입니다."
 KEM_the_merchant_marine: "상선단"
 KEM_the_merchant_marine_desc: "마가단 항구는 이제 류리크 2세의 왕실 깃발이 휘날리며 러시아의 주요 관문으로 빠르게 자리잡고 있습니다. 당연히 이는 동쪽에서 러시아로 들어오는 대부분의 무역품이 마가단을 통해 도착한다는 것을 의미하며 이 항구를 통해 돈이 계속 흐르도록 하는데 모든 해군력을 집중하는 것이 중요할 것입니다. 이를 위해 폐하께서는 현명하게도 왕립 상선단을 편성하라는 명령을 내리셨습니다.\n\n이 해군 특수 부대는 마가단 항구를 오가는 무역로의 안전을 맡게 될 것입니다. 폐하의 충성스러운 상선 선원들 덕에 왕국에 부를 가져다주는 배들은 쉬운 먹잇감을 노리는 해적들로부터 바다를 안전하게 지킬 수 있게 되어 안심할 수 있게 되었습니다. 천천히, 그러나 확실하게, 극동의 얼어붙은 바다는 류리크 2세의 엄숙한 보호 아래 놓이게 될 것입니다."
 KEM_the_wider_world: "더 넓은 세계"
 KEM_the_wider_world_desc: "과거에 우리 왕국은 세계 강대국들 사이에서 자리를 잡기 위해 고군분투했습니다. 그 이유를 알기란 어렵지 않습니다. 오늘날 우리의 관습과 매너는 참으로 이상한 광경이며, 류리크 2세처럼 기괴해 보이는 사람을 국가 수반으로 진지하게 받아들이기는 어려웠을 것입니다. 하지만 이제 상황이 바뀌었습니다. 극동 지역을 확보한 시베리아 왕국이 진지하게 받아들일 수 있는 합법적인 정부라는 사실을 의심하는 사람은 아무도 없습니다.\n\n우리는 전장과 협상 테이블에서 우리의 가치를 입증해왔고 세계는 이를 주목하고 있습니다. 이제 우리의 지평을 넓히고 국제적 유대를 강화할 때입니다. 과거에 이미 더 큰 세계로 작은 발걸음을 내디뎠지만 이제 우리는 도약할 것입니다."
 KEM_the_samurais_treachery: "사무라이의 배반"
 KEM_the_samurais_treachery_desc: "한때 류리크 2세께선 일본과 끈끈한 유대관계를 구축하고자 시도하셨으나, 우리의 친절하신 지배자께서 무지한 외교 고문들에게 속고 현혹되었을 뿐이었다는 사실이 점점 더 분명해져만 가고 있습니다. 그러나 유리 왕자께선 진실을 - 일본인들이 우리를 꼭두각시로, 그리고 소위 자이바츠라는 모든 것을 빨아들이는 경제적 기생충의 완벽한 숙주라고 생각하고 있음을 아십니다.\n\n류리크 2세께선 전하의 아드님께서 전하신 그 교활한 사무라이에 대한 끔찍한 경고에 주의를 기울이셨고, 결코 기뻐하지 않으셨습니다. 전하께선 우정의 마음으로 일본인들에게 접근했고, 그들은 전하의 선의를 이용해 전하를 공영권의 노예로 만들고자 하였습니다. 우리의 전설적인 유산에 대한 이러한 조롱 시도를 무시해선 안됩니다! 즉시 공영권과의 모든 유대는 끊어질 것이며, 우리의 노력은 보다 우호적인 모임: 자유 국가 기구로 향하게 될 것입니다."
 KEM_the_enemy_of_my_enemy: "우리 적의 적"
 KEM_the_enemy_of_my_enemy_desc: "남쪽에선 일본이 수많은 민족의 뼈대 위에 세워진 제국을 통치하고 있습니다. 특히 한때 자랑스러웠던 중국인들은 이제 일본군의 발아래 시들어가고 있으며, 물질적 부를 빼돌리는 통로에 불과한 존재로 전락하고 말았습니다. 이것은 분명히 일본의 의도이며, 류리크 2세는 공영권의 괴뢰국들이 견뎌야 하는 상황을 보고 혐오감을 느끼고 있습니다.\n\n유리 왕자는 우리가 동아시아 문제에 더 많은 관심을 갖고 이 지역에서 일본의 지배력을 약화시킬 방법을 찾아야 한다고 조언합니다. 우선 무기와 탄약을 중국으로 밀반입해 중국 군대를 무장시키고 외국 압제자들에 대항하는 행동을 유도하는 비밀 작전을 시작해야 합니다. 중국의 상황이 악화되면, 공영권의 억압받는 민중들은 러시아가 그들의 곤경을 알고 있으며 우리가 할 수 있는 한 그들의 투쟁에 함께 할 것임을 알게 될 것입니다."
 KEM_the_teutons_rage: "튜튼족의 분노"
 KEM_the_teutons_rage_desc: "통일을 가로막는 마지막 장애물 너머 서쪽에는 20여 년 전 아돌프 히틀러와 그의 부패한 추종자들이 만든 어둠의 제국이 자리하고 있습니다. 2차 세계대전 중 게르만족들은 러시아를 무자비하게 침공하여 엄청난 파괴와 비참함을 남겼습니다. 수백만명의 러시아인이 나치의 손에 학살당했고, 현재는 러시아 국민과 문화를 영원히 지우려는 억압적인 식민 정부의 통치를 받고 있습니다.\n\n우리 조상의 심장부가 나치의 멍에를 짊어지고 있는 한 러시아는 진정으로 다시 온전해질 수 없습니다! 류리크 2세는 러시아 국민 모두를 위해 나치와 그들의 믿을 수 없을 정도로 잔인한 정권을 규탄할 것입니다. 그들의 무수한 반인륜적 범죄는 영원히 용서받을 수 없습니다. 저들은 튜튼족의 침략에 맞서 목숨을 잃은 러시아의 모든 남성, 여성, 어린이의 이름으로 정의가 실현될 것임을 알게 될 것입니다!"
 KEM_a_most_bizarre_visit: "가장 기이한 방문"
 KEM_a_most_bizarre_visit_desc: "우리가 관계를 맺은 모든 국가 중에서 미국보다 더 수용적인 나라는 없었습니다. 그들의 외교관들은 우리의 이상한 방식에 상당히 당황했지만, 그럼에도 불구하고 그들은 우리와의 관계를 발전시키려는 의지를 보였습니다. 지난 몇 년 동안 우리의 영토는 러시아 극동의 중요한 항구까지 뻗었으며 이제 우리는 미국과 가까운 거리에 있습니다. 이는 일본과 독일에 대한 우리의 혐오와도 상관있을 것입니다.\n\n류리크 2세는 미국을 직접 방문하여 지도자들을 만나 두 강대국의 미래에 대해 논의할 계획입니다. 폐하의 기이함과 특이한 복장은 미국 언론의 많은 관심을 끌 것이며, 우리 젊은 왕국의 존재에 대해 많은 새로운 시각을 소개할 것입니다. 많은 시청자들이 우리 왕을 어리석은 노인으로 볼 가능성이 높지만, 잃어버린 러시아를 되찾기위한 왕국의 투쟁에 대한 이야기는 OFN 전체로 퍼져나갈 것임에 의심의 여지는 없습니다."
 KEM_the_modern_alexander_nevsky: "현대의 알렉산드르 넵스키"
 KEM_the_modern_alexander_nevsky_desc: "유리 왕세자의 귀중한 조언으로 시베리아 왕국은 완전히 새롭게 재편되었습니다. 왕국을 국민을 돌보고 척박한 땅에서 정의를 실현하는 국가로 탈바꿈시키려는 그의 지칠 줄 모르는 노력으로 유리 왕세자는 류리크 2세의 유산을 계승할 유능하고 가치 있는 후계자로 점점 더 인정받고 있습니다.\n\n유리는 아버지를 둘러싼 영웅적인 전설과 신화에서 떼려야 뗄 수 없는 존재가 되었습니다. 지난 수십 년은 러시아 역사상 가장 암울한 시기였으며, 러시아 국민들이 겪은 고통은 상상할 수 없을 정도였습니다. 이제 많은 사람들이 유리야말로 거의 천 년 전 가장 암울했던 순간에 용감하게 맞서 러시아를 구해낸 위대한 장군이자 정치가인 알렉산드르 넵스키의 현대적 환생이라고 믿기 시작했습니다.\n\n류리크 2세는 자신이 이 세상을 떠날 때가 와도 자신이 세운 왕국이 잘 유지될 것이라고 믿고 있습니다.\n\n류리크 2세 국왕 만세!\n\n유리 왕세자 만세!"
 KEM_the_glorious_kingdom: "영광스러운 왕국"
 KEM_the_glorious_kingdom_desc: "시베리아의 백성 여러분, 우리의 광활한 영토를 보십시오! 동쪽의 적들은 참으로 힘든 싸움을 벌였지만 결국 왕실의 실력을 따라잡기에는 충분하지 않았습니다. 러시아 극동의 황량한 황무지에서의 혹독한 전투 끝에 폐하의 영토는 이제 서쪽의 오브 강 유역에서 동쪽의 캄차카 해안까지 뻗어 있습니다. 이 위대한 승리를 거둔 류리크 2세는 러시아 통일을 향한 여정에서 중요한 이정표를 기념하기 위해 자신을 시베리아의 왕으로 선포했습니다.\n\n그의 딸인 영리한 공주 리디아는 류리크 2세가 탐내는 유산을 물려받을 후계자로 선택받았습니다. 지금도 그녀는 아버지의 최측근으로서 아버지의 곁에서 그 어느 때보다 강력한 왕국을 건설하기 위해 아버지를 돕고 있습니다. 리디아 공주는 엄격하게 지켜지는 위계질서를 갖춘 왕국, 내외부의 적을 무찌르는 초강대국을 꿈꿉니다.\n\n러시아의 암흑기가 끝날 날이 머지않았습니다. 아직 여정이 끝나지 않았지만 리디아 공주는 대망의 끝을 볼 수 있도록 할 것입니다."
 KEM_the_grand_royal_army: "대 왕립 육군"
 KEM_the_grand_royal_army_desc: "왕실 군대는 왕국의 충실한 수호자이며, 왕을 위해 용감하게 싸우다 죽습니다. 그들의 힘으로 극동 지역을 왕국의 깃발 아래 두었으며, 우리는 가능한 모든 방법으로 그들의 영광을 기념할 것입니다. 리디아 왕세자비는 왕실 군대를 더욱 효과적인 전투 부대로 만들기 위해 일련의 개혁을 제안했습니다.\n\n러시아 극동의 험난한 지형에서 싸워 얻은 교훈을 바탕으로 군의 교리를 더욱 발전시켜 규율과 전문성을 향상시킬 것입니다. 우리는 나약한 겁쟁이들이 군의 명예를 더럽히는 것을 용납할 수 없으며, 이를 위해 더욱 엄격한 훈련 체계를 마련할 것입니다. 폐하께서는 세계가 부러워하는 웅장한 군대를 보유하게 될 것입니다!"
 KEM_placate_the_companies: "기업 달래기"
 KEM_placate_the_companies_desc: "강력한 경제는 왕국의 생명줄이며, 이를 유지하기 위해 무슨 일이든 해야 합니다. 왕국의 주요 사업가들은 여전히 왕의 의도에 대해 의심하고 있으며, 조합에 대한 동정심과 기업의 희생으로 노동자들에게 양보한 것에 대해 불만을 품고 있습니다.\n\n리디아 공주는 왕국의 가장 강력한 사업가들에게 올리브 가지를 뻗어 그들과 공통점을 찾고자 합니다. 그들이 사업 규모를 확장하도록 장려하고 왕국 경제의 건전성을 위해 배당금을 지급하는 거래가 이루어질 것입니다. 새로운 왕국은 겸손한 사업가들이 만든 토대 위에 세워질 것이며, 그들의 수익에 불필요하게 해를 끼치는 성가신 규제는 없을 것입니다."
 KEM_purge_the_selfish: "이기주의자 숙청"
 KEM_purge_the_selfish_desc: "리디아 공주의 왕국 내 사업가들에 대한 자비로운 의도에도 불구하고, 이에 아랑곳하지 않는 일부가 있습니다. 오프리치니키에 의하면 왕국의 일부 상인과 사업가들이 리디아 공주의 러시아에 대한 비전을 공유하지 않으며, 은밀하게 그녀를 약화시키기 위해 적극적으로 노력하고 있다는 불안한 보고가 들어오고 있습니다.\n\n우리는 이 어리석은 자들에 현명하게 대응해야 합니다. 오프리치니키는 요원들을 왕국 구석구석에 배치하고 숨겨진 반역자들을 발견하는 즉시 처단하기 시작할 것입니다. 반역자를 처리할 때 너무 엄격한 방법은 없으며, 우리의 손이 닿지 않을 정도로 영향력 있는 상인은 없습니다. 폐하의 뜻을 거스르기로 결심하는 순간 그들의 운명은 정해졌습니다."
 KEM_land_for_the_loyal: "충성을 위한 땅"
 KEM_land_for_the_loyal_desc: "리디아 공주가 권력을 잡을 수 있었던 데에는 많은 사람들의 도움이 있었으며, 이들 대부분은 귀족 출신입니다. 유리 왕자의 손에서 특권적인 지위를 잃게 될 것을 두려워한 그들은 리디아 공주와 함께 제비를 던졌습니다. 이제 그녀가 왕의 후계자로 지명되었고 약속을 지킬 때가 되었습니다.\n\n귀족들에게 감사를 표할 수 있는 가장 좋은 방법은 무엇일까요? 당연히 땅입니다! 우리가 새로 정복한 극동의 영토는 광활하고 텅 빈 채로 사용되기를 기다리고 있습니다. 엘리트들이 이 땅의 용도를 찾을 수 있을까요? 어느 쪽이든, 이 영지들은 공주에 대한 믿음에 대한 정당한 보상이 될 것입니다."
 KEM_royal_foundries: "왕실 주조소"
 KEM_royal_foundries_desc: "러시아의 운명을 결정할 마지막 갈등이 다가오고 있습니다. 서쪽의 마지막 장애물은 피할 수 없는 이 충돌에 대비하여 도전적으로 서 있습니다. 우리 군대는 이 도전에 맞서기 위해 빠르게 확충되고 있으며, 피비린내 나는 임무를 완수하려면 많은 총기가 필요할 것입니다. 왕국의 무기 생산 시설 상태는 이러한 수요 증가를 감당하기에 턱없이 부족합니다.\n\n리디아 공주는 중화기 등의 전쟁 물자를 생산하기 위해 전문 주조소를 설립할 것을 제안했습니다. 이 시설은 전적으로 왕실의 후원을 받아 새로 정복한 동부의 영토에 건설될 것입니다. 왕국의 전쟁 기계는 최고가 될 것이며 폐하의 군대는 필요한 모든 것을 갖추게 될 것입니다."
 KEM_legacy_of_the_tsardom: "제정의 유산"
 KEM_legacy_of_the_tsardom_desc: "시베리아 왕국은 옛 러시아 차르국의 정당한 후계자이며, 이는 누구도 부인할 수 없습니다! 로마노프 잔당들은 그렇지 않다고 주장할지 모르지만 그들의 시대는 이미 오래 전에 지나갔습니다. 이 무의미한 늙은 바보들은 애초에 러시아를 파멸로 이끌었고 몇 번이고 러시아를 실패시킨 장본인들이었습니다. 그들은 왕좌가 그들의 손가락에서 빠져나가도록 허용했을 때 왕좌에 대한 정통성을 상실했습니다!\n\n이제 차르국의 유산을 이어갈 새로운 왕조, 즉 우리 왕조의 차례입니다! 류리크 2세 폐하께서는 거의 반세기 동안 로마노프 왕조보다 더 많은 업적을 남기셨으며, 유능한 후계자 리디아 공주의 도움으로 러시아는 옛 왕조의 기치를 되찾게 될 것입니다. 우리는 1917년 스스로의 모순으로 무너진 부유하고 부패한 제국이 아니라 그 이전의 문화 문명을 되살려야 합니다. 새로운 시대를 위해 옛 차르국을 재창조합시다!"
 KEM_force_our_way: "우리의 길을 따르자"
 KEM_force_our_way_desc: "류리크 2세의 통치는 절대적입니다! 너무 오랫동안 그는 젬스키 소보르의 공허한 불평과 이기적인 요구에 귀를 기울여야 했습니다. 왕세자비 리디아는 이 쓸모없는 관료들을 완전히 배제하는 새롭고 효과적인 방법을 알려주었습니다!\n\n젬스키 소보르는 자신들이 왕을 섬기는 것이지 그 반대가 아니라는 것을 알게 될 것입니다. 그들은 왕의 말에 귀를 기울이고 감히 그의 권위에 의문을 제기하지 않을 것입니다. 민주주의와 입헌주의는 시간이 지날수록 공화주의자들에 대한 동정심을 불러일으킬 뿐입니다. 왕은 절대적인 권위를 가지고 통치할 것입니다!"
 KEM_preparing_the_queensguard: "여왕 근위대"
 KEM_preparing_the_queensguard_desc: "정예 왕실 근위대는 왕의 개인 검이자 방패로, 왕의 모든 명령을 강인한 결단력으로 따릅니다. 왕세자비 리디아의 명령에 따라 근위대의 대규모 확장이 이루어질 예정입니다. 가장 주목할 만한 것은 새로운 부대인 여왕 근위대의 창설 계획입니다.\n\n안나 코츠르 장군이 지휘하는 여왕 근위대는 리디아 공주의 개인 의장대가 될 것입니다. 리디아 공주가 부득이하게 아버지의 뒤를 이어 전러시아의 차리차가 되면, 이 부대는 왕실 근위대의 임무를 이어받아 하나의 조직이 될 것입니다. 여왕 근위대가 창설되면 리디아 공주의 면전에 감히 모습을 드러내는 어떤 위협에도 맞설 것입니다."
 KEM_expand_the_guild_system: "길드 시스템 확장"
 KEM_expand_the_guild_system_desc: "길드는 왕국 경제의 큰 원동력이며, 왕실로부터 받을 수 있는 모든 도움을 필요로 합니다. 리디아 공주의 명령에 따라 왕실 길드의 전반적인 확장을 장려하기 위해 왕실 길드에 넉넉한 보조금이 지급될 예정입니다. 물론 이로 인해 왕실 조합의 불만이 생길 수밖에 없을 것입니다...\n\n마치 우리에게 그런 반대자들이 필요한 것처럼 말이죠! 요즘은 '근로자의 권리'에 대한 점점 더 자의적인 정의를 위반하지 않고는 숨조차 쉴 수 없으며, 조합의 영향력이 너무 커져서 우리가 극복할 수 없을 만큼 강력해지기 전에 조합의 영향력을 억제해야 합니다. 조합의 목적이 있다는 것은 이해하지만, 저들이 경제 발전을 가로막는 것을 허용할 수는 없습니다."
 KEM_a_strong_realm: "강한 왕국"
 KEM_a_strong_realm_desc: "시베리아 왕국은 참으로 강대하지만, 여전히 시베리아 왕국이 제공하는 안정에 불만을 품고 음지에서 적극적으로 우리를 반대하는 사람들이 있습니다. 특히 극동 지역은 분리주의의 온상이 되고 있으며, 수천 명의 배은망덕한 자들이 다양한 이권을 요구하고 있습니다.\n\n우리는 반대자들의 말을 들을 시간도 인내심도 없습니다. 왕실의 군화는 극동의 목에 단단히 고정되어 왕실에 반대하는 사람들에게 예의를 가르칠 것입니다. 폐하의 군대가 땅과 하늘을 장악하고 있으니 반란군이 영원히 숨을 수는 없을 것이며 반대의 모든 목소리가 없어진다면 더 강력하고 안전한 왕국이 현실로 다가올 것입니다."
 KEM_subsidize_healthcare_expansion: "의료보험 확장 보조금 지원"
 KEM_subsidize_healthcare_expansion_desc: "왕국에서 가장 강력한 여성으로 급부상하기 전, 리디아 공주는 평범한 간호사였습니다. 따라서 그녀는 현재 왕국의 의료 수준이 수준 이하라는 것을 잘 알고 있습니다. 프로그램의 규모가 제한되어 있어 수천 명이 적절한 치료를 받지 못하고 있으며, 리디아 공주는 이 문제를 가능한 한 빨리 해결하고자 합니다.\n\n우리는 왕국의 의료 시스템에 대규모 보조금을 지급하여 서비스 확장을 지원할 것입니다. 다시는 왕의 백성들이 의료 서비스가 제대로 갖춰지지 않아 죽음을 기다리는 일은 없을 것입니다. 리디아 공주는 남녀노소 모든 러시아인이 필요한 보살핌과 관심을 받을 수 있도록 할 것입니다."
 KEM_maternal_services: "산모 서비스"
 KEM_maternal_services_desc: "왕국의 의료 서비스가 계속 확장됨에 따라 우리의 초점은 왕국의 야심찬 산모들을 위한 적절한 출산 서비스를 구축하는 데로 옮겨지기 시작했습니다. 현재 우리나라의 병원들에는 아직 이러한 업무를 제대로 처리할 수 있는 시설이 제대로 갖추어져 있지 않습니다. 산모에 대한 적절한 지원 없이 어떻게 왕국의 다음 세대가 태어날 수 있을까요?\n\n이것은 러시아 여성과 그들의 곤경에 관심을 기울이려는 리디아 공주의 목표를 향한 또다른 발판이 될 것입니다. 공주의 왕권을 존중하는 법을 배우는 한 남녀노소 누구나 공주의 통치 아래에서 동등한 대우를 받게 될 것입니다."
 KEM_the_icebreakers_of_magadan: "마가단의 쇄빙선"
 KEM_the_icebreakers_of_magadan_desc: "극동 지역은 이제 왕의 통치하에 있으며, 우리는 마가단의 중요한 항구를 확보했습니다. 러시아에서 가장 광범위한 해군 시설은 아니지만 그럼에도 불구하고 이는 우리가 가진 유일한 중요한 해군 시설입니다. 마가단은 우리 왕국과 다른 세계를 연결하는 주요 창구가 될 것입니다.\n\n안타깝게도 항구는 일 년 중 많은 기간 동안 얼어붙습니다. 우리는 상선을 이끌고 북극 해역을 통과할 수 있는 쇄빙선 선단에 투자해야 합니다. 이 대형 선박은 저렴하지는 않지만 신뢰할 수 있는 국제 무역의 길을 열기 위해선 어떤 대가도 지불할 가치가 있습니다."
 KEM_the_varyags_of_rus: "루스의 바랴그"
 KEM_the_varyags_of_rus_desc: "우리 조상들은 호전적이고 바다를 항해하는 민족으로, 루스의 수많은 강을 항해하며 훗날 러시아가 될 땅의 토대를 닦았습니다. 선조들이 사용했던 전술을 더 잘 재현하기 위해 리디아 공주는 새로운 해상 보병 부대인 바랴그의 창설을 제안했습니다.\n\n이 고도로 숙련된 해병들은 상륙부터 대규모 강 횡단까지 다양한 임무를 수행할 것이며, 왕국이 제공하는 최고의 병사들로만 구성될 것입니다. 마가단에 새로운 사관학교가 설립되어 왕립 해군의 상륙 부대의 창끝 역할을 할 정예 부대로 구상되고 있는 바랴그들을 훈련할 예정입니다."
 KEM_our_friends_in_the_sphere: "공영권의 친구들"
 KEM_our_friends_in_the_sphere_desc: "일본과 공영권은 오랫동안 우리 왕국의 친구였습니다. 과거에 우리가 제시한 외교적 제의는 과거의 사건을 뒤로하고 러일 관계의 새로운 미래를 알리는 데 성공했습니다. 리디아 공주는 우리가 일본과의 관계를 강화하고 도쿄와 더 강력한 파트너십을 구축할 것을 권고했습니다.\n\n이를 위해 류리크 2세 국왕이 직접 일본을 국빈 방문할 것입니다. 그는 일본 지도자들을 만나 일본과 새로운 무역 협정을 직접 체결할 것입니다. 의심할 여지없이 일본 국민들은 그의 사고방식을 다소 이상하게 생각할 것이지만, 이것은 우리에게 유리하게 작용할 수 있을 것입니다. 이번 방문으로 인한 언론의 관심은 러시아에서 우리의 상황을 새롭게 조명할 수 있을 것입니다."
 KEM_lucrative_trade_deals: "수지맞는 거래"
 KEM_lucrative_trade_deals_desc: "드디어 바다에 대한 접근이 가능해졌고 시베리아 왕국은 공식적으로 사업을 시작할 수 있게 되었습니다! 리디아 왕세자비는 경제를 위한 최선의 방법은 외국 기업이 우리 국경 내에서 사업을 수행하도록 초청하는 것이라고 확신합니다. 실제로 이러한 투자는 우리의 국고를 크게 늘리고 그 과정에서 건전한 자유무역을 촉진시킬 것입니다.\n\n우리는 외교관을 파견하여 전 세계의 기업들을 대표하는 자들을 만나 시베리아가 무역을 하기에 최고의 장소임을 설득해야 합니다. 약간의 운이 좋으면 전 세계의 기업들이 곧 우리 해안으로 올 것이며 왕국은 수익성있는 보상을 거둘 것입니다."
 KEM_the_modern_catherine: "현대의 예카테리나"
 KEM_the_modern_catherine_desc: "리디아 왕세자비가 아버지를 위해 제공한 현명한 조언 덕분에 왕국은 새로운 힘으로 활력을 되찾았습니다. 리디아는 강력한 군대와 강력한 자유 시장 경제를 바탕으로 오랜 세월을 견뎌낼 통일된 러시아를 건설하기 위해 밤낮으로 노력했습니다. 리디아의 업적은 왕국 전역에서 유명해졌고, 그녀가 류리크 2세의 후계자가 될 자격이 있다는 데는 의심의 여지가 없습니다.\n\n리디아는 아버지와 마찬가지로 자신만의 영웅 신화를 갖게 되었습니다. 그녀의 적극적인 개혁은 러시아를 강력한 국가로 변화시켰고, 200여 년 전 러시아가 예카테리나 여제 치하에서 경험한 대부흥과 비교되고 있습니다. 리디아는 위대한 여제를 존경하는 사람으로서 이러한 비교에 만족하는 것 같습니다.\n\n류리크 2세는 날이 갈수록 나이가 들어갑니다. 그가 이 세상을 떠날 날이 얼마 남지 않았다는 걱정이 있지만, 적어도 그 끔찍한 날이 오면 왕국에는 강력한 지도자가 운전대를 잡을 준비가 되어있을 것입니다. 류리크 2세 왕 만세! 리디아 왕세자비 만세!"
 KEM.1.t: "케메로보의 왕"
 KEM.1.desc: "세르게이는 길고 과하게 장식된 계단을 걸어 올라가 위대한 류리크 2세와 그의 가족의 거주지인 케메로보 대궁전으로 들어갔습니다. 세르게이는 이 건물이 지역 고르콤 본부였던 시베리아 전쟁 시절의 파괴의 흔적을 알아차릴 수밖에 없었습니다. 다행이게도 이 땅의 새로운 통치자들은 이 건물을 서둘러 수리하기 위해 애를 썼습니다. 류리크조의 문장은 모든 물체와 벽에서 볼 수 있었는데, 보통은 단지 낫과 망치를 단순히 대체한 것에 불과했지만, 그외의 더 많은 사례들은 니콜라이 크릴로프 장군의 자아를 강화하기 위함인 것 같았습니다. 현대의 안락함은 예상치 못한 방식으로 중세의 건축 양식과 결합되어 있었습니다.\n\n\"정확히 2시간 안에 전하를 접견하실 겁니다.\" 비서가 말했습니다. 그때까지 세르게이는 멋진 예술작품과 가구들에 감탄할 수 있었고, 때때로 - 겨울이 다가오면서 많은 사람들이 그곳에서 시간을 보내는 걸 단념하긴 했지만 - 중앙 광장의 풍경을 즐기기 위해 창문 밖을 내다보았습니다.\n\n정각 12시가 되자 궁전의 나무문이 열렸고, 세르게이는 귀족도 장군도 아닌 단순한 비즈니스맨으로써 왕의 관저에 들어섰습니다. 류리크 2세는 값비싼 왕좌 위에 앉아 심사하는 눈빛으로 경제학자를 관찰했습니다. 방에 들어왔던 수십 명의 다른 이들과 마찬가지로 세르게이는 미친 왕과 그의 고문들에게 자신의 가치를 증명해내야만 했습니다. 세르게이는 자신이 처한 상황에 개의치 않고 자신의 경제 발전 계획을 개략적으로 설명해냈고, 그를 다시 초청하는 데 열려 있는 것처럼 보이는 궁정의 신뢰를 얻어낼 수 있었습니다. 미쳤고 잔혹한 왕이라는 모든 소문에도 불구하고 류리크는 매우 논리적이고 실용적인 사람인 것처럼 보였습니다.\n\n세르게이는 케메로보의 차르에 대한 이야기가 희극인지 비극인지 확신하지 못하며 궁전을 떠났습니다. 어느 쪽이건 그건 지상의 상황에 영향을 미치지 않았습니다: 나라는 적들에게 둘러싸여져 있었고, 장군의 편을 드는 선택은 위험한 선택이었습니다. 그러나 그 사실은 그의 보다 애정어린 신민 중 일부가 그걸 행하는 걸 막지는 못했습니다."
 KEM.1.a: "미친 세상의 미친 왕."
 KEM.2.t: "전하의 기이함"
 KEM.2.desc: "니콜라이 크릴로프 장군 - 혹은 \"기이한\" 류리크 2세라는 호칭은 어쩌면 전러시아에서 가장 절제된 표현일지도 모릅니다. 그는 집안 사람 누구보다도 아침 일찍 일어났으며, 언제나 술에 취해있었고, 큰 소리를 피했습니다. 그는 단호하지만 부드럽게 말했고, 자신을 차르라고 부름에도; 또는 크릴로프 장군이란 옛 이름으로 부르는 모든 사람들에게 류리크 2세라 부르라 고집을 부림에도 정신이 건강해보였습니다.\n\n때때로 신하들은 왕이 궁궐을 돌아다니거나 왕좌에 머무르는 동안 저네들끼리 왕에 대해 생각했습니다. 장군이 정말 미친걸까? 전쟁의 공포가 장군을 미치게 한 걸까? 아니. 다른 사람들이 주장했습니다. 장군은 그저 다른 사람들을 혼란스럽고 어리둥절하게 만드는 연극을 하고 있을 뿐이야. 하지만, 그들 모두 다른 사람들이 구체적인 답을 가지고 있지 않다는 걸 알고 있었습니다. 차르는 확실히 그런 답을 주지 않았습니다.\n\n그래서 뭐 어쨌다는 말입니까? 그들이 미치광이를 따라간다 해도, 장군은 그들을 잘 대해준 자비로운 사람이었습니다. 만약 그들이 그런 연기도 할 수 있을만큼 유능한 사람을 따르고 있다면, 분명히 그들은 시베리아에서 가장 위대한 사람 중 한 명을 따르고 있을 것입니다. 적어도 이런 생각들은 휴식 시간이 끝나거나 차르가 그들을 부를 때쯤이면 그들을 안심시켰습니다.\n\n그러나 여전히 의문은 남아 있었습니다."
 KEM.2.a: "이상한 땅의 이상한 사람."
 KEM.3.t: "왕의 군대"
 KEM.3.desc: "\"움직여라, 이 빌어먹을 개놈들아!\" 이반 야코블레프는 장애물 코스를 통과하던 생도들에게 외쳤습니다. \"이게 모국을 지키기 위해 달려가는 데 낼 수 있는 최선의 속도냐?! 할망구가 니들보다도 소총을 더 잘 쥐겠다!\"\n\n이반은 호루라기를 불었고, 훈련은 중단되었습니다. \"정렬!\" 생도들은 하던 일을 멈추고 생도복에 묻은 진흙을 털고 소총을 깨끗하게 유지하려 노력하며 서둘러 줄을 섰습니다.\n\n이반은 생도들을 바라보며 한숨을 쉬었습니다. 틀림없이 생도들은 비참했습니다. 대부분의 생도들은 아마도 농부의 아들이고, 고된 노동에 익숙할테지만, 이만큼 격한 일을 오래 해본 적은 없었을 것입니다. 이반은 생도들의 눈에서 분노를 볼 수 있었고, 그는 그것이 시작이라고 생각했습니다. 이반은 자신을 흠모하는 풋내기들보다는 자신을 증오하는 사람들을 훈련시키고자 할 것입니다.\n\n\"생도 여러분.\" 이반이 말을 뗐습니다. \"너희들은 내가 왜 새벽부터 너희들을 이곳으로 데려나와 밥도 안주고 사소한 실수에도 사사건건 참견하는 지 궁금해 할지도 모른다. 그리고 난 너희들이 고통받고 있음을 알고 있다. 사실, 난 너희들이 고통받기를 '원'한다. 왜냐하면 여기서 고통 받을수록 바깥에서 고통을 덜 받게 되기 때문이다. 행진할 때 다리의 힘이 풀리느니 장애물 코스에서 힘이 풀리게 할 거다. 최초로 음식이 없는 날을 참호 속에서 맞이하느니 훈련소에서 맞이하게 할 거다. 그리고 난 꼭 너희들들이 자기 한계를 차르의 적들과 싸우는 도중보다 훈련 도중에 알게 되도록 할 거다!\"\n\n\"난 너희들의 사랑같은 걸 바라지 않는다! 너희들의 감사도, 일체의 따뜻함도 바라지 않는다! 대신 난 너희들이 명령받았을 때 싸우러 나가고 더 이상 싸울 수 없어질 때까지 싸우기를 '바란다'! 내가 무슨 말하는지 알겠나?\"\n\n\"알아들었습니다!\"\n\n\"좋다! 이제 다시 코스를 통과해라!\" 이반이 호루라기를 불자 생도들이 앞다퉈 코스를 통과하기 시작했습니다. \"더 빨리, 이 창놈들아 더 빨리 뛰어라! 니 애비들이 이 광경을 보면 질질 짤 거다!\""
 KEM.3.a: "힘든 시기가 강한 사람을 만든다."
 KEM.4.t: "왕실 경제"
 KEM.4.desc: "레프 보즈네젠스키 재무부 장관은 테이블 위에 놓인 주전자에서 물 한 잔을 따라 보드카 한 잔 마시듯 한 모금에 들이켰다. 오늘 그는 왕실 가족을 상대해야 했다. 유리 왕자와 리디아 공주는 그 자체로 보면 정직한 사람들이었지만, 같은 방에 두면 질산과 글리세린만큼 위험한 조합이었다.\n\n\"...감히 왕실 노조를 그런 식으로 모욕하다니! 네가 내 동생이 아니었다면 감옥에 가둬버렸을 거야!\"\n\n\"오, 제발, 그들은 경제적 독약이야! 너는 단지 그들의 지지를 쉽게 살 수 있기 때문에 그 멍청한 자들을 옹호하는 것이겠지! 우리 경제를 개선시키길 원한다면, 우리는-\"\n\n\"우리에게 필요한 건 실제로 금융을 공부한 자들이지, 하루종일 상처 꿰메는 법만 공부한 놈들이 아니야!\"\n\n\"아니 왜-\"\n\n\"에흠!\" 보즈네센스키는 큰 소리로 목청을 가다듬었다. \"이해하려고 노력해 보겠습니다. 유리 왕자님, 왕자님께선 삶의 질 향상을 위해 노동자의 권리 개혁에 집중하라고 제안하셨죠? 그리고 리디아 공주님, 공주께서는 병원 확장 프로그램에 더 많은 자금을 확보하기 위해 보조금을 줄이고 규제를 철폐하는 것을 지지하시나요? 제 생각이 맞나요?\" 두 귀족은 조용히 고개를 끄덕였다. \"좋습니다. 두 가지 모두 좋은 아이디어긴 하지만, 잠정적으로 실행 가능성을 검토해 보겠습니다...\""
 KEM.4.a: "\"...왕자님의 제안입니다.\""
 KEM.4.b: "\"...공주님의 제안입니다.\""
 KEM.5.t: "왕 아래의 삶"
 KEM.5.desc: "이반은 최소한 그의 기억이 닿는 부분부터 케메로보에 살았으며, 그 기간 동안 중앙시베리아공화국의 흥망성쇠와 그에 따른 혼란을 목도했습니다. 이반은 산업 노동자로 다년간 일하면서 예상치 못할 일을 겪게 될 것이라고 예상하였지만, 그조차도 류리크 2세 같은 사람이 통치권을 잡으리라 예상하지 못했습니다. 아마 오래 통치할 국왕은, 특히 스스로를 '크릴로프 장군'이라고 부르며 반역자와 하극상을 비방하는 연설을 하기 위해 옛 고르콤 본부를 비틀거리며 나왔던 것을 이반이 떠올려보면, 틀림없이 이상했습니다.\n\n국왕의 많고도 많은 기행에도 불구하고 늙은 왕 류리크 2세는 따르기 좋은 사람으로 보였습니다. 그는 지금까지 이반과 같은 민중에게 악의적이거나 해로운 짓을 하지 않았고, 사실 그는 케메로보의 민중을 돌보는 데 정말 헌신적인 것처럼 보였습니다. 그는 훈족이 모스크바를 점령한 이후 이반이 이루기 불가능하다 생각했던, 일반인이 안전하고 보호받고 있다 느끼는 것을 확실히 하였습니다. 그의 복장과 궁전이 조금은 이상할 수도 있지만, 그가 연설할 때 이반처럼 지친 노인들조차도 경외감을 느꼈습니다. 이반은 심지어 류리크 왕의 이상하고 작은 정권이 러시아를 수많은 분열된 통치자들로부터 해방시킬만한 충분한 기회를 가지고 있다고 느꼈습니다. 만약 류리크 왕이 러시아 전체를 통치하게 된다면, 어째선지 이반은 그렇게 나쁘지는 않을 것이라고 느꼈습니다."
 KEM.5.a: "인민의 왕 만세!"
 KEM.6.t: "인민의 왕자"
 KEM.6.desc: "유리 왕자는 시장에서 물건을 사고, 공원에서 하루를 즐기고, 다른 사람과 수다를 떠는 등 - 자신의 삶을 살아가는 사람들로 가득차 북적거리는 번화가를 배회했습니다. 유리는 이곳에 와서 그저 일상을 살아가며 자신들이 즐길 수 있는 것을 즐기는 모든 사람들과 어울리는 것을 즐겼습니다. 그건 진정제이자 알현실과 냉소적인 여동생으로부터의 좋은 휴식이었습니다.\n\n그러나 여전히 뭔가 좋아하기 어려운 점이 있었습니다. 유리가 가는 곳마다 공포감이 감돌았습니다. 도적떼에 대한 두려움, 습격에 대한 두려움, 다른 군벌의 침략에 대한 두려움, 가족이 먹을 것이 충분하지 않을 것이라는 두려움. 그러한 두려움은 그 장소를 넘어 유리가 가는 거의 모든 곳에 감돌았습니다.\n\n유리는 사람이 이렇게 살아서는 안된다고 생각했습니다. 모든 사람의 마음 깊은 곳에서 두려움과 절망이 심어져 있었고, 이를 견딜 수 없었습니다. 유리는 마을을 방문할 때마다 무언가를 해야한다는 생각이 들었습니다. 그게 무엇이건 인민의 삶을 개선하기 위한 것을 해야한다는 생각 말입니다.\n\n유리는 무슨 생각을 하고 있던걸까요? 유리는 왕자가 아닙니까! 사람들을 돕기 위해 무언가를 할 수 있는 사람이 있다면 그건 유리일겁니다. 물론 그의 아버지도 그의 왕국에 매우 관심을 기울이는 것으로 보였지만, 유리가 본 바로는 충분하지 않았습니다. 케메로보가 국민을 돌보는 위대한 왕국이 되려면 더 많은 일이 행해져야 합니다."
 KEM.6.a: "인민에겐 더 나은 대접을 받을 자격이 있다."
 KEM.7.t: "왕자의 희망"
 KEM.7.desc: "유리 왕자는 소보르 앞에 서서 연설에 앞서 목을 가다듬었다. \"이 위대한 왕국의 국민 여러분, 귀족이든 성직자이든 평민이든 여러분을 환영합니다. 아시다시피 현재 러시아의 상황은 이상적이지 않습니다. 빈곤과 도적이 만연하고 굶주림이 일상화되어 있습니다. 전쟁은 한때 위대한 도시를 파괴했고 앞으로도 계속 그럴 것입니다.\"\n\n유리는 이제 전보다 더 활기차게 큰 소리로 말하기 시작했다. \"이대로는 안 됩니다! 우리 왕국 백성들을 계속 가난하게 살도록 놔둘 수는 없으며 뭔가 조치를 취해야 합니다. 그렇기 때문에 저는 모든 사람이 왕 아래 평등할 자격이 있다고 믿습니다. 공포와 두려움 속에서 사는 것은 삶의 방식이 될 수 없습니다! 우리가 현대적인 왕국이 되려면 새로운 길을 따라야 합니다. 국민의 복지는 보장되어야 하며, 왕과 정부는 국민을 무시할 수 없습니다.\"\n\n유리는 사람들의 반응을 살피기 위해 방 안을 둘러보았다. 사람들은 행복해하고 열망하는 걸까? 판단하기 어려웠지만 유리는 계속 말했다. \"그래서 저는 이 세상이 더 나은 세상이 되기를 바랍니다. 모든 사람이 자신의 목소리를 낼 수 있고 왕이 신하들의 뜻에 따라 행동할 수 있는 의회 민주주의가 존재하는 왕국 말이죠. 이것이 저의 희망이자 꿈입니다. 그 꿈을 이루기 위해 함께 노력합시다.\""
 KEM.7.a: "인민을 진심으로 생각하는 남자군."
 KEM.8.t: "소보르의 힘"
 KEM.8.desc: "유리 왕자의 끈질긴 촉구는 마침내 류리크 왕에게 전달되었고, 젬스키 소보르의 권력은 이미 증가세를 보이고 있습니다. 류리크의 권력은 크게 제한되지 않았지만, 국정에 대한 백성들의 목소리는 크게 높아졌습니다. 이제 류리크는 백성들의 의견을 더 많이 들을 수 있는 기회를 갖게 되었고, 왕국은 서서히 민주주의로 나아가고 있다고 해도 과언이 아닙니다.\n\n이로 인해 케메로보의 평민들에게 더 많은 권력이 주어졌지만, 귀족과 사제들의 영향력도 커졌습니다. 이제 서민들은 자신의 의견을 말할 수 있지만, 부유한 귀족은 다른 방법으로 영향력을 행사할 수 있는 기회를 얻었습니다. 개혁된 소보르가 완벽하지는 않지만 유리는 백성들이 정부에 더 많은 목소리를 낼수록 좋다고 생각하고 있습니다.\n\n유리가 지금은 만족할지 모르지만, 왕자는 왕국이 모두에게 더 나은 곳이 될 수 있도록 더 많은 것이 바뀌기를 바랍니다. 이는 새로운 왕국, 더 나은 왕국의 시작일 뿐입니다."
 KEM.8.a: "아직 할일이 많다."
 KEM.9.t: "늑대 공주"
 KEM.9.desc: "늑대 공주는 류리크 왕의 궁전 복도를 배회했습니다. 리디아 공주는 아버지의 결정을 지켜보는 것을 즐겼습니다. 통치자는 결단력이 있어야 했고, 잘못된 결정은 왕국 전체를 뒤집어엎을 수도 있었죠. 왕실은 이 땅의 질서를 세우는 데 가장 적합했고, 자신의 권위를 어떻게 사용해야 하는지 잘 알고 있었죠.\n\n러시아와 시베리아에서 전쟁이 끝난 후 크릴로프 가족은 달라졌습니다. 아버지가 중앙 시베리아에 영토를 확보하면서 이제 가족 모두 러시아를 어떻게 개선할지 각자의 생각을 가지고 있었습니다. 공주는 왕국을 이끄는 가장 좋은 방법은 강력한 독재라고 생각했습니다. 반면 유리 왕자는 백성들의 의견을 따르는 것이 최선의 방법이라고 생각했습니다. 오빠가 이상주의적이었다면 공주는 실용주의자이며, 오빠가 평화주의자라면 그녀는 군사주의자였습니다. 간호사였던 그녀의 과거를 생각하면 아이러니하지만 새로운 질서에서 필요한 일이었습니다. 그녀의 오빠는 지금 그들이 살고 있는 세상을 이해하지 못했습니다. 오빠는 정말 자신들을 둘러싼 모든 적들이 아버지에게 통제권을 넘겨줄 것이라고 생각했을까요?\n\n아뇨, 유리의 목표는 실패했으며, 그녀의 목표는 도적들이 농장을 습격하고 주인을 살해하는 동안 케메로보에 앉아 국민을 위해 더 많은 식량을 재배하는 것이 아니었습니다. 그녀의 목표이자 가족의 목표는 러시아를 재통일하는 것이었습니다. 그래야만 국민을 먹여 살리고 삶을 개선할 수 있었습니다. 작은 희생을 감수하지 않으면 러시아를 온전하게 만들 수 없었습니다.\n\n리디아는 아버지가 올바른 결정을 내리는지 확인해야 했습니다."
 KEM.9.a: "어쨌든, 결과는 수단을 정당화하는 법이다."
 KEM.10.t: "순수한 사회"
 KEM.10.desc: "마무리 작업이 시작되자 리디아 공주는 아버지의 옆에 앉았습니다. 많은 것이 바뀔 것이고, 더 나으며 더 강한 왕국이 만들어지고 있었습니다. 유리는 예정과 달리 나타나지 않았습니다. 어찌나 부주의한지, 유리는 그들이 어떻게 더 세련된 케메로보를 만들고 있는지 보지 못했습니다. 왕국에서 민주주의는 통할 수 없습니다. 어떻게 그 사실을 모를 수 있을까요?\n\n사회 전체를 변화시키는 데 생각보다 훨씬 적은 시간이 걸렸어, 리디아는 생각했습니다. 그녀의 아버지가 만들어낸 법령과 계급 체계는 무에서 탄생했습니다. 새로운 위계질서지, 그녀는 생각했습니다. 이 왕국은 질서에 의해서만 통치될 수 있고, 질서가 없다면 혼란이 있을 것입니다.\n\n새로운 사회가 만들어지면 마침내 엘리트들은 정상에 설 수 있게 될 것입니다. 그녀의 아버지는 모든 사람이 제자리를 아는 완벽하고도 깔끔한 구조를 다스리게 될 것이며, 귀족과 군대의 권력은 마침내 반석에 오르게 될 것입니다.\n\n아버지가 자신의 창조물에 서명하는 것을 보며, 리디아는 아버지의 왕국이 더욱 완벽해졌다는 사실을 알아차렸습니다. 케메로보는 언제나 강인해야만 하고, 국정에 대해 아무것도 모르는 교육받지 못한 천민의 손아귀에서 벗어나야만 합니다. 왕과 귀족들의 인도는 적의 패배를 이끌어낼 것입니다. 사회는 불과 피로 정화되거나, 전혀 순수하지 않을 것입니다."
 KEM.10.a: "고결한 이들은 정상에 설 자격이 있다."
 KEM.11.t: "불만족의 메아리가 계속되다"
 KEM.11.desc: "중앙시베리아 전역의 노동 조건이 개선되기 시작하고 있습니다. 노동자들을 만족시키기 위해 광산에 더 많은 안전책이 마련되었고, 공장 노동자들에게 더 긴 휴식 시간이 마련되었습니다. 게다가 노동자들의 파업을 막기 위해 임금까지 인상되었습니다. 노동자들의 외침에 대답해준 것으로 보입니다.\n\n그러나 우리의 노력에도 불구하고, 여전히 불만이 퍼지고 있다는 소문이 돌고 있습니다. 우리가 노동자들의 삶을 개선시키기 위해 몇가지 개혁을 완수했지만, 그것만으론 부족한 걸지도 모릅니다. 개혁에 대한 비평가들은 지속적인 효과를 창출하는데 전혀 이르지 못했다고 말하고 있습니다. 노동 환경은 아직도 위험하고 임금은 인간다운 삶을 지탱하기에 충분치 않습니다.\n\n불행하게도 예산이 부족했기에 그 정도의 개혁이 한계였습니다. 노동자들이 만족할만큼 개혁이 충분했기를 바래야 할 것입니다. 이제 우리가 할 수 있는 것이라곤 더 많은 약속뿐일 것입니다."
 KEM.11.a: "소문은 소문일 뿐이다."
 KEM.12.t: "이상한 땅의 상인"
 KEM.12.desc: "공국의 수도는 현대적이면서도 전통적으로 보이는 특이한 수도였습니다. 어느 흥미로운 건축양식은 중세 유럽의 수도의 풍경을 오래되자 새로운 러시아식 스타일로 그렸습니다. 제미슬라프는 방문하기 분명히 이상한 장소라고 생각했지만, 그것이 위안이 된다고 생각했습니다. 이 이상한 왕국 바깥에서 온 무역상에게 그가 돌아가곤 했던 고향에 비하면 이건 아무것도 아니었습니다.\n\n불과 몇 년 전과 얼마나 달라진걸까요! 가난한 농부와 노동자들만 있던 한때의 죽은 경제는 날이갈 수록 현대화되고 있었습니다. 어쩌면 그 변덕스러운 왕은 생각보다 이끄는 법에 대해 정통했던 걸지도 모르죠. 확실히 그런 것 같아 보입니다.\n\n그리고 사람들! 오, 정말 흥미로운 광경이었습니다. 러시아 어디에서도 그들처럼 옷을 입은 사람은 없었습니다. 그건 확실합니다. 하지만 가장 흥미로운 점은 옷차림이 아니었습니다. 이곳 사람들의 행동은 외모보다도 훨씬 더 다채로웠습니다. 정중하면서도 건성이었고, 즐거우면서도 진지했습니다. 그곳 사람들은 정말 자기네 왕과 같았습니다.\n\n제미슬라프는 집으로 떠나기 전에 며칠을 더 보낼 것입니다. 어쩌면 그가 생각했던 것보다 더 오래 머물지도 모릅니다. 이곳은 명랑한 곳이었고, 주민들은 확실히 그가 파는 물건들을 사는 걸 매우 좋아했습니다."
 KEM.12.a: "어쩌면 가족 전체를 데리고 방문할지도 모르겠군!"
 KEM.13.t: "가족과 함께 하는 날"
 KEM.13.desc: "크릴로프의 가족은 보통 사람들의 평범한 가족같지 않았습니다. 유리와 리디아 같은 사람이 둘 있는데 어떻게 평범할 수 있겠습니까? 둘 사이의 그 어떠한 대화도 분명 재앙을 불러올 것입니다. 왕국을 운영하는 데 별 관심이 없었던 보리스까지 포함하여 모든 가족을 부르며, 류리크는 이것이 마침내 그의 아이들의 말다툼을 끝낼 수 있기를 희망했습니다. 자제들이 저마다 들어오자, 일이 잘 시작되었습니다. 류리크는 모두가 즐길 수 있는 것, 즉 왕의 아래에 중앙 시베리아를 통일하는 것을 향하여 몰기로 결심하였습니다.\n\n오래지 않아 리디아는 대화를 다른 방향으로 끌고 가기로 결정했습니다. \"아버지, 우리가 이 지역을 통합하고 싶다면 군에 더 많은 자금이 투입되어야 해요. 우리 적들이 강력하게 저항할 수 있게 되기 전에 그 누구라도 우리가 신속하게 정복할 수 있도록 해야 해요.\"\n\n\"리디아, 지금 무슨 말을 하고 있는 거야?\" 유리가 리디아가 말했던 모든 것에 반대하며 말했습니다. \"군대가 아니라 우리 신민들에게 더 많이 돌아가야 해. 그리고 먼저 외교적으로 접근해야지 않겠냐?\"\n\n\"오빠는 왜 그렇게 순진한거야?\" 리디아가 차갑게 반응했습니다. \"정말 주변 군벌들이 우리가 자기네들을 평화롭게 흡수하게 둘 거라고 생각해? 독일이 모스크바를 그냥 돌려줄거라고 생각해?\"\n\n유리는 말을 더듬었고, 그건 리디아를 기쁘게 했습니다. \"아니-난...\"\n\n\"조용히 하거라! 둘 다!\" 그의 모든 노력에도 불구하고 그들 사이에 아무것도 변하지 않은 것에 성이 난 채 류리크 왕이 끼어들었습니다. \"너희들이 이제라도 잘 지내게 하고 싶어 너희들을 여기로 부른 게다. 왕국을 위해서라도 제발 말다툼 좀 그만 하거라. 보리스, 넌 많이 말하지 않았지. 우리가 이 다음에 무얼 해야 한다고 생각하느냐?\"\n\n보리스는 화난 눈을 한 채 말을 하려는 자신을 바라보고 있는 두 남매를 바라보았습니다. \"잘 모르겠어요, 아버지. 좋을 대로 하세요.\"\n\n유리와 리디아 둘 모두 자기 주장을 이해시키려 하며 다시 말다툼을 시작하였습니다. 왕국 전체를 분열시킬 것 같은 다툼에 지친 채, 류리크는 두통을 느끼며 한숨을 쉬었습니다."
 KEM.13.a: "어쩌면 나이를 더 먹었을 때..."
 KEM.14.t: "출정의 길에서"
 KEM.14.desc: "왕자와 공주가 어느정도 논쟁을 끝내며, 류리크 2세 전하께선 케메로보 너머를 바라보기로 하셨습니다. 모든 왕은 자신의 왕국을 넓히고 싶어하며, 류리크 전하 또한 다르지 않습니다. 국경 너머의 반란군과 무정부주의자들에겐 더 이상 살 자격이 없습니다. 류리크 전하께서 중앙시베리아에 안정을 되찾아주실 때가 되었습니다.\n\n군은 이웃의 침략에 대비해야만 할 것이고, 그들이 케메로보를 공격하기 전에 쓰러트려야 할 것입니다. 이는 특히 아군의 규모를 생각해보면 힘겨운 일일 수도 있겠지만, 류리크 전하께서 지휘봉을 잡으시고 여느 왕들이 그러는 것처럼 부하들을 전투로 이끄신다면 결국 아군은 승리를 보게 될 것입니다."
 KEM.14.a: "전쟁이다!"
 KEM.15.t: "불만 관리"
 KEM.15.desc: "근위대장 야코프 브로닌-리히텐슈타인이 책상 위에 놓인 해골을 바라보며 방으로 들어왔다. \"무섭지 않으신가요?\" 책상 반대편에 있던 리디아 공주가 미소를 지으며 말했다.\n\n\"아니요, 공주님, 당연히 아니죠.\" 사령관이 불안한 표정으로 리디아를 바라보며 대답했다. \"공주님이 보시고 싶으실 만한 보고서가 있습니다.\" 사령관은 보고서를 건네주었다.\n\n\"흥미롭군요, 아주 흥미롭군요.\" 리디아가 살짝 웃으며 보고서를 훑어보면서 대답했다. 사회주의 신문이 퍼지고... 파업에 대한 소문이 돌고... 노조 결성 시도가 있었다는 내용이었다. \"그럼 이런 문제에 대처해 본 적이 있나요?\"\n\n사령관은 기침을 하며 바닥을 내려다보았는데, 그곳이 방에서 가장 좋은 곳인 것 같았다. \"선동가 세 명을 잡았습니다, 공주님. 더 있을지도 모릅니다.\"\n\n\"우리 아빠는 알고 있나요?\"\n\n\"아직 아니지만 지금 가서 보고할 수도 있습니다.\"\n\n\"아니, 기다리도록 해요.\" 리디아가 말했다. \"수도 내부에서 다른 일을 하지 못하도록 하세요. 나머지를 처리하면 대금이 도착할 거예요. 그냥 눈에 띄지 않게 조심하세요.\"\n\n\"네, 리디아 공주님.\" 사령관은 문 밖으로 나가기 시작했다. \"장담하건대, 우리가 그들을 처리하고 나면 이 사회주의자들은 우리 노동자들에게 접근하지 못할 것입니다.\""
 KEM.15.a: "암이 퍼지도록 두면 안된다."
 KEM.16.t: "왕좌의 방의 늑대들"
 KEM.16.desc: "두 늑대가 이빨을 드러낸 채 서로를 향해 단검을 겨누고 있는 동안 왕좌실의 왕좌는 비어 있었다.\n\n류리크 왕은 잠시 휴식을 취하기로 결정했고, 왕자와 공주는 왕이 없는 방에 남겨졌다. 평화롭던 왕좌의 방은 류리크가 문을 나서자마자 전쟁터로 변했다.\n\n\"너는 백성들을 돌보지 않고 있어!\" 유리는 백성들의 곤경을 무시하는 리디아의 태도에 분노하며 울부짖었다. \"너가 원하는 건 권력자들이 더 많은 권력을 얻고 우리 백성들을 짓밟는 것뿐이야. 너는 공감 능력이 전혀 없어?\"\n\n\"왕국을 어떻게 운영해야 한다고 생각해, 오빠?\" 리디아가 냉소적으로 대답했다. \"마술처럼 모든 백성에게 부와 평등을 쏟아 부을 수 있는 것도 아니잖아. 여긴 네가 꿈꾸는 세상이 아니야, 유리. 잊어버려.\"\n\n\"당연히 아니지!\" 유리가 화를 내며 말했다. 그는 리디아가 이런 상황을 좋아한다는 것을 알았지만 신경 쓰지 않았다. \"하지만 우리 부하들이 매일 겪는 일을 무시할 수는 없어. 도적떼가 들끓는 황무지에서 가난한 사람들이 굶주리고 있는데 넌 신경도 안 쓰잖아!\"\n\n\"이런 맙소사, 광장에 있는 유리의 불쌍한 친구들이 배고픈데 어떡해야 되지?\" 리디아가 비꼬는 말투로 대답했다.\n\n유리는 침울한 표정으로 바닥을 내려다보았다. \"우린 정말 극과 극이네.\"\n\n리디아가 웃었다. \"드디어 맞는 말을 하는구나!\""
 KEM.16.a: "늑대들이 계속 울부짖는군."
 KEM.17.t: "모두가 왕의 일꾼들이다"
 KEM.17.desc: "류리크 2세는 지팡이를 짚고 아들의 도움을 받아 왕국에서 가장 영향력 있는 조합장 중 한 명인 보리스 켈체프를 만나기 위해 준비된 회의실로 향했다. 류리크는 그들과의 만남에 대해 걱정하고 있었지만 유리는 간신히 아버지를 설득해 회의에 참석하도록 했다. 보리스는 혼란스러운 표정으로 회의실 구석구석을 살피며 도대체 그 방의 구성품의 절반이 왜 거기 있는지 조용히 의문을 품고 있었다. 회의실에 난로가 왜 필요할까? 그리고 출입구 위 벽에 설치된 방패에 도끼 한 쌍이 서로 교차하고 있었다. 진짜 도끼였을까? \"이 사람 미쳤군...\" 류리크가 자리에 앉아 몸을 낮추자 보리스가 생각했다.\n\n\"그럼, 이쯤에서 끝냅시-\" 류리크는 이미 부끄러움에 얼굴이 빨개진 왕자의 말을 끊고 말을 시작했다.\n\n\"죄송합니다- 아버지는 당신의 대의에 전적으로 공감하지만, 이렇게 일찍 일어나실 때는 다소... 무뚝뚝하실 뿐입니다. 계속하세요, 아버지.\" 유리가 아버지를 애처롭게 바라보며 말했다.\n\n\"네, 맞습니다. 보리스, 보리스라고 불러도 될까요?\" 류리크가  계속했습니다.\n\n\"네, 그게 제 이름입니다.\" 조합장이 대답했다.\n\n\"그럼, 법의 테두리 안에만 머무르면 왕실의 전폭적인 지지를 받을 수 있다는 점을 말씀드리겠습니다!\"\n\n보리스는 이 소식에 미소를 지었지만 조심스러웠다. 왕자는 조합을 돕는 데 적극적이라는 느낌을 받았지만 보리스는 왕이 직접 말하는 방식에서 뚜렷한 '끌려 다니는' 느낌을 받았다. \"그런데 '지원'이라는 말이 정확히 무슨 뜻입니까?\"\n\n\"여러분은 노동자로서 더 많은 권리를 보장받을 것이며, 조합은 법의 테두리 안에서 원하는 대로 활동할 수 있게 될 것입니다. 기업이 이러한 권리를 침해하는 경우, 이는 범죄로 간주되어 왕국이 적절하다고 판단하는 대로 처벌을 받게 될 것입니다.\"\n\n\"저기, 제가 제안받은 다른 거래보다 훨씬 낫습니다!\""
 KEM.17.a: "\"그럼 세부사항으로 넘어가자고, 그래도 되지?\""
 KEM.18.t: "달콤한 말들"
 KEM.18.desc: "모두 쿠즈네츠크 분지 주변 광산의 깊은 갱도에서 나오는 광부들은 길고도 피곤한 교대 근무를 마치고 충분한 휴식을 위해 언제나 그랬듯 술집으로 발걸음을 옮겼습니다.\n\n평상시 광부들은 교대 근무나 앞으로 있을 교대 계획에 대해 이야기하곤 했지만, 오늘밤에는 다른 주제 - 류리크 왕의 라디오 연설에 대해 이야기를 나누었습니다. 왕은 최근에 노동권에 관한 국법과 규정의 변화와 새로운 법률의 입안에 대해 말했습니다. 광부들은 유리 왕자가 이러한 변화를 자극했으리라는 점에 의심할 여지 없이 동의했습니다.\n\n자유화의 약속의 소식에 모두가 기뻐했지만, 모두가 마찬가지로 회의적이었습니다. 변화는 이전에도 한 번 이상 약속된 적이 있었고, 기껏해야 환상에 불과하다는 사실은 이미 증명되었습니다. 어느 광부는 젬스키 소보르가 변화의 이행을 방해할 것이라는 우려를 제기했고, 또 다른 광부는 리디아 공주와 공주의 파벌이 변화의 성문화를 뒤엎으려 할 것이라는 확신의 목소리를 높였습니다.\n\n그러나 그런 우려에도 불구하고 희망은 있었습니다. 근래의 국가 정책의 흐름은 고무적이었고, 그 흐름이 지속되리라, 상황이 나아지리라 믿는 풍조가 자연스레 있었기 때문입니다. 광부들은 이에 대해 늦은 저녁까지 대화를 나누었습니다.\n\n그리고 대화가 끝나자, 광부들은 꾸벅꾸벅 졸며 흩어졌습니다. 법안이 통과되건 그렇지 않건, 그들에겐 내일 해야 할 일이 있었고, 그 일은 끝나지 않았기 때문입니다."
 KEM.18.a: "그들의 꿈은 희망에 차있었다."
 KEM.19.t: "가족 시장"
 KEM.19.desc: "보즈네센스키 장관이 리디아 공주의 집무실에 도착한 것은 이른 아침이었고, 그는 긴장과 싸워야 했다. 그는 가능한 한 많은 준비를 했지만 공주는 바보가 아니었고, 어떤 실수라도 발각되어 공격당할 것이라는 것을 알고 있었다.\n\n그가 사무실에 들어서자 공주는 많은 사람들이 불안해하는 늑대 같은 미소로 그를 바라보며 그가 입수한 재무 데이터를 보여 주라고 지시했다. 그는 순순히 응했고, 공주가 이런 행사에 대비해 준비해둔 대형 회의 테이블에 자리를 잡고 앉은 후 자료를 보여주기 시작했다. 그는 자유 시장 정책으로의 전환이 수반하는 국가의 입장에 대한 도전뿐만 아니라 그 외에도 많은 잠재적이고 장기적인 혜택과 정부 정책에 어떻게 구현 될 수 있는지에 대해 이야기했다.\n\n공주는 거의 침묵으로 경청하며 몇 가지 질문만 던졌지만, 그녀의 시선은 그를 떠나지 않았다. 공주는 눈을 거의 깜빡이지 않은 채로 그의 말에 집중했고, 공주의 머릿속에는 의심의 여지없이 기어가 돌아가고 있었다. 결국 그가 말을 마치자 그녀는 그에게 한 가지 질문을 던졌다. \"이 제안이 단기적으로 일반 근로자에게 어떤 영향을 미칠까요?\"\n\n그는 다른 공무원들처럼 그녀가 왜 그런 질문을 하는지 알고 있었지만, 아무리 작은 거짓말이라도 금방 알아차릴 수 있다는 것을 알았기에 솔직하게 대답했다. 경제의 방향이 바뀌고 비효율적이고 생존 불가능한 일부 산업이 문을 닫으면 그들에게 큰 타격을 줄 것이라고 그는 말했다. 곧이어 그녀는 그에게 의견을 제시했다.\n\n보즈네센스키는 의심스러운 의견을 덧붙이지 않으려고 조심했다. 공주와 그녀의 오빠 사이에 끼어드는 것은 위험한 도박이었고, 그는 그런 실수를 할 생각이 전혀 없었다."
 KEM.19.a: "그는 이유를 알게 될 것이다. 그래야만 한다."
 KEM.20.t: "해고 통지서"
 KEM.20.desc: "\"저를 찾으셨다고요?\" 사무실에 들어선 세르게이는 공장장이 팔짱을 끼고 책상 뒤의 큰 창문을 바라보고 있는 광경을 보았다. 그는 사무실로 불려온 직원을 보려고 고개도 돌리지 않았다.\n\n\"그래, 당신 말이야 세르게이. 자네를 잘라야 할 것 같군.\"\n\n\"뭐요? '해고'라고요? 저를 해고하는 건가요?\" 세르게이는 격앙된 목소리로 말했지만, 그의 목소리에선 이것이 전혀 놀랍지 않다는 것을 알 수 있었다.\n\n\"그래. 자네의... 문제가 되는 견해가 회사의 가치에 부합하지 않는 것으로 판단되었네.\"\n\n\"조합 때문이죠? 진작 알았어야 했는데. 정부가 규제를 철회하기 시작했는데 이제 와서 우리 목에 칼을 들이댈 수 있다고 생각하십니까? 내가 무슨 일이 벌어지고 있는지 모를 거라고 생각하지 마세요!\"\n\n그는 여전히 전직 직원을 등지고 창밖을 바라보며 차가운 눈빛을 유지했다. \"이제 그만 가봐도 되네.\"\n\n세르게이는 아무 말도 없이 상사의 사무실을 뛰쳐나갔다. 조직 노동에 가담했다는 이유로 해고된 것은 세르게이가 처음이 아니었고, 그가 마지막이 되지도 않을 것이 분명했다."
 KEM.20.a: "자유시장에도 가격은 존재한다."
 KEM.21.t: "생동하는 경제"
 KEM.21.desc: "얼마 전까지만 해도 케메로보의 시장 광장과 상업 지구는 활기가 전혀 없었습니다. 이 도시는 오랫동안 경제를 지탱하기 위해 산업 부문에 의존해 왔으며, 이전 정부에서는 중소기업을 육성하는 데 큰 관심을 보이지 않았습니다. 그러나 지금은 상황이 다릅니다.\n\n시베리아 툰드라의 농부들은 도시에서 허름한 노점을 열어 노동의 결실을 팔고, 러시아 전역에서 온 여행 상인들은 수익성 높은 무역과 상거래를 위해 케메로보 내부로 사업을 확장하고 있습니다. 한편, 우리 백성들은 멀리서 온 귀중한 상품으로 가득 찬 시장으로 달려가는 것을 너무도 기뻐하고 있습니다. 이 얼어붙은 석탄 마을은 결국 진정한 잠재력을 분출하고 있습니다!\n\n우리의 영광스러운 왕실 수도가 활기를 띠고 있으며, 이는 모두 리디아 공주와 왕실 재무부 장관의 자유 시장 경제 육성을 위한 노력 덕분입니다. 그러나 유리 왕자 쪽은 이 새로운 성공이 노동자들의 복지를 희생한 대가라고 불평하고 있습니다. 조합에 부여된 막대한 특권을 제한하는 것은 필요했지만, 살아 숨 쉬는 경제를 탄생시키기 위해 그만한 가치가 있었을까요?"
 KEM.21.a: "기분전환을 위한 좋은 소식이군."
 KEM.22.t: "노병들"
 KEM.22.desc: "류리크는 초조하게 앉은 테이블을 손가락으로 두드리며 시간을 기다렸다. 의자에서 일어나 자리를 떠나려던 찰나, 군화 소리가 들려왔고, 그쪽을 바라보니 오랜 친구 알렉산드르 셰브초프가 있었다. \"아! 드디어 왔구만.\"\n\n\"진심으로 사과하네, 류리크.\" 셰브초프는 아무렇지 않다는 듯 부드럽고 차분하게 말하며 테이블 반대편에 앉았다. \"대원들을 훈련시키는 일이 생각보다 오래 걸렸다네.\"\n\n\"음, 그래. 자네는 항상 성실했지, 그렇지? 붉은군대에 있을 때만 해도 말이지.\"\n\n셰브초프는 즐거운 미소를 지으며 고개를 끄덕였다. \"그래, 그랬지. 그리고 이제 자네를 따르고 있으니 더 열심히 일해야 겠다는 자부심이 들곤 한다네.\"\n\n숨기려고 애를 썼지만, 셰브초프는 류리크가 자신의 말을 듣지 않고 있다는 것을 분명히 알 수 있었다. \"무슨 일 있나, 류리크?\"\n\n\"아니, 아무것도 아닐세. 장담하지.\" 류리크가 서둘러 둘러댔다. \"그냥, 알렉산드르 그리고리예비치, 붉은 군대에 있었던 게 그리웠던 적이 있나?\"\n\n최선의 노력에도 불구하고 셰브초프는 그의 감정을 파악할 수 없었다. 그때는 정직이 최선이라고 그는 결심했다. \"가끔은.\" 그는 인정했다. \"이데올로기에 대해 어떤 감정을 느낀다고 말할 수는 없지만, 모두 틀린 것도 아니었고 거의 모든 사람에게 더 행복한 시절이었지. 그때를 그리워하는 것은 지극히 정상이라고 생각하네.\"\n\n\"알았네...\" 류리크가 긴 한숨을 내쉬며 말했다. \"그 말을... 다른 사람에게서 듣고 싶었어. 고맙네.\"\n\n\"언제든지, 친구여.\""
 KEM.22.a: "\"알렉산드르 그리고리예비치, 우리 생명이 다하는 날까지 친구로 남자.\""
 KEM.23.t: "네 몫을 다하라"
 KEM.23.desc: "류리크 왕이 스스로를 왕이라 선포한 이후 케메로보에서의 삶은 달라졌습니다. 그의 왕조의 설립에 뒤따른 중세 복고주의는 호기심 많은 - 그리고 혼란스러워하는 - 구경꾼들을 끌어모았던 일과 같은 이상한 사건들을 낳았습니다.\n\n몇몇 경찰과 군인들을 대동한 한 무리의 일꾼들은 목적지에 도착한 뒤 광장이 내려다보이는 건물의 측면에 그림을 그려 거대한 벽화를 절반 정도 완성하고 있었습니다. 벽화의 내용은 명확 - 입대하세요! - 했지만 예술작품은 그렇지 않았습니다.\n\n웃으며 자부심 넘치는 병사들과 같이 그 벽화에 반영된 의도된 사회주의 리얼리즘의 분명한 요소들은 많은 구경꾼들에게 옛 소련 미술 작품들의 표준적 관행들을 상기시켰습니다. 그러나 다른 이들에게, 혹은 어쩌면 구 연방에 대한 기억이 적고 명확하지 않은 젊은 이들에게 그 벽화는 매우 달랐습니다.\n\n무거운 선과 어두운 음영들은 거의 종교적인 빛으로 중심 인물을 강조하는 방향으로 흘러갔으며, 이는 박물관이나 역사책, 그리고 기타 자료들에서 보여졌던 옛 류리크 왕조 대공국들의 중세 양식들에 대한 기억을 상기시켜주었습니다.\n\n물론 경찰이 주시하고 있는 상황에서 누구도 감히 그런 관점을 입 밖으로 꺼낼 수 없겠지만, 그 생각은 그 그림을 보는 사람들 사이의 여려 명 속에 남아있었습니다."
 KEM.23.a: "오래된 것과 아주 오래된 것의 융합이로군."
 KEM.24.t: "안개 너머"
 KEM.24.desc: "전루스의 차르가 기거하는 케메로보의 머나먼 땅에는 수도에서 멀지 않은 곳에 거대한 콘크리트 벙커가 있습니다. 소총을 든 무표정한 얼굴의 참전용사들이 지키고 철제 안테나를 그 위에 펼쳐놓은 거대한 콘크리트 덩어리 안에는 인간의 눈으로 볼 수 있는 것보다 더 멀리 주시하는 사병들이 있습니다. 그들은 RADAR 소속이고, 왕립육군의 파벨 질린스키가 이끕니다.\n\n파벨은 자기 부하들이 다이얼과 판독된 정보를 찔러대자 그 중 한 명을 쏘아보았습니다. \"그래서, 뭔 일이지? 일리야? 날 부르고 방 안의 모든 사람에게 알릴만한 뭔가가 날아다니는 걸 봤나?\"\n\n일리야는 주의를 집중하기 위해 몸을 굳혔습니다. \"부사관님, 다이얼에 뭔가 있습니다. 점이 하나 있습니다.\"\n\n\"어디 보자.\" 파벨은 또다른 호기심 많은 징집병을 어깨로 치고 지나쳤고, 판독된 정보를 본 뒤, 주머니에서 설명서를 꺼냈습니다. 그 방에는 대부분의 미국인이 상상할 수 있는 것보다 더 많은 언어로 된 욕지거리가 울려퍼졌고, 파벨은 설명서에서 찾고 있던 것을 찾아내고는 단호하게 고개를 끄덕였습니다. \"봐라\" 일리야가 보기 위해 다가오자 육중한 손가락이 페이지를 찔렀습니다. \"이 멍청아, 이건 새다. 새. 폭격기가 아니라.\"\n\n이때, 케메로보 방공기지에 배치된 징집병 중 가장 어린 병사인 볼로디아가 입을 열었습니다. \"저녁거리를 찾을 수 있다는 뜻이 아닙니까?\" 볼로디아가 부대원들에게 윙크를 했습니다. \"그러니까, 누군가가 지붕에서 새 한 두 마리를 데려왔다고 신경쓸 것 같지는 않을 것 같지 말입니다.\"\n\n부사관 파벨은 그저 한숨만 쉬었습니다."
 KEM.24.a: "\"가끔은 그냥 새구만.\""
 KEM.25.t: "간호사"
 KEM.25.desc: "Anastasia Abdulova was a busy woman. Papers needed filing, patients needed checking on, and doctors needed assistance. She had little time for the crowd of politicians currently occupying the hallway. \"Excuse me,\" she said, shuffling through the crowd, including several nobles. She kept talking, and pushing until they finally got the message and moved to the side, letting her get through. \"Thank you,\" she huffed, before continuing at a brisk pace - or tried to.\n\nA hand reached out through the mass of expensive clothing and grasped Anastasia's arm. \"Anastasia? Is that you?\" To her shock, Princess Lydia's head attached to the body attached to the hand which gripped the nurse's arm. Her face was uncharacteristically astonished, but also happy. \"What- what are you doing here?\"\n\n\"Lydia?\" Anastasia stuttered. \"I mean Princess,\" she quickly corrected, poorly curtsied, and assumed a respectful stance. \"I'm a nurse at this hospital, Princess. Please forgive me for my impoliteness. I meant no offense.\"\n\n\"Oh, uh.\" Lydia looked at her hand, still holding Anastasia's arm, and awkwardly let it go. \"I... didn't expect to see you here. How are you? How is Alexi?\"\n\n\"I am doing well. Alexi died two years ago, but our daughter, uh.\" Anastasia blushed in embarrassment. \"Lydia has grown up to be a strong little girl.\"\n\n\"I'm glad to hear that,\" Lydia's face grew more pensive. \"It's been good to see you,\" she murmured, glancing around at the hospital. \"Sometimes I forget where I came from.\"\n\n\"It has been good to see you as well, Lydia.\" A few more words were exchanged, but soon Anastasia continued on her way to those who needed her. Lydia's gaze followed her, wondering on a future that could have been."
 KEM.25.a: "치유자의 마음을 가진 전사로군."
 kemexp.1.t: "라스푸티차의 봄"
 kemexp.1.desc: "The signs have all arrived. The drip-drip-drip of water from the eaves of roofs has ceased, for there is no more snow for the morning sun to melt. Exhalation no longer produces a cloud of mist. The forests have gone from silent to alive with the chirping of birds and the rustling of budding leaves. The ground is no longer blanketed in white, but covered with greens and browns and the myriad colors of wildflowers. Fields once grazed by the occasional elk now played home to herds of sheep and cattle. The farmers were no longer holded up in their homesteads, but were not plowing and tilling their fields.\n\nAnd as the world came back to life, so did the Royal Army of Tsar Rurik.\n\nParade grounds were once again swarming with men. Firing ranges crackled as they had months prior. Cadets ran through obstacle courses, driven hard by generals to make sure that their men's skills had not deteriorated over the winter. And in the command tents, generals unfurled maps and diagrams they had spent months planning. During the winter they were patient, and during the spring they will strike."
 kemexp.1.a: "겨울 외투를 벗어던지고 전쟁의 북소리가 울려 퍼진다."
 kemexp.2.t: "스캴드메르"
 kemexp.2.desc: "류리크 페하께서는 궁전 앞에서 안뜰을 내려다보았습니다. 그의 앞에는 천 명을 훌쩍 넘는 여성들이 차렷 자세로 섰습니다. 이들은 갓 구성된 스캴드메르들의 첫 번째 기수들입니다. 스캴드메르들은 케메로보 근처에 오기 전까지 여러 굴라크를 전전한 우크라이나 민족주의자 안나 코추르가 지휘할 것입니다. 그녀는 리디아 공주에 의해서 스캴드메르들을 이끌도록 선택되었습니다. 안나와 리디아는 궁전 문 앞에서 류리크 2세의 양 옆에 섰습니다.\n\n안나 코추르는 류리크 폐하께 이 용감한 여성들을 전투로 이끌 기회를 준것에 대하여 감사하는 내용의 연설을 하였습니다. 그녀의 러시아어는 눈에 띄는 우크라이나 억양이 섞여있었고 류리크 폐하께서는 그녀가 말한 단어를 단 하나도 이해하지 못했다는 것을 인정 했습니다. 그럼에도 불구하고 그녀의 연설은 류리크 폐하께서 그녀를 공식적으로 장군으로 임명 했을때 박수갈채를 보내던 군인들에게 반향을 일으켰습니다. 그녀가 연설을 끝낸 후, 리디아 공주는 그녀만의 연설을 했습니다. 스캴드메르들은 원래 그녀의 아이디어 였고 그녀는 왕국에서 가장 용감한 군인들이 어떻게 마침내 전쟁터에서 그들의 용맹함을 보일 기회를 얻었는지에 대하여 열정적으로 연설을 했습니다. 그녀가 연설을 끝내자 이제 류리크 폐하께서 앞으로 나섰습니다.\n\n그는 가장 명예로운 방법으로 왕을 섬기는 것을 선택한 스캴드메르 - 방패의 하녀들에 대하여 감사했습니다. 공국은 이들이 그들은 러시아였던 거대한 전쟁터에서 국왕의 적들과 싸울 기회를 더는 빼앗지 않을 것입니다. 류리크 폐하께서는 이렇게 말하면서 연설을 마치시고는 21발의 예포를 요구 했습니다. 마지막 발은 식이 끝났다는 신호였습니다. 안나 코추르는 군대를 이끌고 뜰 밖으로 나갔습니다."
 kemexp.2.a: "스캴드메르들에게 영광을!"
 kemexp.3.t: "충성 맹세"
 kemexp.3.desc: "알렉산드라 사무센코는 근위대가 자신과 크라스노야르스크의 다른 전직 장군들을 이끌고 궁전으로 들어올 때 약간 긴장할 수밖에 없었다. 그들은 모두 평화롭게 항복하고 류리크 왕에게 충성을 맹세했지만, 류리크 왕은 여전히 그들에게 직접 항복할 것을 요구했다. 그녀는 그녀가 안드레예프의 편에 선 것에 대해 왕이 원한을 품고 있는 건 아닌지 궁금해했다.\n\n왕좌의 방 문이 열리자 그는 그곳에 앉았다. 류리크 2세, 이전에는 니콜라이 크릴로프 장군으로 알려진 왕이었다. 크라스노야르스크 장군들은 왕 앞에 무릎을 꿇었고, 왕은 일어나서 칼을 집어 들었다.\n\n\"알렉산드라 사무센코, 루스의 왕 류리크 2세를 섬기고 싶다면 충성과 겸손을 증명해 보이시오.\" 왕이 그녀의 얼굴 앞에 벗어놓은 부츠를 가리키며 말했다. 남자의 부츠에 키스를 해야 한다는 것이 굴욕적으로 느껴졌지만, 이 모든 행위의 요점이 바로 그것이었다. 마지막 충성심 테스트.\n\n\"알렉산드라 사무센코, 자리에서 일어나시오.\" 류리크 왕이 말하자 알렉산드라 사무센코는 왕의 명령에 따랐다. 류리크 왕은 알렉산드라 사무센코의 오른쪽 어깨에 검을 얹은 다음 왼쪽 어깨에도 검을 얹고 \"알렉산드라 사무센코 장군, 자부심과 용맹함으로 이 왕국을 위해 봉사하길 바란다\"고 말하며 검을 거두어 들였다.\n\n다른 크라스노야르스크 장군이 앞으로 나오자 사무센코는 왕좌실 뒤켠으로 물러났고, 같은 절차가 반복되었다. 의식 내내 긴장감이 감돌았고, 의식 내내 숨을 참았다는 사실도 깨닫지 못했다. 사무센코는 한숨을 쉬며 케메로보는 크라스노야르스크와는 확실히 다르다며, 자신이 적응할 수 있기를 바랄 뿐이었다."
 kemexp.3.a: "국왕은 여러분을 환영한다."
 kemexp.4.t: "반역자 장군"
 kemexp.4.desc: "니콜라이 안드레예프는 류리크 왕의 알현실로 끌려가 강제로 왕 앞에 무릎을 꿇게 되었습니다. 한때 카리스마 넘치던 장군은 지금은 멍들고 피투성이인 채 침묵하고 있었고, 그의 눈은 바닥의 알 수 없는 지점을 응시하고 있었습니다. 안드레예프는 류리크 왕을 가장 안좋은 시절에 배반한 자였습니다. 흡연, 음주, 굴욕감, 죄의식은 모두 안드레예프의 배신에서 비롯되었습니다. 왕이 그 후 밑바닥에서 날아오르긴 했지만, 안드레예프의 배신은 여전히 전하를 노하게 만들었습니다. 안드레예프는 기나긴 죄상들로 공식적으로 기소되었고, 안드레예프는 왕실 근위대의 수 차례의 강압에 그 범죄들을 자백했습니다.\n\n이제 류리크 왕이 안드레예프의 형: 추방이나 처형 중 하나를 고를 때가 되었습니다. 류리크는 배반한 자신의 친동생을 죽인 블라디미르 대제처럼 될까요? 아니면 보다 자비로운 모범을 보여 안드레예프가 이국의 땅에서 살게 할까요? 류리크 왕이 이 배신자를 그렇게 쉽게 용서할 수 있을까요? 니콜라이 안드레예프의 운명은 다른 그 누구의 손이 아니라 류리크 왕의 손에 달려있습니다."
 kemexp.4.a: "니콜라이 안드레예프는 공국에서 추방될 것이며, 다시 돌아온다면 죽음의 고통을 겪게 될 것이다."
 kemexp.4.b: "니콜라이 안드레예프는 가장 사악한 범죄: 반역으로 사형을 선고 받았다."
 kemexp.5.t: "왕의 제안"
 kemexp.5.desc: "야볼로코 대통령은 류리크 왕의 사절단을 맞이하고 깜짝 놀랐습니다. 그는 모피를 입은 외교관들을 집무실로 맞이했고, 외교관들은 대통령에게 메시지를 전달했습니다. 류리크 2세는 충성을 바치는 대가로 오이로티아와 그 백성들을 보호해 주길 원했습니다. 야볼로코가 동의한다면 오이로티아는 더 이상 독립 국가가 아니라 미친 왕의 신하가 될 것입니다. 하지만 사신은 야볼로코가 거절하면 오이로티아는 무력으로 속국이 될 것이라고 분명히 했습니다. 오이로티아는 류리크 왕의 군대에 맞서 스스로를 방어할 수 있을까요? 오이로티아는 안전을 위해 독립을 희생할 수 있을까요? 생존을 위해 복종할 가치가 있을까요, 아니면 복종만이 유일한 길일까요?"
 kemexp.5.a: "\"'가능하면 모든 사람과 더불어 평화롭게 살아라.' - 로마서 12:18\""
 kemexp.5.b: "\"'나의 반석이신 여호와여, 전쟁을 위해 내 손을 단련하시고 전투를 위해 내 손가락을 단련하시는 여호와를 찬송하리로다.' - 시편 144:1\""
 kemexp.6.t: "오이로티야가 받아들이다!"
 kemexp.6.desc: "우리의 사신들이 오이로티아에서 돌아온 후 좋은 소식을 전해 왔습니다. 오이로트인들은 우리의 관대한 제안을 받아들였고, 류리크 폐하의 권위에 복종했습니다. 야볼로코 대통령은 옳은 선택을 했고, 이제 국왕은 야볼로코의 국민들이 피해를 바라지 않게 안전하고 보호받을 수 있도록 해야 합니다. 오이로티안에 대한 공격은 이제 우리 국왕 폐하에 대한 공격입니다."
 kemexp.6.a: "주여, 국왕 전하를 보우하여주시옵소서!"
 kemexp.7.t: "오이로티야가 거부하다!"
 kemexp.7.desc: "우리 사절단이 오이로티아에서 돌아왔지만 좋은 소식을 전하지 못했습니다. 오이로티아는 우리의 관대한 제안을 거부하고 류리크 왕의 권위에 복종하기를 거부하고 있습니다. 야볼로코 대통령은 전쟁을 선택했고, 지금 이 순간에도 그의 백성들은 무장을 하고 우리 군대와 싸우기 위해 동원되고 있습니다. 다른 선택의 여지가 없으며 우리는 오이로티아를 어떤 식으로든 차지할 것입니다."
 kemexp.7.a: "류리크 왕이 이 분리주의자들에게 질서를 가져다줄 것이다!"
 kemexp.8.t: "국왕의 연설"
 kemexp.8.desc: "차르 류리크는 자신의 지위에 걸맞은 기교와 권위를 뽐내며 모피가 덧대어진 망토를 바람에 펄럭이며 무대를 가로질러 걸어나갔습니다. 마이크가 설치되고 전원이 켜지자 퍼레이드장은 바람이 살랑살랑 부는 희미한 소리를 제외하고는 조용해졌습니다.\n\n모인 병사들을 향해 고개를 돌린 그는 기다리지 않고 연설을 시작했습니다. \"제군들, 충성스러운 부하들, 동료 러시아인들!\" 그의 목소리가 스피커 너머로 울려 퍼졌습니다. \"여러분이 훈련한 결실을 맺을 때가 왔습니다! 여러분들의 조국은 백 명의 도적 왕자들에 의해 분할되어 황폐해졌습니다! 그들은 어머니 러시아의 시체를 모독했습니다! 그들은 그녀의 몸을 강간하면서 환호하고, 그녀의 피로 목욕하면서 웃고, 그녀의 아이들을 잡아먹으면서 웃었습니다! 그리고 그들은 여러분이 보는 앞에서 감히 그런 짓을 했습니다!\"\n\n\"하지만 이제 끝났습니다!\" 병사들은 그의 말 한마디 한마디에 귀를 쫑긋 세우고 그를 뚫어지게 바라보고 있었습니다. \"우리는 가만히 있지 않겠습니다! 여러분들은 선조들이 들었던 검을 들어야 합니다! 우리가 타타르족, 몽골족, 코사크족, 독일인들을 공격했던 것처럼 여러분들도 적을 쳐야 합니다! 조국을 더럽히는 자들을 그들의 은신처에서 끌어내어 불 속에 던져 버리십시오! 그리고 당신의 용맹과 희생이 어머니 러시아를 다시 한 번 통합하는 날이 올 것입니다! 우라!\"\n\n병사들은 차르의 외침을 흉내 내며 주먹을 허공에 휘둘렀습니다. \"우라! 우라! 우라! 우라! 우라!\""
 kemexp.8.a: "러시아 곰이 마침내 동굴에서 나왔군."
 kemexp.9.t: "톰스크의 후원자"
 kemexp.9.desc: "케메로보의 유리 왕자는 톰스크의 총독이라는 직함을 받았고, 왕자는 재빨리 그의 방식으로 도시를 통치했습니다. 왕자는 공정하게 그럴 자격이 있는 모든 시민에게 도시의 행정을 개방하였습니다. 또, 왕자는 톰스크의 시민들이 거리를 순찰하는 이들을 신뢰할 수 있도록 톰스크의 구경찰력을 가능한 한 통합시키고자 시도하였습니다.\n\n무엇보다도, 왕자는 톰스크의 문화적 풍요를 받아들이고 싶어했습니다. 톰스크는 오랫동안 폭력과 억압의 바닷 속의 예술적 안식처로서 러시아 전역에서 수많은 예술가와 선각자들을 끌어들였습니다. 유리 왕자는 많은 예술가와 음악가들을 후원하고 톰스크의 예술 분야를 위해 수많은 전시회를 열며 이 전통을 이어나갔습니다.\n\n톰스크는 구중앙시베리아 공화국 시절부터 강한 민주적 전통을 간직하고 있었고, 자연스럽게 도시 내엔 공화주의적 정서가 고조되어 있습니다. 유리 왕자는 이에 맞서기 위해 톰스크 정부 내에 여러 선출직을 만들었습니다. 유리 왕자는 공화주의적 정서를 친류리크 왕조 예술가들과 정치인들의 추가적 후견 및 후원 등과 결합된 평화적 수단을 주로 활용하여 회피하고자 시도하였고, 폭력은 언제나 마지막 수단으로 사용했습니다."
 kemexp.9.a: "유리 왕자 만세!"
 kemexp.10.t: "톰스크의 암늑대"
 kemexp.10.desc: "케메로보의 리디아 공주는 톰스크의 총독이라는 직함을 받았고, 공주는 재빨리 그녀의 방식으로 도시를 통치했습니다. 공주는 재빨리 톰스크의 전 경찰들의 무기를 빼앗은 뒤 케메로보의 충성스러운 군인들로 교체하였고, 그 어떠한 반항도 무력으로 진압했습니다.\n\n그러나 모든 통치자들은 생존을 위한 동맹을 필요로 합니다. 오랫동안 새로운 귀족의 형성을 열렬히 지지해왔던 공주는 톰스크의 기업가들에게서 동맹을 발견했습니다. 공주는 부유한 산업가들의 공장과 사업에 보조금을 지급하고, 케메로보 궁정의 여타 구성원들과 같이 예절을 갖추게 하며, 그들과 함께 행정 업무를 해나갔습니다. 총독으로서의 리디아의 목표는 톰스크를 류리크 왕의 왕국의 생산적인 자산으로 만들어 왕이 그의 운명대로 러시아를 더 수월하게 통합할 수 있도록 하는 것이었습니다.\n\n톰스크를 왕의 생산적인 자산으로 만들는 일환으로, 리디아는 기반 시설에 예산을 투자하는 일도 하였습니다. 공주는 도로는 안전하고 잘 정비되어 있으며, 공장들은 제 기능을 수행하고, 행정은 충실하면서도 규율이 잘 잡혀있다고 확신하고 있습니다. 또, 공주는 톰스크의 침공이 이전의 보건 기반 시설을 압도해버렸으며, 건강한 대중이 곧 생산적인 대중이기에 병원에도 예산을 할당하였습니다. 톰스크에 대한 공주의 통치는 권위주의와 함께 실용주의로 특징지어질 것입니다."
 kemexp.10.a: "리디아 공주 만세!"
 kemexp.11.t: "왕권 아래 단결"
 kemexp.11.desc: "중앙 시베리아 대공국은 이제 아마도 오랫동안 통치할 류리크 2세의 아래에서 통일되었습니다. 과거 니콜라이 크릴로프 소장으로 알려져 있었던 류리크 왕은 자신의 운명을 이해하고 자신의 실패를 극복하고, 일부만이 가능하다 생각했던 것을 마침내 성취했습니다.\n\n시베리아 흑군은 복속되었고, 무정부주의자들은 실패를 실험했습니다. 반역자 니콜라이 안드레예프 장군은 법정에 섰고 크라스노야르스크는 재통합되었습니다. 알렉산드르 포크리슈킨이 이끌던 노보시비르스크는 거대한 산업, 인구, 자원으로 류리크 왕의 정복을 도우고 있습니다. 인민혁명위원회는 패배했고, 사회주의의 대의는 또다른 타격을 입었습니다. 중앙 시베리아 공화국의 마지막 잔재였던 톰스크는 이제 국왕의 통치 아래의 충실한 신하입니다.\n\n중앙 시베리아 전역이 루스인의 왕의 아래에 통일된 가운데, 한때 그렇지 않으리라 보이던 류리크 왕은 러시아 전역의 통합의 강력한 경쟁자가 되었습니다. 신민들의 사랑을 받는 류리크 왕의 괴짜스러운 모습은 이제 러시아 전역과 그 너머에까지 알려졌습니다.\n\n러시아 전역의 운명을 손에 쥘 수 있게 된 지금, 이 영광스러운 나라의 미래가 어떻게 될지 누가 알겠습니까? 물론 류리크 왕의 꿈은 아직 이루어지지 않았고, 다른 경쟁자들은 여전히 동방과 서방 양 쪽에서 전하와 전하의 왕국을 위협하고 있습니다. 수많은 승리에도 불구하고, 중앙 시베리아 대공국은 아직 안전하지 않습니다.\n\n많은 구경꾼들은 류리크 왕이 미쳤다고 불렀고, 러시아를 통합한다는 왕의 꿈을 비웃었습니다. 그러나 이제 류리크 왕은 러시아 전역을 자신의 통치 아래 둘 준비를 하면서 장대하고 힘찬 왕좌에서 웃는 이가 될 것입니다."
 kemexp.11.a: "국왕 만세! 러시아 만세!"
 kemexp.12.t: "소보르 원내에서"
 kemexp.12.desc: "노보시비르스크에 있는 포크리슈킨의 영토를 정복하면서 왕국에 많은 자원을 가져다주었지만, 많은 문제가 발생했습니다. 유리 왕자와 리디아 공주가 최근 소보르 회의에서 노보시비르스크에 새로 합병된 공장을 왕실 경제에 어떻게 통합해야 하는지에 대해 몇 시간 동안 토론을 벌인 것이 그 좋은 예일 것입니다.\n\n\"존경하는 소보르 회원 여러분, 저는 그녀의 행동이 러시아의 충성스러운 노동자들을 죽이고 있다는 이유로 제 사랑하는 여동생의 제안을 거부할 것을 강력히 권고합니다! 저는-\"\n\n리디아는 유리의 말이 끝날 때까지 기다리지 못했다. \"저는 소보르에게 오빠의 제안을 거부할 것을 요청합니다. 오빠의 제안을 따르는 것은 우리나라를 죽이는 것이기 때문입니다! 적국에 둘러싸여 있는 상황에서 우리 산업을 관료주의의 틀에 묶어둘 수는 없습니다! 공장의 노동자들이 평생 도적의 노예가 되는 것보다 몇 년 동안 몇 코펙이 모자라는 것이 나을 겁니다!\"\n\n이 대사가 유리의 마음을 사로잡았습니다. \"코펙 몇 개?! 어떻게 감히 그렇게 사소하다고 말할 수 있어! 내 프로그램은 생명을 구할 거고, 네 프로그램은...\"\n\n형제들이 서로 소리를 지르는 동안 소보르 의원들(적어도 졸지 않고 깨어있는 자들)은 조용히 선택을 고심했다. 마침내 두 자녀들이 자리로 돌아왔고 투표가 시작되었습니다. 근소한 차이였지만 소보르는 결국 표를 던졌습니다..."
 kemexp.12.a: "...유리 왕자의 노동 개혁안에."
 kemexp.12.b: "...리디아 공주의 현상 유지안에."
 kemexp.12_tt: "§Y노보시비르스크§!: §fGDP 성장률§!을 §Y2.00%§!까지 §G증가시킵니다§!.\n"
 kemexp.13.t: "두 잔의 차"
 kemexp.13.desc: "\"환영한다, 마트비 쿠즈미치! 앉아, 앉아!\" 류리크는 문을 열고 마트비 샤포시니코프를 자신의 사무실로 들여보냈다. 운명은 한 사람을 톰스크의 군대로, 한 사람은 케메로보의 왕좌로 이끌었지만 정치와 전쟁이 오랜 우정의 끈을 끊을 수는 없었다.\n\n\"고맙소, 국왕 폐하.\" 샤포시니코프가 여전히 존칭이 불편한 듯 대답했다.\n\n류리크가 웃었다. \"말도 안 돼, 마트비! 당신에겐 난 여전히 니콜라이 이바노비치야!\" 그는 탁자 위에 놓인 사모바로 걸어가 그 위에 놓인 주전자를 집어 들고 두 컵에 물을 채우고 전쟁 전 만들어진 귀중한 설탕 조각을 넣었습니다.\n\n그 후 몇 시간 동안 그들은 옛 기억을 회상하며 웃음꽃을 피웠고, 오래전 세상을 떠난 옛 친구들을 생각하며 눈물을 흘렸으며, 한때 수천 명의 부하에게 상대방과 싸우라고 명령했다는 사실을 떠올렸습니다.\n\n\"적어도 우리 병사들 사이에 더는 유혈 사태가 일어나지 않을 거야.\" 샤포시니코프가 마지막 차를 한 모금 마시며 말했다. \"자네가 이 지역에 평화를 가져왔네, 니콜라이 이바노비치.\"\n\n류리크가 한숨을 쉬었다. \"그래, 하지만 다른 곳에서는 그렇지 않아. 더 많은 전투가 벌어질 것이고, 그 뒤에는 피와 죽음이 남을 거다. 이것이 우리 조국을 재건하는 대가다.\"\n\n\"마트비 쿠즈미치, 러시아는 다양성이 높기 때문에 러시아 국민은 신뢰할 수 있는 무언가, 즉 누군가가 필요한 법이지.\" 그는 오랜 친구를 보며 빙그레 웃었다. \"그리고 다시 한 번 생명을 얻은 옛 류리크의 유령보다 더 좋은 호칭이 뭐가 있겠어?\"\n\n마지막 남은 차가 식자 류리크는 자리에서 일어나면서 잔에 남은 찌꺼기를 벽난로에 버렸다. \"이것으로 대화를 마치겠네. 만나서 반가웠네, 마트비 쿠즈미치.\""
 kemexp.13.a: "\"저도 그렇습니다, 폐하.\""
 kemexp.14.t: "폭군은 이렇게 될 것이다"
 kemexp.14.desc: "Rurik II is not the King that they expected, but the King that was needed. Such is the opening of the King's speech in the great square of Krasnoyarsk. Rurik looks from face to face, sees the familiar closed-off look with eyes like barred doors in every Russian face that turns to him. Rurik sees this, and speaks nonetheless. \"Andreev was of the military, sworn to defend the people of this land.\" Rurik says this solemnly, going on in solemn conviction, \"Yet the military turned on the people once the Germans bested them. The President-General was as a tyrant with no legitimacy, and no doubt did terrible things.\"\n\nThe people listen with cautious eyes and the bars seem to lift somewhat as the King assures them that they in better hands now, 'that the King, the Tsar, will bring peace and prosperity to Russia with all his people in harmony'. While there are murmurs here and there that dissent, Rurik simply speaks with plain sincerity. The unlikely-looking King on his dais speaking to the crowds gets much right, but much wrong - yet the sincerity bleeds through nonetheless. The people may, in fact, be in good hands.\n\n'You have labored under a tyrant' says the King, and the people murmur at that, 'But we will feed and clothe you, and we will aid the needy' - and the people's murmurs turn cautiously hopeful."
 kemexp.14.a: "폭군이란 어떻게 인식하느냐의 문제다."
 kemexp.15.t: "고대의 화려함"
 kemexp.15.desc: "The King's audience hall is modeled today on what is remembered of the Kremlin, the royal banner behind a great throne on a plinth. The priests come into the room with backs straight and censers of incense, and as the King sits through the service some of the holy men fancy they can see a tinge of skepticism in his eyes. The priest at the head is richly adorned and seems old and wise, and gazes unflinchingly at the King as he chants the service.\n\n\"This is a prayer for the King, Your Majesty. For long life, fair and just rule, and the unity of Russia.\" The words come to Rurik as if from far away, and the King nods slowly.\n\n\"And this is widely believed today?\" The King's question is not a statement of disbelief, and the priest nods as if it was expected.\n\n\"The truth of the Church has survived as it has ages before. When we pray, Your Majesty, we are echoed across the realm. So it was for centuries past, so it is today.\"\n\nRurik nods, and despite his skepticism can feel something - emotion, perhaps, or maybe the weight of tradition before him. The King slowly nods, and when he next speaks the priest begins to smile."
 kemexp.15.a: "전통은 의심의 여지가 없는 이점을 가져다준다."
 kemexp.16.t: "브라츠크 공동의회 회의록"
 kemexp.16.desc: "12:00: 관리자 아나톨리 벨로제로프가 주간 회의를 소집하여 왕의 새로운 칙령에 관한 정보를 배포함.\n\n13:00: 농부 나탈리아 안토노바가 남편의 농작물과 관련된 세금 정책에 대해 문의함. 이 과정에서 그녀는 관리자 벨로제로프를 \"동반자 벨로제로프\"라고 부름.\n\n13:00: 관리자 벨로제로프가 나탈리아에게 \"파괴적인 용어\" 사용을 사과하고 적절한 왕실 호칭으로 정정함.\n\n13:01: 미하일 벨린코 부대표가 벨로제로프 관리자가 '동반자'라는 용어를 사용한 것에 대해 \"백성들에 대한 검열\"과 \"빌어먹을 폭정\"이라고 관리자를 비난하는 것에 대해 기록.\n\n13:05: 관리자 벨로제로프가 벨린코 부대표를 퇴거시키고 그의 직위를 박탈.\n\n13:10: 미하일 벨린코 부의장의 해임으로 군중들 사이에 심각한 불화가 일어남. 비탈리 올로프가 \"우리의 입을 통제하려는\" 의회의 통치 권한에 의문을 제기하며 소리를 지르기 시작.\n\n13:15: 관리자 벨로제로프가 라자르 비노그라도프 부대표에게 무질서한 행동을 근거로 비탈리 올로프를 제명하라고 지시.\n\n14:00: 격렬한 대치 끝에 라자르 비노그라도프 부대표가 예고르 니키틴에게 공격을 당함. 비노그라도프 부대표가 자신을 방어하는 과정에서 나탈리아 안토노바를 공격함.\n\n14:30 관리인 벨로제로프의 요청에 따라 왕실 근위병들이 질서를 복구함.\n\n15:03: 나탈리아 안토노바, 바실리 올로프, 예고르 니키틴, 라자르 비노그라도프 부대표, 루카 코발레프 대표, 예카티나 소로니카 대표, 알렉산더 니콜레프 대표가 건물을 나감.\n\n15:10 관리자 벨로제로프가 대표자의 부재를 근거로 들어 위원회를 휴회시킴."
 kemexp.16.a: "이 아나키스트들은 참 이상하군."
 kemexp.17.t: "달리기"
 kemexp.17.desc: "기병 장교는 류리크 왕조의 병사들이 드넓은 평야에서 훈련하는 것을 불쾌하게 내려보았습니다. 수 년 동안 인민혁명위원회를 위해 싸워왔던 어느 투바인 장교는 이 낯선 땅에서 그들의 부대의 기동전 훈련을 위해 일하고 있는 자신을 발견했습니다.\n\n가르침은 얻어지지 못했거나, 적어도 그들이 아직 얻지 못했습니다. 몽강과의 전쟁 속에서 인혁위의 편제에 대한 그의 경험은 그에게 기병대나 기타 기동대에 대한 직접적인 실용적인 경험과 그들의 사용에 따른 도전과 기회를 안겨주었습니다. 그는 그 지식을 가져왔지만, 진전은 아주 느렸습니다.\n\n아무런 진전이 없다고는 할 수 없지, 그는 마지못해 인정해야만 했습니다. 임관된 많은 하급 장교들은 그의 가르침을 실행하고자 했고, 단지 이동 및 통신 장비의 부족으로 인해 방해받고 있을 뿐입니다. 그리고, 필요한 장비는 더 많이 도착하고 있습니다.\n\n그는 필요한 장비와 기반 시설을 갖추고 몇 주 혹은 몇 달 더 집중적인 훈련을 거침으로써 자신의 가르침을 제대로 전달할 수 있을 것이고, 그렇게 함으로써 개활지 작전에서의 류리크 왕의 군대의 전투 능력을 몇 배로 향상시킬 수 있으리라고 확신했습니다. 단지 시간이 필요할 뿐입니다.\n\n그리고, 그는 기병대가 자신이 지시한 방향과 정반대의 방향으로 이동하는 것을 보곤 한숨을 쉬며, 인내심도 필요하다는 사실을 깨달았습니다."
 kemexp.17.a: "시간과 인내라, 그렇지."
 kemexp.18.t: "노보시비르스크 재판"
 kemexp.18.desc: "검찰이 그와 몇몇 다른 실로비키들이 러시아의 가장 신성한 전통을 위반했던 다양한 방법들의 매우 철저한 목록을 열거했을 때, 알렉산더 포크리슈킨은 마치 그가 수백 년 전을 여행했던 것처럼 느끼지 않을 수 없었습니다.\n\n 나머지 검찰뿐만 아니라 재판관도 모두 키예프 루스의 귀족처럼 옷을 입고 있었습니다. 그들은 그에게 다소 옛날의 것 처럼 들리는 러시아어의 형태로 말했고, 그것은 마치 러시아의 중세 역사 깊숙한 곳에서부터 있었던 오랜 과거의 재판을 재현하는 것 같은 느낌이 들었습니다. 포크리슈킨은 그 장면이 너무 초현실적이라고 느꼈고, 이 모든 것이 그저 믿을 수 없을 정도로 생생한 꿈이라고 생각하기도 했습니다.\n\n불행히도 정치인이 된 비행 에이스에게 이것은 허상이 아니었습니다. \"알렉산더 포크리슈킨, 당신은 러시아의 명예와 존엄성에 대한 수많은 위반으로 기소되었습니다! 변론하십시오!” 시베리아 매는 쓴웃음을 지었습니다. "
 kemexp.18.a: "\"...추방형을 선고한다!\""
 kemexp.18.b: "\"...징역 20년형을 선고한다!\""
 kemreg.1.t: "가족 간 불화"
 kemreg.1.desc: "\"보시다시피, 아버지, 우리 영토는 이제 서쪽의 타타르스크에서 동쪽의 브라츠크까지 뻗어 있어요. 몇 주 만에 처음으로 우리 군에 대한 저항이 거의 없다고 보고가 들어왔어요...\" 보리스 크릴로프는 아버지를 바라보며 말을 이어갔다. 왕은 깊은 고민에 빠진 듯했고, 눈빛은 차가웠다. 류리크 2세는 당면한 문제에 거의 신경 쓰지 않는 듯했고, 그의 머릿속은 더 어두운 것에 집중하고 있는 것이 분명했다. \"아버지, 무슨 고민이 있으신가요? 오늘 너무 조용하시네요.\"\n\n류리크 2세의 시선이 아들에게로 향했다. \"네 동생들 말이지, 보리스. 도대체 어떻게 해야 될까? 날이 갈수록 싸움이 심해지는데, 더는 지켜볼 수가 없구나.\"\n\n보리스는 지도에서 손을 떼고 아버지 옆에 앉으며 한숨을 내쉬었다. 늙은 왕은 완전히 패배한 것처럼 보였다. \"말씀드리고 싶군요. 전 정치에 관심이 없는 거 아시잖아요, 아버지.\"\n\n\"정치? 이게 정치 때문이라고 생각해?! 내 혈육인 유리와 리디아가 원수가 되었는데도 나는 그들을 막기 위해 한 일이 너무 적어. 어떤 아버지가 자식들이 전쟁터에 나가는 걸 보고만 있겠어?\" 류리크 2세는 눈물을 흘리기 직전인 것처럼 보였다.\n\n보리스는 아버지의 어깨에 손을 얹고 안심시켰다. \"아버지, 당신은 할 수 있는 일을 하셨어요. 둘이 싸우는 모습을 보는 건 저도 마음이 아프지만, 이 방법만이 둘이 서로간의 갈등을 해결할 수 있는 유일한 방법일지도 몰라요.\"\n\n왕의 눈빛이 다시 한 번 차가워졌다. \"네 말이 맞을지도 모르지, 보리스. 예전에 걔들은 서로 친했는데...\""
 kemreg.1.a: "문제가 생겼군."
 kemreg.2.t: "새로운 수도?"
 kemreg.2.desc: "상황은 몇 년 전 우리가 견뎌왔던 암울한 시간과는 극적으로 달라졌습니다. 국왕 전하의 군대가 승리하고 중앙시베리아 전역으로 영토가 확장되며, 왕궁이 어디에 위치해야 하는 지에 대한 의문이 제기되고 있습니다. 케메로보는 왕권의 영구적인 중심지로서 선택되지 않았으며, 단지 케메로보가 우리가 지니고 있는 유일한 주목할만한 도시였기 때문에 선택되었습니다.\n\n중앙시베리아가 통일된 지금, 우리는 잠재적으로 왕국의 행정 중심지에 더 적합할 수도 있는 도시를 몇 곳 지니고 있습니다. 노보시비르스크는 시베리아 전역에서 가장 크고 인구가 많은 도시로, 가장 명확한 선택지입니다. 노보시비르스크시가 단지 중요한 산업 중심지인 것만은 아니며, 잘 발달된 사회 기반 시설과 강력한 농업 기반으로도 이점을 지니고 있습니다.\n\n아니면, 궁정을 니콜라이 안드레예프와 그의 반역자들이 지배했던 크라스노야르스크로 이전할 수도 있습니다. 크라스노야르스크는 노보시비르스크만큼 인구가 많지는 않지만 시베리아를 기준으로 보았을 때 비교적 큰 도시이며, 시베리아 횡단 철도의 중요한 환승역이 있기도 합니다. 그 사실만으로도 크라스노야르스크는 정말로 매력적인 선택이 될 수도 있습니다.\n\n물론, 언제나 케메로보에 머물기로 결정할 수도 있습니다. 케메로보는 모든 잠재적 선택지 중 가장 중앙에 위치해 있으며, 오랜 세월 동안 왕국의 거점으로 개발되어왔다는 이점을 지니고 있습니다. 물론 정서적인 가치도 있습니다: 결국 케메로보는 우리 왕국이 선포된 곳이 아닙니까."
 kemreg.2.a: "당연히 노보시비르스크."
 kemreg.2.b: "크라스노야르스크가 가장 논리적인 선택이다!"
 kemreg.2.c: "케메로보는 버리기엔 너무나도 중요하다!"
 kemreg.3.t: "사소한 문제"
 kemreg.3.desc: "또 다른 날, 젬스키 소보르에서 또다시 격렬한 논쟁이 벌어졌다. 한때 사소한 문제라고 생각했던 것이 두 늑대, 유리 왕자와 리디아 공주의 또 다른 언쟁으로 확대되었던 것이다.\n\n\"지방 의회의 권리를 침해하는 것은 아무리 작은 것이라 할지라도 폭정에 해당해. 지금은 도로와 전화선만 연결될지 모르지만 내일은 어떻게 될까? 국토를 연결해야 한다는 데는 나도 전적으로 동의하지만, 국민의 명시적인 동의 없이는 할 수 없어!\" 언제나 그렇듯이 유리가 열변을 토했다.\n\n그의 여동생 리디아가 눈을 동그랗게 떴다. \"또 '권리' 얘기야, 유리? 정말 지겨워. 우리가 그 위에 집을 지어도 되는지 땅에도 물어봐야 하지 않을까? 신이 주신 숲속 동물들의 권리도 침해되지 않도록 해야 하지 않을까?\" 이에 대해 일부 위원들 사이에서 웃음소리가 들렸다.\n\n류리크 2세는 그런 식으로 서로 다투는 아이들을 보며 정신이 혼미해졌지만, 그런 모습을 보이지 않으려고 최선을 다했다. 하지만 두 사람이 물러서지 않을 것임은 분명했다. 곧 의회는 교착 상태를 타개하기 위해 왕을 찾게 될 것이었다..."
 kemreg.3.a: "유리 왕자의 말에 귀를 기울여야 한다."
 kemreg.3.b: "리디아 공주가 요점을 짚었다."
 kemreg.4.t: "흰 늑대"
 kemreg.4.desc: "\"...내 아들 유리에게 왕세자 자리를 물려주게 된 것은 모든 루스의 황제이자 통치자로서 큰 영광이다. 내가 죽으면 유리는 루스의 정당한 통치자가 될 것이다.\"\n\n젬스키 소보르의 참석자 대부분은 순식간에 박수갈채를 보냈습니다. 이어 아버지의 유산을 물려받은 유리 왕자가 자리에서 일어났습니다. 그가 서자 다시 한 번 침묵이 안을 뒤덮었고, 모든 의원들은 새 왕세자에게 시선을 돌렸습니다. 그런 광경을 보고 유리도 감정이 격해졌습니다.\n\n\"아버지의 신뢰에 깊은 영광을 느낍니다. 아버지의 유산은 아버지의 죽음으로 시들지 않을 것이니 안심하십시오. 저는 왕국의 모든 백성들이 공평하게 대우받고 마땅히 받아야 할 존경을 받을 수 있도록 할 것입니다. 우리는 함께 더 정의로운 왕국과 러시아 전체의 더 밝은 미래를 위해 노력할 것입니다!\" 박수가 더 격렬해졌습니다. 몇 달 전 침묵을 지키던 자들마저 박수에 동참하고 있었습니다.\n\n왕세자는 발표 이후 손가락 하나 움직이지 않는 리디아를 바라보았습니다. 그녀의 표정에는 깊은 분노와 말로 표현할 수 없을 정도의 격렬한 분노가 담겨 있었습니다. 리디아가 갑자기 동생과 눈을 마주치자 유리의 얼굴이 차가워졌습니다. 리디아의 시선은 유리의 영혼을 꿰뚫는, 거의 살인적인 눈빛이었습니다. 리디아는 오빠를 외면한 채 자리에서 일어나 의회를 떠났습니다. 대부분의 사람들은 축제 분위기에 휩싸여 공주가 떠나는 것을 눈치채지 못했습니다.\n\n승리에도 불구하고 유리는 그녀에 대한 아쉬움이 남는 것을 어쩔 수 없었습니다. 리디아의 차가운 눈빛은 모든 것을 설명해 주었습니다."
 kemreg.4.a: "유리 왕세자 전하 만세!"
 kemreg.5.t: "검은 늑대"
 kemreg.5.desc: "\"...내 딸 리디아를 왕세자비로 임명하는 것은 모든 루스의 황제이자 통치자로서 나의 특권이다. 내가 죽으면 리디아는 루스의 정당한 통치자가 될 것이다.\"\n\n압도적인 박수갈채가 이어졌습니다. 새로 임명된 왕세자비이자 왕위 계승자인 리디아가 자리에서 일어나 젬스키 소보르 의원들을 향해 연설했습니다. 그녀가 연단에 올라서자 다시 한 번 침묵이 감돌았습니다.\n\n\"아버지, 저에게 부여하신 이 막중한 책임에 진심으로 감사드립니다. 저만큼 아버지의 영광스러운 유산을 이어갈 수 있는 사람을 찾을 수 없을 것입니다. 저는 이 왕국에 힘과 명예를 계속 가져오는 데 모든 노력을 집중할 것입니다. 루스 왕국에 닥친 어둠이 추방될 때까지 쉬지 않겠습니다!\"\n\n리디아의 짧은 연설이 끝나자 박수갈채가 쏟아졌습니다. 리디아는 축하객들을 바라보며 그 순간 평생 그 어느 때보다 뿌듯함을 느꼈습니다. 마침내 승리했습니다. 방황하던 그녀의 시선은 결국 박수갈채에 동참하지 않은 오빠 유리 왕자에게로 향했습니다. 두 사람의 눈이 마주치자 리디아는 잘난 척 미소를 지었습니다. 유리의 무덤덤하던 표정은 금세 분노에 찬 표정으로 바뀌었고, 당황한 왕자는 재빨리 자리에서 일어나 출구로 향했습니다. 유리 왕자는 화를 내며 문을 쾅 닫았고, 그 소리에 몇몇 의원들이 깜짝 놀랐습니다.\n\n오빠가 떠난 후 리디아의 미소는 사라졌습니다. 그토록 간절히 원하던 것을 손에 넣었지만 친오빠를 적으로 만들 가치가 있었을까요? 왕세자비는 확신하지 못했습니다."
 kemreg.5.a: "리디아 왕세자비 만세!"
 kemreg.6.t: "과거 보존, 미래 건설"
 kemreg.6.desc: "류리크 2세는 [KEM.Capital.GetName]에 새롭게 제안된 개조 공사의 대형 모형 옆을 천천히 걸으며 모든 세부 사항을 꼼꼼히 살폈습니다. 너무 오랫동안 그는 제대로 되먹지 못한 도시에서 국정을 운영해야 했습니다. 모형대로만 실현된다면, [KEM.Capital.GetName]은 류리크 2세의 위상에 걸맞은 권력의 중심지로 다시 한 번 빛을 발하게 될 것입니다.\n\n외무장관 겸 왕실 건축가 표트르 바라노프스키는 방 한구석에 서서 자신이 만든 모형을 흐뭇하게 살펴보고 있었습니다. 류리크 2세는 평소엔 우울한 노인이었지만, 오늘 그는 사탕 가게에 온 어린아이처럼 흥분한 듯했습니다. \"모든 것이 마음에 드십니까, 전하?\"\n\n\"언제나처럼 훌륭한 작품이군, 바라노프스키! 러시아의 과거에 대한 찰나의 환상을 현재에 이식했군...\" 류리크 2세는 말을 하면서도 모형에 시선을 집중했고, 가까이 다가가 자세히 살펴보기 위해 몸을 숙였습니다. 제안된 건물은 중세 러시아의 건축 유산에서 영감을 받아 감각적인 현대적 감각을 가미한 그 자체였습니다. 붉은색과 흰색의 벽과 화려하게 장식된 다양한 지붕으로 장식된 가상의 도시 구조는 눈을 즐겁게 했습니다.\n\n그는 마침내 모형에서 시선을 떼고 건축가에게로 시선을 돌렸습니다. \"놀랍군... 정말 놀라워... 언제쯤 공사를 시작할 수 있나, 바라노프스키?\"\n\n\"가능한 한 빨리요, 전하. 저희는 그저...\"\n\n\"뭐든 지원해 주지. 이 걸작이 현실이 되는 한, 그것이 무엇이든  당신의 것이 될 것일세!\""
 kemreg.6.a: "한걸음 한걸음씩, 강력한 유산을 남기자."
 kemreg.7.t: "왕실 감찰"
 kemreg.7.desc: "병사들은 군복을 말끔히 차려입고 소총을 품에 안은 채 딱딱하게 일렬로 서 있었습니다. 이반 야코블레프 장군의 병사들은 가능한 한 최고의 인상을 남기려고 애쓰고 있었습니다. 야코블레프 장군은 대열을 따라 내려오며 류리크 왕에게 군대 현황을 설명했습니다. \"폐하, 처음 왕관을 쓰셨을 때만 해도 이 병사들은 일렬로 서지도 못했습니다. 하지만 지금 이들을 보십시오! 우랄 동쪽에서 가장 훌륭한 병사들이 되었습니다!\"\n\n야코블레프의 말은 어느 정도 일리가 있었습니다. 안드레예프의 배신 이후 류리크가 공화국을 떠났을 때의 초라하고 절망적인 병사들과는 사뭇 다른 훌륭한 훈련을 수행하고 있었습니다. 물론 지난 몇 달 동안 약간의 진전이 있긴 했지만, 그들이 휴대한 장비는 여전히 구식이어서 개선의 여지가 남아 있었습니다. 류리크가 이런 우려를 제기하자 야코블레프도 동의했습니다. \"예, 장비와 제복에 관한 상황이 꽤 좋지 않으며 병사들의 사기가 낮았습니다만, 많이 개선되었다고 말씀드리고 싶습니다, 폐하. 장비 문제 제외하면 군대의 상태에 대해 어떻게 생각하십니까?\" 야코블레프가 말했습니다.\n\n\"훈련이 잘된 것 같구만, 야코블레프, 자네는 여기서 많은 일을 해냈어. 우리는 극동 해안을 점령하는 것을 목표로 삼고 있으니 계속해서 훌륭한 결과를 보여 주길 바라네.\"\n\n\"최선을 다하겠습니다, 폐하.\""
 kemreg.7.a: "루스 전역의 최정예 병사들이군!"
 kemreg.8.t: "왕의 사면"
 kemreg.8.desc: "류리크 왕의 군대가 커지면서 군대를 지휘할 사람이 더 필요하다는 것이 분명해졌습니다. 하지만 안타깝게도 왕실의 후보자 대부분은 이미 군대를 지휘하고 있습니다. 류리크는 신뢰할 수 있는 동맹국을 넘어 중앙시베리아의 다른 지역에서도 후보자를 찾아야 했습니다. 특히 노보시비르스크, 톰스크, 인민혁명위원회의 전직 장군들이 그 대상이었죠. 이들이 국왕에게 충성을 맹세한다면 적 정권을 도운 범죄를 사면하고 우리 군에 통합할 수 있을 것입니다. 물론 류리크 왕의 일부 참모들은 이들을 사면하는 것은 너무 위험하며 그들을 믿을 수 없다고 말하고 있습니다.\n\n소수의 고문들만이 노보시비르스크의 장군들을 사면하는 것에 반대하는데, 이들의 이념이 우리와 비슷한 것은 사실이며 통합이 가장 쉬울 것이지만, 중앙 시베리아 공화국에서 그랬던 것처럼 군부를 위해 국왕을 전복시키려 할지도 모른다는 우려도 존재합니다.\n\n톰스크의 장군들은 군사 쿠데타에 대한 두려움이 아니라 그들의 이데올로기 자체가 문제시되고 있습니다. 톰스크의 장군들은 급진적 공화주의자라는 의심을 받고 있으며, 많은 고문들은 이러한 이유로 그들의 사면에 반발하고 있습니다.\n\n그리고 인민 혁명 위원회의 장군들이 있습니다. 거의 모든 참모들은 이들을 용서할 수 없다고 생각하고 있으며, 많은 이들이 사회주의자들을 체포하여 왕국에서 추방해야 한다고 주장하고 있습니다. 그러나 일부는 류리크 왕에게 충성을 맹세할 만큼 마르크스주의 이상을 배신할 수 있는 장군이라면 충분히 신뢰할 수 있다고 주장하고 있습니다.\n\n이 모든 논의는 중요하지 않습니다. 결국 왕의 사면은 왕의 결정입니다. 왕은 누구를 선택할까요?"
 kemreg.8.a: "누구도 사면해주지마라! 어느 누구도 전하께 대항 할 수 없다."
 kemreg.8.b: "노보시비르스크 장교들을 사면하자. 우리는 그들의 경험이 필요하다."
 kemreg.8.c: "톰스크 장교들을 사면하자. 그들의 공화주의는 용서 받을 수 있다."
 kemreg.8.d: "공산주의자 장교들을 사면하자. 그들은 자신의 가치를 증명했다."
 kemreg.8.e: "류리크 전하께서는 자비로우시다! 전부 사면해라!"
 kemreg.9.t: "우리의 가장 좋은 면"
 kemreg.9.desc: "\"여보세요. 왕립건축부의 표트르 바라노프스키입니다\"\n\n\"국왕에게 그게 무슨 말버릇인가, 바라노프스키? 부끄러운 줄 알거라!\" 노왕의 발음은 전화기 너머에서도 쉬이 알아차릴 수 있을만큼 불분명했습니다. 바라노프스키는 한숨을 내쉬었습니다. 그에게 술에 취한 류리크는 여전히 예측불허의 존재였습니다.\n\n\"송... 송구하옵니다, 전하. 신을 어인 까닭으로 부르셨는지요?\"\n\n\"내 질문 하나만 해보지, 바라노프스키. 세상이 나의 권위를 의심할진데 어이 내가 전루스의 적법한 군주라고 주장할 수 있겠는가? 세계 각국의 지도자들이 나를 마치 왕놀이를 하는 미친 노인네로 쳐다보고 있지 않은가. 나처럼 명망있는 군주는 이런 대접을 받아서는 아니된단 말이다!\"\n\n\"외람되오나, 전하, 우리의 인상보다 더 중요한 것이 있다 생각하시지는 않으시나이까?\" 잠깐의 정적이 흘렀고, 바라노프스키는 잠시 자기 자리를 망각한 것이 아니었는지 궁금해했습니다.\n\n\"말같잖은 소리. 표트르, 우리가 해결하게 될 게야, 너랑 내가!\"\n\n\"어, 너랑 나?\" 무-\"\n\n\"우리 둘이서 해결할게다, 표트르! 이제 그대는 내 새 외무부장이노라. 이미 대사로 쓸만한 적임자도 몇 명 알아놨으니,  빨리 일을 시키도록!\"\n\n\"저.. 전하, 전...\"\n\n갑작스런 찰칵 소리와 함께, 대화는 뚝 끊겼습니다. 바라노프스키는 여전히 귀에 수화기를 가져다 댄 채, 말문이 막혀있었습니다."
 kemreg.9.a: "인상을 남길 시간이로군."
 kemreg.10.t: "호기심 많은 방문객"
 kemreg.10.desc: "국무부에서 흥미로운 일이 발생했습니다. 오늘 오전 한 대사가 외교적 제안을 논의하기 위해 워싱턴에 도착했습니다. 특사를 맞이하는 것 자체가 완전히 드문 일은 아니지만, 오늘 우리에게 다가온 사람은 일반적인 대사와는 전혀 달랐습니다.\n\n그는 자신이 \"류리크 2세, 차르이자 전 루스의 통치자\"를 대신해 온 사절이라고 주장했으며, 그의 왕국은 러시아 중앙시베리아 지역의 주요 도시에 기반을 두고 있는 것으로 추정됩니다. 이 주장은 실제로 이 지역의 세력 균형에 극적인 변화가 있었다는 CIA의 보고서로 입증되었습니다. 아직 정확한 현황은 파악되지 않았지만, '류리크 2세'가 러시아라는 게임에서 강력한 새로운 플레이어가 되었을 가능성이 높다는 것을 암시합니다.\n\n군주제 운동은 러시아에서 새로운 것은 아니지만, 우리는 지금까지 왕좌를 차지하려는 류리크라는 이름의 남자를 찾지 못했습니다. 대사의 모습은 여전히 낯설었습니다. 회의에 참석했던 외교 관계자들은 그의 복장을 \"르네상스 박람회에서나 볼법한\", \"할로윈 코스튬에 어울리는\" 옷차림이라고 묘사했습니다.\n\n이 \"류리크\"와 외교 관계를 수립하면 러시아의 끔찍한 상황에 대해 필요한 많은 정보를 얻을 수 있으며, 그의 정권은 잠재적으로 이 지역에서 우리의 잠재적인 전략적 이익을위한 핵심 파트너가 될 수 있습니다. 이런 시기에 우호적인 관계를 거절할 수 있을까요? 반면 국무부 내 회의론자들은 이 모든 것이 단지 정교한 사기일 뿐이며 무시해야 한다고 주장하고 있습니다..."
 kemreg.10.a: "물론, 안될거 뭐있어?"
 kemreg.11.t: "미국에서 온 소식"
 kemreg.11.desc: "표트르 바라노프스키는 밤이 깊도록 책상에 앉아 열심히 일하고 있었다. 신임 외무장관은 업무에 몰두하느라 한 인물이 자신의 사무실로 들어온 것을 눈치채지 못했다. 표트르는 서류 작업에서 시선을 떼고 손님에게로 시선을 돌렸다. 표트르 외무장관은 피곤에 지친 그 남자가 자신의 대사 중 한 명임을 즉시 알아차렸다.\n\n\"아, 예브게니! 미안하네, 너무 바빠서 못 봤네. 나이가 들면서 시력이 나빠졌나 보군. 미국 여행은 어땠나?\"\n\n\"정말 놀라웠습니다, 표트르! 직접 보지 않으면 믿지 못할 정도로 놀라운 곳이었습니다. 마치 거대한 포장마차처럼 밝은 조명이 있는 건물에 차를 몰고 들어가서 가장 멋진 음식을 주문할 수 있었습니다. 저는 거의-\"\n\n\"그래,그래, 그런데 미국인들과의 만남이 어떻게 되었는지 궁금해서 말이지.\"\n\n\"오, 물론이죠. 미국인들은 왕국과 공식 외교 관계를 수립하는 것을 영광으로 여길 것입니다. 지금 이 순간에도 우리 사람들이 새 대사관을 두고 워싱턴과 세부 사항을 조율하고 있습니다.\"\n\n\"잘했네, 예브게니. 폐하께서 기뻐하실 걸세.\" 표트르는 겉으로 드러내지 않았지만 임무의 성공으로 큰 기쁨을 느꼈다. 과거에는 그렇게 확신하지 못했지만, 이 늙은 건축가는 자신이 결국 외교의 치열한 게임에 진정한 재능을 가지고 있다고 생각하기 시작했다."
 kemreg.11.a: "\"이제 미국에서 보신 경이로운 것들을 더 말씀해 주세요...\""
 kemreg.12.t: "미친 남자의 요청"
 kemreg.12.desc: "\"류리크 2세 왕\"으로부터 또 다른 제안을 받았습니다. 소위 그의 왕국에 대한 우리의 태도에 고무된 그의 외교관들이 공식 채널을 통해 요청을 해왔습니다. 이제 이것이 단순한 사기가 아니라 미국과의 관계를 강화하려는 러시아 군벌의 합법적인 노력이라는 것은 의심의 여지가 없습니다.\n\n\"왕\"은 성장하는 자신의 왕국에 미국 기업을 유치하기를 원하며, 중앙 시베리아에 상당한 재정적 투자를하여 이 지역에 대한 우리 기업의 관심과 잠재적인 이익을 불러 일으키기를 원합니다. 이 요청은 가볍게 받아들여서는 안되며 기괴한 러시아 정권과의 관계에 중요한 교차로가 될 것입니다.\n\n러시아 외교관들은 투자가 양측 모두에게 큰 이익이 될 것이라고 확신하지만, 일부 경제학자들은 이는 그다지 좋지 않을 것이며 미국의 귀중한 자원을 낭비하는 것이라고 생각합니다. 어떻게 진행해야 할까요?"
 kemreg.12.a: "좋은 생각처럼 들리는군."
 kemreg.12.b: "고맙지만 괜찮다."
 kemreg.13.t: "미국이 투자에 동의하다!"
 kemreg.13.desc: "좋은 소식입니다! 워싱턴에서의 우리의 외교적 노력이 결실을 맺었고 미국인들은 현명하게도 중앙 시베리아에 상당한 재정적 투자를 하기로 결정했습니다. 이미 미국의 다양한 기업들이 우리에 관심을 보이며 외국 사무소에 연락하여 우리의 소박한 왕국에 상점을 세우려 하고 있습니다.\n\n미국의 원조는 분명히 우리 젊은 경제에 필요한 활력소가 될 것이지만, 가장 중요한 것은 이것이 미국과의 관계를 더욱 굳건히 구축하는 길에 좋은 첫걸음이라는 것입니다. 이것이 앞으로의 좋은 징조이기를 바랄 뿐입니다!"
 kemreg.13.a: "미국 친구들을 위해 건배!"
 kemreg.14.t: "미국이 우리 제안을 거절하다!"
 kemreg.14.desc: "미국 주재 우리 외교관들로부터 실망스러운 소식이 들려왔습니다. 우리 외교관들의 최선의 노력에도 불구하고 미국은 우리 경제에 투자해 달라는 우리의 요청을 거부하기로 결정했습니다. 그들은 여전히 좋은 관계를 유지하기 위해 최선을 다하고 있다고 확신하지만, 현재로서는 그러한 투자가 그들의 최선의 이익에 부합하지 않는다고 주장하고 있습니다.\n\n이는 우리가 예상했던 결과가 아니며, 외무부의 많은 사람들이 미국과의 협상이 시간 낭비일 수 있다고 의심하고 있습니다. 향후 외교 회담이 어떻게 진행될지는 시간이 지나야 알 수 있을 것입니다."
 kemreg.14.a: "우리의 실망은 헤아릴 수 없을 것이다."
 kemreg.15.t: "또다른 왕실의 요청"
 kemreg.15.desc: "러시아에서 자신을 왕이라고 부르는 낯선 사람이 또다시 재정 지원 요청을 보내왔습니다. 이번에는 자신의 왕국을 산업화하기 위해 어떤 종류의 노력을 기울이고 있으며, 이를 위해 적시에 효율적인 방식으로 도움이 필요하다는 것입니다.\n\n바로 여기에 우리가 들어갑니다. 류리크 2세는 현재 미국에 거주하고 있는 산업 분야의 일부 전문가들이 자신의 산업화 추진을 위해 재능을 발휘할 수 있을 것이라고 생각하는 듯합니다. 그는 이러한 노력을 지원하기 위해 그들 중 일부를 중앙 시베리아로 파견해 줄 것을 요청하며, 우리의 선의에 대한 충분한 보상을 약속했습니다.\n\n이는 분명 류리크 2세 정권과의 관계를 강화하고 러시아에 우호적인 모습을 보이는 데 도움이 될 것이지만, 일부 관리들은 러시아의 상황이 여전히 매우 위험하며 전쟁으로 폐허가 된 이 나라에 미국인을 보내는 것은 그들의 생명을 불필요한 위험에 빠뜨릴 수 있다고 지적했습니다. 어떻게 생각하십니까?"
 kemreg.15.a: "필요한 사람은 누구든 데려다 주자."
 kemreg.15.b: "우리는 근면한 미국인들을 위험에 빠뜨릴 수 없다!"
 kemreg.16.t: "미국이 전문가들을 보내다!"
 kemreg.16.desc: "오늘 워싱턴에서 낙관적인 소식이 전해졌습니다. 숙련된 산업 전문가를 지원해 달라는 우리의 요청에 미국 측이 응답을 해왔고, 우리의 산업화 노력을 돕기 위해 최고의 산업 인재를 파견하기로 합의했습니다. 그들은 곧 중앙 시베리아에 도착할 것이며 거의 즉시 일자리를 찾을 것으로 예상됩니다.\n\n이것은 미국과의 강력한 관계를 유지하려는 우리의 노력에서 또 다른 중요한 이정표입니다. 그들이 우리의 보잘것없는 왕국의 발전을 돕기 위해 자국민 일부를 기꺼이 파견한다면 앞으로 어떤 종류의 거래에 응할지 누가 알겠습니까?"
 kemreg.16.a: "훌륭해!"
 kemreg.17.t: "미국이 전문가 파견을 거부하다!"
 kemreg.17.desc: "우리는 오늘 미국 산업 전문가 요청에 대한 답변을 받았지만 우리가 기대했던 것과는 다릅니다. 미국인들은 러시아 상황이 너무 불안정해서 미국 시민들을 우리와 함께 일할 위험을 감수시킬 수 없다고 주장하며, 거친 환경에서 그들의 생명이 위험에 처할까봐 걱정하고 있습니다. 이러한 추론이 완전히 근거가 없는 것은 아니지만 그럼에도 불구하고 여전히 실망스럽습니다.\n\n우리 공장은 미국인들의 산업 전문 지식 없이도 잘 해내야 할 것입니다. 우리는 그들의 능력을 확신하지만, 미국의 도움이 있었다면 중앙 시베리아의 산업을 다시 가동시키는 것이 훨씬 쉬웠을 것입니다...."
 kemreg.17.a: "유감이군."
 kemreg.18.t: "오래전에 죽은 땅에서 온 사절"
 kemreg.18.desc: "어느 날 이른 아침, 도쿄에 초대받지 않은 채 방향 감각을 잃은 러시아인 한 무리가 나타났습니다. 그들이 어떻게 이곳까지 왔는지는 알 수 없었지만, 신비주의자처럼 옷을 입고 순례자처럼 구부정한 자세로 외무성이 있는 방향으로 몰려들기 시작했습니다.\n\n사절단은 목적지에 도착하자마자 자신들을 \"전 루스의 합법적인 차르, 류리크 2세 전하의 사절단\"이라고 칭하며 즉시 외무장관과의 면담을 요청했습니다. 러시아에 대한 류리크 왕조의 통치는 4세기 전에 끝났기 때문에 그들의 소개는 기괴할 정도로 이상했습니다. 그러나 그들은 그곳에 서서 초조하게 만남을 기다리고 있었습니다.\n\n도착 초기의 혼란은 차치하고서라도 사절단은 외무 장관의 사무실로 안내되었습니다. 그는 그들이 온 낯선 땅을 완전히 이해하지는 못했지만, 이 왕국과의 관계가 자신과 조국에 큰 이익을 가져다 줄 것이라는 것을 알고 있었습니다."
 kemreg.18.a: "이상한 놈들이구만."
 kemreg.19.t: "동쪽에서의 접촉"
 kemreg.19.desc: "외무부 사무실 안쪽에 숨어 있던 표트르 바라노프스키는 책상 앞에 앉아 펜으로 종이를 쉴 새 없이 긁으며 업무를 보고 있었습니다. 그는 중요한 업무를 무례하게 방해하는 소리가 들리자 기분이 좋지 않았습니다.\n\n그는 일을 마치고 고개를 들어 그 달 초 일본에 파견한 사절단이 무사히 돌아온 것을 보고 놀랐습니다. 그들이 임무를 성공적으로 완수했다는 사실을 알게 되자 그의 놀라움은 더욱 커졌습니다. 그들은 동쪽의 제국과 외교적 관계를 맺었고, 바라노프스키는 이 소식이 그가 섬기는 왕국의 미래에 좋은 소식일 수밖에 없다고 생각했습니다.\n\n하지만 외무장관이 늘 그랬듯이 해야 할 일이 훨씬 더 많았습니다. 결국 바라노프스키는 외교만으로는 왕국의 경제를 개선할 수 없다는 것을 알고 있습니다."
 kemreg.19.a: "좋은 소식이야."
 kemreg.20.t: "시베리아에서의 투자"
 kemreg.20.desc: "외무부 안에서 들어와 달라는 거친 외침이 들렸고, 재빨리 대답을 하자 문이 활짝 열렸습니다. 문이 열리자 내부에 있던 직원들에게 낯익은 얼굴들이 몇 명 보였습니다. 그들은 류리크 2세의 대사들이었는데, 일본 투자에 대한 합의를 모색하고 있었습니다. 제안은 쉽게 받아들여졌습니다.\n\n참석한 일본 각료들은 시베리아의 숨겨진 부를 개발하면 엄청난 수익을 올릴 수 있다는 사실을 이미 알고 있었습니다. 자이바츠의 흠잡을 데 없이 효율적인 기술과 기계는 더 많은 부를 창출할 수 있을 것이며 이러한 결과는 양측 모두에게 이익이 될 것입니다.\n\n그러나 이렇게 불안정한 지역에 투자하는 데 따른 위험은 여전히 양측 모두의 마음을 무겁게 했으며 수많은 변화의 시기에 투자하는 것은 분명 도박이 될 수 있었습니다.\n\n러시아인들은 곧 물러갔고 공식적인 답변을 기다리라는 지시를 받았습니다. 외무부 장관에게 남은 것은 다음과 같은 결정뿐이었습니다."
 kemreg.20.a: "투자를 허가하자."
 kemreg.20.b: "너무 위험이 크다."
 kemreg.21.t: "일본의 투자가 도착하다"
 kemreg.21.desc: "The news of Japanese investment had been hastily sent into the kingdom, soon to be followed by the tools of the Zaibatsu. Royals, politicians, and mine owners together shared in their ready anticipation of the riches that would soon follow. They could barely wait for their land to be made rich from foreign investment; fortunately for them, they did not have to suffer their impatience for long.\n\nVarious giant metal machines were to be carried across the Siberian plains until they were installed and left to stand, unmoving, to churn at the earth beneath them and uncover its hidden richness. In time all that will remain of such brutal efficiency will be scarred and empty land.\n\nHowever, these thoughts were not present for those in power. They knew that wealth was needed to better the lives of the King's subjects. Besides, it would be more practical for them to accept Japan's assistance as there are still more benefits that could be made from keeping them close."
 kemreg.21.a: "지금 당장은 수익이 발생할 것이다."
 kemreg.22.t: "일본이 투자를 거절하다"
 kemreg.22.desc: "바라노프스키는 이 소식을 군주에게 전할 적절한 방법을 찾기 위해 고심했습니다. 류리크 왕은 앞으로 일본으로부터 많은 지원을 받을 것으로 기대하고 있었고 이 소식에 당황할 것이 분명했습니다. 외무장관은 국왕에게 향후 협력을 배제하지 않을 것이라는 확신을 줄 수 있는 방법을 찾기 위해 계속 노력했습니다.\n\n그러나 그가 어떤 방식으로 말을 맞추든 투자 부족으로 인해 왕국이 더 나빠질 것이라는 사실을 숨길 수는 없었습니다. 많은 사람들이 실직 상태에 놓이게 될 것이며 그 결과 국가 재정은 훨씬 더 악화될 것입니다.\n\n결국 바라노프스키가 내놓을 수 있는 것은 언젠가 시베리아의 막대한 부가 드러날 것이라는 확신뿐이었습니다. 지금은 전하의 통치하에 있는 광활한 땅은 개발되지 않을 것이지만, 만일 개발된다면 왕의 신하들은 그 덕에 더 부유해질 것입니다."
 kemreg.22.a: "기회를 날리는군."
 kemreg.23.t: "일본으로의 편지"
 kemreg.23.desc: "Following the requests of his Foreign Minister to send an official message of friendship to the Emperor of Japan. Such a letter would help strengthen the bond between the two monarchs and open up a wide range of cooperation in the future, or so he had been told.\n\nHis court members had attempted to hijack the writing of the declaration for themselves, however he had remained steadfast and made sure that all the work was genuine. He thought it better to keep it more authentic than diplomatic.\n\nRurik found the start of his writing the hardest, he had no idea where to begin let alone how to conclude the damned thing. Yet as the night went on, and the bottle on his desk got emptier, he realised that the words flowed from his pen with ease.\n\nBy the time he had scrawled his name at the bottom of the page he was quietly impressed with his efforts. Such length and such style could have only been the work of his genius. He did not bother to reanalyse what he wrote, instead he had it sealed and sent off right away.\n\nBaranovsky was quite taken aback once he had learnt of the news that the King had sent off the declaration without first requesting him to read over it. He might have complained, but he knew better than to question his royal highnesses judgement. The Foreign Secretary knew that all he could do was hope."
 kemreg.23.a: "최선을 다해 노력하자."
 kemreg.24.t: "시베리아에서 온 편지"
 kemreg.24.desc: "정오에 한 통의 서신이 외무성에 도착했다. 낯선 시베리아 왕국에서 온 외교관 중 한 명이 보낸 편지였는데, 정작 외무대신은 아직 그 편지나 시베리아 왕국에 대해 아는 바가 거의 없었다.\n\n봉투를 열자, 외무대신은 그 서신이 천황폐하께 보내는 것이지 자신에게 보내는 것이 아니라는 것을 깨달았다. 허나 그는 편지를 봉투에 다시 넣고 직접 가져가지 않는 게 나으리라고 판단했다. 그런 사소한 일로 폐하를 귀찮게 하지 않는 것이 나으리라고 생각했기 때문이다.\n\n대신 그는 그 끔찍한 작품을 자신보다 더 쉽게 읽을 수 있을 만한 통역사를 찾았다. 그러나 그 또한 문구가 뒤죽박죽이고 단어 선택이 기괴하며 구두점도 존재하지 않는 등 해석하는 데 큰 어려움을 겪었다. 아무리 머리를 부여잡아도 내용을 해독할 수 없었고, 심지어 자신이 들어본 적 없는 다른 외국어로 쓰인 것은 아닌지 의심하기 시작했다. 그가 자신 있게 해독할 수 있었던 부분은 하단에 서명된 이름뿐이었다.\n\n\"류리크 2세, 전 루스의 차르이자 통치자\"\n\n이에 외무대신은 통역사에게 물었다."
 kemreg.24.a: "\"왜 그 미친놈이 이걸 보냈을까요?\""
 kemreg.25.t: "시베리아 차르의 사절단"
 kemreg.25.desc: "카자흐스탄 대초원 너머에서 한 무리의 남자들이 수도를 향해 여정을 시작했습니다. 그들의 유일한 목표는 우호적인 것으로 여겨졌던 카자흐스탄 정부와 접촉하는 것이었습니다. 길고 험난한 탐험이었지만, 얼마 지나지 않아 그들은 도시의 입구에 도착했습니다.\n\n외교관들과 함께 회의에 참석할 수 있게 되자, 그들은 자신들이 [KEM.Capital.GetName] 출신이며 차르 류리크 2세를 대신하여 연설한다고 밝혔습니다. 그들은 차르가 두 나라의 이익을 위해 그들과 따뜻한 외교 관계를 맺기를 원한다고 설명했습니다.\n\n카자흐스탄 관리들은 그러한 합의가 양측의 평화와 번영에 도움이 될 것이라는 데 동의했습니다. 그렇게 양측간 거래가 성사되었고, 이들은 만족하며 낯선 땅으로 돌아갔습니다."
 kemreg.25.a: "시베리아의 친구로군."
 kemreg.26.t: "우리 사절이 귀환하다"
 kemreg.26.desc: "끝이 없어 보이는 카자흐스탄 중심부로의 여정을 마치고 우리 대사가 돌아왔고, 좋은 소식을 가지고 왔습니다. 카자흐스탄 정부는 처음 생각했던 것만큼이나 우호적이었고, 그 결과 카자흐스탄 정부와 강력하고 유익하며 오래 지속될 수 있는 관계를 맺게 되었습니다.\n\n표트르 바라노프스키는 이 소식을 듣고 매우 기뻤는데, 이렇게 가까운 곳에 동맹국이 있다는 것은 앞으로의 노력에 큰 도움이 될 수 있다는 것을 알고 있었기 때문입니다. 카자흐스탄 정부와의 외교 수립을 통해 유혈 사태를 줄일 수 있을 것이며 또한 양국을 풍요롭게 할 미래 협력도 가능해졌습니다.\n\n외무장관은 대사의 성공에 만족했고, 왕국의 잠재적인 적이 하나 줄어들었다는 사실에 크게 안도했습니다."
 kemreg.26.a: "카자흐스탄의 친구로군."
 kemreg.27.t: "내 할 일은 다한 건가?"
 kemreg.27.desc: "류리크 2세의 마지막은 서서히, 그리고 한꺼번에 찾아왔습니다. 그는 수년 동안 쇠약해져 왔고, 몸은 점점 더 느려지고 점점 더 아파왔습니다. 그러던 어느 날 그는 회의 도중 쓰러졌고, 장군들이 그의 방으로 급히 부축해야 했습니다. 전문가의 보살핌에도 불구하고 왕이 죽어가고 있다는 것은 곧 모든 사람에게 분명한 사실로 다가왔습니다.\n\n마지막으로 눈을 뜬 왕은 가족들에게 둘러싸여 있는 자신을 발견했습니다. 그의 아이들은 그의 머리맡에 있었습니다. 유리와 리디아는 적어도 오늘 하루만큼은 서로의 차이를 제쳐두었습니다. 그는 그들이 마침내 한 가족이 되기를 바랐습니다. 어쩌면 너무 멀리 갔을 수도 있고, 아닐 수도 있었습니다. 어쨌든, 그는 며칠 전에 그들에게 해야 할 말을 모두 했으며 그가 말하고 싶었던 것은 그의 후계자가 아니었습니다. 그들 중 의무와 가족 외에 다른 목표를 가진 적이 없는 보리스였습니다.\n\n\"말해봐, 백성들은 행복하나? 우리 왕국은 충분히 강하나?\" 늙은 왕의 목소리는 속삭임에 지나지 않았습니다.\n\n보리스가 웃었습니다. \"네 아버지, 왕국은 강합니다. 앞으로 닥칠 일에 대비해 잘 준비해 주셨어요.\"\n\n류리크는 이마에 흐르는 땀을 닦으며 고개를 끄덕였습니다. \"좋아, 좋아. 결국 이 모든 것은 그럴 만한 가치가 있었군.\"\n\n그의 자녀들은 그의 마지막 말에 의문을 제기하지 않았습니다. 아마도 처음부터 다른 사람들이 그랬던 것처럼 그의 모든 행동은 광기라고 생각했을 것입니다. 광기였을지도 모르지만 그건 중요하지 않았습니다. 러시아는 다시 거의 온전해졌고, 단결되고 강해졌습니다. 그는 국민을 위해 최선을 다했고, 후계자는 훨씬 더 많은 일을 할 것이라고 그는 확신했습니다. 후회는 있었지만 루스 왕 류리크 2세는 자신이 이룩한 업적에 만족했습니다.\n\n그렇게 니콜라이 이바노비치 크릴로프는 마지막으로 눈을 감았고, 그의 임무는 마침내 끝이 났습니다."
 kemreg.27.a: "나의 퇴장에 박수를 보내주길."
 kemreg.28.t: "인민의 왕"
 kemreg.28.desc: "맑고 추운 날이었습니다. 행사장 밖의 인파는 엄청나게 많았고, 사람들은 서 있을 수 있는 모든 자리를 가득 메웠습니다. 백성들은 마침내 왕이 즉위하는 모습을 보기 위해 안간힘을 쓰고 있었습니다. 왕의 장군들과 가족, 젬스키 소보르는 모두 궁전 안에서 거행하는 것이 더 안전하고 성대할 것이라며 반대했죠. 하지만 유리의 고집대로 행사는 야외에서 열렸습니다. 결국 이 왕국을 존재하게 한 것은 백성들이었고, 그들은 이런 중요한 행사를 직접 볼 자격이 있었기 때문입니다.\n\n그는 난간에서 돌아서서 옆에서 자신을 쳐다보는 여동생을 잠깐 쳐다보았습니다. 분노와 짜증이 섞인 표정이었지만 예전만큼 화를 내지는 않았습니다. 그런 다음 그는 이 행사를 위해 추첨을 통해 선정된 조합 지도자가 들고 있는 아버지의 왕관을 바라보았습니다. 그는 왕관에 손을 얹고 고개를 돌려 마이크에 대고 말했습니다.\n\n\"이 왕관은 타고난 권리 그 이상이며, 이 위대한 왕국의 모든 국민에 대한 서약이자 약속입니다.\" 그는 환호하는 군중에게 연설했습니다. \"내 아버지가 여러분을 위해 세운 모든 것을 지키기 위해. 여러분의 권리, 자유, 번영을 모두 지키겠습니다. 외적이든 내부의 적이든 어떤 적도 지난 10년 동안 여러분이 이룩한 모든 것을 빼앗아 가겠다고 다시는 위협하지 못하도록 말이죠.\"\n\n유리는 무릎을 꿇었고 조합 지도자가 자신의 머리에 왕관을 씌워주었습니다. \"너를 루스의 왕 류리크 3세라 칭하노라.\" 남자는 긴장한 목소리로 \"오래오래 통치하시길!\"이라고 선언했습니다."
 kemreg.28.a: "류리크 3세 만세!"
 kemreg.29.t: "늑대 여왕"
 kemreg.29.desc: "왕좌의 방은 꽉 찼습니다. 병사들과 장군들, 귀족들이 양옆으로 서서 모두 여왕에게 시선을 집중했습니다. 리디아의 옷차림은 우아하면서도 엄숙했고, 늑대 가죽을 망토처럼 어깨에 걸치고 있었습니다. 여왕의 위엄 있는 왕좌로 이어지는 길 양옆으로 근위대 최고의 남녀 병사들이 도열했습니다. 과거 로마노프 가문은 성직자들에게 왕관을 수여받았는데, 이는 그들의 권력이 궁극적으로 신에게서 나온다는 표시였습니다. 리디아는 그런 미신적인 말도 안되는 일을 준비할 시간은 없었습니다. 왕관은 근위대 중 한 명이 들고 있었고 아무도 리디아에게 왕관을 씌울 수 없었습니다. 그녀는 자신을 위해 특별히 만든 왕관을 잡았습니다. 왕관을 손에 쥐고 리디아는 후회의 아픔을 느꼈습니다. 아버지는 죽었고 오빠는 유배 중이었으니까요. 앞으로 왕국이 어떤 상황에 직면하든, 그녀는 그들 없이 그 일을 해내야 했습니다.\n\n그녀는 그런 생각을 잊었습니다. 왕국을 위해 그녀는 이러한 의심을 극복하고 리디아라는 존재조차 잊어야 했습니다. 오래 전에 간호사를 묻은 것처럼 공주를 묻어야 했습니다. 그녀는 머리 위에 왕관을 썼습니다.\n\n\"루스의 여왕 로그네다 여왕 만세!\" 근위대가 군중들을 향해 선포했습니다.\n\n사람들이 박수를 치자 로그네다는 왕좌에서 일어났습니다. 그녀는 잠시 기다렸다가 연설했습니다.\n\n\"우리는 최근 몇 년 동안 먼 길을 걸어왔습니다. 시베리아 황야의 한 작은 곳에서 우리는 광대하고 강력한 제국을 건설하여 감히 우리에게 도전하는 모든 이들을 물리쳤습니다.\" 그녀가 말했습니다. \"하지만 우리의 임무는 끝나지 않았습니다. 아버지가 시작한 일을 우리가 끝내야 합니다. 너무 많은 동포들이 독일의 노예가 되어 튜튼족 군주들의 통치 아래서 고통받고 있습니다. 우리는 우리 국민을 해방시키고 독일의 쇠락한 제국을 무너뜨려야 합니다. 강철과 화염의 힘으로!\"\n\n로그네다는 부하들의 환호성을 들으며 앞으로 펼쳐질 일에 대해 생각했습니다."
 kemreg.29.a: "로그네다 여왕 만세!"
 kemreg.30.t: "조용한 순간"
 kemreg.30.desc: "류리크는 침실 창가에 서서 [KEM.Capital.GetName]의 풍경을 바라보았다. 해가 지기 시작했고 하늘은 부드러운 주황색과 파란색이 섞여 있었다. 해가 지평선 아래로 가라앉기 시작하자 그는 자신의 통치를 되돌아보았다. 그는 절망의 구덩이에서 러시아에 희망을 주었고, 어둠 속에서 표류하는 나라에 빛을 가져다주었다. 그의 통치는 평화롭지 않았고 완벽하지는 않았지만 많은 것을 성취했다.\n\n해는 수평선 반쯤 아래에 있었고, 주황색 하늘은 붉은색으로 변하고 붉은색은 보라색으로 희미해졌다. 하늘에서 별들이 쏟아져 내리기 시작했고, 아래 도시의 불빛보다 더 많은 별들이 쏟아져 내리기 시작했다. 왕은 날이 갈수록 기력이 쇠약해져 궁전을 돌아다니려면 지팡이가 필요했다. 그는 자신의 백성을 노예로 삼은 독일군으로부터 모스크바가 해방되는 것을 볼 수 없다는 것을 알고 있었다. 그는 후계자에게 그 임무를 맡겨야 했다. 그는 후계자가 성공할 수 있다는 것을 알았고, 자신이 잘 준비했다고 믿고 있었다. 그의 아들은 이 왕국을 위대하게 이끌고 조국이 당한 굴욕에 복수할 것이다. 니콜라이 크릴로프는 그의 자녀들과 국민들이 류리크가의 이상에 애착을 갖고 있다는 것을 알기에, 결국 자신이 류리크가의 가면이 되었다는 것을 알기에 웃었다.\n\n해는 지평선 아래로 내려갔고 조국에는 다시 밤이 찾아왔다. 류리크 왕은 창문에서 눈을 돌려 책상으로 돌아갔는데, 아직 할 일이 많았기 때문이었다."
 kemreg.30.a: "어둠 속에서만 별을 볼 수 있다."
 kemreg.31.t: "자기 작품 보기"
 kemreg.31.desc: "받침대를 포함해 높이가 최소 6 미터에 달하는 그 거대한 동상은 정말인지 볼만했습니다. 시베리아 최고의 석재와 화강암으로 만들어진 류리크는 꽤나 돋보였습니다. 그 동상의 갑옷은 중세 시대의 모든 정밀성을 이용하여 꽤나 세세하게 만들어져 있었습니다. 심지어 갑옷엔 보석과 다이아몬드 몇 개도 세심히 박혀 있었습니다. 류리크는 그 동상이 몇 년 안에 [KEM.Capital.GetName]의 중요한 구성물이 될 것이라 확신했습니다.\n\n물론, 그 동상을 만든 조각가는 분명히 예술적 자유를 누렸습니다. 류리크는 보통 그의 의향과는 별개로 말을 탈때 칼을 들고 전장에 나서진 않았습니다. 또, 류리크는 조각상처럼 근육질이 아니었습니다. 그러나 그럼에도 류리크는 매우 기뻐했습니다. 류리크는 낭만이 넘쳐흐르는 것을 아주 좋아했고, 조각가가 많은 보수를 받았는지 손수 확인까지 했습니다.\n\n그리고 류리크는 단지 중앙시베리아를 통일한 것만으로 이런 영예를 누릴 자격이 있다면, 모스크바가 러시아의 손에 돌아오는 날 그에게 어떤 영광이 주어질지 상상조차 못하고 있습니다."
 kemreg.31.a: "아주 인상적이군!"
 kemreg.32.t: "건배"
 kemreg.32.desc: "반역자들에 대한 승리와 더 나은 시베리아의 건설을 축하하는 류리크의 연회장은 음식과 웃음소리로 가득 찼다. \"이봐, 류리크, 버터 좀 건네줄래?\" 보드카 네 잔을 마시기 시작한 한 덩치 큰 남자가 소리쳤다.\n\n류리크는 미소를 지으며 버터에 손을 뻗었지만 나이든 귀족이 끼어들었다. \"세르게이! 차르에게 그런 식으로 말하지 마라! 매너는 어디 갔어!\"\n\n\"괜찮네, 니콜라이, 나는 격식을 차리는 것보다는 유쾌함을 즐기는 편이네.\" 류리크가 대답했다.\n\n\"말씀하신 대로 정복자이자 전능하신 신의 은총이신 차르 류리크 2세십니다. 전하에게 영광을.\" 늙은 귀족이 절을 하며 말했다.\n\n류리크는 잠시 멈칫했지만, 다른 젊은 귀족의 말에 정신이 팔렸다. \"왕국을 다스리는 것만큼이나 연회를 잘 치르십니다!\" 그가 말했다. \"심지어 자식들까지 싸움을 멈추게 하셨군요!\"\n\n\"저는 언제가 축하하기 좋은 시기인지 항상 알고 있고, 아이들도 마찬가지입니다.\" 라고 류리크가 대답했다. 그는 곧 더 많은 도전에 직면하게 될 것을 알고 있었지만 케메로보의 쾌적한 분위기를 직접 즐길 때가 되었다. 그가 없었다면 이 모든 것이 존재하지 않았을 테니까."
 kemreg.32.a: "사고 없이 무사해서 다행이군."
 kemreg.33.t: "관리들의 불만"
 kemreg.33.desc: "젬스키 소보르의 왕족이 아닌 멤버들은 방에 들어서는 순간 리디아 공주와 그녀의 오빠 사이에 또 한 번의 대결이 있을 것이라는 것을 알아챘습니다. 리디아 공주가 바닥을 가로지르며 쏘아대는 독기 어린 눈빛은 충분히 그래보였습니다.\n\n그들은 실망하지 않았습니다. 의제에 오른 안건은 주로 관료의 사회적 지위와 관련된 채용 제한과 바람직한 자격 요건에 관한 것이었습니다. 유리 왕자는 사회 발전을 촉진하고 일반 국민과 정부를 더욱 강력하게 연결하기 위해 이러한 제한을 완화하거나 아예 없애는 것을 주장했습니다.\n\n그러자 리디아는 평소처럼 날카롭고 조롱 섞인 웃음으로 받아쳤습니다. 그녀는 백성들은 기껏해야 믿을 수 없고, 최악의 경우 반란을 일으킬 수 있다고 주장했습니다. 관료들은 정부 기관에 대한 충성심과 혁명적 요소에 동조할 가능성이 낮기 때문에 귀족 출신으로 뽑아야 한다고 그녀는 주장했습니다.\n\n예상대로 '논쟁'은 계속되었습니다. 유리는 여동생을 폭군이라고 불렀고, 여동생은 유리를 바보라고 불렀습니다. 욕설은 점점 더 거세졌고, 참석자들은 다시 한 번 자유의 몸이 될 수 있는 시간을 조용히 기다리며 논쟁에 참여하지 않으려 했습니다.\n\n하지만 모두는 결국 아버지가 결정을 내릴 것이라는 것을 알고 있었습니다."
 kemreg.33.a: "\"유리 왕자가 요점을 잘 짚었다.\""
 kemreg.33.b: "\"리디아 공주가 좋은 생각을 갖고 있군.\""
 kemreg.34.t: "왕의 귀"
 kemreg.34.desc: "류리크는 두 손을 포개고 화려한 원탁에 앉았습니다. 그의 주변에는 두 늑대를 제외하고 왕국에서 가장 강력하고 영향력 있는 사람들이 있었습니다. \"신사 여러분, 새로이 모인 베체의 첫 회의에 참석해 주셔서 감사합니다. 이 자문회가 루스의 통치자들에게 재치있고 현명한 조언을 해주길 바랍니다. 아마도 이번 첫 번째 회의에서는 자라나는... 불화에 대해 논의해야 할 것 같습니다.\"\n\n잠시간의 침묵이 흐른 후 표트르 바라노프스키가 먼저 입을 열었습니다. \"이 모든 불화의 원인은 명백합니다: 전하의 두 자제분께서 서로 만나실 때마다 끊임없이 들이받으셔서 그러합니다! 전하께서 왕국이 분열되는 걸 막고 싶어하신다면 뭔가 조치를 취하셔야 하옵니다.\"\n\n\"어떤 조치를 취해야 한다고 생각하십니까? 제 남매의 영향력은 날이 갈수록 커지고 있습니다. 그리고 이미 매우 다른 두 부류의 사람들을 그들의 대의에 결집시키고 있고요. 전 후계자를 지명해 가능한 한 폭풍우를 이겨내야 한다고 생각합니다.\" 왕실원 중 유일한 참석자인 보리스 크릴로프가 말했습니다.\n\n류리크는 아들의 말을 곰곰이 생각해 보았습니다. 그는 후계자를 지명하는 것을 주저하고 있었지만, 만약 지명이 충분히 빨리 이루어지지 않는다면 왕국의 안정이 위태로워질 수 있다는 점이 분명해지고 있었습니다. 그러나 문제는 결국 누가 왕좌를 차지할지 결정하는 것이었습니다..."
 kemreg.34.a: "어떤 선택이 이루어지던, 누군가는 행복해하지 않을 것이다."
 kemreg.35.t: "네 새 주인을 보아라"
 kemreg.35.desc: "포사드니크 디미트리 구리예프는 앞날에 대한 두려움을 느끼며 새 사무실의 창밖을 내다보았습니다. 그는 이 자리에 선출된 것에 다소 흥분하였지만, 왕국의 동쪽 외곽의 작은 마을에 도착하고 난 뒤 그는 그가 직면한 적대감에 놀랐습니다. 마을 사람들은 좋아야 거리를 두고 냉담한 모습을 보였습니다. 큰 길을 따라 그의 차가 그의 새 집으로 내려가는 동안, 그는 주민들의 조롱을 받았습니다. 주민들은 창문에 진흙과 똥을 던졌고, 남자답지 못하다는 소리를 들었으며, 전 흑군 병사가 칼을 들고 차에 몸을 던졌을 때 그의 경호원들이 끼어들어야만 했습니다.\n\n그는 이 일이 자기 적성에 맞다는 점을 알고 있었지만, 흑군이 준 자유에 너무 익숙해진 이곳의 인민의 최소한의 존중이라도 사기 위해선 많은 것이 필요할 것이 틀림없습니다. 주민들은 새로운 세금이나 어느 순간 자신들이 속해있다는 사실을 알게 된 왕국에 대한 여러 의무들에 싫증을 냈습니다. 그는 주민들의 불만의 대부분이 쓸데없는 고함이라는 사실을 알고 있지만, 그는 설령 그렇다 할지라도 안정과 만족감이 가져다 줄 순전한 중요함을 깨달았습니다. 당분간은 그가 오늘 겪었던 것과 같은 야유를 참아내고 주민들이 그와 왕국을 사랑하게 할 방법을 찾아내야 할 것입니다.\n\n디미트리는 자신의 앞에 놓여있고 지난 한 달 동안의 세금의 양에 대한 여러 사안들이 적혀있는 서류들을 가만히 쳐다보았습니다. 그는 여전히 자신의 능력이 최대한 발휘되기를 꿈꾸고 있고, 그가 감독하는 사람들이 미래에 자신과 그들의 새 정부를 존중하게 되기를 희망했습니다."
 kemreg.35.a: "지도자의 짐이란 무거운 법이다."
 kemreg.36.t: "류리크 왕조의 패션"
 kemreg.36.desc: "올레크는 노보시비르스크 공장을 나와 낡은 외투를 걸치고 아내가 저녁으로 뭘 준비했는지 알아내기를 간절히 바랬습니다. 제과점에서 빵을 고르면서, 올레크는 다른 고객 중 몇 명이 좀 흥미로운 옷을 입고 있다는 사실을 알아챘습니다. 여자들은 화려한 드레스와 상의를 입고 있었고, 남자들은 크고 보송보송한 모자와 세밀한 무늬가 그려져 있고 머리부터 발끝까지 덮는 검붉은 코트를 입고 있었습니다. 올레크는 마치 중세시대 같았다고 생각했습니다. 모두가 미친 차르를 따라하기로 결정한 걸까요? 요즘 사람들은 너무 타인의 패션에 혹해하는 경향을 가지고 있습니다.\n\n올레크는 빵을 구입하면서 가게 주인인 니키타조차도 긴 턱수염을 뽐내며 중세풍의 커다랗고 푸른 로브를 입고 있다는 사실을 알아챘습니다. \"니키타 너도냐! 난 네가 완고한 공화주의자인걸로 알고 있었는데!\" 올레크는 그조차 차르의 스타일대로 입고 있는 것을 보고 놀라 말을 내뱉었습니다.\n\n\"그랬지, 그치만 시대가 바뀌고 있어.\" 니키타가 답했습니다. \"난 류리크께서 그 어떠한 대통령보다도 더 위대한 지도자시란 사실을 깨달았어. 게다가 이거 편안하기까지 하다고! 이걸 페랴스라고 부른다더라. 바로 길 건너편에 파는 가게가 있어.\"\n\n\"됐어, 난 더 근대적인 옷이나 입을 거야.\" 올레크는 가게를 나서면서 대답했습니다. 마침내 집에 도착한 올레크는 문을 열며 아내를 가장 처음 보았습니다. \"헬라나, 대체 뭘 입고 있는 거야!\" 올레크는 믿을 수 없다는 듯이 말했습니다.\n\n\"새로 장만한 모피 코트야. 요즘 여자들 사이에 이게 유행이라니까. 고대 러시아에서는 귀족 여성들이 이걸 입곤 했대! 색깔이 정말 아름답지 않냐? 아마 평생 간직할 거 같아!\" 헬레나가 웃으며 말했습니다.\n\n올레크는 무슨 말을 해야 할지 몰라 말을 더듬었습니다. 그의 아내도 미친 옷을 입고 있다니요? 모두가 중세시대의 옷을 입고 있었습니다!\n\n\"자기야, 무슨 일이라도 있어?\" 헬라나가 말했습니다. \"있잖아, 자기한테도 새 코트가 정말 필요한 것 같은데, 빵집 근처에 있는 옷가게 봤어? 거기서 파는 남성복이 정말 멋져. 자기야, 내일 거기로 데려다 줄 게. 우리 아이들 옷도 좀 사자! 정말 완벽할거야!\""
 kemreg.36.a: "시대에 순응해야 할까 봐."
 kemreg.37.t: "장식 변경"
 kemreg.37.desc: "키릴 신부는 무거운 심정으로 병사들이 그의 이콘과 성경, 그리고 기타 사제 물품들을 상자에 담기 위해 움직이는 것을 묵묵히 지켜봤습니다. 왕립군은 그의 성당을 전투 지휘소로 사용하고 싶다고 '요청'했으며, 가능한 한 정중하게 신부에게 선택의 여지가 없음을 매우 분명히 했습니다.\n\n사병들은 매우 공손한 태도를 보였으며, 키릴의 종교적 물품들이 수집되면서 훼손되지 않도록 세심히 주의를 기울였지만, 그렇다 하더라도 충격이 누그러지지는 않았습니다. 신부는 수십년 동안 그 성당을 이끌어왔고, 그는 수십년 동안이나 성당 주변의 작은 공동체들을 지도하고 소박하지만 경건한 지역민들을 돕기 위해 최선을 다해왔습니다. 그리고 이제 신부는 그가 돌아오는 것을 허락받을 수 있을지 확신하지 못했습니다.\n\n신부는 동료 성직자들로부터 이런 일이 다른 곳에서 관찰을 위해 종탑을 매우 중요히 여겼고, 방호를 위해 지하실을 매우 중요히 여기는 군이 성당들을 탈취했다는 소식을 전해들었습니다. 그보다 많은 수가 전투가 역전됐을 때 파괴되었고, 그보다 많은 수가 서있긴 하지만 끔찍한 상태로 한때 목자였던 이들에게로 돌아갔다는 소식도 전해들었습니다. 신부는 자신에게 그런 일이 일어나지 않기를 간절히 바랬습니다.\n\n군인들이 짐을 다 싼 뒤 상자들을 문 옆에 조심스럽게 쌓아올리자 키릴은 마지막으로 이제는 텅 비어버린 신도석을 바라보았고, 가구들이 없어졌을 때 신도석이 얼마나 큰지 깨달았습니다. 그런 다음, 신부는 상자들을 집어들어 지역 농부 중 한 명이 여행용으로 사용한다 우기던 수레에 실은 뒤, 떠났습니다.\n\n그리고 그의 성당의 종탑이 지평선 너머로 사라지자, 그는 눈물을 참을 수 없었습니다."
 kemreg.37.a: "필요한 희생인가?"
 kemreg.38.t: "인민의 몫"
 kemreg.38.desc: "의원들은 류리크 왕이 젬스키 소보르 회의에 참석했을 때, 언제나 좋은 날이었다고 생각했습니다. 류리크 왕의 참석은 결정이 이루어질 가능성이 가장 높으며, 왕의 자녀 사이에 영원한 논쟁이 있지 않을 것이는 사실을 의미했기 때문입니다.\n\n그리고 오늘 그들은 적어도 반은 맞다는 사실을 빠르게 알아챘습니다. 회의를 열고 모든 참석자에게 감사를 표한 류리크는 유리 왕자가 제안한 대로 국가에 의한 수많은 복지 개혁의 즉각적인 시행을 선언했습니다.\n\n비록 유리가 재빨리 일어나 왕에게 '선견지명'에 대한 감사를 표했지만, 사람들의 관심을 사지는 못했습니다. 모든 사람의 시선은 부왕의 선언이 이루어지며 의원들이 폭발이 뒤따른다는 사실을 알게 된 몸짓을 보이는 리디아 공주에게 향했습니다.\n\n공주의 목소리가 방에 메아리치자 뒤이어 폭발이 일어났습니다. 그녀는 그러한 구상이 용납될 수는 없다며 울부짖었고, 심지어 부왕에게 유리가 그의 의무를 다하는 데 실패했다고 주장하기까지 했습니다. 국가가 직면하고 있는 도전은 엄청나며, 그녀는 열정적으로 말을 이어나갔습니다, 보유하고 있는 자원의 양은 매우 제한적입니다. 자원을 군대나 다른 보안병력에 투자하는 대신 사회적 활동에 전용시키는 것은 근시안적일 뿐만 아니라, 공주의 말에 따르자면, 국경지대에 대한 범죄행위입니다.\n\n잠시 후의 잠시 동안의 정적 동안 유리는 침착하게 제 누이에게 할 말을 다한건지 물어보았습니다. 리디아가 눈을 부릅뜨고 그를 돌아보자, 유리는 류리크 왕에게 고개를 돌렸고, 류리크 왕은 딸을 바라보며 고개를 끄덕일 뿐이었습니다.\n\n그리고 그게 다였습니다. 다시 의자에 주저앉은 리디아는 일단은 패배했습니다. 그러나 틀림없이 그녀의 눈에는 분노가 서려있었으며, 모두가 이 결정이 끝이 아니라는 사실을 알고 있었습니다."
 kemreg.38.a: "다른 반응은 예상할 수 없는걸까?"
 kemreg.39.t: "끓어 넘치다"
 kemreg.39.desc: "\"솔직히 말해봐, 보리스. 바깥 상황이 어떤가? 내가 들은 것만큼 심각한가?\" 류리크의 목소리는 깊은 걱정으로 가득 차 있었다. 아들을 지지하는 사람들과 딸을 지지하는 사람들 사이에 거리에서 난투극이 벌어졌다는 소문이 그에게 전해졌기 때문이었다. 그는 이것이 언론의 과장된 보도일 뿐이길 바랐지만 헛된 희망이었을지도 몰랐다.\n\n보리스 크릴로프는 아버지 맞은편에 앉아 소식을 전하기 전에 잠시 멈칫했다. \"정말이냐구요? 네, 그렇습니다. 노보시비르스크에서는 파업 참가자들과 지역 경찰 사이에 폭력적인 난투극이 벌어졌고, 크라스노야르스크에서는 탄광 노동자와 부유한 고객들 사이의 술집 난투극이 폭동으로 번질 뻔했으며, 케메로보에서의 반대 시위는 말할 것도 없고요...\"\n\n류리크는 이 끔찍한 소식을 머릿속에서 처리하는 동안 먼 곳을 바라보았다. 더 이상 은유적인 표현이 아니었다. 그의 자식들이 서로 싸운다는 것이었다. 그들과 직접적으로 연관된 단체는 아니었지만, 류리크가 부재할 때 누가 책임자가 되기를 원하는지는 너무도 분명했다.\n\n\"...아버지?\"\n\n\"보리스, 거리를 되찾아야 해. 빨리 뭔가를 하지 않으면 우리는 나쁜 옛날로 돌아갈 거야...\"\n\n\"말씀만 하세요, 아버지, 병력 투입을 지시할게요.\"\n\n류리크는 눈을 크게 뜨고 아들을 바라보았다. 벌써 이렇게 된 건가? \"아니! 계엄령은 안 돼. 경찰이 알아서 할 거야, 우린 경찰을 두 배로 늘리기만 하면 돼...\""
 kemreg.39.a: "이 모든 일이 빨리 지나가길 바라자..."
 kemreg.40.t: "유출"
 kemreg.40.desc: "\"죽어라, 파시스트 돼지들아!\"\n\n\"빨갱이들은 지옥에나 가라!\"\n\n이 적대적인 외침과 수많은 다른 외침은 서로 마주보고 있는 두 군중, 즉 노조원과 반동분자 사이에서 들렸다. 두 군중은 단결이나 연대가 아닌 증오와 분노로 서로를 향해 플래카드를 내걸었다. 군중들의 함성이 점점 더 커지고 분노가 치밀어 오르자 경비를 서던 경찰들은 서로를 긴장된 눈으로 바라보았다. 그들은 개입하지 않기를 원했지만 선택의 여지가 거의 없었다. 경찰 중 한 명은 지원을 요청하고 나머지 경찰들은 비장한 각오로 경계를 서며 필요하다면 언제든 개입해 사태를 진압할 준비를 했다.\n\n다행히도 류리크의 명령에 따라 병력을 두 배로 늘린 지원군이 제때 도착해 곧바로 출동할 준비를 마쳤다. 곧이어 주먹이 날아오고 팻말이 던져지는 등 대치 상황이 폭력적으로 변하기 시작했다. 호루라기 소리와 함께 경찰은 약간의 저항을 처리한 후 두 무리의 군중들을 모두 해산시켰다. 충돌이 해결되었지만 모든 경찰관은 같은 생각을 했다."
 kemreg.40.a: "이대로는 안 된다."
 kemreg.41.t: "가족 만남"
 kemreg.41.desc: "보리스 왕자는 불안한 표정으로 아버지를 바라보았다. 늘 다툼이 끊이지 않던 두 남매의 만남을 함께 계획했지만, 시간이 다가올수록 그는 불안감을 느끼지 않을 수 없었다.\n\n리디아가 가장 먼저 들어왔고, 평소처럼 부지런한 오만함의 연습된 표정을 짓고 있었다. 그는 그녀가 순간적으로 그녀를 이곳으로 끌어들이기 위해 한 거짓말을 믿지 않았지만, 그럼에도 불구하고 아버지에 대한 존경심 때문에 왔다는 것을 알 수 있었다. 유리도 나중에 도착했다. 류리크는 스파링을 시작하기도 전에 빠르게 주도권을 잡았다.\n\n그는 두 명의 저명한 자녀가 지속적으로나 폭력적으로 다투는 모습을 보는 것에 개인적으로나 공식적으로나 지쳤기 때문에 보리스에게 이런 자리를 마련해 달라고 요청했다고 밝혔다. 그것은 그의 건강에도 좋지 않았고 국가의 안정에도 매우 좋지 않았다고 그는 계속 말했다. 보리스와 함께 그는 그들에게 이해를 구했다.\n\n리디아가 날카롭고 잔인하게 웃기 전에 방은 길고 긴 순간 동안 침묵을 지켰고 그 순간 보리스는 그들이 실패했다는 것을 알아챘다. 리디아는 그녀가 아무 잘못도 하지 않았기 때문에 그런 짓을 할 필요가 없었다고 냉정하게 말했다. 그녀는 항상 국가의 최선의 이익을 위해 행동했고 유리도 그것을 받아들여야 했다.\n\n유리는 즉시 그가 항상 국민의 이익을 위해 행동했으며 국민이 없는 국가는 아무것도 아니라는 것을 알지 못한다면 그녀는 국왕의 지위를 이어받을 자격이 없다고 반박했다. 보리스는 고개를 흔들기만 하는 아버지를 필사적으로 바라보았다. 또다른 실패였다.\n\n얼마 지나지 않아 리디아는 이 모든 일이 시간 낭비였다고 선언하고 자리를 떠났다. 유리도 똑같이 말했는데, 그가 그녀에게 동의할 수 있는 몇 안 되는 말 중 하나라고 그는 말했다. 두 사람은 잠시 후 자리를 박차고 나갔다.\n\n보리스와 류리크는 한숨을 내쉬었다. 그들이 할 수 있는 일이 또 뭐가 있을까?"
 kemreg.41.a: "다른 방식으로 끝날 수도 있었을까?"
 kemreg.42.t: "도움의 손길"
 kemreg.42.desc: "통일전쟁 당시 병사들의 충돌에 의해 찢겨지고 도적들에게 약탈당한 시베리아의 어느 불운한 마을에서, 마을을 떠나면 파괴되거나 도둑맞을까 두려워 집 안에 완강하게 남아있던 가난한 주민들이 바람 속에서 떨고 있었습니다. 그들이 들었던 훨씬 더 불행한 마을들의 이야기를 고려해 볼 때, 그 마을에 머물러 있던 이들도 비슷하게 될 것입니다. 그들은 음식을 거의 가지고 있지 않았고, 온기도 잃었고, 그 어느 총도 가지고 있지 않았습니다. 그들을 기다리고 있는 건 천천히 죽는 것 뿐이었습니다.\n\n갑자기 그들은 지상의 부츠 소리를 듣게 되었고, 무서움과 두려움이 섞인 채 창문을 내다보았습니다. 도적들이 돌아온 걸까요? 주민들은 도적들에게 줄 수 있을만한 가치 있는 물건들을 가지고 있지 않은데요! 그러나 소리가 가까워지며 그들은 형체를 알아볼 수 있게 되었고, 소리를 낸 사람들도 알아볼 수 있게 되었습니다. 그들은 도적이 아니었습니다; 대신 전쟁에서 승리한 정부의 일꾼들이었습니다. 그들의 두려움은 새롭지만 비슷한 것으로 대체되었습니다. 세금이 인상된 걸까요?\n\n그러나 새로 온 사람들은 지나가며 친절하게 주민들에게 반응해 주었고, 어느 남자는 창문 밖으로 머리를 내밀고 있던 소년의 머리카락을 헝클어뜨리기도 했습니다. 마을 사람들이 놀라서 지켜보는 가운데, 일꾼들은 마을에 가해진 충격의 피해를 복구하고, 벽에 난 구멍과 깨진 유리창을 수리하기 시작했습니다. 이 사람들은 주민들에게서 무언가를 가져가려 여기 온 것이 아니었습니다; 그들은 주민들이 너무나도 오랫동안 절실히 필요로 했던 도움을 주려고 온 것이었습니다. 어떤 마을 사람들은 그들이 일하자 환호성을 질렀고; 다른 이들은 기쁨에 울었습니다. 모두가 같은 생각이었습니다: 행운이 마침내 그들의 삶을 찾아오게 된 것이었습니다.\n\n약간의 희망이 그들의 가슴 속에서 되살아났습니다."
 kemreg.42.a: "어쩌면 류리크는 우리를 신경쓰는 걸지도 모르겠군."
 kemreg.43.t: "지식인들의 실랑이"
 kemreg.43.desc: "류리크는 한때 톰스크의 살롱의 일원이었던 사람들로 가득찬 베체의 상석에 앉았습니다. 지식인, 시인, 교수, 그리고 러시아 최고의 지성인들이 한 방을 가득 메우고 있었습니다. 류리크는 참석자들이 중앙시베리아에 유용하게 쓰일 것이라 확신했습니다. \"신사 여러분!\" 류리크가 힘찬 목소리로 말했습니다. \"여러분 모두 제 초대에 응하셔서 정말 기쁩니다. 훌륭하고 친절한 지도자로서, 전 적으로부터 배울 것이 많다는 것을 이해할 정도로 지혜롭습니다.\"\n\n\"지혜롭다고!\" 매끈한 양복을 입어 큰 로브를 입은 류리크의 장관들과는 매우 다르게 보이는 어느 남자가 소리쳤습니다. \"넌 미쳤지, 지혜롭지 않아! 술에 꼴아서 네가 차르라고 자칭했잖냐!\"\n\n류리크는 능글맞게 웃었습니다. \"적어도 여러분의 군대를 전장에서 물리칠 만큼은 지혜롭죠.\" 참석자들은 적개심을 띄며 침묵했습니다. \"제가 이미 말했듯... 전 오늘 여러분의 견해를 듣기 위해서 여러분을 이곳으로 초대했습니다. 중앙시베리아는 통치하고 어려운 지방이며, 우리의 경제적 상황도 긍정적이지 않습니다. 그리고 여러분이 꾸렸던 살롱들은 러시아가 처음 붕괴되었을 때 중앙시베리아를 통치했던 주체 중 하나였지요. 우린 모두 러시아인이며, 이곳은 우리의 집입니다.\"\n\n안경을 쓴 어느 남자가 침묵을 깨기 전까지, 방은 조용했습니다. \"류리크 씨, 서로 간의 생각의 차이가 존재할지도 모르지만, 전 당신이 배려심이 많은 사람이란 점을 인정하겠습니다. 만약 당신이 진정으로 인민의 삶을 개선시킬 의향을 가지고 계신다면, 인민을 위한 복지에 더 많은 관심을 기울이기를 간곡히 부탁하겠습니다. 전쟁은 러시아를 황폐화시켰고, 러시아인에겐 더 나은 미래의 희망이 필요합니다.\"\n\n\"누가 복지를 필요로 하겠습니까!\" 허리까지 내려오는 넥타이를 맨 어느 작은 남자가 소리쳤습니다. \"우리에겐 그럴 돈이 없습니다! 국민들이 진정으로 필요로 하는 것은 교육입니다. 교육을 받아야만 국민 스스로 자기 삶을 개선하고 제 나라를 섬길 수 있게 될 것입니다. 그저 허공에 돈이나 뿌리면서 문제 상황이 고쳐지기를 기대할 수는 없습니다!\"\n\n날씬하고 정장 모자를 쓴 또 다른 남자가 일어섰습니다. \"민주주의 없이 시민들은 결코 만족할 수 없을 겁니다. 차르여, 당신이 계속 폭군 노릇을 한다면 이곳은 절망만을 보게 될 겁니다!\"\n\n고함치기가 계속되고, 더 많은 사람들이 서로 말하기 시작하며, 류리크는 자기 자식 사이의 사소한 말다툼을 떠올렸습니다. 톰스크가 몰락한 이유는 궁금해 할 것도 없습니다. 톰스크 정부는 그 어떤 것도 합의할 수 없었습니다."
 kemreg.43.a: "시도해 볼만한 가치는 있었어."
 kemreg.44.t: "국가의 동맥"
 kemreg.44.desc: "레프 보즈네센스키 앞에 많은 수의 군중이 몰려들었고, 그는 무장 경호원들과 나란히 서서 연습해온 미소를 지었습니다. \"오늘, 제가 러시아의 인민 여러분께 좋은 소식을 전해드리겠습니다!\" 보즈네센스키는 선언했습니다. \"크라스노야르스크, 케메로보, 노보시비르스크를 연결하는 잇는 거대한 고속도로가 어제부로 완공되었습니다! 기뻐하십시오, 여러분! 이제 그 어떠한 것도 앞으로 사업과 인민 여러분의 자유로운 이동을 방해하지 않을 것입니다!\" 군중은 저네들끼리 중얼거렸지만, 완공된 도로를 어떻게 활용해야 할지 확신하지 못했습니다. 그래도 상관없습니다. 최악의 경우라 할지라도 돌아가야 하는 것 뿐일 것입니다. 아무튼, 좋건싫건 고속도로는 이제부터 그들의 삶의 많은 부분을 차지하게 될 것입니다.\n\n그 후 며칠동안 처음에는 천천히, 이후에는 기하급수적으로 고속도로의 교통량이 증가했으며, 보즈네센스키의 사무실에는 급등하는 무역량에 대한 보고가 들어왔습니다. 전부 그가 생각했던 대로였습니다; 모든 장애물이 길에서 제거되어, 인민들은 더 많은 물건을 팔기 위해 다른 곳으로 이동하고자 하는 유혹을 뿌리칠 수 없었습니다. 톰스크의 옛 정부에게 이럴 생각이 전혀 없었다는 것이 경악스러웠지만, 그는 구 톰스크 정부에 결코 그리 투자하지 않았습니다.\n\n그렇지, 그는 윗니와 아랫니 사이에 끼워놓은 담배에 불을 붙이며, 많은 사람들이 돈을 많이 벌게 될 것이라고 생각했습니다.\n\n그리고 가장 중요하게도, 그 자신도 그럴 것이라고 생각했습니다."
 kemreg.44.a: "날 부자로 만든 왕 만세."
 kemreg.45.t: "근무지로의 귀환"
 kemreg.45.desc: "가브릴은 동료 사이에 서있었고, 5~60 명의 노동자 사이에선 땀냄새와 대홧소리가 드리워져 있었습니다. 머리에 모자를 쓰고 망치를 어깨에 걸친 가브릴은 한때 일했던 공장 단지를 바라보다 아침 햇살에 눈살을 찌푸렸습니다. 확실히 공장 단지는 새롭게 단장되어 있었고, 이 사실은 가브릴과 건물 안으로 들어갈 준비를 하는 많은 사람들에게 미친 노왕이 실제로 약속을 지켰다는 희망을 주었습니다.\n\n가브릴의 시야 밖에 있던 어느 십장이 호루라기를 불자 일꾼들은 갑자기 앞으로 나아갔습니다. 가브릴은 파도에 휩쓸려 새로운 직장으로 들어가는 자신을 발견하였고, 그와 다른 노동자들이 넓은 문턱을 넘었을 때 가브릴의 마음은 조심스러운 낙관으로 가득 찼습니다. 그리고 그런 낙관은 재빠르게 부서졌습니다. 주조 공장의 외부는 이제는 근대적이고 안전한 암류에 의해 사라져버린 옛 시절을 불러일으키는 화려한 장식들로 꾸며져 있었지만, 내부는 이전과는 크게 다르지 않았기 때문이었습니다. 재를 뒤집어쓴 용처럼 갑자기 불길을 뿜어내곤 4명을 병원으로 보낸 용광로는 똑같았고, 수십 차례 정도는 동료의 다리, 갈비뼈, 두개골과 함께 부서지곤 수리된 2층으로 올라가는 구불구불한 계단도 똑같았으며, 주기적으로 금속을 흘려 작업자의 살을 태우는 파열된 주물 레이들도 똑같았습니다.\n\n하지만 전부 나쁜 건 아니었습니다. 비상 시에는 내부에서 열 수 있는 문도 하나 생겼고, 빛을 유지해주는 배선들은 안전하게 벽 속으로 들어갔습니다. 또, 모든 벽에 안전 규정, 응급 처치 요령과 유용한 기타 정보들이 적혀 있는 알림표가 모든 벽에 붙어있었습니다. 그러나 가브릴을 가장 안심시킨 사실은 장갑, 마스크, 앞치마와 기타 안전 도구들이 공장 내의 모든 사람들을 보호할 수 있을 만큼 충분하다는 사실이었습니다. 여전히 기계가 위험할지도 모르지만, 미친 왕은 적어도 눈에 보이는 안전을 위한 노력을 해냈습니다. 그러나, 여전히 가브릴로는 도시가 주인이 바뀌기 전보다 더 안전하다고 느끼지 못했습니다."
 kemreg.45.a: "옛 깃발과 같은 붉은 깃발 아래에서."
 kemreg.46.t: "노조에 힘이 있나니"
 kemreg.46.desc: "류리크는 침대 바로 옆의 탁자 위에 올려져 있던 전화벨 소리에 평화로운 낮잠에서 깨어났습니다. 류리크는 투덜거리며 일어나 앉아 더듬거리다 전화기를 잡곤 한숨을 쉬며 귀에 대었습니다.\n\n\"여보쇼?\"\n\n\"전하, 신은 지난날 대화를 나누었던 보리스 켈체프이옵니다.\"\n\n류리크는 머릿속으로 다음과 같은 질문을 떠올렸습니다: 이 사람이 어떻게 내 개인 전화 번호를 알고 있는 거지? 그 질문은 재빨리 보리스에게 전달되었고, 노조의 조합장이 걸걸한 중저음으로 대답했습니다.\n\n\"궁금해하시니 말씀드리자면, 유리 왕자님께서 제게 전하의 전화번호를 주셨사옵니다.\"\n\n아, 그랬지. 류리크는 생각했습니다. 그는 그의 아들을 사랑했고, 왕국의 노동계급의 고통과 이상을 이해했지만, 그 우라질 놈의 아들내미가 매번 섣불리 행동하지만 않았더라도 도울 기회가 있었을 것입니다. \"자신의 이상에 지나치게 충실하지.\" 류리크는 잘 들리지 않게 중얼거렸습니다.\n\n\"오, 그랬지, 그래. 만나서 정말 반가웠소. 무슨 일로 전화하셨소?\"\n\n\"음, 진정으로 성은이 망극함을 전하고 싶기에 전화하였나이다. 전하께서 노동조합을 강화시키겠다고 하시었을 때 전하의 진정성에 의문을 품었으나, 전하께선 정말로 개혁을 성사시키지 않으셨습니까! 사장은 저희를 다룸에 있어 보다 좋은 태도로 임하며, 장비의 청결 유지 및 수리 작업도 잘 이루어져 사고도 20%나 줄어들었사옵니다. 전하, 조합을 대표하여 진정으로 감사를 올리나이다.\"\n\n그 말은 노왕의 얼굴에 미소가 피어나게 만들었습니다; 어쩌면 결국 유리가 옳았던 걸지도요. 노동자들은 왕국의 생명선이며, 어느 때보다도 질 높은 삶을 구가하고 있습니다. 짧은 작별인사를 나눈 뒤, 류리크는 수화기를 내려놓고 머리를 다시 배게에 뉘었습니다."
 kemreg.46.a: "유리의 말을 더 귀담아 들어야겠군."
 kemreg.47.t: "노동자의 행진"
 kemreg.47.desc: "\"노동자들을 올리고, 사장들을 타도하라! 노동조합 만세!\"\n\n파업 중인 노조원들이 밖으로 행진하는 동안, 소수의 경찰들은 어찌 해야 할지 모르는 채로 지켜보았습니다. 이번 파업은 그동안의 파업 중 가장 최근의 것이었으며, 가장 규모가 큰 파업이었습니다. 노동조합은 더 나은 임금과 노동조건을 요구하며 크라스노야르스크 시를 마비시켰습니다. 기업 총수들은 이 상황을 달가워하지 않았지만, 그들은 분명히 파업을 방해하지 말라는 명령을 받았고, 명령을 따라야 했습니다. 기업인들의 손은 묶여 있었고, 어쩔 도리가 없었습니다.\n\n고통스러운 몇 시간 동안의 도시의 정질르 겪은 뒤, 기업인들은 마침내 파업자들과 협상하기 위해 야유와 조롱 소리로 환영받으며 나타났으며, 환호 소리 속에서 고개를 숙인 채 떠났습니다. 그들이 그들을 위해 일해왔던 사람들 중에서 친구를 거의 사귀지 못했고, 많은 수의 적개심을 사왔음은 분명합니다. 그럼에도 삶을 영위할 수 없었던 모든 사람들을 바라보며, 누군가는 의아해 할 수밖에 없었습니다... 더 나은 세상으로 가는 데 다른 방법이 없던 걸까요?"
 kemreg.47.a: "인민의 요구는 그 어떠한 것보다도 우선된다."
 kemreg.48.t: "길드의 부상"
 kemreg.48.desc: "As Princess Lydia Krylova stood on the platform, arms crossed and face fixed in a slight smile, which he had come to recognize as her expression of victory, Minister Lev Voznesensky stood by.\n\nIn front of them was the first gathering of the first Royal Guild, one of the Princess' largest initiatives to date, which were intended to centralize and replace the workers' councils that had, until this point, been permitted within state territory. Long considered, by the Princess and her faction as politically suspect and unreliable, the dissolution of the councils was a clear victory for Lydia in the ever-continuing conflict with her brother.\n\nWith the Guilds so empowered, production and efficiency could be emphasized instead of worker discord and agitation, and at this Voznesensky could not help but feel content. The state was still surrounded by enemies and that, combined with the revolutionary sentiment that seemed endemic within Central Siberia, was something that had to be addressed, and not permitted to fester in established organizations.\n\nYes, he thought as he looked out over the long lines of workers standing and waiting to re-register, this was the better choice. Yuriy's counterproposal might have had value, but it also had more risk, and such risk could not be entertained.\n\nHe only wished that the Princess did not take such savage, and obvious, enjoyment in her 'victory.'"
 kemreg.48.a: "더 나은 것을 위함이다."
 kemreg.49.t: "당신은 어느 편입니까?"
 kemreg.49.desc: "보리스 켈체프는 아까전까지만 해도 비폭력적 시위의 소음만이 들렸던 길 건너편에서 최루탄이 발사되는 소리를 듣자마자 최대한 빨리 달려갔습니다. 크라스노야르스크에 있는 수수한 노동자 아파트에서 일어선 조합장은 패닉에 빠진 채 다섯 계단을 내려갔습니다. 계단 아래까지 내려갈 때쯤 힘들고 부자연스럽게 숨을 쉬던 그는 비틀거리며 건물의 정문을 빠져나와, 공포에 질린 채 길 건너편의 제철소를 바라보았습니다.\n\n석양은 광장의 하늘을 오렌지 빛으로 물들였고, 파업 중인 노동자들이 거리에 난입하자 황토색 최루탄 연기가 피어올랐습니다. 사람들은 고통에 울부짖었고, 눈이 멀어 휘청거렸으며, 건조하고도 쓰게 기침했습니다. 겁에 질린 노동자 무리의 앞에는 임시 폭동 진압복을 입고 얼굴을 가리는 방독면을 쓴 20여명의 진짜 깡패들이 서있었습니다. 그들은 한때 평화로운 시위가 열렸던 지역에 진형을 만들었지만, 보리스는 특히 충격적인 사실을 알아챘습니다. 그들 중 몇명은 공장을 소유한 길드가 고용한 구사대였지만, 보리스는 장비에 붙은 상징들을 바탕으로 적어도 12명은 지역 경찰이란 사실을 깨달았습니다.\n\n\"어떻게 이런 일이 일어나게 놔둘 수 있는 거지?\" 보리스는 침을 뱉곤 그의 아파트로 돌아갔습니다. 여전히 현장에서 충격을 받았던 그는 계단을 오르며 계속 혼잣말을 중얼거렸습니다.\n\n\"뚱보 사기꾼 새끼, 미친 새끼가 사람들에게 사탕발림을 해놓곤 이런 일이 일어나도록 내버려뒀어.\" 보리스는 열쇠를 만지작거리며 그의 집으로 들어간 뒤, 창문으로 걸어가 끓어오르는 분노를 느끼며 도시를 응시했습니다. 부질없는 분노의 몸짓으로, 보리스는 창밖으로 몸을 굽히곤 이른 저녁에 외쳤습니다:"
 kemreg.49.a: "\"당신은 어느 편입니까?!\""
 kemreg.50.t: "신 시베리아 여성"
 kemreg.50.desc: "Standing beside her father as he waved to the soldiers below, Princess Lydia Krylova did not even attempt to suppress a savage grin. Because each and every one of the soldiers was a woman, a member of the first expansion division of the Shieldmaidens. And there would be many more to come.\n\nIt had been hard, very hard, to convince some of the old generals and men of power in the state that the Shieldmaidens even had a legitimate purpose - let alone that they should be expanded - but she had prevailed. As usual. The proof was in front of her, and it heralded a great future, for with women being openly welcomed into the armed forces, the state's available manpower had nearly doubled.\n\nSuch expanded reserves had uses far beyond simply fighting on the front lines as well, as proven by the presence of General Anna Kotsur on the dais beside Lydia and the King. There would soon be more like her, the opportunities now available making sure that the potential of half of the state's citizens would not be wasted.\n\nYes, Lydia thought, this had been an important victory. More soldiers and more troops meant that the state could continue to expand and consolidate its territory, and subsequent security threats could be more easily addressed without compromising strength at the front.\n\nOf course, it also helped that all of the new Shieldmaidens well knew who had fought to afford them this opportunity, and how easily others might conspire to take it away. Who could truly tell when such an understanding could prove critical?"
 kemreg.50.a: "그들은 다른 군인들과 동등하다는 것을 증명해왔고 앞으로도 그럴 것이다."
 kemreg.51.t: "더 크고 좋게"
 kemreg.51.desc: "\"이 디자인이 마음에 드십니까, 폐하?\"\n\n류리크는 눈앞에 펼쳐진 설계도를 유심히 바라보았다. 그 안에는 이미 검증된 T-55 주력전차를 개량하고 현대화한 모델이 자세히 그려져 있었다. 하지만 그는 뭔가 마음에 들지 않았다. \"이건... 적절해 보이는데.\"\n\n\"음, '적절하다'고요? 무슨 뜻입니까 폐하?\" 디자이너는 정중한 미소를 지었지만 그의 목소리에는 격앙된 당황의 흔적이 역력했다.\n\n\"이전 모델과 크게 다르지 않잖아? 더 크게 생각해야 하는데 엔진만 고쳤잖아! 이 차에 더 큰 총과 더 많은 장갑을 장착할 수 있는지 알아보게.\"\n\n\"외람된 말씀이지만, 폐하, 현재로서는 현실적으로 불가능합니다. 요즘 전차는 무장보다는 속도에 의존하는 경향이 있고, 그리고-\"\n\n갑자기 왕이 디자이너의 어깨에 손을 얹었고 그는 심장이 잠시 멈춘 것 같았다. \"아, 말도 안 돼. 더 많은 장갑과 더 많은 총을 장착하면 잘 작동할 거야. 사소한 것들에 대한 걱정은 그만하고 이 왕국을 건설한 것과 같은 윤리의식을 가지고 일하게. 내가 그렇게 해왔고 자네도 그렇게 할 수 있다고!\"\n\n디자이너는 침을 꿀꺽 삼켰다. 왕이 요구하는 것은 현재 그의 능력으로는 감당할 수 없는 것이었지만, 왕의 요구를 거절할 수 있을까?"
 kemreg.51.a: "\"네, 폐하, 최선을 다하겠습니다...\""
 kemreg.52.t: "왕에게 어울리는 탱크"
 kemreg.52.desc: "류리크 2세는 새롭고 개선된 T-55 모델이 시험장에 등장하자 어린아이처럼 기뻐하며 바라보았다. 설계국의 변명과 반대에도 불구하고 그의 이상적인 수정안이 최종 초안에 반영되었고, 이제 그의 창조물이 눈앞에서 살아 움직이고 있었다. 그의 요청대로 전차에는 더 큰 115mm 주포가 장착되었고, 포탑에는 독특한 복합 장갑이 부착됐다.\n\n왕은 미소를 지으며 아들을 바라보았다. \"봤지, 보리스? 내 탱크를 만들 거라고 했지? 잘됐네!\"\n\n보리스 크릴로프가 수줍게 답했다. \"아버지, 정말 인상적인 차량이지만 생산 단가가 걱정되지 않으세요? 꽤 값이 나갈 것 같은데...\"\n\n\"또 그 말이야? 그 금속 상자는 이미 터무니없이 비싸다고. 그리브나 몇 대 더 맞았다고 우릴 죽이진 않겠지.\" 류리크는 뒤로 돌아서서 탱크가 작동하는 모습을 바라보며 말했다.\n\n\"그렇게 말씀하신다면요. 어쨌든 더 유쾌하게 말하자면, 이미 별명을 붙였다고 들었어요. '폐하의 눈썹'이라고 부르더군요.\"\n\n류리크는 웃기 시작했다. 포탑에 달린 거대한 장갑을 가리키는 이름임에 틀림없었다. \"하! 대단하지 않나? 내 유산은 전쟁 기계의 형태로라도 계속 이어지겠지!\""
 kemreg.52.a: "우리 기갑부대를 위해선 최고만 필요하다."
 kemreg.53.t: "카모프와의 만남"
 kemreg.53.desc: "어젯밤 자정쯤에 전화가 걸려와 니콜라이는 잠에서 깨어나버렸습니다. 니콜라이는 일종의 비상사태를 예상했지만, 대신 전화기 너머에서 류리크 2세의 목소리가 들려왔습니다. 류리크는 카모프 헬리콥터 설계국에서의 그의 작업에 흥미를 느꼈고, 바로 다음 날 정오쯤에 그를 만나고 싶어했습니다. 조율을 마치고 니콜라이가 아침 일찍부터 왕과의 막바지의 만남의 일정을 잡기 위해서 짧은 시간 동안 분투하는 동안 카모프는 류리크를 잠시 기다리게 했습니다. 2시 쯤, 그는 설계국의 어떤 회의실도 예약하지 못했고, 대신 작업장에서 류리크를 만나기로 했습니다. 그것이 정오에 니콜라이 카모프가 10시간 전에 통지된 빌어먹을 왕과의 만남을 위해 먼지 많은 작업장에서 모델을 테이블 위에 올려놓고 서류를 정리한 이유였습니다.\n\n그가 마지막 준비를 마치자마자 문이 확 열렸고, 늙은 왕은 절름거리며 걸어왔습니다. 니콜라이는 잽싸게 차렷 자세를 취했지만, 류리크는 재빨리 중지시켰습니다.  \"편히 있게나, 이 친구야. 이 만남은 비공식적으로 하고 싶으니 말일세. 그저 자네의 놀라운 날틀에 대해 듣을 수만 있다면 그걸로 족하네.\"\n\n니콜라이는 그 말에 눈썹을 치켜세웠지만, 그만두었습니다. 확실히 왕은 예전만 못한 것 같아보였습니다. 착석을 권하며, 니콜라이는 그의 왕을 설계국의 최신 설계안으로 바래다 주기 시작했습니다. 류리크는 친절하고 다정했지만, 비용에다 기술까지 설명되자 혼란을 느낀 것처럼 보였습니다. 거의 모든 상황에서 왕은 터무니 없이 무지한 질문을 해댔지만, 니콜라이는 약간의 짜증을 느끼며 왕에게 설명을 해주었습니다. 그리고 모든 설명이 끝난 뒤 니콜라이는 정점의 마지막 몇 분 동안 그의 턱을 쓰다듬고 있었던 왕의 반응을 기다렸습니다.\n\n\"수고했네, 젊은이.\" 류리크는 거의 일흔이 된 항공 엔지니어에게 말했습니다. 류리크는 니콜라이가 당황해하는 모습을 보며 홀로 미소를 지었습니다. \"어쨌든, 난 카모프 설계국이 국왕에게서 자금을 받을 수 있을 것이라 본다네. 이 프로젝트에 수백만 그리브나를 투자하고 싶은데, 어떤가?\"\n\n니콜라이는 그 전망에 흥분하여 손가락으로 탁자를 두들기며 눈에 불을 켰습니다. \"아주 환영이옵니다, 전하! 오늘 떠나시기 전에 다른 용건은 없사옵니까?\""
 kemreg.53.a: "\"그게 다네. 자네의 날틀에 행운을 빌겠네!\""
 kemreg.54.t: "마른하늘에 날벼락"
 kemreg.54.desc: "이고르는 커피를 한 모금 마시며 그 순간의 고즈넉한 평화로움을 만끽했다. 그는 사랑하는 사람과 함께 노보시비르스크의 한적한 카페에서 조용한 아침을 나누고 있었다. 나타샤, 푹신하고 화려한 자수가 놓인 그녀의 옷은 이 화창한 날 그녀를 더욱 아름답게 보이게 했다.\n\n\"오늘 아침 신문 읽었어, 이고르?\" 그녀는 한 모금을 마시고 물었다. \"휘발유 가격이 오르고 있다고 하네. 여기저기 차를 몰고 다니지 않아도 돼서 좋긴 한데, 도시에 살지 않는 사람들은 어쩌지?\"\n\n이고르는 컵을 입에 가져다 대며 목을 축였다. \"괜찮을 거야. 여긴 자동차 같은 게 흔한 곳도 아니니까.\"\n\n갑자기 엄청나게 큰 굉음이 방 안을 가득 채웠고, 이고르는 깜짝 놀라 컵을 놓치고 말았다. \"젠장!\" 뜨거운 액체가 하반신에 튀면서 그는 비명을 질렀다. 의자를 뒤로 밀면서 이고르는 재빨리 테이블에서 휴지를 집어 들고 몸을 닦기 시작하면서 숨을 죽이며 저주를 내뱉었다.\n\n나타샤는 킥킥 웃음을 참았다. \"좀 더 조심해야 해, 이고르! 그나저나 방금 무슨 소리였어?\"\n\n시간이 지나면서 조용해졌지만 불협화음 같은 굉음은 여전히 들렸다. 이고르는 축축하게 젖은 휴지를 옆으로 던져두고 카페 앞 창문 밖을 내다보았다. 멀리서 세 대의 전투기가 수평선 위로 날아오르고 있었다. \"또 전투기야. 왜 이렇게 군부대와 가까운 곳으로 이사했어야 했지?\""
 kemreg.54.a: "저렇게 낮게 날아야 하나?"
 kemreg.55.t: "류리크의 승리"
 kemreg.55.desc: "\"아버지를 본 사람 있나요? 3시간 전에 오셨어야 하는데!\" 유리는 아버지의 흔적을 찾기 위해 발코니를 훑어보면서 식은땀을 흘렸습니다. 오늘 수도에서 대규모 군사 퍼레이드가 열리고 있었지만 주인공은 아직 나타나지 않았습니다.\n\n\"아버지가 늦은 게 이번이 처음이 아니야, 유리. 당황할 필요 없어. 언젠가는 나타날 거야...\" 리디아 공주가 말했다.\n\n유리는 누이의 말에 아랑곳하지 않고 정신없이 걸음을 재촉했다. \"아니, 아니, 전에도 늦은 적은 있었지만 이렇게까지 늦진 않았어! 대체 어디 있는 거야?!\"\n\n\"유리, 걱정하지 말고 앉아, 퍼레이드 놓치겠어!\" 거리에서 큰 소리가 들리자 보리스 크릴로프가 동생에게 호소했습니다. \"기갑 부대인거 같아. 저기 봐!\"\n\n유리의 시선이 아래쪽 도로로 향했고, 그곳에서 탱크 한 대가 길을 따라 내려오고 있었다. 기둥 앞에는 유난히 화려하게 장식된 탱크가 있었고, 해치 밖으로 낯익은 인물이 팔을 휘날리고 있었습니다. 왕자는 정체를 알아차리고 눈을 크게 떴습니다.\n\n왕자는 안도의 한숨을 내쉬며 류리크 2세가 발코니에 있는 자신과 나머지 관중들에게 손을 흔들자 조심스럽게 미소가 얼굴에 번지는 것을 느꼈습니다. \"정말 미쳤군, 그렇지?\" 유리는 숨죽여 말했습니다."
 kemreg.55.a: "폐하께서 이끄시면 우리는 따를 것입니다."
 kemreg.56.t: "구관이 명관이다"
 kemreg.56.desc: "차르 류리크의 '살롱'의 날이 도래하였습니다. 많은 사람들에게 이 의식은 미친 것처럼 보였지만, 한편으론 미친 왕에게 가장 적합했습니다.\n\n톰스크가 공국의 군대에 함락되면서 차르는 한때 그가 섬겼던 도시를 둘러볼 수 있게 되었고, 그 후 몇 년 동안 그들이 그들 스스로를 어떻게 이용했는지 궁금해, 차르는 패배한 국가의 지적 이론가들을 케메로보의 궁정으로 초대했습니다.\n\n왕실 근위대의 세심한 감시 아래, 그는 그들에게 공국의 재정을 개선하기 위해 어떻게 행동해야 하는지에 대해 토론해 달라고 요청했습니다.\n\n산업의 확장을 촉진하기 위하여 경제적 주도권의 뒤에 있었던 인민들을 어떻게 통치해야 하는가에 대해 논하며, 하나 둘씩 자신들의 주장을 펼치게 되었습니다. 이에는 많은 시간이 걸렸고, 류리크는 끝내 같은 논쟁을 여러 번 들었다고 확신했습니다.\n\n그가 왜 그랬냐고 묻자, 그들은 공포로 반응했습니다. 그들은 모두 각자의 입장은 다른 이들의 입장과는 다를 수 없다고 주장하면서, 차이를 분명히 하기 위해서 단지 몇 시간만 더 할애하면 된다고 답했습니다. 그건 틀린 대답이었습니다.\n\n엄청난 시간 낭비라고 이제 알게 된 것에 화난 차르는 그들을 그들의 도시로 쫓아냈고, 몇 분 안에 그의 후계자의 제안을 실행하는 칙령에 서명했습니다. 그 결정은 이의 없이, 그리고 며칠 혹은 몇 주 동안 지연되는 참사 없이 내려졌습니다.\n\n민주주의, 류리크는 생각했습니다. 그는 그의 통치 방식에 있어 참으로 옳은 선택을 한 것이었습니다."
 kemreg.56.a: "그들이 어떤 일이라도 성취한 적이 있기는 한가?"
 kemreg.57.t: "농담과 술에 만취한 바보와 광대들의 총회"
 kemreg.57.desc: "정복자의 전당 깊숙한 곳, 숲과 농장을 지나면 황제가 강철로 만든 왕좌에 앉아 있었고, 난로의 불길과 스포트라이트가 대차르 류리크 2세를 비추고 있었습니다. 수개월 전만 하더라도 니콜라이 이바노비치 크릴로프라는 이름을 가진 대소련 원수로 알려졌던 류리크 2세는 광활한 러시아 땅의 다른 다툼꾼과 계략가들보다 더 정복자라는 이름에 걸맞게 이 얼어붙은 땅을 넘어 남녀노소 누구나 정당하게 얻은 영광과 승리를 만끽할 수 있게 했습니다. 그리고 그것은 오늘밤도 마찬가지였습니다.\n\n\"전하, 손님이 도착했습니다!\" 눈이 묻은 코트를 입은 두 명의 남자가 걸어 들어오자  근위대장이 말했다. 한 명은 날카로운 안경과 날카로운 콧수염을 기르고 있었고, 다른 한 명은 외모에 신경 쓰지 않은듯 면도하지 않은 얼굴에 회색빛 흉터를 지니고 있었죠.\n\n\"두 알렉산더는 그리스의 그 어떤 위대한 정복자보다 위대하고, 차르가 바라는 그 어떤 것보다 위대한 친구다!\" 차르는 울먹이며 계단을 내려와 두 사람을 자신의 따뜻한 외투로 꼭 껴안았습니다.\n\n그렇게 차르 류리크 2세는 알렉산더 세브초프와 알렉산더 카자르체프와 함께 호탕한 웃음과 배를 따뜻하게 하는 술, 그리고 영광스러운 이야기를 나누는 밤을 보냈습니다. 이 두 사람은 매일 매일 끊임없이 생각하며 국민의 생존을 위한 계획을 세워야 했고, 오래 전에 패배한 전쟁의 망령이 어깨를 짓누르며 매일 밤 쓰러진 전우들의 비명소리가 그들을 괴롭히는 가운데 잠에서 깨어나게 만들었습니다. 그러나 지금은 그런 밤이 아니었습니다. 아니, 지금은 친구들이 웃고 사랑하는 그동안 갈망했던 밤이었습니다."
 kemreg.57.a: "모든 러시아인이 똑같이 할 수 있는 그날을 위해."
 kemreg.58.t: "차르의 새로운 갑옷"
 kemreg.58.desc: "많은 관중에게 무대 위의 경이로운 광경은 마치 옛날 이야기책에서나 볼 수 있는 장면이었습니다. 반짝이는 철갑옷을 입은 차르, 항상 전투에 대비해 칼을 꽂고 있는 모습, 그리고 컬렉션의 가장 중요한 작품인 왕가의 문장이 새겨진 망토까지.\n\n그러나 군중 중 일부에게는 현대식 소총과 낡은 군복 차림의 남성이 행진 대열을 이끌고 있는 위인의 모습과 충돌했습니다. 그러나 대다수는 그들이 살아온 현실과 부조화를 느끼지 못했습니다.\n\n이 갑옷은 차르 류리크 2세가 근위대의 보호를 받으며 지역 대장간에서 입고 있는 것이 목격된 이후부터 노보시비르스크의 화젯거리가 되었습니다. 차르국의 모든 시민들은 지도자가 말을 타고 전투에 나설 때를 위해 특별히 제작된 갑옷이 있을 거라고 추측했지만, 그게 진짜 전통 갑옷일 거라고는 아무도 예상하지 못했죠.\n\n부하들과 탱크의 호위를 받은 채 길을 걷던 그가 잠시 멈칫하는 순간이 왔습니다. 그는 부하들에게 신호를 보냈고, 부하들은 혼란스러워하며 시키는 대로 했습니다. 차르는 숨죽여 무언가를 중얼거리며 그의 말을 불렀고, 충성스러운 신하들이 걱정스럽게 지켜보는 가운데 더 이상의 설명 없이 말을 타고 떠났습니다.\n\n그 다음날 차르는 신비로운 경험을 했고 '그날 내 감정의 이유를 이해하고 숙고할 시간'이 필요하다며 혼자 있기를 원한다는 칙령을 내렸습니다.\n\n그 갑옷을 다시 볼 수는 없었습니다."
 kemreg.58.a: "몸이 안 좋으셨던 건 아닐까?"
 kemreg.59.t: "분별력의 하락"
 kemreg.59.desc: "새로 임명된 마가단의 시장은 류리크 2세를 태운 거대한 썰매가 그에게 다가오는 것을 지켜보았습니다. 이는 특별한 행사였고, 그렇기에 시장은 모든 직원들에게 감당할 수 있는 선에서 가장 예를 차린 옷을 입게 하였습니다. 썰매가 멈췄고, 손에 화려하게 장식된 검을 든 류리크 왕이 그의 앞에 서있게 되었습니다. 시장은 차르의 앞에 무릎을 꿇고, 영원한 충성을 맹세했습니다.\n\n왕은 우렁찬 목소리로 시장을 마가단의 영주로 선언했고, 발렌틴 츠베코프를 새로운 귀족 가문의 가주로 선언했습니다. 귀족으로 신분이 상승한 이후, 츠베코프는 공식 문장과 의례용 검을 수여받았습니다. 이 행사를 축하하기 위해 류리크의 몇몇 신하들은 마가단에서 가장 큰 거리에서 열린 다소 즉흥적인 마상창시합 토너먼트에 참가했습니다. 왕이 츠베코프를 위해 준비한 소규모의 사적인 만찬 시간이 될 때까지 여흥은 몇 시간동안 이어졌습니다.\n\n두 사람이 발렌틴의 의무의 보다 일상적인 부분에 대해 논하며, 만찬은 꽤나 조용했습니다. 두 사람은 징병 할당량, 세금 정책, 마가단의 항구, 해외 무역, 러시아 태평양 함대의 가시적 부활과 같은 것들에 대해 논했습니다. 그러나 저녁 식사 내내, 마치 무언가가 그를 깊이 괴롭히는 것처럼 왕은 심란한 듯한 모습을 보였습니다. 그들이 만찬을 마칠 즈음에 차르는 깊고 우울한 한숨을 내쉬었습니다. 츠베코프는 너무나도 불안했던 나머지 군주에게 직접적으로 무엇이 신경쓰이는지 물어볼 순 없었고, 대신 잠자코 그의 환대가 만족스럽지 않았나 궁금해했습니다. 그가 막 말을 꺼내려 할 때, 손님들과 함께 종복 몇 명이 도착하며 귀가 먹먹했던 방의 침묵이 깨져버렸습니다. 츠베코프는 걱정을 떨쳐버리곤, 새로 온 사람들을 맞이하기 위해 일어섰습니다."
 kemreg.59.a: "마가단 방문이 즐거우셨기를 바랍니다, 전하."
 kemreg.60.t: "나이팅게일, 돌아오다"
 kemreg.60.desc: "리디아 공주가 톰스크의 총독으로 취임한 이후 톰스크의 병원과 의료 기반 시설은 매우 필요했던 관심을 받아왔습니다. 리디아 공주가 병원에 관한 예산을 올리고 이전의 인프라의 상당 부분을 현대화했을 뿐만 아니라, 신비로운 여성이 등장하기까지 했습니다. 이 이름 없는 여성은 병원을 도우며 밤에는 거리에서 부상자와 아픈 사람들을 돌보았습니다. 톰스크의 많은 시민들은 이 여성의 위업을 어느 선한 사마리아인의 선행덕이라고 생각하지만, 실제로는 그렇지 않습니다.\n\n톰스크 사람들은 리디아가 만든 커튼 뒤에서 구급대원과 의료 고용인과 순찰대원들로 구성된 팀이 병원에 도달할 수 없는 사람들을 찾고 치료하기 위해 함께 일하는 것을 보지 못합니다. 그들은 리디아가 그들의 진보와 성공을 감시하고 일을 더 효율적으로 수행하는 방법에 대해 지시하는 수많은 메시지를 보지 못합니다. 톰스크 사람들은 이 모든 것을 감추기 위해 얼마나 많은 노력이 필요한지 모르고 있으며, 주어진 사랑받는 여자 영웅에 관심을 기울이는데 전력을 다하고 있습니다. 미스터리는 여전히 풀리지 않고 있고, 톰스크 사람들은 그렇게 놔두는데 만족하는 것 같습니다."
 kemreg.60.a: "믿음은 사실을 만들어낸다."
 KEM_yuriy.1.t: "화염"
 KEM_yuriy.1.desc: "유리 황태자는 벽난로를 응시했다. 불길만이 오늘 밤 기묘한 정적에 휩싸인 그의 처소에서 유일하게 들리는 소리였다. 이제 왕국에서 두 번째로 강력한 권력자가 된 유리에게는 생각할 것이 많았다.\n\n그는 아버지 곁에서 자신의 자리를 지키기 위해 피나는 싸움을 벌였지만, 그 대가는 끔찍했다. 유리는 그날 젬스키 소보르에서 리디아가 자신에게 지었던 표정을 떠올리지 않을 수 없었다. 그것은 더 이상 직업적인 라이벌이 아니라 자신의 운명을 빼앗아간 남자를 향한 순수한 경멸과 증오였다.\n\n유리는 승리를 거두었지만 기대했던 만큼의 안도감을 느끼지는 못했다. 유리에게는 아직 해야 할 일이 남아있었기 때문이었다. 러시아 국민은 이제 유리를 바라보며 대담한 개혁 공약을 이행할 것을 기대했고, 왕자는 그들을 실망시킬 생각이 전혀 없었다. 왕자는 가능한 한 빨리 왕국을 밑바닥부터 재건하기 위한 험난한 여정을 시작할 것이다. 유리는 진정으로 백성을 위하는 나라를 만들겠다는 생각을 소중히 간직하고 있었지만, 그 꿈이 현실이 되기까지 얼마나 많은 적을 더 만들어야 할지 궁금했다.\n\n왕자는 상황을 바로잡기 위해 최선을 다하고 있었다. 아버지는 자신이 옳은 선택을 했다는 사실에 안심할 것이고, 자유를 되찾은 백성들은 기뻐할 것이며, 리디아와의 무너진 관계를 회복하기 위해 노력할 수 있을 것이다."
 KEM_yuriy.1.a: "결국에는 그만한 가치가 있을 것이다."
 KEM_yuriy.2.t: "근위대의 운명"
 KEM_yuriy.2.desc: "야코프 브로닌-리히텐슈타인은 집무실에서 초조하게 걸음을 재촉했다. 근위대 전체가 즉시 해체될 것이라는 소식을 들었기 때문이다. 폐하를 위해 10년 가까이 자랑스럽게 복무한 세월이 순식간에 물거품이 되어 버린 것이다. 야코프는 유리 왕자의 이름을 저주했다. 이 신참이 무슨 권리로 왕실근위대 같은 권위 있는 조직을 무너뜨릴 수 있단 말인가, 그는 생각했다. 문이 열리는 소리가 그의 생각을 방해했다.\n\n\"사령관님, 그들이 왔습니다! 무력으로 우리를 무장 해제하려 왔습니다!\" 사령관의 보좌관은 광란의 눈빛을 보였습니다.\n\n\"누구? 군대 말인가?\"\n\n\"잘 모르겠습니다. 유니폼을 못 알아봤습니다. 우리 대원들인 것 같습니다.\" 야코프는 왕세자가 이미 근위대를 대신할 준군사 부대를 조직했다고 의심해왔고, 이 소식은 그의 의심을 확신시켜 주었을 뿐이었다. 근위대는 해체될 뿐만 아니라 후임자들은 화염 세례를 받을 예정이었다. 야코프는 보좌관에게서 고개를 돌려 창밖을 내다봤다. 근위대와 다를 바 없는 제복을 입은 무장 병력이 막사 밖으로 쏟아져 나오고 있었다. 얼마 지나지 않아 그들은 야코프의 집무실로 향했다.\n\n그런 뻔뻔한 권위의 과시는 자존심 강한 사령관을 모욕했다. 고귀한 근위대를 해체해야 할 뿐만 아니라, 왕자는 근위대가 스스로 해산하도록 내버려둘 만큼 근위대를 신뢰하지 않는 게 분명했다. 야코프는 정신이 혼미한 보좌관을 해고하고 아래층에서 군화 신는 소리가 들리자 책상에 앉았다. 보드카 한 잔을 따르며 그는 근위대가 결성되던 날 찍은 자신과 동료들의 사진이 들어있는 액자를 책상 위에 올려놓고 슬픈 표정으로 바라보았다."
 KEM_yuriy.2.a: "수년동안 복무했고, 헛된 일이었다."
 KEM_yuriy.3.t: "변화의 바람"
 KEM_yuriy.3.desc: "오늘의 젬스키 소보르는 뭔가 달랐습니다. 논의되고 있는 사안들은 대부분 더할 나위없이 밝은 빛을 띄고 있었고, 의원들은 자신의 생각을 온전히 말할 수 있는 자유를 느꼈습니다. 근위대의 불길한 존재감은 완전히 사라졌고, 회의실 위에서 차갑게 감시하던 가면 쓴 사람들도 사라졌습니다. 과거의 겁을 주는 환경과는 전혀 다르게, 완전히 따뜻한 공기가 젬스키 소보르에서 자리잡기 시작했습니다.\n\n\"저는 제대로 된 정치 협회를 만드는 것이 왕국 내의 건전한 정치적 담론을 철저히 보장하게 되리라 믿습니다. 저는 이미 부왕의 승인 아래 몇몇 동료 의원들과 함께 진정한 민주주의, 의회가 설치된 왕국의 기초를 다지기 시작했습니다. 우리는 우리의 인민을 다스려왔고, 우리의 인민은 지나치게 오랫동안 왕권의 노예와 다를 바 없는 삶을 살아왔습니다. 친애하는 의원 여러분, 제가 우리는 우리 자신들보다 인민을 섬기는 왕국을 만드는 길 위에 서있다 말할 때, 저를 믿어주십시오.\"\n\n아니나 다를까 유리의 연설에는 압도적인 박수 갈채가 쏟아졌습니다. 왕자가 오늘 제시한 개혁 계획에 대한 반대는 거의 없었으며, 젬스키 소보르 의원의 대부분은 어떻게 되건 이미 왕자가 진정으로 그들의 최고의 이익을 염두에 두고 있다고 확신했습니다. 박수갈채가 계속되는 가운데, 유리는 젬스키 소보르를 가로질러 그의 누이를 힐끗 바라보았습니다. 유리에게 놀랍게도, 리디아는 회의 내내 자리를 지키고 있었습니다.\n\n리디아는 다른 의원들이 느끼는 열의를 느끼진 않았지만, 평소와 달리 혐오감을 느끼는 것 같지도 않는 것 같아보였습니다. 리디아와 눈이 마주치자 유리의 가슴이 철렁 내려앉았습니다. 그러나, 여전히 유리의 목적을 납득하지 못하는 것처럼 보였지만, 유리에겐 다행스럽게도 증오는 사라진 모습이었습니다."
 KEM_yuriy.3.a: "변화가 있을 것이다."
 KEM_yuriy.4.t: "리디아를 위한 공간"
 KEM_yuriy.4.desc: "\"그럼 그게 끝이야? 더 이상 내가 수도에 폐를 끼치지 않게 날 쫓아내겠다고?\" 리디아 공주의 목소리는 독기 어린 비꼬임으로 가득 차 있었다.\n\n유리 왕자는 얼굴을 손으로 가리며 다음에 할 말을 생각했다. 그의 누이는 수도에서 멀리 떨어진 황량한 얼음 지옥 마가단 지방을 통치해야 했다. \"그건 내 의도가 아니었어, 리디아. 마가단에는 총독이 필요하고, 넌 과거에 유능한 관리자임을 증명했으니까...\"\n\n\"그게 무슨 차이야? 마가단은 얼어붙은 황무지잖아! 사람이 거의 살지 않는 곳이라고!\" 공주의 수동적이고 공격적인 태도는 이제 맹목적인 분노 직전까지 치닫고 있었다. 오빠의 변명은 분명 공주가 듣고 싶었던 말이 아니었다.\n\n유리는 잠시 침묵하며 다음 말을 신중하게 생각했다. \"리디아, 들어봐. 내가 한 일 때문에 네가 날 경멸하고 있다는 거 알아, 그리고 그걸 바꾸기 위해 내가 할 수 있는 말은 아무것도 없어. 하지만 결국 우리는 남매야. 혈연적 유대는 이념적 차이보다 강하고 난 이걸 극복할 수 있다고 여전히 믿고 있어. 우리는 다시 함께 할 수 있지만 먼저 너가 나와 함께 일해야 해. 그렇게 할 수 있겠어?\"\n\n오빠의 말은 리디아에게 많은 생각을 하게 했다. \"그렇겠지. 최선을 다할게, 유리, 나만 잊지 마.\" 왕자는 악수로 화답했고, 곧 포옹으로 이어졌다.\n\n\"여전히 사랑해, 동생. 그 어떤 것도 그 사실을 바꾸지 못할 거야.\""
 KEM_yuriy.4.a: "마가단에서 행운을 빕니다, 리디아 공주님."
 KEM_yuriy.5.t: "타오르는 다리"
 KEM_yuriy.5.desc: "오늘 충격적인 소식이 일본에 전해졌습니다. 확인된 보도에 따르면 이른바 시베리아 왕국이 공영권과의 관계를 단절하겠다는 의사를 밝혔다고 합니다. 류리크 2세 국왕은 오늘 연설에서 다음과 같이 말했습니다:\n\n\"우리의 영광스러운 왕국은 너무 오랫동안 일본인들의 변덕에 휘둘려 왔습니다. 나는 개인적으로 그들에게 우정의 손을 내밀었는데, 그 교활한 사무라이들은 한 손으로는 악수를 청하고 다른 한 손으로는 내 등을 찌르기로 결정했습니다. 나는 더 이상 그들의 탐욕스러운 자이바츠들이 러시아에서 부를 빼돌리는 것을 지켜보고만 있지 않을 것입니다! 오늘부터 시베리아 왕국과 공영권의 모든 관계는 단절될 것이며 이것은 그들 탓입니다! 그들이 내 신하들을 좀 더 정직하게 대했더라면 이런 식으로 쫓겨나지는 않았을 것입니다!\"\n\n자칭 국왕은 계속해서 미국의 \"예의\"와 \"선량함\"을 칭찬하며 자신의 왕국이 공영권보다는 OFN과 더 긴밀한 관계를 추구할 것임을 암시했습니다. 일본 외무성이 아직 공식 성명을 발표하지 않았기 때문에 일본 정부가 어떻게 반응할지는 알 수 없지만 추측하기는 어렵지 않습니다. 일본은 역사적으로 동맹국들에 큰 관심을 가져왔기 때문에 이 소식은 분명 반갑지 않은 놀라움으로 다가올 것입니다."
 KEM_yuriy.5.a: "속이 다 시원하군!"
 KEM_yuriy.5.b: "감히!"
 KEM_yuriy.6.t: "북쪽에서의 선물"
 KEM_yuriy.6.desc: "오늘 외무부에서 예상치 못한 소식을 전해왔습니다. 소위 \"시베리아 왕국\"이 비밀 채널을 통해 북쪽 국경으로 소형 무기와 탄약을 대량으로 보냈습니다. 그들은 이 무기들이 우리의 \"일본 제국주의자들과의 투쟁\"을 돕기 위한 의도로 보내졌다고 주장하며, 선의의 표시로 여겨지기를 희망하고 있습니다.\n\n우리는 즉시 이 무기들의 사용처를 찾기 시작할 것입니다. 일본이 그 출처를 의심할 위험이 있더라도 우리 군대는 여전히 보급품이 필요합니다."
 KEM_yuriy.6.a: "정말 사려 깊군."
 KEM_yuriy.7.t: "루스의 병사들이 독일 총통에게!"
 KEM_yuriy.7.desc: "\"악랄한 선동가 [GER.GetLeader]에게...\n\n당신은 자신을 소위 지배민족의 전령이라고 생각하고 있지만, 이 환상이 조금이라도 사실이라고 생각한다면 당신은 망상가다. 독일은 어디를 가든 파괴와 불행의 흔적만 남기는 야만인의 나라이다. 수많은 무고한 목숨의 유해 위에 세워진 제국을 과연 문명 국가라고 부를 수 있을까? 난 그렇게 생각하지 않는다!\n\n당신들의 '대' 게르만 제국은 이 세상에서 썩은 모든 것의 정점이다. 독일 아이들은 학교에서 당신을 찬양하고 독일 남자들은 거리에서 당신의 이름을 외쳐야 한다. 당신은 정말 그렇게 불안해서 한 나라의 국민 전체로부터 당신의 가치에 대한 지속적인 검증이 필요한가? 독일 국민들이 가식에 지쳐서 그들의 진정한 적이 벽에 얼굴이 온통 그려진 못생긴 사람이라는 것을 깨닫기 전까지 얼마나 더 '아류 인간'이나 '유대인'과 같은 의미없는 것들에 대해 떠들어야 할까?\n\n그러나 우리 러시아인들은 우리의 진정한 적을 잊지 않았다. 이 나라는 한때 번성했던 문화와 문명의 중심지였으나 너희의 야만인 무리에 의해 잔인하게 짓밟혔다. 진실은 너희가 우리를 두려워한다는 것이다. 기회가 주어진다면 우리가 자비 없이 너희의 지독한 정권을 전멸시킬 것이라는 것을 알기 때문에 너희는 우리를 막으려 많은 자원을 소비하고 있다. 하지만 안심하라. 당신의 어둠의 세력이 우리 국민에게 가한 수많은 불의가 단번에 바로 잡힐 날이 올 것이다!\n\n진심을 담아,\n\n류리크 2세, 전 루스의 차르이자 통치자\""
 KEM_yuriy.7.a: "이것은 저들에게 생각할 거리를 제공할 것이다!"
 KEM_yuriy.7.b: "망할 운터멘쉬들!"
 KEM_yuriy.8.t: "이상한 땅의 이상한 자"
 KEM_yuriy.8.desc: "류리크 2세 국왕과 왕실 수행원들이 등장하자 카메라 플래시가 비행기 옆을 가로질렀다. 조명의 강렬함 때문에 국왕은 출구 계단을 내려오면서 손으로 눈을 가렸다.\n\n\"여기가 바로 미국이구만. 제 방문의 의미를 알아주는 것 같아서 기쁩니다!\" 류리크가 기자들을 향해 열렬히 손을 흔들며 말했다. 이 호기심 많은 사람들은 류리크가 미국에서 처음으로 본 사람들이었고, 이어진 기자회견은 언론의 상당한 관심을 끌었다.\n\n\"크릴로프 씨! 당신이 정말 러시아의 왕이라고 생각하십니까? 정확히 어떤 주장인지 설명해 주실 수 있으십니까?\" 한 기자가 물었다.\n\n\"아니 제발! 류리크라고 불러주세요. 원하신다면 '폐하'라고 불러도 됩니다. 질문에 대한 답은 그렇습니다. 저는 모든 루스의 정당한 차르이자 통치자이며, 그 사실을 정확히 전달하십시오!\" 이 대답은 언론을 질문의 광풍에 빠뜨릴 뿐이었다. 왕은 당황했지만 결국 그들 중 한 명을 가리키며 말했다. \"그래, 당신! 질문 있습니까?\"\n\n\"폐하, 폐하의 이상한 행동이나 옷차림 때문에 사람들이 폐하나 폐하의 대의를 진지하게 받아들이지 않는다고 생각하십니까?\" 군중은 조용해졌고 기자는 잠시 자신의 질문이 불쾌감을 주는 것은 아닌지 고민했다.\n\n\"그들이 그렇게 하든 안 하든 그것은 거의 중요하지 않습니다. 더 중요한 문제들이 산적해 있는데 제 옷차림에 대한 다른 사람들의 의견이 뭐가 중요하겠습니까? 저는 선조들의 발자취를 따르고자 할 뿐인데 그게 그렇게 잘못된 일입니까?\" 기자들은 이전보다 훨씬 더 격렬한 질문을 쏟아냈다. 이 호기심 많은 노인은 다른 어떤 것보다도 그들의 관심을 끌었다."
 KEM_yuriy.8.a: "\"질문 있나?\""
 KEM_yuriy.8.b: "낯설지만 가치 있는 방문이었다."
 KEM_yuriy.9.t: "노인의 성찰"
 KEM_yuriy.9.desc: "아들 보리스와 함께 궁전 복도를 걸으면서 류리크 2세는 나이가 들면서 점점 느려지는 자신의 모습을 느낄 수 있었다. 왕은 예전만큼 움직이지 못했고 지팡이에 더 자주 의지하고 있었다. \"보리스, 나는 아직 성취해야 할 일이 많이 남아 있는데 시간이 얼마 남지 않은 것 같구만...\"\n\n보리스 크릴로프는 눈썹을 걱정스럽게 치켜뜬 채 아버지를 바라보았다. \"그런 어두운 얘기는 하지 마세요, 아버지. 아버지는 이미 러시아와 우리 모두를 위해 충분히 많은 일을 하셨잖아요.\"\n\n왕은 잠시 침묵했다. \"보리스, 네 동생에 대해 어떻게 생각하느냐? 아버지가 시작한 일을 끝낼 수 있을 것 같나?\"\n\n\"유리요? 아버지, 제가 정치 싫어하는 거 아시잖아요...\"\n\n\"오, 그런 헛소리는 집어치워. 네 생각을 듣고 싶어, 보리스!\"\n\n\"알았어요. 옳은 선택을 하신 것 같아요, 아버지. 제 동생은 활기차고 열정적이며 왕국과 국민을 진정으로 아끼는 것 같아요. 가끔 무언가가 부족하긴 해도 잘 해낼 거라고 개인적으로 생각해요.\" 류리크는 자신의 자녀들 중 적어도 일부가 다른 자녀를 높이 평가하는 것 같다는 말을 듣고 진심으로 행복해했다. 물론 그는 티를 내지 않으려고 최선을 다했다.\n\n류리크와 그의 아들은 같은 생각을 하고 있었다. 왕국은 유리의 손에 안전하게 맡겨져 있었으니까. 왕은 자신의 영광스러운 시절은 이제 지나갔고, 머지않아 자신의 시간도 다할 거라는 걸 알고 있었다. 적어도 유리의 꿈은 자신이 세상을 떠난 뒤에도 계속될 테니 안심할 수 있었다."
 KEM_yuriy.9.a: "왕국은 견뎌낼 것이다."
 KEM_yuriy.10.t: "머리가 무겁다"
 KEM_yuriy.10.desc: "유리 왕자는 자신을 인내심이 많은 사람이라고 생각했다. 그는 수년간 아버지의 곁을 지키며 러시아 전체를 위한 최선의 길로 아버지를 이끌었다. 그는 젬스키 소보르의 가장 큰 지지자였다. 이제 그가 그렇게도 추진했던 기관의 수장 자리에 앉았으나 인내심이 거의 바닥난 것 같았다.\n\n그는 관료들에게 왕국 국민을 위한다는 명분으로 타협을 강요했다. 하지만 그 요구는 받아들여지지 않았으며 소보르는 혼란에 빠졌다. 장관들의 언쟁은 터무니없는 수준까지 심해졌고, 사람들은 서로를 향해 고함을 질렀다. 리디아의 생각에 동조하는 사람들은 소보르가 타락해가는 모습을 흐뭇하게 바라보았다. 그들의 눈에는 누이의 방법이 필요해 보였다.\n\n유리가 의사봉을 세 번 두드리며 평의회의 질서를 되찾으려 했지만 모두 무시당했다. 그는 공동 의장을 바라보다가 이미 다른 의원의 면전에서 소리를 지르고 있다는 사실을 깨달았다. 유리는 자신의 발언이 또 한 번 무시당하자 분노가 치밀어 오르는 것을 느꼈다. 솔직히 말해서 그가 이렇게 화를 낸 것은 여동생에게 화가 났을 때뿐이었다.\n\n마침내 그는 더 이상 참을 수 없었고 인내심이 꺾였다. \"다들 닥쳐! 앉아서 닥쳐!\" 그의 목소리는 거의 갈라질 뻔했다. 관료들은 물론 유리 자신도 충격을 받아 침묵을 지켰다. 남은 회의는 어색한 정적 속에서 이루어졌지만, 유리는 이미 관료들의 속삭임과 공동 의장이 자신을 향해 보내는 눈빛을 느낄 수 있었다. 그는 곧 자신의 행동이 시베리아의 모든 술집에서 회자될 것이고, 가장 하찮은 공장 노동자들도 그 소식을 알게 될 것이라는 것을 알고 있었다."
 KEM_yuriy.10.a: "적어도 그들은 입다물고는 있군..."
 KEM_yuriy.11.t: "상처 치유"
 KEM_yuriy.11.desc: "As he entered the meeting room, Prince Yuriy Krylov prepared himself. The men inside had been some of his sister's closest allies, and even if her influence over both them and the state had been enormously diminished, they were still men of power.\n\nHeads raised to regard and greet him with the proper deference, he remembered each face in turn. Remembered how they had sat there, some nodding, others with dispassion, as Lydia had harangued him in the Zemsky Sobor. But it was a new day, and he needed their help, or at least their acceptance, if the state was to move forward. He returned their greetings as warmly as was possible, and began.\n\nThe negotiations, mostly to secure their votes and support - public or otherwise - across the various ministries, councils, and organizations over which they held sway, were exhausting. The men were, after all, no friend to the common citizen, otherwise they would not have supported his sister for so long. But they were also keenly aware of their own exposure, and were thus motivated to attach themselves to him. And, so, in the end an agreement was reached.\n\nYuriy was under no illusions that the situation was resolved. They would support him for now, but they did not truly believe in his efforts, and more compromises and overtures on his part would be needed to maintain that support. He sighed in frustration. Lydia would have just threatened them, imposed her will upon them.\n\nBut Yuriy was not his sister, and he would prove it."
 KEM_yuriy.11.a: "더 많은 '요청'이 반드시 올 것이다."
 KEM_yuriy.12.t: "마가단에 온 것을 환영합니다"
 KEM_yuriy.12.desc: "리디아 크릴로바 공주는 기차에서 내려 가까운 미래에 자신의 새로운 영지가 될 마가단을 바라보았다. 그녀가 마땅히 누려야 할 것과는 거리가 멀었다.\n\n하지만 씁쓸함 속에서도 유리의 실력을 인정할 수밖에 없었다. 그가 승리를 쟁취하고 자신을 이 얼음 지옥으로 추방할 수 있을 거라고는 생각하지 못했다. 하지만 아직 끝나지 않았다. 결코 끝나지 않았다. 그녀는 이미 그가 장기적으로 재앙으로 이어질 계획에 서명하도록 아버지를 설득하면서 자신의 원대한 비전을 실행하고 있다는 것을 알고 있었다. 그녀는 그런 일이 일어났을 때를 대비하고자 했다.\n\n마가단은 망각의 장소였다. 지금 당장은. 하지만 마가단은 시베리아 전역에서 가장 잘 발달된 항구였고, 시베리아의 주요 대외 무역 통로이기도 했다. 그리고 그것은 권력의 장소이기도 했다. 현재는 볼품없지만 몇 년만 있으면 달라질 것이다. 안일한 관료들을 교체하고 나면. 진정한 위계질서를 확립하고 나면. 진정한 통제가 이루어질 것이다.\n\n그녀는 마가단을 시베리아의 경제 중심지로 만들었고, 그렇게 함으로써 자신의 명성을 유지하고, 무엇보다도 성공을 거둘 수 있었다. 그녀는 다시 한 번 분명하게 도약할 수 있는 순간을 준비했다.\n\n그녀는 유리의 실패를 온몸으로 굳게 믿고 있었다. 정치적 망각의 영원이라는 대안은 고려하기에는 너무 끔찍했다."
 KEM_yuriy.12.a: "곧 지시가 내려질 것이다."
 KEM_yuriy.13.t: "길을 통해서"
 KEM_yuriy.13.desc: "\"왕립 외무부의 표트르 바라노프스키입니다.\"\n\n\"표트르! 나의 충직한 장관! 잘 지냈나?\" 표트르는 그 깊고 유쾌한 목소리가 왕의 목소리임을 즉시 알아차렸다. 전화선 너머에서도 그의 기운은 압도적이었다.\n\n\"그럭저럭이요. 뭐가 필요하십니까, 폐하?\"\n\n\"워싱턴행 비행기를 준비해 주게. 미국에 가서 새로운 친구들과 직접 악수하고 싶네!\" 바라노프스키는 깜짝 놀랐다. 그런 갑작스러운 발표는 흔한 일이었지만, 그는 그런 방문에 얼마나 많은 서류 작업이 필요한지 전혀 몰랐던 것 같았다.\n\n\"그게... 현명하다고 확신하십니까, 폐하? 미국과의 관계는 아직 미온적입니다. 이런 방문을 하기 전에 관계를 좀 더 다지는 것이 현명할 것 같습니다...\"\n\n그는 왕의 비웃는 소리를 들을 수 있었다. \"말도 안 돼. 나는 미국을 공식 방문할 테니 자네가 날 위해 준비해 주게나. 나는 자네의 능력을 전적으로 신뢰하네, 바라노프스키.\"\n\n\"하지만 폐하...\" 딸깍. 바라노프스키는 다시 한 번 침묵을 지켰다. 왕이 외무부의 일이 더 많아지더라도 이번 방문에 마음을 두고 있다는 것은 분명했다..."
 KEM_yuriy.13.a: "아메리카를 향해서!"
 KEM_yuriy.14.t: "동생아 미안"
 KEM_yuriy.14.desc: "시베리아의 왕자는 자신의 처소에서 점심을 먹고 있었는데, 보좌관의 갑작스러운 등장으로 방해를 받았다. \"왕자님, 전할 소식이 있습니다.\" 유리는 말없이 계속하라는 신호를 보냈다. \"여동생에 관한 것입니다. 왕자님께 다시 도전해 영향력을 재확보하려 한다는 정보를 입수했습니다.\" 유리는 속으로 한숨을 내쉬었다. 그는 리디아에게 매우 친절했다. 다른 가문, 다른 나라에서는 그렇게 뻔뻔하게 권력을 장악하려다 여러 번의 기회를 놓치면 가혹한 처벌을 받거나 심지어 죽음을 당할 수도 있었다. 그러나 유리는 다른 통치자들과는 달랐고 그녀에게 손가락 하나 까딱할 생각이 없었다.\n\n\"좋아요. 좀 더 자세히 알려주세요. 제가 해결책을 찾아볼게요.\"\n\n\"그녀는 이전 통치자가 그랬던 것처럼 종교를 이용해 북동부 마을을 결집시키고, 더 많은 국가 지원을 약속하고 있습니다. 이미 일부 조합들이 돌아서기 시작했습니다.\" 그녀는 자신이 항상 사람들에게 영향을 미치는 데 능숙하다고 생각하는 것 같았다. 그녀의 강한 목적의식과 추진력은 사람들을 편안하게 만들었다. 어렸을 때부터 그랬었다.\n\n\"초기에 싹을 잘라낸다면 너무 심각하지 않을 거예요. 경찰 몇 명을 교회와 관리들에게 보내고 구두로 경고하는 것 외에 다른 조치를 취하게 하지 마세요. 그 정도면 충분할 겁니다.\"\n\n\"더 극단적인 방법은 없습니까? 이 정도면 큰일 날 수도 있습니다.\"\n\n\"그게 최종 결정입니다.\" 보좌관은 대화가 끝났다는 것을 알아채고 고개를 끄덕이며 자리를 떴다. 유리는 손을 얼굴에 대고 깊은 한숨을 내쉬었다. 언젠가 그녀는 그의 권력을 인정하는 법을 배우게 될 거라고 생각했다. 예전처럼 다시 가까워질 수도 있겠구나 싶었다."
 KEM_yuriy.14.a: "필요하다면."
 KEM_lydia.1.t: "심연"
 KEM_lydia.1.desc: "리디아 공주는 발코니에 서서 와인 한 잔을 손에 들고 생각에 잠긴 채 [KEM.Capital.GetName] 도시를 바라보았다. 밤이 되자 도시의 불빛이 하늘의 별처럼 무수히 쏟아져 나왔다. 고요한 순간은 이제 왕국의 후계자가 된 리디아에게 사색할 기회를 주었다.\n\n그녀의 삶은 기적과도 같은 변화를 겪었다. 한때 보잘것없는 간호사에 불과했던 그녀는 왕실의 최고위직에 올라 시베리아 전역에서 가장 강력한 여성이 되었다. 그 과정에서 리디아는 많은 친구를 얻었고 적도 많이 생겼지만 후자는 그녀를 크게 괴롭히지 않았다. 그들은 모두 어떤 식으로든 줄을 서는 법을 배웠다.\n\n유일한 불안의 근원은 오빠 유리였다. 한때 아버지의 뒤를 이을 유력한 후보로 꼽혔던 유리의 희망은 여동생의 급부상으로 무너졌다. 리디아는 젬스키 소보르에서 오빠가 화를 내며 방을 뛰쳐나갔던 그날을 떠올렸다. 친족에 의한 배신은 상상할 수 있는 최악의 종류 중 하나이며 리디아는 유리가 조만간 그녀를 용서하지 않을 것임을 알고있었다.\n\n리디아는 왕좌를 차지하기 위해 어려운 결정을 내렸다. 친오빠를 적으로 만들 것인지, 아니면 러시아를 버리고 역사의 재떨이에 버려질 것인지. 결국 공주는 러시아를 선택했다. 유리는 그가 원하는 것을 생각할 수 있다고 그녀는 생각했다. 리디아는 가족 싸움이 그녀의 운명을 방해하지 않도록 했다.\n\n공주가 잔을 다 비우자 멀리서 늑대 한 마리가 울부짖었다. 내일 그녀의 일이 시작될 것이다."
 KEM_lydia.1.a: "뒤돌아보지 않고 앞으로 나아가자."
 KEM_lydia.2.t: "길"
 KEM_lydia.2.desc: "Princess Lydia had spent most of the day in her office, reading reports and signing papers. It was a dreadfully dull afternoon, but the princess still tried her level best to approach this task with the very same meticulousness she had become known for. Lydia's attention was drawn to the sound of loud footsteps drawing closer. She lifted her head to see her brother, Yuriy, emerge from the half-open doorway. He did not look pleased.\n\n\"What is the meaning of this, Lydia? You're making me the governor of Chukotka?\"\n\nLydia gave a half-hearted sigh. \"Are you not happy with your promotion, brother? I'll have you know that province was in need of-\"\n\n\"Do you think I'm fucking stupid?! This might as well be exile! You only want me out of the capital so you never have to hear my complaints ever again!\" Yuriy's voice was raised to the brink of screaming.\n\n\"Oh, Yuriy. It's never good enough for you, is it? You should be lucky you're being given a job at all. Everything I do, I do it for the good of the realm. If only you could understand that.\"\n\n\"You walk down a dark road, Lydia. First you bring the Zemsky Sobor to heel, now you exile your own brother. This is not the way our kingdom should be governed, it goes against everything our father wanted!\" Lydia looked distant as her brother spoke. \"Please, sister. Exile me if you must, but do not allow yourself to become a tyrant. Russia has suffered through too many already.\"\n\nAs Yuriy turned to leave his sister's office, Lydia remained silent. Her brother's words had fallen on deaf ears."
 KEM_lydia.2.a: "잘 가세요, 유리 왕자."
 KEM_lydia.3.t: "항상 최고만을"
 KEM_lydia.3.desc: "One by one, the new recruits of what would be the Queensguard traversed the obstacle course before them, moving at a breakneck pace that would break those of a weak constitution. These hardy women were handpicked from various units of the Royal Army, some with years of service to the King under their belt. The Queensguard, however, was a cut above the regular army unit. Only the most elite of the elite were going to make it.\n\nToday, the recruits found themselves under more pressure than usual. Anna Kotsur, the newly promoted captain of the unit, was supervising the training; there would be no room for mediocrity under her watch.\n\n\"Faster, you wretches, FASTER! Move you like your lives depend on it!\" Kotsur had been yelling encouragement of a similar nature all afternoon. The voice of their captain felt like a cattle prod to the recruits, forcing them to push their bodies as far as they could go. Her gaze wandering towards the back of the squad, Kotsur couldn't help but notice one of the recruits was struggling to climb a rope.\n\n\"Hey! You call that climbing?! Get your ass in gear!\" The attention of her captain visibly caused the straining recruit even more stress. She was drenched in sweat, and her limbs shook under the strain. As the recruit attempted in vain to reach higher, she finally achieved her breaking point. Kotsur watched as the woman's face went white; letting go of the rope as she seemingly passed out. The unconscious recruit landed hard in the mud below as medics rushed from the sidelines to her aid. The captain shook her head. This one clearly did not have the makings of a Queensguard."
 KEM_lydia.3.a: "근위대에서 복무하는 것은 특권이다."
 KEM_lydia.4.t: "부지런한 망치들"
 KEM_lydia.4.desc: "Semyon groaned sleepily as he awoke to a sharp banging on his front door. Who could possibly be trying to visit him at this hour, he thought? He turned to see if his wife was out late again, only to discover she was right next to him; still lost a deep sleep. The banging continued, loud enough to startle him despite being a few rooms away.\n\n\"Damn it...\" Semyon mumbled as he got out of bed. In this state, the journey to his front door was daunting indeed. The banging persisted, each sequence more loud than the last. Whoever it was, they were clearly impatient. \"Just wait, I'm on my way! Good lord...\" By the time he had reached the door, Semyon had mostly managed to regain his bearings. He took a peek through the peephole to see just who this late visitor was. What he saw made his blood run cold.\n\nThere were four large men, wearing uniforms resembling those of the police. Before he could react, the man in front kicked the door with all his might, causing it to fling open. Semyon yelled as he was knocked onto his back; the sound of heavy boots filled the room as the men moved inside.\n\n\"Semyon Stoyanovich! By the order of His Majesty, you are under arrest for conspiring against the crown!\" Semyon gave a confused look to the officer, words failing to form. The officers did not wait for his reply. One by one they grabbed Semyon by his arms, and began dragging him out of the room. Semyon saw his wife emerge just as the situation escalated.\n\n\"Oh my god!\" She cried, falling to her knees in despair. As Semyon was pulled into the hallway and out of her sight, he wondered if he'd ever see her again."
 KEM_lydia.4.a: "The Oprichniki always get their man."
 KEM_lydia.5.t: "바랑기안의 유산"
 KEM_lydia.5.desc: "류리크 2세 국왕이 연단 앞에 서서 바랴그 해병대 1세대에게 축복을 빌어주는 연설을 준비했다. 수천 명의 정예 병사들이 엄격하고 질서정연하게 국왕 앞에 정렬해 국왕의 말을 간절히 기다리고 있었다. 해병대 대열은 왕이 볼 수 있는 곳까지 뻗어 있었다. 왕은 목을 가다듬고 말을 시작했다.\n\n\"천 년 전, 바다를 누비는 사나운 전사들이 루스의 수많은 강을 누볐습니다. 북쪽 사람들은 키예프, 노브고로드 등 수많은 대도시를 세우며 러시아가 될 토대를 마련했습니다. 이 위대한 전사들의 업적은 오늘날까지도 시대를 초월하여 계속 회자되고 있으며, 오늘 제 앞에 서 있는 용맹한 남녀 여러분보다 더 큰 증거는 없습니다!\"\n\n\"여러분은 모두 이 날을 위해 열심히 훈련해왔고 마침내 이 날이 왔습니다. 나의 용감한 바랴그들이여, 너희는 파도 위에서 루스의 검과 방패가 될 것입니다. 나의 전사들이여, 이제 가서 나를 자랑스럽게 만들어라. 왕은 너희의 영광스러운 업적을 큰 관심을 가지고 지켜볼 것이다!\"\n\n왕이 연설을 마치자 병사들은 모두 왕에게 경례를 보냈고, 병사들은 압도적인 함성을 질렀습니다:\n\n\"국왕 전하 만세!\""
 KEM_lydia.5.a: "그들은 우리를 자랑스럽게 만들 것이다."
 KEM_lydia.6.t: "도쿄를 찾아간 왕"
 KEM_lydia.6.desc: "류리크 2세는 도쿄의 놀라운 광경에 압도되었습니다. 도쿄의 지평선은 그가 러시아에서 본 그 어떤 것보다도 밝은 불빛과 고층 건물들로 가득 차 있었습니다. 왕은 일본이 콘크리트 건축물과 네온 사인으로 이뤄진 끝없는 정글이라는 것을 들은적이 있었습니다, 그리고 진정으로 그 말뜻을 알수 있었습니다. \"이런게 바로 문명이란거군! 이런 건물들이 [KEM.Capital.GetName]에 있다고 상상해 보게!\"\n\n공항 터미널에 들어가자마자 류리크 2세는 일본 외교관들로 구성된 대규모 대표단들을 만날수 있었습니다. 그들의 얼굴 표정만 봤을때, 왕을 만나는것에 상당히 흥분한 상태였습니다. \"반갑습니다, 류리크 사마! 우리 일본이 따뜻한 환영의 말씀을 드립니다!\" 신이 난 일본인 외교관이 왕에게 악수를 청했습니다.\n\n\"고맙지만, 류리크사마가 아니라 류리크요.\" 류리크 2세가 대답에 당황한 외교관의 손을 뿌리치며 불편한듯한 미소를 지었습니다.\n\n\"그, 네, 알고있습니다, 류리크 사마.\"\n\n\"아니오, 그냥 류리크요. 류리크. 이해했소?\"\n\n\"이해가 가질 않습니다, 류리크 사마. 제가 뭐라도 잘못 말했습니까?\"\n\n왕은 꽤나 당황한듯 보였습니다. \"이보시오, 류리크사마가 아니라 류리크라고 했잖-\" 왕이 말을 끝내기도 전에 그의 수행원들중 한 명이 그를 옆으로 끌어내고 속삭였습니다.\n\n\"죄송합니다만 전하, 그 외교관께선 존댓말을 쓰고 계십니다, 폐하의 이름은 알고 계시니 걱정 마십시오.\" 그 얘기를 듣자마자 왕의 얼굴이 홍당무 마냥 빨개졌습니다. 일본인들의 이상한 화법을 배우는 데엔 다소 노력이 필요할 것입니다."
 KEM_lydia.6.a: "정말 이상하고 놀라운 곳이군."
 KEM_lydia.6.b: "그의 방문을 영광으로 생각한다."
 KEM_lydia.7.t: "마지막 나날들"
 KEM_lydia.7.desc: "류리크 2세는 흘러가는 시간의 힘에 점점 좌절감을 느꼈습니다. 일상 생활조차 하기 힘들어지고, 아침에 일어나는것 조차 힘들어졌습니다, 달팽이보다 느린 속도로 집무실로 걸어갈때마다 지팡이가 땅에 부딫치는 소리가 들렸습니다. 그의 딸 리디아 역시 왕의 걸음걸이에 맞춰 동행했습니다. \"정말 도와드리지 않아도 괜찮겠습니까, 아버지?\" 공주의 목소리에는 진심 어린 걱정이 담겨있었습니다.\n\n\"난 괜찮다, 얘야.\" 늙은 왕이 한숨을 내쉬었습니다. \"아무래도 내가 이 세상에 있을 날이 얼마 남지 않은것 같구나...\"\n\n\"그런 말씀 마십시오, 아버지. 제가 그런말 싫어하는거 알고 계시잖습니까.\"\n\n\"미안하구나, 리디아. 그저... 아직 할일이 많은데 그걸 남겨두고 떠나가는건 내 의무를 저버리는거나 마찬가지니까.\"\n\n\"이미 충분히 의무를 다하셨다고 생각합니다, 아버지. 지금까지 우리가 이룬건 정말 엄청났습니다, 그리고 아버지가 없었다면 그 일은 하지도 못했을 겁니다, 이제 더이상 그것에 대해 묻지 마십시오.\"\n\n류리크는 발걸음을 멈추고 손을 잡으며 그의 딸을 바라보았습니다. \"말해주렴, 리디아. 내 왕국이 잘 보존될수 있을까?\"\n\n리디아 공주는 의심의 기색없이 아버지의 시선을 마주쳤습니다. \"이 왕국에서 아버지와 저만큼이나 왕국을 아끼는 사람은 없습니다.\""
 KEM_lydia.7.a: "리디아 공주께서 우릴 영광으로 이끌어 주시리라."
 KEM_lydia.8.t: "처벌하기에는 너무 유용한"
 KEM_lydia.8.desc: "Queen Rogneda looked up at the messenger, her eyes looking over the man's skinny figure as he reported the current information on the Queensguard. She listened only with the most mild interest, instead focusing on the newest reports on industrialization throughout the report. Only when the messenger stated the report when two guards were reported... intermingling, in a phrase.\n\n\"Fraternization is normal, I suppose, a simple removal will do,\" she said.\n\n\"Yes, your Highness, but these were relations of a... unsavory sort, unnatural and of the homosexual.\"\n\nAh, she thought. That explains it.\n\n\"What are their names?\"\n\n\"Maxim and Yury, Your excellency.\"\n\n\"I see. You are dismissed.\" The messenger walked away, making sure to close the door to her chamber as quietly as possible.\n\nRogneda leaned back in her chair, closing her eyes. That relationship was disgusting, but not exactly unknown among those in the army. Her father often called the bonds of battle stronger than love itself. Still, while expected, she couldn't let it slide. They were dangers, both to her image to the people and to the security of the palace if they were to be found out.\n\nCalling up the Captain of the guard, and receiving multiple reports from the Oprichniki, she came to the conclusion that, aside from their relationship, they were loyal and, more importantly, had been competent soldiers to her father in the 50s. Would it truly be wise to dismiss such people due to their disorders, which seemingly had not harmed their ability to work.\n\nTaking out a piece of paper, she wrote an order to the Captain for both of them to be stationed on opposite sides of the palace, and that they were to be placed on guard duty at two separate shifts."
 KEM_lydia.8.a: "사람들이 이 사실을 알아채지 않기를 바랄 뿐."
