 KEM_national_decision: "§Y러시아§! 통일"
 KEM_kingdom_of_kemerovo_category: "왕의 궁정"
 KEM_kingdom_of_kemerovo_category_desc: "왕의 궁정 내부에는 두 늑대가 자신들의 이념을 두고 다투고 있습니다. 노동자들을 지지하시며 개혁을 원하는 지식인이신 §M유리 왕자§!께선 케메로보를 자유민주주의에 근접하는 국가로 바꾸길 원하십니다.\n\n반면 §L리디아 공주§!께선 왕국을 강력하게 바꾸겠다는 이상을 갖고계시며, 가혹하고 군국주의적인 길을 추구하십니다.\n\n이런 차이에도 불구하고, 두 분 다 왕을 설득하는 것 외에는 할 수 있는 일이 많지 않습니다, 적어도 지금은 말이죠...\n\n현재 가장 많은 영향력을 가진 조언가는 [GetWolfInfluence]입니다."
