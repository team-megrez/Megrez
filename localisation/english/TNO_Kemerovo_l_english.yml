 KEM_esoteric_kingdom_desc: "류리크 2세는 모든 반역자들과 신성한 러시아의 모든 약탈자들이 멸망하는 것을 보고자 하는 열망으로 불타는 사람입니다. 보통은, 이 산산조각이 난 우리 땅에 이런 사람이 필요할 겁니다. 하지만 그의 정신상태는 그로 하여금 어떤 것을 발전시키게 했습니다. 조국복원이 어떻게 진행되어야 하는지에 대한 흥미로운 생각들 입니다. 어떤 사람들은 그의 추진력에서 희망과 영감을 발견할지 모르지만, 그의 이웃들은 대부분 미친 놈으로만 볼 것입니다."
 KEM_the_two_wolves: "두 늑대"
 KEM_the_two_wolves_desc: "국왕 전하의 두 자제분이신 유리, 리디아 두 분께선 모두 훌륭하신 고문이자 행정가이시지만, 두 분은 서로 다른 방향으로 통치하시길 원하십니다. 유리 저하께선 좀 더 가볍고 포퓰리즘적인 접근법을 선호하시며, 전하께 신민들이 스스로의 운명을 결정할 수 있는 힘을 가질 수 있게 허하라 촉구하시고 계십니다.\n\n반면 리디아 공주는 군국주의적이고 위계적인 이상을 따르십니다. 공주저하께선 평민들 중 어느 누구도 자신의 어깨에 짐을 지기에 적합하지 않다며 전하께서 군을 가까이하고 평민들을 멀리할 것을 촉구하시고 계십니다."
 KEM_kings_unions: "왕의 조합"
 KEM_kings_unions_desc: "루스인들의 고대의 방식과 볼셰비키들의 현대적 이상의 기이한 공생 속에서, 류리크 왕은 노동조합이 합리적으로 자유롭게 운영될 것이라고 선언했습니다. 이는 국왕의 타도를 요구할 수도 있었던 농민들이 국가의 보증을 받은 조합들에게 달래졌기에 놀랍게도 국왕에게 큰 도움이 되었습니다. 그러나 인민이 자유를 맛본다면 그 사실이 인민을 어디로 이끌지 누가 알겠습니까?"
 KEM_kings_unions_2: "강화된 왕국 조합"
 KEM_kings_unions_2_desc: "전국적 진전에 따라 나라 안에서 활동하는 노동조합들은 강화되었고, 이전보다 훨씬 더 적은 제약이나 감독하에 운영되고 있습니다. 노동자들과 노조의 간부들은 자신들의 처지에 대한 국왕의 관여를 대신할 수 있다고 자부하며 이러한 진전에 기쁨을 표했습니다."
 KEM_kings_unions_3: "족쇄가 풀린 왕국 조합"
 KEM_kings_unions_3_desc: "국내의 노동조합은 거의 전적으로 구속에서 해방되어 표면적 사회주의 국가 밖에서는 흔치 않은 자유를 누리며 활동하고 있습니다. 전국의 노동자들은 그들의 왕이 결사를 허용할 정도로 그들의 처지에 충분히 신경을 쓰고 있다는 사실에 대해 매우 기뻐하고 있습니다."
 KEM_unions_subdued: "제압된 왕국 조합"
 KEM_unions_subdued_desc: "왕립노조들은 권리가 제한되고 더 엄격한 규제가 부과된 채 제압되었습니다. 당연하게도 전국의 노동자들은 이 진전에 꽤나 분노했지만, 반면 다른 이들은 국가가 노조를 위해 보다 생산적인 생각을 염두에 두고 있다는 사실을 노동자들이 이해하지 못하고 있다고 단언했습니다."
 KEM_unions_subdued2: "왕국 길드"
 KEM_unions_subdued2_desc: "왕립 조합들은 왕립 길드로 개편되었습니다. 이 기관들은 감독하고 있는 노동자들이 국가와 국가의 목표를 지지하며 조화롭게 일함을 보장할 것입니다. 부차적인 기능으로서 길드들은 효율성을 저해하지 않고 합리적으로 최대한 노동자들의 관심사를 다룰 것입니다."
 KEM_idea_raising_an_army: "군대 양성"
 KEM_idea_raising_an_army_desc: "군의 규모를 빠르게 확대하기 위한 노력으로 징병제가 왕국에 도입 되었습니다. 물론 이것은 국가의 많은 적들에 대한 적절한 안보를 보장 하기 위해 필요하지만, 국민들에게 극도로 인기가 없으며, 이는 정부의 정치적인 노력을 방해 할 것 입니다."
 KEM_revolutionary_king: "혁명가 왕"
 KEM_revolutionary_king_desc: "유리 왕자의 요청으로, 류리크 왕의 혁명적인 과거와 붉은 군대에서의 봉사는 국가 선전 분야에서 강조 되어 왔습니다. 그렇게 함으로써 이상에 대한 국가의 헌신은 강화 될 것이고, 국민들은 왕이 모범을 보이는 것을 보게 될 것 입니다."
 KEM_a_new_sobor: "새로운 삼부회"
 KEM_a_new_sobor_desc: "개혁을 계속하면서, 젬스키 소보르는 점점 더 많은 권한을 부여 받았고, 국가기능에 관한 다양한 권한을 부여 받았습니다. 궁극적으로 국가가 민주적인 의회 군주국으로의 전환을 촉진하기 위한 이 조치는 국민에 대한 이러한 헌신을 결정적으로 입증하는 역할을 해줍니다."
 KEM_militarist_king: "군국주의자 왕"
 KEM_militarist_king_desc: "리디아 공주의 명령으로 독일군과 흑군의 반역적인 아나키스트들에 대항한 류리크 전하의 옛 군사적인 승리는 국가 선전 속에서 강조되고 있습니다. 이를 통해 인민은 국가가 여전히 적에게 둘러싸여져 있으며, 강력하고 팽창된 군대가 필요하다는 사실을 알게 될 것입니다."
 KEM_a_new_hierarchy: "새로운 계급제"
 KEM_a_new_hierarchy_desc: "리디아 공주는 개혁을 계속하면서 새로운 사회 질서를 확립하겠다고 선언했습니다. 군 장교와 고귀한 귀족이 위에 배치되었는데, 적절한 지도력이 없다면 어떤 일도 제대로 해낼 수 없으니 당연한 조치일 것입니다."
 KEM_kingsguard_supremacy: "근위대 우선"
 KEM_kingsguard_supremacy_desc: "근위대는 리디아 공주의 명령에 따라 국가의 정치 문제에 대한 영향력을 확장했으며, 많은 장교들이 미래의 부와 지위, 영광을 추구하기 위해 그녀의 파벌이 관리하는 중요한 직책을 수락했습니다."
 KEM_kingsguard_academy: "근위대 학교"
 KEM_kingsguard_academy_desc: "제대로 훈련된 전문 장교들이 미래 군대를 이끌도록 하기 위해 근위대 학교가 설립되었습니다. 이러한 전문화의 긍정적인 효과는 조만간 군 내에서 관찰될 것으로 예상됩니다."
 KEM_pride_of_the_king: "왕의 자랑"
 KEM_pride_of_the_king_desc: "국왕을 중심으로 단결된 군대는 의욕과 열정을 가지고 국왕의 목표와 정치적 비전을 지원하기 위해 전진하고 있습니다. 군대는 어려움이 닥칠 것이라는 사실을 잘 알고 있지만, 국왕이 최종 승리를 이끌 것이라는 확신을 가지고 있습니다."
 KEM_the_peoples_guard: "인민의 근위대"
 KEM_the_peoples_guard_desc: "유리 왕자의 주장에 따라 왕실 근위대는 해체될 것이며 대신 자신의 지위와 몸보신에 대한 관심이 훨씬 적고 국가와 시민을 보호하는 데 더 관심이 있는 인민 근위대로 대체될 것입니다"
 KEM_ship_expansion: "왕립함대 구축"
 KEM_ship_expansion_desc: "해안선을 얻으면서 우리는 영해 순찰을 위한 몇개의 군함을 건조하는 작업에 착수했습니다. 빠른 생산을 위한 집중적 투자가 이루어질 것입니다."
 KEM_trade_deals: "수익성 있는 무역거래"
 KEM_trade_deals_desc: "경제 발전을 촉진시키기 위해 정부는 외국에 외교관을 파견하여 무역 거래를 우리에게 유리하게 협상하고 외국 기업을 유치했습니다. 이러한 노력은 수익성 높은 보상으로 돌아올 것입니다."
