l_english:
 independent_air_force_spirit: "독립된 공군"
 independent_air_force_spirit_desc: "공군은 개별적인 군종이며, 육군이나 해군만큼이나 중요합니다."
 industrial_destruction_spirit: "산업 파괴"
 industrial_destruction_spirit_desc: "1000기의 폭격기는 단 한 차례의 공습 만으로 전쟁의 판국을 뒤집을 수 있습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 dive_bombing_spirit: "급강하 폭격"
 dive_bombing_spirit_desc: "항모를 긁어봅시다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 material_destruction_spirit: "물자 파괴"
 material_destruction_spirit_desc: "적의 장비를 파괴하고 통신 체계를 무너트리는 것은 수많은 적을 사살하는 것보다 빠르게 승리를 가져다줄 것입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 air_modernizers_spirit: "공군 현대화"
 air_modernizers_spirit_desc: "한때 포커 E.III는 세계 최고의 전투기였으나, 지금은 그저 고철일 뿐입니다. 상황은 빠르게 변하고 있습니다."
 industry_liasons_spirit: "산업 연계"
 industry_liasons_spirit_desc: "군수 산업, 군부, 그리고 정부 간 마찰 없는 협력만이 최고의 품질을 보장할 것입니다."
 air_crew_surveys_spirit: "항공 승무원 설문조사"
 air_crew_surveys_spirit_desc: "결국 장비를 사용하는 건 승무원들인데, 이들한테 물어보는 게 어떨까요?"
 maritime_patrol_spirit: "해상 초계"
 maritime_patrol_spirit_desc: "그게 떠다니는 거라면, 저희가 찾을 수 있습니다."
 long_range_patrol_spirit: "장거리 정찰"
 long_range_patrol_spirit_desc: "본토에서 떨어진 하늘을 지배합니다."
 efficient_ground_crews_spirit: "효율적인 지상 근무 중점"
 efficient_ground_crews_spirit_desc: "조종사와 그 모든 것들 중에서 정말 중요한 것은 비행기를 빨리 띄우는 것입니다."
 effective_training_programs_spirit: "효율적인 훈련 계획"
 effective_training_programs_spirit_desc: "좋은 교육만큼 훌륭한 것은 없습니다."
 branch_independence_spirit: "독립 군종 정신"
 branch_independence_spirit_desc: "육군이나 해군은 우리에게 명령할 수 없습니다. 우리는 우리의 방식대로 일을 처리해야 합니다."
 air_theory_spirit: "공군 교리 중점"
 air_theory_spirit_desc: "공중전은 과학입니다."
 subservience_to_army_spirit: "육군에 종속"
 subservience_to_army_spirit_desc: "할 일은 정말 간단합니다. 장군이 폭격하라 명령하는 곳에 폭격하세요."
 subservience_to_navy_spirit: "해군에 종속"
 subservience_to_navy_spirit_desc: "항공기는 해군 지원과 정찰 임무에서만 유용합니다."
 no_focus_on_training_spirit: "훈련을 경시"
 no_focus_on_training_spirit_desc: "훈련? 그걸 굳이 해야 할까요? 이렇게 쉬운데요! 뭐, 연료도 아끼고 말이죠."
 disorganised_ground_crews_spirit: "무질서한 지상 근무원"
 disorganised_ground_crews_spirit_desc: "지상 근무원? 그게 누굽니까? 그들이 중요합니까?"
 conflicting_branches_spirit: "군종 간 대립"
 conflicting_branches_spirit_desc: "하지만 저쪽에서 말하기로는..."
 elite_fighter_pilots_spirit: "정예 전투기 조종사"
 elite_fighter_pilots_spirit_desc: "잘 들어, 세계는 2등을 기억하지 않아."
 long_range_navigation_spirit: "장거리 운항"
 long_range_navigation_spirit_desc: "그들은 도망칠 순 있겠지만, 숨진 못합니다."
 dogfighting_training_spirit: "도그파이트 훈련"
 dogfighting_training_spirit_desc: "저건 이멜만 반전이 아냐, 저건 하프 루프지."
 expert_marksmen_spirit: "정예 저격수"
 expert_marksmen_spirit_desc: "어디를 조준하고 언제 방아쇠를 당길지 아는 것이 중요합니다."
 battlefield_air_interdiction_spirit: "전장 항공 차단"
 battlefield_air_interdiction_spirit_desc: "지상군과 공군의 밀접한 협동작전."
 cag_night_fighting_spirit: "항모 비행단 야간 전투"
 cag_night_fighting_spirit_desc: "어둠 속에서 비행하는게 어렵다고 생각합니까? 한밤중에 항공모함 위에 착륙하는건 어떨 것 같습니까!"
 veteran_air_instructors_spirit: "베테랑 공군 훈련 교관"
 veteran_air_instructors_spirit_desc: "최고가 다른 이들을 훈련시키도록 합시다."
 steel_wings_steel_hearts_spirit: "강철 날개, 강철 심장"
 steel_wings_steel_hearts_spirit_desc: "10,000 피트 위에서 전쟁을 치르려면 특별한 용기가 필요합니다.\n\n§G이 정신은 우리의 이념 덕분에 사용할 수 있습니다.§!"
 home_defence_spirit: "조국 방위"
 home_defence_spirit_desc: "우리는 어떤 대가를 치르더라도, 우리는 우리의 섬을 지켜낼 것입니다."
 centralized_control_spirit: "중앙화된 통제"
 centralized_control_spirit_desc: "효과적인 자원 관리를 통해 비행기들이 가장 필요한 곳에 배치될 수 있도록 합니다."
 air_power_projection_spirit: "공군력 투사"
 air_power_projection_spirit_desc: "고국에서 떨어져 싸울 때는 특별한 대담함이 필요합니다."
 massed_strike_spirit: "대규모 타격"
 massed_strike_spirit_desc: "적의 지상군을 돈좌시키는 것이 상대를 패배시키는 최고의 방법입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 continuous_strike_spirit: "지속적인 타격"
 continuous_strike_spirit_desc: "적의 주요 장비를 파괴하는 것이 핵심입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 strategic_strike_spirit: "완전한 파괴"
 strategic_strike_spirit_desc: "적의 핵심부에 대한 대규모 전략적 공격은 상대의 전투 능력을 붕괴시킬 것입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 duelling_obsession_spirit: "결투에 집착"
 duelling_obsession_spirit_desc: "하늘에서 일대일로 싸우는 것만이 유일하게 명예롭고 신사적인 방법이죠."
 lax_safety_regulations_spirit: "느슨한 안전 규제"
 lax_safety_regulations_spirit_desc: "그러니 제 말은 아무도 규정 따위를 진심으로 따르는 사람은 없다는거죠. 그러니 무슨 소용이 있겠습니까?"
 officers_clique_spirit: "장교 파벌"
 officers_clique_spirit_desc: "그들은 조종사일 수 있지만, 결국 신병일 뿐이죠, 그렇지 않습니까?"
 not_worth_the_risk_spirit: "위험에 비해 얻는 게 없다"
 not_worth_the_risk_spirit_desc: "알다시피 비행기는 정말 비쌉니다."
 merchant_mariners_spirit: "상선 승무원"
 merchant_mariners_spirit_desc: "향해술은 우리의 두 번째 본성입니다."
 naval_wargames_spirit: "해군 모의전"
 naval_wargames_spirit_desc: "이론적인 전술훈련은 목숨과 연료를 아낄 수 있습니다."
 instilled_aggression_spirit: "주입된 공격성"
 instilled_aggression_spirit_desc: "공격, 공격, 공격하라!"
 instilled_aggression_spirit_tt: "제독: 레벨 업 시 §G20% 확률§!로 §Y+1 공격§!을 획득합니다."
 calculated_restraint_spirit: "계산된 통제"
 calculated_restraint_spirit_desc: "심사숙고 한 뒤에..."
 calculated_restraint_spirit_tt: "제독: 레벨 업 시 §G20% 확률§!로 §Y+1 방어§!를 획득합니다."
 signals_training_spirit: "신호기 훈련"
 signals_training_spirit_desc: "모든 사람이 임무를 수행하려면, 임무가 무엇인지부터 알아야 합니다."
 signals_training_spirit_tt: "제독: 레벨 업 시 §G20% 확률§!로 §Y+1 기동과 +1 조직§!을 획득합니다."
 fleet_in_being_academy_spirit: "대함대"
 fleet_in_being_academy_spirit_desc: "대규모 전술 훈련.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 fleet_in_being_academy_spirit_tt: "신규 제독: §G50% 확률§!로 §Y포격 전문가§! 특성을 가진 채 시작합니다."
 merchant_mariners_spirit_tt: "신규 제독: §G50% 확률§!로 §Y\"해군 혈통\"§! 특성을 획득합니다."
 trade_interdiction_academy_spirit: "호송전"
 trade_interdiction_academy_spirit_desc: "상선을 호송하는데에는 특별한 전술과 훈련이 요구됩니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 trade_interdiction_academy_spirit_tt: "신규 제독: §G50% 확률§!로 §Y바다의 늑대§! 또는 §Y밀항선§! 특성을 가진 채 시작합니다."
 base_strike_academy_spirit: "통합된 공군"
 base_strike_academy_spirit_desc: "공군과 해군의 밀접한 협동이 핵심입니다!\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 base_strike_academy_spirit_tt: "신규 제독: §G50% 확률§!로 §Y\"항공 열성론자\"§! 특성을 가진 채 시작합니다."
 damage_control_training_spirit: "피해 통제"
 damage_control_training_spirit_desc: "승무원이 잘 훈련됐다는 것은 곧 아군의 피해가 적다는 것입니다."
 damage_control_training_spirit_tt: "신규 제독: §G50% 확률§!로 §Y\"기관장\"§! 특성을 가진 채 시작합니다."
 best_of_the_best_naval_academy_spirit: "최고 중의 최고"
 best_of_the_best_naval_academy_spirit_desc: "치열한 경쟁과 엄격한 선발만이 우리가 원하는 제독을 키워냅니다.\n\n§G이 정신은 우리의 이념 덕분에 사용할 수 있습니다.§!"
 best_of_the_best_naval_academy_spirit_tt: "신규 제독: 아무런 개인 특성 없이 시작합니다."
 naval_academy_scholarships_spirit: "장학금"
 naval_academy_scholarships_spirit_desc: "제대로 된 사람들이 빛을 발할 수 있는 기회를 주는 것입니다."
 naval_academy_scholarships_spirit_tt: "신규 제독: 아무런 개인 특성 없이 시작합니다."
 underfunded_naval_academy_spirit: "재정이 부족한 해군사관학교"
 underfunded_naval_academy_spirit_desc: "사관학교라도 있는 게 어디야..."
 traditionalism_naval_academy_spirit: "전통주의"
 traditionalism_naval_academy_spirit_desc: "이것이 우리가 항상 해왔던 방식입니다. 지금 바꿀 이유가 있나요?"
 traditionalism_naval_academy_spirit_tt: "신규 제독이 §Y\"보수파\"§! 특성을 가질 확률을 증가시킵니다.\n신규 제독은 §G50% 확률§!로 두 카테고리에서 추가 스킬 포인트를 얻습니다."
 political_appointments_naval_academy_spirit: "정치적 임명"
 political_appointments_naval_academy_spirit_desc: "우리 사관학교에서는 올바른 태도를 갖춘 선생들만 가르친다는게 중요합니다."
 nepotism_naval_academy_spirit: "족벌주의"
 nepotism_naval_academy_spirit_desc: "우리 아버지는 사관학교에서 생도들을 가르치셨고, 이전에 우리 할아버지도 그랬고, 할아버지의 형님도..."
 nepotism_naval_academy_spirit_tt: "신규 제독이 긍정적인 개인 특성을 가질 확률이 줄어듭니다."
 jeune_ecole_spirit: "청년학파"
 jeune_ecole_spirit_desc: "구축함이 미래입니다!"
 big_gun_club_spirit: "거포주의자"
 big_gun_club_spirit_desc: "전함은 바다를 지배할 뿐만 아니라, 정치 또한 지배합니다."
 aviation_enthusiasts_spirit: "항공 열성론자"
 aviation_enthusiasts_spirit_desc: "해상전의 미래는 공중에서의 전투가 될 것입니다."
 cruiser_warfare_spirit: "순양함 전투"
 cruiser_warfare_spirit_desc: "순양함은 가장 최고의 함선이며, 뭐든 할 수 있습니다."
 wolfpacks_spirit: "늑대 무리"
 wolfpacks_spirit_desc: "조용한 바다의 사냥꾼들."
 flexible_contracts_spirit: "유연한 계약"
 flexible_contracts_spirit_desc: "최고의 계약은 파기 가능한 계약입니다."
 integrated_designers_spirit: "통합된 설계사들"
 integrated_designers_spirit_desc: "계속해서 우리의 설계도를 최적화하는 것이 제일입니다."
 naval_reform_spirit: "해군 개혁"
 naval_reform_spirit_desc: "전쟁은 항상 변화합니다."
 naval_refit_yards_spirit: "해군 정비소"
 naval_refit_yards_spirit_desc: "조선소에 머무는 시간은 최소한으로, 바다에 머무는 시간은 최대한으로."
 naval_modernism_spirit: "현대주의"
 naval_modernism_spirit_desc: "우리 앞에 미래가 펼쳐있습니다."
 fleet_in_being_navy_spirit: "전세계에 주둔"
 fleet_in_being_navy_spirit_desc: "우리의 함선들은 전세계의 대양들을 순찰할 것입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 trade_interdiction_navy_spirit: "잠수함 우선"
 trade_interdiction_navy_spirit_desc: "어느 국가도 보급 없이 싸울 수는 없습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 base_strike_navy_spirit: "기동 부대"
 base_strike_navy_spirit_desc: "언제 어디서나 타격할 수 있습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 landlocked_spirit: "내륙국"
 landlocked_spirit_desc: "바다에 접근할 수 없으면 해군 전통을 발전시키기 어렵습니다."
 political_connections_navy_spirit: "정치적 연줄"
 political_connections_navy_spirit_desc: "내 명령은 우리 아빠가 재무장관이란 것과는 아무런 상관도 없다!"
 overbearing_army_spirit: "육군 과집중"
 overbearing_army_spirit_desc: "해군은 그저 육군을 거들 뿐입니다."
 bureau_of_ordnance_spirit: "병기국"
 bureau_of_ordnance_spirit_desc: "병기국은 제작된 모든 군함 설계에 영향을 미칩니다.\n\n§G이 정신은 우리의 놀라운 어뢰 덕분에 사용할 수 있습니다.§!"
 only_big_guns_spirit: "오직 거포"
 only_big_guns_spirit_desc: "전함은 명실상부한 공해의 여왕입니다."
 close_combat_navy_spirit: "근접 전투"
 close_combat_navy_spirit_desc: "가까이 붙는 것이 승리의 열쇠입니다."
 night_fighting_spirit: "야간 전투"
 night_fighting_spirit_desc: "어둠 속에서 싸우는 데에 익숙해지면 분명한 이점이 있습니다."
 surprise_attacks_spirit: "기습공격"
 surprise_attacks_spirit_desc: "적이 위협하기 전에 적을 공격합시다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 efficient_communications_spirit: "효율적인 통신"
 efficient_communications_spirit_desc: "소통, 소통, 그리고 소통."
 discrete_valor_spirit: "다른 방향의 용기"
 discrete_valor_spirit_desc: "내일도 살아가려 싸운다네."
 surface_raiders_spirit: "수상 습격대"
 surface_raiders_spirit_desc: "왜 잠수함만 습격을 하도록 냅뒀답니까??\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 decisive_battle_spirit: "결전"
 decisive_battle_spirit_desc: "전투에 총력을 기울이면 언제나 당신이 주도권을 쥘 수 있을 것입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 inclimate_weather_experience_spirit: "악천후 경험"
 inclimate_weather_experience_spirit_desc: "악천후라는 건 없습니다..."
 brave_commanders_spirit: "용감한 지휘관"
 brave_commanders_spirit_desc: "빌어먹을 어뢰다, 전속 전진!"
 brown_water_spirit: "연안 전투"
 brown_water_spirit_desc: "군도에서 항해하고 싸우는 데는 특별한 기술이 필요합니다."
 green_water_spirit: "초록빛 바다"
 green_water_spirit_desc: "해변 가까이 있는 것이 가장 안전합니다."
 blue_water_spirit: "푸른빛 바다"
 blue_water_spirit_desc: "깊은 바다야 말로 뱃사람의 진정한 고향입니다."
 poor_damage_control_training_spirit: "형편없는 손상통제 훈련"
 poor_damage_control_training_spirit_desc: "정말 그런 훈련이 필요하냐? 우리는 적을 때려잡으러 왔지, 다른 거 하려고 온 게 아니라고."
 limited_sea_time_spirit: "출항 시간 제한"
 limited_sea_time_spirit_desc: "함대를 계속 바다에 두면 유지비가 더 많이 듭니다."
 cult_of_the_signal_flag_spirit: "신호기 추종"
 cult_of_the_signal_flag_spirit_desc: "전원이 명령에 따르는 동안에는, 아무도 책망당하지 않습니다."
 overbearing_admirality_spirit: "고압적인 해군성"
 overbearing_admirality_spirit_desc: "항상 해군성에게 확인을 받읍시다."
 bold_attack_spirit: "과감한 공격"
 bold_attack_spirit_desc: "옛 말에 공격은 최선의 방어라는 말이 있죠."
 tenacious_defense_spirit: "끈질긴 방어"
 tenacious_defense_spirit_desc: "그들은 통과하지 못하리라!"
 meticulous_preparation_spirit: "세심한 준비"
 meticulous_preparation_spirit_desc: "전쟁은 혼란스럽지만, 혼란은 대비할 수 있습니다."
 best_of_the_best_spirit: "최고 중의 최고"
 best_of_the_best_spirit_desc: "병사들을 전투로 이끌 수 있는 능력을 가진 사람은 적습니다. 그 전투에서 이길 수 있는 능력을 가진 사람은 여전히 더 적습니다."
 academy_scholarships_spirit: "장학금"
 academy_scholarships_spirit_desc: "그 누구도 돈이 없다는 이유로 국가에 봉사할 길이 막혀선 안됩니다.\n\n§G이 정신은 우리의 이념 덕분에 사용할 수 있습니다.§!"
 political_loyalty_spirit: "정치적 충성"
 political_loyalty_spirit_desc: "신뢰할 수 없는 군대란 군대가 보호해야 할 국가에게 있어선 큰 위협입니다.\n\n§G이 정신은 우리의 이념 덕분에 사용할 수 있습니다.§!"
 political_loyalty_spirit_tt: "신규 지휘관: §Y정계와의 연줄§! 또는 §Y유명인§! 특성을 가지고 시작합니다."
 inventive_leadership_spirit: "창의적인 리더십"
 inventive_leadership_spirit_desc: "예측할 수 있는 장군이란 패장과 같습니다."
 inventive_leadership_spirit_tt: "신규 지휘관: §G50% 확률§!로 §Y특공대§!, §Y책략가§! 또는 §Y침략자§! 특성을 가지고 시작합니다."
 mobile_warfare_academy_spirit: "미래의 수용"
 mobile_warfare_academy_spirit_desc: "미래엔 어디서 전투가 벌어지든, 기갑부대가 결정적인 역할을 할 것입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 mobile_warfare_academy_spirit_tt: "신규 지휘관: §G50% 확률§!로 §Y전차 지휘관§! 특성을 가진 채 시작합니다."
 superior_firepower_academy_spirit: "공병 학교"
 superior_firepower_academy_spirit_desc: "제대로 된 도랑을 파는 일에는 아주 많은 과학이 담겨 있습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 superior_firepower_academy_spirit_tt: "§G50% 확률§!로 신규 지휘관이 §Y\"공병 장교\"§! 특성을 가진 채 생성됩니다."
 theatre_training_spirit: "현지 훈련"
 theatre_training_spirit_desc: "일부 장교가 '유사 현지인' 정도는 될 수 있을지 몰라도, 현지인들은 자신들이 선택한 지형에서 그 누구보다도 잘 싸웁니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 theatre_training_academy_spirit_tt: "§G50% 확률§!로 신규 지휘관이 §Y\"명석한 전략가\"§! 또는 §Y\"확고한 전략가\"§! 특성을 가진 채 생성됩니다."
 mass_assault_academy_spirit: "전투의 여왕"
 mass_assault_academy_spirit_desc: "보병은 전투의 여왕이며, 여왕은 자신이 원하는 어디로든 갑니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 underfunded_academy_spirit: "재정이 부족한 사관학교"
 underfunded_academy_spirit_desc: "효율적인 살인을 가르치는 것보다 돈을 쓸 다른 곳이 훨씬 많습니다."
 nepotism_academy_spirit: "족벌주의"
 nepotism_academy_spirit_desc: "우리 삼촌은 군대를 굴리는데, 내가 원하면 언제든지 지휘할 수 있대요!"
 professional_officer_corps_spirit: "전문 장교단"
 professional_officer_corps_spirit_desc: "우리는 전문가고, 전쟁은 우리의 전문입니다."
 elevated_engineering_corps_spirit: "고위 공병대"
 elevated_engineering_corps_spirit_desc: "사람의 능력과 인품을 판단하는 최고의 방법은, 삽을 쥐어주고 그걸로 뭔가 유용한 일을 할 수 있는 하루를 주는 것입니다."
 proper_heritage_spirit: "제대로 된 유산"
 proper_heritage_spirit_desc: "좋은 장군은 훈련으로 만들 수 있지만, 위대한 장군은 타고나야만 합니다. 어느 정도는 말과 유사하다 할 수 있습니다."
 quick_improvisation_spirit: "빠른 임기응변"
 quick_improvisation_spirit_desc: "신속히 이해하고, 신속히 생각하고, 신속히 행동하라. 그게 승리하는 열쇠입니다."
 adaptable_modernizers_spirit: "융통적인 현대화"
 adaptable_modernizers_spirit_desc: "바꿀 수 없는 교리는 곧 독단이라 해도 무방합니다."
 relief_of_command_spirit: "명령 완화"
 relief_of_command_spirit_desc: "군대는 장군들의 자존심을 채우기 위해 존재하는 것이 아닙니다.\n\n§G이 정신은 우리의 이념 덕분에 사용할 수 있습니다.§!"
 ideological_loyalty_spirit: "이념적 충성"
 ideological_loyalty_spirit_desc: "올바른 이념을 가지고 있지 않은 사람에게서는 올바른 전투 결과를 기대할 수 없습니다.\n\n§G이 정신은 우리의 이념 덕분에 사용할 수 있습니다.§!"
 state_serves_the_military_spirit: "군을 섬기는 국가"
 state_serves_the_military_spirit_desc: "국가의 목적은 타국과 전쟁을 벌이는 것입니다. 그 밖의 것들은 이를 지지하거나 쓸데없이 방해하거나, 둘 중 하나입니다.\n\n§G이 정신은 우리의 이념 덕분에 사용할 수 있습니다.§!"
 mobile_warfare_army_spirit: "차량화 추진"
 mobile_warfare_army_spirit_desc: "빠르게 타격하고, 더더욱 멀리 가고, 완벽히 승리하라!\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 superior_firepower_army_spirit: "압도적인 화력"
 superior_firepower_army_spirit_desc: "만일 포병이 전투에서 승리하지 못한다면, 당신이 야포를 충분히 사용하지 않은 것입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 grand_battleplan_army_spirit: "창끝"
 grand_battleplan_army_spirit_desc: "가끔은 밤에 쓰는 단검이 낮에 쓰는 장검보다 효과적입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 mass_assault_army_spirit: "총검의 힘"
 mass_assault_army_spirit_desc: "결국, 전차나 비행기로는 작은 지역조차 장악할 수 없습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 political_connections_spirit: "정치적 연줄"
 political_connections_spirit_desc: "음, 장관 각하께서 뭐라고 하실 지 두고 보자고!"
 entrenched_old_guard_spirit: "참호에 틀어박힌 보수파"
 entrenched_old_guard_spirit_desc: "이 머저리는 뭐고, 대체 왜 '비행기'란 개소리를 계속 하고 있는거야?"
 doctrinal_orthodoxy_spirit: "교리적 정설"
 doctrinal_orthodoxy_spirit_desc: "나 때는 이렇게 안 했어."
 excessive_parade_drill_spirit: "과도한 열병식 반복연습"
 excessive_parade_drill_spirit_desc: "군인의 주 목적은 열병식에서 멋지게 보이는 것입니다."
 static_warfare_spirit: "참호전"
 static_warfare_spirit_desc: "과도한 참호 구축이란 없습니다. 오직 '부족'하거나 '겨우 적당해진' 참호만 있을 뿐입니다."
 flexible_organization_spirit: "유연한 조직"
 flexible_organization_spirit_desc: "중요한 건 임무를 완수하는 것이지, 명령을 그대로 이행하는게 아닙니다."
 aggressive_reconnaisance_spirit: "공격적인 정찰"
 aggressive_reconnaisance_spirit_desc: "상대편에서 뭘 하고 있는지 알고 싶거든, 네가 직접 넘어가서 놈들에게 물어봐!"
 reserve_officers_spirit: "예비군 지휘관"
 reserve_officers_spirit_desc: "모든 이가 군에 종사할 필요는 없습니다. 하지만 전시상황에서는 이전처럼 복무할 수 있습니다."
 upbeat_command_spirit: "낙관적인 사령부"
 upbeat_command_spirit_desc: "때로는 친근한 말이나 사병과의 농담 따먹기가 부대의 총체적인 성공에 있어서 추가적인 포병대보다도 더 큰 것이 되기도 합니다."
 victory_or_death_spirit: "승리가 아니면 죽음을"
 victory_or_death_spirit_desc: "영광스런 죽음이 부끄러운 패배의 삶보다 낫도다."
 maneuver_warfare_spirit: "기동전"
 maneuver_warfare_spirit_desc: "문명화된 전쟁은 주먹다짐보다는 체스 게임에 가깝습니다. 우회할 수 있는 적 부대와 맞서 싸울 필요가 있을까요?\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 smoke_and_fire_spirit: "포연과 포화"
 smoke_and_fire_spirit_desc: "탄막 사격은 적군의 반격을 억제하는 데 굉장히 효과적입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 logistical_focus_spirit: "군수 중점"
 logistical_focus_spirit_desc: "군인은 가죽 허리띠라도 먹을 수 있지만 전차에는 연료가 있어야 합니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 operational_reserve_spirit: "작전상의 예비대"
 operational_reserve_spirit_desc: "항상 비장의 무기를 준비해두세요. 항상요.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 intercommand_rivalries_spirit: "사령부 내 경쟁"
 intercommand_rivalries_spirit_desc: "세출위원회에서는 아주 중요한 싸움이 벌어지는데, 여기서 정말 추잡스러운 원한이 생겨납니다."
 disregard_for_the_common_soldier_spirit: "일반병 무시"
 disregard_for_the_common_soldier_spirit_desc: "보통 수준의 군인이란 군복을 입을 수 있는 생물 중에서 가장 멍청하고, 정말 못생겼고, 매우 게으른 존재입니다."
 constraining_hierarchy_spirit: "위계 제한"
 constraining_hierarchy_spirit_desc: "만약 당신이 당신의 부하들이 어디에 있는지 항상 주의를 기울이지 않는다면, 누군가가 그들을 빼앗아가버릴 수 있습니다."
 disdain_for_the_digging_spirit: "삽질 경멸"
 disdain_for_the_digging_spirit_desc: "이런 진흙들이 전투복에 묻으면 병사들은 빨래하는 데 많은 시간을 보내게 될 것입니다."
 traditionalism_academy_spirit: "전통주의"
 traditionalism_academy_spirit_desc: "전쟁. 전쟁은 결코 변하지 않는다."
 expeditionary_spirit: "원정전"
 expeditionary_spirit_desc: "전쟁에서의 승리란 다른 사람의 국가로 찾아가서 수많은 것들을 박살낸다는 뜻입니다."
 penny_pinching_spirit: "자린고비"
 penny_pinching_spirit_desc: "이 총을 한발 쏘는대 돈이 얼마나 드는지 알아? 그리고 넌 그걸 '훈련'에 쓰고 싶다고??"
 bold_attack_spirit_tt: "지휘관: 레벨 업 시 §G50% 확률§!로 §Y+1 공격§!을 획득합니다."
 tenacious_defense_spirit_tt: "지휘관: 레벨 업 시 §G50% 확률§!로 §Y+1 방어§!를 획득합니다."
 meticulous_preparation_spirit_tt: "지휘관: 레벨 업 시 §G50% 확률§!로 §Y+1 작전과 보급§!을 획득합니다."
 best_of_the_best_spirit_tt: "신규 지휘관: 채용 시 어떠한 개인 특성도 얻지 않습니다."
 academy_scholarships_spirit_tt: "신규 지휘관: 채용 시 어떠한 개인 특성도 얻지 않습니다."
 mass_assault_academy_spirit_tt: "신규 지휘관: §G50% 확률§!로 §Y보병 지휘관§! 특성을 가진 채 시작합니다. "
 nepotism_academy_spirit_tt: "신규 지휘관 생성 시 긍정적인 특성이 부여될 확률에 §R-50%§!가 추가됩니다."
 traditionalism_academy_spirit_tt: "신규 지휘관 모집 시 §Y기갑 지휘관§! 특성이 부여될 확률에 §R-20%§!를 부여합니다. 신규 지휘관 모집 시 §Y공격§! 혹은 §Y방어§!가 낮게 모집될 확률에 §R20%§!를 부여합니다. "
 academy_spirit: "육군사관학교의 정신"
 army_spirit: "육군의 정신"
 division_command_spirit: "사단 사령부의 정신"
 naval_academy_spirit: "해군사관학교의 정신"
 navy_spirit: "해군의 정신"
 naval_command_spirit: "해군사령부의 정신"
 air_force_academy_spirit: "공군사관학교의 정신"
 air_force_spirit: "공군의 정신"
 air_force_command_spirit: "공군사령부의 정신"
 heritage_of_accomplishment: "성취된 유산"
 heritage_of_accomplishment_desc: "우리 부대의 역사와 업적은 우리 병사들의 영웅적인 행위의 증거로서 남아있습니다. 위대한 업적을 일상적으로 인식하게 된다면, 모든 사람이 이와 같은 위대함을 열망하게 될 것입니다."