 USA_debate.36.t: "하트 vs. 잭슨"
 USA_debate.36.desc: "정치 기계들이 투표를 위해 거래를 하고 위원회가 항상 그래왔던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 유권자 대중들은 4년 주기 전통행사의 최신판이 미국 전역의 가정의 평온을 가져다오는 것을 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 월넛 스트리트 극장에서, 공화민주연합 후보필립 하트는 국민진보동맹의 상대 후보인 헨리 \"스쿱\" 잭슨과 첫 TV 토론에서 국내외의 주제를 다루었습니다. 아래는 그날 밤 그들의 열띤 교류의 발췌문입니다:\n\n하트: 도시 재투자법을 통해 지난 몇 년 동안 미국의 도시가 활력 있는 모습으로 변해가는 것을 보았습니다. 잭슨 의원님은 좋은 사람이자 애국자이며, 자유를 주창하고 있습니다. 저는 그에게 아무런 불만이 없습니다. 하지만 저는 묻고 싶습니다. 미국인들이 불확실한 미래를 위해 우리 정부가 기울이는 노력을 위험에 몰아넣도록 하는 데에 어떻게 생각하겠습니까? 도로와 철도에 대한 투자가 위기에 놓일 것은 어떻겠습니까? 뉴딜 이후 최대 규모의 개혁을 그대로 포기해도 좋겠습니까? 4년 전보다 더 나아지셨습니까?\n\n잭슨: 저는 필립과 오래전부터 알고 지낸 만큼, 그 분의 의도가 나쁘다고는 생각하지 않습니다. 그러나 우리는 미국 역사상 위태로운 순간에 살고 있습니다. 미국 밖에서 분쟁이 일어나면서 적들이 힘을 모으고 있는 상황에서는 국내 문제에만 집중할 여유가 없습니다. 물론 미국을 위한 투자도 필요합니다. 다만, 에너지를 수급할 만한 곳들이 위협받고 국제적인 위치가 안정적이지 못하다면 결코 이러한 투자가 안전하지 않을 것입니다. 우리가 독일과 일본이라는 두 제국에 맞서 승리하려면 하트 행정부와 키신저 장관의 정책보다 더 나아가야 할 것입니다."
