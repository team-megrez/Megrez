 USA_oil_crisis_support_category_desc: "중동이 혼란에 빠지고 이탈리아의 석유 독점체제가 붕괴함에 따라 미국의 주유소 줄이 끝도 없이 늘어나는 일은 이제 전국적으로 보편화되는 현상입니다. 다가올 경제위기를 막고 우리 이익을 확보하기 위해 혼란에 개입해야 할 필요가 있습니다. 아라비아의 모래언덕과 이란의 산들로 자유의 빛을 퍼뜨리는 것은 우리의 의무입니다.\n\n현재 분쟁이 벌어지고 있는 상황은 다음과 같습니다: [USA_OC_Iraq_string][USA_OC_Egypt_string][USA_OC_Sudan_string][USA_OC_Oman_string][USA_OC_Yemen_string]\n\n우리의 현재 관여 정도는 [USA_OC_Get_Participation]입니다.\n§O지우너 파벌을 돕기 위해 많은 물자를 보내줄 수록 분쟁이 끝난 이후 얻을 것이 늘어날 것입니다.§!"
