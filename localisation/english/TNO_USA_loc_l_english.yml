 USA_debate.18.t: "롬니 vs. 할"
 USA_debate.18.desc: "할은 롬니가 나타나기를 단 5분만 기다렸습니다. 사실 롬니가 토론에 불참할 것이라고 기자들에게 여러 번 말했기 때문에 할은 롬니가 나올 거라는 환상을 전혀 하지 않았습니다. 그러나 그는 시간을 고려하는 데 많은 시간을 보냈습니다. 너무 오래 기다리면 모두가 다른 채널에 집중하게 됩니다. 너무 빨리 말을 하면 공격적으로 보이기 때문에 공산주의 후보에게는 이미 문제가 되고 있습니다. 5분은 완벽한 타이밍이었습니다. 할은 단호하고 침착하게 시작했습니다. \"사회자님, 제 상대 후보가 토론회 출석을 거부했습니다. 토론 규칙에 그런 상황이 발생하면 제가 발언권을 가질 수 있다고 명시되어 있다고 생각합니다. \"사회자는 노트를 넘기며 서로 속삭였습니다. 마침내 한 명이 고개를 끄덕였습니다. 할은 준비된 발언을 시작했습니다. \"안녕하십니까, 친애하는 미국인 여러분. 저는 거스 할입니다. 오늘 우리는 미국의 문제에 대해 이야기하기 위해 이 자리에 모였습니다. 그러나 제 상대는 문제를 고려조차 하지 않았습니다. 그는 교전하기보다는 차라리 집에 있기를 원합니다. 저는 상대를 존중합니다. 그도 저와 마찬가지로 미국의 변두리에서 가난을 딛고 일어섰기 때문입니다. 하지만 지금 이 순간 저는 실망감을 금할 수 없습니다.\"\"그는 노동자, 농부, 서민들의 곤경을 보지 못합니까? 그는 AMC에 근무할 때 자동차 노조 소속 노동자들의 시위를 들었습니다. 주지사 시절에는 디트로이트 시민들이 깨어나 자유를 위해 싸우는 모습을 보았습니다. 그는 여러분과 저와 같은 미국을 보았습니다. 그러나 이제 진정한 해결책을 고려할 기회가 주어졌을 때 그는 거부합니다. 이는 공화당과 민주당이 항상 그렇듯이 땜질은 하되 변화는 하지 않으려는 신호입니다.\""
 USA_debate.18.a: "\"이제, 진짜 문제로 넘어가서...\""
