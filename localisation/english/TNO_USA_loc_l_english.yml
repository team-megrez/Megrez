 USA_mccormack_saf_over: "남아프리카 전쟁이 종전했습니다."
 USA_the_jfk_presidency: "케네디 행정부"
 USA_the_jfk_presidency_desc: "리처드 밀하우스 닉슨의 사임 이후, 미국인들은 다시 한 번 존 피츠제럴드 케네디에 대한 신뢰와 희망, 자신감을 불러일으키는 지도자를 바라볼 수 있게 된 것 같습니다. 오랫동안 대통령직을 원했던 JFK는 신의 섭리에 따라 자신도 할 수 없었던 일을 해낸 것으로 보입니다. 닉슨의 추문에서 벗어난 케네디는 국민의 지지를 바탕으로 미국을 진정으로 위대하고 자유로운 나라로 만들 준비가 되어 있습니다. 민권에서 사회복지 계획에 이르기까지 케네디 정부는 차기 대통령 선거에서 다시 당선된다면 번영을 이룰 수 있을 것으로 내다보고 있습니다."
 USA_jfk_mend_the_rifts: "균열을 고치자"
 USA_jfk_mend_the_rifts_desc: "리처드 닉슨은 타협과 존중이라는 것을 모르는 사람이었기에, 미국 역사상 가장 치열한 논쟁의 시기에 국민을 통합하는 데는 거의 도움이 되지 못했습니다. 그러나 존 케네디는 미국 정치의 거의 모든 분야에서 지지를 받았습니다. 케네디는 초당파적인 지지층의 도움과 몇 마디의 통합의 말만 있으면 닉슨이 만들어 놓은 사회적, 정치적 균열을 치유할 수 있을 것입니다."
 USA_jfk_fucking_dixiecrats: "[ROOT.GetDixiecratFocusName]"
 USA_jfk_fucking_dixiecrats_desc: "딕시크랫은 미국 정치에서 항상 영향력 있고 발언권이 큰 집단이었습니다. 미국 건국 초기부터 현재까지 남부는 매우 강한 연대의식과 정치적 결속력을 가지고 있습니다. 그러나 인종분리주의와 백인 우월주의에 대한 강경한 입장을 가진 많은 남부 정치인들이 매사추세츠 출신의 개혁가를 따르도록 설득하기는 어려울 것입니다. 그러나 케네디 대통령은 미국이 더 위대하고 단합된 국가가 되려면 딕시크랫의 목소리에 귀를 기울여야 한다고 생각했습니다."
 USA_jfk_fucking_progressives: "[ROOT.GetProgressiveFocusName]"
 USA_jfk_fucking_progressives_desc: "민주당의 진보주의자들은 미국 역사에서 매우 중요한 역할을 해왔지만, 민주당의 주요 정강에 포함되는 비율은 항상 적었습니다. 몇몇은 당 전체에 실망하여 통로를 가로질러 국민진보동맹 진보파에 합류했습니다. 존 F. 케네디 대통령은 민주당이 주요 쟁점에서 결집하지 못하면 연합에 동조하는 대부분의 진보주의자들이 또다시 NPP로 몰려들게 됨을 알고 있습니다. 대통령이 자신의 계획을 추진하려면 진보파가 그 뒤에 서 있어야 합니다."
 USA_jfk_one_last_chance: "마지막 기회"
 USA_jfk_one_last_chance_desc: "공화민주연합이 존 F. 케네디 대통령을 굳건히 뒷받침하고 있는 지금, 마침내 대통령의 계획을 추진할 때가 되었습니다. 이제 연합의 분열이 대부분 치유되고 정리되었으므로 이제 국가 전체를 통합할 때가 왔습니다. 닉슨 행정부는 미국 정치 시스템에 깊은 분열을 남겼기에, 미국이 앞으로 나아가기 위해서는 반드시 합심해야 합니다."
 USA_jfk_bring_back_the_npp: "NPP를 돌려놓자"
 USA_jfk_bring_back_the_npp_desc: "국민진보동맹은 거의 20년 동안 미국 정치에서 가장 두드러진 정당 중 하나입니다. 일부에서는 급진주의자나 몽상가라고 폄하하기도 하지만, 미국 유권자의 상당 부분을 차지하고 있습니다. 케네디 대통령이 개혁안을 통과시키고 미국을 치유하려면 NPP를 부활시키고 초당파적인 기반을 구축하는 것이 중요한 선결과제입니다."
 USA_jfk_save_the_country: "나라를 구하자"
 USA_jfk_save_the_country_desc: "닉슨의 추문은 지난 100여 년 동안 대중의 신뢰를 가장 크게 떨어뜨린 사건 중 하나였습니다. 이처럼 미국인들의 대통령뿐만 아니라 연방정부 전체에 대한 믿음과 신뢰를 잃은 적은 거의 없었습니다. 케네디와 정치 기반은 국민을 대표한다고 주장하는 정부가 국민에게 신뢰가 없다면 더이상 앞으로 나아갈 수 없다고 생각했습니다. 따라서 대통령의 변함없는 카리스마와 언론과의 좋은 관계로써, 미국 국민들과 신뢰를 다시 회복 할수 있을지도 모릅니다."
 USA_jfk_meet_with_politicians: "정치인들과 만나기"
 USA_jfk_meet_with_politicians_desc: "미국 역사상 정부에 대한 지지율은 그 어느 때보다도 낮았습니다. 수백만의 미국인들이 실업자로 전락하고, 민권 운동은 주먹다짐으로 구르고 있습니다. 그리고 딕시크랫과 놈들의 주둥이는 자신들의 남쪽 본거지에서 귀를 틀어막고 여전히 1903년인 척 살아가는 것에 만족하고 있습니다. 따라서, 많은 정치인들이 단시간에 수많은 개혁을 추진 하는 것에 우려를 표하고 있다는 것은 그다지 놀라운 일이 아닙니다. 케네디는 두려움을 누그러뜨리고 이들에게 변화하는 시대가 나쁜 것이 아니라는 것을 보여주려고 노력할 것입니다."
 USA_jfk_meet_with_people: "국민과 만나기"
 USA_jfk_meet_with_people_desc: "미국은 현재 역사상 가장 어렵고 심각한 시기를 겪고 있으며, 빈곤율은 대공황 이후 하늘을 찌를 것처럼 폭등하고 있습니다. 모든 미국인들은 지쳤고 빈곤해졌기 때문에 변화가 필요합니다. 케네디 대통령은 더 이상의 일반대중의 불안감을 해소하고, 케네디 행정부의 향후 대중적 지지를 위한 토대를 마련하기 위해, 대통령과는 생각이 다른 이들이 제기한 문제들을 직접적으로 다룰 수 있는 대중적 홍보 프로그램을 계획하고 있습니다."
 USA_jfk_put_out_fires: "화염 진화"
 USA_jfk_put_out_fires_desc: "1960년대는 지금까지 매우 바쁜 10년이었습니다. 격변, 사회적 변화, 그리고 대규모 시위와 폭동에 많은 미국인들은 이러한 움직임들을 무시하기 위해 그저 머리를 모래 속에 파묻고 있습니다. 이와 동시에 또 다른 일부는 분노하고, 항의하고, 폭동을 일으키고, 약탈하고, 불태우며 거리로 나왔습니다. 이것은 계속되면 안됩니다. 대통령은 개개인들이 분노하고 있다는 것을 이해하지만, 공공 재산과 사유 재산을 파괴하려는 놈들을 용납하지 않을 것입니다."
 USA_jfk_one_nation: "하나의 국가, 이는 나뉠수 없다"
 USA_jfk_one_nation_desc: "케네디 대통령의 몇 개월의 노력 끝에, 미국은 이제 표면적으로는 다시 한번 완전한 국가가 되었습니다. 매일 벌어졌던 시위와 폭동은 이제 겨우 잠잠해졌고, 거의 모든 정치권이 대통령과 그의 개혁에 합류했으며, 정부에 대한 국민의 신뢰가 되살아나고 있습니다. 전반적으로, 미국은 케네디의 노력 덕분에 이제 더 크고 더 안전한 국가가 될 것입니다."
 USA_jfk_heal_the_people: "국민을 치유하자"
 USA_jfk_heal_the_people_desc: "닉슨의 기이한 행보로 일어난 분노는 대부분 가라앉았지만, 그 잔재는 아직 사라지지 않았습니다. 미국인들은 여전히 심각한 사회 문제와 대공황 이후 숨겨진 실업률로 고통받고 있습니다. 모두 대통령이 바로잡고자 노력해 온 주요 쟁점 중 일부입니다. 의회 과반수가 그의 뒤를 받쳐주고 있기에, 케네디는 마침내 미국 국민을 치유하기 위한 법안 제정을 시작할 수 있습니다."
 USA_jfk_shake_on_it: "악수하기"
 USA_jfk_shake_on_it_desc: "의회의 진보주의자와 사회주의자를 제외하고, 케네디 대통령이 통과시키기 위해 노력하고 있는 \"뉴딜\" 개혁에 대해 믿는 미국 정치인은 현실적으로 거의 없습니다. 많은 의원들은 이러한 사회 개혁이 필요하지 않다고 믿고 있는데, 개혁이 없어도 지난 몇 십 년 동안 미국이 분명 훌륭한 성과를 거뒀다고 주장하기 때문입니다. 대통령은 이에 동의하지 않으며, 미국이 어떤 종류의 사회보장제도를 제정되길 원한다면, 이러한 반대론자들의 두려움을 완화시켜야 합니다."
 USA_jfk_swear_on_it: "맹세하기"
 USA_jfk_swear_on_it_desc: "많은 미국인들은 전 세계의 사회 복지 계획의 효과를 보면서도, 여전히 이를 경계하고 있습니다. 어떤 사람들은 단지 이것을 공산주의로 빠져들게 하는 미끄러운 비탈길이며, 케네디 대통령이 권위주의적 사회주의자로서 권력을 장악할 수 있는 길이라고 믿고 있습니다. 만약 그의 \"뉴딜\" 개혁이 통과되려면, 미국 대중들에게 결코 그렇지 않다는 것을 납득시켜야 합니다. 이러한 새로운 개혁이 그들이 다시 일어설 수 있도록 도울 것이라고 맹세해야 합니다."
 USA_jfk_rolling_wake_of_change: "끊임없는 변화 속에서"
 USA_jfk_rolling_wake_of_change_desc: "미국 역사상 그 어느 때보다 빠르게 변하고 있습니다. 짧은 몇 달 동안, 케네디 대통령은 나라를 바로잡기 위해, 생각조차 할 수 없을 정도로 좋은 일을 해왔고, 뉴딜 개혁은 의회를 지나 법안으로 통과되고 있습니다. 하지만, 이러한 급격한 변화는 많은 미국인들을 슬프게하거나 충격적이게 만들었으며, 이러한 검증된 개혁에 반대하는 수천명이 쏟아져 나왔습니다. 케네디는 속도를 늦추거나 새로운 미국의 꾸준한 변화를 보장해야 합니다."
 USA_jfk_brighter_future: "더 밝은 미래를 향해"
 USA_jfk_brighter_future_desc: "케네디 대통령이 통과시킨 뉴딜 개혁은 그 어느 때보다도 잘 진행되고 있으며, 미국은 항상 그래야 했어야만 하는 진정한 희망과 자유의 등불로써 지금까지도 서 있습니다. 하지만, 미국은 동맹국들에게 유사한 개혁안을 추진할 수 있는 특별한 위치에 있습니다. 미국의 외교 정책이 한때의 온순한 껍데기로 변하는 것을 멈추고, 한때 국가들을 경외에 서게 했던, 대담하고 놀라운 자세로 되돌아갈 때가 마침내 왔습니다. OFN과 전세계는 언젠가 JFK의 개혁의 길에 감사하게 될 것이며, 이것이 퍼지는 것은 시간 문제입니다."
 USA_jfk_the_eagle_soars: "독수리의 승천"
 USA_jfk_the_eagle_soars_desc: "지난 몇 달 동안, 대통령 존 F. 케네디는 자신이 믿을 수 있고, 정직하고, 의지할 수 있고, 총명하다는 것을 보여주었습니다. 요컨대, 미국이 본 적이 있는 가장 위대한 지도자 중 한 사람이라는 것을 스스로가 증명했을 것입니다. 그의 행정부 아래에서, 미국은 상상할 수 있는 것보다 더 많이 발전했고, 미국의 독수리는 다시 한번 도약할 것입니다."
 USA_jfk_dixiecrats_rebuked: "딕시크랫에게 손을 뻗기"
 USA_jfk_dixiecrats_cool: "딕시크랫 안심시키기"
 USA_jfk_progressive_rebuked: "진보주의자에게 손을 뻗기"
 USA_jfk_progressive_cool: "진보주의자 안심시키기"
 USA_mil_64_1964_policy_outlook: "[GetYear]년 군사정책 전망"
 USA_mil_64_1964_policy_outlook_desc: "새해가 밝았고, 그리고 올해 하반기에 접어들면서 우리의 군사력을 계속해서 평가하는 것이 중요합니다. 우리 군대의 대부분은 여전히 오래된 기술에 기반한 오래된 교리를 고수하고 있습니다. 우리는 초강대국이 필요로 하는 모든 기술과 제조 능력을 가지고 있으므로, 이러한 오래된 방식을 바꿔야 합니다. 우리는 우선 잠재적인 개선 부분에 대한 새로운 보고서를 의뢰하는 것으로 시작해야 합니다. 새로운 충돌이 생기는 세계에서 오래된 개념을 고수하는 것은 어리석은 일입니다."
 USA_mil_64_arpa_funding: "ARPA 자금 지원"
 USA_mil_64_arpa_funding_desc: "전자 컴퓨터의 출현과 광범위한 적용은 국방부에 흔치 않은 기회를 주었습니다. 컴퓨터는 군사 및 민간 연구의 미래를 보여주었기에, ARPA(첨단 연구 계획 기관)를 위해 투자되었으며, 과학 지식의 큰 도약을 가능하게 할 것입니다. 미국이 독일의 달 착륙 사건에서 증명된 바와 같이 적에게 뒤처진 것처럼 보이는 만큼, 보다 발전된 연구 수단들만이 미국에 따라잡을 수 있는 기회를 줄 것입니다. 이러한 연산 능력을 통해 ARPA는 단 몇 분 만에 한 번 힘든 계산을 수행할 수 있으므로 R&D 시간을 크게 단축할 수 있습니다."
 USA_mil_64_department_of_the_army: "육군부"
 USA_mil_64_department_of_the_army_desc: "미 육군은 오랜 역사를 가지고 있고, 2차 세계대전에서 잘 처신했습니다. 하지만 아직 이 새로운 세대의 전쟁을 할 준비가 되지 않았습니다. 실제로, 일부 전문가들은 부분 전체가 너무 부풀려져 오늘날의 시험대 위에는 맞지 않다고 진지하게 말하고 있습니다. 그러므로 우리는 육군의 개혁 방안에 대해 검토해야 합니다. 여기에는 일부 영역의 예산을 삭감하고 다른 영역의 예산을 확대하는 작업이 포함될 수 있습니다. 궁극적인 목표가, 미국의 이익을 보호하면서 해외로 세력을 투사할 수 있는 현대화된 무력을 만드는 것이어야 합니다."
 USA_mil_64_xm16_acquisition_program: "XM16 채택 계획"
 USA_mil_64_xm16_acquisition_program_desc: "육군 병기 부대라면 인정하기 싫지만, 미군은 소형 무기 기술 분야에서는 뒤처져 있습니다. 여전히 M-14의 무겁고 큰 소총을 무장하고 있지만, 독일군과 일본군은 고속 탄알집으로 장전된 카빈 소총을 발사하며 돌진하고 있습니다. 이제 미국은 아말라이트 AR-15로 이 첨단 외제 무기에 대한 해결책을 얻을 것입니다. 매우 빠른 속도로 5.56mm 탄을 발사하는 AR-15는 장전 시 7파운드를 살짝 넘습니다. 이 유망한 신형 소총을 XM16으로 서둘러 채택함으로써, 미국은 전세계에서 가장 진보된 표준 무장을 보유하게 될 것입니다."
 USA_mil_64_m60_enhancement_project: "M60 향상 계획"
 USA_mil_64_m60_enhancement_project_desc: "M60 패튼 주력 전차는 괜찮은 전차지만, 독일 레오파드와 같은 외제 전차에 뒤쳐지기 시작했습니다. 장갑판이 구형이고, 포탑의 안정성이 떨어지며, 전륜이 손상 및 변형되기 쉽습니다. M60에는 대체적으로 전투 효율성을 크게 떨어뜨리는 여러 가지 설계 결함과 구형 기능이 남아있습니다. 이러한 문제를 해결하기 위한 계획을 시작함으로써 M60은 다시 한 번 외제 전차와 동등해질 수 있습니다."
 USA_mil_64_m113_enhancement_project: "M113 향상 계획"
 USA_mil_64_m113_enhancement_project_desc: "M113 병력 수송 장갑차(APC)는 닉슨 행정부 시절 조기 채택된 이후, 몇 가지 문제에 직면해 있습니다. 이 차량은 알루미늄 차체를 가지고 있어 가볍지만, 차량과 내부에 탑승한 병사 모두에게 생존성의 문제를 발생시킵니다. 국방부는 M113의 성능을 개선하기 위해 철갑판과 강도를 향상시킬 수 있는 실험 단계의 \"반응성\" 장갑 장착을 권장합니다. 추가 장갑 장착으로 늘어난 중량을 상쇄하기 위해 이 업그레이드된 M113에는 더 큰 터보차저 디젤 엔진이 장착됩니다. 이러한 예상 업그레이드를 구현한 후라면, 미 육군의 표준 APC의 효율성이 눈에 띄게 늘어날 것입니다."
 USA_mil_64_expand_west_point: "웨스트 포인트 확장"
 USA_mil_64_expand_west_point_desc: "웨스트포인트의 미 육군사관학교는 2차 세계대전 이후 군대가 사용해 온 대규모 상비군의 현대적 개념에 아직 제대로 적응하지 못하고 있습니다. 매년 수백에서 수천 명의 유망하고 자격을 갖춘 생도들이 사관학교에 수용 가능 인원이 없다는 이유로 불합격됩니다. 사관학교는 우리의 대규모 군대에 필요한 모든 생도들을 감당하기엔 너무 작기 때문에, 많은 생도들이 열악한 학교에 다니거나 장교단을 포기해야 합니다. 웨스트포인트를 확장함으로써 미 육군은 대규모의 훈련된 장교단을 보유하게 될 것입니다."
 USA_mil_64_department_of_the_navy: "해군부"
 USA_mil_64_department_of_the_navy_desc: "현재 미 해군은 세력 투사와 효율적인 항공기 수송을 위한 장비로 항공모함을 사용하는 데 중점을 두고 있습니다. 이것은 태평양 전쟁 때 중요했고 지금도 중요하지만, 이것이 우리 목표의 최종점은 아닙니다. 파도 아래의 적에 맞서기 위해서는 새로운 연구와 자금이 잠수함 계획에 투입되어야 합니다. 또한 다양한 방법으로 우리의 3대 핵전력을 확장하는 것에 집중해야, 새로운 전장을 지배하기 위해 사일로와 폭격기에 의존하지 않을 것입니다. 전체적으로, 미 해군이 현대적이고 유의미한 부대가 되는 것이 절대적으로 중요합니다."
 USA_mil_64_two_seas_concept: "두 바다의 개념"
 USA_mil_64_two_seas_concept_desc: "미 해군은 양쪽에서 완전히 다른 두 적과 마주하고 있습니다. 한편에서는 항공모함과 공군력에 중점을 둔 강력한 일본 제국 해군과 맞서는 것이며, 다른 한편에서는 전함, 순양함, 잠수함으로 이루어진 방대한 함대를 보유한 크릭스마리네와 대치하고 있습니다. 본질적으로, 이 두 적은 하나의 압도적인 교리로 상대하기 어렵습니다. 결과적으로 USN을 제국에 대항하는 태평양 함대와 라이히에 대항하는 대서양 함대라는 두 군단으로 나눌 필요가 있습니다."
 USA_mil_64_an_sqs-23_sonar: "AN/SQS-23 소나"
 USA_mil_64_an_sqs-23_sonar_desc: "침묵의 독사 작전에서 미 해군부가 수집한 결론이 미 해군과 해군 교리의 단점을 규명하는 데 큰 도움이 되었습니다. 간단히 말해서, 보고서는 미국의 수중 음파 탐지 능력이 독일 잠수함을 새로 탐지하는데 불충분하다는 결론을 내렸습니다. 신형 잠수함은 이전의 잠수함보다 훨씬 조용하게 운항할 수 있어 미국의 음파 탐지 기술을 쉽게 속일 수 있습니다. 이에 대해 국방부와 합동참모본부는 훨씬 더 넓은 주파수 범위에서 운용할 수 있고, 이전에는 탐지할 수 없었던 무성정을 탐지할 수 있는 SQS-23 소나의 개발과 채택을 권고했습니다."
 USA_mil_64_an_sps-40_radar: "AN/SPS-40 레이다"
 USA_mil_64_an_sps-40_radar_desc: "일본의 과도하게 배치한 해군 공군력에 대한 해결책으로써 더 먼 거리에서, 더 새롭고, 더 빠른 항공기를 탐지할 수 있는 우리 함선의 능력 향상이 절대적으로 필요하게 되었습니다. 이를 위해 SPS-40 항공 식별 레이다는 장거리 감시 및 자기 방어를 위해 훨씬 더 뛰어난 표적 탐지 및 추적 기능을 제공합니다. 혹독한 날씨에도 매우 빠른 항공기를 탐지할 수 있어 해군의 방어 능력을 크게 향상시킬 수 있을 것입니다."
 USA_mil_64_ssbn_program: "SSBN 프로그램"
 USA_mil_64_ssbn_program_desc: "잠수함은 시작부터 문제에 직면해 있습니다: 연료를 얻기 위해 매번 항구로 돌아가야한다는 것입니다. 하지만, 에너지 기술의 새로운 발전으로 더 이상 그럴 필요가 없을 것입니다. 우리는 SSBN(함선, 잠수정, 탄도학, 핵)의 개념을 세계에 소개할 것입니다: 연료가 빠르게 소진되는 디젤이나 휘발유가 필요 없는 원자력 잠수함입니다. 우리의 탄도 잠수함에 원자로를 설치하면, 거의 무기한으로 바다에 남아 한 번에 몇 주 또는 몇 달 동안 전세계의 미국의 적들에게 압력을 가할 수 있습니다."
 USA_mil_64_department_of_the_air_force: "공군부"
 USA_mil_64_department_of_the_air_force_desc: "수십 년 전의 공중전은 단순하게 전투기와 폭격기로만 이루어졌습니다. '항공기를 이용해 적을 폭파시킨다'는 기본 원칙은 크게 바뀌지 않았지만, 항공기들은 확실히 바뀌었습니다. 오늘날 헬리콥터와 장거리 폭격기는 만만치않게 매우 중요한 공군의 새로운 구성 요소입니다. 미 공군이 작전할 동안, 독일과 일본이 절대로 하늘을 지배하지 않도록 관련 훈련 체제 및 항공 교리와 함께 이 두 가지 개발 방향에 중점을 둘 필요가 있습니다."
 USA_mil_64_heliborne_division_proposal: "헬리본 사단 제안"
 USA_mil_64_heliborne_division_proposal_desc: "헬리콥터는 아마도 지난 20년 동안 등장한 가장 다재다능한 기술 중 하나일 것이며, 빠르고 저렴하며 일반적으로 통과할 수 없는 지형에서 군대를 수송할 수 있습니다. 그러나 이러한 다재다능함에도 정찰과 같은 비교적 적은 역할로 사용되고 있습니다. 이들의 잠재력을 최대한 활용하기 위해 국방부에 헬리콥터-기반 기동 보병 사단이 제안되었습니다. 이 \"공중 기병\" 또는 \"헬리본\" 방안은 보병 사단 전체에 헬리콥터를 갖추고 단시간 내에 장거리를 횡단하고 신속하게 배치하는 데 유용할 것입니다."
 USA_mil_64_laser_guided_munitions_development: "레이저-유도 무기"
 USA_mil_64_laser_guided_munitions_development_desc: "무유도 \"융단폭격\" 로켓의 시대는 이제 분명히 지나가고 있습니다. 항공기가 점점 더 빨라지고 민첩해짐에 따라, 무유도 로켓의 효과는 점점 떨어졌습니다. 목표물이 순식간에 지나가기 때문에 무유도로는 공격할 수 없습니다. 따라서, 국방부는 레이저 유도 미사일의 광범위한 도입을 권고했습니다. 미국이 탄약 기술에서 앞서 나가려면 레이저 유도 탄약에 연구 개발 시간을 투자하는 것이 현명할 수 있으며, 레이저 유도 무기는 미사일을 발사한 항공기가 안전한 곳으로 회피하는 동안 개별 지상 목표물을 추적할 수 있습니다."
 USA_mil_64_short_range_missile_project: "단-거리 미사일 계획"
 USA_mil_64_short_range_missile_project_desc: "유도 로켓의 발전으로 항공기에 효과적이고 일관된 공대공 미사일(AAM)을 장착하는 것이 가능해졌습니다. 이전에는 대부분의 프로펠러식 항공기가 다른 항공기와 교전하기 위해 기관총이나 기관포에 의존했습니다. 이제 제트기가 전 세계 공군에 배치됨에 따라 이런 총기들은 더 이상 사용할 수 없게 되었습니다. 다행히 유도 공대공 미사일(AAM)의 출현으로, 미 공군은 새로운 접근 방식을 찾을 수 있을 것입니다. 우리가 이 미사일에 투자한다면, 다시 생각하지 않고 매우 빠른 적 제트기를 공격할 수 있기 때문에, 우리 항공기의 전투 효과에 엄청난 향상을 기대할 수 있을 것입니다."
 USA_mil_64_expand_the_sentinel_program: "센티넬 계획 확장"
 USA_mil_64_expand_the_sentinel_program_desc: "핵전쟁에 대한 거대한 공포는 더 이상 대도시 상공을 비행하는 단 하나의 고독한 폭격기로 표현되지 않습니다. 대신에 알려지지 않은 먼 목표물을 향해 하늘을 날아가는 탄도 미사일의 뾰족한 머리로 표현됩니다. 이 공포는 더 이상 기존의 방법으로 극복할 수 없습니다. 간단히 말하면, 적 폭격기라면 요격기를 보내 격추시킬 수 있을 만큼 간단한 임무였습니다. 그러나 이제는, 탄도미사일이 제일 빠른 제트기보다 훨씬 더 높고 빠르게 비행하기 때문에 더 이상 기존 방법으로 대응할 수 없다는 말입니다.\n\n해결책으로, 국방부는 센티넬 프로그램을 구상했습니다. 그 안에 따라, 미국 대륙 주변에 일련의 단거리, 대-탄도 미사일 기지가 배치될 것입니다. 적의 미사일이 근처에 오면, 이 기지들은 유도 미사일을 발사하여 요격하고 파괴할 것입니다. 이것들은 라이히나 일본의 대형 ICBM에는 무리일 수는 있지만, 우리 근처의 적 괴뢰국들이 배치하는 단거리 미사일은 격추할 수 있을 것입니다."
 USA_mil_64_third_generation_warfare: "3세대 전쟁"
 USA_mil_64_third_generation_warfare_desc: "전쟁은 변했습니다. 미군은 아직 제2차 세계대전에서 배운 기동과 속도가 미래라는 길을 완전히 채택하지 못했지만, 이제서야 바뀌고 있습니다. 미국은 더 이상 전술과 전략에서 뒤처지지 않을 것이며, 오히려 군사 교리의 최전선에 서게 될 새롭고 혁신적인 전투 개념을 서둘러 추진할 것입니다. 이러한 혁신에는 헬리콥터 중심의 보병, 적의 진지를 우회하고 포위할 수 있는 기동성이 뛰어난 지상 부대, 첨단 해군 탐지 기술과 암호화 등이 있습니다. 미국은 전쟁의 미래를 보았고, 미래는 미국이 될 것입니다."
