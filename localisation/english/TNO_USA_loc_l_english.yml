 USA.early_flavor.8.t: "은빛의 한 가닥 희망"
 USA.early_flavor.8.desc: "월리스 F. 베넷은 인내심이 강한 사람이었지만, 그조차도 좌절감을 느끼기 시작했습니다.\n\n\"정말 간단합니다, 존슨 씨. 미국 화폐는 은본위제도에 지나치게 의존하고 있습니다. 제가 제안하는 것은 급진적이지 않습니다. 제안된 법안이 할 수 있는 모든 것은 대통령에게 달러가 부족할 경우, 달러의 은화 교환을 중단할 수 있는 선택권을 주는 것입니다.\" 이건 아마도 이 간단한 개념을 의원들에게 설명하는 세 번째 차례였을 것입니다. 그리고 많은 사람들이 열심히 듣고 있었습니다. 그러나 린든 B. 존슨은 토론을 방해하기 위해 그의 특유의 낙관적인 성격으로 행동하기로 결정했습니다.\n\n\"제가 아주 간단하게 보는 건 여러분이 우리가 어떤 금속을 기반으로 하고 있는지에 대해 논쟁하는 데, 시간을 낭비하고 있다는 것이네요. 제가 마지막으로 확인한 바로는, 미국은 아직 경제 대국이기 때문에, 저는 당신의 열정이 가득한 이 계획의 장점을 제대로 보지 못할 것 같습니다.\" 존슨은 편안하게 책상에 기대면서 비웃었고, 베넷은 정중하지 않은 태도에 혈압이 꾸준히 오르는 것을 느꼈습니다.\n\n\"하지만 우리는 훨씬 더 강해질 수 있습니다, 존슨 씨. 저와 제 동료들은 이 문제에 대해 많은 연구를 했습니다. 아직 하드 데이터도 조사하지 않았습니다. 차트를 보여-\"\n\n\"베넷 씨, 기꺼이 당신들의 그래프를 보겠지만, 우리가 살고 있는 시대들을 볼 때, 은은 여전히 해결하기에는 다소 작은 문제라고 말하고 싶네요\" 존슨은 베넷이 더 많은 설명을 시작하자 낄낄 웃었고, 듣지도 않았습니다.\n\n베넷은 늘 그렇듯이 경시하며 생각했습니다. 존슨은 그의 동맹이어야 했습니다. 공화당과 민주당은 동맹이어야 했습니다. 심지어는 NPP의 진보파와 극우파가 요즘 양측이 했던 것보다  더 좋고 더 평등한 관계를 가지고 있는 것처럼 보였습니다. 공화당원으로써, 베넷은 점점 더 소외감을 느꼈습니다. 이는 변해야 할 것입니다. 그는 그때 거기에서 다짐했습니다.\n\n결국 헛된 논의가 끝난 후, 상원의원들이 점심식사를 위해 홀을 떠날 때, 두 사람은 서로를 지나쳤습니다. 베넷은 존슨에게 온화하고 예의를 가진 인물이 보여줄 수 있는 가장 강렬한 눈빛을 보냈습니다. \"뭔가 바뀌게 될 겁니다, 존슨. 그리고 나는 그것에 대한 뭔가를 할 사람이 될겁니다.\""
 USA.early_flavor.8.a: "뭔가 얻을 수 있겠지."
 USA.early_flavor.9.t: "월리스를 지지하는 웰치"
 USA.early_flavor.9.desc: "오늘 신문 \"아메리칸 오피니언\"에 실린 기명 논평 페이지에서 극우 성향의 존 버치 협회의 지도자 로버트 W. 웰치 주니어는 NPP 대통령 후보인 조지 월리스에게 이례적으로 지지를 표명했습니다.\n\n웰치는 자신이 협회의 전통적으로 지지하던 정치 후보와 결별한 이유를 설명하면서 다음과 같이 썼습니다:\"최근 몇 년간, 우리는 중앙 정부가 공교육, 통신, 교통, 일상 생활의 모든 것에 대해 세세하게, 그리고 점점 더 많은 통제를 하는 것을 보아 왔습니다. 우리는 이것이 우리의 자유 공화국을 국가사회주의 집단주의 독재정치로 탈바꿈하기 위한 쪽발이의 음모 때문에 일어났음을 알고 있습니다. 놈들은 \"쓸모있는 바보들\"을 이용하여 이 음모를 꾸몄습니다; 인종 차별 폐지론자들, 마르크스파, 진보파, 닉슨과 아이젠하워와 같은 공화민주연합 대통령들, 모든 케네디 형제와 특히 가문의 가부장들, 그리고 자유주의와 공산주의 정책을 실행에 옮겨 미국을 무력화하려고 했던 모든 이들이 쪽발이 나치 놈들의 맹공격 이전에, 혼란과 불협화음을 야기시키고 우리를 무기력하게 만들 것입니다.\n\n이 나라에서 국가사회주의 음모의 일부가 아니라고 제가 자신있게 말할 수 있는 사람은 단 한 사람밖에 없습니다. 그가 바로 조지 C. 월리스입니다. 이 남자는 전쟁에서 일본을 상대로 폭격 임무를 수행했고, 아카기에서 쪽발이의 꼭두각시인 트루먼 대통령에게 미국이 등을 찔렸을 때도, 그 싸움을 포기하지 않았습니다. 그는 이제 반파시스트와 반공산주의 투쟁을 태평양 상공에서 미국의 마을회관까지 가져왔고, 국가의 권리, 언론의 자유, 기업의 자유, 그리고 우리의 건국 아버지들이 헌법에 바친 모든 권리를 옹호하는 유일한 목소리입니다. 그는 나치가 만들어낸 \"민권 운동\"과 그 반헌법적인 요구에 맞서기를 두려워하지 않으며, 국민진보동맹을 쪽발이의 대리인인 진보파의 지배를 비틀어버렸습니다.\n\n월리스는 미합중국의 마지막이자 최고의 희망입니다. 그는 독일과 일본의 모든 정치적 영향으로부터, 이 공정한 땅을 정화하고 미국에 있는 놈들의 모든 대리인들을 잡아가둘 것입니다. 월리스만이 미국 편에 서있으므로, 저는 월래스를 지지합니다. 저는 모든 구성원들과 지도자들이 같이 설 것을 간절히 바랍니다.\""
 USA.early_flavor.9.a: "새털들이 모여드는군, 이 두마리 뻐꾸기도 말이야."
 USA.early_flavor.9.b: "월리스만이 신질서를 막을 것이다!"
 USA.early_flavor.10.t: "한 상원의원의 반대 의견"
 USA.early_flavor.10.desc: "딸깍. 텔레비전이 켜졌고, 약간 흑백의 단상 앞에 약간 흑백의 남성이 나타났습니다. 그가 말하고 있는, 대단치 않은 연설 내용은 매우 섬세했습니다:\n\n\"...저는 변함없이 인종과 색채와 신념에 대한 차별과 분리주의에 반대합니다. 하지만...\"\n\n\"...차별의 문제들은 결코 법만으로는 치유될 수 없는 것이...\"\n\n\"...이 두 분야 중 어떤 것에도 연방정부가 규제 권한을 행사하는데 헌법상의 근거가 없습니다...\"\n\n딸깍. 텔레비전이 다시 꺼졌고, 빈 화면만 남았습니다. 작고 검은 얼굴이 그녀의 아버지에게로 돌아섰고, 호기심 어린 목소리로 물었습니다. \"아빠, 저 사람이 방금 뭐라고 말한 거에요? 전혀 모르겠는데요.\"\n\n여러 생각이 그의 머릿속을 스쳐 지나갔습니다. 그는 이 움직임이 여전히 지나쳐갈 것이라고 거의 확신했지만, 이 상원의원의 열정적이면서도, 유창한 연설은 그를 놀라게 했습니다. 그것은 그 의원이 반-민권 운동에 인간적인 면모, 전문적인 면모, 시민적인 면모를 보여주었기 때문에 그를 놀라게 했습니다. 월리스와 요키는 급진적인 태도를 보여주어, 타원형 사무실에 가까이 다가가려면, 놀라운 일련의 일치가 필요하다는 것을 알고 있지만, 이 사람은 달랐습니다. 그는 당선될 수 있고, 그는 침착했고, 그는... 무섭습니다.\n\n딸을 보며, 남자는 \"아무것도 아니야, 얘야. 어른들 얘기만 한게 전부란다. 그나저나, 이제 잠 잘 시간-세상에, 벌써 9시 10분이에요!\", 모든 장면들이 자연의 코미디처럼 보였기에 웃었습니다. 하지만 딸을 침대 위에 올려두면서, 그가 생각한 모든 것은 배리 골드워터였고, 그가 미래에 어떻게 될지 생각해봤습니다."
 USA.early_flavor.10.a: "떠오르는 스타라!"
 USA.early_flavor.11.t: "툴박스 이론"
 USA.early_flavor.11.desc: "\"Starving the Beast,\" the magnum opus of professors George F. Kennan, James Burnham, and former Secretary of State Dean Acheson, has landed with a splash within the circles of foreign policy. The product of years of correspondence, debate, and discussion, it is at once a scathing rebuke of isolationism, a defense of interventionism, and a blueprint for American foreign policy.\n\nArticulating Kennan and Burnham's proposed \"Toolbox Theory,\" the two professors call for the United States and its allies to pursue a total \"war without war.\" Aiming to contain and starve the German and Japanese Empires by utilizing every available tool in America's toolbox to aggressively contest fascism. Whether it be through proxy conflict in the battlefields of the Third World or via economic, technological, and diplomatic means.\n\nHaving been guided for over a decade by the hands of the Dulles brothers and the twin mantras of \"Rollback\" and \"Fortress America.\" The death of John Foster Dulles and the inauguration of the Nixon administration has created an opening for new theorists and policies in the State Department. An opening that is eagerly being filled.\n\nWith a readership encompassing Prime Ministers, Dignitaries, and even the President of the United States, only time will tell how this new \"Toolbox Theory\" will affect policy and strategy as the United States grapples with its enemies the world over."
 USA.early_flavor.11.a: "How long did it take them again?"
 USA.flavor.1.t: "맥아더의 사망"
 USA.flavor.1.desc: "오늘, 태평양 전쟁 초기부터 필리핀 방어 작전을 이끌었던, 더글러스 맥아더 장군이 담즙성 간경변증으로 인해 84세의 나이로 월터리드 국립 군의료센터에서 별세했습니다. 대통령의 허가를 받은 국장이 끝난 후, 그는 버지니아 주 노퍽에 안치될 것입니다.\n\n맥아더는 논쟁의 여지가 많고 복잡한 유산을 가지고 있습니다; 그는 제1차 세계 대전에 프랑스에서 웨스트 포인트 교육감으로 복무했고, 빌리 미첼 장군의 군법회의의 일부로도 복무했습니다. 그가 필리핀에 부임한 후, 44세의 나이로 최연소 미국 소장이 되었고, 1930년에 육군참모총장에 임명되었고, 그 자리를 떠난 후 1935년에 준-자치국인 필리핀의 육군 야전 원수로 임명되었습니다. 그러나 1932년 제1차 세계대전 참전 용사들의 보너스 군대를 진압하는 역할과 일본인들이 필리핀을 점령하는 것을 막는데 실패하여, 그의 명성은 산산조각이 났습니다. 토마스 듀이 대통령에 의해 파면된건 뒷 일이었고, 그 이후 \"태평양을 잃은 사람\" 또는 실패한 미국의 대일 전쟁 노력의 희생양으로 여겨져 왔습니다. 그는 전쟁에 맞서기 위해 미국 국민을 결집시키기 위해 자신의 새로운 시민적 역할을 사용했지만, 듀이 대통령과 아이젠하워 대통령 대한 끊임없는 비판은 그를 정치인들과 일반 대중들로부터 멀어지게 했습니다. 특히 나중에 아시아 문화와 사람들을 호의적으로 칭찬하는 발언을 했을 때 말입니다.\n\n장군의 가치를 깎아내리는 사람들은 그를 이기적이고 냉담하며 가식적이라고 여겼지만, 다른 사람들은 그를 용감하고 총명하며 고무적이라고 불렀습니다. 많은 국민진보동맹의 진보적인 의원들과 지도자들은 맥아더가 일본과의 전쟁에서 승리할 수 있었다고 오랫동안 믿어왔습니다. 하지만 그것은 결코 대답할 수 없는 질문이었습니다."
 USA.flavor.1.a: "노병은 죽지 않는다. 다만 사라질 뿐이다."
 USA.flavor.2.t: "남아프리카 전쟁 종식을 위한 모라토리움"
 USA.flavor.2.desc: "500,000명 이상의 사람들이 [USA_central_africa_ongoing] 아프리카에서 계속되는 미군의 폭력과 잔혹성에 항의하기 위해 워싱턴으로 행진했습니다. 미국 전역에서 일어난 다른 행진들도 전쟁을 끝내고 군인들을 집으로 데려오라는 비슷한 요구와 함께 일어났습니다. 가장 인상적인 이미지는 수천 명의 남녀가 죽거나 다친 미군 병사의 이름, 또는 파괴된 서아프리카의 마을 이름이 적힌 플래카드를 들고, 백악관을 지나 의사당에 도착하기 전에 펜실베니아 가를 따라 한 줄로 행진하는 모습이었습니다.\n\n모라토리엄은 또 다른 종류의 시위입니다. 이들은 징병을 비난하고 폭력과 폭동을 초래하는 좌파 \"히피족\"이 아닙니다. 대신에 아프리카 모라토리엄 위원회는 민권 운동, 교회, 대학 교수, 노조, 기업 지도자, 그리고 정치인과 같은 \"존경할 만한\" 기관들로부터 지지를 구했습니다. 워싱턴 행진에서 연설한 사람에는 코레타 스콧 킹, 벤자민 스팍 박사, 데이비드 델린저, W. 애버렐 해리먼, 그리고 아서 골드버그가 포함되어 있습니다. 한 뉴스 기자는 이 행진이 \"...중산층의 근심을 우울하게 드러낸 것...\"이라고 말했습니다.\"\n\n매일 수천 명의 미국인들이 참석하고 있지만 남아프리카에 대한 국가의 정책이 바뀔지 말지는 말하기 어렵습니다. 일부 대통령 지지자들은 이 시위는 단지 미국의 민주적 결의를 약화시키기 위한 새로운 \"미국 제일주의\" 위원회일 뿐이며 파시즘과 싸우려는 노력을 약화시키기 위한 일본 제국주의자들의 책략이라고 주장하고 있습니다. 일부 백악관 직원은 \"침묵의 다수\"가 실제로는 대통령을 지지한다고 확신합니다. 그러나 더 많은 미국인의 목숨을 잃는 상태에서 전쟁이 훨씬 더 오래 지속된다면, 이 길을 계속 가는 것은 훨씬 더 어려울 것입니다."
 USA.flavor.2.a: "우리가 원하는 건 평화 뿐이다!"
 USA.flavor.3.t: "원칙의 가격"
 USA.flavor.3.desc: "린든 B. 존슨과 마거릿 체이스 스미스는 둘 다 워싱턴에서 보기 드문 유형의 정치인이었으며, 둘 다 경력이 탄탄합니다. 하지만 스미스는 국민당이 결성된 이후 공화당을 탈당했고, 이는 서로를 경멸하도록 만들었습니다.\n\n이제, 상원 물품보관실에서 진행중인 스캔들에 대한 최신 뉴스를 씁쓸한 침묵으로 지켜봤습니다. 존슨은 스미스에게 고개를 돌리기 전에 오랫동안 담배를 빨아들였습니다. \"당신은 '원칙' 때문에 우리의 등을 찔렀고, 이제 우리가 닉슨의 속임수로 불타오르는 것을 볼 수 있겠네요. 기분이 좋으시겠습니다.\"\n\n\"전혀 기분이 좋지 않아요. 닉슨이 어떻게 우리 민주주의에 도끼질을 했는지 지켜보는 것은 정말 화나네요,\" 스미스는 그녀의 드레스에 장미꽃을 가지고 놀면서 대답했습니다. \"여러분 중 일부가 말하게 되어 기뻤습니다. 더 빨리 도덕적인 나침반을 찾았으면 좋았을 텐데요.\"\n\n\"당신, 잘 못알아 듣는군요?\" 존슨은 담배를 비벼 껐습니다. \"닉슨은 너무 멀리 갔지만 - 정치는 숫자 놀음이고, 매번 풍차를 기울이는 것에 제 호주머니에 표를 넣을 겁니다!\"\n\n\"왜 그러나요, 린든? 야망이 없는 사람, 목적없는 날씨를 좋아하는 친구네요.\"\n\n\"절 지켜보기나 하세요, 마거릿. 그리고 다음 성전에서는 누가 타고 오는지 확인하는 걸 까먹지 말길 바랍니다."
 USA.flavor.3.a: "물과 기름이구만."
 USA.flavor.4.t: "꿈에 의문을 품다"
 USA.flavor.4.desc: "어느 한 가난한 남자는 자동차 공장에서 매일의 고된 노동을 마치고 집으로 가고 있습니다. 다음 월급날이 몇 주 남았는데 그는 그때까지 먹을 수 있을지 의문이 들었습니다. 그는 무례하고 게으른 상사가 플로리다에 두 번째 차와 별장을 소유하고 있는데 왜 자기는 필수품을 살 여유가 없는지에 대해 의문이 들었습니다. 그는 인생의 운명을 위로하며 라디오를 켰습니다. 또 다른 남자가 큰 목소리로 명령조로 말합니다. 그는 노동자의 부를 상류층으로 흘려보내는 동시에 노동자를 고갈시키는 미국의 주를 비난합니다. 그는 국민의 재산으로 돌려볼낼 것을 요구합니다. 그 가난한 사람은 집으로 돌아오는 내내 열심히 그의 말을 경청합니다.\n\n어느 한 대학생이 교수가 그것이 얼마나 비애국적인지에 대해 그녀를 꾸짖을 것이라는 것을 알고 미국사에 대한 에세이를 고민하고 있습니다. 소녀였을 때, 그녀는 조국이 세계에서 가장 위대하다고 믿었지만, 원주민 집단학살의 역사와 붉은 공포 그리고 짐 크로우의 유산에 대해 거의 찾을 수 없는 책들을 읽은 후, 그녀는 더 이상 어떤 자부심도 느끼기 힘들다는 것을 알게 되었습니다. 그녀는 벽에 있는 코르크 판자에 핀으로 꽂힌 전단지를 훔쳐봅니다. 그것은 \"진짜 미국의 더러운 역사\"를 설교한다고 주장하는 학생 운동 단체를 광고하고 있습니다. 고민 끝에 그녀는 첫 회의에 참석하기 시작합니다.\n\n어느 한 흑인은 몇몇 사무실에서는 정중하게 외면당하거나 다른 사무실에서는 적극적으로 조롱당했습니다. 마침내, 그는 자신을 진지하게 받아들일 누군가를 찾았습니다. 백인은 그를 따뜻하게 맞이하고, 그의 이전 경험에 대해 묻습니다. 그는 주로 민권 운동가들과 가난하고 억압받는 사람들을 변호하며 변호사로서의 그의 삶에 대해 이야기 하고, 그 공무원은 그의 말을 끈기 있게 듣습니다. 긴 인터뷰가 끝난 후, 둘 다 웃고 있습니다. 마르크스파가 빛을 발하고 있습니다. 흑인 변호사와 민권 옹호자가 바로 그들이 투표에 붙이고 싶은 사람입니다.\n\n미국에서 무언가가 변하고 있습니다. 아메리칸 드림의 이상은 더 이상 예전처럼 빛을 내지 못하고 분노가 치밀기 시작하고 있습니다. 수십 년 동안 깨진 약속들이 마침내 이 나라를 따라잡고 있고, 무언가가 바뀌지 않는 한, 국민들은 한때 혐오로 여겼던 생각에 눈을 돌릴지도 모릅니다."
 USA.flavor.4.a: "체제가 무너지기 시작한다."
 USA.flavor.5.t: "변화의 울음"
 USA.flavor.5.desc: "클랜은 원래 하던 것처럼 남부 마을의 거리를 지나는 집회를 열었습니다. 현지인들은 흑인들과 함께 살도록 강요당하는 것에 격분하여 그들에게 순응하고, 그래서 그들은 자신감 있고 당당하게 행진했습니다. 갑자기, 그들은 다른 군중들과 마주했습니다. 클랜의 행진에 맞서기 위해 모든 인종이 모여들었습니다. 많은 사람들이 전례 없는 수준의 조직적인 저항으로 시 외곽에서 몰려왔습니다. 곧, 양측 사이에 폭력이 일어나고, 클랜은 후퇴할 수밖에 없었습니다.\n\n노조 대표들이 웅성웅성 웃으며 공장장 맞은편에 앉아 있습니다. 한 때, 경찰은 블레어 마운틴에서처럼 파업 중인 근로자들을 재빨리 밖으로 해산시켰을 것입니다. 노조원 수가 급증하자 사장은 앉아서 그들의 요구 사항 목록을 읽으면서 조용히 들끓습니다. 더 이상 파업을 계속되면 비난을 받겠지만, 그들의 요구가 관철되면 결국 그는 파멸할 것입니다. 노조 대표들은 그가 선택의 여지가 없다는 것을 알고, 그들이 마침내 진정한 변화를 가져올 힘을 얻었다고 확신하며 앉아서 미소짓고 있습니다. 노조에 다시 한번 힘이 생겼습니다.\n\n한때 마르크스파의 외로운 목소리가 워싱턴의 가장 급진적인 진보파와 만났습니다. 마르크스파는 그들이 친절하게 행동하고 체제를 고수함으로써 할 수 있는 모든 것을 했다고 주장합니다. - 미국은 진정한 변화를 위한 준비가 되어 있고, 이제 강하게 밀고 나가야 할 때입니다. 처음으로, 한때 온건했던 사람들은 그들의 주장에 순응할 수 있게 되었습니다. 결정이 내려지고, 더 많은 자금이 마르크스파에 할당되고, 아무 데도 가지 못하는 것에 지친 진보파 내의 사람들은 그들이 필요한 모든 것으로 급진주의자들을 돕는데 동의했습니다.\n\n단순한 질문의 시대는 끝났습니다. 점점 더 많은 사람들이 이 나라에서 부정과 모욕으로 인식하는 것에 대해 직접적인 행동을 취하기 시작하고 있으며, 권력의 전당으로 나아가기 시작하고 있습니다. 기득권층이 미국 국민이 직면한 문제에 대해 의미 있는 해결책을 제시하지 못한다면, 그들은 계속해서 가슴에 불을 지피고 있는 사람들한테서 눈을 돌릴 것입니다."
 USA.flavor.5.a: "침묵은 더이상 없다."
 USA.flavor.6.t: "떠오르는 붉은 해"
 USA.flavor.6.desc: "수천명의 군중이 모입니다. 흑백의 얼굴들이 거리를 행진합니다. 그들은 더 이상 단순한 개혁이나 개인의 부정행위와 싸우는 것에 만족하지 않습니다. 그들은 시스템 전체가 썩어서 무너져야 한다고 말합니다. 그들은 소리를 지르고, 구호를 외치고, 휘파람을 불었고, 경찰이 소요사태를 진압하기 위해 도착했을 때, 이는 곧 분노의 함성으로 변했습니다. 몇 분 안에 화재, 최루탄, 깨진 유리, 부러진 뼈 등이 남았습니다. 이것은 뉴욕에서의 한 장면입니다. 캘리포니아에서의 한 풍경입니다. 이는 러스트 벨트와 블랙 벨트 둘 다에서 볼 수 있습니다. 미국 전체가 흐츠러지기 시작합니다.\n\n버려진 창고에서, 한 무리의 무장세력들이 만납니다. 그들은 흑표당과 더 급진적인 노조, 이전에는 알려지지 않았던 다소 난해한 좌파의 분파에서 왔습니다. 원래 그들은 무력 저항 계획을 논의했을 테지만, 역설적이게도 지금 그들은 폭력적인 의도를 잠재우기로 결정했습니다. 처음으로, 그 시스템은 그들에게 유리하게 돌아가고 있으며, 혁명은 사상 처음으로 투표함에서 달성될지도 모릅니다. 그들의 계획은 대신에 선거운동, 유권자 등록, 기지 결집 등 보다 평화적인 문제로 방향을 틀고 있습니다. 물론, 만약 국민의 진정한 의지가 드러나는 것을 막는 힘이 있다면, 그들은 언제든지 계획 A로 돌아갈 수 있습니다.\n\n워싱턴에서, NPP는 벨트를 매기 시작합니다. 한때는 그들은 부드럽게 말했었지만, 지금은 어떠한 가식적인 시민 담론도 무너졌습니다. 공화민주연합 상원의원은 기업의 허풍쟁이 답게 비난하고 조롱하는 반면, 극우파의 잔재는 즉각적인 퇴출을 두려워하여 침묵을 지킬 수밖에 없습니다. 한때 권력의 전당 안에서 마르크스주의 정책을 옹호하는 것은 정치적 자살이나 마찬가지였을 것입니다. 하지만 이제는 순리인 것처럼 보입니다.\n\n사회주의의 망령이 미국을 떠돌고 있습니다. 미국의 옛 권력은 이 유령을 쫓아내기 위해 동맹을 맺었습니다. 하지만 전국적으로 이 제도에 대한 분노가 퍼져있으며, 이 분노를 잠재우기 위한 조치가 취해지지 않는다면 미국은 급진적인 새로운 시대로 접어들려고 할지도 모릅니다."
 USA.flavor.6.a: "붉은 새벽이 다가온다..."
 USA.flavor.7.t: "조짐"
 USA.flavor.7.desc: "분주한 도시 광장에서 한 남자가 임시 연단 위에 서 있습니다. 그의 고함소리는 종종 횡설수설하고 앞뒤가 맞지 않지만, 애써서 듣는 사람은 누구나 요점을 알 수 있습니다. 미국은 파시즘이나 제국주의가 아니라 자유주의에 의해 포위되고 있다고 그는 말합니다. 이 '합리적인 하층민'들은 낮은 도덕적 성격, 외국의 침략에 직면했을 때의 비겁함, 그리고 흑인과 유대인에 대한 관용 등으로 미국을 내부에서 파괴하려고 합니다. 대부분의 행인은 그에게 주의를 기울이지 않습니다. 하지만, 듣는 소수의 청중들은 지난 몇 주 동안 서서히 더 많아졌습니다.\n\n한 흑인 여성이 가족의 저녁 식사를 위해 가게를 둘러보면서 부드러운 노래를 흥얼거렸습니다. 갑자기, 한 백인이 그녀에게 다가왔습니다. 그는 그녀에게 다가가서, 이 가게에는 그녀의 동족이 있을 곳이 없다고 말하고 침을 뱉으며 비방했습니다. 그녀는 그녀의 입장을 고수하고, 그는 가게 경비원에게 발길질을 하고 외설적인 소리를 지르며 끌려나오기 전에 그녀를 폭행하려고 했습니다. 이 여성은 한때 상황이 나아질 수 있기를 바랐지만, 인종주의자들은 최근 그 어느 때보다 더 뻔뻔했습니다. 그녀는 노래를 멈춘 채 쇼핑으로 돌아갔습니다.\n\nNPP-극우파 상원의원 두 명이 더크슨 빌딩 카페테리아에서 점심식사를 하고 있습니다. 그들의 대화는 천진하게 시작되는데, 교통과 날씨, 원로 상원의원의 새 비서관에 대한 한가한 논평입니다. 그리고 나서, 그 중 하나가 공개적으로 백인 미국인의 진정한 가치를 옹호할 수 있는 날이 오기를 열망하면서 연합의 변화에 대해 동정하기 시작했습니다. 다른 한 명은 미소를 지으며 언젠가 다시 그럴 수 있을지도 모른다고 그에게 말했습니다. 그는 최근 요키파 사람과 몇 차례 대화를 나누었고, 곧 그들이 공개될 때가 올지도 모릅니다.\n\n비전문가의 눈으로 볼 때, 미국은 모든 것이 잘 되어 있습니다. 하지만 어디를 봐야 할지 아는 사람들을 위한 표지판들은 모두 거기에 있습니다. 이 나라에는 어둠의 건물이 있고, 그것을 환영하는 사람들은 점점 더 대담해집니다. 그들의 영향력은 여전히 미미하고, 현재 상태로는 계속되겠지만, 그것이 언제까지 지속될까요?"
 USA.flavor.7.a: "증오의 망령이 도사리고 있다."
 USA.flavor.8.t: "공공연하게"
 USA.flavor.8.desc: "버밍엄 거리에서 다시 한번 불안의 외침이 메아리칩니다. 이것은 단순한 항의가 아니라 집회입니다. 집회는 조직되어 있으며, 집회원은 뜨거운 열정으로 가득 차 있습니다. 그들의 플랜카드에는 증오의 슬로건, 요키와 히틀러의 사진, 그리고 진보적인 정치인들을 린치할 것을 요구하고 있습니다. 그들은 반대 시위대를 맞닥트렸고, 곧 도시는 분노의 비명 소리로 가득찼습니다. 곧 두 군중 모두 경찰의 통제 범위를 넘어섰으며 폭력이 시작되었습니다.\n\n경찰이 미용실의 잔해에 모였습니다. 업주들에 따르면, 깡패들은은 밤에 찾아와 인종차별주의적인 욕설을 외치며 불을 질렀다고 합니다. 전부 아프리카계 미국인인 전직 직원들은 생계를 잃은 슬픔에 울먹인다. 이번이 한 달 새 다섯 번째 방화 신고입니다. 두 개의 다른 흑인 소유의 사업체, 공화민주연합 지원 시장 사무실, 그리고 한 유대인 가족의 거주지를 포함해서 말입니다. 범인에 대한 어떠한 증거도 발견되지 않았고, 경찰은 더 이상의 조사 없이 떠났습니다. 그들 중 한 명 이상이 가면서 조용히 웃습니다.\n\n워싱턴의 한 회의실에서 주권파가 회동을 했습니다. 그들의 모금 노력은 그 어느 때보다 많은 결실을 맺었습니다. 처음으로, 그들은 선거운동과 대중을 겨냥한 미디어 배포, 그리고 주권파 회원이 국민진보동맹 행사에서 연설하도록 하는 것에 대해 말하기 시작했습니다. 비록 그들이 아직 그 의제를 추진할만한 영향력은 아직 없지만 분위기는 쾌활합니다. 방 안에 있는 모든 사람들은 공기의 변화를 느낄 수 있었습니다. 그들의 때가 마침내 올지도 모릅니다.\n\n균열이 보이기 시작하고, 그 균열들로부터 반작용의 힘이 쏟아집니다. 전국적으로 이러한 생각들이 뿌리를 내리기 시작하고 있고, 사람들은 더 이상 그것을 숨기는 것을 두려워하지 않습니다. 극단적인 사상의 부상이 단지 일시적이길 바랐던 사람들은 점점 더 긴장하게 있으며, 그러한 이념이 얼마나 더 확산될지는 두고 볼 일입니다."
 USA.flavor.8.a: "더 이상 숨길 필요 없다."
 USA.flavor.9.t: "부패"
 USA.flavor.9.desc: "남부의 한 마을에서는 수십 년 동안 볼 수 없었던 숫자의 하얀 옷을 입은 사람들이 거리를 행진합니다. 공개적으로, 큰 소리로, 자랑스럽게, 그들은 백인을 파괴할 것이라고 말하는 사람들에 대항하여 백인을 옹호한다고 선언합니다. 한 때, 그들은 반대 시위자들과 맞닥뜨렸을 것입니다. 이제 그들은 방해받지 않고 행진합니다. 클랜의 적들은 이제 멀리 떨어져 있습니다. 세 명이 죽고 스물네 명이 목숨을 건지는 것을 본 그 충돌 이후로 말입니다. 마을 경찰은 더 이상 클랜의 적들을 위험으로부터 보호하지 않습니다. 경찰은 더 이상 클랜에 대한 충성심을 숨기지 않습니다.\n\n애팔래치아 삼림지대의 목가적인 개간지에서는 바람만 빼고 모든 것이 조용합니다. 돌풍이 빨라지기 시작하면서 가볍게 두드리는 소리가 싸움에 합류합니다. 이 소리는 나무에 매달린 흑인의 신발이 나무를 부드럽게 두드리는 소리입니다. 갑자기, 다음 나무에 매달린 시체에서 두 번째 소리가 합류합니다. 이번에는 흑인이 아닙니다. 그들의 공동체를 깨끗하게 하려고 했던 사람들은 이번에는 유대인을 교수형에 처하는 것이 적합하다고 보았습니다. 그들은 일주일 동안 그 숲에서 교수형을 당한 세 번째와 네 번째 사람입니다. 그들이 마지막은 아닐 것입니다.\n\n워싱턴 D.C.에서 불안이 있다. 심지어 가장 확고한 인종분리주의자도 겉치레는 갖추었지만, 이제는 공공연한 경멸만이 있을 뿐입니다. 평등과 더 큰 정부 투명성을 요구하는 사람들은 국민진보연맹의 후원회에서 배신자라고 크게 비난 받습니다. 한때 폭스할레에 국한되었던 아이디어가 이제는 공개적으로 의사당 내부를 맴돌고 있습니다. 미국 민주주의의 초석, 예를 들어 모든 사람은 평등하게 창조되고 모든 사람이 생명, 자유, 행복을 추구할 권리가 있다는 개념은 프란시스 파커 요키의 파벌에 의해 지금 의문의 대상이 되고 있습니다.\n\n미국의 심장부에서 부패가 시작되었습니다. 짐 크로의 전성기에도 증오가 세상의 방식이라는 인식은 없었습니다. 전에는 조용했습니다. 이제 서서히 분노가 고조되기 시작합니다. 머지 않아 증오의 비명이 폭발하여 미국 전체를 삼켜버릴 수 있습니다."
 USA.flavor.9.a: "자유의 심장이 흔들린다..."
 USA.flavor.12.t: "산 후안 외곽의 해변에서"
 USA.flavor.12.desc: "파블로는 할아버지와 마찬가지로 농장에서 태어났습니다. 신이 주신 삶의 대부분을 카카오와 커피를 재배하는 것에 쓰리라고 믿게 되었고, 그의 모든 친구들과 사촌들과 함께 자랐습니다. 그것이 푸에르토리코에 있는 가족과 공동체의 삶의 방식이었습니다. 그러나 이런 강력한 순환도 무너질 수 있습니다.\n\n판매량은 점차 줄어들기 시작했고, 돈도 구하기 어려웠습니다. 그래서 자신과 같은 젊은이들은 다른 곳에서 일자리를 찾기 시작했습니다. 다행히도, 파블로의 가족은 내륙에서 그리 멀지 않은 곳에 살았기 때문에, 파블로의 가족은 섬의 해안을 따라 돈벌이가 되는 서비스업이나 관광업에 상대적으로 접근하고 있었습니다. 그래서 매일 아침, 그는 호텔 데스크 직원으로 일하기 위해 한 시간 동안 버스를 타고 이슬라 베르데 해변으로 갔습니다.\n\n파블로는 5학년 수준의 영어 구사력과 여동생의 퀸사에라 파티에 입고 온 양복으로 무장한 채, 따뜻한 여름 몇 달 동안 섬에 내려온 본토에서 온 수많은 관광객들을 상대했습니다. 어느 날 아침, 밝은 꽃무늬 셔츠와 갈색 카키색 반바지를 입은 한 커플이 현관문을 통해 들어왔습니다.\n\n남편인 '호엘라 시뇨르'를 파블로가 맞이했을 때, 멍하니 쳐다보는 것 외에는 아무것도 할 수 없을 정도로 음탕한 말투로 간단한 문구를 도살했습니다. \"존슨이라는 이름으로 예약을 했습니다. 지금 체크인하려고 합니다.\" 그가 말을 이었습니다.\n\n\"물론입니다.\" 파블로가 대답했습니다. \"잠깐, 우리 장부를 볼께요.\" 책을 손가락으로 훑어 보았을 때, 그 이름으로 예약한 것을 발견했고, 체크 아웃 날짜는 10일 후로 예정되어 있었습니다. \"좋아요, 열쇠 여기 있기있습니다.\"\n\n\"무차 그라시아스.\" 그들은 강철 같은 오한이 파블로의 몸을 따라 흘러 내린 것 같다고 말합니다. 그는 오른쪽 시계를 보았는데, 아침 10시 45분이었습니다."
 USA.flavor.12.a: "로 하고 포르 티 마마."
 USA.flavor.13.t: "세인트조지스의 한 카페에서"
 USA.flavor.13.desc: "그의 아파트 바로 아래 거리에, 존은 그의 사촌이 소유한 카페 바로 밖에 앉아 있습니다. 전쟁 전에, 그는 세인트루이스에서 일할때 긴장을 풀기 위해 세인트조지스 시청의 그곳에 가곤 했는데, 하지만 지금은 하루의 대부분을 후원자로써 보냅니다. 영국 정부의 몰락과 미국 해군의 버뮤다 후퇴는 그의 직업을 약간 한물 간 것보다 더 쓸모없게 만들었습니다. 그가 빈 커피잔을 내려놓았을 때, 그의 사촌 폴이 가지러 왔습니다.\n\n\"요즘은 좀 어때?\" 사촌이 테이블을 닦으면서 묻습니다.\n\n\"내가 생각했던 모든 날과 똑같아.\" 그가 대답했습니다. \"오늘 날씨 참 좋지않냐?\"\n\n\"응, 햇볕 쬐게 참-\".\n\n\"난 훈련 교관이 되고싶다고! 내 머리를 다 밀어버리고 싶다고! 나는 저 스모키 베어를 쓰고 싶단 말이야!\"\n\n이 두 명과 바로 인접해 있는 네이비씰 무리는 일상적인 훈련 중 하나를 받고 있었습니다. 그들은 훈련 교관이 이끄는 녹색과 파란색 군복 차림의 약 15명의 남자를 세었습니다. 양키들은 대부분 이런 훈련을 위해 외곽 도로를 이용하곤 했습니다. 하지만 교통량이 적기 때문에 때때로 마을로 들어오기도 했습니다. 군바리들이 다 지나갔습니다.\n\n\"어찌됐든, 그래, 우린 끝내주는 날씨를 정말로 즐기고 있어.\""
 USA.flavor.13.a: "\"더 필요한게 있나?:"
 USA.flavor.14.t: "워싱턴 D.C.의 민주주의"
 USA.flavor.14.desc: "워싱턴 D.C.는 항상 미국 내에서 다소 흥미로운 상황을 유지해 왔습니다. 이곳은 공식적으로 어떤 주에도 속하지 않는 국가의 수도로서, 미 의회의 통치를 받는 이 지역구는 대신, 어떤 지방 정부도 연방 의석을 제압할 수 없습니다. 소수의 사람들이 살고 이들에게 도움을 줬던 늪지대 광장이 반쯤 지어졌을 때, 이는 몇 가지 문제를 제시했습니다. 하지만 나라가 성장함에 따라 워싱턴도 성장해 75만명의 사람들이 살게 되었고, 1960년 인구조사에 따르면 연방의 11개 주보다 더 많이 거주하게 되었으며, 세계에서 가장 중요한 민주주의의 수도에서 거주하는 이들이, 지도자들에게 투표할 수 없다는 것은 앞 뒤가 맞지 않아보였습니다.\n\n최근에 통과된 23조 개정안은 이를 변화시켰습니다. 워싱턴 D.C. 시민들은 이제 대통령 선거에서 투표할 수 있는 권리를 가지며, 연방에서 가장 작은 주보다 더 많은 선거인단을 부여하지 않으므로, 1964년 선거에서 단 3명의 선거인단을 투표할 수 있게 되었습니다. 유권자 등록 운동이 벌어지고, 학교 체육관, 소방서 및 주민 센터의 투표소가 열리면서, 도시의 시민들과 거주민들 사이에서 높은 투표율이 예상되었고, 도시는 활기가 넘치고 있습니다.\n\n많은 사람들에게, 이것은 오랜 시간이 걸렸고, 역사적인 부정의가 마침내 바로 잡혔습니다. 다른 사람들에게 단지 첫 번째 단계일 뿐입니다. 그들은 이제 백악관 거주자에게 투표 할 수 있지만, 다른 정치 표현 수단이 빠졌는데, DC는 다른 50개 주들이 갖고 있는 두 명의 상원 의원도 없고, 하원 의원도 없고, 오랫동안 그들의 권리를 부인한 헌법 개정에 도움을 줄 수 있는 능력도 없습니다. 워싱턴은 시장조차 없는 대신 의회의 무관심한 의회위원회가 감독하고 있습니다. 아직도 해야 할 일이 남아 있습니다."
 USA.flavor.14.a: "대표 없이 과세 없다!"
 USA.flavor.15.t: "The Last Voyage of the SS United States"
 USA.flavor.15.desc: "The few crowds gathered along the pier in New York City were seeing the end of an era as the large, graceful passenger liner was being gently nudged into its designated spot. The gangways were raised, and off came a few groups of passengers, but nowhere near the number that the great ship could hold. The smoke from the twin funnels dwindled as the engines were shut off, and the lights were eventually turned off.\n\nSeventeen years before, the crowds were much larger, more jubilant, as the SS United States left New York on its maiden voyage. Designed by the famed naval architect William Francis Gibbs, the United States was the largest passenger ship ever built in America, as well as one of the safest. She was virtually fireproof, with aluminum, asbestos and fiberglass composing almost everything inside the ship. Only the butcher's block in the kitchen and a grand, mahogany piano were the only wooden furnishings allowed on board.\n\nBesides her size and safety, she was fast. She made the trans-Atlantic crossing in three days, 10 hours and 40 minutes at an average speed of over 35 knots, capturing the coveted Blue Riband for the fastest ship crossing the Atlantic.\n\nDespite the subsidies provided by the American Government so she could be turned into a troopship in the event of war, the United States hasn't turned a profit in years. The lack of passenger travel between the US and Europe, and the arrival of new passenger jetliners that can cross the ocean in a fraction of the time of even the world's fastest ship has sounded the death knell of the ocean trade.\n\nWhat the future holds for this great liner remains to be seen."
 USA.flavor.15.a: "한 시대의 끝이군."
 USA.flavor.16.t: "순진한 지리학적 질문"
 USA.flavor.16.desc: "\"덴슨 선생님, 왜 지도에 커다랗게 비어있어요?\"\"\n\n8학년 선생님은 어린 소녀가 가리킨, 벽에 걸린 큰 지도에 표시된 유라시아의 크고 잿빛의 공간을 바라보았다. 덴슨은 30년 전 학창시절에, 소련의 빨간색으로 물들었던 것을 기억했지만 지금은 \"무정부 러시아\"라고 붙어있는 표시만을 볼 수 있었다. 지도 제작자들은 가장 큰 군벌 집단이 어디에 있는지 대략적으로라도 설명하려고 했을 것이다. 그러나 매년 주기로, 가끔은 일주일 단위로 지도가 바뀌었다. 한 집단이 권좌에 오르고 또 한 집단이 쇠퇴하면서 말이다. 그녀는 매우 고되고, 끝이 없는 그 작업을 부러워하지 않았다.\n\n\"음, 메리, 그곳은 러시아가 있던 곳이에요.\"\n\n\"왜 러시아가 더 이상 없어요?\"\n\n\"그건 복잡한 얘기랍니다.\" 덴슨 부인은 교육 과정에 실린 명백한 운명을 설명하려고 책을 넘기기 전에 대답했다.\n\n\"하지만 이것도 역사고, 우린 역사 수업 중이지 않나요?\" \n\n덴슨 부인은 한숨 쉬었습니다. \"좋아요. 제가 아는 바로는 독일군이 전쟁에서 소련을 물리쳤지만, 나라 전체를 점령하지는 못했고, 이들이 싸우게 내버려뒀습니다. 일부는 소련과 같은 공산주의자인 반면에, 몇몇은 또 옛 제국을 되찾고 싶어하고, 또 다른 몇몇은 여기 미국에 있는 우리처럼 민주적이기를 원하고 있어요. 자, 그럼 원래 수업으로 되돌아가서-\"\n\n\"왜 힘을 하나로 합쳐서, 독일을 두들겨 패지 않나요?\" 앤드류가 갑자기 끼어들었다. \"우리 아버지가 독일의 엉덩이를 다시 걷어차버리기 위해 군대에 간다에 걸거에요.\" \"앤드류! 그 말은 좋지 않아요.\"\n\n그러나 이젠 반 전체가 아버지나 형제, 또는 스스로가 통일 러시아와 협력해서 어떻게 독일을 혼쭐내줄지에 대해 이야기하거나, 소리지르느라 꼴이 말이 아니게 되어버렸다.\n\n덴슨 부인은 한숨을 내쉬었지만, 잠시 후 종이 울렸고, 러시아의 슬프디 슬픈 이야기에 대한 토론이 여기서 일단락되길 바랄 뿐이었다."
 USA.flavor.16.a: "수업 끝."
 USA.flavor.17.t: "Bennett and Smith"
 USA.flavor.17.desc: "What do the people want?\n\nBennett always assumed that they want a calm and prosperous life. In his opinion, pathos and incitement were the alcohol of politics - fun and exciting at first, but destructive in the long term. They cloud one's mind, causes them to make rash decisions and are extremely addictive in the long term. His presidency was supposed to be the antidote to that toxic ideology, the proof that evidence-based policies will always be superior to the vices of populism.\n\nBut now, his entire mindset started to unravel. Mrs. \"I would have nuked Japan for what they did to Hawaii\" decisively beat him in the election, and the preceding weeks have been nothing but a dim blur. Bennett continued to fulfill his duty and administered the country as usual, but without any greater purpose or vision - he went through the motions, nothing more and nothing less.\n\nTime went by fast. The final day arrived faster than it was meant to. Smith arrived with a small entourage of advisers, going through all of the polite formalities. She said \"Of course, [GetPresidentHonorific] President\" and \"Thank you, [GetPresidentHonorific] President\", but her sheer contempt for him was simply impossible to conceal. Bennett knew why - he was weak, he lacked the resolve to stand up against Japan, Germany or even just the NPP. Now, he was due to be swept aside by the tides of history, replaced by a woman poised to assert American interests on a global stage.\n\nThe meeting went as long as it was planned to, almost entirely adhering to his script. He touched foreign policy, economics, his domestic goals, and more. For the entire duration, Margaret Chase Smith acted interested, even asking some questions every fifteen minutes or so.\n\nBennett noticed that she didn't take notes."
 USA.flavor.17.a: "A meaningless gesture."
 USA.flavor.18.t: "Stains"
 USA.flavor.18.desc: "And after the NPP delegation left, Wallace F. Bennett was left alone in the Oval Office. His eyes glanced over the room, and Wallace took a moment to just appreciate the atmosphere of the room, knowing that this would be one the last times he would be able to do that. The wooden Resolute desk was as magnificent as ever, the plaster seal on the ceiling was impressive, if a bit kitschy, and Honest Abe still looked at him with his legendary smile. Everything was just as it was supposed to be, but one flaw shattered that serene image - a massive black stain ruined the beautiful hardwood floor.\n\nBennett didn't know how it got there - maybe some cleaning lady dropped something she shouldn't have dropped, or one of his guests came in with dirty shoes. All he knew was that the stain existed since at least 1965, and over all the years, Bennett could never find an opportunity to remove it. Sure, he had his reasons - visitors had to be welcomed, meetings had to be held, and much more. There was simply no time left to deal with that, especially considering that the entire floor would likely have to be replaced just for that one spot.\n\nHe could have removed it, but he didn't. He left it alone for years, and now, it almost seemed like it was growing, seeping deeper and deeper into the foundation of the building.\n\nBennett sighed and went back to work, crunching numbers and formulating long-winded memos to federal departments the average citizen has never heard of. \"Perhaps the next President will deal with this stain...\", he thought to himself - and if they didn't, the stain would likely turn into a permanent fixture."
 USA.flavor.18.a: "The Stain won."
 USA.flavor.19.t: "A Transitional Meeting"
 USA.flavor.19.desc: "\"Any questions?\"\n\nThe remark lingered in the room for a few seconds. Lyndon wasn't expecting an answer - his briefing covered all topics worth mentioning, and if Harrington had any question, he surely wouldn't ask him of all people. Lyndon was nothing but a pathetic loser, a man who failed at his only job and got replaced by someone better than him, a man who captured the hearts of the people and his office with them. He would smile, he would ensure a smooth transition, and he would immediately afterwards disappear into irrelevance just as -\n\n\"Could you please elaborate on your foreign policy regarding North Africa? You brought up some interesting perspectives I haven't even considered so far.\"\n\nThat was the beginning of a long and fruitful conversation. Johnson and Harrington talked about foreign policy, domestic policy, economics, and much more. Not as opponents, but as equals - and for circa two hours, it seemed like the deep divide within American society finally closed.\n\nA few hours later, the day started to come to a close. The temperature dropped, the light started to fade, and the streets slowly emptied until nothing but a few cars remained, weaving through the dimly lit roads. Harrington and Howe left the White House, and as they entered the car waiting for them, Howe remarked \"Well, I guess that's that.\" in passing."
 USA.flavor.19.a: "Goodbye, Lyndon."
 USA.flavor.20.t: "Transition"
 USA.flavor.20.desc: "Lyndon talked. It was customary for a President to have a brief meeting with his successor, sharing some tips and giving some advice, and he was no man to disregard this tradition. He took some notes with him, and when the transitional meeting started, he was immensely relieved he did - he wouldn't know what to say if he hadn't.\n\n\"...require your utmost attention, I'd recommend to schedule at least biweekly meetings with whoever you'll choose to lead...\" Eight years. Eight years of governing, of politicking, of campaigning. Eight years of shaking hands, making deals, passing bills. Eight years of being President. Now what?\n\n\"...path to recovery. They'll likely initiate a conflict with Germany within the next few years, so...\" Maybe things could be worse. The person in front of him was no Yockey, no Hall. They wouldn't carry on his legacy, but they wouldn't entirely eradicate it either. It's a small victory, but Lydon took what he could get.\n\n\"..have been killed in action. As such, it is difficult to...\" Should he just move back to Stonewall? He could stay in Washington to fervently defend the remnants of his Great Society, but he wasn't even sure if the people wanted him to. For eight years, he tried to win the hearts of them - but in the end, they still voted for a radical change.\n\nHe could retire. Not as Lincoln, not as Buchanan. Just as Johnson.\n\n\"...due to the outdated plumbing system. I think that covers it all. Good luck.\""
 USA.flavor.20.a: "The End of an Era"
 USA.flavor.21.t: "\"[GetPresidentHonorific] 각하...\""
 USA.flavor.21.desc: "Every day, President Harrington reads letters from mayors, business leaders, celebrities - people of influence, who hold a lot of sway over society and therefore demand the direct attention of the POTUS himself. All of their letters are filled with valid concerns, justified demands and hopeful pleas. Every single one of them was unique and thoughtfully written, but they all blended into each other after some time, like a uniform mass of paper and ink.\n\nHarrington was almost done with his daily allotment when one letter caught his eye. It was a simple letter - both the postage stamp and the envelope were the usual ones you could buy at your local USPS station, and the return address was handwritten with a pencil. Among the heap of elaborate signatures and luxurious, impregnated envelopes, it stuck out like a sore thumb - it was the \"other letter\", in a way. Intrigued, Harrington picked it up and opened it. A barely legible scribble awaited him, which he could only decipher with some trouble:\n\n\"Dear [GetPresidentHonorific] President,\n\nThank you so much for giving my school more money! We have scissors and tape and even a projector in one of our classrooms now! Ms. Washington always says that you are the man who made all of this possible. Thank you so much! Last year, school was a struggle, but you made it so awesome!\n\nTyrone Washington\"\n\nMichael smiled. Politics was a dirty business filled with backstabbers and crooks, but moments like these made it all worth it. He picked up a pen and replied to this little boy, eager to appreciate his gratitude for these kind words. Usually, he'd dictate responses to his secretary, who would then transcribe them for him - but this time, he decided that he'd do it himself. It just felt better."
 USA.flavor.21.a: "\"Dear Tyrone...\""
 USA.flavor.22.t: "Little to X"
 USA.flavor.22.desc: "\"If someone does not show mercy to people, Allah does not show mercy to him.\"\n\nThese wise words of Prophet Muhammad - peace be upon him - were the last comfort of Malcom X, the final threads of rope he firmly grasped to not fall of a cliff. Whenever he watched klansman march through the streets, whenever he drove through the neglected streets of the Bronx, whenever he watched that empty suit known as Martin Luther King spout empty platitudes about forgiveness and love, he felt like was going to snap. Reciting that mantra in his head dozens, hundreds of times sort of dampened the seething hot rage deep within him, but it didn't fully extinguish it - it merely funneled it into productive thoughts, a fervent drive that turned him into one of America's biggest civil rights advocates through nothing but his own labor.\n\nHowever, the comfortable knowledge of the fact that the eternal oppressors would get their just desserts in Jahannam wasn't enough for Malcom. He had no patience for the afterlife - he longed for racial justice in this world instead of the afterlife, and he dedicated his entire life to this cause, going as far as to change his surname to highlight the systemic destruction of West African culture waged by the institutions of slavery. No actions were too radical, no words were too dangerous when it came to dismantling the century old white supremacy that defined the United States since their inception.\n\nMalcolm X made lots of enemies over the years. Millions of people want him gone, and he already came to terms with the facts that his death will likely not be a natural one. What good is an activist if his actions don't challenge firmly entrenched powers?\n\nNo, his mission never ends. As long as the proverbial knife sticks in the back of the black man, Malcolm would fight on. No matter how."
 USA.flavor.22.a: "The eternal struggle."
 USA.flavor.23.t: "A Room in the University of Michigan"
 USA.flavor.23.desc: "Anne usually does not get a full roll call. Most of her comrades have study or work obligations that prevent them from attending every meeting, but that was par for the course with this kind of thing. Today would be a bit different, however.\n\n\"Right then, good to see that everyone was able to make it tonight,\" she began with a mild sense of sternness in her voice, \"I suppose the first thing on the agenda are the feds who have been crawling through campus for the past few weeks\".\n\n\"Yea, the cops knocked on my door the other day,\" a junior sitting at the front of the room said, \"asked me a bunch of fairly invasive questions before I told them to piss off in other words\".\n\n\"Right, and that's one of the things I want to get at,\" she picked up from where they left off, \"The Goldwater Administration has been going after the socialist movement in this country, and that unfortunately puts us all at risk for harassment. From now on, each one of us is going to have to be extra cautious with how we interact with law enforcement. Assume they're keeping tabs on you. Assume that your identity has been marked, and do not say anything without a lawyer present. If we need any assistance, legal or otherwise, we can contact the Michigan CPUSA or the national branch if need be. We don't need any of us to rot away in jail simply for what we believe.\"\n\nAnne took a deep breath in before moving onto the next item in the agenda."
 USA.flavor.23.a: "And yet the Sovereigns walk free."
 USA.flavor.24.t: "Hajj"
 USA.flavor.24.desc: "\"A white has no superiority over black, nor a black has any superiority over white except by piety and good action.\" - The Prophet Muhammad\n\nIt is written that all Muslims shall embark on a pilgrimage to Mecca once in a lifetime, and Malcolm X was no exception to that duty. Over the past few years, he has been rather occupied with worldly matters, but recent events finally enabled him to take a week off - there was much to be done, but the situation wasn't as desperate as before.\n\nThe city was an everlasting tornado of different peoples, a place where the world came together as one to worship the great god above it all. Malcolm shared his accommodation with a Bosnian, slaughtered a lamb with a Turk, and attempted to explain his role in the civil rights movement to an Indonesian grandfather, and even though his monologue was barely intelligible due to his rather lacking grasp on Arabic, he still felt like he bonded with him on a rather spiritual level.\n\nWas this what Hajj is really all about? Malcolm circled the cube and kissed the rock like he was supposed to, but the real purpose of Hajj was to embrace the ummah and transcend the barriers that divide believers from each other - the real Hajj was the friends he made along the way. Maybe Martin Luther King had a point - if racial equality can be achieved in Mecca, it could surely also be achieved in America.\n\nIn retroperspective, the Nation of Islam did seem like a rather impious and overly revanchistic organisation. Perhaps it was time to distance from it, to abandon the hate-filled clique in favor of the one true denomination - Sunni Islam.\n\nSome of his old brothers in faith might take grave offense to that, likening his revelation to apostasy and treason. Who cares? Eventually, they'd also move past their heretic beliefs, just like he did. Malcolm was sure of that."
 USA.flavor.24.a: "Lā ilāha illā -llāh muhammadun rasūlu -llāh."
 USA.flavor.25.t: "Preaching to the Choir"
 USA.flavor.25.desc: "King Solomon Baptist Church, Detroit, Michigan. The black congregation huddled around the preacher, listening to his sermon and taking every word of his to their hearts. However, this preacher was no man of god - he was a man of action. He was a man who tackled worldly matters instead of lofty spiritual concepts, galvanizing the vaguely associated community into a cohesive organization ready to do whatever it takes to end the continued rules of the white man. Malcolm X talked, and the congregation listened.\n\n\"We suffer political oppression, economic exploitation and social degradation. All of 'em from the same enemy. The government has failed us. You can't deny that. Any time you're living in the 20th century, [GetYear], and you walking around here singing \"We Shall Overcome,\" the government has failed you. This is part of what's wrong with you, you do too much singing. Today it's time to stop singing and start swinging.\n\nWhen we look at other parts of this Earth upon which we live, we find that black, brown, red and yellow people in Africa and Asia are getting their independence. They're not getting it by singing, 'We Shall Overcome.\" No, they're getting it through nationalism. It is nationalism that brought about the independence of the people in Asia. Every nation in Asia gained its independence through the philosophy of nationalism. Every nation on the African continent that has gotten its independence brought it about through the philosophy of nationalism. And it will take black nationalism to bring about the freedom of 22 million Afro-Americans, here in this country, where we have suffered colonialism for the past 400 years.\n\nYou can't sing up on freedom. But you can swing up on some freedom. Cassius Clay can sing. But singing didn't help him to become the heavyweight champion of the world. Swinging helped him."
 USA.flavor.25.a: "Hope fades, and resentment grows."
