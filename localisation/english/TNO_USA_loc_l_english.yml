 USA_debate.21.t: "VS 요키"
 USA_debate.21.desc: "7시 정각에 극장은 하얀 천으로 된 두건들로 뒤덮혔습니다. 그들의 눈구멍들은 연단에 있는 남자를 뚫어지게 바라보았고, 그의 조각같은 턱은 위대한 장군의 거룩한 동상에 이슬이 맺힐 때처럼 불빛에 반짝이고 있었습니다.\n\n\"미국은 말했습니다!\" 남자는 고대에 반항하듯이 주먹을 불끈 쥐며 소리쳤습니다. 그의 말은 청중들 사이에 잔잔한 바다 위의 물방울처럼 파문을 일으켰습니다 - 원초적 에너지에 몸을 맞기는 것, 즉 영원한 정체 이후의 최초의 움직임입니다.\n\n\"미국은 행동해야 합니다!\" 청중들은 의미없이 고함치며 전쟁의 북소리나 심장 박동처럼 발을 구릅니다.\n\n\"그러므로 우리 국민은 주먹을 들고 외칩니다: 더 이상의 반역은 없습니다! 반역자들, 사회주의자들, 그리고 그 모든 아첨꾼들은 다시는 없을 것입니다!\" \n\n다른 후보들이 할 수 있던 어떠한 반박도 귀청이 터질 것만 같은 크레센도에 질식당했습니다. 청중들에게 그곳에는 어떠한 다른 후보나 토론도 없었습니다, 연단에 있는 남자가 하는 집회뿐, 그곳에는 붉은 별, 하얀 줄무늬, 파란 리본으로 장식된 단 한개의 연단민이 있었습니다. 두개가 아니라. 절대 두개가 아니라. 그들이 \"올 하일\" 을 가슴과 영혼으로 외치며 상기된 티없는 하얀 피부를 땀으로 적신 결과 그들의 피를 흐르는 황홀감은 열기가 되었습니다.\n\n\"저는 여러분에게 두 가지를 약속합니다. 우리는 우리에게 약속될 운명을 주장할 것입니다. 그렇지 않다면 우리는 우리 문화의 영웅으로서 죽을 것입니다! \"\n\n많은 사람들이 하나가 되었고- 의지는 이성에게 승리했습니다. 그리고 의지는 이성에게 승리했습니다"
 USA_debate.21.a: "나라는 방송에도 불구하고 이성을 유지했다"
 USA_debate.21.b: "요키의 말이 기생충처럼 미국의 의식 속을 파고들었다"
 USA_debate.22.t: "롬니 vs. 요키"
 USA_debate.22.desc: "굴욕. 분노. 요키가 격노했다고 말하는 것은 한 남자의 단순한 감정을 표현하는 것이었지만 요키는 훨씬 더 많은 것을 느꼈습니다. 그는 성직자들과 시장, 대통령들이 도덕과 가치를 버리고 현대 쾌락주의 미국의 타락한 축제에 동참하는 것을 보는 순간 모든 선량한 미국인들에게 내려졌던 수치심을 느꼈습니다. 15분이 지났습니다. 롬니는 이미 친구들과 조언자들에게 그가 토론을 생략할 것이라고 말했습니다 - 거기에 시간을 쓸 가치가 없다고 말입니다. 그 소문은 여름 내 미국 전역에 퍼졌습니다. 하지만 요키는 그것이 거짓말임에 틀림없다고 스스로 확신했습니다. 자유주의자들이 그들의 전통, 소위 '선의'라고 자부했던 것을 롬니가 단지 상대를 모욕하기 위해 그 모든 것을 파괴할 정도로 어리석을까요? 하지만 여기서 그는 토론장에 있었고, 국영 TV에 혼자 있었습니다. 요키는 말이 없었습니다. 그는 말할 사람이 없었지만, 할 말은 다 했습니다. 그는 왜 놀랐을까요? 이것은 자유주의자, 자본가, 기생충의 방식이었습니다. 훔치고, 거짓말하고, 속일 수 있는 곳이면 어디든 갈 수 있습니다. 롬니는 아마도 그의 저택 안에 숨어 그의 인종이 고통받는 동안 부당하게 얻은 재산을 게걸스럽게 먹는 자본주의 계급의 가장 좋은 예였을 것입니다. 텔레프롬프터 앞에 있는 방탕한 생명체는 이마에서 땀을 뚝뚝 흘리며 불편한 미소를 지었습니다. 그녀가 입을 열었습니다. \"롬니가 여기 없기 때문에... 당신이 발언권이 있다고 생각합니다.\" 요키의 목소리가 귀에 거슬렸습니다. \"롬니가 오늘 밤 내 앞에 나타나지 않다니... 그는 인종과 국가의 수치입니다. 백인... 백인은 더 나은 것을 받을 자격이 있습니다.\" 그는 카메라의 눈을 똑바로 쳐다보았다."
 USA_debate.22.a: "\"당신은 더 나은 대집을 받아야 합니다.\""
 USA_debate.23.t: "VS 요키"
 USA_debate.23.desc: "7시 정각에 극장은 하얀 천으로 된 두건들로 뒤덮혔습니다. 그들의 눈구멍들은 연단에 있는 남자를 뚫어지게 바라보았고, 그의 조각같은 턱은 위대한 장군의 거룩한 동상에 이슬이 맺힐 때처럼 불빛에 반짝이고 있었습니다.\n\n\"미국은 말했습니다!\" 남자는 고대에 반항하듯이 주먹을 불끈 쥐며 소리쳤습니다. 그의 말은 청중들 사이에 잔잔한 바다 위의 물방울처럼 파문을 일으켰습니다 - 원초적 에너지에 몸을 맞기는 것, 즉 영원한 정체 이후의 최초의 움직임입니다.\n\n\"미국은 행동해야 합니다!\" 청중들은 의미없이 고함치며 전쟁의 북소리나 심장 박동처럼 발을 구릅니다.\n\n\"그러므로 우리 국민은 주먹을 들고 외칩니다: 더 이상의 반역은 없습니다! 반역자들, 사회주의자들, 그리고 그 모든 아첨꾼들은 다시는 없을 것입니다!\" \n\n다른 후보들이 할 수 있던 어떠한 반박도 귀청이 터질 것만 같은 크레센도에 질식당했습니다. 청중들에게 그곳에는 어떠한 다른 후보나 토론도 없었습니다, 연단에 있는 남자가 하는 집회뿐, 그곳에는 붉은 별, 하얀 줄무늬, 파란 리본으로 장식된 단 한개의 연단민이 있었습니다. 두개가 아니라. 절대 두개가 아니라. 그들이 \"올 하일\" 을 가슴과 영혼으로 외치며 상기된 티없는 하얀 피부를 땀으로 적신 결과 그들의 피를 흐르는 황홀감은 열기가 되었습니다.\n\n\"저는 여러분에게 두 가지를 약속합니다. 우리는 우리에게 약속될 운명을 주장할 것입니다. 그렇지 않다면 우리는 우리 문화의 영웅으로서 죽을 것입니다! \"\n\n많은 사람들이 하나가 되었고- 의지는 이성에게 승리했습니다. 그리고 의지는 이성에게 승리했습니다"
 USA_debate.23.a: "나라는 방송에도 불구하고 이성을 유지했다"
 USA_debate.23.b: "요키의 말이 기생충처럼 미국의 의식 속을 파고들었다"
 USA_debate.24.t: "요키의 연설"
