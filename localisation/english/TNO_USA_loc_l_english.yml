 USA_politics_details_category: "정치 지형"
 USA_politics_details_category_desc_gui: "전성기에도 미국의 정치는 딱히 투명했던 적이 없었습니다. 미국이 가장 절박한 시기를 앞두고 있는 가운데, 정당, 지지, 연맹의 혼란스러운 전환은 불가피한 일입니다. 우리는 능력을 최대한 발휘하기 위해 아래와 같은 상황 보고서를 준비했습니다.\n\n£GFX_rd_texticon §R공화§!-§T민주§!연합은 [ROOT.GetRDUnity]£GFX_npp_texticon §O국민진보동맹§!은 [ROOT.GetNPPUnity]미국 사회는 [ROOT.GetUSAUnity]\n\n[ROOT.GetRDUnited][ROOT.GetRightYockeyUnited][ROOT.GetLeftCenterUnited][ROOT.GetRCenterUnited][ROOT.GetRRightUnited][ROOT.GetDCenterUnited][ROOT.GetDRightUnited]\n현재 상원에 £GFX_rd_texticon §R공화§!-§T민주§!당 의원이 [?RD_senators|Y0] 명 있으며, 그 중\n\n£GFX_rd_r_texticon §R공화당§!원은 [?RD_R_senators|Y0]명 입니다.\n£GFX_rd_d_texticon §T민주당§!원은 [?RD_D_senators|Y0]명 입니다.\n\n현재 상원에 £GFX_npp_texticon §O국민진보동맹§! 의원이 [?NPP_senators|Y0]명 있으며, 그 중\n\n£GFX_npp_c_texticon §K진보파§!는 [?NPP_C_senators|Y0]명이 있습니다.\n£GFX_npp_fr_texticon §g국민파§!는 [?NPP_FR_senators|Y0]명이 있습니다.\n£GFX_npp_y_texticon §j\"자주파\"§!은 [?NPP_R_senators|Y0]명이 있습니다.\n£GFX_npp_l_texticon §e마르크스파§!는 [?NPP_L_senators|Y0]명이 있습니다.\n\n자유 선거는 미국을 진정한 §T자유의 최후의 보루§!로 만듭니다. 각 주는 6년마다 2명의 상원의원을 선출합니다. 선거에는 £GFX_rd_texticon §RR§!-§TD§!와 £GFX_npp_texticon §ONPP§! 2개 선거연합만이 참여하지만, 각 선거연합에는 특정 파의 지지를 받는 정당 파벌이 있습니다. 각 후보자의 지지도는 선거 승리에 필수적이지만, 만약 §Y연합 단결도§!가 자신들의 정책과 비슷한 다른 진영의 상대 후보에 투표하는 것을 막기에는 낮다면 높은 지지율은 의미가 없습니다. 연합의 후보 공천은 각 당의 세력에 따라 달라지며, §Y연합 지지율§!은 지역 선거 운동을 통해 §G높일 수§! 있습니다. 하지만 선거 운동이 언제나 잘못될 가능성은 §R항상§! 존재합니다.\n\n미국의 대통령은 미국인이 직접선거를 통해 선출하지 않습니다. 대신에 미국의 각 주마다 인구에 비례하여 할당된 선거인단을 선출하며, 선거인단이 미국인을 대신하여 후보를 선택합니다. 대통령 선거에서도 §Y연합 지지율§!이 제일 중요하며, 각 당 구성원들은 자신의 파벌과 의견을 같이하는 후보에 투표할 가능성이 제일 높습니다."
