 USA_IRCW_protracted_warfare: "Protracted Warfare"
 USA_MDG_leader_stoph:0 "\n독일인 §L빌리 슈토프§!, 개혁주의적 관점으로 인해 마다가스카르로 추방된 전직 국방군 용사는 마다가스카르 연방공화국의 대통령으로 임명될 것이며, 마다가스카르는 §L일당 우위 민주주의§! 경로로 진행될 것입니다."
 USA_MDG_leader_moorer:0 ""
