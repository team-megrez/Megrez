 USA.senate.1.desc: "우리의 가장 최근 선거 운동은 별 말이 필요 없이 완벽합니다. 우리의 모금 활동이 소액 기부금이나 PAC의 주요 기부금이고 할 것 없이 예상치를 초과하였습니다. 후보자들은 입법부 경선 무대에서 상원 선거운동에 이르기까지 환상적인 무대를 펼쳤습니다. 또한 선거운동본부의 조직원에 따르면 자원봉사자들의 사기가 그 어느 때 보다도 높다고 합니다. 우리는 다수의 주요 선거에서 승리했다고 말할 수 있는 중요한 위치에 서 있습니다!"
 USA.senate.1.a: "완벽하군!"
 USA.senate.2.t: "공화민주연합의 괜찮았던 선거 유세!"
 USA.senate.2.desc: "우리의 가장 최근 선거 운동은 대체로 긍정적입니다. 자금과 가용한 현금은 우리의 긍정스런 기대를 충족시키고 있습니다. 한편 우리 후보들은 여론 조사에서 좋은 성적을 내고 있으며 선거 유세 도중 나올 수 있는 실수들을 되도록 하지 않고 잘 마쳤습니다. 다가오는 11월에서 우리는 많은 선거에서 이길 수 있는 위치에 서야 합니다."
 USA.senate.2.a: "들으니 좋군!"
 USA.senate.3.t: "공화민주연합의 평범했던 선거 유세!"
 USA.senate.3.desc: "우리의 가장 최근 선거 운동은 기껏해야 절반 정도였습니다. 여러 후보들의 잇다른 실언은 꽤나 부정적으로 관심을 끌고 있으며, 모금 활동은 우리의 기대치에 미치지 못하고 있으며 상하원 선거 운동에서 자원봉사자들과 조력자들을 끌어모으는 데 어려움을 겪고 있습니다. 가장 최근 주에 우리의 전망은 당장 이상적으로 볼 수는 없을 것 같습니다."
 USA.senate.3.a: "다음번에는 더 잘 할 수 있어."
 USA.senate.4.t: "공화민주연합의 끔찍했던 선거유세!"
 USA.senate.4.desc: "우리의 가장 최근 선거 운동은 정말 끔찍했습니다. 정말 달리 설명할 방법이 없습니다. 우리 후보자들은 정말 많은 실수를 저질렀고, 긍정적인 관심은 전혀 끌지 못하고 있습니다. 한편 우리는 텔레비전 및 라디오 광고 비용이 점점 늘어나고 있습니다. 설상가상으로 대부분의 지역구에서 별다른 자원봉사자나 조직위원 없이 선거 운동을 진행하고 있습니다. 이걸 되돌릴수도 있을 지는 모르겠지만, 지금 우리 연합에겐 매우 치명적입니다."
 USA.senate.4.a: "실수가 있었다..."
