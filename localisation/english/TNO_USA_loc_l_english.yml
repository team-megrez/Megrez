 USA.early_flavor.1.desc: "동년배들에게 \"스쿱\"으로 친근하게 알려진 헨리 잭슨은 책상에 앉아 기대하며 마주 앉은 두 사람을 바라봤습니다. 스쿱의 대리인이자 진보당 상원의원인 마우린 뉴버거는 그가 말하길 기다리면서 조용히 그녀의 노트를 훑어보았습니다. 그녀 옆에는 진보당보다 좀 더 급진적 파벌의 명목상 수장인 마이클 해링턴이 앉아 있었는데, 그는 스쿱 자신과 똑같은 기대감을 가지고 기다렸습니다. 이 두 명은 서로 많이 다르지만, 진보당의 수장인 스쿱은 동맹이 움직이려면 둘 다 필요하다는 것을 알고 있었습니다.\n\n\"여러분도 알다시피, 우리의 선거 전망은 여전히 끔찍해 보입니다.\"라고 스쿱이 시작했습니다. \"우파는 여전히 당에 대해 많은 영향력을 갖고 있으며, 진보주의 유권자는 마지막 후보자가 조지 망할 월리스라면 우리 동맹에 투표하지 않을 것입니다. 최악인 것은, 우리는 아직 후보조차 없다는 겁니다!\"\n\n\"누군가가 자신의 이름을 내세우면 도움이 되겠죠.\" 해링턴이 경멸의 기색을 내며 농담을 던졌습니다. \"아마도 우리가 분리주의자를 옹호하기보다 중서부와 다른 지역의 핵심인 노동자 계급의 유권자들을 지원하기 위해 더 많은 노력을 하고... 웨스트 코스트의 엘리트로 채운-\"\n\n오리건 주를 자랑스럽게 여기는 뉴버거는 불쾌한 표정으로 앉아 있었습니다. \"여기있는 모든 사람들은 같은 것을 위해 싸우고 있습니다! 저는 소외 계층을 대변하기 위해 많은 노력을 했습니다. 적어도 저는 이를 논문으로 쓰는 데만 앉아 있진 않다구요!\"\n\n스쿱은 잠시 동안 가만히 앉아있었고, 동료들이 계속해서 말다툼을 하고 서로를 향해 침을 뱉는 동안 멍한 미소를 지었습니다. 어떻게 보면, 그들은 변화를 제정하기로 결심한 중도파 전체의 완벽한 성찰이었습니다. 하지만 그 변화가 무엇이어야 하는 지에 대해서는 끝없이 자신의 목구멍에 달려있습니다. 마침내, 그는 기침을 했고, 나머지 두 명은 즉시 유치한 언쟁을 중단하고 다시 한 번 그를 바라봤습니다. \"두 분 모두 매우 다르니까, 우리는 모든 사람의 언어를 말할 수 있는 사람이 필요한 것입니다. 이번 선거에서 희망을 가지려면, 한 목소리로 나아가야 합니다.\"\n\n해링턴과 뉴버거는 무슨 말을 해야 할지 서로를 쳐다보았습니다. 스쿱은 불확실한 표정으로 창 밖을 내다봤습니다. \"우리를 이끌어 줄 사람이 누군지 모르겠습니다. 하지만 빨리 나타나야 합니다. 아니면 우리는 망하겠죠.\""
 USA.early_flavor.1.a: "누가 진보주의자들을 대변하게 될까?"
 USA.early_flavor.2.t: "가족의 저녁식사"
 USA.early_flavor.2.desc: "더크센 빌딩의 구내식당은 점심시간에 상원의원들이 자주 찾는 장소였다. 오늘은, 가장 권위 있는 한 쌍을 대접할 것이었다. 존 피츠제럴드 케네디 부통령은 생각에 잠겨 앉아서 칠면조 샌드위치를 씹고 있었다. 그의 맞은편에는 민주당 상원의원으로 유명하지만, 항상 존이 동생으로 알고 있는, 미소 띤 남자가 앉아 있었다.\n\n\"우리끼리 있는 때가 참 오랜만이야,\" 존이 웃으면서 말했다. \"요즘 어때, 바비? 에델이 요즘에도 잘해줘?\"\n\n로버트 프랜시스 케네디는 형이 보낸 장난스러운 윙크를 보고 웃었다. \"난 집안에선 불평할 수 없어, 잭\" 그의 웃음은 희미해졌다. \"여전해, 요즘 사건들이 날 편하게 못 자게 해.\"\n\n형 케네디는 동감하며 고개를 끄덕였다. \"폭력이 점점 심해지는 건 분명해.\" 그는 얼굴을 찡그렸다. \"닉슨이 진퇴양난에 빠져서 별 도움도 되지 않아. 아직도 이 문제에 대한 어떤 법률안에 대해서도 지지하지도 않고 있고.\"\n\n\"어떻게든 할 순 없어? 대통령이 담치고 앉아 있는 게 더 악화하게 할 뿐이잖아.\"\n\n\"나도 그러고 싶은데, 닉슨이 어떤 사람인지 알잖아,\" 존은 중얼거리면서, 하릴없이 커피를 휘저었다. \"우리가 아는 그 인간은 우리가 뭘 내세우는 다 거부할 거고, 우리가 \"당을 분열시킨다\"라고 떠벌리겠지.\"\n\n\"하지만 이건 당의 화합보다 훨씬 더 중요한 거야, 잭! 수백만의 미국인들이 있잖아, 수백만의 선량하고 정직한 사람들 말이야. 쓸모없는 것 때문에 다들 버려지고 있어. 우리가 늦으면, 고통은 오히려 더 커질 거라고.\" 강렬하지만, 고무적인 눈빛으로, 형을 바라보면서 그는 말을 이었다. \"형은 부통령이잖아. 못해도 말 못하는 사람들의 이름으로 목소리를 낼 순 있잖아.\"\n\n존은 잠시 침묵을 지켰다. 그리고 그는 미소를 지었다. \"그래, 넌 항상 좋은 사람이었지, 바비. 네 말이 맞아, 당연히 내가 해야지.\""
 USA.early_flavor.2.a: "가족 문제로군."
 USA.early_flavor.3.t: "축하해야 할 이유"
 USA.early_flavor.3.desc: "닉슨의 사임 이후 더크센 빌딩은 조용해졌다. 이제 다시 한 번 저녁식사를 즐기는 형제들에게는 분위기가 더욱 좋았다. 지금 케네디 대통령은 지금까지도 충실히 비서실장직을 수행하고 있는 믿음직한 동생, 로버트와 함께 앉아있었다.\n\n\"난 형이 자랑스러워. 좋은 상황은 아닌데, 지금 당장 대통령이 되기에 더 좋은 사람은 없다고 생각해.\" 로버트는 아주 행복해 미칠 것 같은 미소를 간신히 억누르고 있었다. \"우리가 마침내 모든 걸 해낼 수 있게 된다고!\"\n\n\"이거봐, 바비, 너무 부끄럽잖아.\"라고 존이 웃으면서 말했다. \"하지만 고마워. 난 언제나 널 믿을 수 있다는 걸 알아.\"\n\n\"항상 그래. NPP나 다른 사람 때문에 형한테 멀어지려고 하는데, 형이 이 나라에 변화를 주려고 할 때 있잖아, 진짜 그러고 싶다니까!\"\n\n전염성이 있어 보이는 로버트의 열정은 그의 형으로부터 더 많은 웃음을 자아냈다. \"자, 이제, 우리가 움직이기 전에 넘어서야 할 많은 일들이 있어.\" 그의 표정은 더욱 진지해지고 단호해졌다. \"닉슨 참사로 우리 당의 이미지가 좀 떨어져서, 지지율 좀 높이려고 전국을 순회하는 일정을 잡았어.\" 이 때, 호주머니에 손을 넣어 여러 주와 도시에서 행사와 날짜의 긴 여행 일정을 꺼내어 로버트에게 건네주었다.\n\n\"물론. 우린 선거에도 걱정이 있잖아.\" 로버트는 다시 웃기 전에, 얼굴을 찡그렸다. \"자 잭, 형이 먼 길 떠나기전에 밥 한끼는 즐길 수 있잖아, 형은 그래도 돼.\"\n\n그래서 형제는 한동안 앉아 평화롭게 음식을 즐겼다. 마침내 일어날 시간이 됐을 때, 로버트는 재빨리 일정을 훑었고 형의 첫 번째 목적지를 주목했다. 그는 떠나기 전에 마지막으로 동생에게 미소를 지었다.\n\n\"잘 해낼 수 있으리라 믿고 있어, 잭. 댈러스에서 돌아오면 또 보자.\""
 USA.early_flavor.3.a: "애틋한 작별 인사였다."
 USA.early_flavor.4.t: "홀로 남은 형제"
 USA.early_flavor.4.desc: "로버트 F. 케네디는 흐르는 눈물을 멈출 수 없었다.\n\n그는 형이 남기고 간 유산, 그의 인품 중에서도 용기와 헌신에 대해, 그리고 권력을 가진 사람들 가운데 그가 얼마나 모범이 되었는지에 대해 연설할 예정이었다. 그건 분명한 사실이었지만, 대기실에 앉아 시작 신호를 기다리는 동안 그의 마음속에는 그가 존경하던 형으로서의 존밖에 떠오르지 않았다. 존은 그에게 가장 영감을 주었던 사람이자 그의 가장 친한 친구였다. 마음에 차오르는 너무나 큰 상심과 울분으로 그는 일정을 취소해야 하나 하는 생각까지 했다.\n\n존은 대통령이라는 이유로 살해당했다. 그는 연합 때문에 대통령이 되었을 뿐이었다. 빌어먹을 닉슨이 거짓말을 하고, 진보와 변화를 막기 위해 자신의 온 힘을 다하며 민권을 죽인 뒤, 존을, 말 그대로 총받이가 되도록 만들었기 때문이었다. 연합은 그저 그를 껌처럼 씹다가 뱉어버렸다. 그들은 케네디 가문 전체를 이용한 뒤, 가문의 이름을 진흙 속에 처박아 버린 것처럼 존을 이용한 것이었다.\n\n직원 하나가 문틈으로 얼굴을 내밀어 케네디에게 단상에 올라가라고 손짓했다. 그는 여전히 눈물을 흘리면서도 그의 정치 인생에서 가장 파격이 될 연설을 머릿속으로 준비했다. 그리고 천천히 단상에 올라가, 모여있는 군중들을 향해 연설을 시작했다. 그의 형제를 기리기 위한 짧지만 강렬한 추도문을 읊었고 그의 공정과 언변, 그리고 미국을 향한 헌신을 칭송했다. 군중들은 고개를 끄덕였다. 몇몇은 눈물을 보였고 또 어떤 이들은 머리를 숙였다. 하지만 그 누구도 다음에 이어질 것을 예상하지 못했다.\n\n\"제 형은 공화민주연합에 하나부터 열까지 충성했습니다. 그는 그들이 이 나라를 진정 평등하고 정의롭게 만드는 것을 막으려고 온 힘을 쏟아붓는 것만큼 충성했습니다. 그는 그들이 아프리카에서 불필요하고 피비린내 나는 전쟁에 무턱대고 가담한 것만큼 충성했습니다. 그는 그들이 저지른 실수를 뒤집어쓸 사람이 필요할 때까지 무시당한 것만큼 충성했습니다. 그리고 그는 그들의 무지의 결과로 목숨을 잃은 것만큼 충성했습니다.\" 군중들이 놀라 입을 벌리자 그는 말을 멈추었다. 몇몇 당원들은 경악하며 욕설을 내뱉었다. 그의 다음 말은 영원히 역사 속에 남겨질 말이었다.\n\n\"저 역시 공화민주연합에 충성했습니다. 그리고 그건 오늘부로 끝입니다.\""
 USA.early_flavor.4.a: "형제가 분노하는 것만큼 강한 분노는 없다."
 USA.early_flavor.5.t: "새 친구들"
 USA.early_flavor.5.desc: "로버트 케네디가 진보당의 당사로 들어섰을 때 그곳에는 아무도 없었다. 자리를 찾아 앉은 그는 언제가 될지 모르는 시간을 인내심 있게 기다렸다. 그는 지금 하는 행동이 너무 지나친 것은 아닌지, 혹은 스스로가 오랫동안 조직의 앞잡이였다는 것을 생각해 볼 때, 자신의 말을 진심으로 받아들일 사람이 있을지, 하는 의문이 들었다. 여전히 노력이 필요했다.\n\n마침내 사무실의 문이 열렸다. 스쿱 잭슨이 걸어들어왔고 그의 부하인 뉴버거와 해링턴이 뒤를 바짝 따랐다. 셋은 케네디를 의아하게 쳐다보았지만, 다행히도 그의 맞은편에 앉아 차례로 악수를 청했다. 스쿱이 말문을 열었다. \"확실히 예상치 못한 일이긴 합니다만 당신에 관한 좋은 이야기를 들었습니다, 케네디 의원님. 다른 얘기를 시작하기 전에 몇 가지 질문이 있습니다.\"\n\n이어진 20분의 시간 동안 즉석에서 만들어진 진보 위원회는 넓고 다양한 이슈들에서 케네디의 지혜로운 답변을 요구했다. \"의원님께선 민권법에 얼마나 전념하고 계십니까?\" 스쿱이 물었다. \"이 나라의 의료체계가 아주 형편없다는 것에도 동의하시죠?\" 해링턴이 물었다. \"이 나라가 환경을 보호하기 위해 해야 할 일이 많다고 생각하지 않으십니까?\" 뉴버거가 물었다. 물론, 모든 질문은 대학의 토론 동아리를 연상시킬 만한 질문들이었지만 로버트는 성심성의껏 대답했다.\n\n그들의 질문이 끝나자 로버트가 말했다. \"공화민주연합은 더 이상 이 나라를 대표하지 않습니다. 또 그들은 이 나라 국민에게 필요한 것을 기꺼이 하려 하지도 않죠. 저는 여러분들과 함께하고 싶습니다... 저와 제 형이 믿고 있는 그 변화를 대표하는 것이 바로 여러분이라는 생각이 듭니다.\"\n\n스쿱은 곁눈질로 옆의 동료들을 쳐다봤다. 뉴버거는 미소를 지으며 고개를 끄덕였고, 해링턴은 잠시 망설이다가 이내 동의하듯 작게 끄덕였다. 스쿱은 찾고 있던 이를 마침내 찾은 것처럼 밝게 미소 지으면서, 이렇게 말했다.\n\n\"케네디 의원님, 대통령이 되고 싶지 않으신가요?\""
 USA.early_flavor.5.a: "케네디가 노선을 바꾸는 순간이었다."
