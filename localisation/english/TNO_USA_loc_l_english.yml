 USA_A_More_Direct_Approach: "A More Direct Approach"
 USA_a_new_republic_desc: "The Middle East has found itself plunged into crisis and disorder. On the one hand, Saudi Arabia is attempting to push its influence with guns and cash for radical Islamists. On the other hand, the Italian Empire seeks to hold onto its power in the region, for its imperial prestige and ENI profits. But, at the same time, both have found themselves struggling against the nascent forces of Arab republicanism. From Yemen to Syria to Egypt, army officers and ideologues alike are taking up arms in defense of national sovereignty, and against the despots of the past. We should throw our support behind these brave souls, and ensure that the Middle East is independent and free for all.\n\nAnd, as a bonus, victory will bring with it access to the world's greatest reserves of oil."
 USA_There_Will_Be_Blood_desc: "Collaboration with the Kingdom of Saudi Arabia might present itself as a lucrative option, but it is one with the potential for unknown blowback and unforeseen consequences. Instead, we should exercise our own influence in the Middle East, disrupting the Italians and standing against the Saudis. To do this, we should support the rebels that, across the Arab world, have taken up arms in the name of freedom. It is vital that we support them against the tide of Saudi and Italian bullets. Yes, the outcome may be violent, but the established hegemons in the Middle East will be beaten by our proxies and cowed by our resolve. Such an effort would be well worth it."
 USA_Make_Ready_For_War_desc: "Diplomatic communiques alone won't help our allies in the Middle East. If we're going to help liberate the nations of the Arab world, we'll have to send some firepower their way. We can send out new, discreet contracts to our top arms suppliers-Colt, Lockheed, Remington-and let them know that there will be more work on the way. These new arms shipments won't be anything fancy, but they will demonstrate our commitment to our Arab allies, while also giving American manufacturing a needed boost. Everybody wins!"
 USA_A_New_Lafayette_desc: "The conflicts of the past several decades have produced a new crop of skilled officers and theoreticians. One of the most well-known of these, especially among the ranks of the Army, is Colonel Norman Schwarzkopf Jr. Colonel Schwarzkopf is a student of guerrilla tactics and resistance movements, and is well-positioned to help the nascent rebellions that have sprung up across the Middle East. He's one of our top men, and sending him into the field would undoubtedly boost our allies' efforts significantly. Nearly two centuries ago, a young Frenchman named Gilbert du Motier sailed to America, to help liberate our young nation. Colonel Schwarzkopf, one might say, is our answer to his legacy."
 USA_Assess_Their_Politics_desc: "If truth is the first casualty of war, then democracy may be the second. Many of our new allies, whether rebel armies or nascent states, tend not to be particularly free or open. Military strongmen dominate governments, while militias act... rashly, shall we say, towards civilian populations. For the most part, this is acceptable. There is a war to be won, after all, and not all niceties can be preserved. At the same time, though, we are the Organization of FREE Nations. Moreover, our arms shipments and diplomatic cover are in large part responsible for the survival of these forces. We can certainly stand to assess the internal politics of our allies, and try and push them towards a more pluralistic form of government. Why else are we here, if not to push freedom's power ever further?"
 USA_Just_Like_Nambia_desc: "The South African War was fought on many fronts, from the marshes of the Limpopo to the mountains of the Manica, but one of the most infamous was certainly the deserts of southerwestern Africa. Amid the sands of the Namib, the Moçâmedes, and the Kalahari, American officers learned many lessons about desert warfare. Now, with our new intervention in the Middle East, we have the opportunity to put those lessons to good use. New \"advisor\" units, veterans of South Africa all, can integrate near-seamlessly into the forces of our Middle Eastern allies. With the knowledge of battles past, we can reap new victories in the fights to come."
 USA_Spread_The_Cash_desc: "Money is a very effective tool. It can garner influence, fame, and resources, almost without limit. And, fortunately, the United States has plenty of money to move around. Our extensive discretionary cash reserves can be used to purchase loyalties across the Middle East, along with the services of armed contractors from further afield. In the grand scheme of things, it's fairly cheap, with the potential for major benefits. The efforts of these soldiers of fortune could go a long way towards achieving victory for our allies."
 USA_Merchants_of_Death_desc: "Diplomatic support is a welcome boost for our allies. Money, advisors, and even foreign mercenaries are even more welcome. But at the end of the day, wars are won with firepower, and while our hands are officially tied by the bonds of congressional oversight, the CIA has a wealth of experience with ensuring that guns get where they're needed. Embargo, emshmargo. Our allies will get all the weaponry and ammunition they need, and both the Arabs and our own geopolitical position will benefit. And if some of those guns help to secure oil fields, well, so much the better."
 USA_Across_The_Burning_Sands_desc: "America's presence in the Middle East has certainly ramped up over the past several months, but by comparison to the Italians and Saudis, it's still fairly paltry. That must change. We must send new, large-scale contingents of \"military advisors\" to support our allies in their fights against fascism and Islamism. On the ground, our firepower, tactics, and good old-fashioned American tenacity will surely demolish the enemy proxies. Our intervention will be felt from Riyadh to Rome, and beyond. There is a strong will for democracy in the Arab world, and America will ensure its security, by any means necessary."
 USA_Smother_the_Flames_desc: "Collaboration with the Kingdom of Saudi Arabia might present itself as a lucrative option, but it is one with the potential for unknown blowback and unforeseen consequences. Instead, we should exercise our own influence in the Middle East, disrupting the Italians and standing against the Saudis. To do this, we should work on winning hearts, minds, and wallets across the region. Independence movements will be supported, victimized populations will be assisted, and new, strong, and free nations will be supported in the Arab world. Their prosperity, and their stability, will be our gain."
 USA_Stabilize_the_Situation_desc: "Our allies in the Arab world need all the help that we can provide. That much is certain. However, the niceties of congressional oversight and the proclivities of public opinion make any offer of direct military aid all but impossible. That doesn't mean that we can't assist them, though. Shipments of non-lethal equipment such as binoculars, camouflage, vehicles, and body armor should be one of our top priorities. In addition, food and medical supplies can benefit both our allies' forces on the ground AND the civilians who have been put in harm's way by the fighting. Such efforts will communicate our commitments in the Middle East, while also earning some positive news coverage. After all, we're sending them butter, not guns. Who could have a problem with that?"
 USA_Operation_Desert_Shield_desc: "Throughout the bloody wars that have torn the Middle East apart, one constant has been the use of air power by outside powers, seeking to bolster their proxies in the Arab world. Such air power has given them an advantage, but it's also had disastrous consequences for civilians on the ground. No longer. Using aircraft carriers stationed in the Indian Ocean, we can declare a series of no-fly zones over conflict areas. It will certainly be a slap in the face to powers like Italy, who have enjoyed years of uninterrupted hegemony in Arab skies, but countless lives will be saved, and American prestige will surely be bolstered."
 USA_Help_The_Refugees_desc: "From Syria to Yemen to Egypt, and beyond, tens of thousands of civilians have been forced from their homes. Whether it's from the countryside to cities, from province to province, or from country to country, there are massive populations of displaced innocents who are in desperate need of assistance. The United States is in an excellent position to provide that assistance. Our freighters and transport planes can be tasked to send civilian medical teams, food aid, and even creature comforts to the refugee camps that are springing up across the region. It's the right thing to do, and more importantly, it will produce a tsunami of positive PR for our involvement in the Middle East."
 USA_Guns_For_Democracy_desc: "If truth is the first casualty of war, then democracy may be the second. Many of our new allies, whether rebel armies or nascent states, tend not to be particularly free or open. Military strongmen dominate governments, while militias act... rashly, shall we say, towards civilian populations. We can do better. Our unique position, as their primary source of supplies and diplomatic backing, gives us a great deal of leverage. We can hold the carrot of renewed aid, in return for liberalization of governance and accountability for abuses by military forces. It wouldn't need to be substantial, as long as it was public. If not, there's always the threat of being left out in the cold. That would be the stick."
 USA_The_Desert_Scouts_desc: "The violence that the people of the Arab world have been facing as of late is intolerable. While our air interdiction efforts and humanitarian aid have certainly born fruit, we need to work further to stabilize the Middle East. One new proposal is to use American helicopters as a way to patrol far inland, when regular airpower would be imprecise or insufficient. Helicopters are generally much more versatile, and can be used to transport everything from medicine to information to tactical units. Such a \"desert scout\" program would initially consist mainly of American \"blue suits\", but with a bit of time, we can train our allies to fly as well. These patrols would undoubtedly yield excellent results on the ground."
 USA_The_Hand_of_Kindness_desc: "War is hell, and war is destructive. While many states in the Middle East had already been struggling with developing modern infrastructure commensurate to their roles in the global economy, these recent wars have only made the issue worse. This is an issue that we can address. American investment, materiel, and engineering expertise can pave new highways, build new bridges, and upgrade rail lines in territories controlled by our allies. This will improve our ties, but in a region gripped by war, such programs would also provide a measure of stability."
 USA_Sending_Them_Experts_desc: "Another one of war's casualties, too often, is knowledge. The Middle East has experienced a continual brain drain over the past several decades, as fascist colonialism and destabilizing wars have ruined the academic talent pools of the Arab world. By offering new scholarships to students from allied nations, and investing in research institutions, we can help ensure that the lands which gave us the House of Wisdom retain their intellectual strength. To secure the future, we must teach the present."
 USA_A_More_Direct_Approach_desc: "At the end of the day, America is involved in the Middle East. Our officers help train forces in Egypt, our cargo planes supply refugees in Syria, and our cruise missiles protect the cities and towns of Yemen. We cannot ignore it, and as these wars against fascism and Wahabism continue to exact a bloody toll on the Arab world, it is clear that placing some boots on the ground is necessary. It will likely result in some protest at home, in the papers and in the streets of Washington, but America's regional interests are on the line, and American prestige must be preserved.\n\nJust so long as we can devise an exit strategy."
