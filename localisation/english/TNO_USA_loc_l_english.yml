 USA_IR.1.d: "최근 몇 년 동안 우리는 팔라비 치하의 페르시아가 억압과 철권, 권위주의의 온상이 되어가는 것을 보아 왔습니다. 베를린과 도쿄의 압력 아래 한때 자랑스러웠던 나라의 썩은 체제가 붕괴시키고 말았으며, 인민들은 폭정에 반대하는 목소리를 내기 시작했습니다. 그와 함께 우리의 빛나는 기회가 눈앞에서 손짓하고 있습니다. 샤의 일당 왕조 아래 불법이었던 국민전선이 지하에서 다시금 등장하였으며, 이번엔 농민, 군인, 귀족에 이르기까지 사회의 많은 계층이 지지를 표하고 있는 듯합니다. 의회를 향한 놀라운 국민투표에서, 국민들은 자유선거, 언론의 자유, 종교의 자유 등을 요구했습니다. 그리고 어떻게 되었냐고요? 200명 이상의 \"자유 투사\"가 사망하고, 천 명이 넘는 부상자가 발생했습니다. 이에 격노한 민주주의 정치인들은 페르시아 남부 자그로스산맥과 페르시아 해안을 따라 남쪽 일대에서 봉기하였고, 그들이 통과시킨 새로운 헌법 공포 이후 몇 시간 만에 새로운 이란 공화국이 탄생하였습니다.\n\n페르시아는 캅카스, 인도, 중앙아시아와 중동으로 향하는 관문입니다. 독일 독수리의 야만적 발톱이 이란의 석유 매장지에 손을 뻗치는 것을 우리는 원하지 않습니다. 우호적 정부가 수립된 상황에서, 독일이 페르시아 석유로 장갑차를 급유할 가능성은 무척 희박합니다. 만일 자유주의자들이 이 싸움에서 승리한다면, 그들은 중동에서 민주주의에 대한 우리의 \"실험\"이 될 수 있으며, 중동 사람들에게 희망의 등대가 되어줄 겁니다. 취약한 민주주의를 지키기 위해 서둘러야 합니다!"
 USA_IR.1.a: "우린 오로지 자유를 위한 투쟁을 위해 살아간다."
 USA_IR.2.t: "이란 지원법"
 USA_IR.2.d: "오늘 아침 의회는 이란 원조 법안을 다수결로 통과시켜 국민전선군에 자원병과 군사 고문단을 보낼 권한을 부여했습니다. 장비가 페르시아 해안에 도착하기 전까지 우리는 자유주의 투쟁을 위해 1억 달러를 투자할 것입니다. 또한, 이 법안은 이란 공화국과 장기적 협력을 보장하며, 우리는 가능한 한 오래 그들의 희망을 살려내기 위해 노력하고 있습니다.\n\n신생국가로 자금이 유입됨에 따라 현지인들 또한 우리의 재빠른 움직임에 환호하고 있습니다. 10년 동안 샤 정부의 압제에 맞서고 싶어했던 그들은 이제 억압에 맞서 싸우려 합니다. 지금 대중의 기대를 저버릴 수는 없습니다."
 USA_IR.2.a: "머니먼 땅에 빌려주는 손."
 USA_IR.3.t: "이란 전쟁의 대전략"
 USA_IR.3.d: "우리 장군들은 현 전쟁에 대한 잠재적 방침에 대해 의견이 분분합니다. 제시된 길은 두 가지로, 전쟁 과정에 직접적 영향을 미치기 위해 자국민을 전선에 보내거나, 아니면 국민전선을 멀리서 지원해 주며 이란인들이 싸우도록 돕는 것입니다.\n\n직접 개입을 지지하는 장교들은 공격이 더 신속히 이뤄지고 결과도 더 빨리 나타날 것이라 주장하고 있습니다. 우리 군대는 자유주의자들의 군대보다 훈련과 준비가 더욱 철저히 되어 있습니다. 그 과정에서 미국인들이 죽어 나갈 수 있지만 전체 사상자 수는 무기만 보내는 것보다 적어질 가능성이 큽니다. 한편, 간접 지원을 지지하는 장교들은 미 육군이 페르시아 땅에 상륙할 시 독일과 일본을 분쟁에 끌어들일 가능성이 있으며 그것이 최악의 수가 될 수 있다고 주장합니다. 국민들 또한 이런 개입까지 지지를 표하지 않을 것이며, 그들의 불복을 해소하기 위해선 완전한 승리가 거둬져야 합니다.\n\n특히 간접 개입을 지지하는 이들은 자유를 위해 희생되는 미국인들이 줄어드는 것을 강조합니다. 또한 저들이 우리가 제공하는 최신 기술들을 잘 다룰 수 있다고도 생각합니다. 우리 무기고를 주는 것만으로도 국민전선 군에게 큰 도움이 될 것입니다. 그리고 동시에 일본과 독일이 개입할 가능성도 작아지겠죠. 하지만 위에서 언급한 대로 우려하는 측에선 사상자가 늘고 전쟁이 길어지겠다고 생각하는 듯합니다.\n\n군을 보내는 위협을 감수하거나, 국민전선이 우리 기술을 활용해 일을 처리해 낼 것이라 믿어주거나 결국 우리의 선택에 달려 있습니다."
 USA_IR.3.a: "이란인들은 자유를 위해 피를 흘려야 한다."
 USA_IR.3.b: "인간이라면 자유를 위해 싸워야 한다."
 USA_IR.4.t: "장기냐 단기냐"
 USA_IR.4.d: "군사 계획이 완성되었고, 고위 장교단들은 다시금 갈림길에 서게 되었습니다. 전쟁을 종결시키기 위해서 신속한 진격을 시도해야  할 지, 아니면 장기적 소모전을 준비해야 할 지에 대한 선택입니다. 적군을 압도할 만한 충분한 병력을 투입할 수 있다면 테헤란이 함락된 시점에서 전쟁이 종결될 가능성이 커집니다. 하지만 실패한다면 무수한 미국인의 생명을 앗아갈 것이며, 전쟁에서 진 것이나 다름없게 될 것입니다. 이는 큰 위험이지만, 우리 군대가 이를 해낼 수만 있다면 전쟁은 손쉽게 끝날 것이고 중동의 동맹을 형성할 수 있을 것입니다.\n\n아니면, 장기전을 상정하며 시간을 들인 채 적을 소모하는 방법이 있습니다. 전쟁은 좀 더 길어질 테지만, 세계 무대에서 실패하고 망신당할 걱정을 덜 수 있습니다. 하지만 대가로 신속한 승리 가능성을 잃게 되지만요. 이 선택지는 자원을 더욱 절약할 수 있게 해주며, 그저 우리 병사들이 오래 버티기만 하면 되는 쉬운 일이기도 합니다. 일반 병사들에게는 인기가 낮을지언정, 이 선택지의 근본적 목적은 그들을 지켜주기 위해서이기도 합니다.\n\n결론적으로, 우리는 한 번의 공격으로 작전 전체에 위험을 감수하거나 참호에 모든 걸 집어넣고 적이 공격해 오길 기다릴 것인지를 선택해야 합니다. 공격이나 수비냐, 리스크를 감수하냐 안 하냐의 문제입니다. 여기서 시간은 별로 중요한 문제가 아닙니다."
 USA_IR.4.a: "전쟁에서 기회를 놓쳐서는 안 된다."
 USA_IR.4.b: "당장 참호를 부설해."
 USA_IR.6.t: "이란에서 패한 자유주의자"
 USA_IR.6.d: "이란을 떠나려는 미국 군인이 대기 행렬 속에 줄을 서고 있었다. 위를 올려다보니 헬기가 웅웅대며 지나가고 있고, 끝자락에 있는 헬기는 산산조각 나고 있었다. 그것이 이란에서 본 마지막 작전이었다. 분명 대중은 이에 분노할 것이라 되뇌이며, 그는 자신의 절친이 전선에서 철수할때 머리에 총상을 입고 죽었던 그 순간을 회상했다. 둘은 7년 전 조지아주의 캠프에서 처음 만나 절친이 되었으며, 둘 다 남아공에서 실종된 형이란 공감대를 지니고 있었다.\n\n\"어째서 우리가 그냥... 이 전쟁을 포기하려는 거지?\"\n\n미군은 분투했으나, 그들이 시도한 공격은 적들의 견고한 방어선을 뚫지 못했다. 수많은 인력을 잃자 장군들은 전쟁에서 철수하고 그 바톤을 자유주의자들에게 넘겨버렸다. 마지막 미군 병사가 이란을 떠난 지 하루도 지나지 않아 국민전선은 평화협정에 서명했으며, 지도자들은 얼마 지나지 않아 총살형에 처해졌다.\n\n예측한 대로 대중은 귀환한 군인들을 존중하지 않았다. 많은 사람들이 그들에게 침을 뱉었고, 일부는 습격을 당하기도 하였다. 그럼에도, 우리 장병들은 해외에서 자유를 지키기 위해 최선을 다했으며, 희생된 이들을 위한 성대한 장례식을 치를 것이다. 이란 국민전선의 몰락은 중동 민주주의에 대한 희망이 끝을 맺었음을 의미한다. 이제 자유의 꿈은 이란인들의 손을 떠나 다시는 볼 수 없을 것이다."
 USA_IR.6.a: "이란은 그저 실수였다."
 USA_IR.7.t: "이란 자유주의자들의 승리"
 USA_IR.7.d: "드디어 끝났습니다. 우리가 지원한 자유주의자들이 모든 적을 물리쳐 냈고, 파시스트 및 공산주의 잔당 처분은 이제 소탕 작전으로 전환되었습니다. 수많은 인명을 잃었으나 이제 중동에서 우리는 의지할 수 있는 파트너를 얻었습니다. 신정부와의 협상이 시작되었으며, 그들의 재건에 지속적인 협조를 해준다면, 그들 또한 우리의 대의를 기꺼이 따라줄 것입니다.\n\n이란 지도부를 해칠지도 모르는 반군 세력들을 대응하기 위한 소수의 병력만이 이란에 잔류하고 있습니다. 테헤란 또한 심각한 피해를 보았으며, 우리 엔지니어들이 계속 머무르며 도시의 재건을 도울 것입니다. 이란 원조법에 따라 신정부를 위한 경제 및 산업 고문들도 파견되기 시작했습니다.\n\n이란 재건에 시간이 걸릴지 모르지만, 재건이 끝난다면 우리의 동맹은 전쟁 전보다 훨씬 강력해질 것입니다. 아시아에서 자유의 횃불이 그 어느 때보다 밝게 빛나고 있습니다."
 USA_IR.7.a: "그 빛이 계속 켜져있길 바랄 뿐이다."
 USA.culture.1.t: "조지프 케네디의 별세"
 USA.culture.1.desc: "케네디가의 대변인은 오늘 조지프 P. 케네디 전 대통령이 81세로 매사추세츠 주의 자택에서 별세했다고 밝혔습니다. 그는 아내와 여섯 명의 자녀를 남겨두고 떠났습니다.\n\n아버지 케네디는 복잡한 유산을 남겼습니다. 케네디 왕조의 가주로서 그의 성공은 상당한 것이었는데, 그의 아들 존, 로버트, 에드워드가 모두 정치 영역에서 이름을 날렸기 때문입니다. 경제와 외교 정책 모두에서 그의 비간섭주의적 정책에 대한 심각한 비판에도 불구하고, 그는 민주당 정치에 큰 영향을 끼쳤습니다.\n\n케네디는 40년대 민주당 대통령들의 여파로 많은 비판의 대상이 되었으며, 이는 영국 개입 실패와 아카기 협정 체결 이후 더욱 심해졌습니다.\n\n케네디는 공직에서 은퇴한 후 태평양 상공의 폭격으로 그의 아들 조 Jr.를 잃는 등의 사건이 있으면서 몇 년을 보냈고, 그후 그의 아들의 부통령 후보 선출을 돕기 위해 다시 등장했습니다. 하지만, 아버지 케네디는 일본과 맞서기 위한 독일과의 데탕트를 옹호하는 발언을 한 것에 대한 광범위한 비판 때문에 세간의 주목을 받지 못했고, 1964년 그의 아들 로버트의 대통령 선거에 도움을 주길 거부했습니다.\n\n미국인들이 그를 어떻게 기억하든, 케네디는 미국 역사에 영구적인 흔적을 남겼고 그의 가족은 가까운 미래에 정치에서 중요한 역할을 계속 할 것입니다."
 USA.culture.1.a: "그의 왕조는 살아있다"
 USA.culture.2.t: "아이들이 집에 돌아온다"
 USA.culture.2.desc: "백악관에서의 연설이 끝나면서, 거의 20년 만에 처음으로 발생한 미국과 주요 강대국 사이의 첫 번째 주요 갈등도 끝이 납니다.\n\n남편이 정말로 집으로 돌아온다는 소식을 들은 군인의 아내는 기쁘게 소리를 지릅니다- 한편 전날 고인을 위한 국기만 받은 이웃은 깨진 무기력하게 텔레비전만 응시하고 있습니다.\n\n대학 학생들은 그들의 항의 플래카드와 메가폰을 놓고 대신 술병과 블런트를 그들의 성공을 축하하기 위해- 혹은 그들이 곧 소집되지 않을 것이라는 기쁨으로 대신 선택했습니다. 신병 훈련소에 있는 징용자들은 계속해서 그들의 운명과 조교들을 저주하고 있지만 조금 더 조용해진 그들은 그들의 군 복무가 평화로운 것일지도 모른다고 안심했습니다.\n\n펜타곤에서, 계획자들은 그들의 즉각적인 작업이 자비롭게 마무리되면서, 평소보다 더 긴 연초 시간을 위해 조용히 그들의 책상을 비웁니다. 결론은, 즉, 군인들의 귀환을 준비하기 위해 불가피한 명령이 내려올 때까지만 그럴 수 있다는 것이죠. 백악관에서, 대통령은 또 다른 브리핑을 받습니다. 그들의 생각을 알 수 없는 침착한 모습 아래 말이죠.\n\n미국 전역에서 남아프리카 전쟁 후 첫 날을 맞이합니다. 내일, 미국은 죽은 사람들을 애도하고 돌아오는 영웅들을 받아들일 것입니다. 그리고 남아프리카 초원에서의 전쟁의 참상과 그 결과들을 받아들이기 시작할 것입니다."
 USA.culture.2.a: "전쟁으로 정의되는 또다른 세대군."
 USA.culture.3.t: "미국에서 태어나"
 USA.culture.3.desc: "제134 \"제이호크\" 평야 사단의 군인이었던 조나단 스태포드가 남아프리카 전쟁에서의 수년간의 혼란 끝에 마침내 평화를 찾을 수 있을 것이라고 노포크의 VA항구에 배가 정박하자마자 보였습니다. 그는 캔자스 중심부의 가난한 농부 부부에게서 태어났고 겨우 7살 때 트랙터 운전하는 법을 배웠습니다. 그는 라이플 솜씨를 그가 주 경계를 넘어 아칸소주로 들어가 그의 부모님께 주기 위해 야생 돼지를 사냥하기 시작했을 때 익혔습니다. 그가 열여덟 살이 되었을 때, 그는 딜레마에 직면했습니다: 군대에 입대해서 부모님께 상당한 돈을 벌어들이거나, 아니면 농장에 영원히 머무르거나. 일단 모병관들이 농장에 도착하면, 조나단의 부모는 앞으로 6년 동안 아들을 다시 볼 수 없을 것입니다.\n\n훈련을 한 뒤 조나단의 사단은 포트 엘리자베스로 보내졌습니다. 캔자스에서 조직된 제이호크 사단은 남아프리카의 저지대 평야에 대한 준비가 잘 되어 있었지만, 지형을 정복하는 것은 전투 과정에서 한 걸음에 불과했습니다. 스태포드 자신도 독일군에 대한 몇 번의 공세에서 몇 번의 전과를 냈고, 어깨에 총알이 맞아 집으로 돌아갈 뻔했지만 곧 회복했습니다. 이제 위임통치령 내에서 안정을 유지하기 위해 보이지 않는 적과 싸우던 중 반군의 매복으로 인해 그는 무덤에 놓일 뻔했습니다. 스태포드는 제때 대피했지만 손가락 몇 개를 잃었고, 안타깝게도 집으로 돌아와야 했습니다.\n\n이제, 스태포드는 매우 자랑스러운 미국인이었고, 그는 일반 대중들이 자신을 조국을 위해 싸운 영웅으로 맞이하기를 바랐습니다. 단도직입적으로 말하자면, 그는 반대 대우를 받았습니다: 시위자들이 그에게 침을 뱉고, 얼굴에 흙을 던졌고, 심지어 그를 살인자로 모함하려 했습니다. 캔자스 주 출신의 학생들은 그의 주소를 발견하고 그의 부모님의 농장에 불을 지르려고 시도했지만, 경찰은 그들이 행동하기 전에 그들을 체포했습니다. 이 환영은 아마도 전쟁에서의 경험보다 훨씬 깊은 상처를 주었을 것입니다."
 USA.culture.3.a: "그는 그가 말한 것처럼 했군."
 USA.culture.4.t: "무어 대령의 회고록"
 USA.culture.4.desc: "군인들이 집에 도착했을 때, 그중 몇몇은 책 형태로 그들의 모험을 기록하도록 영감을 받았습니다.책 속에서 그들은 인쇄된 단어로 영원히 살 것입니다. 시에서 소설에 이르는 이 이야기들은 평야에서의 전쟁의 야만성을 자세히 묘사했습니다. 많은 사람들은 독일 적을 상대하는 평범한 영웅적 행동과 규칙적인 전투를 묘사했습니다. 하지만, 할 무어의 \"우리는 젊은 군인\"만큼 많은 관심을 받은 이야기는 없었습니다. 뉴욕 타임즈의 베스트셀러인 이 소설은 제7기병연대 1대대장으로써의 할 무어 대령의 모험을 연대기적으로 다루고 있습니다.\n\n\"사바나는 거칠고, 뜨겁고, 필사적으로 행동이 필요했습니다. 수풀 속에 몇 시간씩이나 계속 누워 있는 것은 고된 일이었지만, 만약 누워있는 것이 지겨워 일어났다면 독일군은 주저하지 않고 총을 쏠것입니다. 가끔은 실제로 총을 쐈죠. 제 부하들이 얼마나 겁을 먹었을지 상상이 가지 않았습니다.\"\n\n 소설의 흥분되는 부분은 중요한 독일 위치를 매복하기 위한 무어의 성공적인 도박과 그것이 어떻게 20명의 독일인과 100명의 포로를 잡게 되었는지에 초점을 맞추고 있습니다. 이 사건의 뛰어난 해설은 스티븐 크레인 감독의 \"붉은 무공훈장\"에 비유되었고, 평론가들은 이 행사의 논평을 사상 최고의 군사 소설 중 하나로 꼽았습니다. 한 신문은 이 소설이 \"죽기 전에 꼭 읽어야 할 군사 일지\"라고 주장했습니다."
 USA.culture.4.a: "전쟁에 영광은 없다. 좋은 사람들이 끔찍하게 죽을 뿐."
 USA.culture.5.t: "의회의 일광절약제 입법!"
 USA.culture.5.desc: "계절은 눈이 녹고 나뭇잎이 갈색으로 변하는 것뿐만 아니라 태양이 뜨고 지는 것에 대한 자신의 취향도 반영합니다. 겨울은 따뜻한 노을이 한 시간 더 빠르게 하얀 파노라마를 장식하는 것을 선호하지만, 여름은 대신에 그 별이 주의 깊은 시선 아래 잠든 사람들을 더 일찍 맞이할 수 있게 한 시간 일찍 일어나기를 원합니다. 로마인, 영국인, 프랑스인 -- 시간을 추적하기 위해 태양의 확고한 운행에 의존해 온 문명들은 그들의 시간을 네 명의 다른 메이드들의 취향에 맞춰 조정할 수밖에 없었습니다.\n\n오늘날 미국은 [Root.GetLeader] 대통령이 [GetYear]년 시간절약법에 서명함으로서 그들의 길고 거룩한 대열에 합류할 것입니다. 그 법안은 4월 마지막 일요일의 02: 00시에서 10월 마지막 일요일의 02:00시까지 미국 5개 시간대의 모든 시계를 정확히 1시간 앞당긴다고 선언하고 있습니다. 지지자들은 \"일광 절약\"이 가정용 전기요금의 현저한 인하를 포함한 많은 혜택을 가져올 것이라고 주장해 왔습니다; 만약 원한다면 주 정부는 국가의 시간 기록 기준에 대한 최신의 그리고 가장 특이한 개정을 선택할 수도 있습니다."
 USA.culture.5.a: "\"기억하렴 얘들아: 봄에는 앞으로, 겨울에는 뒤로!\""
 USA.culture.6.t: "눈물의 날"
 USA.culture.6.desc: "\"오늘 오전 9시 35분에 월트 디즈니가 캘리포니아 버뱅크에 있는 세인트 조셉스 병원에서 65세로 폐암으로 사망했음을 무거운 마음으로 알려드립니다. 그는 아내 릴리안, 두 딸 샤론, 다이앤, 그리고 수백만 달러의 희망과 기쁨의 제국을 남겨두고 떠났습니다.\n\n\"어떠한 사람도 디즈니만큼이나 그의 작품들을 미국의 기억 속에 남기지 못했습니다. 미키 마우스, 피터팬, 신데렐라 등 그가 만들어낸 캐릭터들을 통해 그는 전세계 수백만명의 마음과 모든 계층의 마음을 감동시켰습니다. 그가 제작한 영화들 중 현재 80개가 넘는 영화를 통해, 그는 미국과 무한한 환상과 마법의 세계를 소개했고, 몇 시간 동안 우리에게 그 세계가 진짜라고 믿게 만들었습니다. 그가 디자인한 공원을 통해, 그는 모든 사람들이 그들의 꿈을 성취하고, 그들 안의  아이를 신경쓰지 않고 자유롭게 풀어주는 미래를 우리에게 축복해 주었습니다.\n\n\"세상은 그의 탄생으로 더 밝아졌고, 이제 그의 죽음으로 더 어두어졌습니다. CBS는 경의를 표하기 위해 잠시 침묵의 시간을 가질 것이고, 곧이어 월트 디즈니의 가장 훌륭한 작품들을 몽타주하는 인기 있는 \"미키 마우스 마우스 클럽 행진곡\"의 관현악 편곡이 있을 것입니다. 그의 유산이 대대로 행복을 가져다 주시기를 빕니다. 그리고 매우 많은 꿈들을 이루신 것을 아시며 편히 잠드시길 바랍니다.\""
 USA.culture.6.a: "눈물이 떨어지는 곳마다 웃읍시다."
 USA.culture.7.t: "2001 스페이스 오디세이"
 USA.culture.7.desc: "수년간의 개발 끝에, 유명한 감독 스탠리 큐브릭은 그의 최신 서사시 작품인 \"2001 스페이스 오디세이\"를 내놓았습니다. 다음 밀레니엄을 배경으로 한 \"2001\"은 목성으로 가는 긴 여정을 위해 독일 우주선 엔트데쿵 1호를 중심으로 합니다. 승무원인 안드레아스 보겐만과 프란츠 테이치는 강력한 인공지능 EPAC의 일상적인 활동에서 도움을 받고 있습니다. 하지만, 영화가 진행되면서, EPAC가 승무원들을 죽이기로 결정했다는 것이 분명해집니다.\n\n 큐브릭의 오랜 테이크 아웃과 절제된 사운드 디자인으로 더욱 신경에 거슬리게 만든 긴장된 투쟁에서, 보겐만은 회로가 끊기면서 애절하게 \"고요한 밤 거룩한 밤\"을 부르는 EPAC를 비활성화할 수 있었습니다. 그리고 나서 보겐만은 엔트데쿵 1호의 임무가 목성을 돌고 있는 외계인 모노리스를 조사하는 것이라는 것을 깨닫습니다. 모노리스는 보겐만을 우주와 시간을 가로질러 여행시키고, 보겐만을 지구 옆에 떠 있는 기괴한 우주 태아로 변화시킵니다\n\n.이 영화를 두고 관객들의 의견이 분분했습니다. 어떤 사람들은 그것을 의미 없는 헛소리라고 부르는 반면, 어떤 사람들은 매우 즐길만하다고 말합니다, 특히 어떤 비유랑 연관지어서 보면 말입니다. 반응이 어떻든 간에, 큐브릭은 확실히 기억에 남는 장편 영화를 만들었습니다!"
 USA.culture.7.a: "하느님, 별이 가득해요..."
 USA.culture.8.t: "골드 등급 판매량"
 USA.culture.8.desc: "무대는 작고 빈약합니다. 관중들 한가운데 놓인 희고 붉은 사각형뿐이었죠. 모인 이들은 전부 버뱅크 주민들로 오늘 아침 있었던 제정신 나간 라디오 발표에 끌려 들어왔습니다. 파커가 표를 가지고 실수했을 수도 있지만, 사람들은 여전히 거기 있었습니다. 젊은 남녀가 얼굴에 미소를 띤 채 정중앙에 있는 남자를 보고자 했습니다.\n\n아이슬란드는 끔찍했습니다. 사인해달라고하는 GI들과 레이캬비크 현지인들은 전혀 귀찮지 않았습니다. 하지만 그곳은 모두로부터 멀었습니다. 특히 엄마에게서요. 그게 다른 모든 것들보다도 아팠습니다. 어머니의 간이 망가지자 그 역시 망가졌습니다. 떠나려면 행정 부사관의 얼굴 머리통을 두들겨 패다시피 해야 했습니다. 장례식 동안 친구들과 가족들이 그가 심장마비로 쓰러지지 않도록 꽉 붙들고 있어야 했습니다. 그리고 영화들. 인기는 좋았지만 질은 점점 떨어졌고 점점 더 실패작이 나왔습니다.\n\n하지만 이 곳은 무대 위입니다. 손에는 기타가 들려있고 입고 있는 가죽 자켓에는 땀방울이 떨어집니다. 그는 군중들의 환호성과 박수에 몸을 맡깁니다. 그는 행복합니다. 그는 우상이자, 전선 도관이며, 사랑스러운 마마보이이자, 나라를 좀먹는 역병이고, 성의 화신입니다. 무수히 많은 것들입니다.\n\n엘비스 프레슬리가 돌아왔습니다."
 USA.culture.8.a: "\"이미지와 인간은 별개의 것이다.\""
 USA.culture.9.t: "거리에서 들리는 대화: 이베리아 상황"
 USA.culture.9.desc: "\"For Palla Cortez, and the several thousands gathered on Brooklyn's Pier 88, the Dutch Countess seemed like a ship fresh out of drydock. Streamers and banners adorned its rails from bow to stern, as well as pen-scribbled messages from the 385 strapping men who'd prior boarded its deck. All the picture-perfect baptism lacked was a rostrum with a suit, a bottle of champagne, and an empty speech; instead, they christened the old liner with a heartfelt rendition of The Internationale.\n\n\"That's my brother Casti there!\" she said in between the well-wishers' rhythmic chants, frantically pointing at the dozens waving from starboard before they faded from view. \"Jumped first thing at the chance to join the Abe Lincoln like Papa Zeo, that he did!\"\n\nSeven hundred miles south, Jim Moran submitted an editorial piece to the Charleston Hawk. A countervailing voice to the sympathy America's public held for Iberia's departed strongmen, he argued that a portion of the rebels carried motivations and wills consonant with the great men embroiled in America's seminal conflict.\n\n\"I can understand, sympathize even, with Franco and Salazar's aspirations for their country,\" wrote the firebrand journalist. \"Men like they would want nothing but the peninsula peaceful and prosperous from the wholeness born of a miracle they labored to achieve. But any learned Southerner will sympathize more with the brave men who've cast their lives, fortunes and honors in defense of the God-given right to live in their own land, by their own principles and customs...\"\n\nThe shockwaves carried in the wake of Iberia's violent downfall have just begun to spread, and already its tremors are felt by men and women across the Atlantic. Yet no matter their leanings, Americans find themselves drawn to prophetic words uttered some fourscore and twenty-odd years from the country's bloody past:\""
 USA.culture.9.a: "분열된 집안은 살아남을 수 없다."
 USA.culture.10.t: "거리에서 들리는 대화: 인도네시아의 부름"
 USA.culture.10.desc: "샌디에이고 컨벤션 센터는 최근 인도네시아에서 벌어진 적대 행위로 인한 크고 시끌벅적한 NPP 집회를 수용할 만큼 컸다. 캘리포니아의 다른 도시들처럼 미국에서 가장 살기 좋은 도시 역시 반일 정서가 끓어오르고 있었다. 불구대천의 원수에게 반격할 기회가 찾아오자 끓음은 샌디에이고 시민들을 휩쓰는 과격한 간헐천이 되었다. 그 물줄기는 50%의 분노와 50%의 희열로 이루어져 있었다.\n\n\"그 역겨운 씨발 놈들, 뻗어있을 때 조져야 해!\" 제프리 캘러웨이가 선동된 군중들 사이에서 외쳤다. 이 대학생은 제2차 세계 대전 당시 만들어진 낡은 선전 포스터를 머리 위로 치켜들고 있었다. 손을 치켜든 사람들 사이에서 잘 보기는 힘들었지만, 그는 별로 신경 쓰지 않는 것 같았다. 그와 군중들은 하나가 되어 \"죄다 폭격해! 죄다 폭격해!\"를 주문처럼 외쳤다. 그리고 이들은 그날 밤늦게 샌디에이고 시내에 억눌린 에너지를 발산했다.\n\n이와 달리 샌디에이고 MCRS의 분위기는 차분했다. 물론 투덜거리는 군바리도 있었다. 하지만 이들 중 많은 이들은 남아프리카에서 얻은 약장과 훈장을 차고 있었다. 먼지 날리고 피도 튀는 남아프리카. 말할 필요 없겠지만 저번 모험이 끝난 지도 얼마 안 지났는데 새 모험을 떠나고 싶은 사람은 적었다.\n\n티머시 크로스보우 일병은 전우들보다 크고 직설적으로 자신의 의견을 전했다. \"우린 이미 남아공 초원에서 좆빠지게 굴렀어.\" 해병대원은 말했다. \"근데 우리에게 돌아온 게 뭔데. 우리 중 2만 명이 국기에 싸여서 돌아왔어. 군대는 '깊은 유감'이나 해주고. 이제는 망망대해 한가운데 말라리아 들끓는 밀림에 보낸다고? 돈이라도 더 주고 그딴 소리를 하던가.\"\n\n인도네시아는 그 나라의 악명 높은 화산처럼 제2차 세계 대전 이후 최악의 전투에 휘말렸다. 자유 세계는 동인도의 탄압받는 이들을 위해 욱일의 부드러운 아랫배에 개입할 것을 외쳤다. 하지만 사람들의 마음속에는 아직 남아프리카가 생생하게 남아있었다. 이들은 물었다. \"미국에게 또 다른 전쟁을 버틸 의지가 있을까?\""
 USA.culture.10.a: "우리는 언제 폭군에게 맞설 것이다!"
 USA.culture.10.b: "얼마나 더 죽으러 가야하지?"
 USA.culture.11.t: "닥터 스트레인지러브"
 USA.culture.11.desc: "\"영화가 나왔을 때 아무 생각도 들지 않았다. 스탠리 큐브릭이 코미디 영화를 찍었다고? 또 거기서 핵 종말을 풍자해? 그것도 제정신 나간 미 공군 장성이 일본이 불소로 \"중요한 체액\"을 파괴하는 방식으로 미국을 내부부터 파괴하려고 생각해 핵 공격을 지시해서? 미국인 관객들은 누군가가 충동적으로 핵 공격을 지시한다는 것은 게르마니아나 도쿄에서나 일어날 수 있는 일이지 선량한 미국이 그럴 거라고 생각하지는 않을 것이다. 폭격기를 다시 부르려는 격렬한 시도와 폭격기가 일본을 향하는 가운데 독일이 지구상 모두를 죽일 지구 최후의 날 기계를 공개하는 장면은 관객의 예상이 틀렸다는 것을 보여준다. 이 영화는 이름은 나오지 않았지만 전능하고 파괴적인 나치 총통부터 과하게 의식적인 꼭두각시 일본 천황까지 모두가 미국에서 선출된 부패 정치인만큼 무능하다는 것을 보여준다. 특히 핵 종말의 운명 속에서 말이다...\n\n...하지만, 핵전쟁의 두려움에 휩싸인 20세기 중반에 \"닥터 스트레인지러브\"는 비현실적인 이야기만이 아니다. 미래 세대는 이 영화를 영화 제작의 고전으로 생각할 것이다. 큐브릭의 강박관념은 카메라 워크부터 배우의 표정 연기까지 모든 것에 공을 들였다. 피터 셀러스는 세 개의 역할에서 뛰어난 연기를 선보였다. 미국 장교를 저지하려고 하는 영국 망명자 출신 캐나다 공군 장교 역할, 외교 위기에 빠진 굼뜨고 상냥한 미국 대통령 역할, 그리고 핵전쟁을 피할 수 없게 된 상황에서 인간을 식물과 교접 시켜 미국을 재건한다는 생각을 하는 소름 끼치면서도 우스운 러시아 과학자 스트레인지러브 박사 역할까지. 조지 C. 스콧은 미국 B-52가 간토평야 위를 저공 비행할 때 팔을 위로 뻗고 입으로 소리를 내며 세상이 어떻게 끝나는지 과장된 연기를 보여준다. 이 카우보이는 일본군 군사 기지를 증발시킬 때 텍사스 로데오에서 황소를 타는 것처럼 폭탄 위에 올라탄다. 그리고 마침내 잊을 수 없는 잉크 스파츠의 \"Maybe\"와 함께 핵폭탄이 폭발하는 장면들의 몽타주가 나온다...\n\n...이 영화는 아마 완벽한 다크 코미디일 것이다. 무섭지만 웃기며, 경박하면서도 두렵다. 이는 상호확증파괴라는 생각과 핵전쟁이 마지막 전쟁이 될 것을 이해하지 못한 관중의 극명한 대조를 가져온다. 그리고 이 모든 것이 하나의 실수 때문에 벌어질 수 있다.\"\n\n-시카고 트리뷴, 1964년"
 USA.culture.11.a: "여러분, 여기서 싸우시면 안됩니다! 여긴 전쟁 지휘실이란 말입니다!"
 USA.culture.12.t: "리틀 러시아에서 벌어지는 큰 파티"
 USA.culture.12.desc: "\"애미 씨발.\" 루슬란 라비노비치는 외쳤다. \"돌기 코시마르가 끝나간다!\"\n\n루슬란은 돌기 코시마르(긴 악몽, 알래스카의 러시아 망명자 사회가 고향에서 벌어지고 있는 군벌 시대를 부르는 말)가 본격적으로 벌어지기 전에 극동에서 도망친 수천 명 중 하나였다. 듀이 대통령이 미국 내에 피난처를 만들어주자 곧 가라앉을 듯한 증기선이 방랑 해적과 베링해의 폭풍을 지나 이들을 앵커리지에 내려줬다. 그곳이 난민들이 새로운 삶을 꾸린 곳이다. 탈출 전에 나무조각가였던 루슬란은 도시의 조용한 리틀 러시아 구역에서 나무로 만든 러시아 성인들의 이콘을 팔아 안락한 삶을 꾸렸다.\n\n리틀 러시아의 새 주민들은 서쪽에서 거머쥔 부에도 불구하고 여전히 동쪽을 바라보았다. 루슬란은 준비 없이 알래스카로 황급히 떠나느라 가족들을 남겨둘 수밖에 없었다. 옛 국가에서 들어오는 소식은 별로 없었지만, 그와 난민들은 마가단에서 가끔 들어오는 낡은 종이 쪼가리를 열광적으로 읽어댔다.\n\n한 묶음이 옛 러시아의 재 속에서 새로운 국가가 피어났다고 퉁명스럽게 말했다. 얼마 되지 않아 리틀 러시아와 그 밖에 나라가 생겨났다는 말이 번개처럼 퍼졌다. 사람들은 충격에 빠져 환호했다. 창턱에서 배수로로 보드카가 넘쳐흐르는 가운데 어머니들과 할머니들이 보르쉬, 올리비예, 스트로가노프, 펠메니를 준비했다. 전부 평범하고 따뜻한 러시아 음식들이었다. 새로 찾은 희망에 가득 찬 노인들은 발랄라이카 아코디언을 들고 광장으로 나와 연인처럼 춤추는 낯선 이들에게 동요를 연주해줬다. 루슬란은 요리해줄 가족도, 연주할 악기도 없었다. 하지만 이 경사를 축하하기 위해 스미르노프 한 병을 들고나왔다. 아내가 결혼을 축하하기 위해 쓴 쪽지는 노랗게 변색하였지만 여전히 코르크 마개에 붙어있었다.\n\n보드카 한 잔을 마시기 전에는 친구들의 건강이나 소원을 위해 건배하는 것이 관례였다. 그 겨울날 아침, 살짝 취한 루슬란이 눈물을 글썽거리며 취재진에게 한 건배는 망명 이후 가슴 속에 품고 있던 두 가지에게 경의를 표했다."
 USA.culture.12.a: "\"모국에게. 조국이 다시 하나가 되기를!\n이바나, 사셴카, 알료샤에게. 우리가 다시 하나가 되기를!\""
 USA.culture.13.t: "제5도살장"
 USA.culture.13.desc: "반전 기류가 흐르던 때에 압도적인 흥행을 거둔 책은 커트 보네거트의 고전 제5도살장이었습니다. 이 책의 화자 빌리 필그림은 스코틀랜드 방어전 당시 국방군에게 생포되어 런던 남동부의 도살장에 수용됩니다. 빌리는 잘 훈련 받지 못한 군인으로 전쟁을 싫어하게 되었으며 조국을 위해 싸우기도 거부합니다. 도시가 연합군의 폭격을 받았을 때, 그의 지인이자 동료 병사인 롤랜드 위어리가 감염으로 죽습니다. 죽기 직전 그는 자신이 빌리 때문에 죽는다고 비난합니다. 빌리는 도살장에서 탈출하고 소설은 그가 비행기 사고로 죽기 직전 \"외계인에게 납치\"되었을 때로 넘어갑니다. 이 외계인들, 트랄파마도리안은 빌리에게 자신들이 삶, 죽음, 운명을 어떻게 보는지에 대해 말해줍니다. 이로 인해 빌리는 연설가가 됩니다.\n\n평론가들은 이 책의 무질서한 구조를 비판했지만 확실한 반전 메시지는 칭송했습니다. 많은 독자가 이 소설에 보네거트가 직접 겪은 전쟁 경험이 담겨 있다고 칭찬했으며 이 책은 빠르게 베스트셀러가 되었습니다. 이 책은 여러 종류의 유럽 언어로도 인쇄되었지만 발간된 지 얼마 지나지 않아 유럽 전역에서 금지되었습니다.\n\n이 책의 반전 메시지를 통해 보네거트가 라이히와 일본에게 가진 경멸을 알 수 있습니다."
 USA.culture.13.a: "그렇게 가는 거지..."
 USA.culture.14.t: "또 다른 미국"
 USA.culture.14.desc: "전후 유럽에 사는 수많은 이들은 앞날이 보장된 미국에서의 삶에 대해 들으며 자랐습니다. 할아버지 할머니가 미국 땅에 땡전 한 푼 없이 도착하고 나서 몇 년 만에 부자가 되는 이민자들의 이야기를 하면 아이들은 귀를 기울였습니다. 조국이 미국에서의 삶에 대한 이야기를 잘 찍어내지 않았습니다. 군홧발에 짓밟힌 시민들은 정확한 묘사를 들으려면 친척들에게 의존할 수밖에 없었습니다. 외국인이 미국이라는 약속된 땅에 빈곤이라는 게 있을까 생각하는 것은 흔치 않은 일이었습니다.\n\n오늘 마이클 해링턴의 소설 또 다른 미국이 전국의 서점에 발간되었습니다. 미국 내 빈곤 문제에 관해 다루는 이 소설은 많은 수의 미국인들이 빈곤선 밑에서 살아가고 있다고 폭로합니다. 해링턴은 수많은 빈민이 사회적 고립 속에서 살아가며 중산층과 상류층이 이들을 보는 일은 별로 없다고 주장합니다. 그는 정치인들에게 완전한 빈곤 해소를 위한 \"즉각적인 개선 조치\"를 촉구했습니다.\n\n이 소설을 비판하는 이들은 해링턴의 사회주의적 기질에 동의하지 않았습니다. 하지만 대다수의 독자는 개선 조치 촉구에 동의했습니다. 이 책은 이미 부자와 빈민 모두에게 더 나은 나라를 만들고자 하는 많은 정치인에게 영향을 끼쳤습니다. 경제학자들은 미국인이 교육과 의료에 더 쉽게 접근할 방법을 생각해내고 있습니다."
 USA.culture.14.a: "미국의 가장 큰 오해가 드러났다."
 USA.culture.15.t: "여행하는 여인"
 USA.culture.15.desc: "어떻게 세계에서 가장 유명한 그림 중 하나를 훼손당하거나 강도의 위협에도 무릅쓰고 일반 가정에서 바다를 건너 전시장까지 옮길 수 있을까요? 간단합니다: 온도, 습도 및 자외선으로부터도 보호할 수 있도록 특수 설계된 방탄 케이스에 포장합니다. 그래도 혹시 모르니까 방수가 되고, 떠다닐 수 있게 만듭니다. 그런 다음 무장 경비하의 자동차 행렬과, 교통 차단 등을 활용해, 대서양을 횡단하는 배에 실어 나르도록 합니다. 그리고 나서, 그것이 뉴욕에 도착하면, 장갑차에 실어서 워싱턴에 있는 국립 미술관에 가져갑니다. 그리고 그것이 마침내 전시되면, 각각 장전된 소총을 가진 해병대원 두 명을 양쪽에 배치하여 아무도 가까이 가지 못하도록 합니다.\n\n하지만 더 흥미로운 질문은, 왜 세계에서 가장 유명한 그림들 중 하나를 미국으로 보낸다는 것일까요?\n\n프랑스 정부가 모나리자를 미국에 몇 달 동안 빌려줄 것을 고려하고 있다는 소식이 들려왔을 때, 시위와 폭동이 있었습니다. 이 그림은 전쟁과 대참사에도 오랫동안 루브르 박물관에 있었고, 프랑스 문화사의 영원한 상징이였지만,(수백 년 전에 이탈리아에서 가져갔다고 해도요), 이젠 미국인들에게 주는 걸까요? 이건 너무 졸렬합니다! 외교적으로 정말 끔찍합니다! 이것은 결코 용납될 수 없는 폭동입니다!\n\n하지만 대통령, 하원 의원, 상원 의원, 대법관, 그리고 더 많은 일반인들을 포함한 50만 명의 미국인들에게, 이 여성이 그려진 그림은 모두를 사로잡았습니다. 레오나르도 다 빈치가 그려낸 수수께끼 같은 미소를 지은 모나리자는 오랫동안 교양이 없다고 여겨졌던 나라와 사람들을 사로잡았습니다. 몇 주 만에, 미국 전역의 박물관과 미술관은 이 그림이 곧 집으로 돌아오는 우아한 여인과 같지 않지만 그래도 이 전시물을 보기 위해 방문객들이 증가했다고 보고했습니다."
 USA.culture.15.a: "좀 더 클거라고 생각했는데 말이지."
 USA.culture.16.t: "1963 자유 투표권"
 USA.culture.16.desc: "이발소, 교회, 마약 가게, 식료품점, 잭슨의 번잡한 거리에서 조용하고 피해를 입은 델타의 마을까지, 미시시피의 흑인들은 투표장에 가고 있습니다. 투표 용지에는 주지사 후보인, 약사이자 운동가인, 아론 헨리가 있습니다. 그의 턱을 산산조각 낸 \"교통 사고\"에서 아직 회복 중인 백인 장관인 에드 킹이 그의 부관이 될 것입니다. 모든 유권자들은 자신들의 투표 용지가 힘이 없다는 것을 알고 있습니다. 그것이 요점이 아닙니다. 요점은 미시시피 흑인들에게 투표권이 있다는 것이고, 미시시피에는 현재 민주주의가 없다는 것을 세계에 알려지는 것입니다.\n\n1963년 자유 투표에서 80,000명 이상의 사람들이 투표했는데, 이것은 주 전체에서 투표하도록 등록된 것보다 몇 배 더 많은 것입니다. 이는 분리주의나 유권자 차별이 끝나지 않는다는 겁니다. 백인 공무원들은 내일 양복을 입고, 예비 유권자들에게 간단한 시험을 해보고, 이들의 선거권을 부정할 것입니다. 그러나 그들은 밖에서 비추는 가혹한 빛에도 투표를 할 것입니다. 그리고 수년 후, 패니 루 해머와 같은 이름들이 역사책에 실릴 때, 몇몇 똑똑한 학생들은 이것을 시작점으로 볼 것입니다. 마지막 승부가 아니라 승부수를 띄웠다는 것말이죠."
 USA.culture.16.a: "\"그 뒤 강물처럼/계속 흐르며 살아왔죠\""
 USA.culture.17.t: "머스탱을 출시한 포드!"
 USA.culture.17.desc: "뉴욕 시에서, 포드는 확실히 올 아메리칸 클래식이 될 것으로 세계에 크나큰 충격을 주었습니다.\n\n길고 반짝이는 빨간 두건, 할리우드 프리마돈나처럼 날렵하고 화려하게 장식된 프레임, 크롬 범퍼, 귀걸이에 햇빛이 반짝였습니다. 차량 내부는 마치 좌석에 늘어선 벨벳 쿠션과, 은과 상아들이 모든 손잡이마다 얹혀 있는 것을 세상에 보여주고 싶은 것처럼, 그 요소들을 드러내 놓고 있었습니다. 회사 영업사원이 시동을 걸자 부드러운 집고양이처럼 가르릉거리는 소리가 들렸고, 그가 페달을 밟았을 때, 자랑스러운 듯 으르렁거리며 인공 치타처럼 트랙을 돌았습니다. 그때 수백 명의 군중이 만 명이 되었고, 세계 박람회를 화려하게 장식한 기술력 집합체에 눈이 휘둥그레졌습니다.\n\n잠시 후 그들은 숫자와 특징들로 환호했습니다. 3,000파운드의 강철. 후륜 구동. 15 피트가 넘는 범퍼간의 거리. 3단 수동 변속기. 200 마력 미만의 V8 엔진 -- 올림피안 모습의 이 차가, 저렴하고 합리적인 가격 2,368달러를 지불하면, 바로 당신 겁니다."
 USA.culture.17.a: "말할 필요도 없이, 머스탱은\n 도시의 박수갈채를 받으며 데뷔했다."
 USA.culture.18.t: "머스탱 II를 출시한 포드!"
 USA.culture.18.desc: "취향은 시간이 지나면서 바뀌고 유행은 뜨고 집니다. 미국의 머슬카 역시 이 법칙에서 예외가 아닙니다. 10년 전 미국의 자동차 소유자들에게는 자동차의 마력과 크기가 가장 중요한 요소였지만, 그런 요소들은 이제 멀리서 보기에는 만족감을 주지만 사거나 유지하는 것은 고통스러운 태국의 흰 코끼리 같은 존재가 되었습니다. 석유 전쟁 그리고 전쟁으로 찾아온 고통의 결과로 미국의 취향은 마침내 연비와 가격 쪽으로 완전히 바뀌었습니다.\n\n이제는 고전이 된 머스탱 역시 회사 엔지니어들의 노력이 없었다면 골칫덩이가 된 다른 짐승들과 같은 운명을 맞이했을 것입니다. 디어본에서 차량 디자인을 기름 배급과 현재의 경기 침체 상황에 적합하게 하기 위한 계획이 만들어졌습니다. 차량의 길이와 폭 모두 짧아졌고, 기름을 잡아먹던 V8 엔진은 작은 4기통 직렬 엔진으로 바뀌었으며, 작아진 크기에 맞추어 소음과 진동을 줄이기 위해 뼈대 역시 바뀌었습니다. 핀토의 실패를 교훈 삼아 포드는 자사의 주력 머슬카를 미국 가정의 갈수록 팍팍해지는 지갑 사정에 맞는 크기로 효과적으로 줄여나가려는 노력에 착수했습니다.\n\n그 결과물인 2세대 머스탱, 머스탱 II가 오늘 발표와 함께 출시되었습니다. 재력가들은 경제성과 스타일 사이의 타협에 만족스러워 하는 듯 길게 늘어선 포드 사의 새로운 오래된 자동차를 사들이고 있습니다. 분석가들은 머스탱 II의 주문이 새해까지 40만 대를 넘어설 것이라고 예측하고 있으며, 다음 10년에도 포드가 내놓은 최고의 성공작이 계속해서 성공을 이어갈 것이라는 희망적인 전망을 하고 있습니다."
 USA.culture.18.a: "수정하고, 적응하고, 극복하다"
 USA.culture.19.t: "진주만 기념비"
 USA.culture.19.desc: "미합중국에 지난 20여 년의 세월은 힘든 시간이었습니다. 제2차 세계 대전에서 패배했으며, 캘리포니아의 주요 항구를 적에게 넘겨줬으며, 유럽과 러시아가 군홧발에 짓밟히는 것을 보았으며, 완전히 무력했습니다. 제일 최악인 것은 우리들의 혈기 왕성한 미국인들이 세계가 처음 보는 제일 강력한 무기에 당했다는 것입니다. 20년 전 오늘, 진주만은 원자폭탄에 의해 땅 위에서 완전히 사라졌습니다. 1941년 12월 7일은 또 다른 충격적인 날입니다. 2,000명의 목숨이 사라지며 미국이 전쟁에 참전했습니다. 진주만의 자유라는 대의를 위해 목숨 바친 수만 명의 남녀가 죽은 곳입니다.\n\n워싱턴 D.C.에 3년 동안 건설되던 진주만 기념비의 개막일이 드디어 다가왔습니다. 수천 명이 수도에 몰려들어 미국 국기를 게양하는 병사들의 동상, 미국 전함들의 모형, 그리고 기념비에서 제일 중요한, 진주만 공격으로 사망한 모든 병사의 이름이 새겨진 \"평화의 분수\"를 보았습니다. 정원 역시 쓰러진 병사들을 기리기 위해 만들어졌습니다. 기념비 주변은 빠르게 통곡의 장이 되었습니다.\n\n분수 받침에는 꽃들이 놓였고, 분수 밑바닥에는 동전들이 던져졌습니다. 바칠 꽃도 기부할 동전도 없는 미국인들은 파괴에 직면해 사라진 전몰자에 대한 최대한의 존경을 바쳤습니다. 소수의 비정상적으로 애국적인 미국인들마저 \"미국은 복수할 것\"이라고 주장했습니다. 어떤 신념을 갖고 있던, 오늘은 추모의 밤입니다."
 USA.culture.19.a: "\"로켓의 붉은 섬광과, 창공에서 작렬하는 폭탄이...\""
 USA.culture.20.t: "1963년 스탠리 컵"
 USA.culture.20.desc: "하키는 은혜의 표시이자 좌절의 폭풍입니다. 그들의 고향, 토론토 사람들이 불안해면서 턱을 문지르고 있고, 스탠리 컵 우승자인 메이플 리프스는 디트로이트 레드윙스와 경기를 펼칩니다. 선수들은 얼음 위를 미끄러지듯 돌진하고 영리한 백핸드를 만들며, 스틱으로 조개껍질 게임을 떠올리게 하는 속도를 보여주며 더글링을 합니다. 잠시 동안, 서로 주위를 맴돌며 필사적으로 다른 팀의 다음 움직임을 예측하려고 했습니다. 그 다음에, 경기장을 웅장한 돌진으로 가로지릅니다. 디트로이트는 분개합니다. 이들은 이번 결승에서 다섯 경기중 한 경기만을 가져갔고, 팬들은 오늘 밤 마지막 경기가 될 수도 있다는 것을 마음 속으로 알고 있습니다. 이틀 전 밤, 그들은 경기 후에 나뭇잎들에게 종이컵과 프로그램을 던졌습니다. 공기가 쓴 맛이 납니다.\n\n두 번째 시기에, 메이플 리프의 센터 데이브 킨은 가까스로 블루라인을 가로질러 알렉스 델베키오를 돌아서서 토론토에게 밤의 첫 번째 골을 선사합니다. 하지만 얼마 지나지 않아, 마르셀 프로노보는 디트로이트에게 득점을 안겨주었습니다. 하지만 7분을 남겨두고, 얼음 위에서 불꽃 튀기기를 좋아하며, 거친 입으로 태어난 유명 선수 토론토의 에디 쉑은 굴절 슛으로 간신히 동점을 깰 수 있었고, 메이플 리프스는 스탠리 컵에 두 번 연속 우승을 차지했습니다.\n\n얼음을 가로질러 그물 속으로 빨려 들어가는 우아한 \"휙 소리\"에, 관중들은 자리에서 벌떡 일어섭니다. 메이플 리프스가 이겼습니다. 토론토가 이겼습니다. 캐나다가 이겼습니다."
 USA.culture.20.a: "슛하고, 득점합니다!"
 USA.culture.21.t: "1962년 NFL 챔피언십 게임"
 USA.culture.21.desc: "양키 스타디움입니다. 전설적인 뉴욕 양키스 야구단을 유치한 것으로 가장 유명한 이 경기장에 NFL 챔피언십 미식 축구 최후의 결승전이 열렸습니다. 그린베이 패커스와 뉴욕 자이언츠는 서로를 상대로 30번째의, 60분 동안의 잔혹한 난투극을 열었습니다. 현장 날씨는 지금까지 가장 추운 스포츠 경기 중에 하나로 기록될 수 있는데 시속 30-50마일(56-64킬로미터)의 바람과 함께 화씨 17도(섭씨 -8도)로 관측됩니다.\n\n전설적인 명예의 전당 코치인 빈스 롬바르디와 앨라배마 대학의 쿼터백 바트 스타가 이끄는 그린베이 패커스는 미들라인 백업 선수 샘 허프와 수비 말단 앤디 로부스텔리가 이끄는 뉴욕 수비에 맞섰습니다. NBC는 이 대망의 경기를 미국 전역에 방송했습니다.\n\n패커스는 경기의 전반전에서 별다른 방해없이 첫 10점을 득점하며 힘차게 출발했습니다. 자이언츠는 터치다운으로 돌아왔지만, 상대 팀의 포인트 합계에 전혀 미치지 못했습니다. 패커스는 두 개의 필드골을 더 찬 후 합계 16-7로 우승을 차지했습니다.\n\n이 게임의 MVP로 패커스의 미들 라인백커인 레이 니츠케 선수로, 그린베이 수비에서 2개의 펌블과 패스 수비를 기록했습니다."
 USA.culture.21.a: "위스콘신 주의 또 다른 자랑스러운 업적입니다."
 USA.culture.22.t: "지구가 움직이다"
 USA.culture.22.desc: "\"...갑자기, 발데즈의 항구 전체가 텅 비기 시작하더니 물이 거의 다 빠졌습니다. 지하의 틈새가 배 바로 옆에 열렸고, 천천히 체나호가 그 안으로 가라앉기 시작했습니다. 부두가 쪼개지고, 부숴졌으며, 선원들은 그 위에 있는 사람들에게 다가가려고 혈안이 되어 있습니다... 발데즈 선착장에서는 아무도 살아남지 못할 것입니다. 부두 노동자들, 아이들, 또는 그들의 개들 말입니다...\"\n\n오늘 오후 5시 36분경 알래스카 중남부에서 지진이 발생해 주 전역의 도로와 건물들이 파손됐습니다. 뒤이은 해일은 남해안의 정착지에 더 큰 재앙을 가져다 주었습니다. 알래스카에서 가장 큰 도시에서, 동쪽으로 78마일 떨어진 프린스 윌리엄 사운드 근처의 진앙을 보고했던, 미국 지질 조사국의 초기 분석에 따르면 진도 9.2를 기록했으며, 1906년 샌프란시스코보다 더 강한 지진이라는 분석이 나왔습니다.\n\n주지사 윌리엄 이건은 알래스카 전역에 비상사태를 선포하고, 주방위군을 동원해 앵커리지와 발데즈 항에서 초기 재난 구호 활동을 시작했습니다. [Root.GetLeader] 대통령은 이어 해군과 해안 경비대가 해안가를 따라 수색 및 구조 작업을 하도록 지시했습니다. 그러나 악천후와 손상된 기반시설 때문에 늦어도 일요일까지는, 더 광범위한 구호 활동이 불가능할 수 있습니다.\n\n지진에 의한 총 피해와 사상자는 아직 밝혀지지 않았지만, 두 가지 모두에 대한 추정치는 높습니다. 보도에 따르면 알래스카인들은 성 금요일 준비로 미처 대비하지 못한 것으로 알려졌으며, 갑자기 발생한 탓에 지진이 일어나거나 쓰나미가 닥치더라도 대응할 틈이 없었습니다. 미국 정교회의 대주교 암브로스는 \"모든 신앙과 신념을 가진 알래스카인들은 우리 주 하느님의 합당한 자비가 있을 것이며, 우리는 이 성 금요일에 강타한 비극으로부터 재건될 것입니다.\"라고 말했습니다...\""
 USA.culture.22.a: "5분 만에, 악마는 마을 전체를 삼켰습니다."
 USA.culture.23.t: "톰과 제리와 함께하는 토요일 아침"
 USA.culture.23.desc: "In one surprise release, Metro-Goldwyn-Meyer announced to millions of eager American children that their most famous cat-and-mouse duo has come to CBS.\n\nA press release from the broadcasting channel itself said that new episodes of the award-winning cartoon show Tom and Jerry will feature in its weekend morning lineup alongside reruns of the shorts made by Gene Deitch and original creators Hanna-Barbera. The series has undergone numerous changes in both art style and content since their introduction to the viewing public in 1940, but MGM has promised to maintain the consistently high quality of comedy it is known for. With the venerable Chuck Jones of Warner Brother Cartoons' fame in charge of the reboot, observers believe the Big Five studio has every reason to be confident in their claims.\n\nRegardless of the details, fans both young and old have since expressed their ecstasy in seeing the duo's slapstick escapades every Saturday morning with bags of heartfelt mail delivered to MGM's post office box. The future seems bright for a centerpiece of an entire generation's childhoods, and it may just remain such for another for as long as it continues to run."
 USA.culture.23.a: "작은 스크린에서의 냥벽한 데뷔!"
 USA.culture.24.t: "1969년 월드 시리즈"
 USA.culture.24.desc: "아메리칸 리그 챔피언으로 우세한 위치에 있는 볼티모어 오리올스가 내셔널 리그 챔피언 뉴욕 매치를 공격하면서 1969 MLB 시즌이 막을 내리고 있습니다. 두 팀 모두 각자 리그 챔피언십 게임에서 상대를 모두 물리치고 이번 해 월드 시리즈에서 맞붙게 되었습니다.\n\n1969년도 볼티모어 오리올스는 MLB 역사상 가장 강력한 야구팀 중 하나로 여겨집니다. 강타자 프랭크 로빈슨과 투수 짐 파머가 이끄는 이 팀은 109개 경기에서 승리했으며 겨우 53개 경기에서 패배했습니다. 그 상대로 요기 베라 코치와 투수 놀란 라이언이 이끄는 메츠는 이번 해 처음으로 시즌 우승을 달성했습니다.\n\n10월 경기는 야구사에서 제일 충격적인 승리로 기록될 것입니다. 유능한 볼티모어팀은 10월 11일에 메츠를 4-1로 완패시켰습니다. 하지만 메츠는 반격해 챔피언십의 마지막 네 게임에서 승리했고 결국 57,000명의 팬 앞에서 오리올스를 5-3으로 패배시켰습니다. 막강한 경쟁자를 상대로 벌인 뛰어난 플레이로 이 팀에게 \"미라클 메츠\"라는 별명이 빠르게 붙었습니다. 이는 메츠의 첫 번째 월드 시리즈 우승입니다."
 USA.culture.24.a: "역사책에 오를만한 시리즈야."
 USA.culture.25.t: "새로운 장르가 등장하다"
 USA.culture.25.desc: "미국인들에게 반쯤 버려진 마을이 말라붙은 평원에 자라나고 덤불이 수 마일을 계속해서 구르는 리비아 내륙은 오래전에 끝난 서부 시대를 보는 것과 같은 충격이었습니다. 변경이 그랬던 것처럼 리비아에는 무법자와 경관, 죄악의 살롱과 대리석으로 된 은행, 피와 기름이 넘쳐흐르는 모래 위에서 비참하게 살며 이도 저도 못하는 가난한 정착민들이 넘쳐납니다. 현대에 이탈리아의 이 제일 젊은 지방만큼 서부 시대라는 신화적인 시대를 현실적으로 묘사하는 곳은 없었습니다.\n\n이번 해 말 이탈리아 영화제작자 세르지오 레오네가 석양의 건맨을 내놓으며 이런 인식을 보여냈습니다. 전도유망한 할리우드 배우 클린트 이스트우드가 거칠고 험하게 말하는 용병으로 등장하는 이 영화는 참신한 테마를 소개하는 동시에 오래된 장르에 새로운 숨길을 불어넣습니다. 황량한 광산촌에서 벌어지는 법 집행인과 도적의 대립에 과묵한 현상금 사냥꾼의 야망과 오랜 원한이 추가되고 이는 강도극에 집중한 매혹적인 플롯에 묶입니다. 이 영화는 미국의 서부 개척 시대를 묘사했지만, 영화의 갈등은 자국의 새로운 변방에서 보물을 찾는 이탈리아의 개척가들에게 감명을 주었습니다.\n\n이 영화는 지나친 폭력과 \"연극적\" 논조 때문에 영화 평론가들에게 뛰어난 반응은 받지 못했지만, 이탈리아에서 이번 해 말까지 400만 달러의 수익을 내며 신기록을 달성했습니다. 북미는 총수입에 1,400만 달러를 추가하며 자유 세계의 은막에 \"스파게티 웨스턴\"이라고 불리는 새 장르가 들어설 자리가 있다는 것을 보여줬습니다. 이미 후속작에 대한 소문이 나돌고 있습니다. 감독과 영화사는 수백만 명의 마음에서 이야기를 끌어낸 바로 그 사바나에서 벌어지는 지나간 시대의 자체적인 재창조를 암시했습니다."
 USA.culture.25.a: "전세계가 망고의 이름을 오랫동안 기억할거야."
 USA.culture.26.t: "\"All the President's Men\" Blows the Lid on the Box Office"
 USA.culture.26.desc: "Hollywood took on the political wildfire of the Nixon Presidency this past weekend as the critically acclaimed film \"All the President's Men\" stormed theaters across the United States. Critics from the Chicago Sun-Times have regarded the movie as being \"a brilliant showcasing of the depth of investigative journalism, as paranoia, self-doubt, and harassment dominate the cases of the heroes of the Washington Post.\" The movie soared to reach a cemented number one spot at the box office as Americans rushed to see the political thriller.\n\nDirector Alan J. Pakula provides the American audience a journey across the spheres of journalism, writing, and politics as the film looks into the journeys of renowned reporting duo Katharine Graham and David Halberstam as they take on the haunting shadows which peer over their every move. Together, the duo follows one step after another in the journey to unveil a secretive and dangerous conspiracy involving the White House administration, scaling all the way up to former President Richard Nixon himself, who, just two years ago, resigned from his office as President of the United States. Graham and Halberstam served as writing leads behind the movie itself, with Graham stating that \"David and I wanted to deliver a trek through the perils that came with the Nixon scandal as we had experienced: terrifying, back-breaking, and, well, exhilarating. As every time we felt our hearts' racing, we wanted the audience to feel that rush just the same.\"\n\nThat being said, key figures within the Republican-Democratic Coalition have come forward in criticism of the movie, with the Republican-Democrats stating that \"it puts a hole through our work in trying to help the United States.\" Meanwhile, spokespersons within the National Progressive Coalition have stated their \"appreciation within Graham, Halberstam, and Pakula's work.\" Nevertheless, despite political experts' criticism, the American audience has driven in scores to theaters across the country to enjoy the \"film of the decade,\" as some have called it."
 USA.culture.26.a: "A critical success, despite our failures."
 USA.culture.27.t: "대부 개봉!"
 USA.culture.27.desc: "인기 영화감독 프란시스 프랜시스 포드 코폴라의 최신 대작 \"대부\"가 미국 전역의 극장을 번개처럼 강타했습니다! 마리오 푸조가 쓴 동명의 인기 범죄 소설을 원작으로 한 \"대부\"는 뉴욕시에서 제일 강력한 범죄 조직 콜레오네 패밀리의 이야기를 다룹니다. 조직 우두머리인 비토 콜레오네는 명예로우며 존경받는 시칠리아계 이민자입니다. 하지만 뉴욕 5대 패밀리에서 그가 차지한 위치는 성장하는 헤로인 사업에 의해 위협받습니다. 이 분쟁은 끔찍한 조직 간 전쟁을 일으켜 비토의 장남 소니의 목숨을 앗아갑니다. 비토가 전쟁을 끝내기로 약속한 후, 그의 차남 스코틀랜드 참전용사 마이클이 콜레오네 제국의 통제권을 쥡니다. 1955년 비토가 죽자 마이클은 잔혹한 암살을 벌여 5대 가문에 복수하고 마피아의 새로운 대부가 됩니다.\n\n\"대부\"는 극찬을 받았습니다. 전 미국의 평론가들은 비토 역을 맡은 전설적인 배우 말론 브란도와 마이클 역을 맡은 젊은 배우 알 파치노의 연기를 칭송했습니다. 어떤 이들은 음악, 편집, 이민과 가족이라는 주제에 호평을 보내며 이 영화를 미국과 이탈리아의 복잡한 관계를 다룬 우화라고 여겼습니다. 이미 많은 사람이 \"대부\"를 1972년 최고의 영화라고 부릅니다. 코폴라 씨가 할리우드에 거부할 수 없는 제안을 한 것 같습니다..."
 USA.culture.27.a: "\"은총이 가득하신 마리아님 기뻐하소서...\""
 USA.culture.28.t: "프리덤 라이더스"
 USA.culture.28.desc: "15명의 승객들은 워싱턴 D.C.의 그레이하운드 터미널에 모여 다음 버스를 기다렸습니다.\n\n프리덤 라이더스가 그곳에 서 있은 지 몇 년이 지났지만, 그들이 고립된 남부로 여행하면서 위험에 처하게 될 거라는 걸 알고 있었습니다. 앨라배마에서 큐 클럭스 클랜에 의한 끔찍한 구타와 방화 사건이 일어나기 전에 버지니아, 캐롤리나, 미시시피에서 체포되는 등 모든 문제가 그들의 선견지명이 뒤따랐습니다.\n\n30대 흑인 남성이 옆에서 안절부절못하는 20대 백인 여성에게 얼굴을 돌렸습니다. \"긴장되요?\"\n\n여자가 고개를 끄덕였습니다. \"저는 교육과 모든 것을 받았지만, 뉴스에서 본 당신은 제대로 준비되지 않았잖아요.\"\n\n\"아뇨, 그건 당신을 완전히 준비시키진 못해요. 어쨌든, 끝은 아니잖아요.\" 그 남자는 화상 자국이 있는 손을 내밀기 전에 침울하게 대답했습니다. \"이름은 말로우입니다. 아무거나 물어보세요. 프리덤 라이더스로 활동한 건 이번이 처음이 아닙니다.\"\n\n그 여자는 조심스럽게 말로우의 손을 잡았습니다. \"에이프릴,\" 그녀는 입을 다물었습니다. 그녀는 상처를 보지 않으려고 노력했어요. \"왜 돌아왔어요?\"\n\n말로우는 그의 손을 보았습니다. 처음은 무서운 거 알아요. 당신이 옳은 일을 하고 있다는 것을 알더라도요.\" 그는 함께 기다리고 있는 12명의 사람들을 바라봤습니다. \"하지만 처음으로 달린 뒤에, 저는 좋은 싸움을 하고 있는 형제자매들을 위해 돌아와야 한다는 것을 알았습니다.\""
 USA.culture.28.a: "우리는 절대 혼자 여행하지 않습니다."
 USA.culture.29.t: "43번 항목"
 USA.culture.29.desc: "\"몇몇 짭새들이 잘로피 뒤를 밟는게 좋은 생각이라고 판단해서, 지금 내 두개골이 수박처럼 갈라졌어. 글쎄, 구라지만, 무슨 뜻인지 알잖아. 적어도 난 편두통을 의식할 만큼 충분히 빡쳤다고. 카를로스에게 언제 어디서 싹을 얻었는지 물어봐야겠군. 우린 친구니까, 별거 아니겠지?\n\n상처 때문에 자기 집에 쳐박히는 건 재미없다고. 아무 것도 할게 없으니, 언론에서 개지랄 떠는 걸 보고, 과제를 끝내버리-농담이야. 몇 달 동안 전 교과서에 손도 대지도 않았어. 크롱카이트가 길거리의 \"훌리건\"에 대한 대본을 쓰기 전에 빨리 닳고 얇아지는 머그잔을 잠깐 봤지.\n\n이리는 내가 취미를 가져야 한다고 생각했어. 왜 이리 귀찮게 굴지? 내가 잘하는 건 담배 피우는 거랑 '괜찮은 일'을 한 것 때문에 잠깐 뇌진탕에 걸리는 건데. 그거랑 군대가 지금 언제라도 내 서류를 건네받으려 기다리고 있어. 어느 아프리카 군벌 애들이 어떤 식으로든 내 가슴에 납을 박아넣게 되면 취미가 뭔 상관이야? 가끔은 그녀를 정말 이해할 수 없네. 하지만 그게 그녀의 매력의 한 부분인 것 같아. 내 말은, 그녀의 도움과 밝은 전망이 있다는 거야.\n\n다른 소식으론 무도회가 다가오고 있다는 거지. 난 스태그나 누군가와 함께 갈 수-또 구라고, 어떤 멍청한 년이 거지같은 나와 짝짓기를 원하겠어? 하지만 음식은 무료이고, 그게 문제야. 아마 뷔페에서 배를 채웠다면야 그냥 어슬렁거리다가 떠날거야. 미래를 가질만큼 운이 좋은 포니들을 위해 춤을 아껴둬야지.\n\n새로운 이야기거리가 나오면 바로 더 많이 쓸게. 내일? 그 다음날이요? 다음 쓰라린 여행이요? 누가 알겠어.\""
 USA.culture.29.a: "\"평화롭길 바란다, 줄스\""
 USA.culture.30.t: "침묵의 봄"
 USA.culture.30.desc: "\"인간은 자연의 일부이다. 자연에 대한 전쟁은 자신에 대한 전쟁이다.\"\n\n이 말은 해양생물학자 레이첼 카슨이 자신의 신간 침묵의 봄에서 살충제에 대한 미국의 무지로 인한 중독을 규탄하며 쓴 오싹한 말입니다. 정부 지원 절멸 운동에 대해 약 4년 동안 독자적으로 연구한 결과인 이 400페이지 분량 출간물은 방역을 위해 쓰이는 화학 약품(DDT, 아미노트리아졸, 2,4-D)이 이들이 절멸하려 하는 해충보다 더 유해하다고 주장합니다. 그녀의 주장에 따르면 이 약품들은 땅속으로 스며들에 토양을 무력하게 만들며 미국인들이 먹는 과일과 작물에도 남아있습니다.\n\n듀폰과 벨시콜 화학은 이 주장에 대해 명예훼손 소송을 걸었습니다. 하지만 지금까지 법원과 여론은 자신들의 주장을 유지하려 하는 화학 회사들의 노력을 방해하고 있습니다. 결국, 이 책은 뉴욕 타임스 논픽션 베스트셀러 1위를 차지했습니다. 이는 업튼 싱클레어 시절보다 내부 고발자에 대한 미국인들의 찬성 여론이 크게 나아졌다는 표시입니다. 현재 주요 과학자들은 미국 연구소들이 팔아치우는 합성 독극물이 전국적으로 금지되는 것은 시간문제라고 말합니다."
 USA.culture.30.a: "미래를 위해."
 USA.culture.31.t: "여성성의 신화"
 USA.culture.31.desc: "\"미국 여성은 오랜 시간 동안 이 문제를 말하지 않고 마음속에 묻어뒀다. 20세기 중반 미국에서 여성이 겪었던 것은 기이한 흥분, 불만, 갈망이었다.\"\n\n\"여성들은 자신의 여성성 내에서 얻는 영광 외에는 큰 운명을 원하지 못한다는 전통적이고 프로이트적인 교양의 목소리를 계속해서 들어왔다... 과학과 편리한 도구들로 인해 지루한 일, 분만의 위험, 할머니가 겪었던 질병에서 해방된 미국 주부... 제2차 세계 대전 이후 15년 동안 여성성의 신화는 이 시대 미국 문화의 중심에서 보호받으며 지속되었다.\"\n\n\"하지만 1949년 4월의 어느 아침, 뉴욕으로부터 15마일 떨어진 교외에서 네 명의 어머니가 다른 어머니 네 명과 커피를 마시는 것을 보았다. 그녀는 조용하고 절망적인 목소리로 '그 문제'에 대해 말했다. 말하지 않았도 다른 이들은 무슨 문제인지 알았다. 남편 문제거나, 아이 문제거나, 집 문제거나... 나중에, 이들이 유치원에서 애들을 데려와 집에서 낮잠을 재운 뒤에, 두 여자가 울었다. 자기만이 그런 것이 아니라는 안도 만으로...\"\n\n\"나는 내가 인격이 없다고 생각되기 시작했다. 나는 밥 차려주는 이, 바지 입혀주는 이, 침대 정리해주는 이, 뭔가 원할 때 부를 수 있는 이다. 하지만 나는 누구일까?\" -- 베티 프리단, 여성성의 신화."
 USA.culture.31.a: "\"나는 남편, 아이, 집 외의 다른 것을 원한다.\""
 USA.culture.32.t: "뻐꾸기 둥지 위로 날아간 새"
 USA.culture.32.desc: "햇볕이 내리쬐는 언덕, 번화가에 가득 찬 동네들과, 그리고 베이 지역의 무모한 지하 경제 속에서, 켄 케이시의 첫 소설 \"뻐꾸기 둥지 위로 날아간 새\"가 출간됩니다. 이건 미국 문학 테이블 위에 던져진 기괴하고, 모독적이며, 도발적인 건틀렛 같습니다.\n\n캘리포니아 멘로 파크에서 정신과 의사로 일하는 케이시의 작품에서 영감을 받은 이 소설은 랜들 맥머피를 따라갑니다. 스코틀랜드전 베테랑이자 자랑스러운 길거리 싸움꾼인 맥머피는 폭행과 불법 도박으로 정신병원에 수감되었습니다. 그곳에서, 그는 소설의 서술자인, \"치프\" 브롬든과 폭압적인 수간호사 라치드를 포함한 많은 인물들을 만납니다. 소설이 진행되는 동안, 맥머피는 라치드의 권위에 도전하며 자신과 병동의 다른 환자들을 위해 들고 일어납니다. 이에 대한 라치드의 호의로써, 뇌엽절리술을 보상받습니다. 이 소설은 브롬든이 맥머피가 자유로 도망치기 전에 자비로운 행동으로 그를 질식사시키는 것으로 끝이 납니다.\n\n\"뻐꾸기 둥지\"는 이미 상당한 찬사와 논란을 동시에 불러 일으켰습니다. 많은 사람들이 이에 빗대어, 미국이 세계에서 자유의 보루로 여겨지는 시대에, 미국 자신의 권위주의 체제를 묘사한 것이라고 말하고 있습니다. 할리우드 스타 커크 더글러스는 2차적 저작물 작성권을 찾고 있다는 소문이 있는 반면, 미국 전역의 학교들은 이를 금지한다는 소문이 있습니다."
 USA.culture.32.a: "난 너무 미쳐버릴 것 같아서 이번 11월에 케포버에 다시 투표할랍니다."
 USA.culture.33.t: "뉴욕에서 \"안전모 폭동\"이 벌어지다!"
 USA.culture.33.desc: "대학생 한 무리가 뉴욕에서 시위를 벌이기로 하면서 이 모든 소동이 시작되었습니다. 이들은 이제 그만둬야 한다고 말했습니다. 미국은 당장 [USA_central_africa_ongoing] 아프리카를 떠나야 한다고. 전쟁은 정장 입은 죽음의 상인들의 배만 채워줄 뿐이라고, 어떤 수사나 선전도 모든 이들의 평화와 사랑을 위한 자신들의 헌신을 흔들 수 없다고요. 그래서 수천 명이나 되는 이들이 이 평범하지 않은 요구를 주장하기 위해 길게 늘어뜨린 머리를 휘날리고, 표지판을 들고, 구호를 외치며 월 스트리트와 브로드 스트리트에 몰려들었습니다.\n\n도시의 노동자들은 동의하지 않았습니다. 이들 중 제일 목소리가 큰 이는 뉴욕에서 제일 큰 건설 및 공학 노조의 의장인 피터 J. 브레넌이었습니다. 그와 그 동료 노조원들은 동의했습니다. 미국은 국내뿐만 아니라 국외에서도 파시즘의 침략으로부터 민주주의를 지킬 도덕적 의무가 있다고. 전쟁 수행에 반대하는 것은 반역이나 다름없다고요. 그래서 건설 노동자 200명이 이 평범하지 않은 애국주의를 주장하기 위해 안전모를 쓰고, 성조기를 들고, 안전화를 신고 페더럴 홀에서 역시위를 벌였습니다.\n\n그나마 질서를 지키는 것은 두 시끌벅적한 군중 사이에서 샌드위치가 된 경찰들이 만든 얇고 흔들리는 줄이었습니다. 그리고 그 선이 끊어지는 순간-아니면 뇌물 먹은 문지기처럼 활짝 열리는 순간-질서는 무너지고 한바탕 난투극이 벌어졌습니다. 히피와 안전모는 더는 싸울 수 없을 때까지 치고받았습니다. 그동안 뉴욕의 많은 부분이 부수적 피해로 희생되었지요. 도시는 두 시간 만에 두 군중에게 고삐를 채웠습니다. 하지만 그때까지 벌어진 남북전쟁 이후 최악의 폭동에서 70명 이상의 사람들과 수백만의 재산 피해가 희생양이 되었습니다.\n\n[Root.GetLeader] 대통령은 \"안전모 폭동\" 이후 감도는 긴장감을 해소하기 위한 연설을 할 것으로 보입니다. 그걸로 진짜 해결이 될지는 두고 봐야 알지만요."
 USA.culture.33.a: "어떻게 한 명이 수백만 명을 누그러뜨리겠어?"
 USA.culture.34.t: "폴섬 교도소에서"
 USA.culture.34.desc: "오늘 조니 캐시의 새 라이브 앨범 At Folsom Prison이 발매되며 라디오 채널은 폴섬 교도소 수감자들의 환호와 박수 소리로 가득 찼습니다. 이 앨범은 조니 캐시가 캘리포니아의 폴섬 주립 교도소에서 연주한 콘서트를 직접 녹화한 것입니다. At Folsom Prison은 엄청난 성공을 거두었습니다. 앨범은 전국의 레코드점에서 매진되었으며 \"폴섬 프리즌 블루스\"는 빌보드 탑 40중 1위에 올랐습니다.\n\n조니 캐시는 1967년 암페타민 중독으로 도움을 받은 뒤 과거의 \"반항아\" 이미지를 어느 정도 벗었습니다. 하지만 그게 투옥된 미국인에 대한 연민과 이들의 권리에 대한 변호를 포기하게 했다는 것은 아닙니다. 캐시는 60년대 초에 닉슨 전 대통령과 교도소 개혁 문제를 두고 몇 번 만났으며 [GetPresidentLastName] 대통령과의 만남에도 관심을 보입니다. 앨범의 가사는 교도소 삶의 가혹하고 소외감 느껴지는 환경과 탈옥해 사랑하고 싶은 이에게 돌아가고 싶은 죄수들의 갈망을 노래합니다.\n\n이 앨범은 캐시의 기울어져 가는 가수 경력에 다시 활기를 불어넣었습니다. 컬럼비아 레코드는 이후 나올 앨범은 산 쿠엔틴 주립 교도소에서 녹음하는 것은 어떻겠냐고 제안했습니다. 이 검은 옷을 입은 남자의 미래가 어떻게 되던 이 앨범은 몇 년 동안 국가의 심장과 마음을 사로잡을 것입니다."
 USA.culture.34.a: "\"그런데 사람은 네바다에서 죽였는데 왜 캘리포니아 교도소를 가지?\""
 USA.culture.35.t: "사파리 서핑은 파도를 만든다"
 USA.culture.35.desc: "캘리포니아 남부는 미국인들의 의식에서 거의 신화적인 지위를 가지고 있습니다. 이곳은 끝없는 여름, 목가적인 해변, 그리고 멋진 일몰이 있는 땅이며, 여러분이 파도와 모래밭에서 걱정 없이 살 수 있는 곳입니다. 물론, 많은 캘리포니아 사람들은 삶에 근심과 걱정이 없다고 말하진 못하지만, 그렇다고 해서 사람들이 원하는 것을 믿는 걸 막을 수는 없습니다. 이 신화는 캘리포니아의 영화, 텔레비전, 특히 음악과 같은 미디어로 스며들고 있습니다.\n\n자신들을 \"비치 보이즈\"라고 부르는 캘리포니아의 호손 보컬 하모니그룹은 최근 적당히 성공한 첫 번째 앨범인 서핀 사파리를 발매했습니다. 이들의 몇 개의 싱글 곡은 지역적으로 성공을 거두었지만, 프로듀서인 캐피톨 레코드는 놀랍게도 전국적으로 앨범의 만족스러운 판매량을 기록했습니다. 딕 데일과 얀 & 딘과 같은 다른 소위 \"서프록\" 활동들도 그들 자신의 스튜디오 앨범을 녹음하고 있으며, 몇몇 사람들은 태평양 연안에서 또 성공할 수 있는지 궁금해하고 있습니다."
 USA.culture.35.a: "이것이 로큰롤의 미래인가?"
 USA.culture.36.t: "서핑' USA가 대박을 치다!"
 USA.culture.36.desc: "캘리포니아의 서핑 록 그룹 비치 보이스가 두 번째 앨범, 서핑 USA를 발표하여 전국적으로 호평을 받고 있습니다. 몇몇 사람들은 서핑' 사파리의 성공이 단순히 운이고, 기껏해야 일부 주에서만 성공을 거두고 빠르게 뭍혀버릴 것이라고 생각했지만, 판매량은 이러한 의구심을 물 밖으로 날려버렸습니다. 이 음반은 음반 업계에 처음으로 발을 디딘 많은 사람들에겐 말이 필요없고, 어떤 그룹도 이루지 못한 놀라운 상승폭인, 전국 빌보드 핫 200 앨범에서 2위로 올라섰습니다.\n\n비치 보이스는 캘리포니아의 신화들을 포착하여 레코드에 담아낼 수 있었던 것 같은데, 서핑과 LA의 해변, 그리고 이에 푹 빠져버린 소녀들에 대한 속 편하고 재미있는 가사로 구성되었습니다. 미국인들은 이에 아주 좋게 빠져들었고, 사람들은 레코드 판매점에 재고가 있는 즉시, 싱글과 LP를 손에 넣기 위해 안간힘을 쓰고 있습니다. 가을을 맞아 새로운 전국 투어가 계획되고 있고, 겨울에는 호주 투어가 계획되고 있지만, 몇몇 사람들은 비치 보이스가 스튜디오에 복귀하지 못해 새로운 앨범을 더 빨리 발매하지 못하게되는 것에 우려하고 있고, 다른 많은 사람들은 가장 좋아하는 밴드를 라이브로 볼 수 있는 기회를 기뻐하고 있습니다."
 USA.culture.36.a: "모두 서핑하러 떠나요!"
 USA.culture.37.t: "온 나라를 휩쓴 \"서프마니아\""
 USA.culture.37.desc: "태평양에서 온 음악의 해일이 전국을 휩쓸고 있습니다! 캘리포니아의 신화들은 이 나라의 모든 소년 소녀들의 마음을 사로잡은 것 같으며, 서부 해안의 모든 것을 잡기엔 너무 많아 힘들 것 같습니다! 할리우드는 엘비스 프레슬리의 \"비바 라스베이거스\"와 \"블루 말리부\"와 같은 영화를 제작하고 있으며, TV에 나오는 모든 새로운 시트콤이 로스앤젤레스를 배경으로 하고 있으며, \"서프\"라는 단어가 들어간 음반이라면 불티나게 팔리고 있습니다. 심지어 이 서핑 로커들이 동경하던 로큰롤과 포크 밴드의 일부 연관성이 인기를 다시 끌어올리는 흥미로운 반동 효과도 있었습니다.\n\n잔 & 딘, 딕 데일, 립 코드즈, 로니 & 더 데이토나스와 같은 음악가들이 전국적으로 다양한 수준의 성공을 누리고 있는 가운데, 이 \"서프매니아\"의 진정한 승자는 비치 보이즈임이 분명합니다. 서프 록 밴드의 일거수일투족을 따르는 헌신적인 팬들로 그들의 유명세는 극에 달했습니다. 이들의 모든 콘서트는 비명을 지르는 팬들로 가득 차 공연장들이 매진됐고, 이들이 에드 설리번 쇼와 같은 버라이어티 쇼에서 끊임없이 공연했고, 일반 대중들 앞에 있다면 파파라치 떼가 따르고, 모든 행동은 수십 개의 팬지들에 의해 연대기화 됐습니다. 아이오와에 사는 팬들은 서프보드를 차에 매고, 밴드의 콘서트에서의 고함소리는 그들의 노래를 듣는 것이 거의 불가능할 정도로 시끄럽고, 브라이언 윌슨이 여자친구인 마릴린 로벨에게 청혼했을 때 수만 명의 십대 소녀들이 슬품을 감추지 못했으며 그와 동시에 데이트 게임에서 벗어났다는 것을 뜻했습니다.\n\n일부에서는 이것이 우리나라의 젊은이들을 휩쓸고 있는 집단 히스테리라고 말합니다. 다른 이들은 그것이 아메리카나의 이상화된 형태에 몰입함으로써 최근의 정치적 격변을 대하는 사회의 방식이라고 말합니다. 또 다른 사람들은 그냥 비트가 정말 귀에 쏙쏙 들어온다고 생각합니다. 하지만 이유가 무엇이든 간에, 서핑 록이 여기에 있다는 것은 분명합니다."
 USA.culture.37.a: "서퍼의 지배가 사실이 됐다!"
 USA.culture.38.t: "브라이언 윌슨이 투어에서 은퇴하다"
 USA.culture.38.desc: "새해 전날, 비치 보이즈는 전국 수백만 가정에 방송되는 가이 롬바르도의 연례 TV 스페셜 행사로 뉴욕 타임스 광장에서 \"올드 랭 사인\"을 공연했습니다. 하지만, 비치 보이즈가 한 자리에 모여서 공연을 하는 것은 이번이 마지막이 될지도 모릅니다.\n\n밴드의 베이스 기타 연주자이며, 작곡가이자, 보컬인 브라이언 윌슨은 오늘 아침 기자 회견에서 밴드와 투어를 중단하고, 대신 아내인 마릴린 로벨 윌슨과 시간을 보내는 것에 집중할 것이라고 발표했습니다. 윌슨의 투어 라인업 자리는 이전에 비치 보이즈와 함께 일했던 세션 뮤지션 글렌 캠벨과 프랭크 시나트라, 딘 마틴, 필 스펙터, 엘비스 프레슬리와 같은 가수들로 대체될 것입니다. 투어에 대한 스트레스와, 1년 동안 스튜디오 앨범을 세 장이나 발표하면서 소진된 체력과, 최근 매니저로 있던 아버지 머리 윌슨의 해고와 관련된 것이냐는 언론의 질문에 브라이언은 회의 중단을 선언하고 재빨리 자리를 떴습니다.\n\n기자들은 나중에 브라이언의 아버지 머리에게 연락을 취했는데, 그는 브라이언의 결정을 \"자신의 이익 때문에 그르치면 종종 일어나는 일\"이라며, 그의 아들은 \"정신을 차리고, 이 모든 걸 그만 잊어달라\"라고 말했습니다. 밴드의 다른 멤버나 캐피톨 레코드의 대표자와 연락이 닿지 않아 이들의 의견은 듣지 못했습니다."
 USA.culture.38.a: "브라이언의 복귀를 기대한다."
 USA.culture.39.t: "비치 보이스가 Pet Sounds를 발매하다"
 USA.culture.39.desc: "The Beach Boys have done it again, releasing their eleventh album Pet Sounds to both critical and public acclaim. However, fans have noticed something unusual about it: it is a complete break from their regular surf rock style. Electric guitars have been replaced by string sections, lyrics once about sun and sand now talk about love and heartbreak, and the more interesting sound effects include theremins, barking dogs, prepared pianos, and freight train whistles. However, the singers are still the Beach Boys as always, and their vocal arrangements have become even more elaborate and layered. Critics are already making comparisons to Phil Spector, a music producer whose \"Wall of Sound\" style is immensely influential on Beach Boys frontrunner Brian Wilson.\n\nAlthough critics are split as to whether the album was a failed experiment or a bold new step for music, many of the fans have taken to it eagerly nonetheless. With the sobering events of the past several years, it is little surprise that listeners desire a more emotional and conflicted type of pop music."
 USA.culture.39.a: "이 앨범, 정말 대단한걸!"
 USA.culture.39.b: "Why are they messing with their formula?"
 USA.culture.40.t: "비치 보이스가 SMiLE를 발매하다"
 USA.culture.40.desc: "After nearly a year of waiting and a three month delay, rock fans across the country are clamoring to get their hands on the Beach Boys' latest album: SMiLE. Those who hoped that the California rock band would return to their surf rock roots are sure to be disappointed, as the album's content doubles down on the baroque and experimental nature of last year's Pet Sounds. There are string sections, banjos, bass harmonicas, recordings of bleating goats, slide whistles, harpsichords, theremins, and more, which combine to make a truly surreal symphonic experience. The rhythms and lyrics bring together folk songs, tone poems, classic Americana, national introspection on our country's sordid past, spiritual epiphanies, and the intertwine of the body and soul!\n\nAt least, that's what some say. Others deride the album as a self-aggrandizing catastrophe made by someone high on LSD and delusions of grandeur. The melodies are muddled and chaotic, and the lyrics range from kitschy (\"Vege-tables\") to downright nonsensical (\"Cabinessence\"). The only somewhat enjoyable song on the entire album is \"Good Vibrations,\" which was released as a single by the band back in October and hit #1 on the Billboard Hot 100.\n\nWhere fans see esoteric genius, critics see an incomprehensible mess. Where detractors hear the ramblings of an over-drugged burnout, supporters hear the enlightenment of a tortured soul. This embittered back-and-forth between critics has only served to drive more people to buy the album and see what all the fuss is about, propelling it further and further up the charts. Billboard estimates a gold certification is mere weeks away."
 USA.culture.40.a: "I'm picking up good vibrations from this!"
 USA.culture.40.b: "What the hell does \"columnated ruins domino\" mean?!"
 USA.culture.41.t: "살해당한 채 발견된 비치 보이스!"
 USA.culture.41.desc: "Police were called to a house in Los Angeles's Beverly Crest neighborhood this morning after a housekeeper reported that the door was unlocked and she could see bloodstains inside. When they arrived, they discovered one of the most tragic and horrifying mass murders of the decade.\n\nBeach Boys members Brian Wilson, his brother Dennis, and cousin Mike Love were at record producer Terry Melcher's house on March 8th to celebrate the release of their latest album. Also in attendance were Brian's pregnant wife Marilyn, singer Mark Lindsay of the Raiders, and Melcher's mother, movie star Doris Day. During the night of March 8-9th, an unidentified group of people entered the property on foot after cutting the phone lines. Doris Day was leaving the party in her car and must have seen them; the car's front door was open and she was shot four times in the abdomen. The group then gained access to the front door through an open window and brought all the house's inhabitants to the living room. Brian Wilson and Melcher were stabbed multiple times to death, while Marilyn and Lindsay were found shot dead on the back porch, likely attempting to flee. Dennis Wilson's body was far more heinously killed compared to the others: he was shot in both his knees, his abdomen was stabbed over four dozen times, and his face was severely disfigured by blunt trauma. The words \"thief\" and \"pig\" were written in blood on the living room walls.\n\nThe only survivor of the event was Mike Love, who endured half a dozen knife wounds and being shot in the shoulder before passing out from blood loss. He is currently comatose in intensive care in Cedars-Sinai Medical Center, Beverly Hills, and investigators hope he will wake soon and help identify the killers."
 USA.culture.41.a: "어떤 극악무도한 인간이 이런 짓을 한 걸까?"
 USA.culture.42.t: "Beach Boys Ex-Associate Charged in Wilson-Melcher Murders"
 USA.culture.42.desc: "This morning, Charles Manson was charged with first degree murder in the aftermath of the terrifying killings that gripped the nation last March. Manson, a self-proclaimed guru with delusions of grandeur and a history of violent sex crimes, met Terry Melcher after a chance encounter with Beach Boys member Dennis Wilson. Wilson, hoping to aid Manson's dream of becoming a published folk musician, introduced him to Melcher, but they had a falling out due to Manson's violent and erratic behavior. Manson was already in LAPD custody for an unrelated petty crime when he was charged. His cult of followers, colloquially known as his \"Family,\" earlier caught the FBI's attention for their leader's support of Francis Parker Yockey and preaching a bizarre synthesis of messianic apocalypticism and white supremacy. When questioned if his beliefs motivated the crime, Manson claimed that the murders were \"all personal\" and unrelated to his plans to \"Wake the World\"-his prophesied race war with its name taken from a Beach Boys song. According to Manson, Wilson adapted the lyrics to his song \"Cease to Exist\" without crediting him and deserved retribution.\n\nA court date is set, and a conviction is all but guaranteed due to band member Mike Love's agreement to testify after emerging from a coma last week. Love also announced that he and bandmates Carl Wilson, Al Jardine, and Bruce Johnston unanimously agreed to dissolve the band out of respect to Brian and Dennis's memory."
 USA.culture.42.a: "하느님, 그들을 잡게 해주셔서 감사합니다!"
 USA.culture.43.t: "These are the Voyages..."
 USA.culture.43.desc: "Last night marked the season finale of American writer Gene Roddenberry's new science fiction phenomenon, Star Trek. Set in the distant future, the television program follows the starship U.S.S. Enterprise as it explores strange new worlds, and meets new civilizations. With the ability to travel faster than light, produce inanimate objects from thin air, as well as teleport from one place to another in an instant, the show presents a bright, idyllic future for mankind that has been found very welcome in the hearts of people around the world.\n\nIn the program, Mankind is the principal species of the United Federation of Planets, a democratic union of dozens of alien races. The Federation has eliminated hunger, poverty, and even the need for money. Among humanity, there exists no prejudice or hatred, and the crew of the Enterprise, in addition to having several alien representatives aboard, has crewmembers from America, Germany, Russia, Japan, and Africa.\n\nMany Americans and watchers abroad have found this vision of a glorious future for humanity to be a breath of fresh air in a sobering, dark reality. While some may say that such a bright vision is unrealistic, few can argue that it provides a glimmer of hope and in a world where such a resource is in desperately short supply."
 USA.culture.43.a: "To boldly go where no man has gone before..."
 USA.culture.44.t: "우드스탁"
 USA.culture.44.desc: "The man on stage seemed to warp and then reform as he felt the strings of his guitar. Dozens of other men and women stood shirtless beside Eli as the sharp, echoing sound of an electric guitar colored the morning air. There was a raucous of noise and yells that seemed to blend into the background, in the same way that Eli almost felt himself blend into the hot, faceless mass of the crowd. People weren't quite so into it as they had been a few days ago, on Friday, but when Jimi Hendrix strummed that alabaster work of art, silence lay like a shadow.\n\nThe notes continued, and Eli felt his skin vibrate with goosebumps. Muscles wanted to pulse and groove in waves with the rhythm, but it was already clear this was not dancing music. He could almost hear the lyrics in his head, even though Jimi wasn't singing. The words of the Star-Spangled Banner seemed to be crushed or torn apart by Jimi's occasional bouts of speed followed by echoing, drawn-out chords. Eli wasn't entirely sure how much of this extraordinary performance was imagined, but he felt every little twist and riff ripple in his head and in his soul.\n\nJimi switched from somber, more connected-feeling chords into wild riffs and solos seemingly on a whim. Eli's eyes remained locked on the guitarist, and the rest of the world seemed to just melt away in whorls of color. Finally, it seemed like the hard and fast playing was beginning to morph into something more akin to what Eli knew and loved. Eli prayed that the Star and Stripes he saw in his mind's eye would never leave. He loved his country, he loved this place, and he hoped he would never have to leave."
 USA.culture.44.a: "Far out."
 USA.neo_silver.1.t: "신 은법"
 USA.neo_silver.1.desc: "President [GetPresidentLastName] quietly leafed through the proposed bill, a copy of the New York Times left haphazardly on the desk, printed in bold lettering read its title, \"SILVER SHORTAGE.\"\n\n\"Well, we're in this mess Senator, how do you propose we get us out of it?\" [GetPresidentLastName] asked, looking up at the bespectacled figure sitting in front of them.\n\n\"The proposed Silver Reserve Act will grant the Presidency the ability to suspend the convertibility of the dollar to silver, [GetPresidentHonorific] President. Free-floating the dollar will let the Fed put more money into circulation, put an end to the whole crisis.\" Bennett replied, passing a copy of the bill to one of his aides.\n\n[GetPresidentLastName] nodded, \"How soon can you get this past the Senate?\"\n\n\"Today or tomorrow, there are a few holdouts, but not enough to matter.\"\n\n\"Well then,\" the President offered the Senator a hand. \"It has been a pleasure working with you, Senator.\"\n\nBennett took the hand, \"Mine as well, [GetPresidentHonorific] President, despite our differences.\"\n\n\"I'll be seeing the Chairman later today. Any recommendations?\"\n\n\"I would focus on curtailing inflation, though I'm sure many of our more liberal friends would push for a more aggressive monetary policy,\" Bennett replied evenly. \"It wouldn't be my preference, but the choice is yours [GetPresidentHonorific] President.\""
 USA.neo_silver.1.lbj_desc: "\"머스키씨, 대통령께서 저와 만나실 게 확실합니까?\" 월러스 F. 베넷이 집무실 밖에서 기다리면서 물었습니다.\n\n\"만나실 겁니다. 은 부족 사태와 파울러의 험담 때문에 지난번 당신이 그와 대화를 시도한 이후 마침내 고집을 꺾으셨으니까요.\" 머스키가 대답했습니다. \"그는 당신을 지지할 것이지만 그가 그것에 대해 기뻐할 것이라고 기대하지 마십시오.\"\n\n\"여러분, 대통령께서 지금 뵐 거라고 하십니다.\"\n\n\"고맙네, 젠킨스.\" 머스키는 옛 동료에게 돌아섰다. \"보스를 만날 시간입니다.\"\n\n베넷은 비서실장의 안내를 받으며 집무실로 들어서자 집무실이 지난번 방문 때와는 많이 달라져 있었다고 말했습니다. 새 커튼과 새 카펫, 그리고 결단의 책상이 존슨의 상원 사무실에 있던 책상으로 교체되었습니다. 존슨 대통령 자신은 말할 것도 없습니다.\n\n\"머스키씨.\" 존슨은 베넷을 무시한 채 고개를 끄덕였다. \"예비선거를 다시 치르려고 훌륭한 상원의원을 여기로 데려온 건 아닐 겁니다.\"\n\n\"전부는 아닙니다. 베넷은 은 부족 문제를 논의하러 온 거지, 그 이상은 아닙니다.\"\n\n\"제 걱정은 안 하셔도 됩니다, [GetPresidentHonorific] 대통령님, 조셉 스미스의 유령이 살아 있는 것 같으니까요.\" 베넷이 웃으며 말했습니다. \"하지만 우리의 은 보유량은 더 커지지 않고 있고 수요는 더 낮아지지 않고 있습니다. 이 위기를 해결하지 못하면 롬니가 제가 중단한 부분을 다시 시작할 수 있습니다.\"\n\n존슨은 머스키를 피해 얼굴이 불과 몇 인치밖에 떨어지지 않은 베넷 위에 우뚝 솟아 있는 머스키를 바라보며 인상을 찡그리며 말했다. \"그럼. 의원님, 해결책이 있으시다면 기꺼이 들어드리겠습니다.\"\n\n베넷은 대통령과 눈을 맞추고도 무표정한 얼굴로 꼼짝도 하지 않았습니다. \"파울러가 개요를 브리핑했을 텐데...\"\n\n\"파울러가 무슨 말을 했는지 압니다, 의원님.\" 존슨은 더 가까이 다가가 \"무슨 말씀을 하시는지 알고 싶습니다.\"라고 말했습니다.\n\n\"법안입니다, [GetPresidentHonorific] 대통령님. 재무부에 달러의 은화 전환을 중단하도록 지시할 수 있는 권한을 부여하는 법안입니다. 달러를 자유 유동화하고 연준이 더 많은 돈을 유통하도록 하세요. 모든 위기를 막을 수 있습니다.\"\n\n베넷은 숨을 죽이고 존슨의 말을 곰곰이 생각했고, 방 안은 조용해졌습니다.\n\n\"베넷 씨, 내가 대통령에 당선된 후 자네에게서 들은 첫 번째 좋은 생각이군요. 제가 전폭적으로 지지하겠습니다. 이제 내 사무실에서 나가십시오.\""
