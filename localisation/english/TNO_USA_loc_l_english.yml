 USA.127.t: "피격당한 마틴 루터 킹 주니어!"
 USA.127.desc: "멤피스에서 충격적인 소식이 들어왔습니다. 저녁 6시가 지날 무렵 민권 운동 지도자 마틴 루터 킹 주니어가 로레인 모텔 발코니에서 동료들과 대화하던 중 총에 맞았습니다. 길 건너 하숙집에서 발사된 총알은 킹의 팔을 관통했으며, 액와동맥을 손상해 대규모의 출혈을 일으켰습니다. 세인트 조셉 병원에서 긴장감 속에 벌어진 수술 끝에 킹의 상태는 안정되었지만, 회복에는 몇 주가 걸릴 것 같습니다.\n\n한편, 암살자로 추정되는 인물인 제임스 얼 레이는 애틀랜타에서 토론토행 비행기를 타는 도중에 구류되었습니다. FBI가 레이와 국민진보동맹 극우파 간의 연관성을 이미 조사하고 있었기에 킹 저격에 대한 수사도 FBI로 이관되었습니다. 이 연관성이 얼마나 갈지는 확실하지 않습니다. 하지만 레이가 과거에 열렬한 백인우월주의자였다는 보도는 그에게 도움이 되지 않을 것입니다."
 USA.127.a: "맙소사, 그 총알이 몇 인치만 더 가까웠더라면..."
 USA.128.t: "마틴 루터 킹 주니어 암살!"
 USA.128.desc: "테네시주 멤피스에서 끔찍한 소식이 들어왔습니다. 저녁 6시가 지날 무렵 민권 운동 지도자 마틴 루터 킹 주니어가 로레인 모텔 발코니에서 동료들과 대화 하던 중 총에 맞았습니다. 길 건너 하숙집에서 발사된 총알은 그의 뺨을 뚫고 들어간 다음 턱에 부딪힌 뒤 척수를 파고들었습니다. 킹 박사는 세인트 조셉 병원으로 향했지만 약 한 시간 뒤 사망이 확인되었습니다.\n\n세인트 조셉에서 한 짧은 발표에서 유명 운동가이자 킹 박사의 아군인 제시 잭슨은 쓰러진 운동가를 애도했습니다. 잭슨은 킹 박사가 그의 품 안에서 숨을 거뒀다고 주장하며 이렇게 말했습니다.\n\n\"이 비극이 한낱 당파적인 문제가 되어서는 안됩니다. 우리 모두를, 주님의 아들과 딸들을 더 높은 소명으로 통합하는 문제가 되어야합니다.\""
 USA.128.a: "상황이 통제를 벗어나고 있다!"
 USA.129.t: "절망 속 신의 영광"
 USA.129.desc: "그는 검정색 넥타이를 매고 장미 정원에 서 있습니다. 기자들의 카메라 불빛이 그의 슬프고, 엄숙하고, 피곤한 얼굴을 사로잡았습니다. 평소의 미소와 빛나던 눈은 잠시 사라졌고, 대신 그는 불굴의 의지로 찬 가면을 썼습니다. 그리고 나서, 로버트 케네디 대통령이 말하기 시작합니다.\n\n\"마틴 루터 킹 목사는 인류의 사랑과 정의를 위해 일생을 바쳤습니다. 목사는 그 대의를 위해 싸우다 목숨을 잃었습니다. \n\n\"이처럼 힘든 하루, 힘든 시기를 맞아 우리는 미국이라는 나라가 어떤 나라인지, 어떤 방향으로 나아가길 원하는지 자문해봐야 할 것입니다. 이 자리에 계신 흑인 분들은 범인이 확실히 백인이라는 증거가 나오는 것을 보며 가슴에 원한과 증오, 그리고 복수심으로 가득 차 있을 것입니다. 우리는 그 길로 갈 수도 있습니다. 더 큰 대립의 길 말입니다. 아니면 마틴 루터 킹 목사가 했듯이, 서로 이해하고 배려하며 이 땅에 퍼진 폭력과 유혈의 흔적을 이해와 동정과 사랑으로 대신할 수 있습니다.\"\n\n\"그리스 시인 아이스킬로스의 시에는 이런 말이 있습니다. '잠을 자는 중에도 고통은 잊히지 않고 가슴에 한 방울 두 방울 떨어진다. 절망 속에서 우리의 의지에 반하여 신의 은혜로운 영광을 통하여 지혜가 찾아온다.' 그 옛날 그리스인이 남긴 말에 귀를 기울입시다. 인간의 야만성을 다스리고 이 세상에서 온화한 삶을 살라는 말 말입니다.\n\n\"이제 이 말을 실천하기 위해 우리 모두 전념을 다합시다. 그리고 조국과 우리 국민들을 위해 기도드립시다.\""
 USA.129.a: "그는 정말 대단한 사람이었다."
 USA.301.t: "장례식에서 본 이미지"
 USA.301.desc: "노새 한 쌍이 이끄는 갈색과 빛바랜 녹색의 단순한 농장 마차가 애틀란타 거리를 나아갑니다.\n\n랠프 애버내시가 말한 \"가장 어두운 시간 중 하나\"에, 모든 신앙을 가진 고위 인사들, 유명인사들, 남녀들이 한 교회에 모입니다.\n\n수십만 명의 사람들이 3.5마일의 도로를 가득 메우며 행렬이 지나가는 것을 지켜봅니다.\n\n코레타 스콧 킹. 제시 잭슨. 앤드류 영. 존 루이스. 월터 루더.\n\n마할리아 잭슨이 \"주님, 제 손을 잡아 주소서\"를 부릅니다.\n\n인간이 이해할 수 있는 어떤 마음보다도 더 많은 눈물과 슬픔이 있습니다.\n\n마지막에 모두가 \"우리 승리하리라\"를 부릅니다. 그리고 모든 사람들이 그렇게 되리라 기도합니다."
 USA.301.a: "언젠가."
 USA.130.t: "NPP 대통령 경선"
 USA.130.desc_cr_passed: "오늘 국민진보동맹 전당대회가 다소 놀라운 결과로 막을 내렸습니다. 마이클 해링턴과 스쿱 잭슨 등, 다양한 정치 성향을 가진 당내의 여러 계파를 대표하는 후보들이 대거 경쟁한 후 확실한 승자가 나타났습니다. 바로 조지 월리스였습니다.\n\n논쟁의 여지가 있는 이 앨라배마 주지사는 남부 주들의 인종분리와 짐 크로 법에 대한 지지로 잘 알려져 있고 거리낌 없는 견해로 그의 경선 운동의 대부분을 민권에 대한 토론이 아닌 현 공화민주연합 행정부의 부패와 연방 정부의 증가하는 힘에 초점을 맞추었습니다. 그는 분열을 이용해 NPP 진보파 코커스 지도부를 무너트리는데 성공하였습니다. 따라서 표는 월리스에게 돌아갔습니다.\n\n승리 연설에서 주지사는 단순히 남부를 위한 대통령이 아니라 미국 전체를 위한 대통령이 되겠다고 연설했습니다. \"미국 국민에게 확실한 선택권을 줄 작정입니다. 저는 이제 미국의 철학이 부패와 워싱턴의 폭군을 벌이는 싸움을 환영합니다. 이것들은 우리에게 뭘 하라 말하고, 뭘 생각하라 말하고, 이제는 모든 남녀노소를 집어삼키겠다고 위협하고 있습니다. 저는 미국인들이 충분히 오랫동안 떠밀려 다녔다고, 여러분과 저처럼 이 나라가 개인을 중앙정부에 예속시키는 부패한 바나나 공화국으로 변해가는 것에 질렸다고 믿기 때문에 이 경주에 참가합니다.\"\n\n월리스는 남부 주들에서 큰 지지를 받고 있으며, 그들의 삶에서 증가하는 중앙정부의 권력을 경멸하는 보수적인 공동체들에서도 많은 지지를 받고 있으며, 닉슨의 부패하고 더러운 정치를 가능한 한 빨리 역사책에 추방하고 싶어하는 수백만 명 이상의 지지자들이 있습니다. 이것이 11월의 승리로 이어질 수 있을지는 두고 봐야 합니다."
 USA.130.desc_cr_neutral: "플레이스홀더, 민권법 중립"
 USA.130.desc_cr_blocked: "오늘 열린 국민진보동맹 전당대회는 공화민주연합의 통합과 NPP의 부상 이후 미국 정치 시스템에서 가장 큰 충격 중 하나일 것으로 여겨질 것입니다. 조지 월리스, 마이클 해링턴, 스쿱 잭슨 등 당내 여러 계파를 대표하는 후보들이 여러 번의 투표를 거친 뒤 확실한 승자가 결정되었습니다. 바로 로버트 프란시스 케네디였습니다.\n\n존 F. 케네디 전 대통령의 동생인 “바비” 케네디는 케네디 왕조의 자녀 9명 중 일곱째로 태어났고, 1960년 대선 때 닉슨 대통령의 선거운동본부장이었습니다. 국민에게 부응하지 못한 케네디 가문을 비판하는 폭발적 연설로 전국을 떠들썩하게 했던 인물이었던 그는 불과 4년 뒤 야당의 간판이 되었습니다. 아직도 많은 사람이 충격에서 헤어 나오지 못하고 있습니다. 비판 연설은 추문이 백악관을 집어삼킬 때 형과 거리를 두기 위한 수단이었거나, 조국에 봉사하기 위해 현 정부와 자신의 과거 부패로부터 깨끗하게 벗어나려는 시도였을지도 모릅니다. 대통령이 민권법에 거부권을 행사했을 때 로버트가 격분했다는 것이 진정한 답이 될지도 모릅니다. 닉슨의 거부권은 모든 인종을 평등하게 만들겠다는 꿈을 끝내버리지는 못했더라도 지연시켰으니까요. RFK가 정치에 입문한 이후 옹호해온 이 문제는 가장 가까운 경쟁자인 인종차별주의자 월리스 주지사를 간신히 묻어버렸습니다.\n\n로버트 케네디는 승리 연설에서 민권운동을 확고히 지지했습니다. \"우리는 하느님 앞에서, 법 앞에서, 그리고 정부 의회에서 우리 국민 모두의 완전한 인간의 평등을 인정해야 합니다. 우리는 이것을 해야만 합니다. 경제적으로 유리하기 때문이 아닙니다. 하느님의 법이 그렇게 하라고 명령해서도, 다른 나라에 있는 사람들이 그렇게 하기를 원해서도 아닙니다. 우리는 그것이 옳은 일이라는 단 하나의 근본적인 이유를 위해 해야 합니다.\"\n\n이미 RFK는 전국적으로 큰 지지를 받고 있습니다. 짐 크로우의 공포에서 벗어나려는 아프리카계 미국인, 그들의 가장 강력한 옹호자로 보는 블루칼라 노동자, 미국을 더 평등한 사회로 만들기를 바라는 진보주의자, 그리고 닉슨의 부패하고 더러운 정치를 가능한 한 빨리 역사책으로 추방하고 싶은 수백만 명 이상의 사람들이 그 기반이죠. 물론 이것이 11월의 승리로 이어질 수 있을지는 두고 봐야 합니다."
 USA.130.a: "월리스가 마침내 NPP를 백악관에 데려갈 수 있을까?"
 USA.130.b: "RFK가 마침내 NPP를 백악관에 데려갈 수 있을까?"
 USA.133.t: "일은 계속된다"
 USA.133.desc_cr_blocked: "빨강, 하양, 파랑 풍선들이 공화당과 민주당의 전당대회장을 채우고 있는 가운데, 이 전당대회장의 화려한 소동이 암시하듯이 연합의 차기 대통령 후보가 누가 될 것인지를 결정할 시간이 되었습니다. 이길 가능성이 없는 후보들을 압도하는 두 선두 주자는 공화당의 린든 존슨과 민주당의 월리스 베넷입니다. 'LBJ와 항상 함께하자'와 '미국을 위한 베넷' 배지를 두른 젊은이들이 흩날리는 담배 연기를 뚫고 서로를 노려보고 있습니다.\n\n물론 로마 원로원 시대 이후 늘 그래왔듯이 진정한 결정은 회의장의 야단법석에서 멀리 떨어진 밀실에서 비공개로 이뤄지는데, 그 밀실에서는 앙상한 백발머리 남자들이 담배를 피우며 어떤 사람이 큰 개들과 공놀이를 더 잘 할 것 같은지 곰곰이 생각해 봅니다.\n\n그들이 닉슨의 불명예와 세 명의 대통령들의 해를 넘기려면, 급부상한 NPP에 대항하며 대중을 선동할 수 있는 후보가 필요했습니다. 숨을 헐떡이며 그들은 마치 저녁으로 무엇을 먹을지 결정하는 것처럼 향후 4년 동안 누가 미국을 통치할 것인지에 대한 결정을 내렸습니다."
