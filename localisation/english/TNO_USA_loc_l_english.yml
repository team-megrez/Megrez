 USA.flavor.28.t: "계획을 가진 남자"
 USA.flavor.28.desc: "미시간에는 큰 아이디어를 가진 많은 사람이 왔다 갔다 했습니다. 미국 자동차 산업의 요새인 미시간은 세상을 바꾸려는 꿈을 가진 남성들에게 자연스러운 매력이 있었습니다. 하지만 노동조합이나 '빅 3' 자동차 회사의 힘에 막혀 많은 이들이 실패하고 무명에 머물렀습니다. 조지 롬니는 그런 사람이 아니었습니다.\n\n아메리칸 모터스의 사장이었던 롬니는 '빅 3'의 '배기가스를 뿜어대는 공룡'과는 대조적으로 소형차 판매에 집중하는 과감한 새 전략과 긴축 경영을 통해 침체된 회사를 구해냈습니다. 롬니는 회사 구출에 만족하지 않고 미시간주 정치에 대한 모험을 계속했습니다.\n\n시민 십자군을 이끌고 롬니와 그의 동료들은 미시간에서 RDC의 독점에 도전하는 데 성공했습니다. 이들의 노력으로 주 제헌 회의를 열어 주 통치 문서를 보다 효율적이고 시민의 권리를 보호할 수 있도록 재작성했습니다. 이러한 노력은 미시간의 기존 권력에 도전하는 것이었음에도 NPP를 포함한 미시간주 내 많은 사람의 지지를 끌어냈습니다.\n\n롬니는 정계 입문 과정에서 RDC와 충돌했음에도 불구하고 NPP에 가입하는 데 관심이 없었습니다. 미시간의 NPP 지부는 반기득권 급진주의와 편견에 빠져 정직한 모르몬교도에 대해 반발하는 버치 협회파로 가득 차 있었기 때문입니다. 롬니는 문제에 대한 접근 방식에서 극단주의를 택할 시간이 없었고, 대신 실제로 문제를 해결할 수 있는 합의적 접근 방식을 찾았습니다."
 USA.flavor.28.a: "그리고 \"협동적 경쟁 자본주의\"에 대한 이 모든 이야기는 무엇인가요?"
 USA.flavor.29.t: "앞으로의 싸움"
 USA.flavor.29.desc: "존 F. 케네디는 집무실의 의자에서 불안하게 몸을 움직였다. 닉슨은 사임한 지 얼마 되지 않았고, 아직 결단의 책상의 이쪽에 앉는 데 익숙해지지 않은 상태였다. 이제 그는 정부를 괴롭히는 모든 문제를 관리해야 할 뿐만 아니라 이미 상어들이 몰려오고 있는 다음 선거를 내다봐야 했다. 그는 사방으로 끌려다니는 사람처럼 느껴졌다.\n\n그의 측근인 케네스 오도넬은 \"1964년을 내다볼 때 조지 월리스가 NPP 우파의 지지를 대부분 통합하고 있는 것처럼 보이지만, 동맹이 워낙 난장판이라 당분간 후보를 알 수 없을 것\"이라고 말했다.\n\n케네디는 \"롬니만 아니라면 우리는 괜찮은 상태라고 생각한다네.\"라고 무겁게 말했다. \"우리는 롬니와 대결하고 싶지 않아. 술, 담배, 그 어떤 악행도 하지 않고 전능자가 주신 메시지를 가지고 조용히 기도하며 출마를 결심하는 것.\" 대통령은 마른 웃음을 지으며 말하길 \"우리 중 누구라도 그렇게 하는 것을 상상할 수 있겠나? 술에 취하지 않은 채로?\" 집무실에 있던 참모들의 웃음소리가 이어졌다. 워싱턴에는 남자를 술로 몰아넣는 방법이 있었습니다.\n\n\"미시간에 있는 제 친구들이 말하길, 디트로이트 언론은 그가 타 주로 출마할 때 그를 지지하지 않을 거라고 하더군요.\" 대통령의 동생인 로버트가 웃음소리 사이로 끼어들었다. 그들은 적어도 지금은 여전히 우리 편이거나 훌륭한 주지사를 집에 가까이 두고 싶어 합니다.\"\n\n대통령은 안도감에 눈을 감았다. 64년에 위협이 하나 줄었으니 다행이군. 편협한 포퓰리스트인 월리스는 특히 확고한 분리주의 지역 외에는 호소력이 제한적이어서 이길 수 있었지만, 롬니는 온건파를 내세워 NPP를 통합할 수 있을 뿐만 아니라 공화당 유권자들을 끌어들일 수 있는 잠재력이 있었다."
 USA.flavor.29.a: "\"이제, 아프리카로 가서...\""
 USA.flavor.30.t: "밝은 면"
 USA.flavor.30.desc: "1964년은 대통령 선거에서 패배한 공화민주연합에 악재가 겹친 한 해였지만, 미시간주 선거 결과는 공화민주연합에 희망의 불씨가 되고 있습니다. 공화당 후보들에게 좋지 않은 한 해였지만 조지 롬니 주지사는 전국적으로 공화당 후보를 훨씬 앞질렀습니다. 그의 승리는 그가 1968년 공화민주연합의 후보가 될 것이라는 소문에 불을 지폈습니다.\n\n롬니의 승리는 안식일을 지키는 금주주의자로서 독실한 삶을 살면서도 반목과 분열을 선동하지 않고 시민을 위해 봉사하는 정치인인 '좋은 주지사'로서의 명성에 힘입은 바 컸습니다. 분열된 나라에서 많은 유권자는 RD의 무난함과 NPP의 분노와는 다른 이런 통치 방식에 끌렸습니다. 이전에 심하게 분열되었던 미시간주 RDC는 롬니와 그의 시민적 책임과 개혁적 보수주의 철학에 따라 재결합하고 영감을 받았습니다. 롬니 후보가 당선된 이후 미시간주에는 아무 변화가 없는 것처럼 행동하던 민주당원들이 수년간의 침체를 겪은 후 다시 움직이기 시작했습니다.\n\n이는 미시간주에서 NPP의 입지를 더욱 악화시켰을 뿐입니다. 공화당에 의해 수년 동안 입법부와 주지사 관저로부터 떨어져 있던 NPP는 인기 있는 주지사에 의해 미시간주에서 세력이 더욱 약화하였습니다. 당연하게도 롬니의 압승으로 인해 그가 1968년에 RDC 후보로 출마할 것이라는 언론의 추측이 이어졌습니다. 롬니가 속한 미시간주의 진보 성향 상원의원 필립 하트와 애리조나주의 강경파 상원의원 배리 골드워터가 그의 잠재적인 상대가 될 수 있습니다.\n\n롬니는 필립 하트의 거침없는 자유주의와 골드워터의 강한 보수주의 사이에서 온건한 선택이 될 것입니다. 복지, 시민권 및 기타 문제에 대한 그의 의견은 넬슨 록펠러의 공화당 책임파과 같은 입장에 있으며 미국은 \"좋은 주지사\"를 \"좋은 대통령\"으로 만들고 싶어 할지도 모릅니다."
