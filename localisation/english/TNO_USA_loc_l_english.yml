 USA_the_iranian_civil_war_desc: "이슬람 세계에서 몇 안되는 민주주의 전통이 남아있는 이란이 내전에 휩싸였습니다. 전 세계에서 파시즘을 억제한다는 우리의 약속에 비추어 보자면, 남아프리카나 인도네시아같은 국가에서 그랬던 것과 마찬가지로 이곳에서도 우리는 단호한 결정을 내릴 필요가 있습니다. 미국은 언제나 반파시스트들을 위한 확고한 동맹국이였고, 앞으로도 그럴 것이며, 이란의 동지들에게도 그러 할 것입니다. 우리는 대응을 조직화하기 위해 노력할 것입니다. 우리는 파시즘이 그들의 사악한 제국에 연료를 공급하기 위해, 그곳의 석유 매장량을 통제하도록 놔둘 수 없습니다."
 USA_iranian_aid_bill_desc: "하원 외교위원회는 이란을 향한 자문단 파견, 장비, 재정 지원을 승인하는 법안을 신속히 마련했으며, 정부는 참전용사 및 현역군인들로부터 의용부대 사단을 조직할 수 있는 홍보를 허가받았습니다. 의회를 통과한다면 용감한 이란인들에게 도움이 될 것입니다."
 USA_american_aid_inbound_desc: "오늘 의회를 통과한 이란 원조법은 현지의 위기상황에 신속한 대응을 위한 법입니다. 이란 자유주의자들에게 1억 달러의 즉각적 대출이 지급되며, 미국 장비와 자원병이 도착할 때까지 저들의 군대에서 자금을 투입할 수 있게 되었습니다. 구나소군들은 안전한 비행편이 확보되는 대로 파견될 예정이며, 이어서 장비들과 자원병들이 그 행렬르 따를 것입니다. 운이 좋다면 이란의 자유주의 운동은 강력해지고, 경제적으로 안정되면서 이란을 괴롭히는 폭군들의 군대를 쓸어버릴 수 있는 힘이 될 것입니다."
 USA_american_equipment_desc: "이란 진보주의자들과 우리 고문단이 협력하여, 캘리포니아와 이란을 잇는 군사장비 수송 파이프라인을 추축했으며, 그 중간에는 호주가 있습니다. 이로 인해 장비 수송에 대한 규모가 제한될 수 있으나, 이란인들이 차관에서 남는 돈을 미국의 무기와 장비를 구매하는데 사용할 시 그들과 우리의 방산산업에 모두 도움이 될 것입니다."
 USA_american_military_advisors_desc: "독수리가 다시금 머나먼 바다로 떠오릅니다! 우리 고문단의 대부분이 이란에 안전하게 도착했다고 고고했습니다. 그들은 윌에게 합법적이고 자유를 사랑하는 이란 정부와 협력하여 통역사, 직원, 차량들을 확보해 주기를 요청하고 있습니다."
 USA_american_loans_desc: "이란인들에게 지원해 준 초기 대출금이 바닥났습니다! 그들은 여전히 민주주의와 자유의 적들에 맞서 처절한 싸움을 이어나가고 있습니다. 이란 자유주의자들에 대한 추가적 자유대출을 승인받기 위해 의회 예산 사무국에 몇 가지 조건을 제시해 봅시다. 얼마가 들건 파시스트 폭정에 대항하는 비용이 손해가 되진 않을 테니까요!"
