 USASJ.2.t: "이전 사건"
 USASJ.2.desc: "콘솔 안쳤는데 이 사건이 보인다면 개발자에게 알려주세요.\n\n사망하는 대법관은 [?USjD]입니다. 그는 [?USjDl]이죠. 다음 사망 대상은 [?USj_next]"
 USASJ.2.a: "가자."
 USASJ.3.t: "미국 대법관의 사망"
 USASJ.3.desc: "슬픈 소식이 전해져 왔습니다. 미국 연방대법원의 최고참 판사 중 한 명이 세상을 떠났습니다. [GetJudgeLeaning]는 재임 기간 내내 몇 가지 주목할 만한 판결을 냈는데, 찬성의견도 있고 반대의견도 있었습니다. 그들은 하나 이상의 사건에서 반대 파벌의 의견을 지지한 적도 있었습니다. 그러나 이 엄숙한 순간과 함께 이 땅의 최고 법정의 균형을 바꿀 기회가 왔습니다. 제대로 된 지명자를 찾고 상원 절차를 세심하게 관리해야 하겠지만 성공한다면 우리 정부의 대승리가 될 것입니다."
 USASJ.3.a: "빈자리를 채우자."
 USASJ.4.t: "연방대법원 디버그"
 USASJ.4.desc: "현재 대법원은 [GetCourtLeaning] - [?US_supreme_court]\n\n다음에 사망할 대법관은 [?USj_next]입니다.\n\n제1대법관은 [?US_judge1]입니다.\n\n제2대법관은 [?US_judge2]입니다.\n\n제3대법관은 [?US_judge3]입니다.\n\n제4대법관은 [?US_judge4]입니다.\n\n제5대법관은 [?US_judge5]입니다.\n\n제6대법관은 [?US_judge6]입니다.\n\n제7대법관은 [?US_judge7]입니다.\n\n제8대법관은 [?US_judge8]입니다.\n\n제9대법관은 [?US_judge9]입니다."
 USASJ.4.a: "알겠습니다."
 USASJ.5.t: "서굿 마셜의 지명"
 USASJ.5.desc: "오늘 미국 전역의 헤드라인을 장식한 기자 회견에서 [USA.GetLeader] 대통령은 현재 제2 연방항소법원의 판사인 서굿 마셜을 공석이 된 자리를 대신할 새로운 대법관으로 지명한다고 발표했습니다. 하워드 로스쿨을 졸업한 경험 많은 민권 소송가인 마셜은 이 나라의 최고 법원에서 근무하는 최초의 아프리카계 미국인이 될 것입니다. 그의 임명은 분명히 미국 역사의 전환점이 될 것입니다. 그러나 일부 의원들은 애초에 그러한 전환점을 그리 보고 싶어하지 않습니다.\n\n많은 상원의원이 남부에서 뽑혔으며, 그들은 흑인을 대법관에 임명하는 것을 꺼리는 백인 유권자 집단에 직접적으로 의존하고 있습니다. 아무도 마샬의 경선 때문이라고 말하지는 않았지만, 상원의 몇몇 의원들은 이미 언론에 확고한 반대 의사를 표명하는 성명을 발표했습니다. 보도자료에는 \"자유주의적 사법행동주의\"의 위험성과 이와 같은 문구가 언급되었습니다. 분명히, 서굿 마셜의 임명은 시대를 초월한 정치적 싸움이 될 것입니다."
 USASJ.5.a: "적절한 것, 적절한 시간, 적절한 사람, 적절한 장소... 이길 바란다."
 USA_sen_bill.105_pass: "한때 \"네가 옳다고 생각하는 것을 하고 법이 따라잡게 하라\"라고 선언했던 한 남자가 이제 미국에서 가장 중요한 사법 기관에 앉게 됩니다. 오늘 상원에서 열린 결정적인 투표에서 서굿 마셜이 미국 연방대법원의 신임 대법관으로 확정되었습니다. 마셜 대법관은 아프리카계 미국인으로는 최초로 대법관 자리에 앉게 될 것이며 그의 인준은 의심할 여지 없이 그 자신이 지칠 줄 모르고 발전시킨 민권 운동의 승리를 뜻합니다.\n\n인준 청문회에서 보수파 상원의원들은 \"사법적 행동주의\"를 비난했고 많은 논평가들은 개 휘파람보다 나을 것이 없다는 발언을 했습니다. 일부는 마셜이 \"미국 볼셰비키\"와 관련이 있는지 여부를 묻기도 했습니다. 그러나 이 전략은 실패했습니다. 오늘 기자 회견에서 마셜 판사는 두 아들과 민권 운동가인 아내 세실리아 수야트 마셜과 함께 사진을 찍기 전에 상원과 미국 국민에게 감사 인사를 전했습니다. \n\n이것은 제도적 인종차별에 대한 정의의 승리를 나타내는 이 나라에서 진정으로 역사적인 순간입니다!"
 USA_sen_bill.105_fail: "서굿 마셜이 대법관으로 지명된 후, 한 남부 상원의원은 다음과 같이 주장했습니다.\n\n\"우리는 이 지명에 지옥이 얼어버릴 때까지 맞서 싸울 것입니다. 그 다음 빙판 위에서 스케이트를 타게 될 것입니다.\"\n\n오늘부로 그 싸움은 성공한 것처럼 보입니다. 2주 전 상원 법사위원회는 마셜의 지명이 상원에 상정되도록 하기로 결정했지만 부결할 것을 권고했습니다. 이는 많은 사람들에게 죽음의 종소리로 여겨졌지만 그래도 우리의 채찍들은 필요한 표를 모으기 위해 계속 노력했습니다. 하지만 실패했습니다. 팽팽한 투표에서 상원은 남부 반동파에 이끌려 마셜의 지명을 부결했습니다. \n\n최초의 흑인 대법관이 될 수 있었던 사람의 부결에 관측자들이 망연하실해 있을 때, 백악관의 일부 사람들은 이미 대응 계획의 초안을 작성하고 있습니다. 후보자 명단의 다음 이름은 상당히 보수적인 루이스 F. 파웰 주니어입니다. 그가 해내기를 바랍니다."
 USA_sen_bill.105.t_pass: "확정된 서굿 마셜 판사!"
