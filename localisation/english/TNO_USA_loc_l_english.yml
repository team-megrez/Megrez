 USA_debate.1.t: "해링턴 vs. 베넷"
 USA_debate.1.desc: "텔레비전 카메라의 눈부신 플레시 아래, 월리스 F. 베넷 대통령과 마이클 해링턴은 서로를 향해 뻣뻣하게 걸어가며 엷은 미소를 띄며 뻣뻣한 악수를 했습니다. 두 사람은 거의 우호적이지 않습니다; 해링턴은 행정부 출범 첫날부터 베넷의 국제정책을 비판하면서 베넷의 OFN에 대한 우선적인 무역정책을 미국 노동에 대한 배신으로 간주했습니다.\n\n이 토론이 외교 문제로 넘어가자 해링턴은 공격 준비에 시간을 낭비하지 않았습니다. \"[GetPresidentHonorific] 대통령님, 저는 종종 길거리에 있는 사람들 - 착하고, 열심히 일하고, 정직한 미국인들 - 그들이 내년에 직업을 가질 수 있을지에 대한 의문을 가집니다. 이들 즉 광부, 철강 노동자, 농부들은 미국 산업의 고동치는 심장부입니다. 미국 정부가 외국 상품 구매에 보조금을 지급하고 미국인들은 동전이나 뒤지게 내버려 두는데 어떻게 미국을 강하게 유지한다고 주장할 수 있겠습니까?\"\n\n베넷은 해링턴을 향해 중립적으로 미소짓습니다. \"무역의 아름다운 점은, 해링턴 씨, 모두가 이익을 본다는 겁니다. 당신은 미국 산업이 약해지고 있다고 말합니다. 저는 관세가 OFN을 전체에서 인하됨에 따라 미국 산업은 점점 더 높이 팽창하고 있다고 생각합니다. 당신은 미국이 동맹국들로부터의 수입으로 인해 약해졌다고 말합니다. 우리가 나치가 괴뢰국들한테 하는 것 처럼 동맹국들을 쥐어 짜는걸 원합니까? 미국은 결코 이 세상에서 홀로 설 수 없으며, 독일인과 일본인과 같은 자들과 마주하고 있는 동안에는 확실히 그렇게 할 수 없습니다! \""
 USA_debate.1.a: "유권자들은 베넷의 편을 들었다!"
 USA_debate.1.b: "유권자들은 해링턴의 편을 들었다!"
 USA_debate.2.t: "스미스 vs. 베넷"
 USA_debate.2.desc: "월리스 F. 베넷 대통령과 마거릿 체이스 스미스 상원의원은 연단으로 눈을 돌리기 전에 잠깐 악수를 나누며 서로를 향해 힘차게 걸어갔습니다. 일찍이 두 사람이 의회 통로의 맞은편에 앉아 있었음에도 불구하고 나라사랑으로 단결된 상원에서 정중한 동료였습니다. 그러나 대통령직이 걸린 문제에선 땡전 한푼 만큼의 자비도 없죠.\n\n스미스는 그 공격 준비에 시간을 낭비하지 않았습니다. \"베넷 대통령님, 당신은 OFN 내에서 더 자유로운 무역을 통해 자유 세계 사람들 사이의 형제애를 말하고 있습니다. 비록 OFN이 압제에 맞서 단결해야 하는건 맞지만, 저는 당신의 접근방식의 지혜에 의문을 제기합니다; 당신의 정책은 미국의 노동자들과 산업계에는 귀를 기울이지 않으면서 무모함과 리더십을 혼동합니다. 조차항은 우리에게 30년 전의 유화책 또는 오늘날 형제애에 대한 순진한 희망에 대한 미국의 이익을 무시하는 모든 비용을 상기시켜 주어야 합니다.\n\n\"스미스 상원의원님, 우리는 미국이 자유롭고 번영하는 세계를 상징한다는 우리의 약속으로 일본, 독일과 우리 자신을 구별지을 수 있습니다. OFN은 사람들의 공동체이지 전체주의 지배나 식민지 의존을 위한 수단이 압니다. 자유 무역은 자유가 살아남는 가장 확실한 수단이며 자유롭고 열린 교환으로 사람들을 함께 묶습니다.\" 베넷 대통령은 스미스를 물끄러미 내려다보았습니다. \"함께 번영하지 않으면 홀로 멸망합니다.”"
 USA_debate.2.a: "유권자들은 베넷의 편을 들었다!"
 USA_debate.2.b: "유권자들은 스미스의 편을 들었다!"
 USA_debate.3.t: "해링턴 vs. 존슨"
 USA_debate.3.desc: "존슨 대통령과 마이클 해링턴은 공격할 각도를 찾으며 각을 세웠습니다. 정책 이슈에 대해 놀랄 만큼 차이가 없었습니다: 전문가들은 존슨의 위대한 사회와 해링턴의 또다른 미국이 많은 공통점을 가지고 있다는 점에 주목했습니다. 그 논쟁은 신뢰의 문제, 우리나라 최고직에 대한 적합성의 문제로 결정될 것입니다.\n\n존슨 대통령은 목청을 가다듬었습니다. \"해링턴 씨, 당신의 공감능력은 존경하지만, 당신이 있는 단체에 대해 궁금한 점이 있습니다. 미국 국민들은 특히 거스 할과 같은 사람들이 국유화와 계급 투쟁을 외치고 있는데, NPP가 이론이 아닌 실제로 어떻게 통치할 것인지 궁금해 합니다. 미국에는 할 일이 많지만, 볼셰비키주의 헛소리를 지르는 것은 당신이 어떻게 해도 되는 짓이 아닙니다.\"\n\n 해링턴의 얼굴이 분노로 일그러졌습니다. \"그렇게까지 저급한 짓을 하십니까? 우리 중 가장 급진적인 사람으로 우리 당 전체를 판단하는 짓을요? 저는 분명히 말할 것입니다: 할 씨의 견해는 당의 극단에 있고, 저는 그들을 지지하지 않으며, 진보파 지도부는 그들을 지지하지 않습니다. 우리는 포용적인 미국, 배려하는 미국, 사람들이 검은 셔츠나 정치장교의 부츠를 두려워할 필요가 없고 대신 동료의 자선을 신뢰하는 미국을 지지합니다. [GetPresidentHonorific] 대통령님, 공공의 선이 아니라 두려움에 의지하는 것은 당신이 하는 짓입니다. \""
 USA_debate.3.a: "유권자들은 존슨의 편을 들었다!"
 USA_debate.3.b: "유권자들은 해링턴의 편을 들었다!"
 USA_debate.4.t: "스미스 vs. 존슨"
 USA_debate.4.desc: "린든 B. 존슨 대통령과 마거릿 체이스 스미스 상원의원은 RDC가 결성되기 전 몇 년 동안 통로를 가로질러 한때 동료들이 무대 위에서 서로에게 다가갈 때 바위 같은 미소를 지었습니다. 스미스가 RDC를 포기한 여파는 여전히 불안정했습니다. 존슨에게, 스미스는 항상 성가신 존재였고, 반면 스미스는 존슨이 원칙보다 권력을 선택한 것에 대해 분개했습니다.\n\n스미스는 공격을 준비하는데 시간을 낭비하지 않았습니다. \"존슨 대통령님, 당신의 가난과 필요를 완화하는 것에 있어, 위대한 사회를 높이 평가합니다. 하지만 제 유권자들은 경제가 성장이 멈춘 상태에 있는 반면, 세무사의 요구는 해마다 증가하고 있다고 봅니다. 존슨 대통령님, 좋은 의도를 갖고 계시겠지만 번영이 없는 재분배는 그저 침체일 뿐입니다.\"\n\n\" 스미스 상원의원님, 여러분과 저 둘 다 사업이 사람보다 이익을 추구하도록 허용된 결과를 알고 있습니다.\" 존슨 대통령은 신랄하게 대답했습니다. \"수프 주방이 수백만의 미국인들에게 유일한 안도감이었던 시대로 돌아가고 싶은 사람은 아무도 없을 것 같습니다."
 USA_debate.4.a: "유권자들은 존슨의 편을 들었다!"
 USA_debate.4.b: "유권자들은 스미스의 편을 들었다!"
 USA_debate.5.t: "케네디 vs. 골드워터"
 USA_debate.5.desc: "배리 골드워터 상원의원과 로버트 F 케네디 대통령은 서로 가까이 다가가자 거의 미소를 짓지 않고 뻣뻣한 악수를 나눈 뒤 곧바로 각 단상을 향해 돌아섰습니다. 진보당의 동정심 많은 신사와 공화민주연합의 교조적 보수주의자인 그들은 워싱턴에서의 몇 년 동안 거의 눈도 마주치지 못했으며, 그렇다고 지금 할 생각도 없습니다.\n\n\"케네디 대통령님, 당신의 피를 흘리는 심장을 위해 재무부가 마르지 않는 우물이 아님을 상기시키는 것이 저의 애국적인 의무입니다!\" 골드워터는 가혹하게 비판했습니다. \"미국인들은 열심히 번 돈의 사용과 국가 부채의 증대에 대해 알 권리가 있고, 의문을 제기할 권리가 있습니다. 그들은 이렇게 말하고 있습니다. '미국인은 미간에서 땀을 흘릴 권리가 있다!'\n\n케네디는 골드워터를 경멸하는 눈초리로 쏘아봤습니다. \"골드워터 의원님, 실직한 퇴역군인이나, 네 아이를 돌봐야 하는 부담으로 힘들어하는 어머니에게 다가가서 그들이 가져도 되는 것은 오로지 자신의 이마에 맺힌 땀뿐이라고 말씀하싶시오. 마치 그들이 가난을 누릴 자격이 있는 것처럼요. 이 사람들에겐 구호가 필요하지 않습니다; 그들은 우리의 도움이 필요합니다!\""
 USA_debate.5.a: "유권자들은 골드워터의 편을 들었다!"
 USA_debate.5.b: "유권자들은 케네디의 편을 들었다!"
 USA_debate.6.t: "월리스 vs. 골드워터"
 USA_debate.6.desc: "배리 골드워터 상원의원과 조지 월리스 대통령은 서로 가까이 다가갈 때 얼어붙은 미소를 지었고, 이는 정치적 연대감의 상징입니다. 너무 완벽하죠; 그 두 노련한 정치인은 너무 연습을 잘해서 서로를 경멸하는 모습을 공공장소에서 드러낼 수 없을 정도였답니다.\n\n\"월리스 대통령은 너무 많은 미국의 아들들이 외국에서 죽도록 내버려두었습니다. 왜 그러셨나요?\" 골드워터가 질문했습니다. \"우리는 파시스트들과 반드시 싸워야 하지만, 남아프리카에 대한 당신의 최대의 도움이란, 한 대대를 제거하기 위해 도시 전체를 파괴하는 융단 폭격입니다! 피에 굶주린 사람들과 국경을 맞대고, 정치적 이득을 위해 미국인들의 생명을 내던집니다.”\n\n”골드워터 상원의원님, 당신이 전술핵폭탄에 대한 열정이 있다고 느끼는 사람은 저 뿐인가요? 폭탄 하나면 사단 전체의 일을 할 수 있고 그들의 목숨을 구할 수 있다는 거요?\" 월리스가 화를 냈습니다. \"전쟁은 지옥이고, 그렇지 않은 척 할 수는 없습니다. 당신은 전쟁이 단 하나의 폭탄으로도 쉽게 끝낼 수 있다고 말합니다. 상원의원님, 저는 당신이 승리라는 이름으로 미국을 아마겟돈으로 가는 길에 올려놓을 것이라고 생각합니다.\""
 USA_debate.6.a: "유권자들은 골드워터의 편을 들었다!"
 USA_debate.6.b: "유권자들은 월리스를 편들었다!"
 USA_debate.7.t: "케네디 vs. 하트"
 USA_debate.7.desc: "도시 기계들이 투표를 위해 거래를 교환하고 위원회들이 그들이 항상 그랬던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 투표 대중들은 4년마다 열리는 이 전통이 미국 전역에 집의 편안함에 가장 최근에 추가되는 것을 기대했습니다. 펜실베이니아주 필라델피아의 월넛 스트리트 극장에서 로버트 F. 케네디는 외교와 국내 모두의 주제들을 다루는 텔레비전 대통령 토론들의 시리즈의 첫에서 자신의 민주당 상원의원 필립 하트를 기용하였습니다. 아래는 그날 밤 그들의 정중한 교환을 발췌한 것입니다:\n\n케네디: 저는 하트 상원의원과 이 행정부의 민권 통과 노력에 대한 변함없는 지지를 매우 존경합니다. 그는 지속적이고 활발한 동맹자였습니다. 하지만 저는 이 나라가 지난 4년 동안 누가 이 싸움을 이끌었는지 잊지 않기를 바랍니다. 이전의 행정부가 그들의 책임을 회피하는 동안, 케네디 행정부는 가난한 사람들과 가난한 사람들을 옹호했습니다. 그것은 우리 시스템의 핵심에 있는 심각한 부족함을 모두 개선하기 위해 작동했습니다.\n\n하트: 저도 케네디 대통령과 그의 죽은 형제의 업적에 감사드립니다. 시민권을 둘러싼 전투에 대한 그의 헌신에 이의를 제기할 사람은 아무도 없습니다만... 외람된 말씀이지만, 대통령님, 그 싸움을 주도한 것은 당신이 아닙니다. 마틴 루터 킹 주니어, 버나드 라파예트, 그리고 수많은 다른 민권 운동 지도자들이 이 문제를 국가 의제로 밀어넣었습니다. 제가 약속할 수 있는 것은, 제 지도하에, 이 개인들이 그들의 목표를 추구할 수 있는 더 많은 권한을 갖게 될 것이며, 우리는 그들이 이 나라 전역의 도시에서 진정한 경제적, 정치적 정의를 달성할 수 있도록 노력할 것이라는 것입니다."
 USA_debate.7.a: "유권자들은 하트의 편을 들었다!"
 USA_debate.7.b: "유권자들은 케네디의 편을 들었다!"
 USA_debate.8.t: "월리스 vs. 하트"
 USA_debate.8.desc: "While urban machines exchanged deals for votes and committees arranged donation drives and canvasses as they always had, America's voting public spectated the quadrennial tradition's most recent addition in the comfort of homes the nation over. At the Walnut Street Theater in Philadelphia, Pennsylvania, President George Wallace engaged his Democratic counterpart Senator Philip Hart in the first of a series of televised presidential debates covering topics both foreign and domestic. Below is an excerpt of their heated exchange that night:\n\nWallace: Now despite what you might hear in the New York Times, which is quite good at rewriting what is happening on the local scene, I have never made any divisive expressions. I have never made any dispiriting statements about the capabilities of the colored man. I am and always have been a candidate for states' rights and local government. I have never run on this kind of platform or a platform of segregation for that matter. What I have campaigned on is a platform that has confidence in local people, the people of Alabama or Missouri or any other state, can run their schools however they'd like without someone in Washington forcing them to adopt policies that might undermine their natural character and—.\n\nHart: Mr. Wallace, I have tried to be polite throughout this proceeding, but what you have just said is offensive morally, intellectually, and spiritually to millions of Americans watching this debate in their homes. It is patently obvious exactly what it is your government means \"states' rights\" and what it means by \"natural character.\" Over the past four years, what we have seen emerging from your Administration has been an aggressive campaign to demean and demoralize the African American and the many people concerned with their plight. Your statements, whether lies or willful ignorance, cannot conceal the effect of your policies."
 USA_debate.8.a: "유권자들은 하트의 편을 들었다!"
 USA_debate.8.b: "유권자들은 월리스를 편들었다!"
 USA_debate.9.t: "해링턴 vs. 하트"
 USA_debate.9.desc: "The rumble of the audience grew to a roar as the 1968 Presidential candidates, Philip Hart and Michael Harrington stepped onto the stage. After an exchange of polite handshakes and waves to the crowd both made their way to their respective podiums. Silence fell and the debate began with an odd air of collegiality pervading.\n\n\"Mr. Harrington is a decent man with a thoughtful approach to solving the issues that trouble this country,\" Philip Hart began as Michael Harrington watched from his podium, waiting for the blow to fall, \"However his 'party' remains a dangerous wild-card in American politics, with some of the worst elements of American politics waiting in the margins.\"\n\n\"I think the American people know better than to judge guilt by association,\" Harrington replied coolly, eying the Michigan Democrat, \"They should certainly put out of their minds any memory of President Nixon's corruption and abuse of power which led to his shameful resignation.\"\n\nAnd on and on the fencing between the two candidates continued. Their shared positions, many as they were, made the points of disagreement even more vociferous as they competed for the still undecided voters watching the debate.\n\nThis debate could be seen as a high point for American liberalism, with both candidates firmly on the left-wing of the political spectrum. Whether a sign of changing times, or an odd quirk of the arcane party systems and primaries is unclear. What is certain, however, is the immense attention paid by citizens across the country to the clash between Hart and Harrington."
 USA_debate.9.a: "하트의 자유주의가 오늘 이겼다!"
 USA_debate.9.b: "유권자들은 해링턴의 민주사회주의가 더 매력적이라고 생각한다!"
 USA_debate.10.t: "해링턴 vs. 골드워터"
 USA_debate.10_thurmond: "로버트 F. 케네디 암살과 서먼드 대통령의 혼돈으로 충격을 받은 국가는 배리 골드워터 상원의원과 마이클 해링턴이 무대에 오르자 이성의 승리와 평온을 기원했습니다. 사람들에게 큰 위안을 주기 위해, 미국의 보수주의와 사회주의의 선도적인 빛들은 폭력보다는 웅변으로 그들의 차이점을 논했습니다- 하지만 말은 어떤 칼처럼 깊게 자를 수 있습니다. \n\n\"해링턴 씨, 저는 당신의 인간성과 억압받는 사람들과 혜택 받지 못한 사람들에 대한 열정을 존경한다는 것을 인정하겠습니다.\" 골드워터는 단호하게 말했다. \"하지만 어떠한 사람도 홀로 설 수는 없습니다. 특히 정치에서는 그렇죠: 당신의 동맹에 얼마나 많은 사람들이 당신 편에 서나요? 지난 몇 달 동안 바비 케네디의 유산에 대한 당신의 동맹 내의 고통스러운 의견 불일치를 확실히 보았습니다. 자기 집안이 어수선한데 어떻게 나라를 통치할 수 있겠습니까?\" \n\n\"상원의원님, 미국 국민이 제 국민진보동맹 지도부를 심판할 것입니다.\" 해링턴은 교묘하게 반박했습니다. \"한 가지 질문을 드리겠습니다, 골드워터 상원의원님. 얼마나 많은 사람들이 재정 긴축과 예산 균형 때문에 미국 내에서 식량이나 피난처가 부족하여 고통을 받아야 합니까? 지구상에서 가장 부유한 나라에서 무일푼이고 노숙자인 수백만의 미국인들이 직면한 박탈감은 더 이상 무시할 수 없습니다.\""
 USA_debate.10_lemay: "상원의원 배리 골드워터와 마이클 해링턴은 정상으로의 복귀를 추구하는 국가의 열광적인 찬사에 앞서 억지 미소를 짓고 힘차게 악수를 하며 과대평가된 박수갈채를 받으며 무대에 올랐습니다. 리처드 닉슨과 조지 월리스의 탄핵으로 10년 안에 두 번이나 미국을 망신시키기 전, 그랬어야 할 정치의 판토마임으로의 복귀입니다. \n\n\"해링턴 씨, 저는 당신의 인간성과 억압받는 사람들과 혜택 받지 못한 사람들에 대한 당신의 열정을 존경한다는 것을 인정합니다.\" 골드워터가 시작했습니다. \"그러나 간단히 말해서 NPP가 어떻게 조지 월리스의 탄핵 직후에 미국 국민을 이끌 수 있다고 말할 수 있을까요? 거리에서 피를 흘리는 소리를, 죽기 전에 리틀록 학교 아이들의 울음소리! 미국은 기억합니다, 해링턴 씨: 어떻게 이 모든 일의 끝에 나라를 하나로 만들 수 있겠습니까?\" \n\n 해링턴은 골드워터를 노려보았습니다. \"의원님, 제가 오랫동안 민권 입법을 지지해 온 것은 공적을 보면 아실겁니다. 제가 이끄는 국민진보동맹은 피부색이든 일의 질이든 상관없이 인종분리와 차별을 용납하지 않을 것입니다. 당신의 정책과는 거리가 멀죠? 골드워터 상원의원, 당신의 재정 '긴축'과 '균형'때문에 미국에서, 얼마나 더 많은 미국인들이 식량이나 피난처 부족으로 고통받아야 하며, 그들이 인생에서 제 몫을 받을 자격이 있다는 말을 들어야 합니까?\""
 USA_debate.10.desc: "bottom text"
 USA_debate.10.a: "우리는 NPP같은 엉망진창을 믿을 수 없어!"
 USA_debate.10.b: "RDC가 더한 놈들이지!"
 USA_debate.11.t: "스미스 vs. 하트"
 USA_debate.11.desc: "1968년 대통령 후보인 RDC의 필립 하트와 NPP의 마거릿 스미스가 무대에 오르자 청중들의 웅성거림은 함성으로 커졌습니다. 관중들에게 정중한 악수와 손을 흔든 후에 두 사람은 각자의 연단으로 향했습니다. 침묵이 흘렀고 토론은 거의 즉시 빗자루를 날리는 것처럼 시작되었습니다.\n\n스미스 상원의원은 회의장에서 열린 NPP 지지자들의 박수가 방송을 가득 메우자 \"미국은 하트 상원의원 하에서 덜 안전한 나라가 될 것\"이라며 \"우리는 자유의 횃불을 끄고 자유 세계를 어둠에 빠뜨리려는 단결되고 강력한 적들에 맞서 싸울 것\"이라고 비난했습니다. 선의의 의도가 있더라도 그 투쟁에서 어떤 방해도 분별 있는 시민들의 피를 차갑게 만들 것입니다.\" 미시간의 필립 하트는 고개를 가로저으며 즉시 반격했습니다.\n\n\"스미스 상원의원은 오늘날 미국의 현실을 바라보느니 차라리 외국의 적들에 대한 환영으로 마비되기를 원합니다. 미국의 도시들이 숨이 막히고 도로가 썩고 다리가 무너지고 있다면 미국은 번영하고 강해질 수 없습니다. NPP는 단결된 것처럼 보일 수 있지만, 해외에서 단결할 적이 있는 한에만 나타납니다. 국내 정책의 문제에 관해서는 협정의 모순으로 인해 미국인들에게 의미 있는 진전을 제공할 수 없습니다.\"\n\n스미스는 국방에 초점을 맞추고 하트는 국내 문제에 무관심한 것을 강조하면서 한동안 논쟁이 계속되었습니다. 더 많은 군사 지출에 대한 그녀의 약속은 인프라 투자에 대한 하트의 야심찬 계획에 의해 충족되었습니다. 전국의 가정에서, 빛나는 텔레비전 화면은 모든 시청자들의 집으로 토론을 가져왔습니다. 부동층은 표심을 저울질하며 유심히 지켜봤고, 당원들은 후보자를 응원했습니다."
 USA_debate.11.a: "유권자들은 하트의 편을 들었다!"
 USA_debate.11.b: "스미스 대통령의 외교 정책이 유권자들을 안심시킨다!"
 USA_debate.12.t: "스미스 vs. 골드워터"
 USA_debate.12_thurmond: "로버트 F 케네디의 암살과 서먼드의 혼란으로 충격을 받은 국가는 배리 골드워터와 마거릿 체이스 스미스 상원의원이 무대에 오르자 이성의 승리와 평정을 기원했습니다. 사람들에게 위안을 주기 위해, 두 정치인은 그들의 웅변을 중심에 놓는 것에 만족하는 그 이상이었지만, 말은 어떤 칼처럼 깊게 베일 수 있었습니다. \n\n\"스미스 상원의원님, 저는 원칙에 대한 여러분의 헌신을 존경하는 유일한 사람은 아닐겁니다. \" 골드워터는 공격으로 전환하기 전에 상대방을 칭찬했습니다. \"그러나 지난 몇 달 동안, 바비 케네디의 유산에 대해 고민하는 여러분의 동맹을 지켜보면서, 여러분의 양심은 지금 여러분에게 뭐라고 말하고 있습니까? 의원님, 당신은 원칙적인 여성입니다. 미국 국민들에게 당신네 동맹이 또한 좋다는 것을 납득시킬 수 있습니까?\" \n\n\"글쎄요, 골드워터 의원님, 저는 우리 둘 다 의회 초창기부터 나이가 들면서 현명해졌기를 바랍니다.\" 스미스는 애매한 미소를 지었습니다. \"그리고 원칙과 관련하여, 저는 제 뒤에 오는 것은 국민진보동맹이 일본의 점령에 맞서 공화주의적 삶의 방식을 옹호하면서 어려움에 처한 사람들에게 도움을 주기 위해 법 앞에 공정성을 표방하고 있다고 말하고 싶습니다. 의원님, 당신의 주장과는 달리 저는 자유를 옹호하는 극단주의가 정말 악덕이라는 것을 배웠습니다.\""
 USA_debate.12_lemay: "상원의원 배리 골드워터와 마거릿 체이스 스미스는 정상성으로의 복귀를 추구하는 국가의 열광적인 찬사 앞에서 억지 미소를 짓고 힘차게 악수를 하며 과대평가된 박수갈채를 받으며 무대에 올랐습니다. 리처드 닉슨과 조지 월리스의 탄핵안이 10년 동안 두 번이나 미국을 망신시키기 전, 그랬어야 할 정치의 판토마임으로의 복귀입니다. \n\n\"스미스 상원의원님, 저만 원칙에 대한 여러분의 헌신을 저만 존경하는 건 아닐겁니다.” 골드워터가 시작했습니다. 그는 \"그러나 확실히 말하겠습니다.  NPP가 조지 월리스 대통령 탄핵 직후 미국 국민을 이끌 수 있는 원칙은 무엇이라고 추정할 수 있겠습니까? 거리에서 피를 흘리는 소리, 죽기 전의 리틀록 학생들의 울음소리! 미국은 기억합니다, 스미스 상원의원 어떻게 이 모든 것의 끝에 나라를 하나로 만들 수 있습니까?\" \n\n스미스는 아리송한 미소를 지었다. \"의원님, 제가 상원에서 민권 입법을 지지했다는 것을 대부분의 미국인들보다 훨씬 더 잘 아실 겁니다. 그리고 국민진보동맹 당수로서, 동맹은 일본 점령에 맞서 공화주의적 생활방식을 옹호하면서 어려운 사람들에게 도움을 주기 위해 법 앞에 공정성의 기본 원칙을 가지고 단결해 왔습니다. 당신의 주장과는 반대로요. 의원님, 당신의 주장과는 달리 저는 자유를 옹호하는 극단주의가 정말 악덕이라는 것을 배웠습니다. \""
 USA_debate.12.a: "나는 국까진부동맹을 지지하고 싶지 않아!"
 USA_debate.12.b: "나는 공황문제연합에 투표할 수 없어!"
 USA_debate.29.t: "해링턴 vs. 존슨"
 USA_debate.29.desc: "린든 B. 존슨 대통령과 마이클 해링턴, 미국 사회의 병폐에 대한 처방에 많은 공통점을 가지고 있던  둘은 무대에 오른 순간 뚜렷한 대조를 이루었습니다. 존슨이 해링턴의 팔을 힘차게 만지작거릴 때 웃는 모습이 카메라에 잡혔습니다. 해링턴은 존슨의 활기찬 존재감에 대해 대조되게 조용히 움찔거리며 거절하는 모습이 유명해졌습니다. 해링턴이 토론을 시작하고 존슨 행정부에 대한 놀라운 비판에 착수하면서 그들의 역할은 바뀌었습니다. \n\n\"존슨 대통령님, 당신들의 위대한 사회는 야망 부족에 시달리고 있습니다. 가난을 갈고 닦는 근본 원인들, 실업, 인간 존엄성의 해악은 아직도 해결되지 않은 채 남아 있습니다. 우리 둘 다 미국인의 삶을 근본적으로 개선하는 데 정부의 역할에 동의하지만, 당신은 증상을 치료하는 데 집중하면서 수백만 명이 받고자 하는 치료법을 무시합니다.\" \n\n\"글쎄요, 해링턴 씨, 당신은 확실히 신념이 부족하지는 않습니다.\" 존슨 대통령이 대답했습니다. \"하지만 당신이 꿈을 말할 때, 나는 결과를 전달합니다. 거리에 있는 미국인들에게 물어보세요: 그들은 더 안전하고, 더 건강하며, 그들의 삶에 더 만족하고 있나요? 우리 둘 다 정치는 사람에 관한 것이라는 것에 동의합니다; 그러나 결과는 정치에서 생각보다 더 중요하지는 않지만 그래도 중요합니다. 그리고 약속드릴 수 있습니다, 만약 위대한 사회가 충분히 야망이 없다고 믿는다면, 아직 아무것도 보지 못한 것입니다.\""
 USA_debate.29.a: "유권자들은 존슨을 편들었다!"
 USA_debate.29.b: "유권자들은 해링턴의 편을 들었다!"
 USA_debate.30.t: "해링턴 vs. 베넷"
 USA_debate.30.desc: "월리스 F. 베넷 대통령과 마이클 해링턴은 토론 무대의 반대편에서 서로를 쳐다보며 기싸움을 합니다. 토론의 초점은 국내 정책일 것입니다. 해링턴이 학계 학자로서 길게 썼던 분야입니다. 그러나 악마는 디테일에 있는거고, 베넷은 디테일의 달인이 아니라면 아무것도 아니었습니다. 베넷은 해링턴의 국내 정책 플랫폼인 저서를 지지하는 모습을 보여주었습니다.\n\n\"해링턴 씨, 당신의 열정에 감탄합니다. 당신은 서민을 위한 십자군입니다.\" 그는 미소를 지었습니다. \"하지만 실제로 이것을 구현하는 것이 무엇을 의미하는지 생각해 본 적이 있습니까? 연방정부를 미국 생활의 모든 면으로 끌어들일 것을 약속하는 이 프로그램들은 연방예산을 두 배로, 세 배로 늘린다는 이야기일 것입니다. 왜 연방정부가 우리 주와 지역사회가 짊어지는 모든 부담을 져야 하는지 미국인들을 납득시킬 수 있나요?\" \n\n해링턴은 이에 대한 대응은 부족함이 없었습니다. \"[GetPresidentHonorific] 대통령님, 일이 안 된다고 하기는 쉽습니다. 하지만 현실은, 이 강당의 벽 너머에서, 저는 식량, 존엄성, 그리고 안보의 부족으로 고통 받는 또 다른 미국을 보았습니다. 그리고 이것은 우리가 아프리카계 미국인들이 직면하고 있는 어려움을 고려하기 전에도 그렇습니다! 가난한 사람들을 먹여 살리지 못하고 노숙자들을 보호할 수 없다면, 어떻게 우리가 지구상에서 가장 강하고 가장 부유한 나라라고 주장할 수 있을까요? 문제는 우리가 할 수 있느냐 없느냐가 아니라 심지어 질문도 아닙니다. 우리는 미국 국민에 대한 의무가 있고, 일을 바로잡기 위해 노력해야 합니다.\""
 USA_debate.30.a: "유권자들은 베넷을 편들었다!"
 USA_debate.30.b: "유권자들은 해링턴의 편을 들었다!"
 USA_debate.31.t: "스미스 vs. 존슨"
 USA_debate.31.desc: "린든 B. 존슨 대통령과 마거릿 체이스 스미스 상원의원은 RDC가 결성되기 전 몇 년 동안 통로를 가로질러 한때 동료들이 무대 위에서 서로에게 다가갈 때 바위 같은 미소를 지었습니다. 스미스가 RDC를 포기한 여파는 여전히 불안정했습니다. 존슨에게, 스미스는 항상 성가신 존재였고, 반면 스미스는 존슨이 원칙보다 권력을 선택한 것에 대해 분개했습니다.\n\n\"스미스 상원의원님, 저는 많은 미국인들이 당신이 진주만을 위해 일본을 폭격하겠다는 허풍 -허풍이면 좋겠네요-을 기억하고 있다고 생각합니다. 하지만 핵 절멸에 대해 쉽게 말해서 미국을 아마게돈에 몰아넣는 일은 걱정스럽습니다. 미국은 당신의 일본과의 자살 협정에 투표하지 않을 것입니다.\" \n\n\"남아프리카에 대한 당신의 동맹의 기록을 볼 때, 저는 당신의 동맹이 미국인들에게 확장된 군사적 약속에 대해 잔소리할 것이라고는 생각하지 않습니다.\" 스미스는 존슨을 노려보았습니다. \"자유의 방어를 위해 미국은 가장 분명한 적이 고향에서 가장 가까운 적, 즉 샌프란시스코, 로스앤젤레스, 하와이에서 여전히 미국 땅을 점령하고 있는 적이라는 사실을 기억해야 합니다. 저는 전쟁을 추구하지 않지만, 거짓말쟁이 일본인들은 협상을 개시하기 위한 무력 위협 이외에는 아무것도 이해하지 못한다는 것을 보여주었습니다.\""
 USA_debate.31.a: "유권자들은 존슨을 편들었다!"
 USA_debate.31.b: "유권자들은 스미스를 편들었다!"
 USA_debate.32.t: "월리스 vs. 하트"
 USA_debate.32.desc: "상원의원 필립 하트와 조지 월리스 대통령이 거의 마지못해 서로를 향해 천천히 걸어갔고, 연단으로 돌아서기 전에 손바닥만 잠깐 만지는 것 같았습니다. 월리스의 인종차별주의는 하트와 북부의 거의 모든 사람들을 본능적으로 화나게 했습니다. 월리스는 자신이 사랑하는 남부를 밟으려고 하는 최근 북부의 집단 거동에 대해 거의 비웃음을 숨기지 않았습니다. \n\n하지만 놀랍게도 하트는 월리스를 노동 문제로 공격했습니다. \"월리스 대통령님, 당신의 '일할 권리' 프로그램은 힘들고 정직한 일에 대한 혐오감입니다. 노동의 행위를 인간의 존엄성을 위한 수단이라기 보다는 감사할 줄 모르는 쥐떼의 종족으로 만들 것입니다. 미국인은 살기 위해 일해야 하며 일하기 위해 살아서는 안 됩니다. 냉담하고 비인간적이며 완전히 비미국적인 것입니다.\" \n\n월리스는 냉소를 띠며, \"글쎄요, 의원님, 우리는 단지 일의 가치에 대해 동의하지 않는다는 것에 동의해야 할 것입니다.\"라고 말했다. \"하지만 이상적인 것에 대해 말하기보다는 그 결과에 따라 사람을 판단해야 한다고 주장해야겠어요. 성장하는 경제, 급증하는 사업, 미국 제품의 해외 시장 확산을 보십시오. 미국은 번창하고 있습니다, 의원님. 저는 성공이 실패로 규정되는 세상에서 살고 싶지 않습니다.\""
 USA_debate.32.a: "유권자들은 하트를 편들었다!"
 USA_debate.32.b: "유권자들은 월리스를 편들었다!"
 USA_debate.33.t: "월리스 vs. 골드워터"
 USA_debate.33.desc: "배리 골드워터 상원의원과 조지 월리스 대통령은 서로 가까이 다가갈 때 얼어붙은 미소를 지었고, 이는 정치적 연대감의 상징입니다. 너무 완벽하죠; 그 두 노련한 정치인은 연습을 많이해서 서로를 경멸하는 모습을 공공장소에서 드러낼 수 없을 정도였답니다. \n\n\"상원의원님, 정치에서 깨진 약속보다 더 나쁜 것은 없습니다. 당신은 미국에서는 백인과 흑인이 더 잘 분리되어 있다고 하는 제 원칙 때문에 나를 경멸하지만, 유권자들은 그렇지 않다고 말합니다!\" 월리스가 골드워터에게 했던 것만큼 카메라에 대고 말을 많이 했습니다. \"골드워터 상원의원님, 당신은 주의 권리를 존중한다고 말하면서도, 이 주의 희망에 반하여 민권의 횃불을 들고 가자고 주장하시는군요! 유권자들은 내가 어디에 서 있는지 알고 있는데 당신도 똑같이 말할 수 있나요?\" \n\n\"시민적 자유에 관한 문제에 있어서 도덕적 고지를 독점하려는 당신의 주장은 가장 높은 질서의 위선이라고 말하고 싶습니다.\" 골드워터는 말했습니다. \"이 공화국은 만인이 평등하게 창조된다는 보편적 자유의 약속에 기초하여 건설되었습니다. 국가는 이 꿈을 어떻게 이룰지 선택할 권리가 있습니다; 그들은 그것을 완전히 부정할 권리가 없습니다!\""
 USA_debate.33.a: "유권자들은 골드워터를 편들었다!"
 USA_debate.33.b: "유권자들은 월리스를 편들었다!"
 USA_debate.34.t: "케네디 vs. 골드워터"
 USA_debate.34.desc: "배리 골드워터 상원의원과 로버트 F 케네디 대통령은 서로 가까이 다가가자 거의 미소를 짓지 않고 딱딱하게 악수를 나눈 뒤 곧바로 각 단상을 향해 돌아섰습니다. 진보파 코커스의 동정심 많은 신사와 RDC의 교조적 보수주의자인 그들은 워싱턴에서의 몇 년 동안 거의 눈도 마주치지 못했으며, 지금 시작할 생각도 없어 보입니다. \n\n\"골드워터 상원의원님께서는 종종 각 주의 틀 안에서 미국의 자유를 보장해야 할 필요성에 대해 말씀하십니다.\" 케네디가 말했습니다. \"자유는 여러 주에서 서로 다른 것을 의미한다는 것이 분명할 때 저는 많은 것을 대변한다고 생각합니다. 그것은 모욕입니다; 민권의 문제는 단편적으로 행해질 수 없고 일부 지역에만 국한될 수 없습니다; 모든 사람은 자유로워야 합니다, 아니면 아무도 자유롭지 않습니다.\" \n\n\"당신은 저를 우리 민주주의의 전통을 존중하고 싶어하는 급진주의자로 묘사하는 반면, 당신은 겸손함을 요구하고 사소한 반대에도 복종할 것을 위협하고 있습니다. 적어도 진보하기 위해서는 의견의 차이가 있어야 한다는 것을 거부하는 것이 전적으로 더 급진적인 것은 아닐까요.\" 골드워터는 고개를 저었습니다. \"케네디 대통령님, 지옥으로 가는 길은 선한 의도로 포장되어 있다는 사실을 잊어서는 안 되며, 저는 미국 민주주의가 진보라는 이름으로 희생양을 만드는 것을 보지 않을 것입니다!\""
 USA_debate.34.a: "유권자들은 골드워터를 편들었다!"
 USA_debate.34.b: "유권자들은 케네디를 편들었다!"
 USA_debate.40.t: "스미스 vs. 베넷"
 USA_debate.40.desc: "월리스 F. 베넷 대통령과 마거릿 체이스 스미스 상원의원은 상원 원내에서 여러 차례 있었던 것처럼 토론 무대의 반대편에서 서로를 주시하고 있습니다. 토론의 초점은 국내 정책일 것이며, 두명 모두 이것의 세부 사항에 정통할 것입니다, 베넷과 스미스는 지략 말고는 아무것도 없었기에 그 논쟁은 그 장점만으로는 이길 수 없었지만, 싸구려 장난질을 할 생각도 없엇습니다.\n\n\"베넷 대통령님, 리처드 닉슨의 탄핵 소동 이후 미국 국민의 안정을 약속했잖습니까.\" 스미스는 그녀의 단검을 빼들기 전에 미소를 지었습니다. \"그러나 대통령은 관리가 아니라 이끌기 위해 선출됩니다. 미국인들은 연기가 가득 찬 방들과 자질구레한 것들이 아닌 조차항과 재결합하는 새로운 시대를 꿈꿉니다. 이것 말고는 그 어떤 중요한것도 없지요.\" \n\n베넷 대통령의 중립적인 표정이 그의 신랄한 반응을 숨겼다. \"의원님, 제가 집권시절에 어떤 것을 관찰한게 있다면 국민진보동맹은 꿈도 많고 얼굴들도 많다는 것인데, 누가 전체를 대변하느냐는 말을 듣기가 어려울 정도입니다. 당신은 제가 우리 공화국의 틀을 유지하려는 제 헌신에 지루한 일관성을 가지고 있다고 절 비난하고 있습니다. 전 미국인들은 혁명보다 진화를 더 선호한다고 말하는데, 특히 혁명가들이 국가를 위한 비전은 말할 것도 없고 아침식사로 무엇을 먹어야 할지 거의 동의할 수 없다면 더욱 그러합니다.\""
 USA_debate.40.a: "유권자들은 베넷을 편들었다!"
 USA_debate.40.b: "유권자들은 스미스를 편들었다!"
 USA_debate.13.t: "스미스 vs. 롬니"
 USA_debate.13.desc: "1972년 대통령 후보인 조지 롬니와 마거릿 체이스 스미스 대통령이 무대에 오르자 청중들의 웅성거림은 함성으로 커졌습니다. 관중들에게 정중한 악수와 손을 흔든 후에 두 사람은 각자의 연단으로 향했습니다. 침묵이 흘렀고 토론은 거의 즉시 빗자루를 날리며 시작되었습니다.\n\n\"내 상대는 헌법 질서의 기본 원칙에 적대적인 급진주의자들의 지지에 의존하고 있습니다. 그녀는 공산주의자나 파시스트와 정당 강령을 기꺼이 공유할 수 있지만 유권자들은 그녀가 불장난을 하고 있다는 것을 인식하고 있습니다.\"\n\n체이스-스미스는 \"롬니 주지사님, 우리 중 유일하게 불장난을 하는 사람은 당신입니다,\"라고 날카롭게 대답했습니다, \"국방 문제에 대한 당신의 부주의는 태평양의 일본 제국과 유럽의 나치 제국 모두에게 미국을 취약하게 만듭니다. 미국 국민들은 무엇보다도 그들의 최우선 관심사인 조국의 안보에 관심을 기울이는 대통령이 될 자격이 있습니다.\"\n\n롬니는 \"다른 모든 것들을 제외하고 제가 외국 해안에 확고하게 눈독을 들이지 않았다는 당신의 말이 맞습니다,\"라며, \"미국 기업은 당신 행정부의 정책 하에서 어려움을 겪었고 일반 시민들의 지갑은 타격을 받고 있습니다. 국방의 풍요로움은 모든 것이 좋고 좋지만, 저는 보통의 미국인들도 번영의 맛을 볼 자격이 있다고 생각합니다.\"\n\n당원들이 후보자들을 응원하는 동안 환호, 함성, 박수가 통로 양쪽에서 울려 퍼졌습니다. 전국의 가정에서, 가족들은 빛나는 텔레비전 화면에 대한 토론을 보았고, 그들 중 유권자들은 그들의 선택을 신중하게 고려했습니다. 결정적인 것은 아니지만, 유권자들이 한 후보를 강하게 지지한다면 그 토론은 분명 영향을 미칠 것입니다."
 USA_debate.13.a: "유권자들은 롬니를 편들었다!"
 USA_debate.13.b: "유권자들은 스미스를 편들었다!"
 USA_debate.14.t: "커크패트릭 vs. 스미스"
 USA_debate.14.desc: "도시의 기계들이 투표를 위해 거래를 교환하고 위원회들이 그들이 항상 그랬던 것처럼 기부 운동과 선거 운동을 준비하는 동안, 미국의 유권자들은 4년마다 열리는 이 전통이 미국 전역에 집의 편안함에 가장 최근에 추가되는 것을 기대했습니다. 뉴욕 로체스터의 이스트먼 극장에서 마거릿 체이스 스미스 대통령은 진 커크패트릭 민주당 하원의원을 외국과 국내 모두의 주제를 다루는 TV 대통령 선거의 첫 번째 토론회에 참여했니다. 아래는 그날 밤 한 교환의 발췌문입니다:\n\n스미스: 오늘 밤 세네카 폭포에서 멀지 않은 곳에 서서 두 명의 강력한 여성 후보들 간의 첫 번째 토론을 개최하는 것은 우리나라가 거의 200년 동안 이룬 진보의 신호입니다. 그리고, 대통령으로서, 저는 그 발전을 위해 계속 싸울 것을 맹세합니다. 저는 이 나라가 석유 위기에서 벗어날 수 있도록 도와주었던 것처럼 국제적으로 미국의 이익을 지키기 위해 노력할 것입니다. 저는 복지와 같은 문제에 대해 책임감 있고 타협적인 개혁을 가져올 것입니다. 저는 우리 중에서 가장 우수하고 똑똑한 사람들이 이 현대 세계와 그 도전들을 헤쳐나가는데 필요한 수많은 관점들을 한데 모아 그들의 분야의 정상에 오르도록 할 것입니다.\n\n커크패트릭: 저는 제 전기의 측면을 숨기려고 노력한 적이 없지만, 저는 제 상대가 우리가 국내외에서 직면하고 있는 증가하는 문제를 다루는 대신 대표성에 관한 진부한 이야기로 이 토론을 시작할 것이라고 생각합니다. 대통령은 우리의 안보를 증진시키는 대신에, 해외에서 우리를 적대시하는 적들을 비난하지 않고 파시스트 독재자들이 권력을 장악하는 것을 막기 위해 필요한 종류의 행동에 직면했을 때 얼굴을 붉히는 소위 \"미국 최후의 저항\" 군중들에게 겁을 먹게 했습니다. 제가 여러분의 대통령으로 선출된다면, 저는 갈색 위협의 확산을 막기 위해 기꺼이 헌신하는 연합을 만들 것입니다. 저는 이 나라에 필요한 힘을 줄 것입니다.\""
 USA_debate.14.a: "유권자들은 커크패트릭을 편들었다!"
 USA_debate.14.b: "유권자들은 스미스를 편들었다!"
 USA_debate.15.t: "해링턴 vs. 롬니"
 USA_debate.15.desc: "정치 기계들이 투표를 위해 거래를 하고 위원회가 늘 그래왔던 것처럼 기부를 호소한 한편, 미국의 유권자 대중들은 4년 주기 전통행사의 최신판이 미국 전역의 가정의 평온을 가져다오는 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 월넛 스트리트 극장에서, 마이클 해링턴 국민진보동맹 후보는 국내외 주제를 다루는 일련의 TV 대선 토론의 첫 번째 토론에서 공화민주연합의 상대 후보인 조지 롬니와 겨루었습니다.\n\n롬니는 \"가난하고 가난한 사람들의 곤경에 대한 대통령의 열정은 칭찬할 만합니다. 나의 관심사는 대통령의 동기가 아니라 그의 방법에 있습니다. 현 행정부는 시간이 오래도록 검증된 민관 협력 방식에 의존하기보다는 주와 연방 권력의 미묘한 균형을 무너뜨렸을 뿐 아니라 위험하게 연방 예산을 부풀린 서툴고 시기적절하며 잘 조정되지 않은 정부 확장에 착수했습니다. 만약 이것이 사업이라면, 관리자들은 현금화될 것이고, 임원들은 교체될 것입니다.\"라고 말했습니다\n\n해링턴 대통령은 \"롬니 주지사는 정부가 사업인 척하고 싶어합니다. 사람들과 지역 사회의 곤경을 깔끔하게 적은 숫자로 정리하는 것에 대한 만족은 월스트리트와 상공회의소의 그의 친구들을 만족시키기 위해 어떤 방식으로든 조정되어야 합니다. 주지사님, 미국은 구조조정이 필요한 나라가 아닙니다. 그리고 미국 국민들은 대차대조표의 숫자와 자산 그 이상입니다. 그리고 모든 삭감 프로그램 뒤에는 사람의 얼굴이 있고 당신의 재정 예산에 대한 인적 비용이 있다는 것을 기억하는 것이 좋을 것입니다.\""
 USA_debate.15.a: "유권자들은 롬니를 편들었다!"
 USA_debate.15.b: "유권자들은 해링턴의 편을 들었다!"
 USA_debate.16.t: "커크패트릭 vs. 해링턴"
 USA_debate.16.desc: "While urban machines exchanged deals for votes and committees arranged donation drives and canvasses as they always had, America's voting public spectated the quadrennial tradition's most recent addition in the comfort of homes the nation over. At the Walnut Street Theater in Philadelphia, Pennsylvania, President Michael Harrington engaged his Democratic counterpart Congresswoman Jeane Kirkpatrick in the first of a series of televised presidential debates covering topics both foreign and domestic. Below is an excerpt of their heated exchange that night:\n\nKirkpatrick: The conduct we see at present in the arena of international affairs leaves America in a vulnerable position. While there have been a great many number of men in the Administration speaking a great many number of platitudes about human rights, we have seen America's position erode across the world. We have seen the lure of totalitarianism grow not only abroad but domestically as well among the student protestors we see on the streets of our cities. If I am elected your President, I can assure you that this weakness will end. We will gather strong allies who can work alongside us to smash the forces of totalitarianism wherever they arise.\n\nHarrington: When Congresswoman Kirkpatrick speaks of allies, what she means are American-backed dictatorships. When she speaks of totalitarianism, she speaks of any person or group who is not immediately supportive of America and its interests. Now, I have always considered myself a patriotic American, but the degree to which the Congresswoman must villainize her enemies and posture over issues of \"strength\" should frighten any American. She would commit America to a dark and dangerous path, one of aggressive and senseless militarism that could leave scores dead. She would do this at the expense of our nation's health systems, its welfare programs, and its educational systems, which she has derided again and again as providing for \"able-bodied lazy persons.\" This cannot be the direction America takes."
 USA_debate.16.a: "유권자들은 커크패트릭을 편들었다!"
 USA_debate.16.b: "유권자들은 해링턴의 편을 들었다!"
 USA_debate.17.t: "VS 홀"
 USA_debate.17.desc: "\"그들이 우릴 막을 수 있을까요?\" 거스 할이 동지들에게 말했습니다.\n\n \"아니요! \" 민중들이 대답했습니다. 마치 조류처럼 그들은 방해받지 않고 극장으로 달려들었고 붉은 배너와 피켓들이 그들을 따랐습니다. 누가 그런 필연적 붉은 분노를 막아서겠습니까? \n\n \"그들이 그들의 죗값을 치르게 될까요?\" 홀이 연단에 대고 말했습니다.\n\n \"아니요!\"라고 부르주아들이 말했습니다. 그들의 값비싼 양복과 칵테일 드레스에 썩어가는 과일과 쓰레기가 튀었습니다. 그들이 무엇을 외면하는지 맛보도록 - 만약 만중들의 분노가 덜 절제되었다면, 그들의 코가 맛보았을 맛을 말입니다. 영원히\n\n\"우리의 대의가 배신자들의 소행 때문에 고통받을까요?\" 홀이 청중들에게 말했습니다. \n\n\"아-니요!\"라고 쁘락치들이 말했습니다. 그들의 더러운 손이 두꺼운 지갑을 잡고 떨리고 있었습니다. 그들은 순식간에 민중으로 돌아왔습니다. 돌아온 탕자와 탕녀들이죠. 시간이 지나면 그들의 새로운 동지들은 그들을 용서해주고 잊게 될 것입니다.\n\n서기장은 민중, 부르주아, 쁘락치들을 위해 활짝 웃으며 두 팔을 벌렸습니다. \"그럼 동지여, 일어나시어 투쟁의 노래를 부르도록 합시다. 함께요!\n\n\"월넛 스트리트 극장 너머의 미국인들은 대통령 선거 토론을 기대했습니다. 대신 그들은 불협화음이지만 진정한 인터내셔널가의 연출을 대접받게 될 것입니다."
