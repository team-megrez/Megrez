 USA.saf.debug.9.t: "위임통치령 종료"
 USA.saf.debug.9.desc: "남아프리카 전쟁에 성공적으로 개입한 이후, OFN은 대륙의 넓은 지역을 점령했습니다. 이 지역을 관리하기 위해 설치된 위임통치령에 큰 희망이 있었습니다.\n\n이는 현지인들에게 힘을 실어주고, 민주 통치의 우월성을 증명하게 될 것입니다! 건전하고 검증된 행정 및 투자 모델은 아프리카의 경제적 잠재력을 열어줄 것입니다! 인도양과 남대서양이 자유 세계를 위해 확보될 것입니다!\n\n이전의 많은 외부의 정복자들과 마찬가지로, 곧, 이들의 야망은 꺾여져갔습니다. 그들의 지도력은 서로 다른 부족, 파벌, 집단을 이해하려다 압도당했고, 단지 현상 유지를 위해 고군분투했습니다. 지연, 번문욕례, 하찮은 부패가 투자 모델 및 수익 예상치를 조롱했고, 이로 인해 투자금이 고갈되었습니다. 장군들과 정치인들은 모두 초계기가 그들의 기지로 돌아가지 못하자, 공포에 떨며 순찰을 돌았습니다.\n\n이 모든 좌절의 누적된 가중치는 위임통치령과 그 주인들에게 너무 많은 부담을 주었고, 이제라도 손실을 줄이기 위해 이 지역을 떠나고 있습니다."
 USA.saf.debug.9.a: "이제 아프리카는 어떻게 될까?"
 USA.saf.debug.9.b: "속이 다 시원하구만."
 USA.saf.debug.9.c: "좋은 의도라고 보기엔 부족하군."
