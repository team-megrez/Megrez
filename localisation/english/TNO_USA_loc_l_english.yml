 USA_BFW_68_Carelessness_of_Bennett: "경솔한 베넷"
 USA_BFW_68_Carelessness_of_Bennett_desc: "베넷 전 대통령은 자유 시장 경제, 국제 협력, 세계 무역 개방의 신봉자였습니다. 모든 것이 잘 되어가고 있지만, 이전 행정부는 미국 노동자의 지위를 훼손하고, 그들을 보호하는 안전 규정을 어기고, 대기업들이 일자리를 저비용 국가로 옮기도록 장려하는 데 다소 열심이었습니다. 이제 우리는 베넷이 남겨둔 지저분한 것들을 치워야 합니다."
 USA_BFW_68_Reigning_in_the_Market: "시장의 지배"
 USA_BFW_68_Reigning_in_the_Market_desc: "The markets were unleashed by the former President, with the few restraints that had been put in place to keep big businesses from running roughshod over their workers, customers, communities and the environment. While this allowed huge profits to be gathered by the owners and stockholders in the short term, the effects in the long term will lead to consequences that we cannot even begin to predict. A suite of executive orders will lasso these companies back to a more equal and fair playing field. The horse may have escaped the stable, but we can bring it back."
 USA_BFW_68_End_of_Voodoo_Economics: "유사경제학의 종말"
 USA_BFW_68_End_of_Voodoo_Economics_desc: "The ex-President had a crazy idea that if you gave the already rich more money through tax cuts, some of that money would filter through the economy down to the lower classes. Well, we've had time to experiment with this idea as a nation, and the results are in: it was a failure. While economic progress was seen at the start, soon it was clear that the rich were only getting richer, the middle class saw a tiny bump, and the poor saw next to no progress, and even a regression as government budgets were stretched. Now is the time to end this dead theory, and start something better."
 USA_BFW_68_Reregulate_Wall_Street: "월스트리트 규제"
 USA_BFW_68_Reregulate_Wall_Street_desc: "The center of the US Financial system, the symbol of American capitalism and greed, had been granted carte-blanche by Bennett, and had used this chance to make record profits by taking the money from everyone else's pocketbooks, adding astronomical hidden fees, establishing new expensive privsos, and outright stealing money from hard working Americans. This ends now."
 USA_BFW_68_Desecration_of_Average_American: "The Desecration of the Average American"
 USA_BFW_68_Desecration_of_Average_American_desc: "When we talk about the American people, it's often easy to forget that the hundreds of millions throughout the nation, usually a faceless mass at rally's and protests, are actual people. Wallace Bennett seemed to fail to remember this fact incredibly early in his political career, instead focusing on the rich, powerful and influential that walked the halls of Capitol Hill or the offices of Wall Street. Today we vow that the Average American will be the focus of our new administration."
 USA_BFW_68_Reel_in_Military: "Reel in the Military"
 USA_BFW_68_Reel_in_Military_desc: "Wallace Bennett is many things; however, reckless and inefficient was not what one might have expected to call him. Yet those unfortunate words accurately describe his approach to military spending - or, more accurately, military misspending.\n\nOur estimates indicate that Wallace Bennett spent well above what needed to be spent on the military for it to function. Cutting back on the military spending and deploying the funds elsewhere is a prudent decision that will also allow us to show the US and the world that we are distinct from Wallace Bennett and his administration."
 USA_BFW_68_Tone_Back_Trade: "Tone Back Trade"
 USA_BFW_68_Tone_Back_Trade_desc: "President Wallace Bennett sought to increase prosperity by increasing trade. However, Bennett's idea of trade was to move high paying manufacturing jobs from America's great cities to areas of the world that had weak unions, little protections and no need to pay their workers much above subsistence levels, and then selling what was made back to America. While this made the big companies that still owned the factories and the distribution methods rich and also helped those countries bolster their economies, it put thousands out of work here at home with its after effects rippling throughout the American economy. We should rectify this balance, and encourage the companies to return home and employ our citizens, even if it does make our friends and allies angry."
 USA_BFW_68_Let_it_Run_its_Course: "Let it Run Its Course"
 USA_BFW_68_Let_it_Run_its_Course_desc: "We had campaigned on a rollback of Bennett's trade deals, and had won on such a platform. However, as we look into the clauses and appendices, we now realize that dismantling the deals will be incredibly difficult: not just from a diplomatic standpoint, but with some of the most wealthy and influential power brokers in New York and Washington, not to mention the impact on the budget from the big companies headquartered in the US. It may be a better idea to make incremental changes and minor alterations for now, and see if we can get a better deal later."
 USA_BFW_68_Slam_the_Deals: "Slam the Deals"
 USA_BFW_68_Slam_the_Deals_desc: "The trade deals that were negotiated were, to it frankly, bad. America gave up too much: income, jobs, reduced environmental and employer regulations, and our sense of well being. Our \"partners\" on the other hand, got all the benefits. America elevated itself to become the number one economy in the world by our own hard work and prudence, without any foreign help. Our allies should do the same, whether they like it or not."
 USA_BFW_68_a_Good_Deal_is_a_Good_Deal: "A Good Deal is a Good Deal"
 USA_BFW_68_a_Good_Deal_is_a_Good_Deal_desc: "As much as President [USA.GetLeader] may hate to defend the very things he swore to destroy, the politics of the moment is basically forcing us to protect Bennett's old trade deals. Of course, our supporters and average citizens are not so attuned to the machinations inside the Beltway, so they are angry and disappointed at another politician lying to them. Of course, we can't tell them that we are only working with them for now so we can destroy them later, and get a bit of money in the meantime."
 USA_BFW_68_Americans_Come_First: "Americans Come First"
 USA_BFW_68_Americans_Come_First_desc: "The former President was so focused on getting new trade deals to help his rich friends make more money that he overlooked and ignored the average American, trampling their needs and wants in order to push through his trade deals. The new President, however, has directed the State Department to start drawing up plans to alter the deals to benefit the citizens of the US more. This will help the American worker get back to work, the taxpayer pay less taxes, and perhaps get us some more voters as well.\n\nThey better pray that we don't alter it any further."
 USA_BFW_68_Fight_for_our_Crops: "Fight for our Crops"
 USA_BFW_68_Fight_for_our_Crops_desc: "Even if we can't dismantle the deals all at once, we can at the very least try to rework some of the terms. Agriculture is one area that we can leverage: the United States is the breadbasket of the world, and many of our OFN allies don't have the access to the good farmland that we do, and the bountiful harvests that we produce annually. If we can negotiate to give our farmers a leg up, to make foreign markets more open to sell their grain and cattle, then we can show that we are taking the threat of the deals seriously, and maybe get a few more votes in the Midwest for the next election."
 USA_BFW_68_Crank_Up_Exports: "Crank Up the Exports"
 USA_BFW_68_Crank_Up_Exports_desc: "While there are a lot of issues with the now retired President Bennett's trade deals, one thing that we are in favor of is the fact that other nations reduced their tariffs to American goods. This will, of course, make superior goods, especially those Made in the USA, that much more profitable and enticing to foreign markets. So even though we had to deal with a flood of cheap knockoffs, we can at the very least sell our own, much higher quality products overseas. The consumer goods must flow!"
 USA_BFW_68_Free_at_Last: "마침내 온 자유"
 USA_BFW_68_Free_at_Last_desc: "No more will we sacrifice the average American, the working and middle classes, on the altar of the Almighty Dollar. There are more important things to life than the pursuit of gold and riches. While our Allies may not like it, and the big companies are angry and in panic, it is time that what we make in America should be sold and consumed by Americans first to increase our standard of living, and not be forced to buy inferior goods made from overseas that we were forced to bring in from the deals. Now, we are free as a nation to buy the best, and the best is American."
 USA_BFW_68_the_Profits_Roll_in: "The Profits Roll in"
 USA_BFW_68_the_Profits_Roll_in_desc: "Politics is a messy business, and one where changing your mind is either prized as \"realism and prudence,\" or vilified as \"flip-flopping and corruption.\" Most times, it results in both. Our backtracking on changing the free trade deals has resulted in both extremes. However, our tweaks and slight changes of the nuts and bolts of the deals has resulted in an increased income into the Treasury Department, which we can now use as we see fit."
 USA_BFW_68_Back_to_Work: "다시 일터로"
 USA_BFW_68_Back_to_Work_desc: "No matter how much we disagree with him and his policies, the legacy of President Wallace F. Bennett has worked its way into the fabric of American history and politics. Every man that has held the office has impacted it in some way or another, and even though we did our best to mitigate the worst effects of our predecessor, there will still be elements and traces of his administration for generations to come.\n\nTherefore, we must now work toward creating the legacy of President [USA.GetLeader], to bring our nation forward, and to make the USA better than ever before. Let's get to work!"
 USA_Help_India_decisions_category: "감람나무 아래에서"
 USA_Help_India_decisions_category_desc: "인도와 미국이 서로 제휴하는 것은 양국 사이의 무역 확장에서 시작되며 이를 위해 미국 기업이 인도에 개업하도록 홍보하는 것이 인도인들에게 우리의 존재에 익숙해지게 하는 발판이 될 것입니다.\n\n이런 투자금에 대한 수익도 우리에게 이익이 될 것입니다!"
 USA_IND_subsidize_businesses: "인도 내 기업 지원"
 USA_IND_give_out_loans: "대출금 지원하기"
 USA_IND_invest_in_factory: "스타트업 기업 지원"
 USA_OFN_south_african_war_category: "OFN: 남아프리카 전쟁"
 USA_OFN_south_african_war_category_desc: "남아프리카 전쟁은 제2차 세계 대전 이후 나치즘에 대항하는 우리의 진정한 첫 전장이 될 것입니다. 많은 이들이 이에 동의하지 않고 우리가 일본에 더 집중해야 한다고 말하지만, 그들은 남아프리카를 가지고 있는 것이 나치즘 뿐 아니라 미국의 모든 적과 싸우는 데 매우 중요하다는 것을 깨닫지 못하고 있습니다. 또한 OFN의 나머지 동맹국들도 이에 가담시키는 것이 OFN은 서류상의 동맹 그 이상임을 증명할 완벽한 기회이기 때문에 매우 중요합니다."
 USA_SAF_war_rising_discontent: "늘어나는 불만"
 USA_SAF_war_rising_discontent_desc: "TBD you pissed everybody off RIP"
 Rally_Canada: "캐나다 규합"
 Rally_Canada_desc: "캐나다여, 자유의 나무는 피와 명예를 먹고 자란다. 우리를 도와다오!"
 Rally_Australia: "오스트레일리아 규합하기"
 Rally_Australia_desc: "The Australians know the necessity of battling evils wherever they may be, having been on the doorstep of imperialism for two decades now. Australia, come save another, who now fights the final battle you have prepared so much for!"
 Rally_New_Zeeland: "뉴질랜드 규합하기"
 Rally_New_Zeeland_desc: "While one of the smallest members of the OFN, New Zealand nevertheless knows the necessity of such a righteous struggle. Fight with us, New Zealand! We fight for freedom everywhere!"
 USA_Increase_OFN_England_Thing: "HMMLR과의 관계 개선"
 nixon_neutral_pass: "우리는 얼마간의 기다림 끝에 민권법을 통과시켰습니다."
 nixon_neutral_veto: "우리는 얼마간의 기다림 끝에 민권법에 거부권을 행사하였습니다."
 USA_clear_temp_votes_d: "다른 상원의원들의 지지가 일시적으로 사라졌습니다."
 USA_destabilize_sphere_category: "불안정한 일본 공영권"
 USA_destabilize_sphere_category_desc: "비록 일본이 전쟁에서 아시아의 새로운 식민 지배국으로 자리매김했지만, 원주민 저항자들은 여전히 제국을 괴롭히고 있습니다. 이는 우리에게 유리하게 이용할 수 있으며 투사들에게 그들이 필요로 하는 지원(그리고 총)을 제공할 수 있습니다. 핵전쟁의 새로운 시대에 외부에서 일본 제국을 공격할 수 없을지도 모르지만, 테러리즘과 스파이 행위는 결코 퇴물이 되지 않습니다. 우리는 하나 둘 쓰러지는 도미노를 바로잡을 것입니다.\n\n일본이 우리의 지원을 알아채고 맞설 가능성은 항상 있습니다. §R이것은 우리의 통제를 아주 빠르게 벗어날 수 있습니다.§!\n\n현재 들킬 확률은 [?USA_destabilize_sphere_detection_chance|%Y0] 입니다."
 USA_send_ships: "[From.GetNameDef]에 배를 보내기"
 USA_send_ships_desc: "Though the IJN is second only to our own navy, a few destroyers and submarines can go a long way in making their life difficult. Scrape off the rust, slap on a new coat of paint, and it's good as new!\nThis will increase our detection chances by §Y5%§!."
 USA_send_attache: "[From.GetNameDef]에 주재무관 파견"
 USA_send_attache_desc: "[From.GetNameDef] may be eager to fight the Japanese, but they lack discipline and professionalism. In a direct fight with the IJA, they would undoubtably be crushed. We may not be able to put boots on the ground, but a few advisors and attachés will go a long way to improving [From.GetNameDef]'s chances.\nThis will increase our detection chances by §Y5%§!."
 USA_send_arms_decision: "[From.GetNameDef]에 무기 보내기"
 USA_send_arms_decision_desc: "American steel may not have been enough to win the last war, but it will be enough to win this one. We will send the brave [From.GetAdjective] resistance fighters the arms they need to throw off the Japanese yoke!\nThis will increase our detection chances by §Y3%§!."
 USA_requisition_submarines: "Requisition Submarines from the Navy"
 USA_requisition_submarines_desc: "Cargo ships are slow, vulnerable, and very, very visible. By requisitioning some submarines from the navy, we can reduce the amount of risky surface shipments we have to make.\nThis will decrease our detection chances by §Y3%§!."
 USA_flood_the_waters: "Flood the Waters"
 USA_flood_the_waters_desc: "By massively increasing the number of ships sailing around Asia, we can attempt to overwhelm the IJN's patrols, letting more of our own ships-and their guns-slip through the net.\nThis will decrease our detection chances by §Y3%§!."
 USA_ghost_shipments: "유령 선적"
 USA_ghost_shipments_desc: "It's not against any treaty we've signed to ship guns around Australia, but it'll sure as hell draw the attention of the IJN, especially if we make a show of it.\nThis will decrease our detection chances by §Y3%§!."
 USA_black_market_category: "유럽의 암시장"
 USA_black_market_category_desc: "Most European countries are closed off to us, either subjugated, blocked, or pressured by the Nazi regime. No fortress is impenetrable, however. To the Bretons, any money is good money-and the American dollar is oh so crisp. They will be happy to facilitate \"illegal\" shipments and sales, and serve as an intermediary between us and the nations of Europe. Perhaps with enough political and economic maneuvering, we can even convince Brittany to join the OFN...\n\nAfter all, it's just good business, right?"
 USA_sell_arms: "무기 판매"
 USA_radio_free_england: "라디오 자유 잉글랜드"
 USA_radio_free_england_desc: "By rigging Iceland with powerful radio transmitters and repeaters, we can ensure that our broadcasts reach the people of England, hopefully drawing more support for the Resistance there. Let freedom ring!"
 USA_supplementary_shipments_ENG: "Supplementary English Weapons Shipments"
 USA_supplementary_shipments_ENG_desc: "We've already sent the English Resistance many, many of our weapons, but as the Second Battle of London has shown, many is simply not enough. We need to ensure that every English man, woman, and child that wants to fight for freedom is able to, and what better way to do so than arming them all? Congress may need more convincing, however."
 USA_sell_arms_desc: "We're not exactly sure who exactly these weapons are shipping to, but that's not so important. What is important is the price they're willing to pay for them."
 USA_shell_companies: "포탄 회사 설립"
 USA_shell_companies_desc: "There is only so much we can do acting as \"the government of the United States\". We can begin taking riskier actions after obfuscating our dealings with layers upon layers of shell companies, dead-end paper trails, and a tiny pinch of tax fraud. This, however, will not be cheap."
 USA_subvert_pakt_category: "아인하이츠팍트 전복"
 USA_subvert_pakt_category_desc: "The \"New European Order\" established by the Nazis is not as nearly as orderly or cohesive as we first thought. Our analysts have determined several groups of interest willing to work with us in our crusade against Nazism-from the unwavering British resistance to the once-steadfast allies of Germany. With enough maneuvering, all we need to do is kick down the door, and the whole rotten structure will come crashing down.\n\n§RThe NPP, particularly its rightmost wing, may object to some of our more... proactive measures.§!"
 USA.1908.t: "인도 공화국의 승인"
 USA.1908.desc: "찰칵.\n\n\"미합중국 대통령으로서, 비자야 라크슈미 판디트 각하를-\"\n\n찰칵.\n\n\"-인도 공화국의 주미 임시 전권대사로 승인하게 되어서 영광입니다.\"\n\n찰칵.\n\n\"네루의 여동생이야.\" 마티 레더핸들러는 생각했습니다. \"사람 하나 제대로 뽑았군.\" 마티가 연락을 받은건 겨우 한 시간 전이었습니다. 이 역사적인 순간을 다룰 사진사가 필요했던 백악관은 그가 신임장 수여식 전에 정보를 유출하지 않을거라고 생각했습니다. 닉슨 대통령과 판디트 대사는 신임장 묶음을 사이에 두고 고전적인 외교관 스타일로 용감하게 웃었습니다.\n\n찰칵.\n\n마티는 지금 도쿄 외무성에서 무슨 일이 벌어지고 있을지 상상할 수 밖에 없었습니다. 아자드 힌드의 일본 괴뢰를 두고 공화국을 승인했으니 수많은 분노가 쏟아질 것입니다. \"그런데\" 그는 생각했습니다. \"긴장감은 원래부터 감돌았잖아. 얼마나 나빠지겠어?\""
 USA.1908.a: "\"각하, 1번 회선에 캘커타 대표입니다. 몹시 화난 것 같습니다만.\""
 USA.1909.t: "인도에 투자하자!"
 USA.1909.desc: "웰스 파고 은행과 TIAA의 자금 지원을 받아, 칸들라의 항구가 새로이 확장되었습니다.\n\n베들레헴 철강의 기술자들에게 도움을 받아, 카르나타카에서 새로운 제철업을 시작하기 위한 용광로가 만들어졌습니다.\n\n프룻 오브 더 룸, 울리치, 브룩스 브라더스와 같은 회사들이 구자라트와 안드라 프라데시의 농장과 더 많은 목화를 공급하도록 하는 계약을 체결했습니다.\n\n이러한 모든 발전과 더 많은 것들이 전국의 재정 서류를 가득 채우고 있습니다. 충분한 자본을 가진 모든 미국 회사가 서인도 계획에 자본을 투자하고 있는 것 같습니다. 인도-미국 관계는 사상 최고조에 달하고 있으며, 그 결과, 투자자들은 공화국에서 믿을 수 없는 기회를 보고 있습니다. 인도는 새로운 일자리를 얻고 수입을 증대하는 한편, 미국 기업들은 새로운 이익을 거둘 것이고, 미국 소비자들은 새로운 값싼 물건을 살 수 있을 것입니다. 누이 좋고 매부 좋은 일입니다!"
 USA.1909.a: "\"인도에 관한 이 신화적인 투자들에 대해 좀 더 말해주세요...\""
 USA.1910.t: "BONIFACE 계획 메모 31-A"
 USA.1910.desc: "다음 문서는 비밀-3.4로 지정됨\n\nFAIRFAX는 다음 필리핀 반군 조직과의 접촉을 확인함:\n\n팜반상 파글라야 킬루산 (민족해방운동)\n\n-후크발라합 (항일국민군)\n\n-방사모로 이슬람 해방 전선\n\n초기 협상은 모두 기대할 수 있음. FAYFAX와의 기밀 정보 공유는 BONIFACE의 이 단계에서 우선순위로 간주됨. 완전한 정보 공유는 아직 실현되지 않았지만, 우리는 정보원과 신뢰를 쌓을 수 있는 능력에 대해 확신하고 있음. FAIRFAX는 여러 단체에서 행해지는 반일행위가 미래에 일어날 가능성이 매우 높다는 것을 확인했음. 현재 FAIRFAX는 가까운 미래의 무기 및 자금 제공 가능성을 평가하고 있음."
 USA.1910.a: "반군들이 전쟁터로 향하고 있는 것 같군."
 USA.1911.t: "정당한 폭탄"
 USA.1911.desc: "\"게이티 극장에서의 폭발로 적어도 11명이 사망하고 수십명이 부상당한 것이 확인되었습니다. 사망자의 대부분은 지역 엘리트들이었는데 기업주, 시의원, 적어도 한 명의 하원의원 등입니다. 랭글리의 국내 연락책들은 우리의 보급품과 자금이 작전에 도움이 되었다는 것을 확인했습니다.\"\n\n닉슨 대통령은 긴 숨을 들이켰습니다. 그는 이 일에 익숙해져 있었습니다. 단지 희생자들이 낯선 사람들일 뿐, 그의 바로 앞이 아니라 수천 마일 떨어진 곳에 망아지처럼 눕혀 짓이겨져 있다는 점입니다. 로버트 맥나마라는 그 반응을 눈치채고 잠시 멈칫거리지만 계속합니다.\n\n\"경찰의 봉쇄조치와 폭탄 피해가 상당 기간 마닐라 사람들과 충돌할 것이고, 이로 인해 분노가 더욱 커질 것입니다. 게다가, 우리의 연락책들은 필리핀 현지 신문들이 일본의 방위 원조와 경제 노예화에 대해 다루고 있다는 점에 주목하고 있습니다. 종합적인 평가로 필리핀이 자유 주권의 국가가 아니라 피해받은 봉신이라는 점을 내세워 현지 정서를 더욱 고조시키고 있습니다.\"\n\n\"좋아. 랭글리가 이 계획을 계속 진행하라고 권하는 건가?\"\n\n\"그러길 바라고 있습니다.\"\n\n\"그럴줄 알았어. 계속 진행하도록 해.\"\n\n\"감사합니다, 대통령 각하. 이제, 다음 항목으로 넘어가면...\""
 USA.1911.a: "자유를 위한 싸움엔 응당한 대가가 있기 마련이다."
 USA.1912.t: "폭발이 일어난 마닐라"
 USA.1912.desc: "방금 전 마닐라에서 소식이 전해졌습니다. 어젯밤, 도시에서 유명한 영화관 중 하나인 게이티 극장에서 급조폭발물이 폭발하여 12명 이상 사망하고 더 많은 사람이 다쳤습니다. 우리 주둔군은 시 경찰과 협력하여 그 지역을 봉쇄하고 문을 부수기 시작했지만, 아직까지 구체적인 단서는 나오지 않고 있습니다. 필리핀에는 수 많은 반군 단체가 있는데, 그들 중 하나 이상이 이미 낙서, 전단, 무허가 방송을 통해 자신들의 소행이라고 주장하고 있습니다.\n\n폭발 피해 정보에 대한 갱신과 함께 아키노 정부에 대한 새로운 지원 요청이 있었습니다. 더 많은 총, 더 많은 총알, 보안군을 위한 잉여 차량, 그리고 새로운 정치깡패를 고용하기 위한 돈. 필리핀 산업은 공영권 시장을 위해 값싼 상품을 만들 수 있지만, 국방 부문은 사실상 존재하지 않습니다. 이 요청은 우리 부처의 예산 장부에서 품목의 자격조차 갖추지 못할 것입니다."
 USA.1912.a: "그들에게 필요한 현금을 보내고 극장을 더 잘 지켜보라고 말해라."
 USA.1913.t: "미국으로 간 판디트 네루"
 USA.1913.desc: "(워싱턴 AP통신) 리처드 닉슨 대통령은 오늘 백악관에서 자와할랄 네루 서인도 총리와 만났습니다. 닉슨과 네루 간의 첫 번째 만남은, 수상의 미국 방문의 첫 번째 방문지였으며, 곧이어 워싱턴, 버지니아, 뉴욕을 여러 차례 방문했습니다. 대통령 집무실에서 닉슨 대통령은 인도에 대한 미국의 정치적, 경제적 유대관계를 강화하겠다는 미국의 의지를 재차 확인시켰습니다.\n\n\"인도는 많은 자원과 증가하는 인구로 축복받은 광대한 나라입니다. 우리 행정부는 당신의 공화국을 받아들이지 않으며, 공화국이 세계에 제공하는 모든 기회들을 놓친다면 미국은 바보가 될 것이라는 믿음을 가지고 있습니다.\"\n\n대통령의 발언에 이어 네루 수상은 진심으로 기뻐하며 대답했습니다.\n\n\"인도 국민들은 경제, 사회 발전, 국가 발전 분야에서 큰 성공을 거두고 있습니다. 우리는 이 성공을 자유 세계와 손잡는데 활용하고 싶으며, 우리 나라를 더 가깝게 만들기 위한 대통령의 노고에 감사를 표합니다.\""
 USA.1913.a: "다음은 뭘까요, 봄베이의 햄버거?"
 USA.1914.t: "대통령의 일상 업무"
 USA.1914.desc: "\"대통령 각하, 우리가 일본의 경제력과 군사력을 저해할 수 있는 가장 좋은 방법은 새롭고 늘어나는 분쟁 속으로 끌어들이는 것이라고 생각합니다. 새로운 정글 전쟁에 휘말리게 한다면 고통을 느낄 겁니다.\"\n\n닉슨 대통령은 보좌관의 발언을 고려해 조심스럽게 고개를 끄덕입니다. \"그래, 밥. 실행하도록.\"\n\n맥나마라의 보좌관 중 한 명이 말려져 있는 지도를 들고 걸어옵니다. 이것엔 동남아시아 국가의 상세한 지도가 그려져 있습니다. \"가장 큰 잠재 목표 중 두 가지는 말라야와 필리핀입니다. 말라야는 일본의 자원 수탈, 군사 정권, 그리고 현지 협력자들에 의해 번창하고 있습니다. 한편, 필리핀은 우리가 잘 알고 있듯이 반항적인 국가이고, 이 사람들은 점령자들에게 매우 분개하고 있다고 여겨집니다. 두 나라 모두 활발한 반역 세력을 가지고 있어, 이를 도쿄에게 대항하는 대리국으로 삼을 수 있습니다.\"\n\n닉슨은 생각에 잠긴 모습으로 두 손을 마주 대고 지도에 점점이 찍힌 검붉은 표지를 응시합니다. \"좋네, 밥. 이 대리전을 어떤 형태로 이끌건가?\"\n\n맥나마라의 보좌관들은 더 많은 지도, 더 많은 목록, 더 많은 설명을 꺼내왔습니다. 그리고 아침 내내, 일본 제국에 새로운 칼을 들이밀기 위한 피비린내 나는 전략이 성립됩니다."
 USA.1914.a: "명예로운 평화는 없을 것이다."
 USA.1915.t: "투사들이 날아오를 것이다."
 USA.1915.desc: "Willy Brandt - the fighter for Europe, the German on the quest to redeem his nation and his people in the eyes of those brutalized by the regime, in the eyes of the world as a whole.\n\nSpartakus. All his titles, now only legacies to leave behind.\n\nIt was an uneventful and cold day when Brandt arrived to the United States of America. Such a contrast to when he held fiery speeches in front of thousands, and spearheaded negotiations that led to the eventual peace that descended upon the Einheitspakt. Even with his boundless optimism, he was worried.\n\nBrandt knew that he could never step foot into Germany again. He was a man in exile; forever destined to be cast out for his actions, punished when justice was a degraded and humiliated concept. Yet he did not feel shame, or guilt, or anger. Brandt's only concern remained with the future at large.\n\nWould Germany relent, shedding its bloodied history of the past few decades and embrace what had made it so strong, or would it falter, and remain prey to the forces that wished to doom everyone to the darkness of fascism?"
 USA.1915.a: "Only time would tell."
