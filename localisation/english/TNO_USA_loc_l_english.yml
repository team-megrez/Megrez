 USA_Robert_McNamara_eco_desc: "§YSecretary of the Treasury\nRepublican§!\n--------------\n§LRobert McNamara is an outside appointment in President Nixon's cabinet - coming from industry rather than the political class. A veteran of the Army Air Force during World War II, McNamara entered government after over a decade of service as one of the Ford Motor Company's 'Whiz Kids' - turning the company around through the revolutionary application of a statistical and scientific approach to management and business. In poaching McNamara from his position as President of Ford in 1960, Nixon hopes to transplant McNamara's methods from the boardrooms of Detroit to the smoke-filled rooms of Washington D.C.\n\nNixon offered McNamara a choice between the Defense and Treasury portfolios - and while McNamara is officially Secretary of the Treasury, he frequently weighs in on issues of defense, building a network of connections that could see him rise higher in Washington, should he so desire...§!"
 USA_Robert_McNamara_mil_desc: "§YSecretary of Defense\nRepublican§!\n--------------\n§LRobert McNamara is an unusual holdover appointment from Richard Nixon's cabinet - shifting laterally from his position as Secretary of the Treasury to Defense. Given President Johnson's stated focus on improving America at home, the going assumption is that President Johnson is willing to keep the business of national defense in proven hands - and McNamara had already been involved in defense issues beyond his portfolio during the Nixon years.\n\nWith the appointment of Henry Fowler to the Treasury, President Johnson has handed control over the budget and defense to experienced technocrats, with the clear expectation that they will take care of business while President Johnson remakes America. McNamara, no doubt, is capable and willing to serve Johnson as he did Nixon - but with his growing network of connections in Washington, McNamara is now a political fixture in his own right, and some whisper that his ambition may soon extend to the White House itself.§!"
 USA_Robert_McNamara_mil_gold_desc: "§Y국방장관\n공화당§!\n------------\n§L군대는 감정이 있는 곳이 아닙니다. 사납고 비애로 가득 찬 태어나고 자란 전사들은 투석기만큼이나 구식이며, 냉정하고 계산적인 관리자들의 끝없는 홍수로 대체되었습니다. 군수품 프로세스를 최적화하여 운영 극장에 중단 없는 물자 전달을 보장하는 것은 그리운 영웅담이 아닐 수도 있지만 현대전은 백분율, 통계 및 증거 기반 결정에 관한 것입니다.\n\n로버트 맥나마라는 이 정리의 확실한 대가입니다. 무관한 분쟁에 귀중한 시간을 낭비하는 대신 그는 국제 무대에서 미국의 입지를 강화하는 데 필요한 모든 일을 합니다. 포드에서 그는 회사를 오늘날의 미세 조정된 고효율 기계로 전환하는 데 중추적인 역할을 했습니다. 이제 그는 자신의 원칙을 미군에 적용하려고 합니다. 일부 보수파는 차는 어떤 상황에서도 군인과 비교할 수 없다고 강력히 반발합니다. 맥나마라는 그들이 틀렸다는 것을 증명하겠다고 맹세합니다.§!"
 USA_Edmund_Muskie: "에드먼드 머스키"
 USA_Edmund_Muskie_pol_desc: "§Y국무장관\n민주당§!\n------------\n§L국제정치는 치열하고 무자비한 자들만 살아남는 살벌한 일이라는 말도 있습니다. 다른 사람들은 신중하고 위험을 회피하는 외교관들만이 가능한, 최악의 결과를 피할 수 있는 매우 민감한 문제라고 주장합니다.\n\n에드먼드 머스키는 둘 다 할 수 있습니다.\n\n폴란드 이민자의 아들로 태어난 메인주 태생인 머스키는 항상 다른 문화들 사이에 다리를 놓는 것을 좋아했습니다. 그의 정치 경력은 초당적 협력과 미국과 군부에 대한 흔들림 없는 믿음으로 특징지어집니다. 남아프리카 전쟁에 대한 개입을 공개적으로 지지한 최초의 현직 상원의원 중 한 명으로서, 강하고 대담한 외교 정책에 대한 머스키의 헌신은 그의 개입주의와 반파시즘에 대한 긴 역사의 일부입니다. 이러한 명백한 징고이즘에도 불구하고, 머스키 또한 부분적인 비핵화의 목소리를 높여왔습니다. 베넷의 행정부는 극단주의와 근본주의에 분명하게 반대하기 때문에, 이러한 차별화된 세계관이 머스키를 국무장관으로 지명하게 된 동기가 된 것은 아닌지 의문이 들 수밖에 없습니다. 머스키의 임기는 아마도 2차 세계대전 이후 가장 격동적인 시기의 바로 한가운데를 배경으로 하고 있으며, 베넷의 결정이 옳았다면 역사가 그 심판대가 될 것입니다.§!"
 USA_Edmund_Muskie_dep_desc: "§Y부통령\n민주당§!\n------------\n§L에드먼드 식스터스 머스키는 많은 다른 민주당원들이 남부나 더 보수적인 중서부 주 출신일 때, 뉴잉글랜드에서 민주당 내 자유주의 선두 주자들 중 한 명이라는 것은 상당히 이례적인 인물이라고 할 수 있습니다. 호전적이고 전투적인 입법자인 머스키와 당시 상원의원이었던 존슨은 1950년대 상원 원내에서 상당한 규모의 충돌을 겪었습니다. 하지만, 고 존 F. 케네디와 매우 비슷한 그의 시민권에서의 진전과 미국의 자유주의에 대한 헌신은 그를 위대한 사회의 비전을 발전시키기 위해 의지할 수 있는 민주당으로서 대통령인 존슨 대통령의 자연스러운 러닝메이트로 만들었습니다.\n\n상원에서의 축적된 경험과 북부 의원들 외에도, 머스키 씨는 종종 지지자들에게 시어도어 루스벨트의 환경 보호 노력의 역할을 하겠다고 주장하면서 환경 문제에 대한 열정적인 옹호자이기도 합니다 - 이 주장은 서부에서 그에게 약간의 지지를 주었지만, 대통령이 워싱턴에서 다른 의제들을 주장하는데 더 많은 회의론에 부딪히게 했습니다.§!"
 USA_Absalom_Robertson: "A. 윌리스 로버트슨"
 USA_Absalom_Robertson_eco_desc: "§YSecretary of the Treasury\nDemocrat§!\n--------------\n§LA. Willis Robertson is a lawyer by training, a legislator by trade. Having spent over 30 years in both the House and Senate, Robertson's long history within government would not make him an unusual choice for a cabinet position. That is if the President was a Southerner. For Robertson's long history in Virginia rests upon the political machine that has dominated the state for decades, the Byrd Organization. Whose operation as \"Independent Democrats\" nominally aligned with the wider area of the Democrats has long since faded with the rise of the NPP in the South and the salience of Civil Rights in the North.\n\nOnly his relative moderation, long working relationship with Bennett, and cordial relations with the members of the august Senate kept his nomination from floundering. Robertson's appointment reflects not a rewarding of a political ally but an olive branch to the wayward South and lingering hopes among some in the Democratic Party that the Dixiecrats can be brought back into the fold. No matter the compromises needed.§!"
 USA_Clark_Clifford: "클라크 클리포드"
 USA_Clark_Clifford_mil_desc: "§Y내무장관\n민주당§!\n------------\n§L워싱턴의 정치 기계만큼 훌륭하고 복잡한 시스템은 드물고, 꽤 많은 희망적인 개혁가들이 의사당과 그 주변 환경에 대한 경험 부족으로 인해 완전히 효과적이지 못하게 되었습니다. 캐피톨에서 벌어지고 있는 이익 단체, 로비스트, 개인적 불화, 그리고 완전한 부조리의 복합체는 보통 일반적인 사람의 생각으로는 완전히 이해할 수 없을지도 모르지만, 클라크 클리포드는 연방 정치의 문제에 있어서는 완전히 투철합니다.\n\n캔자스 출신인 클리포드는 수십 년 동안 법률 문제에 관여해 왔습니다. 세인트루이스에서 법학 학위를 취득하고 몇 년 동안 연습한 후, 그는 당시 지배적인 체제의 구조적 실패를 목격한 후 제2차 세계 대전의 여파 동안 정계에 입문하기로 결심했습니다. 그는 다양한 대통령 밑에서 수많은 직책을 역임했고, 수년간 그는 베넷과 미국에 대한 그의 야심찬 의제에 확실히 도움이 될 놀라운 지식의 기초를 얻었습니다.§!"
 USA_Alexander_Carter_pol: "알렉산더 카터"
 USA_Carl_Curtis: "칼 커티스"
 USA_Carl_Curtis_pol_desc: "§Y국무장관\n공화당\n------------\n§L배리 골드워터는 정상으로의 복귀를 약속했고, 칼 커티스는 그의 소박한 비전을 심는 데 있어 가장 소중한 자산 중 하나입니다. 네브래스카에서 태어나고 자란 커티스의 경력은 10년 동안 느리고 꾸준한 오르막길을 걸어왔습니다. 사법시험에 합격하고, 몇 년간 변호사 생활을 하고, 하원의원에 당선되고, 상원의원에 당선되고, 기타 등등. 전통적인 민주적 절차를 굳게 믿었던 커티스는 대중주의 물결을 타고 바로 정상의 자리에 오를 기회나 욕망을 갖지 않았습니다.\n\n골드워터와 커티스는 수년 동안 가까운 동맹이었습니다. 커티스의 보수적이고 위험을 회피하는 정책 개념은 골드워터의 이념과 완벽하게 일치하며, 그의 수십 년간의 경험은 국내 및 국제 정치 모두에서 매우 중요할 수밖에 없습니다.§!"
 USA_Donald_Regan: "도널드 리건"
 USA_Donald_Regan_eco_desc: "§Y재무장관\n공화당§!\n------------\n§L경제만큼 복잡한 체계도 드뭅니다. 수백 년 동안 경제학자들은 세상을 돌아가는 원리를 해독하기 위해 노력해 왔지만, 투자한 시간에 비해서 그 결과는 기껏해야 평범한 수준입니다. 미국은 모호한 규제, 부담스러운 세금, 터무니없는 조항 등으로 가득 찬 엉망진창입니다.\n\n도널드 리건은 이러한 엉망을 치우고 낡고 녹슨 엔진을 정밀하게 조정된 기계로 바꿀 준비가 되어 있습니다. 전직 메릴린치 임원으로서 미국 경제의 내부를 직접 경험한 그는 수년에 걸쳐 미국 경제를 어떻게 고칠 것인지에 대한 해결책을 마련했습니다. 그의 대담한 계획은 미국 사회의 모든 계층에 영향을 미칠 것이며, 사람들은 그의 대담한 실험의 결과를 조심스럽게 기다리고 있습니다.§!"
 USA_John_F_Kennedy_dep_desc: "§YVice President\nDemocrat§!\n--------------\n§LYoung, rich, handsome, and charismatic, John Fitzgerald Kennedy doesn't embody his nation as it exists. He embodies his nation as it wants to be.\n\nA son of the businessman and politician Joseph P. Kennedy, Sr., JFK has enjoyed a life seemingly unburdened by hardship. As far as the public knows, he grew up in a supportive family and went to the best schools before enlisting in the US Navy and displaying heroism against the Japanese. Bolstered by his eloquence and a rare ability to connect with voters, Kennedy found himself swept into politics upon his return, ascending from congressman to senator, ousting a Republican rival in the process. His unabashed liberalism and uplifting campaign style led the coalition bosses to think of him as a good balance to Nixon on the ticket in '60. While Kennedy has his own ambitions, he is aware of the dangers in upsetting his erratic and confusing boss. He is determined to see their partnership succeed, at least for now.§!"
 USA_John_McCormack: "존 매코맥"
 USA_John_McCormack_dep_desc: "§Y하원의장\n민주당§!\n------------\n§L미국은 혼란스러운 시기를 맞이하고 있고, 존 윌리엄 매코맥은 그 혼란의 한가운데 있는 안정의 바위와도 같습니다.\n\n갑작스럽고 전혀 예상할 수 없었던 리처드 닉슨의 탄핵으로 존 F. 케네디가 대통령직을 이어받았지만, 계승 서열이 거기서 끝나는 건 아니었습니다. 누군가는 케네디가 대통령이 되면서 생긴 빈자리를 채워야 했고, 소중한 헌법에 따르면 그 누군가는 하원의장이었습니다. 비록 매코맥은 앞으로의 직책에 대한 야망을 전혀 가지고 있지 않았지만, 가끔씩 운명은 이상한 방향으로 흐르기 마련입니다.\n\n다행히도 매코맥의 부통령 역할에 대해 기대를 가지고 있는 사람은 거의 없습니다. 매코맥은 지금으로서는 국민들이 투표로 뽑은 사람이 자신을 대신하게 될 때까지 조용히 자신의 의무를 다하며 눈에 띄지 않는 것에 완벽히 만족하고 있습니다. 매코맥은 역사가 자신을 위대한 개혁가도 영광스러운 정치인도 아닌, 그저 엄숙히 자신의 의무를 다한 한 사람으로 기억해주길 바라고 있습니다.§!"
 USA_Carl_Hayden: "칼 헤이든"
 USA_Carl_Hayden_dep_desc: "§Y상원 임시의장\n민주당§!\n------------\n§L인생은 때로 신기한 것이 될 수 있습니다. 칼 트럼불 헤이든이 상원 임시의장으로 선출되었을 때, 그는 앞으로 몇 년간 수행하게 될 행정 업무와 정치적 노력에 대비했습니다. 그가 미국 대통령 계승서열 3위가 되었다는 것은 그저 손자나 손녀한테 얘기해 줄 법한 재미있는 사실 정도라고 생각했습니다. 어쨌든 세 명이나 되는 대통령이 연속으로 자리를 비우게 될 일은 절대로 없을 거니까요, 그렇죠? 이제 대통령 세 명 중 두 명이 사라졌고, 헤이든은 점점 초조해지게 되었습니다.\n\n헤이든이 상원의 의원석에서 보여주는 의도적인 침묵을 부끄러움이나 겁먹은 모습으로 착각해서는 안 됩니다. \"조용한 상원의원\"이라는 별명이 붙은 칼 헤이든은 위원회 회의와 밀실 회동에서 친구를 얻어내고 의원들에게 영향력을 행사하는 것으로 유명합니다. 한 동료 상원의원은 \"상원 역사에서 그렇게 적은 웅변으로 많은 영향력을 만들어낸 사람은 없었다.\"고 평가하기도 했습니다.그리고 이런 입법적 능력이야말로 존 매코맥이 정상으로의 단계적인 복귀를 위해서 필요한 것입니다.§!"
 USA_Gerald_Ford: "제럴드 포드"
 USA_Gerald_Ford_dep_desc: "§Y부통령\n공화당§!\n------------\n§L제럴드 포드 부통령은 워싱턴 바깥에서는 1964년까지 잘 알려지지 않은 인물이었습니다. 하지만 워싱턴의 권력 브로커들에게는 포드가 베넷 대통령의 러닝메이트로 선택된 것이 전혀 놀라운 일이 아니었습니다. 2차 세계대전에서 훈장을 받으며 군복무를 한 기록을 활용해 미시건 주에서 하원의원으로 당선된 뒤, 포드는 많은 동료들이 하는 것처럼 언론에서 이목을 끄는 행동이나 노골적인 정치 공작을 피하는 대신 합당 이후 몇 년간에 걸쳐 공화민주연합의 핵심 중개인 중 한 명으로 활약하며 '하원의원들의 의원'이라는 명성을 얻었습니다.\n\n존경받는 군인, 10년이 넘는 경력을 가진 하원의원이자 진실성과 공정함으로 동료 하원의원 사이에서 훌륭한 평판을 얻은 인물로서, 포드는 논란 많은 닉슨 시기 후에 나온 안정과 화해라는 베넷의 약속에 걸맞는 자연스러운 선택이었습니다. 민권에 대한 포드의 지지와 자유주의적 성향은 북부에서 베넷의 지지를 확고히 하는 데 도움을 주었으며, 반면 재정보수주의 성향은 베넷 본인의 의견과 더 맞아떨어졌습니다.§!"
 USA_Gerald_Ford_dep_LeMay_desc: "§Y하원의장\n공화당§!\n------------\n§L제럴드 포드의 현재 지위는 그의 정치적 능력만큼이나 적이 없다는 증거입니다. 존 매코맥의 극적인 승리와 여러 차례의 투표로 그의 상관의 몇 배가 탈락한 후에야 국회의장이 되겠다는 그의 꿈을 이루었습니다. 공명정대하다는 평판 덕분에 적지 않은 성과입니다.\n\n포드는 공식적 당적의 위에 있는 정치적 동맹을 주도하고 부끄러움을 모르는 분리주의자에서 다른 한편으로는 확고한 진보주의자로 확장되는 코커스를 주관하고 있으며, 그의 거추장스러운 다수를 휘두르며 NPP의 입법 의제를 방해하는데 있어 혼합적인 성공을 거두었습니다.\n\n하지만 월리스가 물러나고 르메이 대통령이 자리를 잡으면서 포드는 이제 대통령직 다음 줄에 서서 운명이 그를 어디로 데려갈지 조심스레 기다리고 있습니다. 미국은 한 명의 우발적인 대통령으로부터 살아남았습니다. 다른 대통령으로부터도 살아남을 수 있을까요?§!"
 USA_Al_Gore_Sr: "앨 고어 시니어"
 USA_Al_Gore_Sr_dep_desc: "§YVice President\nDemocrat§!\n--------------\n§LAlbert Gore is a rare example of a Southern Democrat that refuses to endorse segregation - having bucked the example set by many of his colleagues in both the RDC and the NPP. Having served as Tennessee's senator since 1952 in an upset against the state's machine politics, Gore increasingly found himself out of step with his colleagues as opposition to Civil Rights tore through the Democratic Party across the South, even as his Western colleagues began to rally around Barry Goldwater's call for smaller, limited government.\n\nWhen John Glenn - then the Republican Governor of Ohio - needed a running mate for his bid for the presidency in 1968, Gore was one of the few Democrats left who was palatable to the Civil Rights supporters in the Republican Party and to Glenn's insistence on a large role for the state in public life. Gore, seeing his own political future in Tennessee drawing to a close, chose to stake his career on the political neophyte - serving as Glenn's emissary to Capitol Hill and a key source for policy expertise.§!"
 USA_Jacob_Javits: "제이콥 재비츠"
 USA_Jacob_Javits_eco_desc: "§YSecretary of the Treasury\nRepublican\n--------------\n§LBorn in the Lower East Side of New York City to Jewish parents, Jacob Javits has a long career as one of the Republican Party's most liberal voices in Congress. After working to pay his way through both his undergraduate and law degrees, Javits entered politics in the 1930's with the Republicans in order to reject Tammany Hall's machine politics in New York - doing so with aplomb in the wave of Republican victories following WWII.\n\nAfter transitioning from the House to the Senate in the late 1950's, Javits found himself serving alongside other prominent Republican liberals representing New York. Javits' wit and experience was quick to welcome John Glenn to politics, and President Glenn repaid Javits for his support by nominating him as Secretary of the Treasury - leaving the high offices of state in capable hands as Glenn prepares to take America back to the stars.§!"
 USA_Cyrus_Vance: "사이러스 밴스"
 USA_Cyrus_Vance_mil_desc: "§YSecretary of Defense\nDemocrat\n--------------\n§LWar has changed a lot over the past few decades. The rapid development of the military-industrial complex outpaced the rather traditional national security apparatus of the United States, but a new generation of technocrats like Cyrus Roberts Vance is poised to tackle this issue and reforge the proverbial shield of America.\n\nStemming from the private sector, Vance was only tangentially involved in politics until 1957, at which point he got appointed to work for the United States Senate Committee on Armed Services. His tenure has been rather effective, if a bit unremarkable, but one achievement of his garnered the attention of John Glenn - his participation was instrumental in the drafting process of the NASA act, which established the aforementioned agency.\n\nDue to his rather earthly position, Vance is no longer involved with space exploration. However, he's still a big proponent of rocket science - his novel concept of national security involves leveraging total thermonuclear supremacy as the ultimate deterrent against aggressive foreign actions.\n\nHistory will either remember him as an innovative pioneer, or it won't remember him at all.§!"
 USA_Melvin_Laird: "멜빈 레어드"
 USA_Melvin_Laird_mil_desc: "§Y국방장관\n공화당§!\n------------\n§L멜빈 레어드는 위스콘신 출신의 존경 받는 하원의원으로 1953년부터 국방 예산과 조달 문제를 전문으로 하는 하원세출위원회 위원으로 재직했습니다. OFN 동맹국들과 함께 방어 태세를 유지하기 위해 미군의 점진적인 재배치 계획을 옹호하는 국방 문제에 정통한 레어드는, 보다 적극적인 국방 정책에 대한 통계적이고 결과 지향적인 접근을 추진하는 닉슨의 재무장관 로버트 맥나마라에 맞서 자신의 포트폴리오를 지키기 위해 끊임없이 싸우고 있습니다.\n\n닉슨 행정부에서 자신의 위치를 찾고 있고, 그의 재능이 점점 더 전적으로 의회 업무에만 쓰이게 되면서, 레어드는 1964년 하원에서 다시 출마하고 싶다는 의사를 표명했고, 잠재적으로 닉슨 행정부의 뒤를 이을 경선을 준비하는 것으로 보입니다.§!"
 USA_William_P_Rogers: "윌리엄 P. 로저스"
 USA_William_P_Rogers_pol_desc: "§Y국무장관\n공화당§!\n------------\n§L윌리엄 로저스는 닉슨 대통령 내각에서 대통령 자신이 외교 정책에서 우위를 지킬 수 있는 방법에 대한 포트폴리오 전문지식이 부족하기 때문에 특별히 임명된 몇 안 되는 사람들 중 한 명이라고 할 수 있습니다. 로저스는 아이젠하워 대통령의 법무장관을 역임한 재능 있고 존경받는 법률가이지만, 닉슨 대통령은 R-D의 영향 없이 개인적으로 외교 정책을 이끄는 데 관심이 있다고 거듭 표명했습니다. 로저스는 지금까지 닉슨 대통령에 의해 자주 기각되거나 심지어 궁지에 몰린 채, 활기 없는 국무장관으로 일해왔습니다.§!"
 USA_Dean_Rusk: "딘 러스크"
 USA_Dean_Rusk_pol_desc: "§Y국무장관\n민주당§!\n------------\n§L세상은 불친절한 곳입니다. 손을 잡고 쿰바야를 부르는 것은 계속 다가오는 파시즘의 위협을 막기 위한 효과적인 방법이 아닙니다. 오직 기름칠이 잘 된 군대의 지원을 받는 타협하지 않는 외교만이 도쿄와 게르마니아의 독재자들에게 맞설 수 있습니다.\n\n딘 러스크는 국제무대에서 자유의 유일한 보루로서의 미국의 지위를 재확인할 준비가 되어 있습니다. 하층민 가정에서 태어난 그는 믿을 수 없을 만큼 빠른 속도로 사다리를 올라 소작인의 아들로부터 아마도 존슨 내각의 가장 중요한 구성원으로 올랐습니다. 외교 정책에 대한 그의 대담한 입장은 비록 외교에 대한 그의 배짱 있는 접근법이 역효과를 낼 경우 일어날 수 있는 일에 대한 두려움이 남아 있기는 하지만 서서히 확산되는 제국주의에 대한 필수적인 해결책일 수 있습니다.§!"
 USA_Dean_Rusk_mil_desc: "§YSecretary of Defense\nDemocrat§!\n--------------\n§LDean Rusk - President of the Rockefeller Foundation and college professor of government - represents a compromise between the wings of the RDC in selecting President McNamara's Secretary of Defense. With the other candidates mulled being politically unacceptable for one reason or another, Rusk's nomination as Secretary of Defense would be derided by the NPP as a choice made by the 'lowest common denominator' - but Rusk's reputation for diligence and thoughtfulness precede him in the McNamara administration, and his prominence in expressing the view that America must continue to resist the spread of fascism worldwide have made him a comfortable intellectual fit with President McNamara.\n\nThough Rusk comes highly recommended as a public intellectual, allowing him to mesh well with the other technocrats appointed by the President, the presence of Rusk in the Cabinet reflects the administration's conventional approach to party politics in Washington, with President McNamara and the RDC operating largely in tandem.§!"
 USA_Henry_Fowler: "헨리 포울러"
 USA_Henry_Fowler_eco_desc: "§Y재무장관\n민주당§!\n------------\n§L헨리 포울러는 존슨 행정부에 평생 동안 법률, 공공 정책, 그리고 재정 문제에 대한 경험을 가져다 줍니다. 비록 자신의 선출직은 맡지 않았음에도 불구하고 말입니다. 1932년 예일 법대를 졸업한 후, 포울러는 대공황과 싸우기 위한 공공 사업 프로그램의 합헌성을 방어한 것으로 가장 잘 알려져 있고, 2차 세계 대전 동안 전쟁 생산 위원회의 선임 법률 고문으로 일하며 미국이 전쟁 기계를 위해 어떻게 건설하고 지불했는지에 대해 사업과의 친숙함을 얻으면서 2차 세계 대전 동안 전쟁 생산 위원회의 선임 법률 고문으로 일했습니다.\n\n미국의 패배에 이어 포울러는 공화당과 민주당의 합병 후 아이젠하워 행정부의 핵심 일원이 되어 새롭게 설립된 OFN의 경제와 군사 정책의 연결을 감독하는 데 전쟁에서 자신의 경험을 활용했습니다. 거의 20년 간의 정부에서의 근무 이후, 존슨 대통령은 파울러에게 재무부에 꾸준한 지원을 요청했습니다. 만약 존슨의 위대한 사회의 비용이 추정치만큼 높다면, 반드시 필요할 것입니다.§!"
 USA_Irving_Howe: "어빙 하우"
 USA_Irving_Howe_dep_desc: "§Y부통령\n진보당§!\n------------\n§L전면적인 변화를 실행하려면 어느 정도의 이념적 순수성이 필요하고, 어빙 하우만큼 이념적으로 순수한 사람은 드뭅니다. 하우는 평생을 민주사회주의의 영향력 있는 지지자로 살면서 해링턴과 같은 좌파 정치인들이 성공할 수 있는 길을 닦았습니다. 파르티잔 리뷰와 같은 사회주의 신문에 기고된 그의 글은 정치에 관심이 없던 젊은이들을 급진화시키는 데 중요한 역할을 했으며, 독립사회주의연맹과 같은 조직에 참여함으로써 이 신참 활동가들의 초점 없는 행동주의가 전국적인 영향력을 가진 매우 효율적인 망으로 연결될 수 있도록 했습니다.\n\n하우와 해링턴은 오랫동안 절친한 친구 사이였으며, 두 사람이 함께 국가를 이끌게 된 것은 오랫동안 지속되어 온 두 사람의 관계의 자연스러운 결과입니다. 선거에서 승리한 두 사람은 이제 미합중국 행정부라는 사상 최대의 도전에 직면하게 되었습니다.§!"
 USA_Glen_H_Taylor: "글렌 H. 테일러"
 USA_Glen_H_Taylor_pol_desc: "§Y국무장관\n진보당§!"
 USA_Maurine_Neuberger: "마우린 뉴버거"
 USA_Maurine_Neuberger_eco_desc: "§Y재무장관\n진보당§!\n------------\n§L사람들은 \"재무장관\"이라는 말을 들으면 보통 문학사 학위를 가진 여교사를 상상하지 못하는데, 그럼에도 불구하고 마우린 뉴버거는 모든 기대를 깨고 미국에서 가장 중요한 직책 중 하나를 차지한 최초의 여성이 됨으로써 역사를 새로 썼습니다.\n\n그녀가 정상에 오르는 것은 길고 힘든 일이었습니다. 겸손한 중산층 가정에서 자란 그녀는 평생 사랑했던 리처드 뉴버거를 만나기 전까지 고등학생들을 가르치며 평범한 삶을 살았습니다. 상원의원으로서, 그는 그녀가 그녀 자신의 경력을 시작하는 데 필요한 정치적 연줄이 있었습니다 - 그리고 그녀의 놀라운 재능 덕분에, 그녀는 무서운 속도로 지위를 상승시켰습니다. 1950년, 그녀는 하원의원이 되었고, 1960년 상원의원이 되었고, 1964년, 그녀는 로버트 F. 케네디의 내각의 일원으로 초대되었습니다. 마우린 뉴버거의 미래는 밝으며, 많은 사람들은 이미 그녀의 빛나는 경력이 여기서 끝나지 않을 것이라고 확신하고 있습니다.§!"
 USA_Spiro_Agnew: "스피로 애그뉴"
 USA_Spiro_Agnew_pol_desc: "§Y국무장관\n국민당§!\n------------\n§L미국은 국내 문제와 외교 정책에 있어서 항상 정직함을 자랑해 왔습니다. 미국은 동맹국을 소중히 여기고 모든 조약과 협정을 준수했습니다. 그들이 미국의 입장에 어떤 이익을 주든 간에 말이죠. 세상은 어둡고 비참한 곳이었지만, 미국은 어둠 속에서 진실의 등불이 되어 인류가 여전히 외교에서 설 자리가 있음을 증명했습니다.\n\n이제 그들이 어떻게 됐는지 보세요.\n\n스피로 시어도어 애그뉴는 불에 맞불을 놓는 것을 두려워하지 않습니다. 미국은 친구도 없고 국익만 있을 뿐인데, 이러한 국익은 국제 정치의 흐름에 따라 끊임없이 변화하고 있습니다. 미국이 표방하는 모든 것을 지지하는 국가는 상황이 요구하는 한 순식간에 무너질 수 있습니다.\n\n혹자는 무정하다고 할 수 있습니다. 애그뉴는 실용적이라고 합니다.§!"
 USA_Spiro_Agnew_dep_desc: "§Y부통령\n국민당\n------------\n§L스피로 애그뉴가 처음 정치 경력을 찾았을 때 메릴랜드 법률 회사의 선임 파트너는 그에게 민주당을 포기하고 젊고 유능한 회원이 부족한 NPP에 가입하라고 말했습니다. 이 조언은 그가 당의 메릴랜드 주지사 후보로 선택되고 선출되었을 때 그에게 큰 도움이 되었습니다. 분리주의자 민주당원에 대항하여 출마한 애그뉴 행정부는 시민권 법안의 개선으로 특징지어져 그를 민족주의자들 중 가장 진보적인 구성원 중 하나로 만들었습니다. 그러나 애그뉴의 질서에 대한 강박적인 사랑과 시위에 대한 본능적인 증오는 그를 공개적으로 운동의 지도자들을 질책하게 만들었고 많은 백인 남부인에게 사랑을 받았습니다.\n\n이 기록은 그에게 동맹의 북부와 남부 진영 모두에 동시에 호소력을 주었고 예상치 못한 부통령 후보로 타협으로 선택되었습니다. 그의 연설문 작가인 패트릭(팻) 뷰캐넌에 의해 박차를 가한 애그뉴는 선거 유세 기간 동안 우익 포퓰리즘으로 이탈하여 일본과 폴란드에 대해 인종적으로 고발된 발언을 여러 차례 했습니다. 그 이후로 애그뉴의 정치적 지위는 치솟았고, 히피족, 사회주의자, 일본인, 자유주의 언론 및 기타 모든 \"부정주의의 수다쟁이\"에 대한 정기적인 공격으로 많은 우파들에게 \"교외 민족\" 이익의 수호자로 간주되었습니다. . 그러나 모든 것이 수사적인 것은 아니며 스미스 대통령에 대한 애그뉴의 가치는 특히 항상 논쟁거리가 되는 민권 문제에 대해 의회에서 타협을 달성할 수 있는 그의 능력에 주로 있습니다.§!"
 USA_Maxwell_Taylor: "맥스웰 테일러"
 USA_Maxwell_Taylor_dep_desc: "§Y부통령\n국민당§!\n------------\n§L맥스웰 데이븐포트 테일러 장군은 자신이 미국 부통령으로 임명된 이유를 알지 못합니다. 그는 공직에 출마한 적도 없고, 살면서 공개적으로 정치적 입장을 취한 적도 없습니다. 그는 서먼드처럼 인종차별주의자가 아니며, 전임 대통령들이 그에게 명령을 내렸더라면 기꺼이 군에 인종통합을 시행했을 것입니다. 그는 험프리의 직위를 채워달라는 서먼드의 요청을 받아들였지만, 서먼드가 왜 정치적으로 공수부대 사령관이 미국 상원을 주재하기를 원하는지 이해하기 위해 여전히 고군분투하고 있습니다.\n\n하지만 정치적 야망이 없는 사람은 서먼드가 필요로 하는 것일 수도 있습니다. 테일러는 서먼드의 정치적 목표를 이해하지 못하며, 그것을 이해하려고 노력하지도 않습니다. 그는 그 지위의 명성에 감사하며, 서먼드가 요구하는 대로 타이브레이킹이 필요할 때 기꺼이 투표할 것입니다. 킹을 캐슬링하는 루크처럼, 테일러는 그의 주인을 더 안전하게 만들 수 있고 정치 게임에서 그에게 약간의 우위를 줄 수 있습니다. 곧, 테일러는 서먼드의 궁극적인 야망을 충족시키는 결정적인 표를 던질지도 모릅니다.§!"
 USA_Maxwell_Taylor_mil_desc: "§Y국방장관\n국민당\n------------\n§L존 스테니스 국방장관의 비극적인 죽음과 그로 인한 일본과의 외교 위기 이후, 스미스 행정부는 미국 국민들과의 신뢰를 유지하기 위해 국방 문제에 대해 강경한 태도를 보일 필요가 있었습니다. 테일러가 국방장관에 급히 임명되어 의회로부터 특별 허가를 받아 육군에서 철수하는 것은 그가 원하는 일이 아니었지만, 스테니스가 죽은 후 비상사태에 처한 상황에서도 거절할 수 있는 상황도 아니었습니다.\n\n이제 테일러는 자신의 당과 미국 국민에 대한 통제력을 유지하기 위해 고군분투하는 대통령을 위해 미국 군대에서 그의 이전 동료들을 감독하고 거대한 군수 산업 단지와 조정하는 임무를 자신이 맡고 있음을 알게 되었습니다. 그것은 애국자만이 기꺼이 할 수 있는 일입니다 - 그리고 그는 애국자가 아니라면 아무것도 아닌 존재입니다.§!"
 USA_Russell_Long: "러셀 B. 롱"
 USA_Russell_Long_eco_desc: "§Y재무장관\n루이지애나 진보당§!\n------------\n§L악명높은 고 휴이 롱 루이지애나 주지사의 아들이자 루이지애나 주 상원의원인 러셀 빌리우 롱은 스트롬 서먼드 내각에서 예상치 못한 인물 중 한 명입니다. 다소 진보적인 NPP의 당원으로서, 롱은 사회 프로그램과 경제 정의를 추진하는 데 있어 선구자가 되어 의료 보조금과 복지 확대와 같은 다양한 정책을 지지한 오랜 역사를 가지고 있습니다. 미래의 미국에 대한 그의 비전은 미국의 약한 구성원들을 돌보는 자선 사회, 부자보다 가난한 사람들에게 더 집중하는 사회입니다. 놀랍게도, 스트롬 서먼드도 전적으로 동의합니다.\n\n물론 받는 사람이 백인이라면 말이죠.§!"
 USA_Mendel_Rivers: "L. 멘델 리버스"
 USA_Mendel_Rivers_mil_desc: "§Y내무장관\n주권당\n------------\n§L전쟁은 민사란 없습니다. 그것은 끔찍하게 소란스러운 일이고, 완전한 승리를 이룰 때까지 인간성을 정지시키는 일입니다. 도덕적 승리는 좋지만, 미국의 마지막 도덕적 승리는 하와이, 두 항구, 수천 명의 목숨을 앗아갔습니다.\n\n루시안 멘델 리버스는 도덕적 승리를 위해 거기에 있는 것이 아닙니다. 미국은 모든 전선에서 공격을 받고 있으며 히피, 기자, 그리고 다른 쓸모없는 사람들을 기쁘게 하기 위해 의도적으로 군대를 제지하는 것은 감당할 수 없는 사치입니다. 이 거머리들은 남아프리카 전쟁에서 핵무기 사용을 옹호했던 전직 하원의원이 이제는 군사행정에 직접 책임이 있다는 사실에 대해 우려할지 모르지만, 그들이 무엇을 알고 있을까요? 아무리 작은 핵이라도 서먼드 자신이 승인해야 할지라도, 리버스는 절뚝거리는 몇몇 소년들보다 확실히 이 문제에 대해 더 잘 알고 있습니다.\n\n다행히도, 모든 것이 대통령 집무실의 큰 사람에 의해 승인될 필요는 없습니다. 몇몇 군인들이 마을을 해방시키는 중에 일어나는 일탈같은 사소한 사건들은 분명히 대통령의 책상에 올라갈 만큼 충분히 중요하지 않으며, 리버스는 적어도 50년 동안 관련된 모든 사람이 사망할 때까지 내부 사안을 기밀로 분류하고 보류시킬 준비가 되어 있습니다.§!"
 USA_Curtis_LeMay_dep_desc: "§Y부통령\n국민당§!\n------------\n§L커티스 르메이처럼 냉전에 이미 영향을 미친 사람이 다시 주도적인 역할을 맡게 된 것은 놀라운 일이 아닙니다. 전략공군사령부 시절 미 공군의 핵전략 개발을 책임졌던 르메이의 공군참모총장 재임 기간은 케네디 부통령, 맥스웰 테일러 장군과의 끊임없는 갈등으로 영향력이 현저히 떨어졌습니다. 하와이에 있는 일본 미사일 기지를 폭격하라는 그의 요청은 단호히 거부되었고, 가이아나 개입 기간 동안 극도로 공개적인 사임으로 이어졌습니다.\n\n그럼에도 불구하고 르메이의 불길은 선거 유세장에서 사그라지지 않았으며, \"아프리카를 폭격해 석기 시대로 되돌려 놓겠다\"는 말은 월리스 선거운동에 큰 골칫거리가 되었습니다. 선거운동이 시작된 이래로 그는 국가 안보와 관련 없는 거의 모든 문제에 대해 눈에 띄게 침묵을 지키고 있습니다. 만약 월리스의 격동의 대통령 임기가 갑자기 끝난다면, 그의 후임자가 어떤 정책을 제정할지는 아무도 짐작할 수 없습니다.§!"
 USA_J_William_Fulbright: "J. 윌리엄 풀브라이트"
 USA_J_William_Fulbright_pol_desc: "§Y국무장관\n주권당§!\n------------\n§L조지 월리스가 남부 포퓰리즘 정치의 화신이라면, J. 윌리엄 풀브라이트는 남부를 가장 점잖게 표현하고 있습니다. 로즈 장학금 장학생, 전 대학 총장이자 아칸소주 재정부 장관 둘의 아들인 풀브라이트는 교육을 받았고, 국제적이고, 인맥이 좋으며, 주 박람회보다 주 만찬에서 훨씬 더 편안합니다.\n\n풀브라이트는 OFN의 가장 강력한 옹호자이며, 아마도 다자간 국제질서에 대한 세계의 마지막 진정한 신봉자일 것입니다. 풀브라이트는 미국을 자유세계를 위한 길잡이 빛, 폭정의 바다 속 자유의 마지막 등불로 보고 있습니다. 그는 미국과 다른 나라들 사이의 학생 교환 프로그램에 자금을 지원하는 것을 지지하며, 잿빛 공포 기간 동안 이러한 프로그램들이 비난을 받았을 때 그들을 옹호하는 목소리를 높였습니다. 풀브라이트는 OFN이 극단적으로 다른 이데올로기를 따르는 국가들로까지 회원 수를 확대하고 보다 친근하고 평화로운 세상을 건설하기를 바라고 있습니다.\n\n하지만 풀브라이트는 여전히 딕시크랫입니다. 그는 서먼드가 브라운 대 교육위원회 사건 이후 탈당을 이끌었을 때 민주당과 결별했습니다. 그는 닉슨의 민권법에 필리버스터를 시도한 후 반대표를 던졌습니다. 그는 국가파의 자랑스러운 일원이며, 그의 고향 주에서 월리스를 위해 힘차게 캠페인을 벌였습니다. 풀브라이트가 해외에서 평화와 국제 협력의 챔피언이 되는 것과 국내에서 짐 크로우를 옹호하는 것 사이의 모순을 본다면, 그는 그것을 보여주지 않습니다. 그런 점에서 월리스의 국무장관이 되는 데는 그보다 더 좋은 선택이 없습니다.§!"
 USA_Wilbur_Mills: "윌버 밀스"
 USA_Wilbur_Mills_eco_desc: "§Y재무장관\n주권당§!\n------------\n§L윌버 밀스는 월리스의 재무장관에 자연스럽게 선택되었습니다. 카운티 판사로서, 그는 자신의 고향인 아칸소 주의 가난한 사람들을 위한 카운티 지원 의료 계획을 세웠습니다. 하원 세입위원회 위원장으로서, 전 은행원은 세법 전문가였고 재정보수주의와 인도주의적 목표의 균형을 맞추는 데 명수였습니다. 인종분리주의자이자 서먼드의 민주당 탈당자 중 한 명으로서 밀스는 자연스럽게 월리스의 사회 정책에 동조하게 됩니다. 또한, 그는 월리스의 사회 보장 및 메디케어 계획의 가장 강력한 지지자이자 수석 설계자입니다. 그 작은 남자를 도울 수 있는 예산안을 찾을 수 있는 사람이 있다면, 바로 밀스입니다.\n\n밀스의 정치 인생 밖에서, 그 남자는 수수께끼입니다. 그의 사생활에 대한 극도의 비밀은 벨트웨이의 가장 섹시한 스트리퍼들과 폭음과 광란의 파티를 한다는 루머에 불을 지폈습니다. 이 소문의 진실이 무엇이든 간에, 월리스는 밀스를 주시해야 할 것이고 그가 이 정부를 고통스러운 스캔들로 이끌지 않도록 확실히 해야 할 것입니다.§!"
 USA_Robert_Byrd: "로버트 버드"
 USA_Robert_Byrd_mil_desc: "§Y내무장관\n국민당§!\n------------\n§L미국의 진보주의자들이 로버트 C. 버드보다 더 싫어하는 사람은 월리스 행정부 구성원 중 그 자신을 제외하고 없습니다. 이 전 상원의원은 쿠 클럭스 클랜의 조직원으로 정치에 입문했고, 그가 공직에 출마하도록 가르친 사람은 웨스트버지니아주의 그랜드 드래곤이었습니다. 버드는 독설적인 분리주의자로 명성을 얻었고, 그는 14시간 동안 연설함으로써 1962년 민권법을 방해하려고 했습니다. 그는 언젠가 \"이 사랑스러운 땅이 야생의 검은 잡종에게 타락하는 것을 보느니 천번 죽고 옛 영광이 짓밟혀 다시는 일어서지 못하는 것을 보고 말겠다\"고 썼습니다.\n\n한동안, 버드가 정치적 주류로 더 가까이 가기 위해 그의 인종분리주의적 견해를 누그러뜨리고 있다는 소문이 있었습니다. 조지 월리스의 당선 이후 그가 인종분리주의 정치에 두배로 집중하면서 그 모든 희망은 물거품이 되었습니다. 풀브라이트나 밀스 같은 온건한 목소리와는 대조적으로, 버드는 인종분리에 올인했습니다. 이로 인해 그는 월리스의 내각에서 자리를 얻었고, 그는 새로운 직책을 이용해 행정부에서 짐 크로우의 최고 옹호자가 되었습니다. 요키가 이끄는 아메리칸 국가 전위대의 왼쪽에 겨우 붙어있는 인종 정치와 함께, 버드는 민권법을 폐지하지 않는다면 월리스를 압박할 것입니다.§!"
 USA_Douglas_Fraser: "더글러스 프레이저"
 USA_Douglas_Fraser_eco_desc: "§Y재무장관\n진보당§!\n------------\n§L해링턴이 또 다른 미국을 위해 싸우듯 더글러스 프레이저는 또 다른 세상을 위해 싸웁니다.\n\n스코틀랜드에서 열렬한 노동조합원 사이에서 태어난 프레이저는 정치적인 인물이 아니었습니다. 여섯 살의 어린 나이에 미국으로 이주한 그는 아버지의 뒤를 이어 중서부에서 가장 영향력 있는 노조 지도자 중 한 명으로 빠르게 성장했습니다. 그의 외교 정책 경험은 부족하다고 할 수 있지만, 파시즘에 맞서 단결된 국제적 공동체에 대한 그의 구상은 해링턴이 새로 구성된 내각에서 그에게 자리를 제안할 만큼 유망했습니다.\n\n정치권은 늘 그랬던 것처럼 비웃을지도 모르지만, 프레이저는 자신이 더 잘 알고 있다고 확신했습니다. 지구의 상태보다 자기 경력에 더 관심이 많은 일부 직업 정치인보다 완전한 외부인이 핵 초강대국을 더 잘 이끌 수 있다는 것을 증명하는 것은 그에게 달려 있습니다. 어떤 사람들은 프레이저를 경험이 부족하다고 말할 수 있고, 그럴 만한 이유도 있지만 프레이저는 자신이 워싱턴의 상아탑에 사는 사람들의 영향을 받지 않았으며 오염되지 않았다고 설명할 뿐입니다.§!"
 USA_William_Winter: "윌리엄 윈터"
 USA_William_Winter_mil_desc: "§Y국방장관\n진보파§!\n------------\n§L인종통합은 우리 시대의 가장 중요한 문제이며, 이 기념비적인 과제를 윌리엄 윈터보다 더 잘 해결할 수 있는 사람은 없습니다. 존경받는 제2차 세계대전 참전용사인 윈터는 흑인과 백인 병사 간의 인종차별을 없애기 위해 오랫동안 노력해 왔습니다. 그는 필리핀 작전 당시 장교로 복무하는 동안 그는 흑인 부하를 일회용 대포밥 이상으로 취급한 몇 안 되는 백인 장교 중 한 명으로 두각을 나타냈습니다. 이는 전통적인 군사 규범에 대한 무례하고 외설적인 위반이라고 생각한 동료 장교들의 분노를 샀지만, 결국 해링턴이 윈터의 오랜 업적을 알아보고 내각에 자리를 주기로 하면서 역사는 윈터가 옳았다는 것을 증명했습니다.\n\n국민은 해링턴 행정부를 지지할지 모르지만, 군부는 여전히 적극적인 좌파 정치인을 지지할지 반대할지 갈등하고 있습니다. 윈터가 이러한 불타는 목소리를 진정시킬 수 있을지 아니면 휩쓸려 갈지는 시간이 지나야 알 수 있을 것입니다.§!"
 USA_Jeane_Kirkpatrick_pol_desc: ""
 USA_John_Stennis: "존 스테니스"
 USA_John_Stennis_mil_desc: "§Y내무장관\n주권당\n------------\n§L존 스테니스는 스트롬 서먼드와 조지 월리스 다음으로 가장 영향력 있는 국가파 코커스 남부파의 지도자 중 한 명입니다. 이전에 미시시피 주 검사였던 스테니스는 그의 정치적 각성이 미국의 패배의 여파로 미국을 휩쓸었던 반민주적 감정의 폭풍 때문이라고 믿으며, 빠르게 남부에서 NPP의 주요 정치 조직자 중 하나가 되어, 인종 분리를 보존하기 위한 대의로 대중을 규합했습니다.\n\n서먼드가 전국적으로 NPP를 이끌고 월리스가 백인 미국의 자칭 방어자로 남부를 유세하는 동안, 스테니스는 국방 문제에 대한 전문가로 활동하고 북부에서 진보당의 헨리 잭슨과 마거릿 체이스 스미스가 지배하는 토론에서 남부가 목소리를 낼 수 있도록 하는 정책 전문가로서의 틈새를 개척했습니다. 1968년 스미스가 대통령으로 선출되었을 때 스테니스는 국민당 내에서 내각의 통합을 보장하는 명백한 선택이었습니다 - 남부와 함께 스미스의 신임을 강화하고 국방부에서 그녀의 야심찬 군사 개혁을 조심스럽게 관리하는 전문가입니다.§!"
 USA_Birch_Bayh:0 "버치 베이"
 USA_Birch_Bayh_dep_desc:0 "§Y부통령\n민주당§!\n------------\n버치 베이는 워싱턴이나 정치에 신선한 얼굴이 아닙니다. 1962년 신입생의 황금 아이인 잘생긴 후시에는 천한 주 대표에서 인디애나 주 하원의장, 미국 상원의장에 이르기까지 정치의 사다리를 올랐습니다. 유머러스한 성격과 설득력, 상원 절차와 헌법에 정통한 베이는 8월 기구에서 가장 재능 있는 입법자 중 한 명인 상원의원으로 자리매김했습니다. 법 아래 평등과 평등한 정의를 위한 지칠 줄 모르는 투사로, 국가의 발전을 위해 연합과 정당 노선을 넘나들며 일할 수 있습니다.\n\n베이의 부통령 취임은 전임자의 유산에 대한 모리슨 대통령의 약속을 의미하며, 민주당에 대한 차분한 안심감으로, 그의 초라한 농장 뿌리가 하트 행정부에 의해 잊혀졌다고 생각되는 시골 미국인들에게 호소할 수 있기를 바랍니다."
 USA_Donald_Rumsfeld: "도널드 럼즈펠드"
 USA_George_Shultz: "조지 슐츠"
 USA_George_Shultz_eco_desc: "§Y재무장관\n공화당§!\n------------\n§L사람들이 \"정책 입안자\"를 상상할 때, 그들이 상상하는 것은 조지 슐츠와 같은 사람입니다. 그는 키가 크고 나이가 많으며 멋진 정장을 입고 있습니다. 그는 학업, 정부 및 사업 성과에 대한 긴 이력서를 가지고 다닙니다.\n\n1920년 뉴욕에서 태어난 조지 슐츠는 어떤 대가를 치르더라도 사실을 얻으려는 끝없는 욕망을 통해 동료들과 차별화했습니다. 그는 1949년 산업 경제학 박사 학위를 받았으며 자유 시장 경제학자인 밀턴 프리드먼과 조지 스티글러를 통해 배웠으며 다양한 대통령 밑에서 화려하지 않은 직책을 수락하고 많은 비즈니스 리더와 긴밀한 관계를 발전 시켰습니다. 이제 롬니 밑에서 조지 슐츠는 긴 이력서와 여러 해 동안 사용법을 배울 기회를 갖게 되었습니다.§!"
 USA_Henry_Cabot_Lodge_Jr: "헨리 캐봇 로지 주니어"
 USA_Henry_Cabot_Lodge_Jr_pol_desc: "§Y국무장관\n공화당§!\n------------\n§L지난 10년 동안 헨리 캐벗 로지 주니어만큼 미국 외교 정책에 큰 영향을 미친 사람은 거의 없습니다. 명문 정치가 집안에서 태어난 로지는 할아버지의 뒤를 이어 매사추세츠 주 상원의원이 되었습니다. 그곳에서 그는 국제주의의 지지자가 되었고 해외에서 강력한 미국의 존재가 되었습니다. 그의 협상 사랑은 국내 정치에까지 이어졌습니다. 1950년대 후반에 그는 닉슨과 케네디 아래에서 내각 직위를 수상한 성취로서 공화민주연합을 창조하는 데 책임이 있는 필수적인 대화자들 중의 하나였습니다.\n\n몇 년이 지난 지금, 로지는 다른 행정부에 있는 자신을 발견하게 되는데, 아마도 그는 미국을 세계에서 선을 위한 힘으로 만들기 위해 필요한 전폭적인 지지를 그에게 주는 경향이 더 강할 것입니다.§!"
 USA_Zbigniew_Brzezinski: "즈비그뉴 브레진스키"
 USA_Sid_McMath: "시드 맥마스"
 USA_Sid_McMath_dep_desc: "§Y부통령\n진보당§!\n------------\n§L시드 맥마스는 많은 놀라움을 가진 사람입니다. 남부 출신이고 해병대의 훈장을 받은 참전용사임에도 불구하고, 그는 확고한 진보주의자이자 시민권 옹호자입니다. 아칸소 주지사로서 자신의 임기 동안 그는 투표세, 농촌 빈곤과 주 정치에서 석유 남작들의 영향에 대한 고발을 이끌었습니다. 분리주의자 오벌 포버스와의 주지사 선거에서 재선에 실패했지만, 그는 성공적인 공판 변호사가 되었습니다. 변호사로서 그는 개인 상해법과 시민권 분야에서 몇 개의 획기적인 사건들을 이겼고, 그의 노동자 계급 고객들을 위해 수백만 달러의 모금을 얻었습니다.\n\n그는 스쿱 잭슨의 부통령으로서 당연한 선택이었습니다. 맥마스는 \"신 남부\"의 이상을 완벽하게 구현한 것입니다. 남부의 비전은 분리와 수확을 통해 과거에 집착하지 않고 대신 사회 평등과 경제적 진보의 새로운 시대를 기대합니다. 그는 인종주의 딕시크랫과 당의 새로운 진보적 지도부를 화해시키기 위한 스쿱의 최고의 희망입니다.§!"
 USA_Frank_Church: "앨버트 스테터"
 USA_Frank_Church_pol_desc: "§Y국무장관\n진보당§!\n------------\n"
 USA_Augustus_Hawkins: "아우구스투스 호킨스"
 USA_Augustus_Hawkins_eco_desc: "§Y재무장관\n진보당§!\n------------\n§L거스 호킨스는 종종 몇 년 전에 LA에서 버스를 탔던 그의 이야기를 하는 것을 좋아합니다. 한 백인 여성이 그의 옆에 앉아 속삭였습니다. \"아시다시피, 우리는 이 동네에 흑인들이 많이 살고 있습니다. 저는 그들 옆에 앉는 것을 좋아하지 않아요, 그들은 냄새가 나요.\" 어머니가 흑인인 호킨스는 깜짝 놀라 그 여자에게 자신도 흑인이라고 말했습니다. 그 여자는 그의 말을 믿지 않으려고 했습니다. 이것은 호킨스에게 강한 인상을 남겼는데, 호킨스는 백인으로서 통과하는 것을 거부하고 시민권을 위한 싸움에 헌신하게 되는 계기가 되었습니다.\n\n캘리포니아 와트 출신의 전 하원의원과 현 재무장관은 의회의 \"침묵의 일꾼\"으로서 오랜 경력을 가지고 있습니다. 호킨스는 결코 집회와 행진을 하지 않았지만 공정한 주택법을 통과시키기 위해 뒤에서 지칠 줄 모르고 일했습니다. 그는 폭력적인 파업을 한 번도 하지 않았지만 노조 지도자들과 긴밀히 협력하여 새로운 노동법을 제정했습니다. 호킨스는 잭슨 대통령의 내각에서 새로운 직책을 맡으면서, 그가 항상 가지고 있는 것과 같은 방식으로 더 공정한 미국을 위해 계속 싸울 것입니다: 확고한 말과 강한 악수로.§!"
 USA_Arleigh_Burke: "알레이 버크"
 USA_Arleigh_Burke_mil_desc: "§Y국방장관\n진보당§!\n------------\n§L알레이 버크 제독은 가난한 장교와 훌륭한 장교의 차이를 설명하라는 요청을 받은 적이 있습니다. 그는 \"10초\"라고 대답합니다. 훌륭한 장교는 항상 경계심을 가지고 있으며, 적이 시야에 들어오는 것을 보면 사격을 주저하지 않습니다. 그것이 전쟁 중에 그의 방법이었습니다. 그의 함선들의 명령은 \"태스크포스 사령관의 명령 없이 적의 접촉을 공격하라.\"였습니다. 어떤 사람들은 그를 미쳤다고 불렀습니다. 하지만 그가 태평양 바닥으로 보낸 IJN 선박의 수는 그 소음을 가라앉히는 데 도움이 되었습니다.\n\n잭슨의 국방장관으로서 그는 핵 억지력에서 해군의 역할을 옹호했습니다. 그는 잠수함 발사 탄도 미사일의 대량 배치를 촉진하는 데 적극적이며 해군 작전 참모 총장으로서 자유 작전을 위한 41 가지를 제안했습니다. 발견되지 않은 바다에서 어떤 국가도 공격할 수 있는 41 개의 핵 무장 잠수함의 시운전. 그의 매파적인 배경과 핵 야망은 그를 프랭크 처치 국무장관과 갈등하게 만들었고, 이러한 캐비닛 사이의 긴장은 잭슨 행정부의 지속적인 도전이 될 것입니다.§!"
 USA_Caspar_Weinberger: "캐스퍼 와인버거"
 USA_John_McCain_Jr: "존 매케인 주니어"
 USA_John_McCain_Jr_mil_desc: "§Y국방장관\n공화당§!\n------------\n§L존 매케인 주니어만큼 공산주의와 파시즘에 대해 적대적 목소리를 높인 미국인은 거의 없습니다. 그만큼 미국의 외교 정책 결정에 중요한 역할을 한 사람은 더 드뭅니다.\n\n1927년 16세의 나이로 미국 해군사관학교에 입대한 이래 존 매케인 주니어의 삶은 미군을 중심으로 이루어졌습니다. 그는 진주만 공습 이후 태평양에서 열심히 싸웠고 북아프리카에서 프랑스군을 지원하기 위해 여러 차례 실패한 작전에 참여했습니다. 전쟁이 끝나고 미국이 실패를 재평가하면서 존 매케인은 점차 해군장관으로 승진하였고 잠수함, 항공모함 및 기타 장비에 대한 예산을 확대하도록 의회를 설득하여 \"미스터 시파워\"라는 별명을 얻게 되었습니다. 남아프리카 전쟁이 발발하자 매케인은 미국의 다양한 작전을 지휘하며 윌리엄 웨스트모어랜드 등과 함께 유능한 지휘관으로 두각을 나타냈습니다. 롬니 대통령 아래에서 매케인은 수년간 찬사를 받아온 공격적인 해양 정책을 계속 이어갈 것으로 예상됩니다.§!"
 USA_Louis_Byers: "루이스 T. 바이어스"
 USA_Louis_Byers_dep_desc: "§YVice President\nAmerican National Vanguard§!\n--------------\n§LSometimes, it takes the likes of a great speaker to rally the masses and assume power. Sometimes, it's the master bureaucrat, capable of sliding any piece of law into the heart of the nation, no matter how many hurdles are in the way. Sometimes, it's the powerful likes of the soldier-politician, calling for a stronger nation than ever before. And, sometimes, it just takes someone who fancies themselves a writer.\n\nLous T. Byers was certainly not the expected choice of power within the government of President Francis Parker Yockey and his American National Vanguard, but the current cabinet thanks their stars for Byers' position. Establishing his fervent support of Francis Parker Yockey upon the campuses of America across the country after years of supporting George Wallace, Byers' name came to the limelight after continuous writings to newspapers across the country, defending now-Secretary Revilo P. Oliver's postulation about the potential Judeo-Bolshevik conspiracy which led to President John F. Kennedy's assassination. Brought forward as someone who understands the spirit of the Vanguard, President Yockey set his ardent-fan as his running mate, and now he sits as the chief position of government, behind President Yockey himself.\n\nLuckily, however, Byers has managed to find friends throughout the cabinet, despite the rising tensions from within. Byers has taken himself to be a form of a translator for President Yockey, whose academic rhetoric tends to blow far above the understanding of much of America, as he attempts to popularize the National Socialist values of President Yockey in a digestible format for the American populace. What matters now is if the American public will take to enjoying Byers' reconstructed understandings of President Yockey's statements...or will they end up shooting the messenger?"
 USA_Revilo_Oliver: "레빌로 P. 올리버"
 USA_Revilo_Oliver_pol_desc: "§YSecretary of State\nAmerican National Vanguard§!\n--------------\n§LDr. Revilo Pendelton Oliver has come far in the past ten years. A cofounder of the John Birch Society in 1958 and long time professor of philology at the University of Illinois, Oliver has become more famous for his anti-Semitic and white nationalist articles than his academic merit. The most notable of these articles, \"Marxmanship in Dallas\", postulates that John Kennedy was victim of a Judeo-Communist conspiracy and caused Oliver to break with the majority of his conservative colleagues.\n\nUndissauded by this setback, Dr. Oliver claimed that the Birch Society was operated by a \"committee of Jews\" and fully committed himself to the American National Vanguard, a rising faction of the NPP lead by fellow academic Francis Yockey. Oliver's fervent anti-Semitism has earned him a prize spot in the cabinet, though his distaste for religion as a whole has been played down. Now, Oliver faces the task of creating new relationships with the remains of the Western nations. It is left to his expertise to determine whether America will succeed in bending the OFN to the will of the ANV, or flounder into uncertainty.§!"
 USA_Harold_Thompson: "해럴드 키스 톰슨"
 USA_Harold_Thompson_eco_desc: "§YSecretary of the Treasury\nAmerican National Vanguard§!\n--------------\n§LFor a caucus so focused on the conspiracies of \"Jewish financiers\", it is ironic that such a secretive businessman with foreign intelligence ties was selected for the position of Secretary of the Treasury. With ties to much of the right wing of the NPP and the primary force behind the rise of the American National Vanguard, Thompson has worked to bring about change in America since the day of his recruitment as a Sicherheitsdienst agent at the young age of 18.\n\nFirst coming to prominence with his controversial article \"I am an American Fascist,\" at the height of the Grey Scare, Thompson used his money to rise to a position of great influence within the NPP. Latching onto rising support for the ideas of Francis Yockey, Thompson has wormed his way into the cabinet, determined to eliminate the influence of market-distorters, secure the financial institutions of America, and keep a copy of every report for his handlers in Germania.§!"
 USA_John_Crommelin: "존 G. 크로멜린"
 USA_John_Crommelin_mil_desc: "§YSecretary of Defense\nNational States' Rights§!\n--------------\n§LThroughout the likes of the American National Vanguard, one can find some of the most academic and well-educated minds of America's far-right, ranging from authors to professors to their very own students. However, to exclude the common man of the far-right's voice from politics would be a mistake; thus, we find the strongman, Admiral \"Bomb-Run John\" G. Crommelin serving as Secretary of Defense within the Presidency of Francis Parker Yockey.\n\nBorn within the heart of the American South in Montgomery, Alabama, Crommelin was raised amidst a heavily military family filled with his five brothers, as each had graduated United States Naval Academy of Annapolis, Maryland, and all had been called to serve in the chaos of the Second World War. A heart of steel and fire drove John G. Crommelin throughout the war, as his service as a naval aviator earned him a reputation of courage and skillfulness, before taking command of officership and beginning to rise through the ranks of the Navy. However, as the onset news of several of his brothers' deaths at the hands of the Japanese in the Pacific War, one streak bore a hole into Crommelin's heart, one which he would never escape throughout the war: hatred. Rage enveloped him in his warfare, as his daringness continued even within the losses of America during the war, and would shift towards the government, as they implemented further favorability towards the Air Force, and began implementing further civilian control over the Navy. John G. Crommelin's dissatisfaction, strongmanism, and southern-gentlemenliness would drive him to the likes of politics, eventually being picked up by Francis Parker Yockey as a potentially very useful asset in his representation of the far-right. Crommelin's dreams became realized as he retained control over the armed forces of the United States as Secretary of Defense.\n\nHowever, all is not dreamlike for Crommelin, or his attitude with the rest of the current administration. His furious hatred towards Hitler and the Nazis of Germany puts him in a fierce opposition towards many others in the Vanguard, for his belief in their aid towards Japan's murder of his brothers. Only time may tell how Crommelin will bear the stresses of the environment, however, one thing is for sure: the military has never seen such a wrathful fist driving its helm before.§!"
 USA_Jarvis_Tyner: "자비스 타이너"
 USA_Jarvis_Tyner_dep_desc: "§Y부통령\n공산주의§!"
 USA_Paul_Robeson: "폴 로브슨"
 USA_Paul_Robeson_dep_desc: "§YVice President\nCommunism§!\n--------------\n§LGus Hall distinguished himself from past Presidents by disregarding pact compromises and political expertise when creating his Cabinet. The unionist's vision of America awaited not the servants of repressive, antediluvian institutions, he proclaimed, but dreamers with foresight and revolutionary zeal. With this in mind, his campaign searched high and low for a running mate exemplifying both.\n\nEnter Paul Leroy Robeson: film actor, All-American footballer, civil rights activist, and now the first African-American Vice President in history. The Princeton graduate served as the kinder, more educated contrast to the workingman Hall and his rhetoric, winning hearts with baritone-lacquered promises of an America that pays more than lip service to its principal values. Coalition fears over the untested \"two-tone ticket\" were summarily dashed by its upset victory in 1972, won in large part by black votes Robeson's presence had mobilized.\n\nYet talent mattered little before sickness and old age. Having barely fought down double pneumonia in 1965, the 72 year-old's health has only dwindled in the years since. Many worry that the aging vice President will spend more of his four years in a sickbed than in office; critics insinuate that President Hall considers Robeson's inevitable absence a prerequisite for his wide-reaching ambitions...§!"
 USA_Alger_Hiss: "앨저 히스"
 USA_Alger_Hiss_pol_desc: "§YSecretary of State\nCommunism§!\n--------------\n§LAs a man, Alger Hiss was equal parts brilliant and unpleasant. The long-time President of the Carnegie Endowment for International Peace combined minute-detail knowledge of every left-wing government and movement on Earth with obnoxious, condescending apologia thereof. Diplomats and officials learned not to spend a minute more than necessary around the former federal attorney; he often returned the favor by addressing his guests exactly a minute after their patience had worn thin.\n\nBut as a policymaker, the Harvard Law graduate was an avowed leftist with years of experience in public service: a rare breed within American foreign policy's establishment. His eager appeals to support socialist dissidents in Asia and Latin America eventually caught the attention of Washington's increasingly sympathetic politicos. Insiders prognosticated for Hiss a place in President Hall's Cabinet; by Inauguration Day, he was formally sworn in as Secretary of State.\n\nLeftists abroad may rejoice in knowing that the Arsenal of Democracy now expresses its formal support for the world proletariat's struggle. Meanwhile, anonymous sources hint that Hiss's prosecutorial finesse contributed to his appointment as much as his discreet connections to foreign socialists...§!"
 USA_Larry_Itliong: "래리 이틀리옹"
 USA_Larry_Itliong_eco_desc: "§YSecretary of the Treasury\nCommunism§!\n--------------\n§LIn 1929, a sixteen year-old from someplace called Pangasinan stepped foot on the Port of San Francisco's docks. A year later, he joined his first strike. Beyond that was where old laborers' tales diverge, but all swore the legend of Larry Dulay Itliong, head of the United Farm Workers and darling boy of labor unions worldwide, began in the Gilded State's lowest dregs.\n\nFrom there the Filipino immigrant made his name organizing strikes up and down the West Coast, rousing his fellow tenants to fight for fair wages and fair treatment. Losing three fingers to an Alaskan cannery barely hampered Pitong Daliri, or \"Seven Fingers\", in his own war on poverty; by the Nixon administration's twilight years, press cameras captured the man and his iconic cigar wherever workers expressed their solidarity.\n\nGus Hall's victory meant that high office was a certainty for the veteran striker. Yet few foresaw his appointment as Secretary of the Treasury, a title once reserved for the who's who of bourgeois capitalism. With the federal government at his disposal, Itliong will preside over the first critical years of America's transfiguration into a land not just of liberty and justice, but of bread and roses too.§!"
 USA_William_Martin: "윌리엄 마틴"
 USA_William_Martin_mil_desc: "§YSecretary of Defense\nCommunism§!\n--------------\n§LWilliam Hamilton Martin had few friends in Darwin and even fewer friends in the Pentagon. In fact he was as far away from the levers of American government as a naval intelligence officer can reasonably get, having been stationed in Australia for over a decade. Were it not for his supposed sympathies to domestic left-wing movements - rumors exacerbated by the multiple disciplinary actions he had accrued for disobedience \"on moral grounds\" - the glorified bureaucrat would have spent the rest of his career as one federal employee among many.\n\nOne can imagine his surprise when President Gus Hall offered Secretary of Defense out of the blue. Accepting it catapulted Martin into the Beltway overnight, with rank and stature high above the vast majority of his now-erstwhile superiors. But Hall's caveats were cryptic and disconcerting: Martin must uphold justice, he said, before the war profiteers and war criminals within his new bailiwick.\n\nIn the coming months, the Washington native will learn his exact place within the Hall administration... and the deeds his President will ask of him for justice's sake.§!"
 GENERAL_CREIGHTON_ABRAMS_DESC: "§L출생: 1914년 9월 15일 메사추세츠 주 스프링필드, 미합중국\n\n§w군 경력:§! 철도 노동자의 아들인 크레이턴 윌리엄스 에이브람스 주니어는 1936년에 웨스트포인트를 졸업하고 제1기병 사단으로 배치되었습니다. 그곳에서 그는 전차 중대 사령관으로, 임시로 1 기갑 사단으로 옮겨지기 전에 대위로 올라갔습니다. 그러나 그가 본격적으로 기갑전의 천재로 거듭날 수 있었던 것은 4기갑사단 37기갑연대에서의 활약이었습니다. 전쟁 기간 동안 부대의 리더로 활약한 이 부대는 조지 S. 패튼 장군의 군대의 창끝으로 널리 알려졌습니다. 이에 \"에이브 대령\" 에이브람스는 뛰어났고 1944년 독일의 우월한 부대를 격파한 공로로 공로훈장을 두 번 수여했으며 패튼 장군에 의해 육군 최고의 전차 사령관으로 선정되기도 했습니다. 전후, 에이브람스는 평시 군대에서도 계급이 높아져 1949년 포트 리번워스의 미국 육군지위참모대학을 졸업하고 그린란드와 카리브해에서 근무한 후 준장으로 진급하고, 1956년 펜타곤에서 예비군 부대 참모차장으로 근무했습니다. 1959년부터 1962년까지는 제3기갑사단의 사령관으로, 최근에는 펜타곤에서 작전 부참모장으로 옮겨져 시민권 교란을 위한 여러 국내 배치를 감독했습니다.\n\n§w주목할 점:§! 존경받고, 명예롭고, 널리 사랑을 받는 에이브람스는 미 육군에서 가장 존경받는 인물 중 한 명이지만 정치인 및 방위산업체와 자주 충돌합니다. 그리고 웨스트포인트에서에서 윌리엄 웨스트모어랜드의 동기이기도 합니다.§!"
 GENERAL_WILLIAM_WESTMORELAND_DESC: "§L윌리엄 차일드 웨스트모어랜드에 대한 좋고 나쁨에 대해 많은 말을 할 수 있지만 그가 현재 미 육군을 장악하고 있는 권력의 위치를 의심하는 사람은 거의 없습니다. 1936년 웨스트포인트를 졸업하고 프랑스가 함락되기 전에 중위가 된 웨스트모어랜드는 잉글랜드 본토를 방어하는 동안 포병 대대 아래에서 용맹하게 복무했습니다. 미국이 전쟁에서 졌음에도 불구하고 웨스트모어랜드는 완고한 베테랑으로 귀국하여 연합군 이론과 국군 참모진의 향상에 대한 귀중한 통찰력을 제공했습니다. 그 후 공수 훈련을 마친 웨스트모어랜드는 전후 경력 장교의 계급을 오르는데 많은 시간을 보냈습니다. 50년대의 나머지 기간 동안 웨스트모어랜드는 미국 지상군의 새로운 방향을 위한 핵심 전략가이자 이론가로 자신을 확고히 했습니다. 이것은 결국 그를 미 육군 사관학교의 총감으로 승진시켰고, 나중에는 미국의 가장 고위 장군 중 한 명이 되어 국방 측면에서 국가의 진로를 정하게 되었습니다.§!"
 GENERAL_EARLE_WHEELER_DESC: "§LDC에서 자라난 얼 길모어 \"버스\" 휠러는 16세의 젊은 나이에 컬럼비아 특별구 방위군으로 입대했습니다. 여러 번 진급한 후, 그는 결국 명예전역하여 미 육군 사관학교에 들어간 후 여러 군 연대에서 장교로 복무했습니다. 수학 교수로 잠시 일한 후 그는 결국 훈련을 받고 영국 등지에서 포함하여 여러 보병 사단을 이끌었습니다. 여러 번의 성공과 확고한 지도력 덕분에 그는 나중에 국립 전쟁 대학에 입학하게 되었고 마침내 50년대 후반에 미군 참모로 합류했습니다. 그 이후로 휠러는 합동 참모의 가장 중요한 구성원 중 한 명으로 조직의 섬세하고 통합된 지휘 체계와 긴밀히 협력했으며 현재 육군이 최상의 상태를 유지하도록 하고 있습니다. 휠러의 눈에는 아마도 언젠가 그가 다시 유럽과 아시아의 심장을 질식시키는 파시스트의 위협에 맞서 싸우고 승리해낼 것이라고 생각하고 있습니다.§!"
 GENERAL_LYMAN_LEMNITZER_DESC: "§L라이먼 루이스 렘니처의 군 경력은 1920년 웨스트포인트를 졸업한 후 그곳에서 포병 장교로 입대하여 지금은 없어진 미 육군 해안 포병대에서 시작되었습니다. 렘니처는 그의 부대에서 몇 년 동안 복무한 후 결국 그곳을 떠났고, 1926년에 웨스트포인트의 강사로 복귀했습니다. 큰 야망과 조국을 위해 더 많은 일을 하고자 하는 열망으로 렘니처는 미 육군 사령부 및 참모 대학과 미 육군 전쟁 대학에 진학했습니다. 그리고 1940년까지 두 학교를 모두 우등 성적으로 졸업했습니다. 렘니처 대령은 결국 육군의 전쟁 계획 사단에서 복무하게 되었고, 실리온 작전에 맞서 방어하는 육군 지상군을 도왔습니다. 전쟁에서 미국이 패한 후 대담해진 렘니처는 결국 전쟁 대학의 부사령관이 되었고, 그 직책에서 그의 탁월함은 그를 합동참모본부에 임명되도록 했습니다. 현대 군사 교리에서 연합 무기 포병의 중요성을 강조하는 렘니처는 틀림없이 합동 참모의 최고위 구성원이며 개인의 기량과 함께 큰 지혜로 자신의 위치를 뒷받침합니다.§!"
 GENERAL_MAXWELL_TAYLOR_DESC: "§L맥스웰 데본포트 테일러는 그의 군 경력에 대해 대담하고 경쟁적인 것으로 동료들 사이에서 가장 잘 알려져 있습니다. 웨스트포인트 4학년 졸업, 일본 외교관, 중국 공관에서의 근무, 매튜 리지웨이의 멘토링, 육군사관학교 소령 졸업, 101공수사단장 진급등을 거쳤습니다. 테일러의 지휘 아래 \"울부짖는 독수리\"는 영국에서 위대하지만 제한적인 성공을 거두었습니다. 전쟁에서 패하자 테일러는 웨스트포인트로 돌아와서 교육감으로 일하면서 심지어 현대 명예 규율의 기초를 쓰기도 했지만 나중에 펜타곤의 운영 및 관리 부참모장으로 임명되었습니다. 이 위치에서 테일러는 아이젠하워 행정부의 외교 정책에 대한 결점을 비판하게 되었고, 나중에는 닉슨 대통령 당선자의 동맹이 되었습니다. 나중에 닉슨 행정부에서 합동참모본부로 임명된 테일러는 숙련되고 베테랑인 101연대 사령관으로서의 경험을 바탕으로 미국이 필요로 하는 곳이면 어디든지 지상군에서 특수 작전을 안내할 것입니다.§!"
 GENERAL_JOHN_D_LAVELLE_DESC: "§L존 \"잭\" 다니엘 라벨은 충성심으로 정의되는 사람입니다. 1938년 대학을 졸업하고 공군사관학교에 입대해 소위로 임관했습니다. 여기에서 그의 길고 논쟁적인 공군 경력이 시작되었습니다.\n\n공군 장교까지 진급하면서 그는 점점 대통령 정치에 얽매이게 되었고, 교전 규칙에 대한 대통령의 변덕에 호소하기 위해 공중 교리를 바꾸었다고 합니다. 레이블이 조종사들에게 \"먼저 쏘고 나중에 질문하라\"고 지시하고 적에 대해 선제적 조치를 취하라고 지시했다는 소문이 펜타곤을 가득 채웠습니다.\n\n어떤 경우이든, 라벨의 경력은 미국에 대한 완전한 충성심과 헌신이라는 사례의 하나입니다.§!"
 GENERAL_CHARLES_BONESTEEL_DESC: "§L찰스 보네스틸 3세는 초창기에는 단순한 이글 스카우트였으나 30년대 초에 웨스트포인트 재학 당시 그의 반에서 옥스포드 대학에서 로즈 장학생이 되면서 두각을 나타냈습니다. 보네스틸은 태평양에서 여러 고위 행정직을 역임하면서 운명적인 진주만의 원자 폭탄 투하 전에 전쟁 노력을 지원하기 위해 최선을 다했습니다. 전쟁이 끝난 후 보네스틸은 아이젠하워 대통령 아래 국무장관의 특별 행정 보좌관이 되었습니다. 보네스틸의 현장 경험과 행정경험은 그를 미국에서 가장 고위급 장군 중 하나가 되도록 만들었습니다.§!"
 ADMIRAL_DAVID_MCDONALD_DESC: "§L데이비드 라마 맥도널드는 한때 명문 미 육군사관학교에 입학하기엔 너무 어렸기 때문에 그곳에서 군 경력을 시작할 수 없었습니다. 맥도널드는 굴하지 않고 그의 고향 조지아에 있는 리버사이드 사관학교에 입학하기로 선택했고, 이후 해군 전술에 다시 관심을 보인 후 졸업하여 미국 해군 사관학교에 입대했습니다. 1928년에 그곳을 졸업한 후, 맥도널드는 미주리와 콜로라도에서 복무했었고, 후에 해군 항공대 교관이 되었습니다. 이 경험을 통해 그는 대서양에서 기장으로 복무했고, 태평양에서 제국 함대에 맞서 USS 에식스에서 복무하였습니다 되었다. 맥도날드는 전후 해군 항공 원칙을 더욱 발전시켜 6함대 사령관이 되기 전까지 다양한 항공모함에서 복무했고, 후에 미국 해군의 전체를 통괄하는 작전 책임자가 되었습니다. 해군 전체에서 가장 어린 4성 장군인 맥도널드는 자유 세계의 이익을 위해 민주주의의 기치 아래 바다를 지배한 그의 수십 년간의 경험을 다시 한번 활용하기를 희망하고 있습니다.§!"
 ADMIRAL_THOMAS_MOORER_DESC: "§L토마스 힌만 무어의 가족 조상 가계를 올라가보면 혁명 초기까지 미국의 독립을 위해 싸운 사람으로 거슬러 올라갈 수 있습니다. 즉 폭정과의 싸움이 그의 피 속에 있습니다. 그는 앨라배마주의 시골 소년으로 자란 무어는 미국 해군사관학교에 입학하여 1933년에 졸업했습니다. 당시는 해군 항공대에 대한 관심이 높아지고 있습니다. 무어는 결국 해군 항공 훈련을 완료하고 태평양 전역에서 미국 항공모함에 할당된 비행 중대와 함께 제2차 세계 대전의 대부분을 비행하게 됩니다. 다윈 해안에서 격추당한 후 무어는 퍼플 하트와 집요함으로 살아남았고, 이는 일본 항공전력이 최고조에 달했을 때 태평양의 오버런 섬에서 철수하는 데 도움을 준 공로로 더 큰 상을 얻었습니다. 전쟁이 끝나자 무어는 태평양 함대에서 계속 복무하다가 1962년에 중장이 되었습니다. 그는 언젠가는 자신이 아는 가장 강력한 군대를 격퇴한 제국 해군에 복수하기를 희망합니다.§!"
 ADMIRAL_HORACIO_RIVERO_DESC: "§L한때 푸에르토리코 출신의 가난한 학생이었지만 호라시오 리베로는 미국 역사상 최초의 히스패닉 제독이 되었습니다. 그의 인생을 바꿔놓을 미 해군 사관학교에 추천을 받은 후 그는 3등으로 졸업하고 중순양함의 자리에 올랐습니다. 해군에 다시 입대하기 전에 MIT에서 전기 공학을 마스터하기 위해 공부한 리베로는 태평양 전쟁에서 여러 전함에서 근무하여 해군 상륙 지원 업무를 제공했습니다. 또한 USS 피츠버그에 대한 그의 지휘는 적의 어뢰 공격 동안 갑판에 있는 모든 승무원들을 구할 수 있었고 이를 통해 그는 널리 찬사를 받았습니다. 태평양 전쟁이 끝난 후 리베로는 미 해군의 여러 특수 기관에서 계속 근무했습니다. 이것은 그를 하와이 미사일 위기의 최전선에 놓이게 할 것이며, 그의 확고부동한 집념은 아마도 세계가 폭발하지 않도록 했을 것입니다. 그의 지도력은 그를 제독으로 승진시켜 유리천장을 깨고 그의 지휘 하에 다음에 해군이 필요한 곳이면 어디든 더 뛰어난 능력을 제공할 것입니다.§!"
