 USA_debate.37.t: "잭슨 vs. 골드워터"
 USA_debate.37.desc: "정치 기계들이 투표를 위해 거래를 하고 위원회가 항상 그래왔던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 유권자 대중들은 4년 주기 전통행사의 최신판이 미국 전역의 가정의 평온을 가져다오는 것을 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 월넛 스트리트 극장에서, 국민진보연맹 후보 헨리 \"스쿱\" 잭슨은 공화민주연합 후보 배리 골드워터와 그의 첫 번째 TV 토론에서 국내외의 주제를 다루었습니다. 아래는 그날 밤 그들의 열띤 교류의 발췌문입니다:\n\n 잭슨: \"골드워터 대통령님, 저는 15년 동안 당신의 상원 연설의 개인적인 청중이 되는 미묘한 행운이 있었습니다. 그것들 각자는, 어김없이, 시작과 동시에 끝났습니다. 미국의 가치에 대한 발명으로 말이죠. 하지만 조간신문을 뒤적거리며 배고픔으로 인해 탈선된 또 다른 선량한 미국인과 집회권을 행사한 또 다른 애국자에 대해 알게 되자, 저는 이렇게 물었습니다: 당신이 지지한 가치들이 정말로 미국인에게 전할 가치가 있는걸까요?\"\n\n골드워터: \"여러분, 여기 미국의 가치에 대해 강의하는 변절자가 있어요. 생방송 TV에서! 대통령 선거만 아니었다면  이런 아이러니는 정말 웃겼을 것입니다. 하지만 지금 상태로는 조금 웃기기만 합니다. 제가 이걸 말해드릴게요, 잭슨. 미국의 건국 원칙은 근검절약하는 것입니다. NPP는 어느 쪽도 신경 쓰지 않습니다. 당신도 마찬가지죠."
