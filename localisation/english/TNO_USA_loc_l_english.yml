 USA_IRCW_aid_iran_category_desc: "과거 중동에서 몇 안 되는 동맹국이었던 이란은 모하마드 모사데크 총리를 실각시키고 친독정권을 수립할 때부터 국민에게 외면받아 왔으며, 샤 모하마드 레자 팔라비의 사망 이후 내전에 빠졌습니다. 석유 위기가 시작된 이래 지역의 불안정성은 언제 폭발해도 이상하지 않았기에, 지도자의 죽음으로 반정부 세력들이 권력을 잡기 위해 일어선 것은 당연한 수순이였을지도 모릅니다.\n\n이란 정부에 맞서 움직이는 반정부 세력 중에는 카림 산자비가 이끄는 이란 민주 공화국, 이라지 에스칸다리가 이끄는 이란 사회주의 연방, 셔 모하메드 마리가 이끄는 남부 독립운동 세력인 발루치 해방전선, 루홀라 호메이니가 이끄는 이란 이슬람 공화국 등이 있습니다. 한편 북쪽엔 친독 정부의 잔당 세력이 건재하고 있습니다.\n\n새로운 무기가 유입되고 반독일 동맹에 이미 균열이 생기고 있기에, 열강들은 자신이 선호하는 후보에게 지원을 보내려 시도하고 있습니다."
