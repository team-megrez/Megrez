 USA.1.desc: "미국은 제2차 세계대전에 참전했지만, 동맹국들을 구하기에는 지원이 너무 늦었습니다. 미국은 대서양에서 크릭스마리네를 압도하고 태평양에서 대세를 역전시키기 시작하며 전쟁을 훌륭하게 수행했지만, 원자폭탄의 발명으로 그 몇 안 되는 연합국에 대한 미국의 승리에 대한 어떤 희망도 사라졌습니다.\n\n20년이 지난 지금 미국은 분열되어 있습니다. 미국의 대공황이 서서히 끝나가고 있는 동안, 미국 정계는 혼란에 빠져 있습니다. 정부는 불안한 공화민주연합과 미국의 진보주의, 사회주의, 그리고 권위주의자들의 실패한 연합인 국민진보동맹 사이에 여전히 갇혀 있습니다. 민권운동이 정치권을 크게 전환하면서 60년대의 미국이 직면한 가장 큰 위협을 예고하고 있다는 관측이 많습니다."
 USA.1.a: "자유는 이땅에서 결코 사라지지 않으리"
 USA.2.t: "국가파"
 USA.2.desc: "1954년, 브라운 대 교육위원회 재판 직전. 진보성향 판사들이 대법원에서 회람한 쪽지가 언론에 유출됐습니다. 이 메모는 교육 분리가 위헌이라는 판결에 찬성표를 던질 가능성이 있는 다섯 번째 판사를 지칭했습니다. 이로 인해 국민들을 흥분시켰고 남부 민주당원들은 소위 남부 선언문에 서명했습니다. 그들은 가능한 결과를 이끌어내는 연합 노선을 지지하지 않을 것이며, 브라운 대 교육위원회의 결과가 어떻든 지속적인 분리를 위해 계속 일하기 위해 패튼의 NPP에 들어갈 것이라고 했습니다.\n\n.그들은 유권자들을 결집시켜 NPP에 가입시켰고, 간신히 해리 F. 버드를 1956년 대통령 선거에 내보냈습니다, 그 선거운동은 실패했고, 단지 몇 개의 주에서만 이겼습니다. 1960년 선거는 리처드 러셀 주니어가 후보로 나섰고 별로 나아지지 않았습니다. 두 번째 연이은 대실패 이후 민주당에 의원직을 빼앗긴 상원의원 상당수가 불과 5년 만에 두 번째로 탈당했습니다.\n\n그들은 남부 백인 유권자들에게만 호소할 뿐 인종 차별 철폐 플랫폼에서만 출마할 수 없다고 생각했습니다. 그들의 정치 전체 어조는 너무 '착하다'고 생각되었고, 유권자들은 NPP와 민주당의 차이점이 무엇인지 이해하지 못했기 때문에 표를 낭비하지 않기 위해 민주당을 뽑았습니다. 몇몇은 NPP 상원의원으로 남았고, 엘라바마의 새로운 젊은 주지사인 조지 월리스에 주목했습니다. 그는 차별주의자, 주류 외교 정책에 대한 냉혹한 비판자 등 NPP의 완벽한 후보로서 그들이 부족했던 그런 분노의 기세를 가지고 있습니다. 월러스는 그 후 NPP 국가파 코커스의 얼굴이 되었고 그들의 1964년 후보가 되었습니다."
 USA.2.a: "인종차별주의자 새끼들!"
 USA.10.t: "히틀러의 사망"
 USA.10.desc: "아돌프 히틀러가 사망하였습니다. 사실상 살아있는 신으로서 권위를 주장하고 확보했던 존재는 그의 가장 미천한 피지배자만큼이나 필멸하다는 것이 증명되었습니다. 그는 이제 역사가 되었습니다.\n\n뉴스가 터지자 독일 전역에 종소리가 들렸습니다. 독일국의 총통인 아돌프 히틀러는 바이에른에 있는 베르호프 저택에서 73세의 나이로 세상을 떠났습니다. 이전의 중앙정보국 보고서는 그의 건강이 최근 몇 년 동안 계속 나빠지고 있다는 것을 보여주었지만, 지난 몇 년 동안의 위기는 그를 영원히 고통스럽게 한 것 같습니다.\n\n미국, 그리고 세계의 많은 곳에서는 독일의 그것과 극명한 대조를 이룹니다. 워싱턴, 뉴욕, 남부, 서부, 전국 곳곳에서 자발적인 축하 행사가 열렸습니다. 로스엔젤레스와 샌프란시스코의 점령된 항구들에서도, 미국인 노동자들과 일본 군인들은 히틀러의 죽음이 축하할 만한 가치가 있는 일이라는 것에 동의합니다. 공개적으로는 닉슨 대통령이 언급하지 않았지만 비공개적으로는 '환희'를 느꼈다고 보도됐습니다.\n\n그러나 히틀러는 붕괴된 제국을 함께 지탱하고 있는 유일한 인물이었던 것 같습니다. NSA는 이미 독일 내에서의 수많은 통신을 가로챘으며, 충돌이 임박했음을 시사했습니다."
 USA.10.a: "폭군은 이렇게 될 것이다."
 USA.12.t: "암살자의 히틀러 공격!"
 USA.12.desc: "오늘 독일에서 온 소식들은 기껏해야 산발적으로 올 뿐입니다. 게르마니아의 CIA 요원은 달 착륙에 대한 축하가 시작한 직후 독일 군부대와 독일 독재자의 다양한 경호부대 몇 소대가 거리를 가득 메우고 즉시 도시에 계엄령을 선포했다고 보고했습니다. 독일이 주장하는 바로는 일본 특무총감부 소속이라고 주장하는 암살자가 총통을 죽이려 했으나 히틀러의 개인 경호원 중 한 명으로부터 저지당하여 그 자리에서 살해되었다고 합니다.\n\n라이히스탁의 여러 정치인들이 처음에는 히틀러가 살해되었다고 믿고 혼란 속에서 그들의 경쟁자들을 제거하기 위해 오랫동안 계획한 음모를 꾸몄기 때문에 몇몇 암살에 대한 보도는 표면화되었습니다. 거리에서는 여러 부대가 서로 물러나라고 명령하고 지휘 체계가 무너지는 등 여러 군부대들이 하마터면 주먹다짐을 할뻔 했습니다.\n\n 상황이 회복되기 시작했지만, 게르마니아에는 여전히 계엄령이 발효 중인데, 갑자기 제국이 훨씬 약해진 것 같습니다. 워싱턴에서는 독일이 집안 정리도 못하는 상황에서 어떻게 그들의 신대륙 질서를 유지할 수 있는가 하는 의문을 제기합니다."
 USA.12.a: "한 독수리가 추락하고 다른 하나가 날아오른다"
 USA.15.t: "독일이 달에 착륙하다"
 USA.15.desc: "독일은 오늘 달에 발을 최초로 내딪은 것이 독일이라는 것을 자랑스럽게 전 세계에 알렸습니다. 에버하르트 쾰너는 2차 세계대전때의 A9/A10에 기초한 로켓으로, 찬사받는 과학자 베르너 폰 브라운이 이끄는 팀의 일원으로서, 전직 루프트바페 파일럿으로 이루어진 팀과 함께 착륙했습니다. 쾰너는 전세계로 중계되는 와중에 배경에 지구를 깔고 절도있게 독일국의 깃발을 향해 경례를 했고, 이 사진은 전세계로 퍼져나가 독일 프로파간다에서 요긴하게 사용되었습니다. 득의만면한 축하행사가 즉시 전 독일로 퍼져나갔습니다.\n\n이미, 닉슨 대통령은 대중에게 우주 경쟁은 계속될 것이라고 맹세했고 NASA는 인간이 월면에서 지속적으로 활동하는 프로젝트를 준비하고 있습니다. 대통령이 발표하자 일본도 빠르게 그들이 화성에 착륙하겠다고 발언했습니다.\n\n대통령은 우주 경쟁이 끝나지 않았다고 주장했지만, 미국 대중은 뉴스에 충격을 받았습니다. 미국이 첫번째 인공위성을 우주에 보냈음에도 불구하고, 대중의 우주 개발에 대한 자신감은 어느때보다도 낮고, 하늘을 탐구적 경외감을 가지고 바라보는 미국인은 거의 없습니다."
 USA.15.a: "우리는 마지못해 쾰너 씨를 축하한다"
 USA.27.t: "독일에 대한 입장"
 USA.27.desc: "독일이 내전에 빠졌기에 그 어느 때보다도 그곳에 영향을 미칠 기회를 갖게 되었고, 그곳의 \"자유의 수호자\" 알버트 슈페어에게 물질적, 군사적 도움을 보낼 수 있습니다. 다른 한편으로, 이 모든 무기를 전쟁에서 가장 약한 진영에 보내야 할까요? 단지 보어만이나 괴링 같은 사람들의 손에 쥐이는 걸 보기 위해서요?\n\n더 중요한 것은, 파시스트들에게 장비를 보내는 것을 상원이 승인하지 않을 것이기 때문에, 우리의 은밀한 지원은 극히 제한적일 것입니다."
 USA.27.a: "슈페어를 도와라."
 USA.27.b: "중립을 지켜라."
 USA.16.t: "실버 에이지"
 USA.16.desc: "만화책은 40년대에 엄청난 인기를 얻었지만 전쟁에서의 패배로 애국적인 슈퍼히어로라는 개념이 무너졌습니다. 특히 선전 매체로서의 역할이 미국의 승리에 대한 꿈과 함께 죽어감에 따라 더욱 그랬습니다. 만화책은 계속해서 인기를 얻었고 1960년대는 새로운 유형의 슈퍼 히어로가 탄생했습니다. 개인의 삶과 관계 문제로 갈등을 겪고 있는 전국의 독자들은 판타스틱 4의 출시로 촉발된 이 새로운 영웅들에 공감대를 느끼고 있습니다. \n\n만화책 열풍이 새롭게 시작되었으며 이미 수백 가지의 새로운 모험과 영웅이 만들어져 미국 국민들에게 판매되고 있습니다."
 USA.16.a: "미국 문화는 60년대를 지배할 것이다!"
 USA.17.t: "캡틴 아메리카의 부활"
 USA.17.desc: "전후 불황은 미국 문화를 깊이 변화시켰고, 미국인의 정신에 깊은 흉터를 남겼습니다. 가장 큰 피해를 입은 것은 캡틴 아메리카였는데, 그는 전후 급격한 인기 하락에 직면하여 거의 잊혀졌습니다. 그러나 만화책의 갑작스러운 부활과 함께 작가 스탠 리와 예술가 잭 커비는 판타스틱 포의 새로운 호에서 캡틴 아메리카를 부활시켰습니다. 이 만화는 캡틴 아메리카가 남극 대륙을 통한 나치의 침공을 저지하기 위한 비밀 임무를 수행하던 중 얼음에 얼어붙었다가 다시 정의의 수호자로 돌아온 것을 묘사합니다.\n\n냉전이 본격화되고 새로운 영웅을 필요로 하는 젊은 세대가 성장하면서 캡틴 아메리카의 인기가 크게 회복되었습니다.\n\n미국을 공격하려는 파시스트와 다른 국가의 적들의 시도를 저지하는 그의 모험은 새로운 세대의 미국인들에게 열광을 받았습니다. 일부에서는 일본인의 캐리커처 묘사를 비판했지만 이러한 비판은 대부분 무시되었으며, 이러한 비판에도 불구하고 캡틴 아메리카는 미국 역사상 가장 많이 팔린 만화책이 되었습니다."
 USA.17.a: "첫 번째 어벤저스!"
 USA.18.t: "BASIC"
 USA.18.desc: "프로그래머 존 G. 케메니와 토마스 E. 커츠는 다트머스 대학의 학생들과 함께 오늘 다트머스 타임 셰어링 시스템을 위한 BASIC 프로그래밍 언어를 발표했습니다. 이미 많은 제조업체들이 최신 미니컴퓨터에서 이 제품을 사용하기 시작했고, 사용 편의성과 많은 기능들이 컴퓨터의 혁명을 도왔습니다."
 USA.18.a: "미래가 여기 있다."
 USA.19.t: "캡틴 아메리카의 부활"
