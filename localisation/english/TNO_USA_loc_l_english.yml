 USA_Walter_Judd_dep_desc:0 "§YVice President\nRepublican§!\n--------------\n§LWalter Judd has never been afraid to go against the grain.\n\nA missionary physician born to humble roots in a small Nebraskan town, Walter Judd spent much of his youth in China as a medical missionary, where he saw firsthand the horrors of Japanese aggression. Guided by his Christian faith and driven by his time abroad, Judd returned to the United States as one of the foremost speakers against Japanese military expansion.\n\nHis staunch internationalism earned him a seat in Congress but Judd could not stem the advance of Rising Sun. In the halls of the Capitol, he stood on his principles, waging forlorn battles against the abandonment of America's Chinese allies and for the liberalization of Asian immigration, lambasting the decision by the Dewey administration to seek terms with the Japanese aggressors.\n\nJudd's selection as Vice President emphasizes not only Goldwater's commitment to the right flank of the Republican-Democratic Coalition but its commitment to combating totalitarianism abroad. There will be no negotiating with tyrants and no peace with dictators. For, if America cannot survive a hot war, then it must win the Cold War.§!"
 USA_William_Guy: "윌리엄 가이"
 USA_William_Guy_dep_desc: "§Y부통령\n진보당§!\n------------\n§L만약 윌리엄 가이에 대한 그들의 생각을 묻는다면, 대부분의 미국인들은 멍한 눈으로 쳐다보며 \"누구?\"라고 물을 것입니다. 그 익명성은 다른 정치인들에게 애를 먹일 수도 있지만, 그것은 정확히 대통령과 부통령이 선호하는 역입니다.\n\n1950년대 초 혼란기에 노스다코타 주 의회에 선출된 윌리엄 가이는 많은 사람들에게 침착한 존재였습니다. 그의 경쟁자들이 화려함을 추구하는 동안, 가이는 깔끔한 크루 컷과 겸손한 의상을 가진 농부 출신의 정치인이었습니다. 경쟁자들이 미사여구로 군중들을 현혹시킨 반면, 가이는 인프라 개발에 대해 느리고 지루한 연설을 했습니다. 하지만, 이러한 진보주의에 대한 그의 무미건조하고 직접적이지만 유능한 접근은 카리스마가 되었습니다 - 1956년 그의 기민한 움직임으로 국민진보동맹의 진보당원 코커스에 포함된 무당파 연맹에서 그는 주지사로 도약하게 되었습니다.\n\n부통령직과 주지사직을 맞바꾼 가이는 그가 방을 제자리로 옮기는 연설을 결코 하지 않을 것이라는 것을 알고 있습니다. 그럼에도 불구하고, 그는 국내에서 성공을 거둔 정치에 대한 미묘하고 합의 지향적인 접근법을 제공하는 것에 만족하고 있습니다. 그는 뒷방에서 케네디 대통령이 사회 기반 시설을 건설하고 민권을 증진하며 복지를 확장하는 것을 도움을 주는 데에 최선을 다할 것입니다.§!"
 USA_Edwin_Walker:0 "에드윈 워커"
 USA_Edwin_Walker_pol_desc:0 "§Y국무장관\n국민당"
 USA_Donald_Rumsfeld_dep_desc: "§YVice President\nRepublican§!\n--------------\n§LDonald Rumsfeld is, in many ways, the perfect Government man. A consummate insider with a mastery of foreign and defense policy whose colorless nature has helped disguise his relentless ambition.\n\nA Midwestern Navy veteran who won his first election in the Chicago suburbs at barely 30 years old, Rumsfeld has compiled an impressive record in the halls of Congress. Once the ring leader of a group of Republican reformers, Rumsfeld has led an active career in Washington, forging close ties with academics and intellectuals involved in defense and foreign policy. As a consensus-minded conservative broadly amenable to both the GOP's right and left flanks, Rumsfeld's selection as Romney's running mate owes as much to the divisions within the Republican Party as it does to his own political expertise.\n\nVice President Rumsfeld's deep ties to the Washington beltway and aptitude in international affairs have already turned him into the public face of the administration's foreign policy. One whose intellectual prowess and connections to Capitol Hill have made him an indispensable part of the Romney administration's day-to-day operation.§!"
 USA_Leonard_Woodcock: "레너드 우드콕"
 USA_Leonard_Woodcock_dep_desc: "§Y부통령\n민주당§!\n------------\n§L전미자동차노조의 전 지도자였던 레너드 우드콕은 비전통적인 행정부의 비전통적인 부통령입니다. 우드콕은 사회주의 영국인 기계공의 아들인 로드아일랜드주 프로비던스에서 태어났습니다. 제1차 세계 대전으로 어린 시절이 짧아지고 아버지가 독일군에 투옥된 후 우드콕은 영국으로 이주한 다음 디트로이트로 이주하여 각계각층의 사람들과 교류했습니다. 대학 중퇴자로서의 그의 지위는 기계공으로서의 그의 경력이나 자랑스러운 노조원으로서의 U.A.W.를 통한 그의 출세를 막는 데 거의 도움이 되지 않았습니다.\n\n이제 우드콕은 이전에 선출된 경험이 없고 노조 유권자들 사이에서만 눈에 띄는 부통령직에 있습니다. 후자의 특성이 커크패트릭이 여전히 커져가는 백인 노동계급의 분노로 흔들리는 그녀의 불안정한 연합을 유지하는 데 도움이 될 수 있지만, 우드콕이 그녀의 매력을 확장할 수 있을지는 불분명합니다.§!"
 USA_Daniel_Moynihan: "대니얼 모이니한"
 USA_Daniel_Moynihan_eco_desc: "§Y재무장관\n민주당§!\n------------\n§L대니얼 모이니한은 커크패트릭의 테크노크라트 연합을 완성하며, 배경 면에서 그들 사이에서 눈에 띄지 않습니다. 그는 하버드 교육을 받았으며 해군과 외무부에서 복무했습니다. 그는 조직 노동에 대한 긴 논문으로 얻은 역사 박사 학위를 포함하여 여러 학위를 가지고 있습니다. 그는 논란의 여지가 있는 아이디어를 가지고 있지만 강사, 저자 및 경제 정책 이론가로 활동했습니다.\n\nMoynihan을 구별하는 것은 그의 성격입니다. 정치 클럽하우스에 열광하는 자칭 화려한 멋쟁이인 모이니한은 종종 재담, 금언, 세상에 대한 검열 없는 생각으로 헤드라인을 장식합니다. 이런 자질이 그를 언론의 인기남으로 만들었지만, 그것이 그의 착실하고 새로운 동료들 사이에서 그를 인기있게 만들 수 있을지는 미지수입니다.§!"
 USA_Zbigniew_Brzezinski_pol_desc: "§Y국무장관\n민주당§!\n------------\n§L즈비그뉴 브레진스키는 기득권층의 피조물이며 모든 곳에서 극단주의의 적입니다. 그는 나치즘의 참상을 목격한 폴란드 귀족 가문의 아들이다. 그는 목적 없는 군국주의에 열렬히 반대하고 평화적인 교전을 옹호해온 학자입니다. 그는 린든 존슨과 휴버트 험프리의 가장 냉정한 동맹자들과 관련된 민주당의 고정자였습니다.\n\n즈비그뉴 브레진스키는 그의 최근 활동에서 진 커크패트릭 국무장관으로 자신을 재창조했습니다. 브레진스키가 분쟁을 위한 하나가 된 적이 없지만, 시간이 그가 국무부의 배를 조종할 수 있는지 아니면 전체주의에 대항하는 커크패트릭의 십자군에서 삼켜질지 여부를 말해줄 것입니다.§!"
 USA_Chep_Morrison:0 "쳅 모리슨"
 USA_Chep_Morrison_dep_desc:0 "§YVice President\nDemocrat§!\n--------------\ndeLesseps Story \"Chep\" Morrison's rise to the Vice Presidency is nothing less than the stuff of legend in Louisiana. Elected as a state representative in 1940, Chep Morrison earned distinction and ire as one of the most vocal opponents of the late Gov. Huey P. Long's formidable party machine. As Mayor of New Orleans, he oversaw a modernization of city services and brought investment that helped turn the Crescent City into a beacon of the New South, walking a careful tightrope between balancing the demands of the city's black community with the segregationist public. Before doing the impossible in 1956, defeating the Long machine in his quest for Governor and driving the once-dominant political dynasty into the arms of the Nationalist Party.\n\nAided by his suave charm and affable nature, the prince of New Orleans presents a public and southern face to the Hart administration's ambitious programs of urban renewal and revitalization. Whose own complicated record on civil rights reassuring those afraid of the President \"going too far\" on the issue of integration."
 USA_Harry_Truman:0 "해리 트루먼"
 USA_Harry_Truman_pol_desc:0 "§Y국무장관\n민주당§!\n------------\n클레이와 웹스터의 전통을 이어 해리 트루먼은 한때 대통령이 될 수 없는 상원의 거인이었습니다. 그건 노력하지 않아서가 아니었습니다. 미주리의 상원의원은 4차례에 걸쳐 민주당 후보 지명을 위해 경쟁했지만 운명은 그에게 미소짓지 않았습니다. 트루먼은 1964년 상원에서 은퇴할 즈음에 20년이 넘는 공직 생활을 되돌아보고 전후 정책의 거의 모든 면에 박혀있는 자신의 표식을 보고 만족할 수도 있었습니다.\n\n하지만 그는 만족하지 않았습니다. 해리 트루먼은 고위직에 대한 야망을 결코 포기하지 않았으며, 하트 대통령의 승리는 그에게 이 꿈을 실현할 수 있는 기회를 제공했습니다. 그는 늙었고, 트루먼 장관은 미국의 외교와 OFN의 보호를 통해 더 안전하게 만들어진 세상을 떠나는 것 이상을 바라지 않습니다. 만약 그가 성공할 수 있다면, 이것은 옷장수의 가장 중요한 승리가 될 것입니다; 만약 그가 실패한다면, 그는 그것을 끝까지 볼 수 없을 것입니다."
 USA_Jane_Jacobs:0 "제인 제이콥스"
 USA_Jane_Jacobs_eco_desc:0 "§Y보건교육복지부 장관\n진보당§!\n------------\n펜실베이니아주 스크랜턴 출신으로, 제인 버츠너라는 이름으로 태어난 제이콥스는 경제적 독립과 그녀의 글에 대한 더 중요한 배출구를 찾기 위해 뉴욕으로 처음 여행했습니다. 그녀는 뉴욕의 이웃들을 여행했고 그녀가 본 것에 대해 썼습니다: 무관심, 무시, 회복력, 그리고 미래에 대한 약간의 희망. 1950년대까지, \"분노한 주부\"는 현대 도시주의의 상징이 되었고, 그녀의 옹호는 건축가 로버트 모지스가 제안한 몇몇 개발을 물리치는 데 필수적인 것으로 증명되었습니다. 보건, 교육, 복지부의 수장으로서, 제이콥스는 도시에 대한 원조를 확대하고 책임감 있고 지역 사회 중심적인 도시 계획을 위한 보조금을 출시하는 데 그녀의 역할을 하는 것을 목표로 합니다. 과소평가되고 존중받지 못하는 도시들은 더 이상 대학 갱신론자들에게 희생으로 제공되지 않을 것입니다. 제이콥스 장관과 대통령이 그들의 노력에 성공한다면, 이 도시들은 전과 비교할 수 없을 정도로 번영할 것입니다."
 USA_Edward_Lansdale:0 "에드워드 랜스데일"
 USA_Edward_Lansdale_mil_desc:0 "§Y국방장관\n공화당§!\n------------\n신념은 무시 당하거나, 폭격을 당하거나, 질식하여 죽지 않습니다. 대신, 그들은 이해의 장소에서 더 나은 아이디어로 대체되어야 합니다. 전 CIA 요원 인 에드워드 랜스데일은 필리핀의 페터그 대령에게 붙어있는 동안이 철학을 처음 공식화했습니다. 필리핀에서는 미군 병사들이 현지인들과 모국어로 상호 작용하는 것을 관찰했습니다. 이 관찰을 바탕으로 랜스데일은 의무적인 이중 언어 및 문화 연구를 그의 조언에 통합하여 미국 고문과 지역 고문 간의 관계를 개선했습니다.\n\n랜스데일이 국방부에 합류하는 것이 예상치 못했던 일이라면, 나머지 군사 관료들은 두 배로 그러자면 랜스데일은 명목상 공군 소장이었지만, 그의 복무의 대부분은 CIA에서 근무했습니다. 제도적인 내분에도 불구하고 하트 대통령은 랜스데일 장관의 전쟁에 대한 대안적인 접근이 행정부의 국방 정책에 필요한 것이라는 자신감을 가지고 있습니다."
 USA_Henry_Kissinger:0 "헨리 키신저"
 USA_Henry_Kissinger_pol_desc:0 "§Y국무장관\n공화당§!\n------------\n대부분의 미국인에게 \"현대의 칼 슈츠\"의 명성 상승은 놀라운 일이 아니었으며 최근 그의 극적이고 승인되지 않은 외교 제안은 그의 명성을 높였습니다. 그러나 타임지의 1972년 올해의 인물은 예상 밖의 성공 사례였으며 그의 명성 상승은 쉽게 이루어지지 않았습니다. 하인즈 앨버트 키신저는 바이에른 주 퓌르트의 유대인 가정에서 태어났으며 1938년 나치의 박해를 피해 미국으로 이주했습니다. 그곳에서 그는 하트 행정부에 초대받기 전에 하버드에서 정치학 교수로 저술한 것으로 명성을 얻었습니다.\n\n그 이후로 키신저는 음모와 조작으로 명성을 얻었으며 많은 동맹과 적군이 그것을 증명했습니다. 관료적 경쟁을 만드는 그의 경향은 그의 경력 전반에 걸쳐 보편적이었으며 아마도 고 해리 트루먼 시대부터 국무 장관으로서의 현재 직업을 그에게 양보했을 것입니다. 조지타운 엘리트의 사랑에 충분한 권력은 없지만 그는 결코 그것을 완전히 인정하지 않을 것입니다. 키신저는 경청하고, 비밀을 공유하고, 유대감을 형성하고, 자신에게 적합하다면 정책을 완성하는 데 방해가 되는 사람들을 극복하기 위한 캠페인을 벌일 것입니다. 세계 무대는 잠재력으로 무르익었고, 키신저와 같은 육식 야망을 가진 사람에게 중요한 것은 다른 사람보다 먼저 자신의 이름으로 서명된 조약을 비준하는 것이었습니다."
 USA_John_Anderson:0 "존 B. 앤더슨"
 USA_John_Anderson_hog_desc:0 "§YVice President\nNationalist§!\n--------------\nWhen the NPP kingmakers realized Schlafly would gain the nomination, they begged her to balance the ticket. They wanted her to run with someone safe and moderate. Schlafly refused. She would only pick a running mate with convictions. The choice was clear: John B. Anderson.\n\nAnderson was elected to the US House in 1960 as a solid conservative. A veteran, lawyer, and former member of the foreign service, Anderson had the credentials and intelligence to rise quickly among the House ranks, earning friends and gaining prominent committee positions. His fiery denunciations of government excess and decision to introduce a constitutional amendment that would \"recognize the law and authority of Jesus Christ\" gained him a small following within the NPP. Schlafly hopes to use his connections and skills as an attack dog to pass her ambitious agenda."
 USA_Jerry_Fallwell:0 "제리 폴웰"
 USA_Jerry_Fallwell_for_desc:0 "§YSecretary of State\nNationalist§!\n--------------\nWhat American does not know the Reverend Jerry Falwell? For over a decade, the good reverend has graced the airwaves with his sermons extolling the virtues of Christian piety. He has been a constant, comforting voice to those souls adrift in a chaotic world. With a humble smile and cheery demeanor, he has reminded millions that their country is a battleground between the forces of God and the power of Satan. He has reminded them that the End Days are coming and God's wrath will soon be meted upon the wretched abortionists, feminists, gays, and other sinners of the world. He shall blot out the sun and rend the earth asunder.\n\nBut enough of that. For now, Falwell is the bright, charismatic face of America abroad. Working alongside his close friend Phyllis Schlafly, the Secretary of State is eager to unite the world's faiths to promote global political and moral change. He will do all he can to change hearts and help the world accept its one, true lord and savior Jesus Christ."
 USA_Maxwell_Taylor_mil2_desc:0 "§YSecretary of Defense\nUnaffiliated§!\n--------------\nGeneral Maxwell Davenport Taylor does not understand why he has been called out of retirement yet again. Did he not serve his country dutifully as Chairman of the Joint Chiefs under Nixon and his successors, not merely supporting them but acting as a true believer? Did he not defend American interests in South Africa, enabling the use of overwhelming force? Has he not shown complete, unquestioning loyalty to every commander-in-chief? How would these qualities serve the Secretary of Defense, someone meant to exert independent civilian control?\n\nWhatever the reason for his confirmation, the aging general has never been one to refuse a call. With a weary heart, the one-time \"Screaming Eagle\" drives every morning from his home in Washington's Embassy Row to Arlington. From the Pentagon, he oversees President Schlafly's effort to restore America's strength and forces himself to ignore the mounting exhaustion creeping in along the edges."
 USA_James_L_Buckley:0 "제임스 L.버클리"
 USA_James_L_Buckley_eco_desc:0 "§YSecretary of the Treasury\nConservative Party of New York State§!\n--------------\nJames L. Buckley is a curious figure. He is a New Yorker in an administration that abhors New York, a product of elite Ivy League universities within a party that scapegoats Ivy League elites, and an elder son perpetually trapped in his younger brother William's shadow.\n\nStill, with his flashing humor, eloquence, and friendly nature, Buckley has found a place in the National Progressive Pact. First elected in the mid-1960s, Buckley spent his time pushing a mix of bills targeting campaign finance and doomed, hyper-conservative bills on issues such as abortion and federal grants. He became known on the Hill for his interest in law, civil service, and ecology as well as his strong, if quiet, religiosity.\n\nThough he has little interest or experience in economics, Schlafly trusts Buckley and his brother to send a message to the liberals and technocrats. Together, she knows they can remake America."
 GENERAL_DWIGHT_BEACH_DESC: "§LBorn in Chelsea, Michigan, and graduating from West Point, Dwight E. Beach gained his commission in 1932 into the Field Artillery.\n\nDuring the Second World War, Beach planned and executed four successful amphibious landings in the Pacific. For this feat, Beach became renowned for his valiant service against the Japanese in the doomed Pacific theater.\n\nPost-war, Beach's career has been far less glamorous, serving as Commander General for various installations at home, and also overseeing the Army's Research and Development Department for a time.§!"
