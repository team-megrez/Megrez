 USA_debate.24.a: "나라는 방송에도 불구하고 이성을 유지했다"
 USA_debate.24.b: "요키의 말이 기생충처럼 미국의 의식 속을 파고들었다"
 USA_debate.25.t: "잭슨 vs. 커크패트릭"
 USA_debate.25.desc: "정치의 기계들이 투표를 위해 거래를 교환하고 위원회들이 그들이 항상 그랬던 것처럼 기부 운동과 선거 운동을 준비하는 동안, 미국의 투표 대중들은 4년마다 열리는 이 전통이 미국 전역에 집의 편안함에 가장 최근에 추가되는 것을 기대했습니다. 펜실베이니아주 필라델피아의 월넛 스트리트 극장에서 헨리 \"스쿱\" 잭슨 상원의원은 진 커크패트릭 민주당 하원의원과 함께 국내외 주제를 다루는 일련의 TV 대통령 토론회 중 첫 번째 토론회를 가졌습니다. 아래는 그날 밤 그들의 열띤 교류를 발췌한 것입니다:\n\n잭슨: 저는 제 상대와 미국의 힘을 해외에서 보존하고 확장하려는 그녀의 헌신을 존경하지만, 제가 의문을 갖는 것은 우리나라 역사상 그렇게 위험한 순간에 이 자리를 차지하기 위한 그녀의 경험 부족과 결정입니다. 지금 미국에 필요한 것은 경험이 풍부한 리더십과 꾸준한 손입니다. 그것은 단순한 정치 이론가가 아니라 수십 년 동안 미국 대중에게 그들의 능력을 증명한 남성과 여성이 필요합니다. 커크패트릭 씨는 지적이고 능력 있는 여성입니다. 하지만 저는 이렇게 말합니다: 검증된 리더십으로 갑시다.\n\n커크패트릭: 마찬가지로, 저는 잭슨 씨와 그가 수년간 제공해온 리더십을 깊이 존경합니다. 사실, 저는 그가 우리의 국가 안보를 개선하기 위해 추진해온 다양한 프로그램과 이니셔티브를 강조하지 않는다면 놓칠 것입니다. 하지만, 저는 묻습니다, 미국은 같은 것을 더 할 준비가 되어 있나요? 잭슨 씨의 의도는 좋겠지만, 우리는 평소처럼 정치적인 것 이상의 것이 필요합니다. 학계, 산업계, 시민사회에서 가장 우수하고 똑똑한 사람들이 정상에 오르도록 해야 합니다. 우리는 우리 나라가 거리의 학생 급진주의자들 사이에서나 유럽과 아시아 제국에 대항하여 어디서든 전체주의에 맞서 싸우도록 영감을 줄 수 있는 새로운 세대의 지도자들이 필요합니다."
 USA_debate.25.a: "유권자들은 커크패트릭을 편들었다!"
 USA_debate.25.b: "유권자들은 잭슨을 편들었다!"
 USA_debate.26.t: "롬니 vs. 잭슨"
 USA_debate.26.desc: "도시의 기계들이 표를 얻기 위해 거래를 하고 위원회들이 항상 그랬던 것처럼 기부금 모금과 투표용지를 준비하는 동안, 미국의 유권자들은 전국 각지의 가정에서 편안하게 4년마다 열리는 전통의 가장 최근 작품인 토론회를 지켜보았습니다. 펜실베이니아주 필라델피아의 월넛 스트리트 극장에서 조지 롬니 주지사는 국민진보동맹 소속 헨리 잭슨 상원의원과 함께 국내외 주제를 다루는 일련의 텔레비전 대선 토론 중 첫 번째 토론에 참여했습니다. 아래는 그날 밤 두 사람의 열띤 토론 내용을 발췌한 것입니다:\n\n롬니: 저는 현재의 기본적인 추세와 위험이 우리를 국가적 위기로 몰아넣고 있다고 깊이 믿고 있으며, 이러한 위기를 피하거나 극복하기 위해서는 미국 대통령이 모든 미국인의 관심과 존경, 지지를 끌어낼 지도력을 발휘해야 한다고 믿기 때문에 이 자리에 섰습니다. 이 나라의 미래는 우리 사회의 부적절함을 해결하기 위한 적극적인 노력에 달려 있습니다. 우리의 필요를 충족시키기 위해서는 공공 부문과 민간 부문, 모든 사회 구성원의 강력하고 강력한 협력이 필요합니다. 편견을 근절하기 위해 정부가 더 큰 노력을 기울여야 하는 것처럼 공공복지를 증진하기 위해 기업의 손을 자유롭게 해줘야 합니다.\n\n잭슨: 롬니 후보는 기업과 정부 간의 협력에 관해 이야기하고 있으며, 아마도 그것이 필요한 특정 분야가 있을 것입니다. 하지만 미국 국민은 여전히 배럴당 25달러를 내던 시절에 대한 기억이 있다고 생각합니다. 왜 국제 석유 회사들이 해외로 나가 시추를 하도록 세금으로 인센티브를 주는 걸까요? 석유 위기 때 보았듯이 미국을 더 취약한 국가로 만들고 혼란에 더 취약하게 만드는 기업에 초과 이윤을 보조하는 이유는 무엇일까요? 기업과 협력하기 전에 미국에 필요한 것은 프랭클린 루스벨트가 국내외적으로 수행한 일을 완수하는 것입니다. 우리는 국내외에서 강한 모습을 보여야 합니다."
 USA_debate.26.a: "유권자들은 롬니를 편들었다!"
 USA_debate.26.b: "유권자들은 잭슨을 편들었다!"
 USA_debate.27.t: "슐래플리 vs. 커크패트릭"
 USA_debate.27.desc: "도시 기계들이 투표를 위해 거래를 교환하고 위원회들이 그들이 항상 그랬던 것처럼 기부 운동과 선거 운동을 준비하는 동안, 미국의 투표 대중들은 4년마다 열리는 이 전통이 미국 전역에 집의 편안함에 가장 최근에 추가되는 것을 기대했습니다. 진 커크패트릭은 뉴욕 로체스터의 이스트만 극장에서 필리스 슐래플리와 함께 국내외 주제를 다루는 일련의 TV 대통령 토론회 중 첫 번째에 참여했습니다. 아래는 그날 밤 한 폭발적인 교환의 발췌문입니다:\n\n슐래플리: 미국의 국익은 미국이지, 필리핀도 브라질도 아니고, 서아프리카도 아니다. 저는 이것이 우리 언론의 많은 사람들이 이해하기 어려운 개념이라는 것을 알고 있습니다. 커크패트릭 부인의 동맹국들이 언론에 유출한 많은 멋진 사진과 보도들과 함께 말입니다. 하지만 우리는 한 독재자를 지키기 위해 우리의 아이들을 다른 독재자들을 위해 싸우고 죽게 보내는 것으로 더 안전해지지는 않을 것입니다. 대신에, 미국은 안보를 유지하기 위해 필요한 것을 하기 위해 행동해야 합니다. 그리고 그 안보는 독일과 일본을 물러나게 하는 데 필요한 핵전력을 증강하는 데서만 찾을 수 있습니다. 우리는 날씨 좋은 친구들과 소위 국제 사회가 아니라 압도적인 핵 우월주의가 필요합니다.\n\n커크패트릭: 저는... 선량함. 그 모든 것에 대해 웃어야 할지 울어야 할지 모르겠어요. 하지만 그것은 시사적입니다. 저는 야당이 제시한 외교 정책의 종류를 생각합니다. 슐래플리씨와 같은 사람들입니다. 슐래플리씨는 월로피아의 사람들을 테러와 전체주의로부터 구한 것은 잘못된 일이라고 믿습니다. 그들은 기니만에서 미국 군함을 위협하고 민간인을 살해한 것에 대해 월로피아 지도부나 일본인을 비난하지 않습니다. 그들은 대신 미국을 비난하지만, 그들은 항상 먼저 미국을 비난하고 결코 그녀의 적들을 비난하지 않습니다. 제가 지켜보는 가운데, 우리는 미국이 동맹국들을 지원하고 폭력적인 압제자들이 세계 어디에 존재하든 타도하기 위해 무엇이든 하는 것을 보게 될 것입니다."
 USA_debate.27.a: "유권자들은 커크패트릭을 편들었다!"
 USA_debate.27.b: "유권자들은 슐래플리를 편들었다!"
 USA_debate.28.t: "슐래플리 vs. 롬니"
 USA_debate.28.desc: "While urban machines exchanged deals for votes and committees arranged donation drives and canvasses as they always had, America's voting public spectated the quadrennial tradition's most recent addition in the comfort of homes the nation over. At the Walnut Street Theater in Philadelphia, Pennsylvania, George Romney engaged his National Progressive counterpart Phyllis Schlafly in the first of a series of televised presidential debates covering topics both foreign and domestic. Below is an excerpt of their heated exchange that night:\n\nSchlafly: The threat to the traditional American family is just as dangerous, and even more insidious, than the threat posed by the Germans and Japanese. It is a threat that cuts to the soul of our Judeo-Christian civilization and our miraculous Constitution. Just like the National Socialists in Germany, the libbers want to use social engineering to make us forget the values that made us a strong, prosperous, and free people. They want to replace the Constitution with a system that glorifies them and their radical agenda, that puts them in charge of our lives. They would throw open the doors to abortionists, homosexuals, and all manner of other radicals while putting down hard-working Christian men and women. These are policies of national suicide.\n\nRomney: I don't know if I need to say more when my opponent has exposed the kind of radical, conspiratorial politics she represents. The people trying to promote sexual equality are not promoting \"national suicide\" nor are they seeking to oppress Christian families. I've worked hard in Michigan to bring these groups, and all groups, together, to identify best practices and promote common understanding. By working with leading citizens in the public and private sector, we can do more than work ourselves into a frenzy over petty grievances. We can identify real solutions to the problems that face our nation."
