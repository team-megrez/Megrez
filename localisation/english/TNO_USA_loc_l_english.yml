 USA_mccormack_against_the_npp: "매코맥 행정부"
 USA_mccormack_against_the_npp_desc: "불명예스럽게 사임한 대통령, 총격으로 사망한 대통령, 혼란에 빠진 나라, 그리고 1년도 채 남지 않은 선거. 공화민주연합의 상황이 끔찍하다고 말하는 것은 세기의 과소평가라고 할 수 있습니다. 권력의 고삐를 잡을 것이라고는 전혀 예상하지 못했던 존 매코맥 전 하원의장이 어느새 권력을 손에 넣었습니다. 미국 역사상 최악의 암흑기에 매코맥은 자신의 일을 해내야만 했습니다.\n\n대선이 다가오면서 매코맥의 대통령 임기는 얼마 남지 않았습니다. 그는 대선에 출마할 의사가 없으며, 대신 새로운 총사령관이 지명될 때까지 앞으로 몇 달 동안 집무실을 지키기로 결심했습니다. 그러나 RDC의 안정성이 혼란에 빠지고 국민진보동맹의 전당대회가 전례 없는 성과를 거두면서 그는 짧은 재임 기간 동안 상황을 바로잡고 공화민주연합을 파멸에서 구하기 위해 노력할 것입니다.\n\n케네디 대통령이 비극적으로 짧은 통치 기간 동안 처리하지 못했던 닉슨의 변질된 유산도 해결해야 할 과제입니다. 닉슨이 국가를 위기에 빠뜨린 남아프리카 전쟁의 여파도 신중하게 관리해야 할 것입니다. 매코맥이 현재 연합에 휩싸인 불길을 성공적으로 진압하고 정부의 품위를 어느 정도 회복할 수 있다면 공화민주연합은 선거에서 절대적인 패배를 면하거나 최소한 살아남을 수 있을지도 모릅니다."
 USA_mccormack_remain_calm: "침착함 유지"
 USA_mccormack_remain_calm_desc: "연합에서 불거진 일련의 추문과 비극으로 촉발된 충격과 불안감은 우리에 대한 대중의 신뢰를 무너뜨렸을 뿐만 아니라 두 당의 연대를 이어주는 튼튼한 결속력을 약화시켰습니다. 많은 민주당원들과 심지어 몇몇 공화당 상원의원들조차도 연합의 지속이 누구에게도 도움이 되는지 공개적으로 의문을 제기하고 있는 상황에서, 선거에서 승리할 수 있는 희망을 가지려면 당을 하나로 모으기 위한 과감한 조치가 반드시 이뤄져야 합니다.\n\n매코맥 대통령은 미국이 처한 혼란에 맞서 단결된 목소리를 내기 위해 분열된 정파들을 설득해야 합니다. 양당의 통합을 회복하는 것은 국민의 공포를 진정시키고 공화당과 민주당으로부터 유권자의 대량 이탈을 막는 데 매우 중요한 역할을 할 것입니다."
 USA_mccormack_healing_nation: "무너진 국가를 치유하기"
 USA_mccormack_healing_nation_desc: "연합이 어느 정도 결속력을 회복한 만큼 이제 우리는 미국 국민들의 마음을 되찾기 위해 노력해야 합니다. 연합에 대한 신뢰가 여전히 심각하게 훼손된 상황에서 매코맥 대통령은 우리가 아직 더 나은 미국의 미래를 위한 최선의 선택이라는 것을 증명하기 위해 신속하게 움직여야 합니다. 그는 헌신적이고 냉철한 지도력으로 공화당과 민주당 모두 우리가 처한 위기 속에서 국가를 이끌 수 있다는 것을 국민에게 보여줄 것입니다.\n\n또한 매코맥은 우리가 직면한 위기를 최대한 활용하여 여론조사를 끌어올리고 있는 NPP의 상승세에 대처해야 합니다. 이들의 상승세를 막으려면 언변과 정책 모두에서 그들을 압도하여 우리가 진정으로 미국을 발전시킬 수 있는 유일한 대안임을 증명해야 합니다."
 USA_mccormack_moving_past_nixon: "닉슨을 넘어가기"
 USA_mccormack_moving_past_nixon_desc: "과거는 유감스럽지만, 실수에 연연해 시간을 낭비하면 곤란합니다. 추문에서 자신을 구제하는 열쇠는 손을 비비면서 용서를 구하는 것이 아니라, 앞으로 나아가 더 나은 사람이 되었다는 것을 증명하는 것입니다. 매코맥은 공화민주연합의 유구한 정치 계보에 비춰볼 때 지난해의 불행한 사건들이 그저 하찮은 일이었다는 것을 증명하고, 연합의 이미지를 회복하기 위해 노력하면서, 미래에 집중해 이 생각을 구체화할 것입니다.\n\n우리는 닉슨의 유산을 버리고 미래를 향한 새로운 길을 개척할 것입니다. 당면한 현안들을 정면으로 해결한다면 미국 국민들에게 우리가 언제나 그랬던 것처럼 계속 효과적으로 통치할 수 있다는 것을 보여줄 수 있을 것입니다. 우리는 국민의 신뢰를 되찾기 위해 많은 일을 해야 하지만, 우리가 성공한다면 훼손된 명성을 회복할 수 있을 것입니다."
 USA_mccormack_speaker_of_the_white_house: "백악관의 발언자"
 USA_mccormack_speaker_of_the_white_house_desc: "전 하원의장으로서, 매코맥은 정치에서 독특한 위치를 점했습니다. 하원을 이끌고, 하원 행정과 하원 내 논의를 주재하는 역할을 맡은 하원의장직은 이론적으로는 미국 정치에서 가장 초당파적인 직책이라고 할 수 있습니다. 경쟁 관계에 있는 두 정당을 중재하는 정교한 기술에는 두 정당의 내면으로부터 어느 정도 분리되어 있어야 합니다.\n\n대통령 매코맥은 이전 직책의 명성을 유리하게 활용할 수 있습니다. 과거의 불행한 추문에 연루되지 않은 초당파적인 인물로 자신을 드러냄으로써, 매코맥은 닉슨 대통령직의 오명에서 벗어날 수 있습니다. 백악관 내에서 깨끗하고 부패하지 않은 목소리로 자신을 내세운다면 RDC 사건을 더 적극적으로 주장하고 다가오는 선거에서 살아남을 확률을 크게 높일 수 있습니다."
 USA_mccormack_curb_radicalism: "극단주의 억제"
 USA_mccormack_curb_radicalism_desc: "절망적인 상황에서는 아무리 극단적이거나 미친 해결책이라도 사람들은 해결책을 제시할 수 있는 사람이라면 누구에게나 의지하게 됩니다. 실제로 현대 독일은 이런 상황에서 악몽 같은 현실에 빠져들었습니다. 겁에 질리고 불안해하는 사람들이 NPP에 뛰어들면서 지금 미국 전역에서 똑같은 장면이 연출되고 있습니다. NPP는 자신들만이 미국을 \"고칠\" 수 있다고 주장하며, 미국의 문제에 대해 마치 망치로 못을 박듯이 강경한 해결책을 약속하고 있습니다.\n\n공화민주연합이 지속되려면 미국 국민에게 NPP의 방식이 파멸로 이어진다는 것을 깨닫게 해야 합니다. 매코맥 대통령은 모든 혈기왕성한 미국인들에게 극단주의에 맞서 굳건히 설 것을 촉구하며 공세를 이어갈 계획입니다. 역사상 수많은 정권에서 수많은 빈곤과 죽음을 초래한 그들의 선동가가 미국에서도 울려 퍼지게 해서는 안 됩니다. 이러한 행동 촉구는 흔들리는 진보주의자와 지지 정당을 바꾸려는 온건 보수주의자 모두를 되찾는 데 도움이 될 수 있습니다."
 USA_mccormack_saving_nixon: "닉슨의 유산을 지키기"
 USA_mccormack_saving_nixon_desc: "추문이 있든 없든 닉슨 대통령은 우리에게 많은 짐을 지워주었습니다. 남아프리카 전쟁에 개입한 것은 동맹국을 돕는다는 명분으로 명예로운 결정이었지만, 최근 들어 가장 논란이 많은 결정 중 하나가 되었습니다. 미국의 명성을 되찾으려면 닉슨의 결정이 실패로 끝나지 않고 큰 성공으로 이어질 수 있는 방법을 찾아야 합니다.\n\n전쟁 선전을 강화하여 전쟁에 대한 우리의 도덕적 의무를 더욱 강화해야 합니다. 인명 손실과 부상자 발생은 우리의 명성에 또 다른 오점을 남기므로 아프리카 정글에서 벌어지는 전쟁으로 인한 악평을 완화하기 위한 노력도 기울여야 합니다. 궁극적으로 아프리카에서 어떤 방식으로든 승리를 거두기 위한 노력, 심지어 도덕적인 승리를 거두기 위한 노력을 기울여야 합니다. 남아프리카는 공화민주연합의 행동이 가져온 사태로, 이 사태가 올바른 결정이었다는 것을 증명해야만 닉슨 대통령에 대한 우리의 지지가 완전히 어리석지 않았다는 것을 증명할 수 있습니다."
 USA_mccormack_african_gamble: "아프리카에서의 도박"
 USA_mccormack_african_gamble_desc: "누가 봐도 남아프리카의 상황은 엉망진창입니다. 닉슨 대통령의 잘못된 기회주의로 인해, 우리 군대는 이해할 수도 없는 분쟁에서 싸우고 죽기 위해 지구 반 바퀴 떨어진 곳에 파견되었고, 국민들의 분노는 점점 더 커지고 있습니다. 그러나 지금 물러서는 것은 결코 회복할 수 없는 비겁한 행동이 될 것입니다.\n\n대신 우리는 전쟁에서 승리하여 국민을 돌려놓을 것입니다. 우리는 전쟁에서 승리해야 할 뿐만 아니라 빨리 끝내야 합니다. 미국이 이 수렁에 빠져 허우적거리는 시간을 최소화할 수 있다면, 우리는 투표장에서도 대승을 거둘 수 있습니다. 매코맥 대통령은 이미 남아프리카에서 싸우고 있는 미군에게 보어인과 나치를 가능한 한 빨리 물리치기 위해 적극적인 공세를 명령할 수 있습니다.\n\n대담한 계획에는 그에 걸맞는 대담한 성과도 필요하며, 성과를 내지 못한다면 유권자들은 결코 우리를 용서하지 않을 것입니다..."
 USA_mccormack_home_by_chrsitmas: "크리스마스까지 집으로"
 USA_mccormack_home_by_chrsitmas_desc: "더 많은 총. 더 많은 연료. 더 먼 행군. 가능한 한 빨리 전쟁을 끝내겠다는 약속을 지키려면 비용을 아끼지 않아야 합니다. 아프리카의 어두컴컴하고 깊은 곳에서 무시무시한 적들과 맞서 싸워야 하는 우리 병사들은 혹독한 사투를 벌여야 하지만 그들의 고통은 결코 헛되지 않을 것입니다. 우리가 더 빨리 움직일수록 적들은 더 빨리 쓰러지고, 적들이 더 빨리 쓰러질수록 우리는 더 빨리 위대한 승리의 시가행진을 할 수 있습니다.\n\n반전 시위가 거세질수록 우리는 결의를 다지고 사명을 굳건히 해야 합니다. 매코맥 대통령은 군대가 계속 전진하고, 계속 싸우고, 계속 승리할 수 있도록 막대한 보급품과 장비 지원을 승인할 준비가 되어 있습니다. 승리를 위해 그 어떤 대가도 치르지 않을 것입니다.\n\n우리 병사들은 크리스마스까지 집에 돌아올 것입니다. 그래야만 합니다. 그들이 돌아오지 못하면 연정이 어떻게 될지는 상상에 맡깁니다..."
 USA_mccormack_soul_in_torment: "고통에 빠진 영혼"
 USA_mccormack_soul_in_torment_desc: "물론 닉슨 전 대통령의 행동은 용납할 수 없는 것이었지만, 연합에는 여전히 닉슨의 정책과 기조를 존중하는 사람들이 많이 있습니다. 꽤 많은 공화당과 민주당의 정부관료들은 닉슨의 행동이 공식적으로 사면되어야 하고 주장하며, 그가 품위를 지키며 은퇴할 수 있도록 해줘야 한다고 제안했습니다. 닉슨의 옛 동료들은 닉슨이 공식적으로 사면되고 명예롭게 은퇴할 수 있어야 이전의 과거에서 손을 씻고 이 중요한 순간에 연합을 안정시키는 데 도움이 될 것이라고 주장합니다.\n\n하지만 인기가 없을 것입니다. 닉슨의 지지층은 찬성하겠지만, 그의 행동을 사면하는 것은 분명 많은 사람들로부터 비난을 받을 것입니다. 하지만 닉슨의 동맹을 다시 끌어들이는 것은 연합을 하나로 모으는 데 도움이 될 것이며, 공화민주 연합의 안정은 우리의 정치적 성공에 가장 중요한 요소입니다."
 USA_mccormack_he_was_a_crock: "그는 사기꾼이지"
 USA_mccormack_he_was_a_crock_desc: "리처드 닉슨은 단순한 사기꾼이 아니라 거짓말을 부인하는 사기꾼이었습니다. 용납할 수 없는 부패 행위를 저질렀을 뿐만 아니라 법원에 의해 진실이 밝혀질 때까지 책임을 인정하지 않고 어떠한 연루도 부인했습니다. 닉슨은 공화민주연합의 이미지에 어울리지 않는 인물이며, 이 땅에서 정의가 여전히 실현되고 있음을 증명하기 위해서라도 반드시 응당한 대가를 치러야 합니다.\n\n닉슨은 사면되지 않고 기소 및 처벌을 받게 될 것입니다. 그는 다른 부패한 공직자들과 마찬가지로 대우를 받게 될 것이며, 미국 전역의 본보기가 될 것입니다. 그의 열렬한 지지자들은 이를 달가워하지 않을 수도 있지만, 닉슨과는 달리 매코맥 대통령은 \"그는 사기꾼이다\"라는 진실을 말하는 것을 두려워하지 않습니다."
 USA_mccormack_passing_of_the_torch: "지나가는 성화"
 USA_mccormack_passing_of_the_torch_desc: "매코맥 대통령은 주어진 짧은 시간 동안 최선을 다했습니다. 막판 유세 연설이나 야당에 대한 열띤 공세가 이곳저곳에서 유권자의 마음을 흔들 수도 있겠지만, 이쯤 되면 대부분의 사람들은 이미 마음을 정했을 것입니다. 선거일이 가까워질수록 우리가 할 수 있는 일은 이 정도면 충분하다는 희망뿐입니다.\n\n어떻게 될지라도 백악관은 2년 안에 네 번째 대통령을 맞이할 준비가 되어 있어야 합니다. 차기 총사령관에게 권력을 이양할 준비를 해야 하며, 100년 만에 처음으로 이름 옆에 R이나 D가 붙지 않을 수도 있습니다. 누가 선거에서 승리하든, 우리는 가능한 한 깨끗하고 체계적으로 정권을 이양하여 미국의 건국이념인 민주주의의 원칙과 전통이 지켜질 수 있도록 해야 합니다.\n\n기다림이 거의 끝났습니다. 투표가 거의 마무리되었습니다. 이 역사적인 선거 시즌이 거의 끝날 때가 되었습니다. 매코맥 대통령과 그의 최측근 참모들은 집무실에 앉아 촉각을 곤두세우고 있습니다. 곧 진실의 순간이 다가옵니다..."
 RD_mccormack.1.t: "권력의 짐"
 RD_mccormack.1.desc: "존 매코맥은 결코 이런 상황을 원치 않았습니다.\n\n그의 인생은 정말 순탄했습니다. 그는 항상 국가에 봉사하기를 원했으며, 연합과 함께, 하원의장 재임 기간 동안 스스로 평가하기에도 훌륭한 실적을 거두었습니다. 그런데 닉슨이 거짓말을 하고 케네디가 서거하자, 갑자기 보스턴에서 태어난 호드 캐리어의 아들이 미국 최고위직에 오르게 된 것입니다.\n\n그는 마음을 추스르기 어려웠고 하루하루가 흐릿하게 지나가는 듯했습니다. 집무실은 분주하게 돌아갔고, 정치인들과 비서관들은 그에게 상황을 보고하기 위해 끝없이 줄을 섰습니다. \"남부에서 더 많은 폭동이 일어났습니다.\" 한 사람이 소리쳤습니다. \" 남아프리카의 최근 사상자 보고입니다, 대통령님\"이라고 다른 사람이 말했습니다. 기자회견장의 연단은 또 다른 야수였습니다. 그는 지난 며칠 동안 번쩍이는 카메라 앞에서 \"국가적 비극\"과 \"우리 모두에게 어려운 시기\"라는 말을 몇 번이나 반복했는지 세어보지도 못했습니다. 마지막으로 잠깐의 여유가 생길 때마다 그는 신문을 집어 들고 암울한 여론조사 예측과 끝없는 유언비어, 시위와 계속되는 민권 충돌에 대한 무수한 보도, 해외에서 돌아오는 관의 행렬에 대해 읽곤 했습니다.\n\n어느 날 밤, 그는 도저히 잠이 오지 않아, 백악관 잔디밭에서 쏟아져 들어오는 불빛만이 비추는 집무실에 홀로 앉았습니다. 그의 대통령 임기는 순탄치 않을 것 같았습니다. 그는 이 사실을 인정했습니다. 자신의 집권을 더욱 공고히 하거나 연장하기 위해 선거에 출마할 계획은 없었습니다. 하지만 어쩌면 자신의 뒤를 잇는 사람이 승리의 일격을 가할 수 있을 만큼 국가를 안정시킬 수 있을지도 모릅니다.\n\n그렇게 마음을 다잡은 임시 대통령은 앞으로 닥칠 시련에 대비했습니다."
 RD_mccormack.1.a: "할 수 있는 건 다 해보자."
 RD_mccormack.2.t: "번쩍이는 전장"
 RD_mccormack.2.desc: "\"파시스트의 위협에 맞서 싸우는 전쟁은 매우 중요하지만,\" 매코맥 대통령이 모인 기자들에게 발언했습니다. \"우리 장병들의 목숨도 매우 중요합니다. 우리 장병들을 고향으로 돌려보내 가족 곁으로 돌아오게 하는 것만이 우리의 최우선 과제입니다. 따라서 이번 전쟁을 최대한 빠르게 마무리하기 위해 최선을 다하고 있습니다.\"\n\n기자회견은 길고 험난했습니다. 이번 전쟁에 대한 격렬한 공방전이 벌어졌습니다. 매코맥은 즉각적인 공격, 대규모 지원 장비 투입, 보울러슈타트와 루안다를 반드시 점령하겠다는 날짜, 그 밖에도 여러 가지 과감한 방안을 내놓았습니다. 기자들은 까다로운 질문을 던졌습니다. 과연 이것이 경제에 어떤 영향을 미칠까요? 군인들이 그 넓은 대륙을 이렇게 짧은 시간에 주파한다고요? 이 공세가 병사들의 사기에 어떤 영향을 미칠까요? 질문들은 거침없이 쏟아졌고, 몇 시간 동안 계속 이어졌습니다.\n\n그 후 매코맥은 자신의 발언이 대중의 마음을 움직일 수 있기를 바랄 수밖에 없었습니다. 전쟁을 빨리 끝내면 연합이 선제 타격했다는 불명예에서 벗어날 수 있을 뿐만 아니라, 전쟁에서 파시즘에게 위대한 승리를 했다고 선언할 수 있기 때문입니다. 물론 이는 그러한 승리를 거둘 수 있을지에 달려 있었습니다.\n\n반드시 성공해야 합니다."
 RD_mccormack.2.a: "\"그럴 것입니다.\""
 RD_mccormack.3.t: "황혼에 세어지는 숫자"
 RD_mccormack.3.desc: "매코맥은 평생 그렇게 많은 숫자를 본 적이 없었습니다.\n\n전 국민이 투표소로 향하는 지금, 역사상 유례를 찾아볼 수 없을 정도로 혼란스러운 선거에서 한 표를 행사하려고 할 때, 그가 할 수 있는 일이라고는 책상 위에 쌓여 있는 끝없이 펼쳐진 서류를 살피는 것뿐이었습니다. 신문, 통계 자료, 전국 각지에서 보내온 성명서 등 서류의 내용은 다양했지만, 그는 각 서류에 자신이 찾고 있는 특정 통계, 즉 여론 조사에 동그라미를 치고 있었습니다.\n\n뉴욕 타임즈는 아이오와에서 RDC가 좋은 기회를 잡았다고 했고, 보스턴 글로브는 NPP에 유리한 혈전을 예측했습니다. 일리노이주 여론조사원들은 공화당 상원의원이 의석을 지킬 것이라고 확신하는 듯했지만 루이지애나에서 들려온 소식은 낙관적이지 않았습니다. 매코맥은 지지율이 저조할 때마다 가슴이 내려앉았다가 희망적인 결과가 나오면 다시 치솟는 것을 느끼며 끊임없이 여론조사 결과에 매달렸습니다.\n\n하지만 여론조사 기관들이 서로의 예측을 신뢰하지 않는 것 같고 최종 결과는 여전히 불투명해 보였기 때문에 그는 점점 더 좌절감을 느꼈습니다. 불안감에 속이 메스껍기까지 했습니다. 그는 자신이 늘 옳은 선택을 한 것은 아니었고, NPP가 그 어느 때보다 강해졌다는 것을 알고 있었습니다. 닉슨과 케네디가 그를 이 지경으로 만든 장본인이지만, 역사는 그를 공화민주연합을 재건하거나 망가뜨린 인물로 기억할 것입니다.\n\n밤이 깊어지고 공식 개표가 시작되자 매코맥은 눈꺼풀이 처지기 시작하는 것을 느꼈습니다. 워싱턴 포스트 신문에 머리를 기대고 있던 그는 생각과 두려움이 사라지는 것을 느꼈습니다. 마침내 잠이 들자 그는 새로운 대통령을 맞이하게 될 것이라는 사실에 체념했습니다. 그게 누구든 간에."
 RD_mccormack.3.a: "\"안녕히 주무십시오, 임시 대통령님.\""
 USA_mccormack_saving_nixon_path: "§R닉슨의 행동은 미국 사회를 심각하게 분열시켰습니다. 그의 유산을 되찾는 것은 쉽지 않을 것입니다.§!\n"
 USA_mccormack_save_rds: "§G국민들의 눈에 보여지는 국가 이미지를 회복하기 시작할 것입니다.§!\n"
 USA_pardon_nixon_warning: "§B닉슨은 특히 §S북부§! 진보주의자들 사이에서 인기가 매우 없습니다.§!\n이 선택은 앞으로의 §Y선례§!가 될 것입니다.\n"
 USA_condemn_nixon_warning: "§B우리의 이미지를 보호하기엔 필요할 수도 있지만 §z남부§! 딕시크랫에게는 잘 먹히지 않을 것입니다.§! 이 선택은 앞으로의 §Y선례§!가 될 것입니다.\n"
