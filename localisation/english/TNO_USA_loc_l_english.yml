 USA.ct.1.t: "유럽의 갈라지는 요새"
 USA.ct.1.desc: "닉슨 대통령은 백악관 브리핑룸의 스크린에 비춰진 세계 지도를 바라보았습니다. 중앙에서 미국이 포위된 채로, 서쪽으로는 일본과 그 식민지 하수인들이, 동쪽으로는 독일과 그 노예 제국이 마주하고 있었습니다.\n​\n최근에서야 일본과 미국이 하와이에서 일어날 뻔 했단 종말의 순간을 간신히 면했지만, 이제는 나치 제국이 무너져 내리고 있습니다. 히틀러는 날이 갈수록 늙고 병약해지고 있으며, 아무리 감쪽같은 촬영 기법을 사용하고, 사전연설 녹화분을 방송하지만, 그의 휘청거리는 걸음걸이를 감출 순 없었고, 한 때 사람들의 넋을 빼앗던 웅변은 이제 노인의 노망난 횡설수설로 오그라들었습니다. 독일의 달 착륙 사건은 승리가 아니라 묘비명이 된 셈입니다.\n​\n멜빈 레어드 국방장관은 독일국에 대한 최신 CIA 정보 브리핑을 보며 이렇게 말했습니다. \"이건 카드의 집입니다, [GetPresidentHonorific] 대통령님, 영국은 외세 점령군 아래서 신음하고 있고, 프랑스 정부는 국가를 통합하지 못하고 있으며, 노르웨이 또한 수십 년간의 점령에 계속 저항하고 있습니다. 더불어 아프리카 식민지는 이들의 지원 없이는 실패로 돌아갈 것입니다.\"\n​\n\"문장이 어떻게 시작되었는지도 잊어버린 채, 끝낼 수가 없는 한 남자가 이 모든 것을 함께 묶어놔버렸으니까요,\" 닉슨은 말했습니다.\n\n\"히틀러가 죽으면, 후계자들은 고대 알렉산더의 장군들이 그랬던 것처럼 전리품을 나누기 위해 스스로 쓰러질 것입니다.\" 레어드는 CIA 폴더에서 문서 뭉치를 건네주었습니다. \"일생일대의 기회입니다. 이렇게 나치를 무력화할 수 있는 기회는 다시는 없을 겁니다.\"​"
 USA.ct.1.a: "구세계로 다시 돌아갈 시간이다."
 USA.ct.2.t: "남아프리카 탱고"
 USA.ct.2.desc: "윌리엄 로저스 국무장관은 '남아프리카 탱고'의 단계에 대해 잘 알고 있었습니다. 남아프리카 대사는 공동 방위나 관세 자유화에 대한 실질적인 계획 없이 막연하게 OFN 가입에 대해 요청하곤 했습니다. 장관은 이제 거의 10년도 더 된 남아프리카의 가입 신청에 대해 모호한 입장을 보였습니다.\n\n이 결정은 양쪽에게 모두 이익이 있었는데, 남아프리카는 OFN 가입으로 독일을 위협하길 원했고, OFN은 아프리카의 마지막 민주주의를 지켜야 했습니다. 그러나 어느 쪽도 OFN 가입이 불러일으킬 수 있는 독일의 개입을 원치 않았습니다. 그렇게 남아프리카 탱고는 끝없이 이어졌습니다.\n\n\"오늘은 어떻게 도와드릴까요, 대사님?\" 로저는 지루함을 감추기 위해 무미건조한 어조로 말했지만, 어떤 대답이 나올지 거의 확신하고 있었습니다. 여지껏 들었던 일반적인 대답으로 말이죠. \"잘 되고 있습니다. 그리고 OFN 가입에 대해서 말입니다만-\"\n\n\"독일이 움직이고 있습니다.\" 윌렘 크리스티안 나우데 대사가 선언했습니다. \"헤르초흐가 이끄는 보어 민족주의자들이 독일과 만나고 있습니다. 남아프리카가 위험에 처했습니다. 미국의 도움이 필요합니다.\"\n\n10년 동안 이어진 담화가 가장 예상치 못한 점에서 변했고, 로저의 속이 뒤집혔기 때문에 그는 초조했습니다. \"무슨 도움을 말씀하시는 겁니까?\"\n\n\"재정, 정보, 그리고 제일 중요한 건 군사입니다.\" 나우데가 단호하게 말했습니다. \"만약 보어인과 독일이 싸움을 원한다면, 우리는 쉽게 당하지 않을 것입니다.\""
 USA.ct.2.a: "더 이상 춤도, 게임도 없다."
 USA.ct.3.t: "각서 - 남아프리카 상황"
 USA.ct.3.desc: "분류: 기밀 \n\n중앙정보국 | 정보국 국장 \n\n제목: 남아프리카 정치 평가 \n\n남아프리카의 군주제 존폐 논쟁은 독일 제국과 나머지 자유 세계 사이에서 남아프리카를 둘러싼 정치적 갈등을 보여주고 있습니다. 곧 실시될 국민투표는 이러한 분열에 불을 지폈으며, 앨버트 헤르초흐가 이끄는 친 독일계 보어-국민당은 드 빌리어스 그라프 총리의 집권 연합당에 맞서 군주제 폐지를 주장하고 있습니다.\n\n블룸폰테인에 독일의 무기가 넘쳐나고 정치적 폭력이 격화되는 가운데(각서 - B.J. 보르스터 암살 참조), 케이프타운에서는 국민투표가 보어 독립 선언을 은폐하기 위함이라는 우려가 광범위하게 퍼졌습니다. 이는 남아프리카의 전략적 기반을 상당 부분 상실하고 독일이 새로운 고객 국가를 지원하기 위해 개입 할 구실을 제공할 것입니다.\n\n동시에 광범위한 차별에 반대하는 아프리카 민족회의(ANC)의 시위가 남아프리카를 계속 뒤흔들고 있습니다. ANC 지도부의 상당수가 수감되었지만 시위는 계속 힘을 얻고 있으며 온건파는 과격한 급진파에 의해 점점 더 외면당하고 있습니다.\n\n중도파는 더 이상 버틸 수 없을 것 같습니다."
 USA.ct.3.a: "걱정되는군."
 RD_D_compromise_a_103: "당보다 국가입니다, 여러분!"
 RD_D_compromise_b_103: "우리는 닉슨의 이익을 위한 칼에 쓰러지지 않을 것이다!"
 RD_D_compromise_desc_103: "존 F. 케네디 부통령은 가끔 자신의 직무가 싫었습니다. 닉슨 대통령이 냉혹하고 괴팍하기 때문만이 아니었습니다. 아니, 닉슨은 때때로 케네디에게 허드렛일을 시키는 바람에 자신의 평판을 위험에 빠뜨렸기 때문이었습니다. 일본을 설득한 지 1년도 지나지 않아 닉슨은 나치('좋은 놈들'만)에게 자금을 지원하길 원했고, 케네디는 이를 연합이 설득하게 될 것입니다.\n\n예상대로 월리스 F. 베넷과 앨 고어 상원의원은 케네디가 머리가 하나 더 자란 것처럼 쳐다보았습니다.\n\n\"세상에, 잭!\" 고어가 마침내 외쳤습니다. \"어떻게 이게 괜찮을 수 있죠?\"\n\n\"하와이 이후 대통령께서 확실히 당신을 위해 한 방 먹였군요,\" 베넷이 말했습니다. \"하지만 우리는 패전 책임에 지금도 끌려다니고 있습니다. 이 사실이 알려지면 우리는 정치적으로 전멸할 겁니다.\"\n\n이 발언은 깊은 상처를 주었지만 케네디는 개의치 않고 말을 던졌습니다. \"독일은 내부에서 썩어가고 있습니다. 우리가 슈페어를 집권시키면 독일은 여러 파벌들이 슈페어와 사활을 걸고 싸우면서 혼란에 빠질 것입니다. 우리는 독일을 돕기 위해서가 아니라 독일을 끝장내기 위해 이러는 겁니다!\"\n\n오랜 침묵 끝에 베넷이 말했습니다. \"당신이 우리를 설득한다고 해도, 나머지연합 사람들은 어떻습니까? 우리는 당원들이 NPP로 넘어가는 꼴을 또 보게 될겁니다. 그럴 여유가 있습니까?\""
 RD_R_compromise_desc_103: "닉슨이 독일 차기 권력 승계 내전에서 알베르트 슈페어를 은밀히 지원하겠다는 계획을 발표하자마자 집무실에는 어색한 적막감이 감돌았습니다. 윌리엄 스크랜턴과 넬슨 록펠러는 걱정스러운 표정으로 서로를 바라보았습니다.\n\n\"이건 확실히 해두죠,\" 록펠러는 믿을 수 없다는 듯이 말했습니다. \"납세자 돈으로 나치당의 주요 인물을 은밀히 지원하겠다는 겁니까? 영국 저항군도 아니고 러시아 군벌도 아니고 나치를?\"\n\n\"넬슨이 이렇게 말씀하시는 걸 보면, 정말 정신이 나간 것 같군요, 리처드.\" 스크랜턴이 투덜거렸습니다.\n\n\"잠자코 듣기나 하세요, 젠장!\" 닉슨이 으르렁거렸다. \"슈페어는 히틀러의 뒤를 이을 후보 중 유일하게 우리와 대화할 의향이 있는 사람입니다. 그를 집권시키면 금수 조치 해제 약속과 함께 독일을 묶어 일본에 집중할 수 있습니다. 슈페어는 문제를 일으키는 학생 급진주의자들 때문에 매우 바쁘게 될 겁니다. 이것은 위협이 아니라 기회입니다.\"\n\n또다시 염려스런 침묵이 흘렀습니다. \"정말 이런 일이 일어 나길 원한다면 전당대회를 열면 됩니다.\" 스크랜턴이 마침내 말했습니다. \"하지만 모두가 동의하게 하려면 엄청난 싸움이 될 겁니다. 마거릿 체이스 스미스처럼 탈당하는 사람도 생길 수 있죠.\""
 bill_103.Option.Negotiate.RDR.b: "\"좋습니다, 받을 수 있는 표만 받겠습니다.\""
 bill_103.Option.Negotiate.RDR.a: "\"스크랜턴, 전 모든 표를 필요합니다, 무슨 일이 있어도!\""
 USA_the_nixon_presidency: "닉슨 행정부"
 USA_the_nixon_presidency_desc: "닉슨 상원의원이 닉슨 대통령으로 공식 취임했으며, 이제 그의 취임식이 끝나고 미국의 새롭고 아름다운 10년이 시작되었습니다. 옛 추축국이 황혼을 맞이하고, 지난 20년간의 미국 정책이 국내외적으로 정점을 찍고 있는 지금, 미국 역사상 가장 결정적인 대통령으로 기록될 것입니다."
 USA_the_campaign_trail: "선거 운동 방법론"
 USA_the_campaign_trail_desc: "많은 사람들이 선거 운동과 대통령직을 분리해야 한다고 주장하지만, 사실 대통령의 가장 중요한 역할 중 하나는 소속 정당이 10년 동안 집권할 수 있도록 권력을 유지하게 만드는 것입니다. 닉슨이 자신의 비전을 제대로 실현하는 데 필요한 시간을 확보할 수 있도록 도와봅시다."
 USA_keep_it_clean: "깨끗하게 유지하기"
 USA_keep_it_clean_desc: "깨끗한 선거 운동이 좋은 방법이고, 가장 효과적인 캠페인은 아닐지라도 닉슨 대통령은 깨끗한 사람이기 때문에, 미국 국민에게 법치주의가 항상 승리해야 한다는 것을 모범으로 보여줘야 한다는 것을 잘 알고 있습니다."
 USA_keep_it_clean_flag: "이 길로 가면, 뉴욕 타임즈의 유대인 개새끼들이 우리에게 좋은 기사를 쓰게 되겠지만, 오래 가지는 않을 것입니다. 그 설즈버거의 따까리들이 우리가 하는 일을 보고 존나 만족감을 느낄 일은 없을 테니까요. 언론이 원하는 건 케네디 부부에 관한 슬픈 이야기나 스캔들 뿐입니다. 국가를 구하는 건 우리지만 전혀 인정하지 않겠죠. 그저 우리를 무너트릴 기회만 찾을 겁니다."
 USA_campaign_in_the_south: "남부 선거 운동"
 USA_campaign_in_the_south_desc: "\"솔리드 사우스\"는 거의 한 세기 동안 민주당의 거점이었으며, 우리는 건방진 NPP가 그 자리를 빼앗기게 내버려두지 않을 것입니다."
 USA_reassure_dixiecrats: "딕시크랫 안심시키기"
 USA_reassure_dixiecrats_desc: "대다수의 딕시크랫들은 닉슨이 재선되면 민권운동을 지지하고 인종 분리까지 시도할까 봐 두려워하고 있습니다. 우리는 이것이 사실이 아니라고 확신을 줘야 합니다."
 USA_campaign_in_the_west: "서부 선거 운동"
 USA_campaign_in_the_west_desc: "서부, 특히 캘리포니아는 조약항의 영향을 가장 많이 받는 지역으로, 닉슨은 이곳에서 선거 운동을 통해 조약항을 탈환하겠다는 의지를 보여주어 NPP의 가장 큰 요충지 중 하나를 약화시킬 수 있습니다."
 USA_calm_the_progressives: "진보주의자 진정시키기"
 USA_calm_the_progressives_desc: "서부와 북부의 진보주의자들은 닉슨이 인종분리주의자들에게 굴복하고 민권을 주장하는 것에 반대할 것이라고 우려하고 있는데, 우리는 닉슨이 그렇게 하지 않을 것이라고 약속해야 합니다."
 USA_campaign_in_the_north: "북부 선거 운동"
 USA_campaign_in_the_north_desc: "북부의 대도시는 닉슨이 NPP에 동조할 가능성이 높은 도시 인구의 지지를 강화하고, 전 세계에 미국의 민주주의를 보여줄 수 있습니다."
 USA_friends_in_big_business: "대기업 친구들"
 USA_friends_in_big_business_desc: "대기업 친구들이 누굴 후원할까요? 자본주의를 무너트리겠다는 NPP의 급진주의자들? 아니면 닉슨 대통령이 포함되어 있는, 공화민주연합의 대기업과 친한 사람들?"
 USA_reestablish_the_party: "연합을 재정립하다"
 USA_reestablish_the_party_desc: "분열된 연합은 약한 연합이기에, 우리 공화민주연합은 우리를 하나로 묶는 것, 즉 NPP의 미친 급진주의자들에 반대하는 것에 집중해야 합니다."
 USA_bring_back_the_unions: "노동조합 되찾기"
 USA_bring_back_the_unions_desc: "노조가 우리 편이 아니라면, 적인 셈이죠! 우리는 노동법을 보호하고 투표 참여를 권장하기 위해 몇 가지 약속을 할 것입니다."
 USA_against_the_NPP: "NPP에 맞서다"
 USA_against_the_NPP_desc: "우리는 자유주의자와 보수주의자, 진보주의자와 분리주의자 등 미국의 모든 온건파가 한 가지, 즉 비미국적인 급진주의자인 NPP에 반대함으로써 미국 민주주의를 지지하는 데 단결하도록 독려할 것입니다."
 USA_investigate_NPP_corruption: "NPP 부패 조사"
 USA_investigate_NPP_corruption_desc: "어떻게 멍청한 급진주의자들이 이렇게 자금을 얻었겠습니까? 뭔가 수상쩍은 냄새가 나는데, 진상을 파악해 봅시다. NPP에 대한 FBI의 전면적인 조사가 이루어질 것이며, 민주주의를 전복하기 전에 그놈들을 때려잡아 온 국민이 볼 수 있도록 낱낱이 밝힐 것입니다!"
 USA_get_our_hands_dirty: "손 더럽히기"
 USA_get_our_hands_dirty_desc: "때로는 소매를 걷어붙이고 직접 개입하는 것만이 이기는 유일한 방법이기도 합니다. NPP가 전쟁을 원하니, 그 개새끼들에게 전쟁이 뭔지 보여줍시다."
 USA_steal_their_files: "문서 훔치기"
 USA_steal_their_files_desc: "저 잠재적 빨갱이들과 나치놈들이 어떻게 돈 세탁을 하는지 알아나 봅시다!"
 USA_the_juiciest_blackmail: "군침 도는 협박"
 USA_the_juiciest_blackmail_desc: "우리가 NPP로부터 얻어낸 정보는 특히 흥미로웠는데, 바로 이상한 출처에서 돈이 움직이고 있었던 것이었습니다... 미국 내가 출처인 돈은 아니었습니다. 이걸 사용할 수 있습니다."
 USA_wiretap_the_NPP: "NPP 도청하기"
 USA_wiretap_the_NPP_desc: "문서를 훔치는 것만으로는 충분하지 않습니다. 이 개자식들이 진짜 무슨 불법적인 음모를 꾸미고 있는지 알기 위해 후버에게 연락해서 이 개자식들을 도청하기 시작해야 할 것입니다."
 USA_estrange_the_democrats: "민주당 이간질시키기"
 USA_estrange_the_democrats_desc: "애초에 민주당의 조 케네디만 아니었다면 NPP랑 일본 가지고 이렇게 고생할 일도 없었을 겁니다! 우리가 이기기를 원한다면 저 민주당 개새끼들을 권력에서 떼어놓아야 합니다."
 USA_everyone_i_dont_agree_with_is_hitler: "내가 동의하지 않는 사람은 모두 히틀러다!"
 USA_everyone_i_dont_agree_with_is_hitler_desc: "우리는 NPP와 나치 간의 사상적 연관성을 명확히 지적해야 합니다. 누구는 이걸 중상모략이라고 하겠죠. 하지만 그게 사실이라도 중상모략이라 할 수 있을까요?"
 USA_split_our_enemies: "우리의 적을 갈라놓기"
 USA_split_our_enemies_desc: "NPP는 우파와 좌파로 크게 나누어져 있는데, 만약 우리가 여러 파벌 사이의 긴장을 고조시킨다면, NPP는 운영하는 데 훨씬 더 어려움을 겪을 것입니다."
 USA_proto_progressives: "잠재적 진보주의자들"
 USA_proto_progressives_desc: "NPP가 국민들을 꼬드기는 방법 중 하나는 소위 \"진보적 개혁\"이라는 것을 약속하는 것입니다. 물론 우리는 그런 비-미국적 사상을 지지하지 않을 것입니다. 그래도 우리도 그러겠노라고 약속은 할 수 있습니다. 약속을 꼭 지키라는 법은 없으니까요."
 USA_turn_the_people: "민심 돌리기"
 USA_turn_the_people_desc: "NPP의 파시스트들은 선전에 쓸 독일 자본이 많을지 모르지만, 대기업과 국민의 지지를 받는 공화민주연합이 모을 수 있는 만큼의 자금은 결코 없을 것입니다."
 USA_the_yockeys: "주권파 돕기"
 USA_the_yockeys_desc: "주권파는 독일에 돈을 받는 초기 나치 당파임이 틀림없습니다. NPP의 평판을 떨어뜨릴 쉬운 방법이죠. 이들을 당내에서 더 눈에 띄게 만든다면 나머지 NPP에게 쏴갈길 탄약을 더 얻을 수 있을 겁니다."
 USA_wrangle_the_senate: "상원을 혼란에 빠뜨리기"
 USA_wrangle_the_senate_desc: "상원은 너무 오랫동안 문제가 되어 왔습니다. 우리는 강압적인 방법을 사용해서라도 연합의 단합과 안정을 노골적으로 무시하는 RDC 당원들을 다뤄야 합니다."
 USA_secure_the_party: "연합 보호"
 USA_secure_the_party_desc: "이 모든 문제들은 RDC의 몇몇 새끼들이 이성에 귀를 기울이지 않게 되면서 시작된 것입니다. 우리는 연합에 대한 완전한 통제권을 행사하여 어떤 개자식들도 다시는 일을 망칠 수 없도록 해야 합니다."
 USA_the_civil_rights_dillema: "민권 딜레마"
 USA_the_civil_rights_dillema_desc: "민권 운동은 나라를 분열시키고 있으며, 만약 미국을 안정시키길 원한다면 우리는 이 위기에 대응해야 합니다. 크게 세 가지의 주장이 있는데 한쪽은 모든 인종의 평등화를 향한 즉각적인 움직임을 요구하고, 한쪽은 정부가 시위대와 운동가들을 즉각 진압할 것을 요구하며, 대통령 파벌은 사태가 진정되고 길이 더 분명해질 때까지 균형을 맞춰가는 것을 희망하고 있습니다."
 USA_begin_integration: "통합 시작"
 USA_begin_integration_desc: "통합을 시작하고 우리에게만 이익이 되는 짐 크로우 법을 일부 철회하게 된다면, 시위를 진정시키고 생각할 시간을 벌어 앞으로 나아갈 수 있게 해줄 것입니다."
 USA_meet_with_african_leaders: "흑인계 지도자와의 회담"
 USA_meet_with_african_leaders_desc: "우리가 직면한 문제에 대한 더 나은 해결책을 결정하기 위해서, 저명한 아프리카계 사상가들과 함께 이 문제를 논의해야 합니다. 함께해야만 이 위기에 대한 해결책을 결정할 수 있습니다."
 USA_the_handshake_with_mlk: "마틴 루터 킹과 악수"
 USA_the_handshake_with_mlk_desc: "JFK가 지휘봉을 잡자 민권운동가와의 만남이 마침내 결실을 맺었습니다. 백인들 중에서는 흑인 공동체에서 비교적 덜 알려져 있고 덜 증오받고 있으며, 민권운동에 대해서 보다 진보적인 해결책을 찾고자 하는 JFK는 이 회담에 큰 관심을 표명한 마틴 루터 킹 주니어와 서신을 주고 받았습니다. 아마도 두 사람이 함께 해결책을 찾아볼 수 있겠죠."
 USA_ease_peoples_fears: "사람들의 공포 잠재우기"
 USA_ease_peoples_fears_desc: "JFK와 MLK는 몇 가지 논점에서 합의했는데, 그 중 하나는 통합에 반대하는 백인들이 소외감을 느끼지 않도록 하기 위해 대화가 필요하다는 것이었습니다. 통합에 대한 그들의 두려움을 덜어내고 종교적 유대 관계에 힘입어 MLK를 운동의 우호적인 얼굴로 홍보함으로써 우리 사회의 격차를 심화시키는 대신 해소하기 시작할 수 있습니다."
 USA_discuss_with_southern_leaders: "남부 지도자들과의 논의"
 USA_discuss_with_southern_leaders_desc: "남부 지도자들과의 공개적인 대화는 이 문제들의 간극을 좁히는 데 더 도움이 될 것입니다. 지금의 문제를 끝내길 바란다면 기꺼이 경청할 의향이 있음을 보여줘야 합니다."
 USA_anti_segregation_propaganda: "인종분리 반대 선전"
 USA_anti_segregation_propaganda_desc: "남부 인종분리주의자들과 공개적으로 토론할 필요는 있지만, 그들이 우리와 등돌리도록 좌시하게 둘 수 있다는 의미는 아닙니다. 신문, 공중파, 라디오를 통해 건전한 선전 운동을 추진해 여론이 우리 편에 서도록 할 수 있습니다."
 USA_desegregate_the_south: "남부 인종통합"
 USA_desegregate_the_south_desc: "이제는 남부에서 차별을 철폐해야 할 때입니다. 우리가 국민을 진정시키기 위해 깔끔하면서도 안정적인 법안을 시작하였지만, 이 위기를 끝내기 위해서는 결국에는 모든 곳에서 철폐가 되어야만 합니다. 우리가 강제로 뭘 할 수 있는 것은 없지만, 우리는 최대한 모든 것을 사용하여 모든 것을 변화시킬 것입니다."
 USA_deploy_the_national_guard: "주방위군 배치"
 USA_deploy_the_national_guard_desc: "남부의 일부 지역에서는 우리가 밀고나가는 인종 통합이 잘 받아들여지고 있지만, 다른 지역에서는 반발이 일어나고 있습니다. 아프리카계 사람들 뿐만 아니라 그 사람들에 반대하는 남부인들도 합세하여 소요 사태가 널리 퍼지고 있습니다. 질서를 유지하기 위해서는 즉시 주방위군을 투입해야 합니다."
 USA_desegregate_little_rock: "국방부 인종통합"
 USA_desegregate_little_rock_desc: "대다수의 군직에서 이미 인종차별 폐지를 향한 움직임을 시작했지만, 국방부의 공식적인 전면 통합 명령은 마침내 우리 군에게 우리가 추구하는 모든 것의 모범이 되도록 보장하고, 연방 정부의 인종차별폐지정책이 앞으로 이 땅의 법이 될 것임을 보여줄 것입니다."
 USA_southern_riots: "남부 소요 사태"
 USA_southern_riots_desc: "최대한 노력했지만, 우리의 진보적인 움직임에 반발하여 커다란 소요사태가 남부의 대부분을 집어삼켰습니다. 단호하고 결정적인 대응이 필요하겠지만, 그러한 소요사태가 반란으로 발전하지 않도록 너무 과하게 대응하지 않도록 조심해야 합니다."
 USA_a_gentle_hand_across_america: "미국을 보듬는 온화한 손길"
 USA_a_gentle_hand_across_america_desc: "아이들을 다루는 아버지처럼 미국인들을 인도합시다. 아이들은 행동 뿐만 아니라 말이 있어야 움직이는 법이며, 이 땅의 모든 미국인들을 위해 최선을 다하고 있다는 확신을 주어야 합니다."
 USA_crack_down: "엄중 단속"
 USA_crack_down_desc: "온화한 손길이 필요하지만, 단단한 손길 역시도 필요합니다. 살인, 린치, 그리고 그러한 다른 행위에 대해서 우리는 신과 우리 국민만이 내린 분노로 나아가야 합니다. 우리는 인내심이 깊고 관대하지만, 동시에 또다른 미국인들에게 행해진 그러한 불의는 결코 용납받을 수 없음을 그들에게 알려주어야 합니다."
 USA_unite_the_nation: "국가 통합"
 USA_unite_the_nation_desc: "케네디의 소원대로 민권법이 추진되고 있으며 곧 통과될 것으로 보입니다. 국가가 여전히 분열되어 있지만, 이는 치유될 것이며, 우리는 이 법안이 통과될 때 안정되고 단합된 목소리를 내어 국민들이 횃불을 새롭게 밝혔으니, 미래는 점차 밝아질 것입니다."
 USA_toe_the_middle_line: "중립을 지키기"
 USA_toe_the_middle_line_desc: "가장 좋은 정책은 분명 아무 일도 없다는 듯이 가만히 앉아서 이 또한 지나가리라고 생각하는 것입니다."
 USA_ease_civil_rights_leaders_fears: "민권 지도자들의 공포 잠재우기"
 USA_ease_civil_rights_leaders_fears_desc: "우린 여러분을 해치지 않을 껍니다, 걱정 안하셔도 됩니다! 세상은 돕고 사는겁니다, 형제여!"
 USA_rally_segregationists_support: "인종분리주의자 지지 집회"
 USA_rally_segregationists_support_desc: "우린 그놈들이 당신의 고향에서 문제를 일으키고 있다는 것을 잘 알고 있지만, 정부도 충분히 이해하고 있으니 걱정하지 마십시오."
 USA_nationwide_riots: "전국적 소요 사태"
 USA_nationwide_riots_desc: "이유는 모르겠지만 우리의 전문적인 설득이 별로 효과가 없는 것 같습니다. 그러니 이제 이 사소한 위기에 대처하는 최선의 방법을 찾아봐야겠죠. 음... 일단 다들 숨을 고르면 해결되지 않을까요."
 USA_reinforce_the_police: "경찰력 강화"
 USA_reinforce_the_police_desc: "거리의 질서를 유지하려면 경찰력을 강화해야 합니다. 거리의 우리 파란 옷을 입은 친구들이 질서를 유지할 도구를 갖고 있는 이상, 이 혼란이 잦아들기만을 기다리면 되겠죠."
 USA_keep_it_calm: "침착하십시오"
 USA_keep_it_calm_desc: "침착하십시오 여러분! 일단 앉아서 진정하면 변화가 찾아올 겁니다!"
 USA_keep_it_orderly: "질서를 유지하십시오"
 USA_keep_it_orderly_desc: "침착하고, 질서를 유지하십시오! 만약 우리 모두가 위대한 공화국의 헌법과 규범을 따른다면 우리는 걱정할 것이 하나도 없습니다!"
 USA_they_have_a_dream: "녀석들에게 꿈이 있습니다"
 USA_they_have_a_dream_desc: "우리보다 워싱턴에서 더 관대한 이들은 없습니다. 일단 거기서부터 시작해봅시다. 우리는 국가의 모든 검은 친구들과 엄청나게 많은 대화를 나눴습니다. 우리가 이긴 선거는 전부 흑인의 다수가 우리를 뽑았습니다. 그래요, 케네디는 언론에서 요점을 짚었죠. 60년대에 감옥에 갇혔던 킹을 만나고 나서요. 그래요, 킹 씨는 우리를 약속을 지키지 않았다고 \"도덕적 겁쟁이\"라고 부르기도 했죠, 우리가 아무것도 하지 않았다고요. 그렇지만 계속 그렇게 귀찮게 떠들게 둬야죠. 그럼요. 원하는대로 아가리를 놀릴 권리는 존중되어야 하니까요.\n\n하지만 그건 신경 쓰지 맙시다. 킹의 동료들이 워싱턴에 와서 이런저런 행진을 하고 무장을 종용하는 연설을 한 듯 합니다. 상원의원들은 민권법에 대한 결정을 내려달라고 계속 전화하고 있습니다. 연정을 망칠 수도 있고 시간을 끌 방법을 찾을 수도 있습니다."
 USA_the_party_splits: "연합의 분열"
 USA_the_party_splits_desc: "이 개새끼들. 이 좆같은 배은망덕한 새끼들이 모든 걸 망치고 있습니다. 매일 그 새끼들은 전화를 겁니다. 매일같이 전화를 쳐 걸어서 흑인들에 대해서 이렇게 해라 저렇게 해라 왈가왈부합니다. 언제는 밥 존스와 와서 \"법과 질서\"를 지키지 않고 있으므로 공화당을 탈당해서 월러스와 그 패거리에게 합류하겠다고 협박한 적도 있었죠. 거기다가, 진짜 말도 안 되는 일인데, 미시건주의 주지사는 우리가 자기들 주에 오지 않았으면 한다는 겁니다. 선거가 위험한데 우리가 오면 자유주의자의 지지율이 떨어질까 두렵다나요.\n\n말도 안 됩니다. 이 민권운동인지 뭔지 하는 게 처음부터 언론이 만들어낸 히스테리에 불과하다는 사실을 모두가 알고 있지만 더 이상 참을 수가 없습니다. 아가리 닥치고 진정하라고 이 징징대는 개자식들을 설득하지 않으면 다수당 위치를 잃을지도 모릅니다."
 USA_the_kennedy_plan: "케네디 계획"
 USA_the_kennedy_plan_desc: "케네디 그 좆같은 새낀 뭐가 문제일까요? 바로 수사법입니다. 철이 없는 게 문제죠. 그 염병할 새끼는 흑인에 대해 말을 멈추지 않는데 그게 사람들을 화나게 만들고 있습니다. 유대인 리포터들이랑 활동가라는 말썽꾼들이랑도 만나고 있습니다. 그렇게 해서 그 놈은, 그 뭐냐, 우리를 구덩이로 끌어들이고 있습니다.\n\n뭐, 아직은 거기 빠지지 않았죠. 우리 평판을 더럽힐 일은 없습니다. 그놈이 계속 떠드는 걸 막을 수가 없다면 연합의 통합을 해치면 어떻게 되는지 그놈을 본보기로 삼는 수가 있습니다. 내일, 우리는 케네디가 민권 문제에 대해서 모두 책임진다고 발표할 것입니다. 이 진보 인기쟁이가 공화당원들을 소외시켜버렸는데도 그 병신같은 민주당원들이 빌어먹을 법안을 하나도 통과시키지 못했을 때 언론이 뭐라 떠들지 한번 봅시다. 계속 우리를 구덩이로 끌어당기려 하는데, 제 발로 구덩이로 떨어지는 꼴을 봅시다."
 USA_the_1962_civil_rights_act: "1962년 민권법"
 USA_the_1962_civil_rights_act_desc: "개새끼가 해냈습니다. 그 좆같은 새끼가 어떻게 했는지 민권법을 통과시켜버렸습니다. 스트롬 서먼드를 어떻게 굽히게 만들었는지는 모르겠지만 법안은 원내 투표로 넘어갔고 통과될 것으로 보입니다. 신문은 하나같이 그 새끼를 무슨 국가적 영웅이나 되는 것처럼 칭송하고 있습니다. 우리 선거 전략은 완전히 망가졌습니다. 민주당원의 반 정도는 탈당하겠다고 위협하고 있고, 뉴 잉글랜드의 개새끼들은 케네디를 64년 대선주자로 보내려고 합니다.\n\n모든 게 잘못되었습니다. 모든 게 잘못되었습니다. 우리는 잘못된 길로 가고 있습니다. 이 건방지고 멍청한 개새끼가 신문에 자기 얼굴이 실리기를 바랐기 때문이죠. 이 얼마나 훌륭한 새낀지."
 USA_remain_neutral: "중립 유지"
 USA_remain_neutral_desc: "그들이 알아서 하도록 냅두죠! 우리가 개입하지 않아도, 우리가 연합을 파괴하지 않아도 상황이 바뀔 수도 있습니다. 변화는 올 수 있지만 미국은 아직 준비가 되지 않았을 뿐입니다."
 USA_tape_togerther_the_seams: "테이프로 덕지덕지 묶어두기"
 USA_tape_togerther_the_seams_desc: "우리가 변화를 거부한 것이... 문제를 일으켰을 수 있습니다. 상원이 점점 더 진보와 보수의 전쟁터처럼 변해가는 지금, 우리는 이 사태로 인해 연합이 무너지지 않도록 최선을 다해야 합니다."
 USA_crack_down_on_the_movement: "운동을 분쇄하기"
 USA_crack_down_on_the_movement_desc: "국가에 공산주의자와 반란분자가 가득합니다. 그 사실을 우리는 48년에 그 새끼들이 캔자스와 오클라호마에서 이겼을 때부터 알고 있었죠. 이제 그 새끼들은 자기를 소위 NPP라고 부릅니다. 민권 운동에는 NPP가 전반에 널려 있어, 국가의 명예를 훼손하고 혼란을 야기합니다.\n\n생각해보면 독일 방식이 이런 혼란에 대처하기에 딱 좋을지도 모르겠네요. 독일인들은 마을을 지나다가 병사가 어떤 저격수에게 저격당하면, 빌어먹을 마을사람들 전부를 불러모아서 일렬로 세워놓고 딱 말합니다. \"누가 그랬는지 불 때까지 한 놈씩 쏴죽이겠다.\" 물론 우리가 그 정도로 하겠다는 건 아니고요. 우리는 관대한 사람들이지만, 지금 이 사회에 풍기는 증오와 깨진 유리창은 어떻게든 해야만 합니다. 이 빌어먹을 민권운동을 깨끗하게 치워버리고 말썽꾼들을 근절해야 합니다. 이것만이 미국의 법과 질서를 되찾고 군중을 멈추는 방법일 것입니다. 그리고 그렇게 한 뒤에야만 민권 운동에 대해서 타협할 수 있겠죠."
 USA_veto_the_civil_rights_act: "민권법에 거부권 행사"
 USA_veto_the_civil_rights_act_desc: "해냈습니다! 기자회견도 없고, 독점 인터뷰도 없고, 그 말도 안되는 \"케네디를 대통령으로\" 어쩌구도 없습니다. 우리는 법안에 거부권을 행사했으며, 다음에 니미 무슨 일이 일어날지는 알 바가 아닙니다. 좌파들은 방구석에서 징징거리기나 하라죠. 빌어먹을 민주당 전체가 구덩이로 빠져들게 놔두고요. 알 바 아닙니다. 적어도 이런 추악한 일이 국가의 시스템에서는 사라지게 되겠죠. 그러고나면 한 5분 정도는 안정될 거구요.\n\n이봐요, 우리는 괴물이 아닙니다. 일단 64년 대선에서 가난하고 쪽팔리는 새끼들을 없애고 나면, 우리만의 민권법을 새로 제안할 겁니다. 연합을 다시 통합시키고, 마틴 루터 킹과 딕시크랫을 모두 만족시킬만한 형식적인 개혁도 포함한 걸로요. 그게 니미럴 진짜배기 성취가 되겠죠. 케네디가 꾸며낸 미봉책이 아니라."
 USA_bend_to_the_segregationists: "분리주의자에게 굽히기"
 USA_bend_to_the_segregationists_desc: "이 시점에서 분리주의는 애플파이만큼 미국적인 것이기에, 싸울 필요가 없습니다. 너무 큰 파도가 일어나기 전에 정부가 먼저 고개를 숙이는 것이 최선일 것입니다."
 USA_meet_with_southern_leaders: "남부 지도자들과의 회동"
 USA_meet_with_southern_leaders_desc: "남부 지도자들은 거리를 집어삼키고 있는 혼란을 중단시키기를 간절히 원하며, 국가를 바로잡기 위해서 정확히 우리가 뭘 해야 하는지 많은 아이디어를 제시했습니다."
 USA_unite_segregationists: "인종분리주의자 통합"
 USA_unite_segregationists_desc: "남부 선언문은 남부를 통합하는 데 많은 기여를 했지만, 정부는 남부 지도자들이 화합하는 조직으로 단결할 수 있도록 추가 지원을 제공할 수 있습니다. 함께해야만이 인종 평등이라는 악취나는 세력을 막을 수 있습니다."
 USA_raise_the_fear: "공포 유발"
 USA_raise_the_fear_desc: "변화의 물결을 막으려면 남부가 하나로 뭉쳐야 하며, 이를 위해서는 좋은 선전 운동만큼 더 좋은 방법은 없습니다."
 USA_we_fight_for_stability: "안정을 위해 싸운다"
 USA_we_fight_for_stability_desc: "국민들은 우리가 스스로나 어느 한 인종을 위해 싸우는 것이 아니라 국가의 더 큰 안정을 위해 싸운다는 것을 알아야 합니다. 우리는 오직 국가의 안위만을 생각한다는 것을 국민들이 알아야 합니다!"
 USA_deploy_the_national_guard2: "주방위군 배치"
 USA_deploy_the_national_guard2_desc: "남부의 질서를 유지하려면 인종 통합이 이루어지지 않게하고, 남부 도시를 안전하게 지키기 위해 주방위군을 남부 전역에 배치해야 합니다."
 USA_arrest_civil_rights_leaders: "민권 지도자들 체포"
 USA_arrest_civil_rights_leaders_desc: "분명한건 이 혁명의 쓰레기들이 가식적인 애새끼들처럼 거리에서 행동한다면 신뢰받지 못할 거라는 점입니다. 헌법 조항이나 법률을 조금 널럴하게 적용해야겠지만, 그렇다고 우리가 쳐넣고 싶은 사람을 쳐넣지 못한다는 얘기는 아니죠!"
 USA_stomp_down_on_protest: "시위 짓밟기"
 USA_stomp_down_on_protest_desc: "녀석들이 뭉치거나, 법치주의에 항의할 때 어떤 일이 벌어지는지 보여줍시다. 애새끼처럼 군다면, 애새끼처럼 패버리면 됩니다!"
 USA_deploy_the_coppers: "짭새 배치"
 USA_deploy_the_coppers_desc: "소방 호스, 경찰견, 최루 가스까지! 폭도들의 숫자가 늘어남에 따라 정말 모든 방법을 강구해야 할 때가 왔습니다 파란 옷을 입은 친절한 청년들을 풀어줘서 이 씨발놈들에게 나라를 전복시키면 어떻게 되는지 보여주자고요!"
 USA_ban_further_rallies: "추가 집회 금지"
 USA_ban_further_rallies_desc: "집회의 권리가 있다는 게 집회를 허가받을 권리가 있다는 얘기는 아니거든! 허가는 없다. 아무것도 없어. 거리에서 꺼져!"
 USA_break_further_rallies: "추가 집회 진압"
 USA_break_further_rallies_desc: "아직도 가게를 부수고 우리의 아름다운 자유 국가를 망치며, 자유의 깃발을 불태우고, 현명한 지도자들에게 침을 뱉으며 뛰어 다니고 싶다면, 우리는 녀석들에게 \"방망이\"가 무엇을 할 수 있는지 정확히 보여줄 것입니다!"
 USA_enforced_segregation: "인종분리 강제"
 USA_enforced_segregation_desc: "이 새끼들은 폭동을 일으키진 않지만 법을 어기고 있습니다! 감히 어떤 놈들이든 분리법을 어긴다면, 좆같은 해결책을 다 날려버릴겁니다! 어떻게 될지 한 번 지켜나 봐라, 이 씹새끼들아!"
 USA_calm_the_hell_down: "입 좀 다무십쇼!"
 USA_calm_the_hell_down_desc: "닥쳐! 닥쳐! 제발 닥쳐, 이 개자식들아. 나라를 운영하는 게 쉬워보이냐? 자유주의자들의 징징거림을 매일같이 듣는 걸 좋아한다고 생각하나? 니미 씨발, 여기서 제일 관대한 사람들이 우리인데 계속 이러면 존나게 우회전 할 수도 있다니까. 조지 월러스랑 불 코너가 좆같은 히피처럼 보이게 해줄 수 있어.\n\n신이시여, 이제 이 소음이 영원히 들리지 않게 할 생각입니다. 아는 건 아무것도 없는 조언자들의 말은 무시하고, 대본 없이 나가서 국가에 발언할 시간입니다. 뭐라고 발언하냐면, \"입 좀 다무십쇼!\""
 USA_a_cold_war: "냉전"
 USA_a_cold_war_desc: "냉전이 진행되고 있습니다. 총알을 사용하는 전쟁이 아니라, 적어도 우리 총알은 사용되지 않고, 정치인과 외교인들의 전쟁이, 전장이 아니라 회담장에서 이뤄지는 전쟁이 말이죠. 직접적인 전쟁은 일어날 수 없겠지만, 다른 방법으로 승리할 수는 있습니다."
 USA_splendid_isolation: "위대한 고립책!"
 USA_splendid_isolation_desc: "세상은 지옥이고, 유럽과 아시아는 길을 잃어버렸습니다. 우리는 우리 스스로와 OFN의 내면을 들여다보고 우리의 길을 결정해야 하며, 대립하지 않는 것이 앞으로 나아갈 수 있는 유일한 길이라는 데 동의해야 합니다."
 USA_america_for_america: "미국을 위한 미국"
 USA_america_for_america_desc: "안타깝지만, 위험한 분쟁에 정면으로 뛰어들어 미국인들을 계속 위험에 빠뜨릴 수 없습니다. 이제 모든 소란을 영원히 뒤로하고 떠나야 할 때입니다."
 USA_withdraw_OFN_commitments: "OFN 약속 철회"
 USA_withdraw_OFN_commitments_desc: "미국을 지키기 위한 우리의 첫 번째 단계는 최신 장비를 본국으로 가져오는 것입니다. 심지어 그건 우리에게 더 필요한 장비입니다!"
 USA_raise_OFN_demands: "OFN 요구 사항 제기"
 USA_raise_OFN_demands_desc: "OFN의 다른 동맹국들은 동맹에 대한 약속을 게을리하고 있으며, 미국이 나머지 부분을 떠안고 있습니다. 우리는 회원국들이 의무를 준수하지 않을 경우 처벌을 가하겠다는 위협을 통해 약속을 이행하도록 강요해야 합니다."
 USA_withdraw_overseas_posts: "해외 기지 철수"
 USA_withdraw_overseas_posts_desc: "미국인은 전 세계에 흩어져 있습니다. 내부 안정화에 집중해야 하는 미국에서는 이런 상황을 방치할 수 없습니다. 외교관부터 군사 고문까지 모든 비전투 해외 인력이 귀국할 것입니다. 이들은 미국을 발전시키는 데 힘쓸 것입니다."
 USA_a_whole_lotta_hubub: "시끄럽기만 한 덩어리들"
 USA_a_whole_lotta_hubub_desc: "어렵겠지만, OFN은 우리가 그들을 영원히 돌볼 수 없다는 것을 받아들여야 합니다. OFN 회원국들 사이에서는 미국이 일본과 독일에 자신들을 버리는 것 아니냐는 공포가 있지만, 두려워할 이유가 없다는 것을 알려줘야 합니다."
 USA_review_the_akagi_accords: "아카기 조약 재검토"
 USA_review_the_akagi_accords_desc: "우리는 모든 미국인을 미국으로 데려올 계획이지만, 미국 내부에서도 다시 데려와야 할 곳이 있습니다. 우리는 일본과 체결한 문서를 검토할 것입니다. 일본과 협상을 할 수 있을까요?"
 USA_withdraw_american_soldiers: "미군 병력 철수"
 USA_withdraw_american_soldiers_desc: "전쟁 중에 '크리스마스에는 집에 갈 거야'라는 말이 있었습니다. 크리스마스가 찾아왔고 전쟁이 끝났지만 전쟁이 다른 전쟁으로 변하면서 우리 아들들은 집으로 돌아오지 못했습니다. 최근 단독으로 결정한 자국 내 강화 일환으로 우리 아들들이 마침내 집으로 돌아올 것입니다."
 USA_affirm_international_neutrality: "국제적 중립 확립"
 USA_affirm_international_neutrality_desc: "전쟁이 우리에게 무슨 도움이 되겠습니까? 이제 미국은 국제 문제에서 중립을 공식적으로 선언하고 불필요한 해외 전쟁에 미국인의 생명을 버리는 것을 막을 때입니다."
 USA_an_only_american_future: "미국의 미래"
 USA_an_only_american_future_desc: "미래는 호주나 캐나다의 미래가 아닌 미국의 미래가 될 것이며, 이를 위해 우리는 OFN의 다른 회원국들을 보호하는 것이 아니라 국내외에서 민주주의에 반대하는 모든 사람들로부터 우리의 민주주의를 수호하는 데 집중해야 합니다."
 USA_withdraw_from_the_OFN: "OFN에서 탈퇴하자!"
 USA_withdraw_from_the_OFN_desc: "이제 해외 \"동맹국\"을 보호하는 데 자원 낭비를 멈추고, 공식적으로 OFN에서 탈퇴해야 할 때입니다. 다른 회원국들은 우리가 자신들을 버린다고 불만을 가질 수 있지만, 그것은 우리가 아니라 스스로가 처리 할 문제입니다."
 USA_reinforce_the_OFN: "OFN 강화"
 USA_reinforce_the_OFN_desc: "어차피 지켜야 할 새로운 동맹을 확보하는 데 노력을 기울이는 방법보다, 현재 동맹을 강화하여 독일과 일본으로부터 보호하는 방법이 더 낫습니다."
 USA_the_australian_plan: "호주 계획"
 USA_the_australian_plan_desc: "오스트레일리아와 뉴질랜드는 일본의 침략 아래 시들어가는 태평양에서 자유의 마지막 보루로 버티고 있습니다. 아시아에서 자유의 대의가 일본 파시스트들에 의해 파괴되지 않도록 이 두 나라를 반드시 지켜내야 합니다."
 USA_push_through_austalian_posts: "오스트레일리아 입지를 밀기"
 USA_push_through_austalian_posts_desc: "오스트레일리아는 남태평양을 장악하는 데 매우 중요하지만, 일본의 핵심 전략적 요충지이기도 합니다. 미국과 호주에서 정치적 반대를 무릅쓰고서라도 일본에 넘어가지 않도록 호주를 무장시켜야 합니다."
 USA_fortress_new_zealand: "뉴질랜드 요새"
 USA_fortress_new_zealand_desc: "우리는 뉴질랜드를 더욱더 요새화해야만 일본의 뉴질랜드 침공에 대비할 수 있을 것입니다. 물론 이를 위해서는 뉴질랜드에 있는 일본 스파이들이 요새를 약화시키거나 일본에 정보를 유출하지 못하도록 소탕해야 합니다."
 USA_reinforce_the_oceanic_armies: "오세아니아 병력 강화"
 USA_reinforce_the_oceanic_armies_desc: "오스트레일리아와 뉴질랜드는 이미 자체적으로 꽤 크고 좋은 군대를 보유하고 있습니다. 하지만 미국의 지원을 받으면 지금보다 훨씬 더 강력한 군대를 만들어 일본군이 자유의 땅에서 영원히 발붙이지 못하게 할 수 있습니다!"
 USA_the_iceland_plan: "아이슬란드 계획"
 USA_the_iceland_plan_desc: "유럽 북서쪽에 위치한 아이슬란드는 유럽에서 자유를 누릴 수 있는 마지막 거점이자 환상적인 군사 기지입니다. 하지만 독일은 아이슬란드를 자신들의 영향권으로 편입하기 위해 눈독을 들이고 있습니다. 우리는 아이슬란드를 보호하고 결코 독일의 손에 넘어가지 않도록 해야 합니다."
 USA_the_great_naval_yard: "해군 대공창"
 USA_the_great_naval_yard_desc: "아이슬란드는 OFN이 통제하는, 유럽과 가장 가까운 지점으로 유럽에 미국의 전력을 투사하기에 가장 적합한 곳입니다. 아이슬란드에 항구와 조선소를 건설해야 우리 해군이 유럽 해역에서 더 나은 작전을 수행할 수 있습니다."
 USA_the_eastern_bastion: "동부 보루"
 USA_the_eastern_bastion_desc: "독일은 유럽에서 마지막 남은 자유의 횃불을 꺼뜨리기 위해 한동안 아이슬란드를 주시해 왔습니다. 아이슬란드를 점령하려는 독일의 시도는 반드시 좌절될 수 있도록 아이슬란드를 요새화하고 강화해야 합니다."
 USA_redouble_american_posts: "미국 지원 배로 늘리기"
 USA_redouble_american_posts_desc: "OFN의 다른 투자 부문을 줄여, 아이슬란드에 투입하는 자원과 인력을 크게 늘릴 수 있는 기회를 얻었습니다."
 USA_the_last_light_of_freedom_will_burn_on: "타오르는 자유의 마지막 빛"
 USA_the_last_light_of_freedom_will_burn_on_desc: "전제주의자들과 파시스트들이 이 횃불을 꺼뜨리려고 아무리 애를 써도 미국 자유의 빛은 그들의 공격에도 흔들리지 않을 것입니다. 자유의 횃불은 결코 꺼지지 않을 것입니다!"
 USA_get_them_onboard: "실어나르기"
 USA_get_them_onboard_desc: "우리가 보다 방어적인 외교 정책을 채택했다고 해서, 나머지 OFN 회원국들이 계획을 지지하진 않을 것입니다. 우리는 이 계획의 장점을 설득하여, OFN이 다시 단결하고 분열되지 않도록 해야 합니다."
 USA_cautious_policy: "신중한 외교 정책"
 USA_cautious_policy_desc: "OFN은 동맹은 강력한 동맹이 될 수 있지만, 지나치게 확장하여 나쁜 상황에 빠지는 것을 피하는 것이 중요합니다. 이를 위해 우리는 보다 신중하고 덜 공격적인 외교 정책을 채택해야 할 것입니다."
 USA_naval_fortresses: "바다의 요새"
 USA_naval_fortresses_desc: "OFN의 가장 큰 장점 중 하나는 독일과 일본으로부터 떨어뜨려 놓을 수 있는 대양이 있다는 것입니다. 해군을 강화해 어느 쪽이든 우리를 찾아온다면 수장시켜버릴 것입니다."
 USA_containment_theory: "견제론"
 USA_containment_theory_desc: "적을 전복시키되 노골적인 충돌은 피할 수 있는 교묘한 손길이 필요합니다. 적을 봉쇄하고 영향권을 파괴하는 것이 이 전략의 초석이며, 우리는 언제든 이 목표를 향해 나아갈 준비가 되어 있어야 합니다."
 USA_the_western_plan: "서부 계획"
 USA_the_western_plan_desc: "서부는 일본 제국의 포악한 지배에 너무 오랫동안 놓여있었습니다. 일본군은 우리의 도시와 섬, 그리고 주를 점령하고 있습니다. 몇몇 강경한 장군들은 캘리포니아와 알래스카에 있는 일본군 주둔지를 번개처럼 공격하고 태평양에서 무력을 과시하여 일본에게 우리의 진심을 보여줄 서부 전쟁 계획을 제안했습니다. 번개와 같은 무력에 대립한다는 것은 스스로를 파멸로 이끌게 됨을 알게 될 것입니다."
 USA_Cracking_The_Steel_Curtain: "철의 장막 부수기"
 USA_Cracking_The_Steel_Curtain_desc: "전쟁의 여파로 게르마니아는 노르웨이 피오르드와 지브롤터 해협 사이의 유럽 해안을 아우르는 선을 그었습니다. 그 선을 따라 감시탑, 방파제, 윤형 철조망들이 늘어섰고, 그 이음새는 수 조의 라이히스마르크와 총통의 아리안 의지로 단단히 묶여 있었습니다. 이렇게 구세계를 옥죄는 것은 아인하이츠팍트나 유로파 요새와 같은 기만적인 이름으로 불리고 있습니다. 자유 세계에서는 이를 철의 장막이라고 부릅니다.\n\n폴크스할레는 철의 장막이 난공불락이고, 극복할 수 없으며, 영원불멸하다고 믿고 있을 겁니다. 사실 철의 장막은 녹이 슬었고, 권력 투쟁에 시달리고 있으며, 설계자 히틀러와 마찬가지로 임종 직전처럼 허약합니다. 교묘한 타격으로 가장 녹슨 부분에 틈이 생길 수 있으며, 자유의 횃불이 다시 대륙으로 흘러들어올 수도 있습니다."
 USA_The_Forgotten_Allies: "잊혀진 연합국"
 USA_The_Forgotten_Allies_desc: "옛 협상국은 독일인들이 1차 대전에서 평화에 대한 사랑을 배웠다고 생각했습니다. 또한 독일 정부가 그 이후 약속을 이행했다고 간주했습니다. 게다가 그들은 독일군이 거대한 두 세계의 연합군을 상대로 승리할 수 없으며, 1차 대전에서 그랬던 것처럼 2차 대전에서도 패배할 것이라고 예상했습니다.\n\n독일은 파리와 런던 상공에 스와스티카를 게양함으로써 세 가지 모두 틀렸다는 것을 증명했습니다. 그 무시무시한 절정에서 미국은 연합국 정부를 히틀러의 자비에 맡길 수밖에 없었습니다.\n\nCIA가 말하는 작전의 대상은 바로 정부였습니다. 적절한 규모의 뒷 예산이 투입되면 연합국의 저항 세력은 더 이상 잊혀지지 않을 것입니다."
 USA_Helping_Out_A_Friend: "친구를 도와주기"
 USA_Helping_Out_A_Friend_desc: "공유된 유산, 떼려야 뗄 수 없는 경제적 관계, 1차 대전의 불같은 세례에서 형성된 대의는 엉클 샘과 공명한 브리타니아 사이에 특별한 관계를 만들었습니다. 과거 식민지이자 군주로서, 세계 무대의 적대국으로서, 파시스트의 위협에 맞선 동맹국으로서 두 나라의 역사를 단편적으로 살펴보는 것만으로는 두 나라의 관계를 제대로 설명하기 어렵습니다.\n\n영국이 라이히의 공격으로 무너져 자유민을 꼭두각시로 만들었지만, 미국의 마음과 정신은 아직 영국의 자유를 되찾기를 바라고 있습니다. 다행히도 이를 실현할 수 있는 세력이 존재하는데, 바로 여왕 폐하의 가장 충성스러운 저항군입니다. 닉슨 대통령은 미국의 적이 손을 쓰기 전과 후에도 특별한 관계를 유지하겠다고 약속했습니다."
 USA_Break_Open_The_Caches: "은닉처 열어주기"
 USA_Break_Open_The_Caches_desc: "잉글랜드에는 환멸을 느낀 민간인들이 자신의 목숨과 결혼의 정당한 자유를 기꺼이 교환할 의향이 있습니다. 마찬가지로 미국에는 권총, 기관총, 공장에서 갓 출고된 M14, 2차 세계대전에서 사용하고 남은 스텐총, 세 개의 보급고를 꽉 채울 수 있을 정도의 장갑차들과 여기에 사용될 탄약이 가득 차있습니다. 성난 군중이 무기가 남아도는 나라에서 공짜로 가져온 무기로 무엇을 할 수 있을까요?\n\n그 대답은 놀라울 것입니다. 그리고 결국엔, 자유 잉글랜드가 모든 전투용 타르에서 창의성을 기대할 것입니다."
 USA_A_Meeting_With_Cassin: "카생과의 만남"
 USA_A_Meeting_With_Cassin_desc: "자유 프랑스는 프랑스가 나치의 위협에 패망하기 전의 옛 프랑스 정부의 잔재입니다. 우리와 민주주의 역사를 공유한다는 점 외에도 서아프리카 해안에서 전략적으로 유용한 위치를 점하고 있습니다. 안타깝게도 현재 냉랭한 관계를 해소하지 않는 한 우리는 이를 활용할 수 없습니다.\n\n따라서 우리는 서아프리카에서 미국과 OFN의 발판을 마련하기 위해 자유 프랑스 외무장관 르네 카생에게 접근합시다. 카생의 상관인 드골이 OFN에 대해 과묵한 것으로 알려져 있기 때문에 우리가 할 수 있는 일은 많지 않지만, 우리가 구축할 수 있는 관계는 이 지역에서 중대한 일이 발생했을 때 큰 도움이 될 것입니다."
 USA_Integrate_The_Support: "지원 통합"
 USA_Integrate_The_Support_desc: "철의 장막의 가장자리에서 미국의 은밀한 존재가 드러나기 시작하면서 CIA와 영국, 노르웨이의 정보원들 사이에 친밀감이 생겨났습니다. 이에 따라 그들의 작전은 속도와 효과 면에서 모두 향상되었습니다. 당국의 통지 없이 빡빡한 일정에 따라 무기 수송이 이루어지고 요원들이 회전문처럼 쉽게 유로파 요새를 드나들게 되자, 두 나라의 저항군은 워싱턴의 허가로 기업들과 더 긴밀한 관계를 맺고 싶어합니다.\n\n닉슨 대통령은 짧게 남긴 기록에서 OSS의 전설적인 업적을 떠올렸습니다. 그리고 그 성공을 재현하려는 시도는 전폭적인 지지를 받을 자격이 있다고 믿습니다."
 USA_Look_into_the_the_reformer: "개혁가 살펴보기"
 USA_Look_into_the_the_reformer_desc: "히틀러의 죽음 이후 라이히에 닥친 혼란을 해결하기 위해 합동 의회가 소집되었습니다. 피할 수 없는 권력 투쟁의 심각성으로 국회의사당의 허를 찔렸지만, 미국은 유럽의 최근 위기에 대해 공식적인 대응책을 발표해야 했습니다. 그 대응이 무엇이어야 하는지에 대한 교착 상태가 놀라울 정도로 심각해졌습니다.\n\n양당의 분노에도, 닉슨 대통령은 알베르트 슈페어에게 외교적 승인을 제안했습니다. 그는 유명한 개혁주의자인 슈페어가 궁극적으로는 나치일지 모르지만, 독일을 예상 밖의 사태에서 이끌 수 있는 최선의 방법은 그가 라이히의 새로운 총통으로 취임하는 것 외에는 없다고 말합니다. 그나마 슈페어는 괴링과 보어만, 하이드리히보다 평화와 협력에 대해 더 수용적인 태도를 보여주고 있습니다.\n\n독일 자유주의의 불씨를 살릴 것인지, 아니면 잿더미로 변해가는 독일 자유주의를 지켜볼 것인지 미국의 시선이 국회의사당으로 향하고 있습니다."
 USA_increase_OFN_opinion_England: "£GFX_decision_icon_small §F영국 저항세력과 관계를 향상시킬 §Y결정들§!이 §G해제§!됩니다.§!\n"
 USA_india_increase_gpp: "우리의 §YGDP§!가 §G상승§!할 것입니다!\n"
 USA_integrate_support_tt: "£GFX_decision_icon_small §F우리의 동맹국에 더 많은 지원을 보낼 §Y결정들§!이 §G해제§!됩니다.§!\n"
 USA_the_south_african_plan: "남아프리카 계획"
 USA_the_south_african_plan_desc: "남아프리카는 우리와 협력하는 것을 전적으로 반대하지 않는 아프리카에 남겨진 마지막 진정한 민주주의 거점 중 하나입니다. 그러나 북쪽에 나치 쓰레기들이 버티고 있기 때문에 우리가 이러한 아프리카 거점을 활용할 수 있는 기회는 매우 제한적일 수 있습니다. 이에 맞서기 위해 미국과 남아프리카를 서서히 끌어들여 그들의 민주주의를 보호하고 아프리카 전체에서 독일 파시즘의 지배력을 약화시키려는 계획이 세워졌습니다."
 USA_our_commitment_to_african_democracy: "아프리카 민주주의를 위한 우리의 헌신"
 USA_our_commitment_to_african_democracy_desc: "아프리카는 독재자와 파시스트가 거의 대부분을 지배하는 저주받은 대륙이며, 남아 있는 '자유'의 땅은 석기 시대로 되돌아간 지 오래입니다. 그러나 가장 어두운 곳에도 빛의 등불이 있듯이, 우리가 전 세계에 민주주의의 빛이 되는 것처럼 남아프리카를 수호하여 검은 대륙에서 민주주의와 빛의 등불이 되게 할 것입니다."
 USA_assuage_fears_desc: "의회 내 평화주의자들이 남아프리카에서의 약속이 아프리카 대륙에서 피비린내 나는 전쟁에 휘말릴 수 있다고 우려하기 시작했습니다. 우리는 이들에게 이 조치가 단지 보호 조치일 뿐이며 그러한 전쟁이 발발할 가능성은 없다고 확신시킬 것입니다."
 USA_a_base_in_south_africa: "이해관계 보호"
 USA_a_base_in_south_africa_desc: "남아프리카의 중요성을 새롭게 깨달은 지금, 우리는 무슨 일이 일어나기 전에 그곳에서 교두보를 마련하는 것이 필수적입니다. 이를 통해 아프리카 민주주의의 등불에 어떤 일이 발생하더라도 더 빠르게 대응할 수 있을 뿐만 아니라 자국민들에게 개입을 정당화하는 데도 도움이 될 것입니다. 궁극적으로 우리는 해외에 있는 우리 군을 보호해야 하며, 이에 반대하는 미국인을 찾기는 어려울 것입니다."
 USA_business_ties: "기업 관계 확대"
 USA_business_ties_desc: "파시스트의 침략으로부터 남아프리카를 제대로 지키려면, 우리는 남아프리카를 방어할 가치가 있는 나라로 만들어야 합니다. 미국 기업들이 남아프리카에 투자하도록 장려할 수 있다면, 미국 기업들의 지원과 자금 조달을 기대할 수 있을 뿐만 아니라 더 이상 불만을 제기하지 않고, 남아프리카를 방어할 명분도 더 이상 필요하지 않을 것입니다. 결국 돈이 걸려 있으니 누구도 불평할 수 없을 것입니다."
 USA_south_africa_in_the_OFN: "OFN의 남아프리카"
 USA_south_africa_in_the_OFN_desc: "남아프리카가 살아남아 암흑의 대륙에 새로운 민주주의의 횃불을 세운 지금, 자유, 평등, 번영을 위한 우리의 용감한 동맹인 OFN에 남아프리카를 환영할 때입니다. 이제 남아프리카의 민주주의와 자유를 위해 진실로, 그리고 온전히 헌신할 때입니다."
 USA_the_silk_road_opens: "실크로드가 열리다"
 USA_the_silk_road_opens_desc: "라이히의 어두운 정글에서, 착취하던 아들들의 고요한 사바나에서. 우리는 희망을 가져올 것입니다. 총구의 불빛에서 폭탄이 터지는 소리까지. 책을 읽을 수 있는 램프에서 진정한 자유를 들을 수 있는 라디오까지. 우리는 아프리카의 고통 받는 이들에게 횃불을 들고 이들을 자유롭게 할 것입니다."
 USA_South_Africa_Secured: "남아프리카 확보"
 USA_South_Africa_Secured_desc: "매일 아침, 뉴욕의 투자자들이 한꺼번에 몰려들어 트랜스발 전역의 드 비어스 다이아몬드 광산 여행이 성공적으로 마무리됩니다. 격주로 새로 도장이 찍힌 총기 상자, 공장의 새로운 트럭, 수백 톤의 탄약을 실은 배가 사우스 루이지애나 항을 떠나 케이프타운의 먼 해안으로 향합니다. 그리고 격주마다 C-130 화물기 한 대가 사막전과 아프리카 현지의 전투 방식으로 훈련받은 자문단을 태우고 저 너머의 거친 푸른 땅으로 출발합니다.\n\n모든 면에서 남아프리카는 이제 세계의 마지막 민주주의 국가의 일원이 되었습니다. OFN은 이제 오렌지 강과 잠베지 강을 따라 시계를 공유합니다. 흐라프 경은 이제 자유 세계가 전쟁으로부터 국가의 생존이 위태로워지는 상황을 막아줄 것이라 믿습니다.\n\n그 믿음이 시험받지 않도록 기도합시다."
 USA_crack_the_sphere: "공영권 부수기"
 USA_crack_the_sphere_desc: "일본의 공영권은 불안정하며, 저항 세력은 제국을 파괴하겠다고 위협하고 있습니다. 모든 것이 순조롭게 진행된다면 동아시아에서 우리의 가장 중요한 동맹이 될 수 있습니다. 우리가 들키지 않기를 바랄 뿐이죠."
 USA_the_fighting_filipinos: "싸우는 필리핀 사람들"
 USA_the_fighting_filipinos_desc: "극동 군대는 조용히 몰락을 알린 것이 아니라 필리핀의 오래되지 않은 과거의 혁명 정신에 귀를 기울이는 도전적인 포효로 몰락을 알렸습니다: 리잘, 보니파시오, 아귀날도. 타고난 전사들로 구성된 군대가 압제자들에게 응분의 대가를 치르겠다고 약속하는 솔직함과 열의가 마닐라에서 뉴욕에 이르는 모든 자유인의 마음에 불을 지폈습니다. 그 말 자체만으로도 모든 반역자들의 등골을 오싹하게 만들었고, 조용한 순간에도 자신들이 당할 파멸에 두려워했습니다.\n\n랭글리의 연락책들은 오늘 아침 산과 정글에서 소리가 들린다고 보고했습니다. 아마도 앞으로 며칠 안에 \"시가 웅 바탄\"이 두 번째로 소리를 내지 않겠습니까?"
 USA_meet_with_hukbalahap: "후크발라합과의 만남"
 USA_meet_with_hukbalahap_desc: "후크발라합은 필리핀에서 가장 큰 반일 저항 세력입니다. 이들이 빨갱이일지라도 필리핀에 미국의 입지를 다질 수 있는 최상의 기회를 잡을 수 있습니다. 그들과 접촉을 시작합시다."
 USA_the_red_meeting: "붉은 회담"
 USA_the_red_meeting_desc: "설령 저들이 공산주의자라 할지라도 후크발라합을 확고히 지지하는 것 외에는 다른 선택의 여지가 없습니다. 우리는 지도부를 오스트레일리아로 보내서 이들을 만나 필리핀 해방을 위한 계획을 수립할 것입니다. 일본보다 공산주의자가 나을 겁니다!"
 USA_malayan_rebellion: "말라야 반란"
 USA_malayan_rebellion_desc: "말라야 반도는 무성한 정글을 태우는 불길에 휩싸여 마치 영원처럼 느껴질 정도로 점점 더 커져만 가는 불길에 휩싸여 있습니다. 일본 자식들이 말라야의 땅과 바다를 장악하는 시기가 길어질수록, 더 많은 무고한 사람들이 대일본제국육군이나 헌병대가 고안한 또 다른 새로운 계략과 수법에 걸려 짐승처럼 학살당하며, 현지인들의 고통을 가중시키고 자유에 대한 염원과 희망이 꺾여가고 있습니다. 미국은 항상 자유와 인류애의 보루로 서 있었으며, 우리는 말라야 형제들이 일본의 잔혹한 폭정으로 통곡하게 두어서는 안됩니다. 총, 전차, 비행기 및 UMAJF 자유 투사들이 제국주의와 폭정에 맞서 명예로운 싸움을 계속하는 데 필요한 모든 것을 즉시 그들에게 보낼 것입니다. 도쿄의 완고한 천황과 내각은 말라야와 미국의 국민들이 떠밀려 나가거나 노예 취급을 당할 사람들이 아니라는 것을 알아야 합니다."
 USA_vanguard_of_freedom: "자유의 선봉"
 USA_vanguard_of_freedom_desc: "태평양의 끝자락에서 중국의 변두리에 이르기까지 아시아 사람들은 일본의 멍에에서 벗어나기를 고대하고 있으며, 불만을 품은 민족과 자유의 투사가 되려는 사람들이 일본 지배의 그림자 아래 숨어 있습니다. 특히 말라야에서는 반도의 여러 민족과 일본 점령군 사이에 오랫동안 억눌려 있던 긴장이 전면적인 반란으로 폭발했습니다.\n\n물론 미국도 기꺼이 도움의 손길을 내밀고 있습니다. 도미노 이론을 믿든, 롤백 이론을 믿든, 툴박스 이론을 믿든, 일본 제국주의에 대항하는 입장을 돕는 것이 미국의 최선의 이익이라는 데 모두 동의할 수 있습니다. 운이 좋으면 동남아시아 전체가 자유를 향한 첫걸음을 내딛는 것일 수도 있습니다."
 USA_friends_with_the_dutch: "네덜란드 친구들"
 USA_friends_with_the_dutch_desc: "네덜란드는 수세기 동안 인도네시아를 지배해왔고, 일본의 정복으로 네덜란드의 영향이 완전히 사라진 것은 아니었습니다. 악명 높은 레이몬드 웨스털링과 같은 많은 사람들이 저항군 지도자가 되었고, 이들과 접촉하면 보급품을 보낼 수 있는 지도부를 설립할 수 있습니다."
 USA_the_islands_beckon: "섬이 부른다!"
 USA_the_islands_beckon_desc: "지금까지 우리는 인도네시아 자유투사들에게 물자만 보냈지만, 군부 내 일부 인사들은 더 직접적인 개입 수단을... 요구하고 있습니다."
 USA_look_into_vietnam: "베트남을 살펴보기"
 USA_look_into_vietnam_desc: "베트남은 일본 제국의 곡창지대인 중국 바로 남쪽에 지리적으로 위치하고 있으며, 베트콩 저항 운동은 이미 상당히 강력하기 때문에, 꼭두각시 정권을 전복하려면 우리의 약간의 도움만 있으면 됩니다."
 USA_our_friend_minh: "우리의 친구 '호'"
 USA_our_friend_minh_desc: "베트콩의 지도자 호찌민은 공산주의자이지만 친미주의자이며 현재 베트남을 장악하고 있는 일본의 괴뢰 '제국'을 물리칠 수 있는 최선의 선택이 될 수 있는 인물입니다. 우리는 베트콩에 대한 지원을 논의하기 위해 그와 즉시 연락을 취할 것입니다."
 USA_send_arms: "무기 보내기"
 USA_send_arms_desc: "베트콩은 일본군에 비해 많은 장점을 가지고 있었지만, 뛰어난 무기는 없었습니다. 베트콩에게 미국 무기를 제공하면 자유 베트남(물론 친미적인)을 위해 싸울 수 있는 능력이 크게 향상될 것입니다."
 USA_prepare_for_revolution: "혁명 준비"
 USA_prepare_for_revolution_desc: "더 많은 첨단 장비와 지원 물자를 제공하여 혁명이 일어났을 때, 이들이 주재무관과 함께 일본의 속박을 벗어버릴 수 있도록 베트콩을 지원하는 노력을 강화해야 할 때입니다."
 USA_the_eastern_plan: "동부 계획"
 USA_the_eastern_plan_desc: "Across the Atlantic lies Hitler and his gang of brutes. What was once a beautiful land of freedom is now under the tight grip of the Nazi regime, and we're definitely right in their crosshairs! With covert operations and smart diplomacy, we must strangle the fascist beast before he can strangle us."
 USA_the_breton_route: "브르타뉴 루트"
 USA_the_breton_route_desc: "The Bretons understand how to speak money. The Breton government facilitates a European black market, and with a few covert deals we can tap right into it. We will reach right into the economic heart of the Reich!"
 USA_subvert_the_pakt: "팍트 전복"
 USA_subvert_the_pakt_desc: "The political situation in the modern day is like none other- it is a game of intrigue. The Reich will not play nice, and neither will we. We will use everything we can to subvert them."
 USA_finance_the_ports: "Finance the Ports"
 USA_finance_the_ports_desc: "Our original assumptions were correct- the Bretons in fact do love some American cash. They'd appreciate a port expansion here and there in cities such as Brest or Lorient and by God we'll give it to them!"
 USA_redouble_the_market: "Redouble the Market"
 USA_redouble_the_market_desc: "Our plans in Britanny have so far been a compete success, and our dollar has brought us a doorway into Europe. It'd be best for both us and the Bretons if we worked to expand their markets. After all, there's nothing more American than good ol' fashioned capitalism."
 USA_friends_in_the_government: "정부 안의 친구들"
 USA_friends_in_the_government_desc: "A toast to our new Breton friends! The deeper we dig ourselves into European markets, the more influence we have over Europe. Let's expand our influence even further in their government."
 USA_in_need_of_protection: "In Need of Protection"
 USA_in_need_of_protection_desc: "As members of the Einheitspakt, the Bretons are going to get caught sooner or later with American dollars in their pockets - and the Reich will not be pleased. However, the Bretons are thankfully not very fond of the Pakt either. We will make sure their government knows that they are safe with us."
 USA_brittany_in_the_ofn: "브르타뉴의 OFN 가입"
 USA_brittany_in_the_ofn_desc: "A toast to our new Breton friends! With Britanny quickly leaving the Reich's grasp, it's time to bring them into the OFN officially. They will be an bastion of our influence on Europe, a spear charged right towards Germany."
 USA_mother_britannia_needs_us: "마더 브리타니아가 우리를 필요로 한다"
 USA_mother_britannia_needs_us_desc: "Oh Britain, what has Hitler done to you? He has left you in shambles, a ghost of your past self. Fear not, however- your children are coming to save you!"
 USA_the_breton_connection: "The Breton Connection"
 USA_the_breton_connection_desc: "Right across the Channel lies Britanny, a country not very loyal to the Reich. We can use them as a checkpoint into Britain to reach the resistance."
 USA_arms_for_freedom: "자유를 위한 무장"
 USA_arms_for_freedom_desc: "We may have fought against you for our freedom long ago, Britain - but now it is time for your own war of independence. With our connection with the rebels established through Britanny, we will start sending the resistance in Britain weapons to fight against their oppressors."
 USA_Canadian_Facilitation: "Canadian Facilitation"
 USA_Canadian_Facilitation_desc: "...And who else to send the arms other than Canada, where the beloved Queen herself reigns?"
 USA_speerian_diplomacy: "Speerian Diplomacy"
 USA_speerian_diplomacy_desc: "A civil war has broken out in Germany, and a certain man has stood out as a potential ally to freedom- Albert Speer. Although he was once of Hitler's higher-ups in the past, he seems to have taken a new stance on liberalization. President Nixon will give him a call."
 USA_the_road_through_brittany: "The Road Through Brittany"
 USA_the_road_through_brittany_desc: "With both the Hawks and the Progressives supportive of Speer, we will use Britanny, the Nazi's rebellious children, to send weapons to Speer's men."
 USA_print_more_books: "Print More Books"
 USA_print_more_books_desc: "We must print and distribute more literature advocating for all of Germany to rise up in support of Speer, for one of Speer's biggest issues is a lack of support among the more conservative elements of German society. For freedom!"
 USA_freedom_packets: "Freedom Packets"
 USA_freedom_packets_desc: "In order to further increase support for Speer among the German populace, we will begin airdropping \"Freedom Packets\", which are pro-Speer propaganda leaflets, over major German cities."
 USA_guns_for_germanys_heroes: "독일의 영웅들을 위한 총기"
 USA_guns_for_germanys_heroes_desc: "The more arms we send to Speer and his men, the better chance they have of liberating Germany, so now that we have secured Senate backing we will continue to send more and better weapons to the liberators of Germany."
 USA_Boxing_In_the_Sphere: "솟아난 파도를 부수자"
 USA_Boxing_In_the_Sphere_desc: "10번째 시련으로 거인의 귀한 소를 잡았을 때 헤라클레스는 지도에 표시된 국경보다 더 멀리 서쪽으로 여행했습니다. 미케네로 돌아오기 전에 그는 좁아지는 해안과 포세이돈의 끝없는 푸른 영지가 만나는 곳에 산 크기의 거대한 두 개의 기둥을 세웠습니다. 세계의 끝을 의미하는 이 기둥에는 \"Ne Plus Ultra(더 나아갈 수 없음)\"라는 글귀가 새겨져 있었습니다.\n\n학식이 있는 사람이라면 일본 제국의 정복과 그리스 영웅의 10번째 시련과의 비슷한 점을 발견할 수 있습니다. 헤라클레스처럼 일본 제국의 군대와 함대는 유럽의 거인들로부터 부와 영광을 빼앗기 위해 대륙의 가장 서쪽 끝을 향해 모험을 떠났습니다. 헤라클레스처럼 그들은 갠지스 강에서 멈추고 더 이상 모험을 하지 않았습니다.\n\n하지만 헤라클레스와는 달리 그들은 오랫동안 전리품으로 즐거운 잔치를 벌였습니다. 이제 제국의 변방을 장악하는 것조차 도쿄의 비대해진 몸집으로 헤라클레스의 시련처럼 변해버렸습니다. 사실상 인도와 동남아시아는 상대적으로 가까운 완벽한 공영권과는 달리 균열이 생기기 시작했고... 미국의 작은 지원만 있다면 이 균열은 일본의 괴뢰화 계획을 찢어놓는 협곡으로 확대될 수 있습니다."
 USA_The_Tinderbox: "성냥갑 꺼내보기"
 USA_The_Tinderbox_desc: "일본 경제는 유럽 열강들로부터 얻은 식민지로 엄청난 고도 성장을 이뤘지만, 등 뒤에 묶인 할당량을 채우는 데는 그다지 적극적이지 않았습니다. 여기에 생긴 불만은 일본 지도자들이 남부 자원 지역이라고 경멸하는 곳, 즉 우연히 뿔뿔이 흩어진 자유 투사들이 자신들을 포위한 괴뢰 정권에게 도쿄의 모욕을 혹독하게 되갚아주려는 것입니다.\n\n욱일은 동남아시아에서 풍부한 광산과 유정을 기대했지만, 발뒤꿈치 바로 밑에서 불쏘시개만 얻었을 뿐입니다. 따라서 랭글리는 이 지역 전체에 문자 그대로 또는 비유적으로 화약을 뿌린 다음 성냥으로 불을 붙이겠다는 계획을 세웠습니다."
 USA_Strike_The_Match: "성냥불 피우기"
 USA_Strike_The_Match_desc: "잊혀진 욕야카르타 골목길 뒤편에서 한 술집 직원이 불붙은 담배를 깊숙이 빨아들이고 있습니다. 검붉은 재와 희끗희끗한 회색 흔적을 남긴 재가 검푸른 하늘을 배경으로 작은 지옥처럼 보입니다. 그의 다른 손에는 다 쓴 신문지에 싸인 작은 소포가 들려 있습니다. 수카르노 총리의 머리에 뚫린 구멍에서 전선 다발이 튀어나와 있습니다.\n\n세부 시 외곽의 논에서 핏빛 붉은 천을 두른 한 농부가 볏짚 가마니에 라이터 연료를 뿌리고 있습니다. 그는 빈 지포 라이터와 보름달을 바라봅니다. 오늘 밤은 무수히 많은 별들이 그 희미한 빛과 함께합니다. 이렇게 밝은 밤에는, 멀리 떨어진 언덕 꼭대기에서 온 맹인조차도 연기 기둥을 찾을 수 있습니다.\n\n다윈 도심의 한 버려진 아파트에서 한 사복 차림의 여성이 사용하지 않는 주파수로 햄 라디오를 조정합니다. 그녀의 훈련된 귀는 정전기를 뚫고 수천 개의 섬에 불을 붙일 수 있는 숫자를 찾아냅니다."
 USA_the_indian_subcontinent: "인도 아대륙"
 USA_the_indian_subcontinent_desc: "한 라자의 시체에서 영국이 철수한 후 인도 공화국과 벵골에서 아자드 힌드 운동이 결합한 두 개의 정부가 탄생했습니다. 전쟁의 피로에 지친 일본은 대영제국의 심장부인 인도를 포기했고, 그 대신 중립국으로 인도 대부분을 해방시켜야 했습니다. 그 후 일본은 캘커타의 고양이 발이 인도 아대륙의 운명을 놓고 뉴델리의 적들과 대결을 펼치는 것에 만족하는 듯했습니다.\n\n미국은 같은 민주주의 국가에 유리한 쪽으로 판세를 기울이는 데 기여할 수 있고 실제로 그렇게 할 것입니다. 이미 많은 미국 기업들이 닉슨 대통령의 필연적인 측근들과의 관계가 증진될 것을 예상하여 자산의 일부를 성장하는 도시로 이전하기 시작했습니다."
 USA_recognize_the_roi: "인도 공화국 국가승인"
 USA_recognize_the_roi_desc: "일본과의 긴장이 다시 고조될 것을 우려해서인지, 아니면 단순한 무관심 때문인지, 미국 정부는 1946년 이후 인도 정부로부터 어떠한 요청도 받지 않았습니다. 돌이켜 보면, 미국은 아시아 태평양 지역에서 공영권의 야망에 대응할 수 있는 기반을 일찍 마련할 수 있었는데도 공영권의 위협에 너무 쉽게 묵인한 것이 아닌가 하는 생각이 듭니다.\n\n닉슨 행정부는 지정학적 요충지에서 기회가 있음을 인정함으로써 이러한 추세를 반전시킬 것입니다. 다음 주에 대통령이 직접 뉴델리를 방문하여 네루를 인도 아대륙의 합법적인 정부 대통령으로 공식 인정할 것입니다."
 USA_Give_Them_Our_Arms: "우리의 무기를 주자"
 USA_Give_Them_Our_Arms_desc: "현재 서인도의 무기 시장은 공화국의 국방부 관계자가 작성한 백서 한 권에 불과합니다. 서인도 공화국은 자국 내에서 운영되는 견실한 무기 회사 대신 외국 기업들로부터 수입에 의존하여 군대의 수요를 충당하고 있습니다. 물론 이러한 방식은 반란이나 침략에 직면하지 않은 국가, 즉 캘커타의 즉각적인 명령에 따라 하루 아침에 상황이 역전될 수 있는 국가에 적합했습니다.\n\n반면, 미국 총기 제조업자들은 자국 시장 내에서도 총과 탄약을 수백만 개씩 판매합니다. 이 회사들은 우연치 않게도 보다 공식적인 방식으로 다른 회사에 기꺼이 서비스를 제공하기도 합니다. 물론 백악관도 양측의 요구를 모두 들어주기에는 너무 바쁩니다."
 USA_And_Our_Money: "아, 물론 돈도"
 USA_And_Our_Money_desc: "인도가 직면한 또 다른 어려움은 자본과 이를 창출할 수단이 모두 부족하다는 점입니다. 구시대적인 규제에 따른 탈세가 만연하여 뉴델리의 산업화 계획에 항상 자금 부족이라는 장애물이 가로막고 있습니다. 이러한 요인으로 뉴델리의 경제는 공장을 지을 자금이 부족하고 이를 벌어들일 공장이 부족해 경제가 끊임없이 침체되는 악순환에 빠져 있습니다.\n\n다행히도 미국의 투자가들과 미국 기업들은 인도를 돕기 위해 기꺼이 두 개의 바다를 건너고 있습니다. 이들에게는 닉슨 대통령의 만년필과 인도의 풍부한 외환보유고에 따른 인센티브만 있으면 됩니다."
 USA_The_Start_Of_Something_Beautiful: "아름다운 것의 시작"
 USA_The_Start_Of_Something_Beautiful_desc: "몬순은 태고적부터 인도 문명의 진로를 결정지었습니다. 라자 왕국에는 풍요를 가져다주었고 적에게는 파도를 휩쓰는 패배를 안겨주었으며 기근과 무차별적인 빈곤을 가져다주었습니다. 마찬가지로 인도양에서 역사상 가장 강력한 사이클론이 더 이상 먼 미래가 아니라 이제 천둥과 비를 동반한 전쟁의 광풍을 몰고 다가오는 것이 확실해졌습니다.\n\n워싱턴의 요청에 따라 육군 공병대는 벵골만에서 히말라야까지 '대나무 장막'이라고 불리는 국경 요새를 건설하기 시작했습니다. 기초 위에 놓이는 모든 벽돌과 모래주머니는 자유 인도의 미래를 향한 위험하면서도 진정한 투자를 의미하며, 동시에 미국이 신뢰할 수 있는 친구로서 인도가 곁에 있기를 닉슨 대통령은 바라고 있습니다."
