 USASJ.1.t: "대법관 후보자 지명"
 USASJ.1.desc: "작금의 미국 대법원은 [GetCourtLeaning]. 이에 언론과 양원의 많은 이들은 이념적 균형을 어느 정도 맞출 후보를 선택하도록 촉구하고 있습니다. 표면적으론 당파적이지 않아야 하고 사소한 일상의 정치와는 거리를 두어야 하는 대법원이지만, 많은 이들이 잘 알듯이, 미국에 초당파적이지 않은 것은 아예 없습니다. 우리와 이념을 공유하는 대법관 후보를 지명하게 된다면 우리의 진정한 정치적 승리를 보장할 수 있을 것이지만, 우리의 투표 기반을 확실히 하지 못한 유권자들에겐 분노를 불러일으킬 수 있습니다. 어쨌든, 우리는 차기 대법관을 진보파에 속한 인물이나 보수파에 속한 인물 중 한 명을 선택해야 합니다."
 USASJ.1.a: "진보적인 후보를 선택하자."
