 USA.20.t: "스타트랙"
 USA.20.desc: "프로듀서 진 로드덴베리가 최근 NBC에서 최신 인기 TV 프로그램인 스타 트랙을 공개했습니다. 이 프로그램은 아프리카계 미국인 배우와 독일 및 일본계 배우를 포함하여 인종적으로 다양한 출연진을 특징으로 합니다. 이 프로그램에는 우주에 평화와 번영을 가져오기 위해 노력하는 '행성연방'에 속한 우주선의 승무원에 관한 것인데, 평등, 평화, 이해를 증진하자는 이 프로그램의 메시지는 끊임없는 전쟁 위협에 지지고 보다 이상적인 미래를 꿈꾸고 싶어하는 미국인들의 반향을 불러일으켰습니다. \n\n프로그램의 제작자와 출연진은 미래에 대해 희망적인 듯 하며, 이 새로운 SF 드라마는 SF에 대한 관심을 다시 불러일으켰습니다."
 USA.20.a: "우리는 더 나은 세상을 꿈꾼다."
 USA.21.t: "Woodstock"
 USA.21.desc: "Producer Gene Roddenberry recently unveilved the newest hit television show, Star Trek, today on NBC. The show features an ethnically diverse cast, including actors of African-American and even German and Japanese descent. The show, about the crew of a ship belonging to a 'United Federation of Planets' attempting to bring peace and prosperity to the universe. Its message, promoting equality, peace, and understanding, has resonated with an American audience tired of constant threats of war and wanting to dream of a more idealistic future.\n\nThe producers and cast of the show seem hopeful for its future, and this new science-fiction show has already brought interest back into the genre."
 USA.21.a: "We dream of a better world"
 USA.22.t: "ARPANET"
 USA.22.desc: "Scientists and engineers have recently announced the completion of an astounding project. With the fear of nuclear war permanently permeating throughout the world comes the necessity of good military communications. Advertised as a way of long-distance American communication system that will survive nuclear war and lack interference, by using IMPs throughout the country to create a network for specific computers. The Defense Advanced Research Projects Agency reportedly transferred a million dollars from a ballistic missle programme to this new project."
 USA.22.a: "Computers really are the future now aren't they?"
 USA.23.t: "Sesame Street"
 USA.23.desc: "A new children's show has strolled into American homes surprising all who doubted it, no one believed that an hour long show would maintain a child's attention. Sesame street; the first children's show to structure itself to maintain children's attention thanks to its adherence to child psychologists and others. With this attention the show hopes to prepare young children, especially from poorer backgrounds, for school, and to teach about social competence and nonaggressive ways of resolving conflicts."
 USA.23.a: "Aw."
 USA.25.t: "Packers Win Superbowl I!"
 USA.25.desc: "The AFL-NFL divide has finally begun to end, a history of animosity and fighting between the two competing football leagues beginning to culminate in the world's first Superbowl, a competition between the best team from both leagues. The Greenbay Packers, previously a losing team, has managed to impressively turn its fortune around and beat the AFL's Kansas City Chiefs. The game featured several intense moments, with good players by Dave Robinson, Lee Roy Caffey and, especially, Mike Garrett with an impressive tackle of Willie Wood.\n\nThe event met a surprisingly cool response, and the stadium had several thousand seats empty even despite a TV blackout in Los Angeles. The victory also didn't receive much acclaim, as it has been long predicted that the long-seasoned NFL teams could never lose to the AFL."
 USA.25.a: "An impressive show, nonetheless."
 USA.26.t: "Chiefs Win Superbowl I!"
 USA.26.desc: "The AFL-NFL divide has finally begun to end, a history of animosity and fighting between the two competing football leagues beginning to culminate in the world's first Superbowl, a competition between the best team from both leagues. The match was a huge upset, as most predictions held that even the best of the AFL teams could not beat an NFL team. The match was mostly tied until Willie Wood of the Packers intercepted a ball from Lionel Aldridge and scored the second touchdown in football history, the first being done by Packer Jim Taylor earlier in the game.\n\nWhile the game met with a surprisingly cool reception, the win has reinvigorated the AFL and many newspapers headlined with the victory the next day."
 USA.26.a: "The NFL's been humbled"
 USA.29.t: "Italy Welcomes George Lucas"
 USA.29.desc: "20th Century Fox was happy to announce that, after fierce negotiations with the Italian government which nearly led to the ambitious film, 'Star Wars', being put into 'development hell', the Italians have agreed to allow the filming of the movie in their colony of Tunisia. After a generous payment was agreed upon to the Italians in return for a local security force and permission to film, Lucas has announced plans to release the movie in the second quarter of 1977.\n\nMany fantasy and sci-fi fans have rejoiced, though Italian film makers have protested, decrying that the flood gates have been opened for American film makers to finally supplant their Italian counterparts, in their own nation no less.\n\nUltimately, it remains to be seen whether or not 20th Century Fox made a worthy investment, though many are already agreeing that this was most likely money ill spent."
 USA.29.a: "So much money wasted on a surefire flop. Whatever happened to the Western?"
 USA.30.t: "Italy Refuses George Lucas"
 USA.30.desc: "Despite numerous requests by director George Lucas and the 20th Century Fox corporation, Italy has refused the request of the ambitious makers of the movie \"Star Wars\" to film in Italian Tunisia. Citing fear for the safety of the film crew, with anti-Italian partisans still fighting in several areas of the colony despite the recent cooling of hostilities.\n\nMany have accused the Italians of being more worried for their own film industry, which has slowly, since the détente between Italy and the United States, been made subservient to Hollwood in America.\n\nDespite this setback, Lucas has decided to push forward, and has instead gone to Guatemala to film, rewriting much of his script to fit the new locale."
 USA.30.a: "More fantasy schlock? The Italians made the right choice"
 USA.31.t: "A New Hope"
 USA.31.desc: "Today marked the explosive release of Lucasfilms' 'Star Wars', a fantasy science-fiction movie about the journey of young Luke Skywalker along with his mentor, Obiwan Kenobi, possible love interest, Princess Leia Amidala and swashbuckling smugglers Han Solo and the alien Chewbacca. The film, despite having made few waves before its release and having widely been anticipated as a flop, has, critically and financially become one of the most well received movies of all time.\n\nFox happily announced that the film, involving an impressive adventure from the depths of space and the herculean Death Star space station to the sandy steppes of Tatooine, filmed in Tunisia at the Italian governments behest, will more than likely double the companies annual profits.\n\nStar Wars has not only come out as an underdog and trumped its competition, and reinvigorated an ailing film company and brought many new directors, producers, artists and actors to light, but it has also captured the hearts and minds of millions of fans who have sat awe struck at this vision of a place a long, long time ago, in a galaxy far far away.\n\nPerhaps, in a world that seems to have been on the edge of destruction for so many years, this fantasy is all one needs."
 USA.31.a: "We found the critics lack of faith disturbing! Haha! We're hip!"
 USA.32.t: "A New Hope"
 USA.32.desc: "To the surprise of hundreds of critics and sci-fi fans, who have written the newly released 'Star Wars' film off early due to the seeming tiredness of the fantasy genre and a troubled development cycle which culminated in the Italians refusal to allow the filming of the movie in Tunisia, 'Star Wars' has released to one of the greatest box office debuts in history. Following the adventures of Luke Skywalker, aged monk Obiwan Kenobi, Princess Leia Amidala, and the roguish Han Solo and his alien companion, Chewbacca, Star Wars has provided millions with an awe inducing journey from Luke's homeworld in the backwater Yavin IV to the frightening depths of space and the horrifying Death Star space station, which many have claimed is a reference to the late Führer Göring's ill-fated 'Sun Gun'.\n\nEven George Lucas, the director of the film, had anticipated an utter flop, especially after the Tunisian debacle, but has been made rich overnight by the massive blowout sales.\n\nStar Wars provides a glimmer into a faraway land, of ancient religions and dark empires, where the line between good and evil seems clear, and where those who fight for good may win against unassailable odds.\n\nIn a world so rife with tension and fear, slowly dragging itself away from the abyss and towards what many pray to be a beautiful, new century for man, this might be just what the people needed.\n\nA new hope."
 USA.32.a: "May the Force be with you, always!"
 USA.33.t: "The Deliberations of McCormack"
 USA.33.desc: "While assassinations have certainly been a factor in past American presidencies, never before have both the President and Vice President been removed from office in a single administration. The presidential line of succession exists for a reason, but nobody has ever expected to go beyond the first person in the list, and now as Speaker, no, President McCormack moves into the Oval Office, he faces a dilemma. The blow of the defections in the Senate, Nixon's impeachment and Kennedy's assassination means that the National Progressive Pact has a serious chance at the Presidency, especially as the Republican-Democrats continue to founder, directionless. There still remains, however, a small window of opportunity to run a campaign of unity and restraint, blitzing the nation with what little political clout the Republican-Democrats still have. Sitting in the office of great men, McCormack must decide."
 USA.33.a: "Desperate times call for desperate measures"
 USA.33.b: "It is not proper"
 USA.34.t: "World Chess Champion Forfeits Title!"
 USA.34.desc: "Ever since he became a grandmaster at the age of 15, Bobby Fischer has solidified his position as perhaps the strongest chess player alive. After his unanimous victory in the 1969 Chess Championship against Bent Larsen of Denmark, he has been considered by many observers as the greatest American grandmaster of all time, and has achieved the highest ELO rating in recorded history. But his brilliancy has not gone without controversy, and the chess community has descended into chaos after he has recently refused to defend his title against Germany.\n\nFollowing his perfect victory in the 1963 US Championship, Fischer has made multiple fascist and pro-German statements, becoming an official member of the extreme right of the National Progressive Pact. He has openly described himself as a Sovereigntist, and has made numerous racist statements towards the Japanese and has undergone virulent anti-semitic triades during tournaments, despite him being half-Jewish himself, a label which he passionately rejects. In this year's 1972 Chess Championship, held in Reykjavík, Iceland, he has verbally attacked both the United States and FIDE, culminating in him surrendering the chance for him to play against Klaus Darga of Germany, automatically awarding him the new world champion by default.\n\nHe has answered to the press's questioning with \"I refuse to let my name be associated with that of Jewish deceit... I would rather be branded a traitor by you FIDE degenerates than to go against another intellectually superior Aryan of my own blood.\" It appears as if he will continue to stir discontent if we let him say what he wants to say. What should we do?"
 USA.34.a: "A troubling development. Keep tabs on him."
 USA.34.b: "Don't do anything. Who cares about some kid good at board games?"
 USA.34.c: "Ban the little bastard from playing again!"
 USA.35.t: "Fischer Defects to Germany!"
 USA.35.desc: "After flagrantly supporting the German-American Bund and publicly humiliating our nation at the 1972 Chess Championship, we have kept surveillance on the 29 year old chess grandmaster Bobby Fischer. Yesterday, he boarded a small plane to Germany, claiming to have been contested by a local club in Bavaria. However, upon arrival, he instead entered a government office where he renounced his citizenship to the United States and declared allegiance to the Reich. After a short internment, the Führer announced him welcome, praising him for his outspoken remarks and his decision to forfeit from the championship. The rumours of his half-Jewish ancestry seemed to have been overlooked by authorities. He has confirmed to the press that his emigration is permanent, citing recent actions to \"silence\" him by the American government.\n\nAlthough some are graceful that we will no longer have to deal with that little shit's mouth anymore, the game's community has mourned the loss of our finest player nevertheless. In the Reich, Fischer has been appointed a personal instructor for him to learn Deutsch, and already has current champion Klaus Darga gave him the go-ahead to play with him against the United States in 1975. With no hope in winning FIDE's next competition, this intellectual battlefield, however minor, has been conclusively lost to fascism. What we have sacrificed may have been just a pawn, but every piece matters as the game unfolds..."
 USA.35.a: "Perhaps there is some other sport we can try to excel in."
 USA.36.t: "Chess Grandmaster defects to the Reich!"
 USA.36.desc: "Our nation's intellectual community celebrated our victory at the 1972 Chess Championship with great pride, after the American champion Bobby Fischer refused to defend his title against our challenger Klaus Darga, following a series of verbal attacks towards international Jewry and FIDE. The United States government has restricted Fischer's behavior since, monitoring his games and preventing him from attending conferences for the German-American Bund. Yesterday, he boarded a small plane to Bavaria, claiming to have been contested by a local club. However, upon arrival he instead entered a foreign ministry where he renounced his citizenship to the United States and declared allegiance to the Reich, offering to play for our cause in the future.\n\nUpon being notified of the grandmaster's internment, the Führer has personally announced him welcome, praising him for his outspoken remarks and appointing him a private instructor for him to learn Deutsch. All those foolish enough to wish to challenge him will now have to do so within our borders. Although there exists rumours that Fischer is half-Jewish himself, we have decided to believe his own claim that he descends from German blood only. In the meantime, Fischer has considered developing his own chess variant for our own people, \"Überchess.\" With Darga agreeing to play with him against the United States in 1975, we are now certain of our dominance over the game's global scene. The rest of the chess world now perpetually belongs in our check."
 USA.36.a: "We have not just militaristic, but intellectual superiority."
 USA.49.t: "깨끗한 인상"
 USA.49.d: "거울에 또다른 모습이 보였습니다. 땀에 흠뻑 젖은 손이 목에 두른 넥타이를 향해 가고 있었고, 중심에서 불과 1~2밀리미터 떨어져 있는것을 보자 즉시 자리를 고쳤습니다. 일부 사람들에게는 흠잡을 데 없는 것에 대한 강박적인 관심일테지만, 그에게는 성공과 실패의 차이인 문제입니다. 완벽하지 못한 것은 첫인상을 망치게 되고, 첫인상은 단 한 번의 기회만을 줍니다.\n\n사람들은 전장을 생각할 때 폭격을 받은 들판, 군대의 군인들, 그리고 무기와 탱크의 퍼레이드를 생각했습니다. 군인을 생각하면서 위장, 방탄복, 총, 헬멧을 떠올립니다. 오늘날, 새로운 전장이 형성되고 있었습니다. 참호와 피 묻은 거리가 아니라 회의실, 호텔, 그리고 희미한 조명의 발코니에서 말입니다. 무기는 펜과 말이었고, 그곳에서 군인들은 양복과 넥타이를 착용한 채 전장에 나섭니다. 도구는 다르지만 결과는 기묘할 정도로 비슷합니다.\n\n그리고 전쟁터들은 다른 어떤 갈등처럼 현실적인 결과를 가져왔습니다. 성패는 평화와 전쟁의 차이를 의미하며, 어느 나라가 번영할지, 퇴보할지, 어떤 사람이 살 것인지, 어떤 사람이 죽을 것인지를 결정짓습니다. 그리고 이건 그의 경력상 문제가 생기기 전의 이야기입니다. 실패하면요? 나약함을 보여준다면 어떻게 될까요? 운이 좋아야 강등을 당할것이며, 최악의 경우 제거되고 블랙리스트에 오를 지도 모릅니다.\n\n외교관은 다시 침을 꿀꺽 삼키며 거울에 비친 자신의 모습을 다시 한 번 살펴보았습니다. 그는 볼이 매끈매끈한지 확인하면서 최전방에 있을 동생이 그런 스트레스를 느꼈는지 궁금해 하였습니다. 만약 그가 내린 결정이 삶과 죽음뿐만 아니라 국가의 운명에 영향을 미칠 것이라는 것을 안다면, 그 또한 무게를 느낄 것입니다.\n\n외교술은 섬세하면서도 필수적입니다. 시간을 본 그는 거울에서 한 발짝 물러나 마음을 다잡고 손을 옆으로 떨어뜨렸습니다. 넥타이는 곧고, 볼은 매끄럽고, 머리는 단정하고, 양복은 다림질되었습니다. 일하러 갈 시간이고, 세상을 바꿀 시간이었습니다."
 USA.49.a: "전쟁은 무기로 시작되고, 그들은 말로 시작합니다."
 USA.50.t: "도미노 효과"
 USA.50.d: "2차 세계 대전의 기억이 희미해짐에 따라, 많은 국가들 사이에서 적대관계가 지속되거나, 아니면 더 강해지고 있습니다. 그러나 전쟁은 달라졌습니다. 핵전쟁이라는 멸망의 위협이 인류에게 처해 있으며, 대규모의 침략과 압도적인 힘이 지배했던 시대는 더 이상 존재하지 않습니다. 그러나, 전쟁은 끝난 것이 아니라 거기에 적응했을 뿐이였습니다. 한때 시끄러웠던 전쟁은 이제 조용해졌습니다.\n\n싸움터는 초강대국의 본거지에서, 그 손이 닿지 않는 중소 단위의 국가로 옮겨갔습니다. 영향력은 지배적인 통화가 되었고, 경쟁국과 우리는 이를 획득하는 동시에 소비하게 되었습니다. 영향력을 이용한 이 전쟁은 가장 번영하는 나라들부터, 제일 조그만한 섬 까지, 전 세계에서 벌어지고 있습니다.\n\n세계엔 아직 갈피를 잡지 못한 수많은 나라들이 있으며, 우리는 그 나라를 이용하기 위해 힘을 써야 합니다. 자원 봉사, 돈, 무기, 또는 정치적 지원 등, 모든 수단을 동원하여 그들을 올바른 방향으로 향하게 해야 합니다. 도미노 중 하나가 쓰러지면, 수많은 도미노가 뒤따라 무너질 겁니다. 물론, 이는 적들에게도 똑같이 적용될 것이지만요.\n\n이 새로운 전쟁의 무대에서, 우리가 성공하려면 크고 작은 동맹들을 우리 영향 아래 두어야 합니다. 우리나라의 이익이 영구적으로 확보되기 위해서, 우리는 전 세계의 우위를 유지해야 할 것입니다.\n\n그러나, 만일 실패한다면 우리는 파멸의 구렁텅이로 빠져들 것입니다."
 USA.50.a: "전쟁은 더욱 차가워진다."
 USA.51.t: "남아프리카 전쟁 - 승리"
 USA.51.desc: "우리가 용감하게 독일 침략자들에 대항한 남아프리카 방어전에 참가하기로 결정했을 때, 우리가 무의미한 전쟁에 들어갔다고 주장하는 사람들이 많았는데, 이를 뒷받침하는 이유 중 하나는, 정황상 진정한 승리가 불가능한 전쟁이라는 것이었습니다. 그러나, 마지막으로 남은 국가판무관부가 항복하고 이들의 지도자들이 체포되었을 때, 그 누구도 우리가 폭정에 대항하여 압도적인 승리를 거두었다는 사실을 부정할 수 없었습니다.\n\n전쟁 와중에, 우리는 아프리카 원주민들이 독일 압제자들에게 남아있다는 비참한 상황을 발견했습니다. 질병과 기근은 만연했고, 정권은 사람들이 말라비틀어가기 전에 얼마나 많은 부를 착취할 수 있는가를 넘어서서, 국민들에게 거의 관심을 기울이지 않았습니다. 이는 변해야 합니다.\n\n우리 남아프리카 동맹국들은 나미비아, 로디지아, 모잠비크 남부에 대한 행정권을 장악했습니다. 또한 중앙 아프리카의 아주 거대한 땅덩어리를 우리 통제하에 두었습니다. 이 지역을 계속 유지하고 있는 것은 우스꽝스럽고 바보 같은 생각일 것입니다. 하지만 우리는 그 지역에 여러 민주 국가를 세울지, 아니면 단일 중앙아프리카 국가를 만들려고 할지를 선택해야 합니다."
 USA.51.a: "하나된 중앙 아프리카국의 설립이 가장 최적의 해결책이 될 것이다."
 USA.51.b: "우린 안정 상태를 유지하기 위해 3개의 위임통치령으로 분리해야 한다."
 USA.52.t: "어둠의 심연에서"
 USA.52.desc: "News of more strife from the Central African Republic arrives on a nearly weekly basis. It seems that our decision to bar all former native cooperators from serving in the new United African army may have backfired. It seems that many of these former native SS members have either joined the ANC, local SS resistance movements or perhaps worst of all, become bandits roving the countryside looting and pillaging as they please.\n\nThe ANC, now exceptionally strengthened and radicalized by the influx of ex-SS members, continues its violent guerrilla campaigns against our allies in the region. Worst of all the ANC now enjoys a wide base of support, both from the native African population and whatever is left of the old reichskommissarat forces.\n\nSouth Africa's garrisons have proven ineffective at containing the ANC rebels within their zone of administration. As they are often misled into traps by local African villagers, and despite the harsh reprisals such actions engender they show no signs of stopping. The local regions around South African garrisons are slowly transformed into wastelands patroled by brutal military patrols, for some, it is as the Rechiskommisarats never left.\n\nAs it stands South Africa is slowly taking the place of the old German colonies, both domestically and abroad. Anti-war protests continue, and now focus exclusively on the multitudes of war crimes committed by our supposed allies"
 USA.52.a: "The best of intentions."
 USA.53.t: "캘리포니아 계획"
 USA.54.t: "Our Mothballed Ships"
 USA.55.t: "병역 기피 운동"
 USA.55.desc: "With our volunteer forces deep within South Africa in order to win the war, the subject of conscription has become a highly controversial topic inside of the country. While the movement of opposition to conscription itself was only moderately developed originally, it has begun to explode as our situation changes.\n\nThis has begun the Draft Dodging Movement, where many are beginning to resist conscription into the army to head to South Africa. Along with this, the NPP has begun to monopolize on the situation to paint the RDC as monsters wishing to send our people to die. These words ring in many ears of the people, and has severely hurt the reputation of the RDC even further."
 USA.55.a: "We have a war to fight here!"
 USA.56.t: "The NPP's Stance"
 USA.56.d: "The NPP has launched an official statement yesterday regarding the war in South Africa and the Draft Dodging Movement. In their statement, they claimed that South Africa is completely worthless to America and the true enemy of Japan should be focused on instead of this worthless endeavor. 'We're throwing away our future leaders!', a top official passionately said near the end of the statement. This has made the NPP be seen as the option for the people want to avoid this worthless bloodshed, and has only increased disdain against the RDC."
 USA.56.a: "Such dirty tactics"
 USA.57.t: "An Army at Dawn"
 USA.59.t: "State of the Marine Corps"
 USA.60.t: "싸우는 필리핀 사람들"
 USA.60.desc: "필리핀 멸망 이후 일본은 그 땅을 철권으로 통치해 왔습니다. 그럼에도 무자비한 일본 침략자들에게 대항하는 용감한 필리핀인들이 있습니다. 중앙정보국은 이들 집단 중 일부와 연락망을 개설했으나, 군도에 접근하는 것은 쉬운 일이 아닙니다.\n\n이를 타개하기 위해 CIA는 군과 사회에서 수많은 필리핀계 미국인을 모집했습니다. 이들을 필리핀에 잠입시켜 반군을 지원하고 가능한 많은 사보타주를 벌일 것입니다.\n\n하지만 다른 작전을 위해 이들을 보존하는 것이 더 나을 선택지일지도 모릅니다."
 USA.60.a: "저들을 필리핀으로 보내라."
 USA.60.b: "다른 작전을 위해 보존시켜."
 USA.61.t: "A Cordial Invitation"
 USA.61.desc: "OFN troops have flooded South Africa, giving it a much-needed boost to security. Indeed, much of the running of South Africa is now being assisted by OFN forces. It was only natural that at some point South Africa would need to consider the possibility of joining the OFN.\n\nThis morning, South African diplomats informed the OFN diplomatic attaché that President [SAF.GetLeader] had approved a formal request to join the Organization of Free Nations. It's now up to President [USA.GetLeader] to decide what happens next."
 USA.61.a: "We will fight for a better Africa!"
 USA.61.b: "Now is not the right time."
 USA.62.t: "The Meeting at Brest"
 USA.62.desc: "Under the cover of darkness, American and Breton diplomats meet in Brest. Their goal: negotiating the future of the OFN-Breton relationship. Brittany formally in the OFN would be an incredible diplomatic coup, but would also draw the ire of Himmler. By daybreak, the diplomats have finished their negotiations."
 USA.62.a: "Brittany is in!"
 USA.62.b: "Brittany is out!"
 USA.63.t: "The Fateful Call"
 USA.63.desc: "'My fellow Americans. I have just finished a telephone call with Albert Speer, one of the men fighting for the future of Germany. He has reaffirmed his commitment to liberalisation - the destruction of the Nazi system, freeing the slaves, and emancipating Europe from authoritarian tyranny.'\n\nPresident [USA.GetLeader] spoke for an hour with German leader Albert Speer, discussing many topics. The announcement had mixed reactions. While many among the RDC appreciated the action, the NPP has already begun calling the President 'a coward and a traitor'. Time will well what impact his historic moment has."
 USA.63.a: "We stand with democracy, wherever it may be."
 USA.64.t: "The Red Meeting"
 USA.65.t: "Marines in Djakarta?"
 USA.66.t: "마틴 루터 킹 목사의 연설"
 USA.66.desc: "\"나의 친구인 여러분들에게 말씀드립니다. 고난과 좌절의 순간에도, 나는 꿈을 가지고 있다고. 이 꿈은 아메리칸 드림에 깊이 뿌리를 내리고 있는 꿈입니다.\n\n나에게는 꿈이 있습니다. 언젠가 이 나라가 모든 인간은 평등하게 태어났다는 것을 자명한 진실로 받아들이고, 그 진정한 의미를 신조로 살아가게 되는 날이 오리라는 꿈입니다.\n\n나에게는 꿈이 있습니다. 언젠가는 조지아의 붉은 언덕 위에 예전에 노예였던 부모의 자식과 그 노예의 주인이었던 부모의 자식들이 형제애의 식탁에 함께 둘러앉는 날이 오리라는 꿈입니다.\n\n나에게는 꿈이 있습니다. 언젠가는 불의와 억압의 열기에 신음하던 저 황폐한 미시시피 주가 자유와 평등의 오아시스가 될 것이라는 꿈입니다.\n\n나에게는 꿈이 있습니다. 나의 네 자녀들이 피부색이 아니라 인격에 따라 평가받는 그런 나라에 살게 되는 날이 오리라는 꿈입니다.\n\n오늘 나에게는 꿈이 있습니다.\"\n\n링컨 기념관 앞의 연단에서, 저명한 민권운동가인 마틴 루터 킹 주니어가 25만명이 넘는 군중 앞에서 연설을 하였습니다. 그의 말은 남녀노소 흑인과 백인을 가리지 않고 들불처럼 퍼져 나가 새로운 슬로건이 만들어졌습니다. \"나에겐 꿈이 있습니다.\""
 USA.66.a: "행동해야 할 시간은 바로 지금이다."
 USA.67.t: "[Get_newspaper_header][?USA.USA_CRA_year]년 민권법"
 USA.67.desc: "수년간의 시위, 정치적 내분, 그리고 전국적으로 증가하는 불만 앞에서 지금이 분수령이 될 수도 있습니다. 공화민주연합이 이 문제를 수년간 질질 끌어온 가운데, 케네디 부통령은 [?USA.USA_CRA_year]년 민권법 법안을 주도하였으나 이 문제를 더 끌고 싶었던 대통령과 치열하게 다퉜습니다. 하지만 최근의 사건들로 상원은 시민간의 갈등을 우려해 법안을 신속하게 비준하였습니다.\n\n이 법안은 전국적으로 환호받고 있지만 또 다른 문제가 나오고 있습니다. 케네디와 닉슨 간 긴장이 고조되고 있는데 법안 체결과 관련하여 대통령의 행동이 닉슨에 관한 여론을 더 악화시키고 있습니다. 한편 남부 정치인들이 대거 탈당하여 NPP로 옮겨가기 시작하면서 많은 사람들이 미국 정치의 변환점이 될까 우려하고 있습니다."
 USA.67.a: "우리나라 이야기의 전환점이다."
 USA.67.b: "닉슨이 나약한 놈들에게 굴복했군."
 USA.67.c: "이것이 저들을 분열시키리라."
 USA.67.d: "모두를 위한 본보기다."
 USA.67.e: "이들 나라 이야기의 전환점이다."
 USA.68.t: "[Get_newspaper_header]민권법에 거부권을 행사한 닉슨 대통령"
 USA.68.desc: "케네디 민권법에 대한 기습적인 거부권 행사 소식이 전해지면서 오늘 상원에서 충격, 공포, 기쁨, 그리고 수많은 다른 감정들이 거품이 일었습니다. 린든 존슨 다수당 대표가 법안을 원내와 닉슨 대통령의 책상으로 밀어붙일 만큼 충분한 지지를 얻고 있는 가운데 대부분은 이 법안이 통과된 것이 기정사실이라고 추측됐습니다. 그러나 그것은 닉슨 대통령에게 제출한 복사본에 커다란 빨간색의 거부권이 찍혀 있는 상황에서 있을 수 없는 일이었습니다. 보수파와 딕시크랫이 '미국의 이상'을 옹호하는 것을 축하하는 반면, 민주당과 공화당을 포함한 많은 진보주의자들은 이 배신을 길고 긴 무반응과 냉혹한 유화책의 마지막 지푸라기라고 보고 있습니다. 상원의원들은 당이 단합을 축하하는 동안 뒷방에서 탈당과 반란을 속삭이고 있습니다. 공화민주연합의 등이 깨졌고, NPP의 늑대들은 더욱 가까워졌습니다."
 USA.68.a: "공화민주연합의 새 시대가 열렸다."
 USA.68.b: "도대체 뭐가 그의 마음을 바꾼 거지?"
 USA.68.c: "지도부의 변화가 예상되는군."
 USA.68.d: "닉슨이 도대체 뭔 생각을 하는 거지?"
 USA.68.e: "미국과 전세계에 놀라운 일이다."
 USA.69.t: "집안의 분열"
 USA.69.desc: "\"분열된 집안은 살아남을 수 없습니다. 저는 이 정부가 영구적으로, 반은 노예이고 나머지 반은 자유민인 상황을 견딜 수 없으리라고 믿습니다. 저는 연방이 해체되는 것을 원하지 않습니다.-저는 집안이 무너지는 것을 원하지 않습니다.  저는 그것이 더 이상 분열되지 않는 것을 원합니다. 그것만이 모두가 하나가 되는 길입니다.\"\n에이브리엄 링컨\n\n남북전쟁의 끝과 수정헌법 13조에 의해 노예 제도는 없어졌지만 실패한 재건과 수십년간의 짐 크로우 법은 인종문제가 해결될 수 없거나 해결될 수 없도록 보장했습니다. 공화민주연합 내의 분열은 커져만 가고, 토론이 싸움으로 바뀌고, 친구들이 적으로 돌아설수록 진실은 점점 더 명확해질 뿐, 현재의 정당은 구원받을 수 없습니다. 아직 행동할 시간이 남아 있습니다.미국은 대화나 전쟁을 통해 인종 문제를 다시 한번 고려해야 합니다. 우리는 이번에는 피를 덜 흘리기를 기도할 수 있을 뿐입니다. 세상의 운명이 이 거의 분열된 집에 달려 있기 때문입니다."
 USA.69.a: "너희 둘 다 좀 부드럽게 못 하겠니?"
 USA.70.t: "미사일 위기의 종식"
 USA.70.desc: "지난 수 주 동안 미국은 일본과의 위기에 있었습니다. 우리의 옛 보석이었던 태평양의 하와이는 얼마 전 CIA의 U-2C 정찰기가 발견한 일본 중거리 탄도미사일의 집결지가 되었습니다.\n\n미국 제1함대와 일본 제국 해군 사이 팽팽한 대치상황이 있은 후 케네디 부통령은 일본 제국에게 접근하여 하와이에서 미사일을 제거하는 대신 미국은 호주에 있는 MRBM을 제거하겠다고 제안하였습니다. 수 차례의 팽팽한 협상 끝에 미국의 잃어버린 영토를 되찾을 완벽한 시기라고 주장하는 합동참모본부의 결정 촉구에도 불구하고 협상 제안이 받아들여졌습니다.\n\n비둘기파가 우세를 점했으며, 오늘 양측 모두 스스로의 미사일을 제거하였습니다. 이는 케네디 부통령에게 있어서 중요한 외교적 성취이자 위기에서 그의 행동으로 전국에서 칭송받고 있습니다. 반면 닉슨 대통령은 협상 자리에 대부분 불참하였고 이 때문에 엄청난 비난을 받고 있습니다."
 USA.70.a: "지금은 우리가 그 날을 늦추는 데 성공했군."
 USA.71.t: "버밍엄 시위"
 USA.71.desc: "민권 운동이 최고조에 달하고 있습니다. 미국 전역에서 민권 운동가가 주최하는 시위, 집회, 소요가 일어나고 있으며 가면 갈수록 악화되고 있습니다. 바로 이번 주, 분리주의자의 구심점이라 할 수 있는 남부의 중심지인 앨라배마주 버밍엄에서 백인, 흑인 등 수만명의 운동가들이 흑백의 동등한 권리를 요구하는 대규모 행진을 열었습니다.\n\n집회는 평화롭게 시작되었지만 버밍엄 지방 경찰총장인 유진 '불' 코너는 신속하게 전경을 투입하고 시위대에게 개를 풀어놓았습니다. 평화롭던 시위는 순식간에 경찰과 시위대 사이의 전투로 빠르게 변화하였습니다.\n\n이 사건은 텔레비전 방송을 통해 전국적으로 방영되었으며 평균적인 미국인들은 버밍엄에서 경찰의 만행에 큰 충격을 받았습니다. 미국 전역의 진보파 뉴스들은 앨라배마에서의 사건을 수십년 전 독일과 비슷하다고 말하며 경찰의 만행을 나치 정권의 시위대 탄압과 유사하다고 예를 들어 보도하였습니다."
 USA.71.a: "걱정되는군."
 USA.72.t: "버밍엄의 역시위"
 USA.72.desc: "일주일 전 앨라배마주 버밍엄에서 민권 운동가들이 시위를 벌었는데 이는 순식간에 소요 사태로 번졌습니다. 이제 수만명의 민권 운동에 반대하는 사람들이 버밍엄에 모여 남부연합기, 자신이 살고 있는 주의 깃발, 심지어 일부는 스와스티카를 흔들며 역시위를 열었습니다.\n\n그 전주에 비해 경찰청장은 무장경찰 수 명을 두는 일 이상을 하지 않았으며 심지어 일부 경찰은 시위에 참여하기도 했습니다. 게다가, 버밍엄으로 몰려들어 운동을 지속하러고 했던 일부 민권 운동가들이 경찰과 지역 주민들에게 쫓겨났으며 집으로 돌아가러 했던 몇몇 시위대는 구타당하고 부상을 입기도 하였습니다.\n\n버밍엄과 주변 지역에서 폭력 사태가 고조되자 케네디 부통령은 닉슨 대통령에게 앨라배마 주방위군을 연방군화하여 주의 질서를 회복하기 위해 배치하자는 안을 검토하자고 설득한 것으로 알려졌습니다."
 USA.72.a: "더더욱 걱정되는군!"
 USA.73.t: "독일 첩자 체포!"
 USA.73.desc: "집주인에 따르면 조세프 그린버그는 겸손한 사람이었습니다. 그는 집세를 제시간에 냈고, 소음때문에 불평한 적도 없었고, 항상 늙은 코너스 부인이 식료품을 가지고 계단을 오르는 걸 도와주었습니다. 사실, 이건 다 위장이었습니다. 집주인이 그린버그의 빈 아파트를 열자 감시 장비들과 스와스티카 마크가 찍힌 파일들을 발견하게 되었습니다. 빠르게 머리를 굴리고, 그녀는 경찰을 불렀고, 경찰이 FBI에게 알려 그린버그는 일하러 나가다 체포당했습니다.\n\n조세프 그린버그는 사실 독일 정보기관 스파이인 요제프 헤센이었음이 밝혀졌습니다. 아이러니하게도 유대계 미국인으로 변장한 그의 임무는 벨 통신사에 취직해 그들의 통신 기술을 배우고, 도청하면서 다른 스파이 활동을 위한 취약점을 찾아내는 것이었습니다. 더 놀라운 것은 그의 전화번호부에는 수많은 지역 NPP 정치인들의 번호가 있었다는 것입니다. 이걸로 봐서 그는 파시스트 선동가인 프란시스 파커 요키를 포함한 연합의 비주류 당원들과의 접촉을 시도한 것 같습니다.\n\n스파이법 위반으로 고발할수도 있지만, 그는 미국에서 오랜시간 감옥에 갇혀 있는 대신에 독일로 추방당할수도 있습니다."
 USA.73.a: "우리가 걱정해야 할 나치가 하나 줄었군"
 USA.74.t: "거리에서의 대화"
 USA.74.desc: "두명의 젊은이가 LA의 거리를 걷고 있었습니다. 정오의 햇볓을 쬐고 있었으나 대화의 주제는 우울했습니다. \"뉴욕에서 나치 스파이가 체포됐다는 소식 들었지? 걔네들이 요키랑 접촉하려고 했다고 말했다는데, 요키파 전부랑!\"\n\n\"미친 짓이지. 안그래?\" 다른 한명이 대답했습니다. \"나는 걔네가 얼마나 여기 주변에 없는 쪽바리들을 싫어하는지 알아. 하지만 걔네가 독일놈들이랑 잘거라고는 생각도 못했는걸!\"\n\n\"스파이는 그들이랑 겨우 닿았고, 어떠한 합의도 하지 못했대.\" 다른 한명이 계속 말했습니다.\n\n두 남자는 캘리포니아에 있는 다른 수많은 사람들처럼, NPP에 대한 공감대가 있었습니다. 어쨌든 LA나 인근 만에 사는 사람들은 모두 1945년의 굴욕적 상징물이 수 마일이나 걸려 있는 거리에 살고 있었고, NPP는 조차항을 되찾는데 관심있는 유일한 존재였습니다.\n\n그는 그의 친구를 바라보며 말했습니다. \"그래서 어떻게 생각해, 요키가 이 일이랑 관련 있을까?\""
 USA.74.a: "\"그는 확실히 레더호젠을 속에 입고있는거 같아.\""
 USA.74.b: "\"빨갱이가 헛소리를 하는 것 같군.\""
 USA.75.t: "닉슨을 비난하는 언론"
 USA.75.desc: "닉슨 대통령이 2년 전 선거에서 압승해 한때 미국 국민들에게 찬사를 받은 것이 사실이지만, 1960년에 투표장을 휩쓸었던 '마법'은 많은 이들로부터 점차 사라지는 것 같습니다. 그 많은 사람들 중 일부가 바로 전국의 신문사와 언론입니다.\n\n말장난과 모욕으로 가득찬 헤드라인이 곳곳에 널려 있고, \"닉슨은 고쳐라'\", \"교활한 딕이 피클병에 갇혔다\", \"(불)법과 (무)질서\" 같은 제목들이 신문 가판대를 가득 메웠습니다. 이들의 분노하는 요점은 남부에서 벌어지는 민권 문제인데, 그 중에서도 대통령이 이를 제대로 억제하지 못한 것입니다. 한때 핵전쟁을 막아냈던, 아니 그렇다고 칠 수 있는 그 사람은 이제 학생 시위대와 인종차별주의 불량배들이 마구잡이로 몰려드는 것을 막을 힘이 없어 보이고, 결과적으로 그의 이미지는 악화되고 있습니다. 그리고 케네디 부통령의 매력과 카리스마에 비하면 천박하고 빈약해 보이는 닉슨은 그에게 우호적인 어떠한 언론이라도 필요합니다. 언론이 자신을 향해 원한을 품고 있다고 냉소적으로 보고 있지만, 지금 할 수 있는 일은 결국 태도가 바뀌기를 바라는 것 뿐인 것 같습니다."
 USA.75.a: "화풀이를 제대로 했군!"
 USA.76.t: "CIA 보고서: 남아프리카"
 USA.76.desc: "-기밀-\n\n남아프리카의 동향과 전망\n\n(간결을 위해 생략)\n결론:\nA)  남아프리카 연방은 현재 우리의 민권 문제와 비슷한 문제에 직면해 있음. 국민당이 제안했던 소위 '아파르트헤이트' 제도를 시행한 적이 없음에도 불구하고 남아프리카 내의 계속된 흑백간 법적, 사회적, 경제적 불평등은 사회 불안을 조장하는 주요 통로이며 이미 약해진 정부에는 감당할 수 없는 것임.\nB)  남아프리카 서북부의 보어인 소요는 지난 2년간 특히 정부가 인종 불평등을 다루는 법안을 통과시키려 할 때 더욱 강해졌음. 보어인은 남아프리카 대부분의 공동체와 구별된 채 살고 있으며 정치적 독립과 무장 방어라는 자랑스러운 전통을 가지고 있음. 근미래에 조직적인 봉기가 일어날 것으로 보임.\nC)  남아프리카의 북쪽에 이웃한 국가인 아프리카 국가판무관부의 직접적인 침공은 현 상황에서는 그 가능성이 매우 낮아 보임. 이들은 정부의 부양을 위한 물질적이고 정치적인 지원의 제공을 거의 전적으로 모국에게 의존하고 있으므로 판무관부 내 거의 모든 군대가 내부 치안유지 활동으로 묶여 있음. 하지만 이 지원이 끊길 경우 판무관부들의 행동은 예측할 수 없을 정도로 완전히 변화할 수 있음.\nD)  상황이 바뀌어 필요하다면 남아프리카에 대한 직접적인 개입에 미국 대중들은 격렬하게 반대하지 않을 것으로 보임.\n(간결을 위해 생략)\n\n-기밀-"
 USA.76.a: "이해했다."
 USA.77.t: "백악관을 향한 협박편지"
 USA.77.desc: "백악관 직원의 책상 위에 놓인 빳빳한 누런 봉투는 특별히 눈에 띄는 점이 아무 것도 없었습니다. 직원이 봉투를 뜯고 안을 들여다 봤지만 몇 장의 종이와 사진밖에 없었습니다. 그러나 이것들이 무엇을 의미하는지 깨닫자, 그의 피가 차갑게 식는거 같았습니다. 1960년 국민진보연맹 전당대회에서의 내부 메모, NPP 상원 의원들간의 사적인 대화 녹취록, 도청 설계도, NPP 선거본부 내부에서 찍은 사진, 그리고 가장 섬뜩한건 H.R. 홀드먼이 간첩 행위를 승인한 서한이었습니다. 봉투 밑단에는 \"다음 주 신문 1면에 이게 올라오는걸 원하지 않으면 나에게 연락해서 이야기하자\"는 메시지가 적혀 있었고, 반대편에 사서함의 주소가 인쇄되어 있었습니다.\n\n직원은 즉시 봉투를 다시 봉하고 FBI에 연락해 넘겨줄 만큼 충분히 현명했습니다. 한 시간도 안 되어 봉투는 J.에드가 후버의 책상 위에 놓여 있었습니다. 닉슨과 잠깐 통화한 후 해당 직원의 입단속을 지시했고, FBI의 최고위급들은 이미 협박범을 추적할 준비를 마쳤으며, 며칠이면 모든 일이 끝날 것이라고 알렸습니다."
 USA.77.a: "배관공을 부를 시간이군."
 USA.78.t: "FBI 발표"
 USA.78.desc: "신원 미상의 백악관 협박범을 체포하는 일은 어렵진 않았습니다. 사서함은 가명으로 등록되어 현금으로 결제되었고, FBI는 협박자의 요구에 '동의'하는 척 편지를 쓰기로 하고 직접 만나자고 했습니다. 놀랍게도 협박범은 아무것도 의심하지 않고 나타났고, 즉시 연방 요원들에게 체포되었습니다.\n\n협박범은 24살의 NPP 활동가인 찰스 B 주노로 밝혀졌습니다. 하지만 요원들은 그에게서 이보다 더 많은 정보를 얻어내는 데는 성과를 거두지 못했습니다. 그는 변호사 선임 요청 외에 어떤 말도 하지 않겠다고 했지만, 남아있는 지문이 그가 봉투를 보냈다는 틀림없는 단서입니다. FBI의 심증은 그가 엇나간 진보주의자라는 것입니다. 그는 약간 비겁한 방법으로 상황을 바꿔보려했지만, 할 수 있는건 그게 전부였습니다. 간첩 혐의와 우편사기 혐의는 이미 각종 판결 절차를 통과했고 11월쯤 재판을 받게 되겠지만, 중간선거가 끝나기 전에 안전하게 감옥에 가둘 수 것입니다."
 USA.78.a: "후버랑 친구들에게, 건배!"
 USA.79.t: "내부 조사"
 USA.79.desc: "협박범을 체포해 기뻤지만, 불쾌한 정보가 나오자 백악관과 법무부 청사 분위기가 금세 안좋게 변했습니다: 찰스 주노의 단독 범행이 아니란 겁니다.\n\n내부의 공범이 잠입을 도와주지 않았다면 봉투가 다른 들어오는 우편물과 함께 선별되어 가로채질 수 있었을 리 만무했습니다. 비밀 경호국은 즉시 우편실의 잠재적 단서들을 조사하기 시작했지만, 성과가 거의 없었습니다. 백악관 참모들은 모두 현재 벌어지고 있는 일에 대해 수근거리고 있으며, 대부분은 어떤 식으로든 NPP가 연루된 정보 침해라고 의심하고 있습니다.\n\n더 좋지 않은 것은 또 다른 잿빛 공포가 닥친다는 것인데, 이번엔 모든 NPP 당원들을 향하고 있다는 것입니다. 지금은 백악관에 한정되어 있고 닉슨 행정부 내에서 NPP라고 공언한 사람들이 거의 없지만, 만약 이 소식이 언론은 물론 행정부의 나머지 관료 조직까지 새어나간다면, 광범위한 공황으로 이어질 것입니다."
 USA.79.a: "일이 점점 복잡해 지는데."
 USA.80.t: "호외요 호외!"
 USA.80.desc: "리처드 닉슨은 본인의 입으로 그런 말을 하리라고는 생각지도 않았지만, 그는 언론에 감사함을 느끼고 있었다.\n\n존경받는 전국적인 출판물에서 여러분이 거의 다 볼 수 있는 종이에 인쇄된 슈퍼마켓 타블로이드 신문에 이르기까지 거의 십여 개의 신문들이 그의 책상 위에 놓여 있었다. 그들 모두는 NPP가 나치와 관련이 있다고 주장하는 다양한 수준의 위험성과 함께 헤드라인을 장식했다. 알베르트 슈페어에게 동정적인 글을 수집하는 핫마이크부터 전직 독일계 미국인 분트 의원이 하원의원과 악수하는 장면, 계약 관계자들이 프란시스 파커 요키의 급진파에 자금을 줄 것을 논의하는 테이프까지.\n\n이번에는 상황이 달라졌다. NPP는 필사적으로 기자회견을 소집하고 비난을 퍼부었고, 언론은 그들을 동정적으로 보지 않을 것 같다. 한편, 닉슨은 이러한 이야기들의 \"심각한 문제를 정면으로 다룰 수 있는 자신만의 기자 회견이 곧 소집될 것\"을 명령했다. 비록 그의 민권적 입장 때문에 괴롭힘을 당한 후 약간의 숨통이 트이기는 했지만, 지금은 공세를 취하고 NPP를 진정으로 비난하기에 완벽한 시기일 수 있다."
 USA.80.a: "npp가 또 그럴게 분명해!"
 USA.80.b: "그들의 수준으로 낮아질 순 없지"
 USA.81.t: "후버의 제안"
 USA.81.desc: "\"안녕하십니까, 딕.\" J.에드가 후버가 집무실로 들어서면서 조용히 뒤에서 문을 닫으며 말했습니다.\n\n닉슨은 이맛살을 찌푸리며 말했습니다. \"그렇게 부르지 말라고 했지 않나.\"\n\n\"여러번 말씀하셨습니다, 대통령 각하.\"\n\n\"글쎄, 언론이 내 머리를 노리지 않을 기자 회견을 연기해야 했으니, 이번 일은 잘해야 할 거야.\"\n\n후버가 해야 할 말은 좋은 건 아니지만, 분명 중요한 것이었습니다. 협박범들의 배후에 대한 FBI의 수사는 별 성과를 거두지 못했으나, 협박 그 자체를 어떻게 할 것인가 하는 문제는 여전히 남아 있었습니다. 후버는 신중하고 조심스럽게, 대통령에게 이것들을 확실하게 태워버리는 것과 비밀 금고에 보관하는 것 중에 어느 것이 최선인지를 물었습니다. 어느 쪽이든, 영원히 묻혀있길 바라고 있을 겁니다. 하지만, 나중에는 쓸모가 있을 수도 있습니다. 협박의 증거물은 결국 다가오는 중간선거에서 대통령에게 다소 큰 이점을 줄 수 있을 것입니다."
 USA.81.a: "다 태워버려."
 USA.81.b: "비밀로 하고, 안전하게 보관해."
 USA.82.t: "U-2가 잉글랜드에서 거의 격추될 뻔하다"
 USA.82.desc: "어제 잉글랜드 북부에 본부를 둔 독일 전투기들은 프란시스 게리 파워스 중위가 조종한 CIA U-2C를 거의 격추시킬 뻔 했습니다. 파워스가 잉글랜드 영공에 진입한 직후 4대의 Horten Ho 229의 날개가 레이다에 포착되었습니다. 하지만 3대는 연료 사정거리 때문에 어쩔 수 없이 회항했고, 이 중 1대는 북해에서 과열이 생기고 귀환용 연료가 바닥나면서 추락했습니다.\n\n 마지막 항공기는 미사일 사정거리 내에 진입하여 U-2를 격추하기 위해 특별히 고안된 실험용 미사일로 보이는 것을 파워스를 향해 발사했다가 기지로 돌아가기 위해 이탈했습니다. 파워스는 미사일을 피한 뒤 항로를 따라 비행을 진행, 임무를 완수하고 아이슬란드의 아이젠하워 공군기지로 귀환했습니다.\n\n임무의 기밀성 때문에 우리 항공기가 독일 전투기에 의해 운항되었다는 것을 공개적으로 알릴 수는 없습니다. 외교적 항의는 발표되지 않을 것이며, 독일에 대한 어떤 공포도 아침 뉴스 1면을 장식하지 않을 것입니다. 이번에는 아닙니다."
 USA.82.a: "잘했어 게리!"
 USA.83.t: "하느님 존 F. 케네디를 축복하소서"
 USA.83.desc: "리처드 닉슨은 텔레비전을 쏘아보며 월터 크론카이트가 최근 서명된 민권법에 대해 알리는 모습을 보았습니다. 민권법은 북부에서의 홍보에 꽤 쓸만하겠지만 닉슨을 계속해서 짜증나게 만드는 것이 딱 하나 있었습니다. 눈이 약간 삐뚤어진 채로 실실 웃는 멍청이, 바로 존 F. 케네디가 뉴스 기사 내내 나왔다는 점입니다. \"케네디 부통령의 민권법은...\" \"...다른 민권 운동 지도자들은 부통령에게 축하의...\" \"전미 흑인 지위 향상 협회는 부통령에게....\"\n\n닉슨은 자리에서 일어나 텔레비전을 껐습니다. 그렇습니다. 처음 그 법안을 지지한게 케네디였을수도 있습니다. 하지만 그 놈은 법안을 쓰는데 아무 일도 안 했단 말입니다. 심지어 상원에서 그걸 놓고 말다툼을 하지도 않았습니다! 닉슨은 남부에서 미움받기 시작했습니다. 뭐, 전보다도 더 미움받는다는 얘기입니다. 그 동안 케네디는 남부 외의 모든 곳들에서 온갖 영광은 다 누리고 있습니다. 순간 그의 마음 속에 끔찍한 모습이 스쳐지나갔습니다. 1964년 전당대회에서 케네디가 연단에 올라 너그럽게 대통령 후보직을 수락하고, 미국인들은 마지막으로 민주당을 뽑았을 때 어떤 꼴이 벌어졌는지 태평스럽게 잊어먹는 모습을 말입니다. 이런 때가 되면 닉슨은 왜 헨리 캐벗 로지를 러닝메이트로 삼지 않았는지 진지하게 후회했습니다."
 USA.83.a: "그래. 케네디 만세다."
 USA.84.t: "대통령 거부권 문제 제기"
 USA.84.desc: "시위꾼들이 백악관 주변을 빙 돌았습니다. 이들은 최근 대통령이 민권법을 거부하기로 한 결정을 비난하는 현수막과 표지판을 높게 들고 있었습니다. 심지어 어떤 커플은 닉슨 선거 배지를 단 KKK 두건을 뒤집어 쓰는 퍼포먼스까지 보였습니다. 예외없이 저들은 전부 비트족 학생이나 놀고 먹는 놈팡이들이었습니다. 살면서 더 나은 일을 하지도 않는 것들. 관심 좀 끌어보려고 절박하게 소리치고 난동 부리는 놈들.\n\n리처드 닉슨은 놈들이 남쪽 잔디밭의 나무와 울타리 사이로 놈들이 왔다갔다하는 모습을 지켜봤습니다. 저 멍청한 꼬꼬마들이 거부권을 행사한 이유를 알 수는 없을까요? 그는 헤롱거리며 너무 많은 것을 너무 빨리 하라고 우기는 소위 \"진보주의자\"에게 굽히기를 거부한겁니다. 그랬더니 히틀러라고 하는군요. 말 그대로 나중에 안 일입니다. 그는 자신의 얼굴을 선거 포스터에서 오려내 경례하는 히틀러 사진에 붙인 현수막을 흘깃 보았습니다.\n\n그는 눈길을 돌리며 커튼을 닫았습니다. 시위꾼들이 교훈을 깨닫고 사그라들기를 바랬지만, 놈들에게는 좀 과한 요구인 것 같았습니다. 대신 놈들은 얼마 안되는 지능을 만민의 잭 케네디를 신격화하고 NPP에 입당해 64년 대선 후보로 나오라고 외치는데 써먹었습니다."
 USA.84.a: "지능이 모두에게 주어진건 아니니까."
 USA.85.t: "행동 부족으로 인해 공격받은 닉슨"
 USA.85.desc: "닉슨 대통령이 민권 위기를 거들떠보지 않고 계속 앉아만 있자, 거의 사회의 모든 계층이 민권 문제에 대해 아무런 조치도 취하지 않는 대통령을 계속 질타하고 있습니다. 닉슨의 전 동맹과 정적들, 상원의원들, 그리고 언론, 그들은 모두 한 가지 사안에 대해 일치된 것 같습니다: 대통령이 충분히 일하고 있지 않다는 것입니다. 진보주의자들은 흑인이 견뎌낸 지속적인 부당행위에 대해 불평하고, 인종차별주의자들은 인종차별을 종식시키려는 활동가들로부터 그들의 국가를 보호하기 위해 충분히 일하고 있지 않다고 불평합니다. \n\n대통령의 태업에 항의하여 상원의원들이 NPP로 이탈했다는 소문이 돌면서, 모든 사람들은 대통령이 언제 행동할 것인가에 대해 궁금해하기 시작했습니다. 많은 타블로이드 신문들은 심지어 케네디 부통령 자신까지 NPP에 입당한다는 이야기를 하기 시작했고 많은 미국인들은 그것을 믿기 시작했습니다. 그러한 주장이 전적으로 믿을만한 것은 아니지만, 공화민주연합의 통합은 언제나보다 약해 보였습니다.."
 USA.85.a: "닉슨 대통령이 뭐라도 할것인가?"
 USA.86.t: "양 연합 체제"
 USA.86.desc: "국민진보동맹이 전국적으로 인기와 영향력이 증가하고 있으며, 점점 더 수십년 간의 미국 정치에서 장기집권했던 공화민주연합의 실행 가능한 대안으로 여겨지고 있습니다. NPP가 알아서 커지고 있지만 예를 들어 아무도 눈치채지 못하게 정부 지원이 여기에 약간 더 들어간다면 확실하게 조금 더 인기가 높아지도록 만들 수도 있을 것입니다. 대신에 우리는 NPP의 인기가 일순간의 유행이라 생각하고 공화민주연합의 지지를 강화할 수도 있습니다. 이럼에도 불구하고 누구든 우리가 선택한 사람이 1964년 대통령 집무실 경선에서 이길 가능성이 더 커질 것입니다."
 USA.86.a: "현상유지에는 다 이유가 있다."
 USA.86.b: "약간의 변화를 줄 시간이다."
 USA.87.t: "CIA 보고서: 아돌프 히틀러"
 USA.87.desc: "-일급 비밀-\n\n기밀 문서\n주제: 아돌프 히틀러의 건강상태\n\n1. 1월 20일, 일본 특무총감부 요원이 아돌프 히틀러를 암살하러 시도하고 공격하였으나 독일 보안군에게 저지당했으며 재빨리 암살범을 사살하였음. 특무총감부 요원이 가지고 있는 물건과 그 방법이 일본의 것이라는 부인할 수 있는 증거가 있음에도 불구하고, 독일 방첩청의 유출된 자료와 SUNSHINE 인근의 정보원에서는 일본이 개입했다는 어떠한 증거도 찾을 수 없음. 이는 SAUKRA와 LILY 양쪽을 통해 확증된 것이지만 일본 제국해군 및 제국육군에 가까운 정보원에서는 이 정보를 더 이상 확인할 수 없으며 게르마니아의 우호적인 요원에서는 면밀한 분석을 위한 시체와 무기를 회수할 수 없었음.\n2. 히틀러의 건강은 1945년 휴전 협정 이후 지속적으로 악화되고 있음. 이제 그의 임무 중 많은 부분이 여러 장관과 보좌진들에게 위임되었으며 그가 더 이상 독일을 이끌 능력은 더 이상 없음이 확실한 것 같음. 독일에 유능한 총통이 없는 상황에서 고위급 외교 접촉을 시도하는 것은 불가능하다고 봐야 함.\n3. 공식적으로 후계자를 지정했음에도 불구하고 총통의 후계 구도는 장담할 수 없음. 4명의 후보가 군과 학생, 기타 다른 권력층의 지지를 얻기 위해 서로 다투는 가운데 상황이 빠르게 불안정해지고 있음. 당장 SUNSHINE과 EAGLE을 철수시키는 것을 고려해야 함.\n4. 아돌프 히틀러는 앞으로 살 날이 최대 육(6) 개월 남은 것으로 추정됨.\n5. 아돌프 히틀러가 사망한다면 독일에서 대규모 무력 충돌이 일어날 것은 거의 불가피해 보임.\n6. 독일 내 분쟁이 장기화될 경우 유니티팍트는 붕괴될 것이며 독일 국가판무관부 사이 무력 충돌 가능성은 낮아보이나 국가판무관부의 경우에는 거의 내부 불안이 가장 큰 문제인 것으로 보임.\n\n-일급 기밀-"
 USA.87.a: "이해했다."
 USA.88.t: "워싱턴의 빈집털이"
 USA.88.desc: "그것은 다음날 아침, 관리인이 땅에 페인트 얼룩이 있는 것을 알아챘을 때 까지 밝혀지지 않았습니다. 그는 방을 점검해 보니 그것이 밤중에 쇠지레로 열어놓은 창틀에서 나왔다는 것을 깨달았습니다. 경찰이 신속히 출동했고, 공화민주연합 본부는 범죄 현장으로 변했습니다.\n\n말할 필요도 없이 백악관 분위기는 불안감에 휩싸였습니다. 목격자도, 지문도, 도주 차량 흔적도 없었습니다. 모든 사람들은 NPP가 재선 선거운동 전략을 찾기 위해 이 일을 벌였다고 생각했지만, 대통령과 기밀을 사람들은 훨씬 더 큰 두려움을 느꼈습니다. NPP나 그들의 대의에 동조하는 누군가가 정말로 강도사건의 배후였다면, 그들은 닉슨의 1960년 선거전략에 대해 무엇을 알아냈을까요?"
 USA.88.a: "과거의 망령이 따라다닌다."
 USA.89.t: "조사 종료"
 USA.89.desc: "오랜만에 처음으로 백악관에서 사람들이 좀 편하게 숨쉬기 시작했습니다. 경찰의 공화민주연합 본부 침입 사건 수사는 일단락됐고, 강도들의 신원은 아직 알려지지 않았지만, 그들이 누구인지, 무엇을 가져갔을지에 대한 우려는 줄어들었습니다.\n\n 침입 중에 많은 파일 캐비닛이 뒤적여졌지만, 문헌을 교차 참조한 결과 누락된 파일이 거의 없는 것으로 나타났습니다. 1964년 재선거 전략과 관련하여 사라진 것은 단 하나뿐이며, 다행이도 지난 선거 기간 동안 했던 어떤 묘기에 대한 언급은 없었습니다. NPP가 그가 두려워했던 것만큼 무시무시했다는 대통령의 편집증은 사라지기 시작하고 있으며 그와 그의 직원들은 다시 한 번 국가의 상태와 다른 중요한 문제들에 초점을 맞출 수 있게 했습니다. 닉슨 행정부의 이 챕터는 적어도 지금은 닫혀 있습니다."
 USA.89.a: "그리고 이 일이 이렇게 끝날지도 몰라."
 USA.90.t: "뉴스가 새어나오다"
 USA.90.desc: "오늘 아침 뉴욕타임스, 시카고 트리뷴, 워싱턴포스트, 샌프란시스코 크로니클, 보스턴 글로브 등 유명 신문 6개사가 같은 익명의 꾸러미를 받았습니다. 내부에는 1960년 선거 당시 닉슨의 선거캠페인과 FBI가 정적들을 도청하기 위해 공모한 과정을 상세히 기록한 복사본들이 있었습니다. 말할 필요도 없이, 국민진보동맹의 분노는 즉각적이고 격렬했습니다. 조지 월러스는 이날 오후 앨라배마 주 의회 의사당 앞 계단에서 한 인터뷰에서 닉슨 대통령을 '부패한 사기꾼'이라고 부르며 즉각 사임하라는 요구로 마무리했습니다. \n\n백악관과 공화민주연합 전당대회는 이 문서의 출처나 진실성에 대한 성명을 언론에 발표하기를 거부하며 당분간 입을 다물었습니다. 고개를 숙이고 그것을 날려보내는 것은 과거에 사소한 스캔들에도 효과가 있었을지 모르지만, 이것만큼 광범위한 것은 무시하기에는 너무 거대합니다. 언론, 대중, 특히 국민진보동맹은 닉슨의 침묵을 훨씬 더 오래 용납하지 않을 것입니다."
 USA.90.a: "전부 부인해!"
 USA.91.t: "피해 대책"
 USA.91.desc: "닉슨 대통령은 도청 사건이 언론에 유출된 이후, 처음으로 워싱턴 메이플라워 호텔 무도장에서 기자회견을 열었습니다. 스캔들에 대한 대통령의 발언을 듣고 싶어하는 기자들이 몰려들었습니다.\n\n도청기에 초점을 맞춘 질문들 중 상당수는 집요하고 거슬리는 내용이었지만 닉슨은 훌륭한 토론 실력으로 이를 넘겼습니다. 질문들을 춤추듯이 피해갔고 많은 사람들이 간과했듯이 질문에 대한 직접적인 답은 하지 않았습니다. 계속해서 화제를 바꾸고, 말을 빙빙 돌리며 얼버무렸지만, 결국 그의 모든 화술조차도 도청 문제가 계속해서 제기되는 것을 막을 수는 없었습니다.\n\n마침내, 그는 한 기자의 질문에 정면으로 맞서기로 결심했습니다. \"각하께서는 은폐 가능성에 대한 연방 조사에 어느 정도 협조할 것입니까?\"\n\n자유와 평등주의의 가치에 대해 장시간에 걸친 원치 않는 답변 끝에 그는, \"저는 이 조사에 협조할 것이며, 사실 환영하고 있습니다. 저는 범죄를 은폐하거나 사법방해를 시도한 적이 없습니다. 왜냐하면 저는 은폐할 어떤 범죄도 저지르지 않았기 때문입니다. 이 조사는 미국 국민들에게 알아야 할 것, 즉 대통령이 사기꾼인지 아닌지를 알려줄 것입니다. 저는 사기꾼이 아닙니다.\""
 USA.91.a: "\"이게 끝입니다. 감사합니다, 여러분\""
 USA.92.t: "후버와의 대화"
 USA.92.desc: "J. 에드가 후버는 국무부, 전쟁부, 해군부가 사용하는 180번 건물에 있는 닉슨의 개인 사무실로 노크도 하지 않은 채 성큼성큼 걸어 들어갔습니다. \"딕,\" 그는 격앙된채 다시 말했습니다, \"파일이 나왔습니다.\"\n\n닉슨은 서류 작업을 하던 와중에 눈을 부릅떴습니다. \"뭐라고?\"\n\n\"파.일.이.나.왔.습.니.다.\" 후버가 쉿쉿하면서 해당 문제의 심각성을 강조했습니다.\n\n\"설마...\" 닉슨은 일어나 후버에게 걸어가면서, 로즈 메리에게 녹음기를 잠시 멈추도록 조용히 손짓했습니다. \"...협박 파일을 말하는 건 아니겠지?\"\n\n후버는 조용히 고개를 끄덕였습니다.\n\n\"아니 대체 뭔일이 일어난건가?!\" 닉슨은 화가 치밀어 올랐습니다. \"모두 태워버렸잖나!\"\n\n\"저도 그런줄 알았습니다, 딕. 그렇다고 해서 포스트 1면에 실린 내용이 바뀌진 않습니다.\"\n\n\"젠장, 누구한테 넘겼지?! 녀석들이 저지른 게 틀림없어!\"\n\n후버는 어깨를 으쓱했다. \"놈들 중 하나였을 수도 있고, 아니면 담배를 피우러 간 사이 책상에서 파일을 낚아챘을 수도 있습니다. 복사기를 2분 동안 방치했다면 엄청난 피해가...\"\n\n 닉슨은 후버의 무응답에 노려보았습니다.\n\n\"물론 이 문제를 철저히 조사하고 그 사이에 더 이상의 정보 유출이 없도록 노력하겠습니다, 각하.\""
 USA.92.a: "그렇지 않으면, 다음에 유출되는 건 사직서다."
 USA.93.t: "후버와의 대화"
 USA.93.desc: "J. 에드가 후버는 국무부, 전쟁부, 해군부가 사용하는 180번 건물에 있는 닉슨의 개인 사무실로 노크도 하지 않은 채 성큼성큼 걸어 들어갔습니다. \"딕,\" 그는 격앙된채 다시 말했습니다, \"파일이 나왔습니다.\"\n\n닉슨은 서류 작업을 하던 와중에 눈을 부릅떴습니다. \"뭐라고?\"\n\n\"파.일.이.나.왔.습.니.다.\" 후버가 쉿쉿하면서 해당 문제의 심각성을 강조했습니다.\n\n\"설마...\" 닉슨은 일어나 후버에게 걸어가면서, 로즈 메리에게 녹음기를 잠시 멈추도록 조용히 손짓했습니다. \"...협박 파일을 말하는 건 아니겠지?\"\n\n후버는 조용히 고개를 끄덕였습니다.\n\n\"아니 대체 뭔일이 일어난건가?!\" 닉슨은 화가 치밀어 올랐습니다. \"모두 잘 숨겨뒀지않나!\"\n\n\"저도 그런줄 알았습니다, 딕. 그렇다고 해서 포스트 1면에 실린 내용이 바뀌진 않습니다.\"\n\n\"젠장, 누구한테 넘겼지?! 녀석들이 저지른 게 틀림없어!\"\n\n후버는 어깨를 으쓱했다. \"놈들 중 하나였을 수도 있고, 아니면 담배를 피우러 간 사이 책상에서 파일을 낚아챘을 수도 있습니다. 복사기를 2분 동안 방치했다면 엄청난 피해가...\"\n\n 닉슨은 후버의 무응답에 노려보았습니다.\n\n\"물론 이 문제를 철저히 조사하고 그 사이에 더 이상의 정보 유출이 없도록 노력하겠습니다, 각하.\""
 USA.93.a: "그렇지 않으면, 다음에 유출되는 건 사직서다."
 USA.94.t: "IJN 시나노 폭발"
 USA.94.desc: "폭파범이 어떻게 작업복을 입수했는지, 어떻게 수색도 받지 않고 보안 검색대를 통해 가방을 밀반입했는지도 분명하지 않았습니다. 어찌됐든 결과는 같을 것입니다. 부두 노동자로 위장한 한 남자가 안에 소이탄이 든 의류대를 IJN 전함 시나노의 갑판에 몰래 넣었고, 어젯밤 늦게 폭발했습니다. 기적적으로 밖에 표현할 수 없는 이 사건에서, 선원이나 부두 노동자는 사망하지 않았지만, 일본인 선원 3명과 미국인 소방관 1명이 폭발과 화재 진압 중에 심각한 화상을 입었습니다.\n\n일본 정부는 분노에 휩싸여 있으며, 일본 대사가 이번 폭발 사건을 \"전쟁 행위\"나 마찬가지라고 주장하고, 마치 기다리고 있다는 듯이 작성한 배상요구목록을 내미는 등 현재 상황은 혼란의 도가니가 되었습니다. 이 중 가장 주목할 만한 것은 항만 주변의 보안을 대폭 강화할 것(물론 미국이 부담)과 닉슨 대통령이 TV에 직접 나와서 사과해야한다는 내용입니다.\n\n말할 필요도 없이, 닉슨은 일이 이렇게 바보같이 되게 놔두지 않았습니다. 그는 체면을 지키면서도 모든 사람을 만족시키는 거래를 할 수 있다고 주장하면서 대중에 노출되지 않게 하기 위해 일본과 외교 뒷채널을 통해 접촉했습니다."
 USA.94.a: "여러분, 너무 성급하게 굴지 마시고..."
 USA.95.t: "재앙의 연기 속에서"
 USA.95.desc: "A wide smile unfurled from the Japanese ambassador in Washington. Never could he have imagined that such a longshot deal could be so successful, let alone from an incident that seemed increasingly minor as time went on.\n\nThe bombing of the battleship Shinano had not been all that long ago. Yet, after the incident, the Japanese diplomatic corps had been swarmed with demands for reparations from Tokyo. In all seriousness though, the ship had received little damage from the American dock worker's stunt.\n\nHowever, that did not stop his office from getting into contact with President Nixon. After all, he was a man proud of his foreign policy and would surely be eager to get a step up on his vice president, the diplomat reasoned. Still, he could not imagine getting not only the reparations asked for, but additional security as well.\n\nHe chuckled to himself. The bomber might have been a greater asset to Japan than he could have ever hoped for. Now was not the time for gloating though, at least not publicly. Any publicity could cause a scandal for the president and thus a revoking of their deal. He would keep his lips shut, the diplomat thought. After all, appearance was a small cost to pay for the sheer success in results."
 USA.95.a: "저들이 먼저 우리의 약속을 지킨다면, 우린 기꺼이 저들의 비밀을 지켜줄 것이다."
 USA.96.t: "국민진보동맹의 탄핵 주장"
 USA.96.desc: "일부 정치 이론가들은 관념이 하향식 현상이라고 믿습니다: 관념은 그것을 퍼뜨리기 위해 미디어를 이용하는 정치인과 싱크탱크에서 시작해서 사람들의 마음에 스며듭니다. 다른 사람들은 그것이 상향식이라고 생각합니다: 그들은 서민들 사이에서 탄력을 받고, 그들이 더 많은 대중성을 얻을수록 메시지는 위로 올라가고 실제 정치력과 정책을 형성하는 능력을 가진 사람들에게 전달됩나다.\n\n그러나 이것이 하향식이든 상향식이든, 아니면 단순히 두 생각이 비슷하던 간에 (공화민주연합원들은 그것을 \"멍청이들은 다 비슷하지”라고 생각하겠지만), 국민진보동맹 정치인들과 그 유권자들 모두 닉슨 대통령에 대한 탄핵 절차의 시작을 요구하고 있습니다. 만약 그것이 시작된다면, 그는 거의 1세기 전에 앤드류 존슨 이후 탄핵된 첫 대통령이 될 것입니다. 그러나 그것이 닉슨에게 우려되는 것은 아닙니다. 그는 경쟁자들이 그들을 거의 사랑하지 않는다는 것을 잘 알고 있으며, 그의 1964년 재선에 확률은 현재 미미하다는 것을 알고 있습니다.\n\n 그가 두려워하는 것은 NPP 뿐만 아니라 일부 R-D의 당원들이 여기에 경청하기 시작했다는 사실입니다."
 USA.96.a: "이게 그냥 사그라들길 바라자."
 USA.97.t: "시나노 문건"
 USA.97.desc: "오늘 아침의 샌프란시스코 크로니클 호는 다른 것들보다 훨씬 더 크게 인쇄된 상당히 유명한 정치 만화를 특집으로 다루었습니다. 구체적으로는 닉슨 대통령이 무릎을 꿇은체 도깨비 얼굴을 하고, 커다란 발톱이 달린 히로히토의 부츠에 입을 맞추고, 더러워진 미국 국기를 이용해 닦으면서 알량거렸습니다. 아래 자막에는 \"음흉한 딕이 굽신거린다\"라고 쓰여 있었습니다.\"\n\nIJN 시나노 폭탄 테러 이후 닉슨이 일본인과 물밑 협상을 벌이던 중, 강경 언론들이 이를 들고 전쟁을 벌이고 있습니다. 이 협상은 두말할 나위 없이 합법적이었지만, 그럼에도 불구하고, 그것은 양쪽 바다를 가로지르는 파시즘의 폐해에 맞서 싸우는 헌신적인 애국자라는 닉슨의 이미지를 손상시킵니다. 국민진보동맹은 이미 1964년 선거를 위해 이 거래를 조롱하는 광고 초안을 작성하기 시작했고, 이미 강경한 캘리포니아 대중은 이를 다 씹고 있습니다. 캘리포니아가 그의 고향임에도 불구하고 닉슨이 11월에 선거에서 승리할 확률은 예상보다 더 힘든 싸움으로 보입니다..."
 USA.97.a: "그가 전쟁을 막았는데 어떻게 이렇게 대할 수 있어!"
 USA.98.t: "법무부의 조사 시작"
 USA.98.desc: "오늘, 법무부는 도청 고발에 대한 연방 조사에 공식적으로 착수할 것이라고 발표했는데, 그 주장이 합법적인지 아닌지와 닉슨 대통령의 연루 여부를 판단하기 위해서였습니다. 공화민주연합 내에서 대통령의 목소리가 더 큰 일부 비판자들은 물론, 국민진보연맹의 정치인들과 유권자들로부터 거의 만장일치에 가까운 지지를 받았습니다. 심지어 대통령조차도 그 조사가 몇 달 동안 그를 괴롭혀온 악의적이고 근거 없는 소문들을 그를 무죄로 만들 것이라고 위아래로 욕설을 하며 공개적으로 칭찬했습니다.\n\n사석에서는, 좀 다른 이야기죠. 180호실에 있는 자신의 개인 사무실에 도착하는 순간, 그는 문을 쾅 닫고는 어떻게 수사가 수치스럽고, 익살스럽고, 자신이 성취한 모든 것을 파괴하려는 음모인지에 대해 직원들에게 털어놓았습니다! 어떤 집단도 그의 독단으로부터 안전하지 않았습니다; 국민진보동맹, 공화민주연합의 \"더러운 배신자들,\" 그렇게 많은 증거를 남긴 도청자들, 증거를 묻는데 부주의한 J. 에드거 후버, FBI와 백악관의 음모자들, 그리고 그의 대통령 경력에 있어서 그를 잘못한 다른 모든 사람들. '유대인' 같은 상투적 표현이 여러 번 호출되었고, 마지막에는 사무실의 모든 사람에게 살아 있는 영혼에게 한 마디도 숨쉬지 말라고 맹세하게 했습니다."
 USA.98.a: "모두가 그를 잡으려고 애쓰는군!"
 USA.99.t: "파멸"
 USA.99.desc: "리처드 닉슨은 밤마다 방송되는 뉴스 방송국들이 자신에 대해 하는 말을 보면서 채널을 휙휙 돌렸습니다. 모든 '빅3' 방송국에서 다뤄진다는 것은 대개 바람직한 일이지만, 그날 아침 워싱턴 포스트의 표지가 무엇인지를 보면 그는 끔찍한 좌절감을 느꼈습니다.\n\n월터 크론카이트와 함께하는 CBS 이브닝 뉴스에서 유출된 테이프들에서, 대통령이 론 코크란과 함께 '인생을 마감하는' 수사라고 표현했던, 수사를 묘사하기 위해 여러 인종적 표현들을 사용했습니다. \n\n론 코크란과 함께하는 ABC 아침 뉴스에서 에이브러햄 리비코프는 \"저는 제가 유대계 미국인들을 위해 대통령의 추잡하고 편견적인 무의미한 단어 선택을 비판하는 유일한 사람이 아님을 압니다\" 라고 논평했습니다. \n\nNBC의 헌틀리-부르클리 리포트에서는 그의 발언을 '헛소리'와 '미친 소리'라고 부르며 대통령의 발언을 우려했습니다. 백악관 대변인은 TV를 끌 수 없었습니다.\n\n그가 두려워했던 대로. 모두가 그에게서 물어뜯을 곳을 찾으려 애쓰는 것 같았고, 그가 대통령 재임 기간 동안 이룬 모든 것을 허물어 버릴 때까지 그들은 쉬지 않을 것입니다. 일어서서 다시 책상으로 걸어가면서 그는 이 중 얼마나 많은 것이 단순히 묵은 죄에 대한 대가를 치르고 있는 것인지 궁금하지 않을 수 없었습니다.\n\n 그리고 어떻게 포스트가 애초에 그 도청장치들을 입수했을까요?!"
 USA.99.a: "언론처럼 나쁜게 있을까."
 USA.100.t: "본색을 드러낸 케네디"
 USA.100.desc: "\"...우리나라의 지배 원칙 가운데에는 모든 사람이 법 앞에 평등하다는 믿음이 있습니다. 그리고 우리 정부에는 그가 지키고 지키겠다고 맹세했던 바로 그 법률에 예외가 된다고 생각하는 사람도 없어야 합니다. 이것은 당파주의의 문제가 아니라 민주주의와 독재, 미국주의와 반미주의의 문제입니다.”\n\n\"케네디 부통령님, 부통령님께서는 대통령의 범죄 행위에 관련된 모든 수사가 정당하다고 암시하시는 겁니까?\"\n\n\"저는 대통령 측의 위법 혐의에 관한 그 어떠한 질문은 법정에서만 대답할 수 있다고 말했습니다.\"\n\n\"그렇다면 부통령님, 만약 닉슨 대통령이 탄핵되고 대통령직에서 해임된다면, 어떻게 반응하시겠습니까?\"\n\n\"저는 상원의 결정을 존중할 것입니다.\"\n\n닉슨은 리모컨을 잡고 좌절감에 끙끙거리며 텔레비전을 껐습니다. 그는 케네디가 기자 회견에서 모든 일을 순조롭게 마무리할 수 있으리라 생각했습니다. 대신에, 그는 대통령을 말려 죽이려고 작정했다는 것을 거의 인정했습니다. 매일같이 정권에서 또 다른 저명한 인사가 퇴임 후 자기를 지키기 위해 정권에 은근한 비난을 퍼붓는 것 같았습니다. 침몰하는 배의 쥐새끼처럼 말이죠."
 USA.100.a: "저새끼는 쥐새끼나 다름없다고!"
 USA.101.t: "체포된 닉슨의 직원들"
 USA.101.desc: "이들은 FBI 요원에 의해 수갑을 찬 채 국무부, 전쟁부, 해군부 청사에서 끌려나와 수십 차례 터져 나오는 기자들 앞에서 양심의 가책을 느끼는 모습을 보이지 않도록 최선을 다했습니다. 그들의 혐의는 아직 공개적으로 발표되지 않았지만, 그들이 왜 잡혔는지 의심하는 사람은 거의 없었습니다. 연방 감청법을 위반하지 않았던 사람들은 그 뒤에 있었던 은폐에 항상 연루되어 있었습니다. 그러나 언론은 이들이 어떤 범죄를 저지르는지에 대해서는 관심이 적었고, 누가 지시했는지에 대해서는 관심이 더 많았습니다. 그들은 모두 한 가지 질문에 대답하기 위해 달려가고 있었습니다: 그것은 얼마나 높은 사람이 지시했는가?\n\n리처드 닉슨은 180호실에서 시위 행렬을 지켜보며 용의자가 언론을 지나 대기 중인 경찰 승합차로 행진할 때 조용히 분통을 터뜨렸습니다. 그는 후버가 원하면 발을 질질 끌며 영장을 지연시킬 수 있다는 것을 알고 있었지만, 그는 분명히 그의 대통령 옆에 붙어 있는 것에 관심이 없었습니다.\n\n첫날에 그 개자식을 해고했어야 했는데..\" 밴이 속도를 내고 기자들이 흩어지자 닉슨은 혼잣말로 중얼거렸다.\n\n 그들을 속이는 것은 효과가 있었을 것이지만 그러나 그렇게 한 것에 대해 먼저 재판을 받아야 할 것입니다. 왜냐하면 그들은 어떤 것이든 그들의 재판이 될 것이기 때문입니다. 그를 짓누르는 다른 모든 난장판들처럼 닉슨은 이 일에서 벗어나기 위해 동맹과 시간이 필요할 것이고, 두 사람 모두 위험할 정도로 지원이 부족했습니다."
 USA.101.a: "올가미가 조여오기 시작했다."
 USA.102.t: "메네 메네 데겔 우바르신"
 USA.102.desc: "존슨 상원의원과 베넷 상원의원, 매코맥 하원의장은 백악관 집무실에서 닉슨 대통령의 맞은편에 앉았는데, 그 긴장은 너무나 두껍게 세 의원 사이의 긴장감 때문에 칼로 자를 수 있었습니다. 절차는 모두 처리됐으니 남은 것은 앞으로 있을 탄핵 심판이 어떻게 진행될지에 대한 그들의 투표뿐이었습니다.\n\n매코맥이 가장 먼저 말을 꺼냈다. \"현재 의회의 상황은, 직설적으로 말하자면, 각하, 나쁩니다.\"\n\n닉슨은 눈썹이 찡그렸습니다. \"존나 나쁜가?”\n\n매코맥은 한 박자도 놓치지 않고 \"예\"라고 대답했습니다. \"하원에서 탄핵 안건이 상정됐을 때, 투표 결과가 어느 쪽으로 갈 것인지에 대해서는 의문의 여지가 없습니다.\"\n\n\"상원에 대해서는...\" 존슨이 말을 끊었습니다. \"상원에서 34표를 얻어야 무죄가 되는 거잖습니까? 운이 좋으면 아마 12표, 아마 15표는 나올 겁니다. 제가 주님의 공포를 거기에 있는 모든 상원의원에게 쏟아부어도, 아마도 각하께선 34표를 받지 못할 겁니다.\"\n\n\"자네들은 어디에 투표하겠나?\" 닉슨이 상원의원들에게 물었습니다. 그들의 침묵은 닉슨의 의도를 배반하며 바닥을 응시했습니다. 아주 잠깐, 닉슨의 눈 뒤에서 분노의 소용돌이가 피어오르는 것 같았지만, 이내 사라졌습니다.\n\n나머지 회의들은 다소 눈에 띄지 않았고, 상원의원들은 백악관을 떠나 그곳에서 무슨 일이 일어났는지 눈치채려고 애쓰는 기자 무리로 들어갔습니다. 그러나 닉슨은 그날 밤 아내와 딸들과 저녁 식사를 하기 위해 자리에 앉을 때까지 회의에 관한 생각을 밝히지 않았습니다."
 USA.102.a: "\"얘들아, 캘리포니아로 돌아가자.\""
 USA.103.t: "마지막"
 USA.103.desc: "리처드 닉슨은 백악관의 이스트룸에서 자신을 둘러싼 얼굴들을 응시했습니다. 직원들, 비밀 경호원들, 요리사들, 관리인들 모두는 지난 4년 동안 그의 행정부에 충실하게 봉사해 왔습니다. 그는 몇 분 동안 그들에게 거드름을 피우기로 결정했습니다. 최소한, 이들은 그가 행동했던 것을 따라하지 않는 방법을 배울 수 있었습니다.\n\n\"그리고 기억하십시오,\" 그는 결론을 내렸습니다, \"적들이 여러분들을 끌어내리려 해도 절대로 그들의 수준까지 맞춰 내려가진 마십시오. 절대로 얄미운 짓과 앙심에 빠지지 마십시오. 미움 속에 몸을 담그지 마십시오, 미워하기 시작하면, 놈들이 승리할 것이고, 여러분 스스로를 파멸시킬 겁니다. 영광이었습니다. 감사합니다.\" 그는 이스트룸에서 나와 조용히 박수를 쳤습니다.\n\n모든 서류작업에 서명하고 정오까지 몇 초밖에 남지 않은 닉슨은 백악관의 남쪽 잔디밭으로 향해 반려 동물인 트리샤, 줄리를 위해 문을 열었고, 존과 재키 케네디가 그 뒤를 이었습니다. 물론 언론은 그의 사임, 즉 최후의 칼의 뒤틀림에 열광하는 것으로 드러났습니다. 하지만 닉슨은 침착했고, 더 이상 걷어차이지 않을 것입니다.\n\n마린 원 계단에서 닉슨은 케네디에게 손을 흔들면서 \"잘 부탁합니다, 잭\"이라고 간단히 말했습니다. 그는 계단을 올라 백악관, 직원, 경호원, 기자, 카메라 등을 마지막으로 한 번 돌아보았고 웃음을 참지 못했습니다. 그는 손을 흔들며 \"승리를 위한 V\" 두 개의 사인을 토해내며 관중들로부터 받은 뜨거운 박수에 껄껄 웃었습니다. 그렇게 닉슨은 돌아서서 마린 원에 올랐고, 역사 속으로 들어섰습니다."
 USA.103.a: "\"그는 파도에 떠밀려 어둠 속에서 길을 잃었다.\""
 USA.104.a: "이미 저질러진 일이다."
 USA.1040.t: "쓰디쓴 현실"
 USA.1040.desc: "실종된 민권운동가 4명 중 가장 나이가 많은 사람은 25세, 가장 어린 사람은 19세였습니다. 그들의 차는 길가의 배수로에서 타버렸고, 시신은 얕은 무덤에서 발견되었습니다. 매코맥은 보고서를 읽으면서 속이 매스꺼운 와중 지방 자치 단체의 방해, 주 정부의 부주의와 무관심을 읽었습니다.\n\n1년 전, 심지어 6개월 전에도, 이런 폭력에 연방 정부는 전력으로 대응했을 것입니다. FBI 요원들, 선원들, 그리고 대규모 지역 수색과 검거으로 말이죠. 닉슨은 그것을 참을 수 없었습니다. 케네디는 그러지 않았을 것입니다. 매코맥도 그랬을 것입니다.\n\n해야 할 일이 너무 많았고, 시간이 너무 적었습니다. 남아프리, 과도기, 의회 등등. 그는 후버와 남부를 굴복시킬 시간이 없었습니다. 미국의 38대 대통령이 다음 회의에 참석하도록 권유받았을 때, 그는 벽에 걸려 있는 링컨의 초상화가 자신에게 판결을 내리듯 바라보는 것을 힐끗 보았습니다. 매코맥은 그걸 무시했습니다. 민권 문제는 거의 100년 동안 기다려왔고 그동안 20명이 대통령직을 수행했습니다."
 USA.1040.a: "더 한 걸 기다릴 뿐이다."
 USA.105.t: "거리에서의 대화"
 USA.105.desc: "\"닉슨이 사임했다는 게 믿겨져?\"\n\n다른 소년은 대답하기 전에 버거의 한 입만 삼켰습니다. \"나는 아직도 생각을 완전히 정리할 수 없어. 무슨 일이 있었는지 다 알겠지만, 난 그가 더 많이 싸울 줄 알았어, 그렇지? 아니면 적어도 의회가 그를 탄핵할 때까지 기다리거나.”\n\n그의 친구는 \"나는 FBI가 그를 백악관으로 끌고 나가는 것을 보고 싶었어\"라고 웃으며 말했습니다. 문제는 이제 패디를 새 대통령으로 삼았다는 거야\"\n\n다른 한 명은 눈썹을 치켜올렸습니다. \"그런데 누가 케네디를 싫어하던가?\"\n\n\"너랑 나 사이에...\" 첫 번째 소년이 식당 맨 끝에 있는 흑인 손님들의 귀가 들리지 않는지 힐끗 보았습니다. \"난 백악관에 그 깜둥이 애호가를 원하지 않아, 그리고 그의 빌어먹을 `민권` 법안이 결코 빛을 보지 않았으면 좋겠어, 알겠지?\""
 USA.105.a: "\"에이, 케네디는 그렇게 나쁘지 않아...\""
 USA.105.b: "\"맞아, 그는 얼간이야!\""
 USA.106.t: "브르타뉴의 OFN 가입 수락"
 USA.106.desc: "브레스트에서 온 전보가 어젯밤 도착했습니다. 브르타뉴가 공식적으로 우리의 초청을 수락했습니다. 브르타뉴는 미래에 유럽의 전략적 열쇠가 될 것입니다. 브르타뉴의 암시장 작전과 함께, 우리는 이제 유럽의 많은 보급로를 통제하고 있고, 은밀한 작전의 새로운 길이 열렸습니다. 오직 시간만이 우리가 이것을 무엇에 사용할 수 있는지 말해줄 것입니다. 하지만 이는 확실히 흥미로울 것입니다!"
 USA.106.a: "환영합니다!"
 USA.420.t: "[Get_newspaper_header]리처드 닉슨의 사임"
 USA.420.desc: "오늘 정오부로, 리처드 닉슨이 200년 가까운 미국 역사상 처음으로 미국 대통령직을 사임하였습니다. 닉슨은 1960년 선거 당시 국민진보동맹 경쟁 후보들을 도청한 혐의와 이와 함께 도청 행위를 은폐하러 한 사법 방해 혐의를 받고 있습니다. 닉슨은 탄핵이 불가피한 상황에서 유죄를 선고받고 파면되기보다는 스스로 사임하는 길을 선택하였습니다.\n\n유명한 케네디 가문의 자손이자 부통령인 존 F. 케네디가 대통령직을 승계받았습니다. 카리스마 있는 인물인 케네디는 진보주의자들로부터는 찬사 받고 있으며, 민권 운동을 지지하는 케네디의 행보로 인종차별주의자들로부터는 분노를 사고 있는 인물입니다. 그가 닉슨 행정부의 그늘에서 벗어나 자신만의 유산을 만들어 낼 수 있을지는 아직 알 수 없습니다."
 USA.420.a: "케네디가 국가를 함께 지켜낼 수 있을까?"
 USA.421.t: "[Get_newspaper_header]케네디 대통령 암살!"
 USA.421.desc: "존 피츠제럴드 케네디 대통령이 오늘 텍사스주 댈러스에서 선거유세를 진행하던 도중 총격으로 암살당하면서, 전 미국이 슬픔에 잠겼습니다. 현재 이 총격 사건의 범인은 도주 중이며, 범인의 신원과 동기, 발포 장소조차 불분명해서 수사당국은 단서를 거의 찾지 못하고 있다고 합니다.\n\n최근 닉슨 대통령의 불명예 사임, 그리고 그 후계자의 갑작스럽고도 충격적인 암살사건이 연이어 벌어지면서 미국은 충격에 빠졌고 미지의 공포감이 전국을 휩쓸었습니다. 존 매코맥 하원의장이 대통령직을 승계하기 위해 백악관으로 달려가고 있는 지금 정치계는 그 어느 때보다 분열되었고 NPP는 이 상황을 이용하기 위해 움직이려 하고 있습니다. 미국인의 마음에는 커다란 상처가 남았으며 이들은 안개 속에서 미래를 향해 걸어가야 할 것입니다."
 USA.421.a: "죽는 데는 단 1초면 충분하군."
 USA.109.t: "상원에서의 정체"
 USA.109.desc: "\"민권법은 단순히 하나의 수단이고, 이 대통령이 무력으로 나라를 지배하고, 소위 '민권'이라는 미명하에 권고한 이런 불요불급한 제안과 빌어먹을 제안들을 실행에 옮기려는 또 다른 노력이라는 것을 의미합니다. 그리고 여러분께 말합니다. 태평양 해안에서 대서양까지, 미국 국민 여러분, 깨어나서 그러한 프로그램에 반대합시다. 만약 그러지 않는다면, 다음 것은 미국을 전체주의 국가로 만드는 것 일 것 입니다.”\n\n상원을 통해 통과해야 하는 어떤 종류의 민권 법안도 연정 내 보수주의자들의 반대에 부딪쳤습니다. 그러나 이번에는 필리버스터와 분노의 폭발음이 분위기가 전혀 다른 방으로 전달됩니다. 이 법안에 대한 대중의 지지가 점점 더 높아지면서, 일단 강력한 반대자들이 흔들리기 시작하고, 일부 NPP 상원의원들은 이 법안에 대한 지지를 주기 위해 비밀리에 우리에게 접근하기도 했습니다.\n\n현재 많은 전문가들은 이 법안이 특히 케네디 부통령이 쓴 만큼 상원을 통과할 가능성이 매우 높다고 예측하고 있습니다."
 USA.109.a: "존슨에게 빨리 협상하라고 해!"
 USA.110.t: "토대에 금이 가다"
 USA.110.desc: "\"저는 이 나라를 당신들 파시스트들에게 넘겨주지 않을 것이고, 확실히 이 나라를 그 망할 놈들에게 넘겨주지 않을 것입니다!\"\n\n어제 로버트 버드가 시작한 필리버스터를 중단하기 위해 필요한 투표는 공화민주연합이 아니라 NPP 내 온건파 상원의원들로부터 나왔습니다. 기도에도 불구하고 몇몇 남부 민주당원들은 점점 더 이해할 수 없는 비난을 계속했고, 회의실에서 강제로 쫓겨나야 했습니다.\n\n스트롬 서먼드, 로버트 버드, 그리고 몇몇 다른 상원의원들은 오늘 복귀하고는 공화민주연합으로부터의 탈당을 발표하여 끔찍한 놀라움을 가져왔습니다. 연합 내 민주당의 점점 더 진보적인 파벌과 소원해진 이 움직임은 이미 곤경에 처한 연합에 예상되었지만 그럼에도 불구하고 끔찍한 충격으로 다가옵니다.\n\n탈당자들을 데려가기로 동의했음에도 불구하고, 많은 NPP 상원의원들은 공개적으로 그리고 사적으로 탈당자들의 우파적인 견해에 대한 우려를 표명했습니다. 실용주의가 이러한 내부 균열을 개선할지 여부는 두고 봐야 합니다."
 USA.110.a: "큰 일에 있어 몇몇 배신자는 중요하지 않다."
 USA.111.t: "분노의 15분"
 USA.111.desc: "버밍엄 폭탄테러로 촉발된 폭력의 물결은 어제 상원 원내에 쏟아졌는데, 그 때 몇 차례의 도발적인 발언 이후 격렬한 논쟁이 물리적으로 변질되었습니다. 보도에 따르면 이 싸움은 제임스 이스트랜드 상원의원이 \"그 새끼들은 당할 만했다” 발언한 이후 시작되어 현재 알려지지 않은 한 가해자가 이에 대해 주먹을 날리게 되었다고 합니다. 청원경찰이 상황을 완전히 통제하는 데 걸린 15분 동안 상원의원들은 의자 5개, 책상 2개, 샹들리에 1개를 파괴했고, 또한 상원 의사봉을 수리할 수 없을 정도로 손상시켰습니다. 모두 27명의 상원의원이 강제구금과 철거를 당해야 했고, 코뼈가 부러지거나 검게 멍든 눈보다 더 심한 것은 아니지만 34명이 상처를 치료했습니다.\n\n이 충격적인 사건은 이미 기분상한 많은 공화민주연합 구성원으로 하여금 연합당적을 포기하고 야당인 국민진보동맹과 제휴하도록 부추겼습니다. 놀랍게도, 친민권파와 반민권파 의원들 모두 탈당자들 중 한 명이었고, 그 결과 린든 B. 존슨 상원의원이 또 다른 작은 사건을 낳았습니다. 존슨과 스트롬 서먼드는 논쟁거리를 찾아 폴 더글라스 소수당 지도자에게 동시에 접근했을 때 강제로 분리되어야 했습니다."
 USA.111.a: "보안을 3배로 강화하고 무장 상태를 확인해라."
 USA.112.t: "98명의 화난 상원의원들"
 USA.112.desc: "이전의 탈당으로 또 다른 상원의원 물결이 공화민주연합을 탈당해 NPP에 동조하게 된 것으로 보입니다. 연합의 부실에 대한 불만은 누가 상상했던 것보다 더 깊은 이해관계를 몰고 왔습니다. 하루에 몇 명의 상원의원들이 당적을 포기하면서, 뉴스 매체와 기록자들은 빠르게 요동치는 정국을 추적하는데 어려움을 겪었습니다. 추정치는 여전히 크게 다르지만 공화민주연합이 가장 큰 날개인 진보주의자들과 인종분리주의자를 잃고 살아남지는 못할 것이라는 전망이 많습니다. 남은 것은 단지 몇 명의 상원의원들이 떠나는가 하는 것뿐입니다.\n\n조금 더 좋은 소식으로, NPP의 급속도로 성장하고 있는 진보파와 국가파의 마찰은 이미 명백해졌고, 상원 원내에서는 당내 논쟁이 드물지 않다는 것 입니다. 한때 진보파가 정당 의석의 여유로운 과반수를 차지했지만, 더 이상 그렇지 않습니다, 이것은 수년에 걸쳐 NPP에 몰려든 엄격한 인종분리주의자들이 도전한 그것의 총지배력입니다. 한때 단일화된 투표 블록이 점점 더 교착상태에 빠져들고 있는 현재, 복수를 하고 있는 NPP의 독수리는 명목상으로만 단결되었습니다.\n\nNPP의 분열에도 불구하고, 그들의 체급은 계속 불어나고 있으며, 머지않아 대통령은 1964년 선거 전에 의회와 싸울 것으로 예측됩니다."
 USA.112.a: "뭐, 적어도 우리 연합만 망하고 있는 건 아니잖아?"
 USA.113.t: "닉슨의 음모"
 USA.113.desc: "민권 문제는 끝이 보이지 않는 것 같습니다. 가족, 친구, 심지어 의회까지도 최선의 해결책을 놓고 의견이 갈렸습니다. 하지만 우리의 위대한 대통령 닉슨은 이 반대파를 완전히 잠재울 계획을 생각해냈습니다. 놈들이 직접 만들어 낸 미친 비미국적 법안을 닉슨이 자기 손으로 모두 다 때려 부수고 나면, 저 빌어먹을 진보주의자들은 협조하는 법을 배울 겁니다. 그의 침묵이 미적지근하고 말뿐인 지원으로 바뀐다면, 상원에서 지지하는 법안을 통과시키기에 딱 충분한 지지가 있을 것이라고 예측됩니다.\n\n그리고 케네디 부통령이 바로 그 법안을 처리할 것입니다."
 USA.113.a: "드디어 말을 알아듣는 군, 머저리들."
 USA.114.t: "진보주의자들의 반발"
 USA.114.desc: "닉슨의 전격적인 거부권에 대한 반응은 좀처럼 가라앉지 않고 있습니다. 거부권 행사 이후, 상원에게 덤벼든 건 혼란이나 재앙이 아닌, 두터운 침묵이었습니다. 한 순간, 그리고 조금 뒤, 아무 일도 없었습니다.\n\n적어도 며칠 동안은 말입니다.\n\n험프리와 존슨 상원의원이 이끄는 공화민주연합의 진보주의 파벌 전체가 연합을 향한 충성을 포기했고, 실제로 항의 표시로 상원 의원실을 빠져나갔습니다. 이 법안을 만들고 주도한 케네디 부통령은 언급을 회피했습니다.\n\nNPP의 지지가 물결을 타고 급상승하고 있으며, 공화민주연합의 패권이 도마에 올랐고, 의회와 심지어 대통령직까지 격변할 가능성이 점점 더 높아 보입니다."
 USA.114.a: "얼간이들. 다 쓰잘데기 없어."
 USA.115.t: "격화된 운동"
 USA.115.desc: "민권 운동은 항상 존재해왔지만, 특히 2차 세계대전 패전 이후, 최근의 보도는 이 운동에 대한 찬반 양쪽에서 폭력, 양극화, 그리고 인기의 증가를 보여주고 있습니다. 공화민주연합의 진보주의자들이 인종차별주의자들과 보수주의자들과 끊임없이 충돌하면서 의회조차도 이 문제로부터 자유롭지 못합니다. 그리고 그 중에서도 NPP는 혼란을 즐깁니다.\n\n 대중은 우리의 상투적 이야기에 더 이상 만족하지 못하는 것 같습니다. 마침내 그것이 무엇인지에 대한 우리의 발을 끌면서. 우리는 계속 그렇게 오랫동안 길을 유지할 수 있을 뿐입니다.\n\n미국은 편을 들고 있고, 그들이 무장하는 것은 아주 긴 시간이 남았습니다"
 USA.115.a: "아직 시간이 많이 있어."
 USA.116.t: "한계점에 가까워지다"
 USA.116.desc: "민권 문제는 지지자들과 그 반대자들 모두가 탄력을 받고 호전적이 되면서 계속해서 통제 불능의 상태로 커지고 있습니다. 시위와 대항 시위는 유혈 충돌로 자주 변질되고, 시 경찰력은 약화되며, 적어도 한 주에서는 언제든지 주 방위군이 동원됩니다.\n\n심지어 상원도 이러한 적개심을 극복하지 못했습니다. 공화민주연합과 국민진보동맹 상원의원들은 모든 이슈를 놓고 연일 필리버스터를 사용해 이슈를 타파하고 있으며, 어느 쪽도 응집력을 유발하고 실제로 투표할 수 있는 거대 의석을 얻지 못하고 있습니다.\n\n궁극적으로 이러한 문화적 정치적 교착상태를 타개할 수 있는 해결책은 단 하나뿐이며, 그것을 할 수 있는 사람은 겉보기에는 아무런 관심도 없어 보입니다. 닉슨 대통령은 자신이 행동을 거부하면 문제가 어떻게든 해결돼 사라질 것이라고 확신하며 거의 마비된것처럼 입을 굳게 다물고 앉아 있습니다. 그것이 아주 잘 일어날지는 모르지만, 상황이 개선되기 시작하는 데 얼마나 걸릴지는 확실하지 않습니다. 그리고 상황은 훨씬 더 악화될 가능성이 있습니다."
 USA.116.a: "우린 행동해야 한다... 그래야 할까?"
 USA.117.t: "피바다"
 USA.117.desc: "앨라배마주 버밍엄 시는 1871년 엘리턴 랜드 컴퍼니에 의해 세워졌습니다. 이곳은 US 스틸의 도착과 함께 빠르게 \"남부의 피츠버그\"로 성장했습니다. 인종간의 긴장감은 항상 고조되어 왔으며, 도시로의 흑인 이주로 인해 두배로, 그리고 KKK가 다이너마이트, 다른 폭발물, 그리고 총기에 즉시 접근할 수 있게 되면서 세배로 심각해졌습니다.\n\n이제 버밍엄에서는 모든 것이 궁지에 몰렸습니다. 또 다른 인종차별 반대 시위가 시내를 통과하면서, 폭발은 이미 논쟁이 되고 있는 시위대를 갈기갈기 찢어지게 했고, 시위자와 반대 시위자를 충격과 잔해에 휩싸이게 했습니다. 최초 보고에 따르면 89명의 사상자와 수백명의 부상자가 발생했지만 양측 생존자들이 폭탄테러를 자신들의 반대파 탓으로 돌리면서 이 숫자는 늘어날 것으로 보입니다. 정체불명의 총격으로 최초 대응자와 기자들이 후퇴할 수밖에 없는 등 더 자세한 내용은 흐릿합니다. 폭력의 영상과 영상이 전국적으로 방송되고 있으며, 겉보기에는 모든 방송국들이 항상 상황을 보도하기 위해 일상적인 프로그램을 포기하고 있습니다.\n\n월리스 주지사는 앨라배마 주 방위군의 안전 문제와 배치 피로를 공개적으로 거론하며 파견을 거부했습니다. 주 경찰력이 앞다퉈 출동하고 있지만 개입하는 대신 안전하게 진압하는 데 만족하는 분위기입니다.\n\n지상의 상황은 계속 악화되었을 뿐이며, 민권 문제는 양쪽이 서로를 비난하며 \"피의 요일\"을 전후로 재빨리 반등했습니다. 다행히 양측이 단합하고 있는 메시지가 하나 있습니다. 불행히도, 대통령이 사임해야 한다는 것 입니다."
 USA.117.a: "하느님..."
 USA.1738.t: "닉슨의 딜레마"
 USA.1738.desc: "닉슨 대통령은 거의 1분 동안 결단의 책상에 말없이 앉아 있었습니다. 역사의 한 장면을 기대하며 들어온 존 W. 매코맥 의장은 이제 그의 맞은편에 앉아 시시각각으로 점점 불편해지고 있었습니다. 그는 닉슨이 법안을 훑어본 다음 재빨리 서명해주기를 기대했었습니다. 대신 닉슨은 첫 페이지 맨 위에 있는 제목만을 응시했습니다:\n\n\"케네디 민권법.\"\n\n닉슨은 잭이 '망할 정도로 뻔뻔하다고' 생각했습니다. 이 법안이 상원을 통과할 수 있었던 것은 그와 존슨, 그리고 다른 공화당원들 덕이었습니다. 케네디가 이 법안을 제출하고 민주당원들을 구워삶아 지지하도록 만들긴 했지만, 겨우 그걸로 이 법에 자기 이름을 박아넣을 자격이 주어지지는 않습니다. 대체 무슨 꿍꿍이였을까요? 조 시니어가 당에 쳐놓은 짓거리를 만회해서 가문의 명예라도 회복해볼 심산이었을까요? 잭은 그저 닉슨이 오래도록 칭송받는 꼴을 보기가 싫었던 걸까요?\n\n닉슨의 머릿속에 떠오르는 생각이 있었습니다. 만약 그가 이 법에 거부권을 행사한다면 케네디는 망하게 될 것입니다. 케네디계 R-D는 상원에서 그의 거부권을 뒤엎을 정도로 큰 세력은 아닙니다. 부통령은 그의 결정을 따를 수밖에 없을 것입니다. 일생일대의 굴욕을 선사할 수 있겠죠. 대신...닉슨도 같이 망할 겁니다. 그는 인종차별주의자로 비쳐지는 순간 죽음이 찾아올 것입니다. 1960년 민권운동에 힘입어 집권했으니까요. 이 법안에 거부권을 행사하는 것은 미친 짓입니다. 특히 피의 수요일에 이어 이와 같은 획기적인 법안에 거부권을 행사하는 것은 그의 얼굴을 더럽히기 위해 그의 코를 자르는 꼴입니다. 하지만 케네디는 마침내 정당한 대가를 치르게 될 겁니다.\n\n닉슨은 정신을 차리고 매코맥이 얼마나 불안해하고 있는지 깨달았습니다. 그는 지금 대답해줄 필요가 있었습니다. 그는 입을 벌리고 말했습니다."
 USA.1738.a: "\"기꺼이 법안에 서명하지요, 의장.\""
 USA.1738.b: "\"중요한 기술적인 문제들 때문에, 이 법안에 거부권을 행사할 수밖에 없겠군요.\""
 USA.118.t: "나아갈 먼 걸"
 USA.118.desc: "닉슨 대통령은 그의 무관심에 대한 대가를 치렀습니다. 진보주의자든 인종 차별주의자든 공화민주연합의 많은 노골적인 의원들은 그런 지칠 줄 모르는 겁쟁이와 연합을 함께 하는 것을 거부한다고 발표했고, 공화민주연합에 남아 있는 소수의 활동가 의원들은 그의 \"무참하고 완전히 예방할 수 있는\" 죽음을 초래한 것에 대해 그의 \"파괴적인 행동\"을 비난했습니다.\"\n\n탈당, 비난, 의회의 주먹다짐에도 불구하고 공화민주연합은 비록 간신히 상원에서 과반수를 차지하고 있습니다. 닉슨은 아직 집권 중이지만 그와 그의 연합이 1964년 이후 그것을 유지할 확률은 미미합니다. 그의 지지율은 사상 최저를 기록하고 있으며, 공화민주연합의 지지율은 자유낙하하고 있습니다. 그들은 북부 진보주의자들과 남부 보수주의자들 사이에서 국민진보동맹에 대한 지지가 똑같이 급상승한 것과 일치합니다.\n\n닉슨은 여전히 선장이고 배는 여전히 항해하고 있지만 방향타가 고장나고 선원들이 탈영하고 있으며, 빠르게 물이 찰지도 모릅니다. 그가 항구로 안내할 수도 있지만, 그 가능성은 날이 갈수록 희박해지고 있습니다."
 USA.118.a: "연합은 견뎌낼 것이다. 반드시 견뎌낼 것이다."
 USA.119.t: "첫번째 시위"
 USA.119.desc: "남아프리카 전쟁에 참전하기로 한 우리의 결정은 눈에 띄게 많은 반대에 부딪혔는데, 가장 불안하게는 군인들 사이에서 일어나고 있습니다. 참전이 발표되자마자, 일부 아군이 무단결근하여 파병에서 도망치려 했습니다. 안타까운 일이지만 규모가 상당히 작아 군내 겁쟁이들의 일탈로 설명할 수 있습니다. 군대는 전체적으로 파병될 준비가 되어 있으며, 그들에게 비겁하거나 주저하는 흔적은 없습니다. 이 사건은 분명 개인적인 행동일 것입니다."
 USA.119.a: "유감이지만, 극히 예외적인 거니까."
 USA.120.t: "문제는 경제야, 멍청아"
 USA.120.desc: "The Nixon White House had never been the warmest of places. Whatever his failings, Haldemann ran a tight ship, tossing the Eisenhower types who couldn't keep up, replaced with Nixon loyalists and Kennedy men who the President could stand. It was the team that secured Nixon's nomination, ensured Kennedy's support, and helped deliver a landslide victory against the turncoat Thurmond and the NPP. Now it was tasked with ensuring that the RDC supermajority achieved in 1960 would not fall in 1962.\n\n\"Well, can't be that hard, can it?\" Came the accented voice of Kentucky Senator Thruston Morton, Senatorial Committee Chair. \"Worst comes to worst, we lose what? Four seats in the South, New Hampshire, and a couple out west?\"\n\nOne of the staffers nodded, \"At least that's what we think. We should have Bush's seat sewn up, but Pennsylvania is looking dicey, and Yates is giving Dirksen a run for his money in Illinois.\"\n\nHaldemann nodded, \"The President's approvals aren't looking great. The media doesn't like him, the liberals are wary, and conservatives think he's too moderate after his deals with Rockefeller and Kennedy.\"\n\n\"Well, Harry,\" Morton said, exasperated. \"What's our plan this mid-term.\"\n\nHaldeman leaned in, \"Our party got its ass handed to us in '46 due to the post-war recession as much as signing away Hawaii. The point is the American people vote with their pocketbook as much as they do with their gut.\"\n\n\"And if the economy is doing well, so should we,\" Morton shook his head. \"But Nixon's unpopularity-\"\n\n\"Can be offset,\" Haldemann raised his hands, \"Jack Kennedy's on the ticket for a reason. Use him. Toss in something about the Ports and the Sphere, get Ike to remind everyone who ripped up the Akagi records and who's taking the fight to Tokyo overseas.\"\n\nMorton smiled, \"The economy, Kennedy, and Akagi.\"\n\n\"Hey, if it worked for Ike...\""
 USA.120.a: "\"It can work for us.\""
 USA.121.t: "문제는 경제라고 빌어먹을!"
 USA.121.desc: "this is a secret message the TNO devs have me coding against my will"
 USA.121.a: "도움을 보내라."
 USA.122.t: "문제는 경제라고, 제기랄!"
 USA.122.desc: "More than anything else, Americans vote with their pocketbooks. Presidents and Parties that oversee times of plenty are more likely to earn the favor of voters than those who have seen times of want. It is imperative, therefore, to ensure a prosperous economy, lest voters ensure the incumbent candidate finds themselves exiled to the wilderness.\n\nLuckily for us, economic performance in the past few quarters has surpassed expectations, and even naysayers and skeptics have quieted themselves in recent weeks in the face of economic prosperity. A boon to not only the President's approvals but our odds of electoral success as America heads to the polls."
 USA.122.a: "Americans vote with their pocketbooks."
 USA.123.t: "경제 문제"
 USA.123.desc: "More than anything else, Americans vote with their pocketbooks. Presidents and Parties that oversee times of plenty are more likely to earn the favor of voters than those who have seen times of want. It is imperative, therefore, to ensure a prosperous economy, lest voters ensure the incumbent candidate finds themselves exiled to the wilderness.\n\nUnfortunately, our recent economic woes have not endeared us to the American public. Whether it be sluggish economic growth, a recession, or merely bad luck, public perception has ensured that our economic record has not met expectations. Coalition insiders and pundits alike are predicting a tumultuous electoral season, no matter how well we perform on the campaign trail."
 USA.123.a: "이건 경제야, 제기랄!"
