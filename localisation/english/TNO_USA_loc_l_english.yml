 HA_explain:0 "이는 §Y호놀룰루 협정§!과 관련하여 새로운 결정 카테고리를 §G해금§!할 것입니다. 우리가 어떤 결정을 내리느냐에 따라 이 협상에 §Y정치력§!을 §G투자§! 또는 §R회수§!할 수 있습니다.\n일본과 미국은 모두 이 시스템을 사용할 것이며, 더 많은 정치력을 투자한 §Y초강대국§!은 각 조항 협상이 끝날 때마다 투자된 §G모든§! 정치력을 얻을 것입니다."
