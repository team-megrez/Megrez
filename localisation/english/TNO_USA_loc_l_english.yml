 POLITICS_RFK_DESC: "이 땅에서 싸울 가치가 있는 것은 무엇일까요? 그리고 이를 위해 죽을 가치까지 있는 것은 무엇일까요? 로버트 프랜시스 케네디에게 그 질문에 대한 대답은 언제나 똑같았습니다. 가족, 명예, 그리고 소시민의 의무였습니다. 이는 그가 평생 추구해 온 생각들이고, 어떤 대가를 치르더라도 가족이 승리하는 것을 바라는 그의 아버지가 로버트의 영혼에 새긴 포부였습니다.\n\n매사추세츠 교외에서 자란 바비 케네디는 부유하지만, 불행한 어린 시절을 보냈습니다. 그는 화려한 케네디 가문의 일원으로서 대공황의 고통을 대부분 피했지만, 그의 관심을 받을 가치가 없는 \"멍청이\"라고 생각했던 그의 옹졸한 아버지와 로버트는 다투지 않을 수 없었습니다. 성직자나 기자 같은 온화한 직업을 가지기 싫었던 로버트는 온화하고 너그러웠던 본래의 성격을 버려 던졌고, 자신의 야망을 이루기 위해 어떤 것도 멈추고 싶지 않은 무자비한 기회주의자가 되었습니다.\n\n새롭게 재탄생한 바비는 1950년대에 시험대에 올랐습니다. 미 해군에서 잠시 복무하고 교토 협정의 이행을 관찰한 이후, 그의 가족은 바비를 그의 사랑하는 형인 존의 1952년 상원 선거 운동의 선거 관리인으로서 임명했습니다. 확고부동한 현직 의원에 대항해 힘겹게 싸운 바비는 승리함으로써 민주당의 인정을 받을 수 있었습니다. 그는 케포버 행정부의 보좌관이자  J. 윌리엄 풀브라이트 상원의원의 보좌관이라는 지위를 수행했습니다. 1960년, 그는 자신의 형과 닉슨의 대선과정을 관리했고 이후 자신의 형이 대선에 나가면서 치뤄진 매사추세츠 상원 의석 보궐 선거에서 승리하기도 했습니다.\n\n비극은 곧이어 닥쳤습니다. 민권법에 대한 닉슨의 거부권과 그의 형의 비극적인 죽음은 바비의 마음을 갈기갈기 찢어놓았습니다. 공화민주연합에 분노한 그는 비탄에 빠졌음에도 NPP의 진보 계파를 집어삼켰을 때 \"케네디 초안\" 운동을 멈추지 않았습니다. 대통령에 당선된 분노한 바비 케네디는 형의 유산을 실현하는 데 필요한 모든 것을 하기로 결심했습니다. 그는 자유롭게 번영하며 자유적인 미국에 대한 그의 가족의 비전을 가로막는 누구와도 싸울 것입니다."
 POLITICS_LYNDON_B_JOHNSON_DESC: "여러 면에서 LBJ라는 이니셜로 종종 언급되는 린든 베인스 존슨은 아메리칸 드림이 여전히 살아있다는 살아있는 증거입니다. 텍사스 농가에서 태어나 미국의 엘리트들이 자라난 화려함과는 거리가 먼 초라한 환경에서 자란 존슨은 겸손한 양육의 교훈을 잊지 않고 있습니다. 텍사스에서 가난한 아이들을 가르치며 몇 년을 보냈지만, 그는 정치에서 자신의 소명을 금방 발견했습니다. 곧 \"존슨 치료법\"으로 워싱턴에서 널리 알려지게 될 공격적인 설득과 거래에 타고난 재능을 가진 그는 처음에는 의회 보좌관으로 시작하다가 하원과 상원으로 빠르게 올라갔습니다. 그곳에서 그는 10년 동안 민주당, 그 뒤론 공화민주연합의 다수당 대표로 군림했습니다.  이제 그는 마침내 미국인이 할 수 있는 가장 높은 곳에 올라 미국 대통령으로 선출되었습니다. LBJ는 수십 년 동안 미국에서 곪아온 상처를 치유하겠다고 약속했으며 인종적, 경제적 불평등 문제를 완전히 해결하기로 했습니다. 존슨은 모든 사람이 동등한 권리와 동등한 성공의 기회를 갖는 미국 사회를 구상하고 있습니다. 그러나 독일은 하루가 다르게 혼란에 빠져들고 일본은 자국의 영역을 유지하고 확장하기 위해 투쟁하고 있는 상황에서, 존슨은 통제 불능의 사태가 미국을 다시 세계 전쟁터로 끌어들이기 위해 위협하고 있기 때문에 국내 전선에만 전념할 수 없을지도 모릅니다."
 POLITICS_RICHARD_NIXON_DESC: "리처드 밀하우스 닉슨은 복잡한 인물입니다. 하원의원으로 시작해 캘리포니아 상원의원으로, 그는 능숙한 정치적 책략을 통해 의회 내에서 빠르게 승진했습니다. 상원의원 시절 닉슨은 조 매카시와 함께 잿빛 공포를 일으켜 정부 내 파시스트로 추정되는 이들을 뿌리뽑기 위해 일했습니다. 매카시 만큼의 스포트라이트를 받지는 못했지만 그래도 닉슨이 반파시스트 십자군이라는데 이의를 제기하지는 않았습니다.\n\n평생을 공화당원으로 보내온 닉슨은 민주당원과 함께 일하는 것을 편하게 느낀 적이 한 번도 없습니다. 하지만 국민진보동맹의 폭넓은 인기가 그래야하도록 만들었고 그가 1960년 선거에서 당선되게 해준 연정은 그의 대통령 재임 기간을 생지옥으로 만들었습니다. 쐐기를 박은 것은 존 F. 케네디의 부통령 자리였습니다. 그의 자석과도 같은 카리스마와 놀라운 능력은 스포트라이트가 다시 한 번 닉슨을 떠나게 만들었죠.\n\n닉슨은 불안정한 독일과 일본의 제국을 약화시키기 위해 해외 정책에 집중하기를 바라지만 국내 현안이 그걸 막습니다. 인종간 긴장에 불이 붙고, 국민들이 어떤 방식으로던지 행동할 것을 요구하면서 민권은 무시할 수 있는 문제가 아니게 되었습니다. 닉슨은 인종분리와 인종통합 모두 지지하기를 꺼려왔지만, 계속 보고만 있기에는 치러야 할 대가가 점점 커지고 있습니다.\n\n물론 닉슨은 NPP를 억누르기 위해 할 수 있는 일을 하고 있습니다. 좀...법 영역 밖에 있는 일도 써서요. 사방에서, 심지어 백악관 내부에서까지 도전자가 다가오는 가운데 닉슨은 국가라는 배가 흔들리지 않도록 끔찍한 시간을 보내게 될 것입니다."
 POLITICS_JFK_DESC: "존 피츠제럴드 케네디에겐 생각이 있습니다. 그건 신문과 텔레비전, 라디오와 광고판에 자주 홍보돼있습니다. 미국인들의 상상 속에 존재하는 케네디는 말을 탄 백인 기사입니다. 그는 닉슨 행정부의 폐허에서 미국을 구하는 빛나는 십자군입니다. 그는 이 나라를 구하기 위해 하늘에서 내려온 사심 없는 영웅입니다.\n\n물론, 이 중 어느 것도 사실이 아닙니다. 진짜 케네디는 하늘에서 온 것이 아니라 매사추세츠 교외에서 온 것으로, 어떤 대가를 치르더라도 승리하기로 결심한 부유한 가족의 산물입니다. 그가 실제로 제2차 세계 대전 동안 미국 해군에 입대하고 자신의 영웅주의로 찬사를 받는 동안 케네디는 정치적 사다리를 오르는 데 자신의 부, 특권과 카리스마를 빠르게 사용하였습니다. 그는 처음에는 1946년 하원에서, 그리고 1952년 상원에서, 그리고 당 지도자들과의 투쟁 후에 1960년 부통령직에서 계산적이고 냉소적인 연극을 만드는 데 수십 명의 얼굴 없는, 이름 없는 전문가들에게 의존했습니다. 대통령직은 케네디 정치 프로젝트의 정점이 되어야 하며, 그의 정치적 지식에 대한 포상이 되어야 합니다. 케네디는 닉슨의 남은 임기 동안 인터뷰와 사진 촬영 외에는 아무것도 하지 않고 봉사하여 존경받는 인물로 남을 수 있다는 것을 알고 있습니다.\n\n하지만, 그는 그렇게 할 수 없었습니다. 그는 미국이 그를 둘러싸있는 동안 앉아 있을 수 없었습니다. 아마도 닉슨에게 2년 동안 방치되고 학대당한 후의 자존심일 것입니다. 아마도 그의 향후 명성이 공화민주연합의 생존에 달려있다는 것을 아는 것은 자기 보호 의식에서 비롯된 것일 것입니다. 아마도 그것은 민권법을 위해 싸우고, 민권 지도자들에게 말하고, 짐 크로우에 의해 상처받은 사람들의 얼굴을 들여다보는 수많은 세월에서 태어난 의무감일 것입니다. 동기가 무엇이든 간에, 존은 미국인들이 그가 되기를 원하는 영웅이 되기 위해 노력하기로 결심했습니다. 그의 동생 바비와 함께, 그는 이상주의가 어리석지 않고, 미국의 제도들이 여전히 방어할 가치가 있다는 것을 보여줄 것입니다. 그가 살아있는 한, 미국은 안정의 원천을 가지고 있고 기득권층은 여전히 그 죄를 속죄받을 수 있습니다."
 POLITICS_GEORGE_WALLACE_DESC: "조지 C. 월리스는 자신을 고결한 남부 신사이자 진정한 혈기왕성한 미국인으로, 국민들이 소중하게 여기는 권리와 자유를 지키며 자랑스러운 국가를 재패나치의 위협으로부터 지킬 수 있는 유일한 인물로 묘사합니다. 사실 그는 뛰어난 기회주의자로 최대한 많은 표를 받아내는데 맞게 자신의 사상을 만드려듭니다. 고향 앨라배마에서 만족할 만한 백인표를 얻으려던 시도는 필연적으로 주의 권리를 약화시키려는 비미국적 제5열을 상대로 모든 방면에서 맞서는 완고한 인종분리적 기준을 만들었습니다. 1948년 민주당이 붕괴하고 \"솔리드 사우스\" 콘크리트층이 당에게 바치던 충성이 흔들리자 월리스는 기꺼이 리처드 러셀 주니어의 주권민주당으로 옮겨타 국민진보동맹에서 주요한 위치를 차지하는 데 크게 기여했습니다.\n\n선거 유세 동안 월리스는 NPP의 프랑켄슈타인 투표층의 지지를 받고, 심지어 전국 표의 다수를 차지할 정도로 그의 위치를 완화시킬 수 있었습니다. 결국 그는 백악관에 앉았고, NPP의 수많은 좌익 성향 당원들과의 편리한 동맹도 빠르게 약해지고 있습니다. 자기가 지배층이 되었는데 지배층에 대한 증오만으로 묶여있는 당을 어떻게 단결시키겠어요? 하지만 월리스는 이 동맹을 더 유지할 계획이 없어보입니다. 대신 합법으로 인종분리를 지원하는데 최대한 많은 시간을 쓸 것으로 보입니다. 그는 인종분리를 사실상 뽑아낼 수 없게 되었을 때 고향으로 돌아갈 것입니다. 그리고 그곳에서 남부의 구원자로 영원히 남을 것입니다."
 POLITICS_MARGARET_CHASE_SMITH_DESC: "마거릿 체이스 스미스는 그녀의 일생 전체가 역사의 시발점이었습니다. 연방하원의원과 연방상원의원을 모두 역임한 첫 여성이며, 상원 국방위원회에 재직한 첫 여성이기도 하고, 대통령직에 도전하고, 승리한 첫 여성이기도 했습니다. 이 모든 과정에서 그녀의 반대자들은 그녀가 내성적으로 직을 수행하기에는 부적절하다고 주장해왔으나, 워싱턴에서 20년이 넘는 의원 생활 동안 냉철하고 원칙있는 강경파로서의 명성을 구축한 스미스 대통령은 이들이 틀렸다는 것을 매번 증명해오고 있습니다.\n\n그녀의 몇 안되는 동지들에게 스미스 대통령은 분열된 국민진보동맹의 한결같은 기둥과 같습니다. 그녀의 많은 경쟁자들과 정적들에게 스미스 대통령은 짜증나는 인습타파주의자입니다. 그녀는 조 매카시의 잿빛 공포를 시민 자유의 침해를 들어 '미국적이지 않다'고 비난함으로써 상원의 공화당 동료 의원들을 놀라게 했고, 진주만의 핵공격 이후 일본에 핵보복을 했을 것이라는 언급으로 일본이 그녀를 '여자의 탈을 쓴 짐승'이라고 맹비난하기도 했었습니다. 그녀는 1951년 공화당과 민주당의 합당 이후 미국의 항복을 설계한 자들과의 협업을 거부하며 당을 탈당하였고, 이후 국민진보동맹 국민당의 인종분리주의자들과는 합석을 거부하고 국민진보동맹 진보당 코커스나 전 공화당 동료 의원들이 파시스트들의 위협에서 관심이 멀어지는 듯 하면 그들을 꾸짖기도 하면서 국민진보동맹의 나머지 인원들과도 불편한 관계를 맺어 왔습니다.\n\n스미스는 미국이 파시스트들과의 싸움에 뛰어들고 이겨야만 한다고 생각하며, 그 과정에서 악마에게 영혼을 팔고자 하지도 않습니다. 이제 국민진보동맹이, 공화민주연합의 비겁함을 강조하면서도 인종분리주의자들은 저 멀리 내쳐버리면 좋겠습니다만,  그녀 아래 집결한 이상 스미스 대통령은 미국의 다른 사람들에게 외국의 폭정들과의 싸움은 아직 끝나지 않았다고 설득하는 엄중한 임무와 함께 국민진보동맹의 최악의 극단분자들을 무력화시키는 일까지 떠앉았습니다. 이는 스미스 대통령에게 있어 가장 힘든 도전이지만, 이는 겨우 시작일 뿐입니다."
 POLITICS_JOHN_MCCORMACK_DESC: "대부분의 대통령들에게 그들의 취임식은 수 년간의 정치적 야망과 성공을 합쳐 이들을 지구상 가장 높은 공직에 두는 한편 궁극적으로는 국가를 그들의 이상에 맞추는 것입니다. \n\n전 하원의장 존 매코맥은 그런 대통령이 아닙니다. 혼란과 유혈이 낭자한 날 의회에서 끌려나와 백악관으로 향하게 된 그는 혼란에 빠진 국가를 마주하고 있습니다. 민권법에 대한 닉슨 대통령의 행동이 불러온 분노가 의회에서는 어떠한 예의도 찾아볼 수 없게 하였고, 입법보다는 고성이 오가는 논쟁이 더 많은 시간을 차지하게 되었습니다. 사람들 또한 목소리를 높였고, 매주 폭동과 시위가 발생하고 있고 유권자들은 국민진보동맹의 극단주의자들에게 지지를 돌리고 있습니다.\n\n매코맥은 백악관에 스스로를 고립시키고, 믿을 수 있는 참모진과 친구들과만 국가중대사를 논하며 미국이 향하고 있는 혼란스러운 파도를 잠재우는 역할은 다른 대리인들에게만 맡기고 있습니다. 위기에 빠진 연합, 인종분리주의라는 분열적인 문제 그리고 급속히 격렬해지고 있는 남아프리카 전쟁이라는 문제와 마주한 주저하는 대통령의 다음 임기 며칠은 미국의 다음 수 년을 좌우하게 될 것입니다."
 POLITICS_CURTIS_LEMAY_DESC: "만약 누군가가 1962년의 커티스 르메이에게 그가 몇년 안에 대통령이 될 것이라고 말한다면, 그는 면전에서 그 사람을 비웃고 멍청한 놈이라고 했을 것입니다. 그러나, 출마한 적이 없었음에도, 커티스 르메이는 조지 월러스의 재앙적인 임기에 뒤이어 대통령직에 취임하게 되었습니다.\n\n1964년 선거운동에서 \"아프리카를 석기시대로 되돌리자\"고 하여 논란이 되었던 전 공군 대장은 걸걸하고 무당파적인 본성 때문에 월러스 선거운동본부의 많은 사람들에게 정치적 골칫거리로 여겨졌습니다. 그는 한번도 진정한 정치인인 적이 없었고, 월러스 행정부에서 르메이의 주된 역할은 방위 문제, 특히나 미국의 핵능력을 다루는 것이었습니다. 이제 월러스가 떠났고, 르메이는 인종분리주의에 대한 입장을 정해야만 합니다. 잠재적 정적들로 둘러싸여 있고 문제에 빠진 국가를 치유하는 임무를 맡은 르메이에게 푸른 창공은 먼 이야기일지도 모릅니다.\n\n그럼에도, 르메이 대통령은 이 문제들을 매우 침착하게 대처해왔습니다. 그 주변으로 폭풍이 몰려오는 가운데, 그는 미국이 이 문제를 이겨나갈 수 있을 것이라고 굳게 믿고 있습니다. 1943년 그는 미국 역사상 최악의 참패를 목격하였으며, 중폭격기의 조종석에서 폭풍을 헤쳐나갔고, 이제 그는 마침내 결정적인 행동으로 국가를 치유할 기회를 잡았습니다. 앞으로 대통령에게 한가지는 확실할 것입니다. 커티스 르메이의 감시 하에 미합중국은 더 큰 혼란에 빠지지 않을 것이라는 겁니다. 감히 그럴 수 없겠죠."
