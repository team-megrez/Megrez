 USA_elec_prim.15.t: "1972년 선거일"
 USA_elec_prim.15.desc: "1년이 넘는 발표, 토론, 연설, 집회가 1972년 11월 7일 선거일을 끝으로 막을 내렸습니다. 수백만 명의 미국인들이 그들의 시민적이고 민주적인 의무를 다하기 위해 전국의 학교 체육관, 도서관, 시민 센터, 소방서에 줄을 섰습니다. 올해는 제47회 4년마다 실시되는 대통령 선거도 있지만 주지사를 결정하는 주·지역 지사 선거가 20개, 상원 의석 33석, 하원 의석 435석 모두, 그리고 전국 시장·지방의원·보안관·법관 선거가 다수 실시됩니다.\n\n그러나 투표가 끝나고 모든 사람이 TV와 라디오로 시청하고 있는 것은 대통령 선거입니다. 밤이 깊어가면서 개표가 진행되고 발표가 되면서 앞으로 4년 동안 누가 백악관에 머지않아 앉아 있을지가 곧 분명해집니다..."
