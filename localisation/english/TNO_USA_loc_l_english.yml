 USA_MAD_impeach.1.t: "타블로이드 신문"
 USA_MAD_impeach.1.desc: "조의 집무실은 국무부 직원치고 비교적 작은 공간이었지만, 그는 이런 문제에 개의치 않는 편이다. 그보다 그가 싫어하는 건 사람들이 그의 사무실에 들이닥치는 것이다. 직업정신을 위한 것도 있다만, 그들이 들이닥칠 때 문이 책상을 긁는 이유도 있었다. 불행히도 오늘은 조가 바라는 만큼 평온한 하루가 아니다. 그의 상관인 앤디가 사무실로 성큼성큼 들어와 타블로이드 신문 한 부를 그의 책상에 떨어뜨렸다. 커다란 글씨로 오른쪽 상단에 훈련소 사진이 있고, 사진 속 보이는 상자에는 횃불을 든 손이 선명하게 비치고 있었다. \"일본 요원들이 미국 장비를 이용해 반OFN 반군을 지원 중!\" 조는 앤디의 화난 얼굴을 올려다보며 얼굴을 찡그렸다.\n\n\"좋은 오후입니다. 앤디, 그래서 이게 왜 내 문제란?\" 조가 서명하고 있던 펜을 내려놓고 그에게 물었다.\n\n\"이 기밀 사항을 지키는 건 네 임무일 텐데, 대체 무슨 일이 일어난 거야?\" 앤디는 값싼 종이와 잉크를 조 바로 앞의 탁자 위로 밀었다. 신문을 집어 든 조는 잠깐 읽어보다가 앤디에게 다시 건네주었다.\n\n\"첫째, 이건 1면이 아니고 5면이야. 둘째-\" 조는 신문의 표지를 가리키며 말을 이어갔다. \"이 신문은 뉴요커도 아니고, 워싱턴 포스트도 아니지. 이건 앨버커키 데일리야. 셋째-\" 조는 문제의 그 사진을 가리켰다. \"모든 가능성이 있습니다. 일본군이 말라야에서 노획한 물자를 가져갔을 가능성이 있어. 아니면 조작된 사진을 무명의 신문사에 누설해서 선전을 펼칠 수도 있고. 반박에 대한 증거가 없기 때문에 필요하다면 우리가 원하는 방식대로 설명이 가능해.\" 조의 설명이 앤디를 조금 진정시켰다.\n\n\"조, 또 이런 일이 일어난다면 안 좋은 방향으로 흘러갈 수도 있어. 마다가스카르에 대한 지원을 줄여야 할지도 모르겠군.\" 앤지가 건성으로 대답했다. 조는 한숨 쉬었다.\n\n\"좋아. 하지만 그건 내 관할이 아니라고. 일을 숨기는 게 제 일이라지만, 만일 보내는 것이 늘어난다면 일이 갈수록 어려워질 테니까.\" "
 USA_MAD_impeach.1.a: "계속 입을 다물고 있어보자."
 USA_MAD_impeach.2.t: "아빠와 딸"
 USA_MAD_impeach.2.desc: "오늘은 불쾌한 하루이다. 그것만은 확실하다. 유쾌하게 손을 흔드는 대통령의 시도와 그의 손을 잡고 있는 열네 살의 딸의 존재에도 불구하고, 백악관 드라이브 끝으로 걸어가는 모습은 먹잇감에 접근하는 짐승과도 같아 보였다. 그곳에서 그는 취재진을 바라보았다. \"오늘 날씨 좋죠? 지금 트리샤랑 산책 중입니다.\"\n\n\"타임지 시어도어 화이트입니다. 최근 앨버커키 데일리가 보도한 마다가스카르에서 일본인이 가진 미국 무기에 관한 입장이 있으신가요?\"\n\n트리샤가 아버지 뒤에 숨으려 했으나, 아버지에 의해 끌려 나와 사람들 기자들 앞에 서게 되었다. \"아, 죄송합니다. 어린애가 있는 곳에서 국가안보 문제를 논할 수는 없어서 말이죠.\" 대통령이 억지웃음을 보였다.\n\n\"하지만 이 사진은 대체-\"\n\n\"그래요, 사진. 사진이죠. 전 세계에서 수많은 사진이 찍힙니다. 당연히 일부는 조작된 것일 수도 있어요. 악의적인 것도 있을 거고요.\" 카메라 플래시가 터졌다. 대통령은 딸의 어깨를 감싸 쥐고, 마치 석상처럼 무뚝뚝하게 서 있었다. \"저는 국회의원과 언론들이 국가안보를 해칠 수도 있는 날카롭고도 무책임한 수사를 피하는 걸 원합니다. 저희도 현지 이 문제의 진상을 파악 중입니다. 해당 과정은 기존 절차를 통해 이루어질 거고요.\"\n\n군중 속에서 또 다른 목소리가 들렸다. \"무슨 절차이죠?\"\n\n닉슨의 미소가 흔들리고 있었다. \"음, 산책 직전에 국가안보회의를 열라고 명령했고, 국무장관에게 특별 OFN 회의를 소집해라 이미 지시했습니다. 정말로 저희는 진상규명에 최선을 다하고 있어요. 이제 실례하겠습니다. 트리샤와 산책 중이라서요.\""
 USA_MAD_impeach.2.a: "대통령이 딸을 데리고 잔디밭을 가로질러 가는 동안 기자들은 계속 아우성쳤다."
 USA_MAD_impeach.3.t: "허술함"
 USA_MAD_impeach.3.desc: "마다가스카르 정글에서 고립된 독일군 주둔지에서 소란이 일고 있었다. 목조 오두막 바깥마당 기둥에 각각 사람이 묶여있는 전초기지는 나름 간소했지만, 독일군에게 쓸모없는 것은 아니었다. 묶인 세 사람 중 스티븐이 징징대기 시작했다.\n\n\"씨발! 여기 와서도 안 되는 곳에서 하는데 잡히기까지 하다니, 어떻게 해야-\"\n\n셋은 기둥에 묶여 있었지만, 경비는 두 명뿐이었다. 그중 한 명은 특별한 \"손님\"의 대우를 결정하기 위해 지원군을 부르러 나간 상황이었다. 셋 중 최고참이자 스티븐이 태어나기 전부터 CIA 요원이었던 캐롤은 극심한 정글의 열기 속에 재갈을 물린 채 묶여 있었다. 더위, 벌레, 어깨를 타들어 가게 하는 총상도 버틸 수 있었지만, 지금 그를 힘들게 하는 것은 스티븐에게 제발 닥치라고 말할 수 없는 것이다. 대신 현지 전문가 존이 스티븐의 푸념에 화답했다.\n\n\"운다고 뭐가 바뀔 거 같아? 절대 아니야. 분명 미국 측에서 포로 교환을 하겠지, 우리 같은 사람들에겐 항상 일어나는 일이라고. 캐롤, 맞죠?\" 캐롤은 그 대답이 아니라는 사실을 알고 있었으나, 저 말로 조금이라도 귀를 쉬게 할 수 있었으면 좋겠다고 생각했다."
 USA_MAD_impeach.3.a: "국무부를 위해서가 아닌 그들을 위해서 말이지."
 USA_MAD_impeach.4.t: "무리떼"
 USA_MAD_impeach.4.desc: "할 수 있는 것은 모두 했어. 허브 클라인 백악관 대변인이 원망스레 되뇌었다. 몇 주 동안 그는 약속과 협박, 지연전략을 통해 마다가스카르 사건이 전국 신문에 보도되지 않도록 노력했다. 샌프란시스코 크로니클에는 백악관 기자단이 쫓겨날 것이라고까지 협박하기도 했고, 뉴욕타임스에는 국가안보를 지키기 위해 2주간의 유예기간을 달라고 간청도 했었다. 하지만 워싱턴 포스트가 사고를 쳤다. 1면에 수갑을 찬미군 사진이 실려 있었다. 대통령은 그 사진을 보여주며 상황을 통제하기 위한 기자회견을 열라고 명령했다.\n\n\"자자.\" 창백한 표정의 클라인이 취재진 앞에서 말했다. \"제발 진정하시고...\"\n\n기자단 사이에서 웅성거리는 목소리가 들려왔다. 수많은 손이 마이크와 녹음기기를 내민 채, 반짝이는 빛은 마치 그를 노리는 무서운 벌레의 눈빛 같아 보이기도 했다.\n\n\"발언을 시작하겠습니다! 대통령 각하의 성명입니다. 진정하고 예의를 지켜 주세요! 부탁드립니다!\"\n\n더 많은 술렁임이 있었지만, 천천히 분위기가 잦아들기 시작했다.\n\n\"감사합니다.\" 방의 분위기가 가라앉자, 그가 말을 시작했다. \"대통령 각하께선 전 미국인의 안전을 보장하는 것을 최우선 과제로 삼고 있습니다. 국가 안보 문제에 대해 언급할 수는 없다만, 현재 저들을 안전하게 인계받는 것을 목표로 하고 있습니다. 그리고 부탁드립니다. 언론에서 이 문제를 정치적 수단으로 사용하지 말아달라 요구했습니다. 공정한 저널리즘 대신 무책임하고 무모한 보도와 수많은 의혹이 제기되고 있는 현 상황에 대해 대통령 각하께서는 큰 우려를 표했습니다.\" 클라인의 말이 점차 빨라지기 시작했다. \"일단 이들이 안전하게 돌아본다면 저들이 어떻게 마다가스카르까지 도달했는지 밝힐 수 있는 심문을 할 수 있을 겁니다. 그때까지 대통령 각하께선 입장을 더 이상 표명하지 않을 겁니다.\""
 USA_MAD_impeach.4.a: "클라인은 성난 벌떼들에게서 도망치듯 자리를 떴다."
 USA_MAD_impeach.5.t: "가장 평범한 사냥"
 USA_MAD_impeach.5.desc: "\"그 뚱땡이놈이 산책 중인가.\" 조가 중얼거렸다. 국무부 본부 복도를 달려가던 조는 오래전 술집에서 동생을 찾아 집으로 데려가는 그 느낌을 다시 받고 있었다. 지금도 그러하다. 조는 사람들 속 구해야 할 자를 찾기 위해 등을 구부리고 있는 불미스러운 자, 비틀대는 주정뱅이 사이를 헤매야 했다. 분명 그러해야 했다. 하지만 이번엔 진정으로 저들을 위하는 마음이 담겨 있었다.\n\n수많은 남녀가 본부 곳곳에 임시 게시된 명단 주위에서 모여 있었다. 그날 오후 국무부 직원 수십명이 사무실과 개인 집무실에서 끌려 나와 10분 내로 자신의 수십 년 경력을 끝낼 짐을 싸라고 명령받았다. 동행하던 비서가 쓰는 목록은 사실상의 살생부와도 같았다. 조는 점심시간의 인파 속에서 앤디를 찾기 위해 소리를 내며 동료 중 누가 바람과 함께 사라졌는지 알아내려 했다. \"조! 여기야!\" 유난히 웅성대는 인파 속에서 누군가 소리쳤다. 그 중심을 향해 달려가자 다른 그에게 말을 걸어오는(동시에 수많은 대화에 묻혀가는) 남자의 목소리가 들렸다.\n\n\"...예상 밖이야, 이딴 방식이라니 믿을 수 없어, 그 케네디 놈 자식들이... 씨발... 조!\" \"아비게일씨! 이리 와보세요!\" 조는 그러면서 인파를 헤쳐 나가기 시작했다. 다가가 보니 조는 자신을 부르는 자가 그들 부하 중 하나였다는 사실을 깨달았다.\n\n\"아비게일 씨, 정말로 죄송합니다. 당신과 앤디가 가까운 관계였다는 사실은 알고 있다만, 너무 큰 문제라서 말이죠.\" 그가 진심으로 슬픈 표정으로 말했다. 곧 조는 무슨 일이 일어났는지 이해하였다."
 USA_MAD_impeach.5.a: "꼬리를 자르기 위한 또다른 희생자 발생."
 USA_MAD_impeach.6.t: "확실히 타블로이드 신문 아님"
 USA_MAD_impeach.6.desc: "\"...그 결과 정치의 기본적인 절차가 무시되고 법치가 파괴되었다...\" 신문에 실린 구절이다. 조의 직장생활은 종종 말도 안 될 정도로 바빴고, 그의 사생활에도 영향을 미쳤다. 직장에서 나와 가족들과 떨어져 고독한 시간을 보내던 조는 워싱턴포스트 신문을 읽고 있었다. 직장을 떠난다 해도 조는 그곳에서 벗어날 수 없다. 좌절감에 한숨을 쉰 조는 전화부스로 가서 앤디에게 전화를 걸었다. \"여보세요?\" 수화기에서 목소리가 들려왔다. \"혹시 기자시면 끊겠습니다.\" 조는 죄책감에 휩싸였다. 앤디는 욕설 없이 말했다. 그가 정말로 패배한 것이다.\n\n\"앤디, 나 조야. 사과하려고 전화했어.\"\n\n잠시 침묵이 흘렀다. 무슨 말을 해야 할지, 앤디도 무슨 말을 답해야 할지 확신이 서지 않았다.\n\n\"고마워.\" 앤디가 말했다. \"하지만 씨발 이걸로 내 직장을 잃었네. 너 아직 워싱턴 소포트 구독 중이지? 이런 꼴 나지 않을 거라고 누가 말했더라?\"\n\n조는 한숨 쉬었다. \"하지만 워싱턴포스트 1면에는 실리지 않았지. 그리고 그렇게 되었네.\"\n\n앤디가 너털웃음을 터트렸다. \"네 잘못 아닌 거 알아. 그 누구도 이를 덮을 수 없었을걸? 우리 팀에서도 무리였을 거야. 뭐 그래도 말해줘서 고마워.\"\n\n\"어쨌건, 앤디, 이건 말도 안 되는 일이야. 그렇지? 미국인이 일본인에게 돈을 줬다고? 사실 그거보다 더 많은 일이 있었긴 하지만...\"\n\n\"글쎄, 언제부터 워싱턴포스트가 우리를 휴직하게 만든 걸까?\" 앤지가 말을 끊었다. 두 남자는 농담에 낄낄댔으나, 마음 한구석에서는 진지하게, 인생이 파멸에 치달았다는 사실에 슬픔을 느끼고 있었다."
 USA_MAD_impeach.6.a: "모든 것이 무너지고 있음에도 적어도 그에겐 동료가 있었다."
 USA_MAD_impeach.7.t: "야간뉴스"
 USA_MAD_impeach.7.desc: "백악관 비서실장 H.R. 홀더먼은 상황이 계속해서 악화하고 있다고 생각했다. 마다가스카르에 관한 기사가 삼류지 뒷면에서 대형 신문사의 국제 부문으로, 이젠 야간 뉴스에서 언급되고 있었다. 할 데만은 크론카이트가 부정 수속 의혹을 제기하는 것을 언급하는 동안 이를 바라보는 대통령의 뒤를 응시했다.\n\n\"밥, 이럴 순 없어. 언론이 이 일로 나를 따먹으려 하고 있다고. 그 새끼들이 날 탁자 위에 눕히고선 늙은 창녀를 범할 기세로 벼르고 있다고.\"\n\n홀더먼은 가만히 기다렸다. 닉슨은 채널을 ABC로 바꾸고 퀘벡의 시위 보도를 보고서야 만족한 듯 으르렁댔다.\n\n\"적어도 코크란은 우릴 돕고 있지만.\"\n\n방송은 이어졌다. 닉슨은 채널을 다시 변경했다. 금발의 여성이 카메라 앞에서 주방세제를 내밀고 있었다.\n\n\"각하, 클라인에게 다른 진술을 하라고 전해드릴까요?\"\n\n대통령이 손을 휘저었다. \"안돼, 안돼. 그놈은 금방 실수해 버린다고. 그놈 뒤치다꺼리하는 거도 이젠 지쳤어.\" 화면에 어린 소녀의 웃는 모습이 비쳤다. \"새파이어를 불러서 아침에 대국민 연설하겠다고 전해 주게. 국민에게 답을 주기 위해서 초당적인 FBI 조사를 전적으로 지지한다고 말해 주고. 앨저 히스건에 관해 내가 한 일을 언급도 해야겠고, 그거에 비하면 소풍 나가는 수준이겠지. 어쨌건, 이런 방식으로 헛소리 몇 번 해주면 될 거야.\"\n\n\"예, 각하, 추가로 지시하실 건 따로 없으십니까?\""
 USA_MAD_impeach.7.a: "\"국무부 멍청이들에게 상황 묻으라고 해. 더 이상 언론에서 나불대는 꼴을 못 보겠군.\""
 USA_MAD_impeach.8.t: "2조 4항"
 USA_MAD_impeach.8.desc: "약 2년 전 미국 하원에 처음 들어갔을 때 국민당 의원 존 B. 앤더슨은 청렴에 대해 많은 이야기를 했다. 일리노이주를 지배하는 수많은 이들이 민주당을 위해 자신의 원칙을 기꺼이 포기하는 동안 앤더슨은 계속 진실하고, 옮은 품행과 정직함을 유지할 것이라 다짐했다. 그는 권력자에게 진실을 말할 것이다.\n\n그래서 그는 지금 DC 외곽에 있는 식당 모임 장소에서 옹기종기 모인 초당적 소장파 의원들로 구성된 군중들에게 둘러싸여 있었다.\n\n\"자, 그럼 시작해 볼까요.\" 그가 서투르게 말했다.\n\n\"닉슨이 벌인 것이 분명하죠.\" 민주당 소속 하원의원 모 유돌이 말했다. 그의 큰 키는 그가 앉아있음에도 부각되고 있었다. \"우리가 모두 견해가 다를 수야 있지만, 마다가스카르에서 드러난 일이 수치스럽다는 점은 우리가 모두 동의하고 있다고 생각합니다. 진주만에서 우릴 공격한 그자들에게 미국 달러를 지원해 주고 있어요.\"\n\n모인 이들이 웅성대기 시작했다.\n\n\"모의 말이 옳습니다. 우리에게 지금 필요한 건 행동입니다. 진짜 행동이요, 공허한 연설 따위가 아니에요. 문책도 아닙니다. 진짜 행동으로 보여줘야 합니다.\" 앤더슨은 자신이 하려는 말이 얼마나 큰 파장을 불러일으킬지 예상하면서도 진지한 표정으로 방안을 둘러보았다. \"탄핵 조항의 발의를 해야 할 시점인 거 같습니다.\"\n\n분위기가 더욱 술렁이기 시작했다. 유돌이 용기 없어 보이는 동료들을 둘러보았다. \"아마 여기 있는 대부분은 초선이고, 위원회에서 낮은 직함을 지니고 있지만, 저희 힘만으로도 일을 진행하기엔 충분합니다. 우리가 의회에서 여론을 일으킬 수만 있다면, 우리는 역사상 가장 추악한 대통령을 수사하고 탄핵할 수 있을 겁니다.\""
 USA_MAD_impeach.8.a: "뜻밖의 음모에 뜻밖의 동맹."
 USA_MAD_impeach.9.t: "청문"
 USA_MAD_impeach.9.desc: "워싱턴의 밤은 온화하지만, 윌리엄 로저스 국무장관은 추위를 느끼고 있었다. 그는 지금 책상 앞에 앉아 그날 의회에서 온 통지문을 반복해서 읽고 있었다.\n\n\"법률상 권한에 따라 귀하는 마다가스카르에 관한 행정부의 활동에 증언하기 위해 상원 외교위원회 건물 419호실에 출두를 명령받았습니다...\"\n\n미국 의회의 모든 권한을 부여받고 깔끔하게 입력된 소환장을 읽는 장관의 입에서 신음이 새어 나왔다. 그의 개인적 증언 외에도 위원회는 그에게 문서, 일지, 기록, 각서, 서신, 뉴스요약... 등등의 많은 것들을 준비해야 했다. 심지어 개인적 회의록까지 요구하고 있었다.\n\n로저스의 얼굴이 창백해졌다. 그의 시선은 마지막 줄에 쏠렸다.\n\n\"소환에 불응할 시 크나큰 불이익과 제제가 있을 것입니다. 반드시 출두를 부탁드립니다.\"\n\n그는 일어나서 어두운 창문 쪽으로 걸어갔다. 몇 주가 걸렸지만, 행정부에 대한 의회의 인내심은 바닥난 것 같다. 그가 출두하지 않는다면 외교위원회는 수위관들을 통해 그를 강제로 끌고 갈 것이다. 그의 모든 파일을 검토하고, 사법부에 형사적 고발을 하기 위해 출두를 해야 하는 것이다. 닉슨이 이를 막을 테지만 그게 얼마나 가겠는가? 과연 그가 리처드 닉슨 같은 이를 위해서 자신의 유산을 위험에 빠뜨리길 바라고 있을까?\n\n로저스는 어둠 속을 응시했다. 그런 다음 그는 책상으로 돌아가 타자기에서 전언을 쓰기 시작했다."
 USA_MAD_impeach.9.a: "풀브라이트 의장님, 위원회 위원들께..."
 USA_MAD_impeach.10.t: "뉴욕 타임스: 로저스 국무장관직을 사임, 의회의 오도 인정"
 USA_MAD_impeach.10.desc: "워싱턴 DC-윌리엄 D. 로저스 국무장관이 미 상원 외교위원회에서 일본군과 마다가스카르 반군의 자본이 되는 무기의 불법판매 의혹에 대해 \"의도치 않게 오해를 불러일으켰다\"라는 입장을 보이며 오늘 국무장관직에서 사임했다.\n\n국무부가 몇 주째 부인하고 있는 이 사태는 잠재적인 대통령 후보로 언급되었던 인물의 몰락을 가져왔다. 이 고백은 그의 가장 가까운 동료들에게 충격을 주었고, 워싱턴에서 전례 없는 위기를 촉발했다.\n\n로저스는 개회사에서 대통령에게 즉시 사임하겠다는 의사를 전달했다고 선언하면서 마다가스카르의 불법 행위 혐의를 조사하려는 의회의 노력에 전적으로 응하겠다고 말한 것으로 알려졌다.\n\n이어 2시간 동안 양 연합의 상원의원들은 전직 장과의 행적과 닉슨 대통령이 무기 거래에 대해 얼마나 알고 있는지에 대해 추궁하였다. 로저스는 자신의 결백을 호소함과 동시에 \"스캔들에 대한 청사진과 계획 수립\"에 대해 관여한 백악관 직원 명단을 언급하였다고 한다.\n\n그의 발언은 백악관에 대한 증언 압력을 높이고 대통령의 탄핵을 주장하는 의원들의 기세를 올려 줄 것으로 예상된다.\n\n기사 게재 시점 당시 백악관의 특별한 성명은 나오지 않았으나 소식에 따르면 닉슨 대통령은 자기 개인 법률 고문으로 일할 뉴욕 변호사 존 N. 미첼을 고용했다고 전해 왔다."
 USA_MAD_impeach.10.a: "케네디 부통령이 집무실에서 분노와 혐오감에 가득 찬 채 신문을 집어던졌다."
 USA_MAD_impeach.11.t: "결의안"
 USA_MAD_impeach.11.desc: "모 유돌 민주당 하원의원에게 모든 시선이 집중된 지 상황에서 그가 천시 리드 법사위원장에게 신호를 보냈다. 이번 핵폭탄급 해결책을 결의하는 순간, 그는 넥타이를 매어 그 순간의 품위를 더욱 있어 보이게 만들고 있었다.\n\n리드가 한숨 쉬었다. \"동의합니다.\"\n\n\"의장님, 그럼, 하원 결의안 제843호를 발의하겠습니다.\"\n\n법사위원장은 이 발언을 거부하는 것만으로도 미래를 막을 수 있다는 듯 말을 멈췄다. 하지만 곧 현실이 돌아왔다. 비참한 목소리로 그가 절차를 이어 나갔다. \"서기관께서 결의안을 보고하시죠.\"\n\n\"[getDateText], 하원 결의안 제843호, 하원에서는 중범죄 및 기타 위법행위를 근거로 미합중국 대통령 리처드 닉슨을 탄핵한다. 결의안 제출자 모 유돌...\n\n서기관은 무뚝뚝한 어투로 말을 이어 나갔다. 앞으로 몇 주 동안 기득권 지배자들이 이의를 제기하고 항의를 강요할 것이다. 윤달 또한 절차를 지연시키거나 의원들에게 탄핵을 포기하라는 연설이 있을 거라 확신했다. 아울러, 공청회를 열고 RDC의 고위직 등용을 약속하는 등 윤달 일파를 회유하려는 시도도 있을 것이다. 또한 그의 경력을 끝장내 그를  블랙리스트에 올릴 것이라는 협박도 있을 것이다.\n\n하지만 그는 신경 쓰지 않았다. 역사의 톱니바퀴는 돌아가고, 윤달 나름의 계산도 이미 진행했다. 그는 결의안을 추진할 의향이 있는 의원이 충분히 있다는 사실을 알고 있다. 거기다 그는 아직 아무도 모르는 탄핵이 반드시 가결되게 해야 할 수 있는 한 가지 정보를 가지고 있었다."
 USA_MAD_impeach.11.a: "그의 형 스튜어트 유돌 내무장관은 한 시간 전 이에 항의하며 사임을 택했다."
 USA_MAD_impeach.12.t: "회의장 투표"
 USA_MAD_impeach.12.desc: "존 매코맥 하원의장이 연단에 모여든 이들을 내려다보며 죽음을 예감하는 듯한 표정을 짓고 있었다. 사법위원회에선 리처드 닉슨을 탄핵하는 조항에 대한 논의가 오갔었다. 위원회에서 통과된 안이 본회의로 넘어가기로 결정되었을 때 그는 공정하고 공평한 방식으로 표결을 처리할 방법을 찾을 임무를 부과받았다. RDC 대표들에게 \"양심껏 투표해라\"라고 개인적으로 발언한 한 그의 결정은 분노한 대통령의 야간 전화로도 이어졌다. 본회의장에서 충분한 토론을 제공했다는 이유만으로 지금 매코맥은 유돌을 비롯한 초선의원들에게 시간 끌기 전략이라는 등 비난을 받고 있었다.\n\n하지만 어쨌건 그는 과정을 공정하게 처리해 나가기로 결심했다. 미국 역사상 두 번째의 탄핵 투표를 우아하고도 품위 있게 처리할 것이다. 그는 역사의 무게에 짓눌리지 않겠다고 결심했다. 유돌이 열띤 발언을 마치자, 의장은 서기관에게 신호를 보냈다.\n\n\"일반 토론 시간이 모두 종료되었습니다. 하원 결의안 843호에 따라 수정된 결의안에 대한 질의가 시작됩니다. 수정 결의안 채택에 대한 질의는 6개 조항으로 나누어집니다. 1항. 의회의 승인 없이 무기를 산적한 것에 대한 승인 및 묵인; 2항. 중앙정보부가 행한 은밀한 활동에 관한 승인과 묵인에...\"\n\n그렇게 절차가 이어졌다. 매코맥은 의사봉을 두드려 15분간의 투표 시간 시작을 알렸고, 의원들이 회의장을 가로질러 이동하는 것을 지켜보았다. NPP는 이번만큼은 분열의 조짐이 보이지 않았고 탄핵 찬성으로 결속되어 있었다. 하지만 자신들의 연합은 그 어느 때보다 분열되어 있다는 암울한 현실이 느껴졌다. 리처드 닉슨은 과거 안정되었던 RDC를 그 어느 때보다 분열시키고 말았다."
 USA_MAD_impeach.12.a: "찬성 238표, 반대 190표로 리처드 밀하우스 닉슨의 탄핵 결의안이 통괴되었습니다."
 USA_MAD_impeach.13.t: "케네디 감청 테이프 472-63 발췌"
 USA_MAD_impeach.13.desc: "케네디: 존, 당신들 하원은 그 멍청한 자식에게 크나큰 근심거리를 안겨주었군요, 오늘 아침 포스트 읽으셨습니까?\n\n매코맥: 아, 예.\n\n케네디: 이 소동이 시작될 때부터 유돌이랑 함께 사임에 관해 이야기하고 있었습니다. 하지만 이제 유돌과 그 형은 승리를 위해 저와 관계를 끊어버렸더군요, 다 미쳤어요! 누구도 믿을 수 없습니다.\n\n매코맥: 잭, 사임 의사를 반려해 주실 수...\n\n케네디: 아뇨, 아뇨, 이곳 모든 것이 무너지고 있습니다. 딕은 아예 집무실에 틀어막혀 있고, 미첼 놈은 도기를 들고 제보자를 찾아다니고 있어요. 그나마 바비가 지금까지 취재진을 막아주고 있다만, 제가 계속 여기 있으면 64년 때 오히려 흠결이 될 겁니다.\n\n매코맥: 잘 들으세요, 분명 억울하실 테지만 잘 생각해야 합니다. 대통령은... 자금 제정신이 아닙니다. 어제 탄핵 표결 이후 닉슨이 저에게 술김에 전화했더군요. 지금 그는 궁지에 몰린 여우와도 같고, 만일 도망갈 곳이 없다면 난장판을 벌일 수도 있습니다. 당신이 떠나면 워싱턴에 전차가 굴러갈 수도 있고, 아니면 상원에서 가결될 가능성도 있습니다.\n\n케네디: 이 미친놈이...\n\n매코맥: 이러다 행정부 전체가 붕괴할 수도 있습니다. RDC가 붕괴할 수도 있어요, 닉슨이 국가와 같이 동귀어진할지도 모릅니다. 당신에게 야망이 있다는 건 알고 있지만... 제발 잔류해 주세요. 우리는 당신이 필요합니다. "
 USA_MAD_impeach.13.a: "케네디: 망할, 완전 재앙이군요..."
 USA_MAD_IMPCH_JFK_tt: "FBI 국장이 흥미를 가지고 이 대화를 들은 후 이를 대통령 비서실장에게 올려보냈습니다."
 USA_MAD_impeach.131.t: "고난"
 USA_MAD_impeach.131.desc: "두 형제가 바비의 상원 집무실에 앉아 있었다. 방안은 조용했다. 언론의 시선은 사상 두 번째 탄핵 재판을 준비하고 있는 미합중국 대법원에 쏠려 있었다.\n\n\"형, 부탁이야. 제발... 이러지 말아 줘.\" 바비가 말했다. \"형은 아무런 잘못도 없어. 형이 거짓말을 할 이유도 없어. 닉슨 같은 그 개자식을 위해서 그럴 이유가 없다고. 제발...\"\n\n부통령은 바비의 집무실 카펫 무늬를 물끄러미 바라보았다.\n\n\"그놈이 날뛸 거 같다고? 그래, 그럼 그렇게 놔둬. 국가를 불태우기 위해 공화당이 놈을 무죄로 만들 거로 생각하는 거야? 그래, 차라리 그러라 해. 오히려 좋다고. 그 잿더미에서 더 나은 걸 만들 수도 있으니까.\" 바비는 허리를 구부려 형의 시선을 보려고 애쓰고 있었다. \"제발, 형. 형의 정직함을 포기하지 마...\"\n\n잭이 고개를 저었다. \"바비, 난 못해. 무리라고. 나도 그러고 싶지만...\" 그가 말끝을 흐렸다. \"위험을 감수할 수 없어. 너무 큰 것이 달려 있다고.\"\n\n화난 바비가 숨을 내쉬며 쓰레기통을 발로 찼다. 쓰레기통이 덜그럭대며 카펫 위로 서류들을 흩뿌렸다. 그가 다시 입을 열 때, 그 목소리는 비통함과 상처로 가득 차 있었다. \"형은 더 정직한 사람일 수 있었는데.\"\n\n바비가 문밖으로 뛰쳐나가 문을 세차게 닫았다. 잭은 형의 발소리가 사라질 때까지 빈방에 가만히 있었다. 그런 다음 그는 일어나 국회의사당의 상원의원실로 향했다."
 USA_MAD_impeach.131.a: "길고도 고독한 길이다."
 USA_MAD_impeach.14.t: "시련"
 USA_MAD_impeach.14.desc: "존 F. 케네디 부통령에게서 상원의장에게 성경에 대고 맹세할 때 지닌 특유의 카리스마와 온기란 지금 존재하지 않는다. 그는 몰려든 취재진에게도 눈길을 주지 않았고, 그 뒤에 굳은 표정으로 앉아 있는 동생 바비의 눈을 바라보지도 않았다. 대신 그는 하원의 탄핵을 주도한 모 유돌을 바라보았다.\n\n\"부통령님, 당신은 집무실의 의사결정 과정에서 자주 배제되었다고 말씀하셨습니다. 사실입니까?\" 유돌이 말했다.\n\n\"닥과 저 사이에 그리 자주 의견이 일치하진 않았습니다.\" 케네디는 억지로 어깨를 으쓱했다. \"하지만 제 나름대로 상황을 파악할 수 있었습니다.\"\n\n유돌의 눈살이 찌푸려졌다. 두개골 속의 눈빛이 번쩍이는 듯했다. \"예. 그럼, 마다가스카르의 상황도 파악하고 있었단 말씀인가요?\"\n\n케네디는 시선을 뺏기지 않고 그에 대응해 갔다. \"예, 그렇습니다.\" 그의 눈은 탄핵 주도자의 눈을 뚫어지게 응시하고 있었다. :딕과 저는 이에 관해 길게 이야기했습니다. 대통령과 비서실장이 제가 의사결정에 관여했다는 걸 증명해 줄 겁니다.\"\n\n\"잭, 당신이 주요 의사결정에 관여했다는 것은...\" 변호사 출신 유돌의 겉치레 안에 분노와 혐오감이 느껴지는 절제된 말이 이어졌다. \"당신이 닉슨 대통령이나 측근들이 일본군의 지원을 위해 무기다 기타 자재를 판매하라고 명령하는 걸 목격하셨다는 겁니까?\"\n\n\"아뇨, 모. 대통령은 말라가시인의 독립을 위한 대의에 공감하였지만, 미합중국 법률을 위반한 원조로 판단되는 행위를 저는 목격하지 못했습니다. 즉 어떤 결정이 이뤄졌다면 대통령과 제가 모르는 곳에서 동의 없이 이뤄졌다는 뜻입니다.\""
 USA_MAD_impeach.14.a: "유돌이 시선을 돌려 고개를 흔들며 말했다. \"더 이상 질의하지 않겠습니다.\""
 USA_MAD_impeach.15.t: "휴회"
 USA_MAD_impeach.15.desc: "\"스콧, 상원 상황은?\"\n\n\"각하, 케네디의 증언 덕분에 자유주의자들의 순풍이 꺾인 것 같습니다.\" 펜실베이니아 선출 상원의원의 목소리가 수화기에서 들려왔다. \"린든은 이 일에 대해 침묵을 유지하고 있습니다. 하지만 상원이 다시 개원하면 이 탄핵 사건을 투표에 회부할 것으로 보이진 않습니다.\"\n\n\"좋아, 계속 연락하지.\" 닉슨이 관자놀이를 문지르며 수화기를 내려놓았다. \"홀더먼, 이 좇같은 사태가 끝난 거 같아 보이나?\"\n\n\"예, 그래 보입니다. 부통령의 증언으로 대규모 네트워크를 운영해서 상원의 압박을 없앨 수 있을 겁니다. 지금 당장은 몰라도 몇 주 후면 이런 이야기는 수그러들 겁니다.\"\n\n\"케네디 덕분이야.\" 닉슨이 씁쓸하게 말했다. \"저 하버드 놈도 분명 무언갈 꾸미고 있겠지. 놈이 형제들과 쿠데타를 저지르지 않는다는 걸 확신할 수 있을 때까지 수상한 짓 하지 않나 매일 보고해.\"\n\n\"예. 각하.\""
 USA_MAD_impeach.15.a: "\"아, 그리고 또 유출되지 않도록 신경 쓰고.\""
 USA_weak_impeachment_Nixon_tt: "§Y탄핵안이 상원으로 갔고, 도착하자마자 좌초되었습니다.§!"
 USA_MAD_impeach.16.t: "표결"
 USA_MAD_impeach.16.desc: "\"바틀렛 씨? 바틀렛 씨 유죄. 베넷 씨? 베넷 씨 무죄. 바이블 씨? 바이블 씨 무죄...\"\n\n홀더먼은 대통령 집무실 TV에서 나오는 표결을 주시하고 있었다. \"바이블이 무죄라면 좋은 징조입니다. 그도 마음이 흔들렸다는 겁니다.\"\n\n\"케네디까지 사건에 휘말리는 것이 두려운 거지.\" 대통령이 위스키 잔을 꽉 움켜쥐며 중얼거렸다. \"망할 놈, 대가를 치르라 하겠지.\"\n\n방송은 이어졌다. \"키팅 씨? 키팅 씨. 무죄. 케네디 씨?\" 잠시 정적이 흘렀다. \"케네디 씨?\"\n\n\"입 닥치고 있어.\" 닉슨이 욕지거리를 내뱉었다. 그는 바닥에 위스키를 쏟고 TV로 몸을 기울였다. \"아무런 말도 하지 말고, 그냥 그대로 죽으라고 이 새끼야.\"\n\n\"케네디 씨... 무죄. 라폴레트 씨? 라폴레트 씨, 유죄. 맥거번 씨? 맥거번 씨, 유죄...\"\n\n대통령의 욕지거리에도 홀더먼은 개의치 않았다. 지금 추세라면 탄핵에 필요한 3분의 2에 도달하지 못할 것이다. 어떤 혐의로건 과반수의 지지를 받지 않았다는 것이다. 어떻게든 RDC는 간신히 결속을 유지할 수 있었다.\n\n\"모두가 개자식들이야!\" 닉슨이 중얼댔다.\n\n홀더먼은 입을 삐죽 내밀었다. 탄핵소추는 대통령의 지지율을 잃게 할지언정 64년 대선에는 큰 영향을 주지 않을 것이다. 야당을 동부 자유 급진주의자들의 애완동물로, 침묵하는 다수파에 소속한 대통령을 박해하는 뉴욕 타임스의 하수인으로 묘사할 수 있을 것이다. 더 이상의 스캔들을 일으키지 않는 것, 그리고 대통령 각하가 정신을 차리는 것만이 필요했다..."
 USA_MAD_impeach.16.a: "닉슨이 책상 앞에서 격분하는 가운데 홀더먼은 대통령이 카메라에 가까이 가지 못하도록 메모를 했다."
 USA_MADCW_Nixon_Impeachment_TT: "§S닉슨은 대통령직에 남아있을 것이지만, 국민들이 바라보는 그의 이미지는 손상되었습니다.§!"
 USA_NIXON_RESIG_IMPEACHED_B4_TT: "§s닉슨이 무언가 숨기고 있다는 걸 국민들은 알고 있습니다.§!"
 USA_NIXON_RESIG_SAVE_FACE_TT: "§s닉슨은 불명예스레 살아남았지만, 행정부의 활동은 국가에 알려지지 않은 채 남아 있습니다.§!"
 USA_friends_in_the_philippines: "필리핀의 친구들"
 USA_friends_in_the_philippines_desc: "필리핀의 점령이 시작된 이래 군도에 주둔해 있던 30000명의 미국인 중 15000명만이 집으로 돌아올 수 있었습니다. 나머지는 군도의 습한 정글에서, 아니면 카위트 학살 당시 일본군에 의해 학살당했습니다\n\n적어도 일본은 그렇게 생각했을 겁니다.\n\n군도 내의 용감한 자유투사들은 맥아더와 케손이 탈출한 이후에도 무기를 내려놓지 않았습니다. 어떤 이들은 가슴속 휘날리는 성조기를 위해, 어떤 이들은 일본의 폭정에서 벗어난 필리핀을 위해 싸웁니다. 자유 필리핀 공화국이 이렇게 생겨났으나, 이들이 오래 지나지 않아 시들어 버릴지도 모릅니다.\n\n역설적으로 \"필리핀 제2공화국\"으로 명명된 정권은 가장 큰 시련에 직면할 게 분명합니다. 이 시련을 더욱 어렵게 만들기 위해 우리가 할 수 있는 모든 것을 해야 할 것입니다. 무기, 탄약, 정보지원을 통해 적의 상황을 악화시키고 동맹 필리핀인들의 승리 확률을 늘려야 합니다. 머지않아 또 다른 도미노가 쓰러지고 아시아 전역이 우리의 통제 아래 놓이게 될 것입니다."
