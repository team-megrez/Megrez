 USA.saf.effects.2.t: "커져가는 반전 여론"
 USA.saf.effects.2.desc: "미국이 남아프리카 전쟁에서 승리하기 위해 훨씬 더 많은 물자와 군인을 전선에 보내면서, 끊임없이 변화하는 정치 지형은 새로운 국면을 맞이합니다.\n\n오늘, 다소 예상은 되지만 여전히 걱정스러운 보고서가 백악관에 도착했습니다: FBI의 후버 국장은 대통령에게 전쟁에 대한 전반적인 지지가 지속적으로 감소하고 있으며, 그 후 정부에 대해서도 마찬가지일 것이라고 경고했습니다. 그의 대리인은 반전 여론의 꾸준한 증가를 알아차렸습니다: 신문, 라디오 방송, 그리고 몇몇 야당 정치인은 \"신에게 저주받은 지옥의 정글과 수렁에서 죽도록\" \"우리 소년들\"을 보내는 선택을 비판하고 있습니다. 그 어조는 여전히 정중하지만, 징병이 더 광범위하게 느껴진 카운티에서는 소규모 비폭력 시위와 행진이 벌어지고 있습니다.\n\n보고서에는 이러한 선전의 효과는 아직 제한적이지만, 아프리카-실트와의 적대행위에 대한 고발이 현 상황을 악화시킬 가능성이 \"매우 높다고\" 간주하고, 불만을 잠재우기 위해 \"즉각적인 이득\"을 추구하지 않으면 다음 달에 심각한 상황에 직면할 것이라고 나와있습니다."
 USA.saf.effects.2.a: "우리 아들들이 곧 귀국해서 영예로운 영광을 누리게 될 거라고 확신합니다!"
