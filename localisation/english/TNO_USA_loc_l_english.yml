 USA_elec_prim.11.t: "1972년 공화민주연합 경선"
 USA_elec_prim.11.desc: "npp 쒯 ㅋㅋㅋ"
 USA_elec_prim.11_RD_Incumb: "미국 전역에서 온 대표단은 플로리다주 마이애미 비치 컨벤션 센터에 도착하여 [USA.GetLeader]의 공화민주연합 대선후보 출범식을 했습니다. 백악관에서 4년을 보낸 현직자가 한 번 더 임기를 채울 자격이 있는지, 아니면 바꿀 때가 되었는지를 판단할 수 있도록 대통령 선거를 다시 치러야 할 때입니다.\n\n조지 롬니 미시간주 주지사만이 대통령에게 도전했기 때문에 올해 RDC 경선은 짧고 달콤했습니다. 그러나 미국 정치에서 늘 그렇듯이 전당대회에서 현직 대통령을 이기는 것은 거의 불가능에 가깝고, 롬니의 대통령에 대한 도전 시도는 순식간에 무산되어 RDC 컨벤션은 [USA.GetLeader]의 대관식이 되 버렸습니다. 번영과 성공을 약속하며 대통령은 국민진보동맹에 초점을 맞춰 그의 연합을 설득했습니다."
 USA_elec_prim.11_NPP_Incumb: "예비선거와 전당대회는 끝났고, 현재 연방의 모든 주와 지역에서 1,000명 이상의 대의원들이 플로리다의 중요한 도시에 있는 마이애미 비치 컨벤션 센터에 집결하고 있습니다. 올해, 이 싸움은 전 미시간 주지사 조지 롬니와 오클라호마 주 하원의원 진 커크패트릭 사이의 경마 경쟁으로 압축되었습니다.\n\n역사적인 초당성과 진보적이지만 사업 지향적인 사고방식을 가진 롬니는 온건한 공화당으로서 RDC의 더 주류적인 의견을 대표하는 반면, 커크 패트릭은 미국 내에서 정치 과학 분야와 외교 정책을 수립하는 데 수 년간 경험을 쌓은 철저한 자유주의 민주당원으로 RDC의 유권자들에게 많은 질문을 제기하게 만들고 있습니다. 커크패트릭은 자유주의적이면서도 미국 우선주의적인 의도로 NPP의 진보당 코커스의 표 중 일부를 가져갈 수 있다고 주장하며, 롬니의 지지자들은 커크패트릭이 국민당 코커스에 또 다른 승리를 안겨줄 책 투어를 하는 교수에 불과하다고 주장하고 있습니다.\n\n그러나 두 선택지 사이에 의문점이 많습니다. 커크패트릭은 RDC를 단결 시키기에는 미국 대중과 너무 동 떨어져 있지 않나요? 그리고 롬니의 초당적 협력은 이득일까요 아니면 방해일까요? 많은 공화민주연합 일원들은 이 선택지들만이 이번에 그들이 가지고 있는 유일한 실행 가능한 선택지라는 것에 실망감을 가지고 있으며, 지지 부족과 연합 통합의 파탄에 대한 우려를 제기하고 있습니다. 하지만 최종 투표 결과가 발표었고, 승자는..."
 USA_elec_prim.11_RD_Incumb_64: "예비선거와 전당대회는 끝났고, 현재 연방의 모든 주와 지역에서 1,000명 이상의 대의원들이 플로리다의 중요한 도시에 있는 마이애미 비치 컨벤션 센터에 집결하고 있습니다. RDC의 이 모임은 [USA.GetLeader] 대통령으로서 한 시대의 종말을 상징합니다. [USA.GetLeader] 대통령은 전통적으로 지켜온 임기 두번을 마치고 물러납니다. 이제 백악관행 티켓이 떨어진 가운데에, 많은 사람들이 기회를 잡기 위해 링에 모자를 던졌습니다. 그러나 이 싸움은 전 미시간 주지사 롬니와 진 커크패트릭 오클라호마 주 하원의원 사이의 경마로 압축되었습니다.\n\n역사적인 초당성과 진보적이지만 사업 지향적인 사고방식을 가진 롬니는 온건한 공화당원으로서 RDC의 더 주류적인 의견을 대표하는 반면, 커크패트릭은 미국 내에서 정치 과학 분야와 외교 정책을 형성하는 데 수년간의 경험이 RDC의 유권자들에게 많은 질문을 가져오는 확고한 자유주의 민주당원입니다. 커크패트릭은 자유주의적이면서도 미국 우선적인 태도로 NPP 진보 파의 표 중 일부를 가져갈 수 있다고 주장하며, 롬니의 지지자들은 커크패트릭이 국민진보동맹에 또 다른 승리를 안겨줄 뿐이라고 주장하고 있습니다.\n\n그러나 두 선택지 사이에 의문점이 많습니다. 커크패트릭이 RDC를 함께 잡기에는 미국 대중과 너무 단절되어 있지 않나요? 롬니의 초당적 협력은 이득인가요 아니면 방해인가요? 많은 공화민주연합 의원들은 특히 성공적인 [USA.GetLeader] 대통령직 이후 이번에 그들이 가진 유일하게 실행 가능한 선택지에 대해 실망감을 표시하고 있으며, 지지 부족과 연합의 분열에 대한 우려를 제기하고 있습니다. 하지만 최종 투표 결과가 발표되었고 승자는..."
