 USA.senate.8.t: "국민진보동맹의 재앙적이었던 선거유세!"
 USA.senate.8.desc: "우리의 가장 최근 선거 운동은 정말 끔찍했습니다. 정말 달리 설명할 방법이 없습니다. 우리 후보자들은 정말 많은 실수를 저질렀고, 긍정적인 관심은 전혀 끌지 못하고 있습니다. 한편 우리는 텔레비전 및 라디오 광고 비용이 점점 늘어나고 있습니다. 설상가상으로 대부분의 지역구에서 별다른 자원봉사자나 조직위원 없이 선거 운동을 진행하고 있습니다. 이걸 되돌릴수도 있을 지는 모르겠지만, 지금 우리 동맹에겐 매우 치명적입니다."
 USA.senate.8.a: "도대체 이 선거 자문위원들에게 왜 돈을 주고 있는 거지?!"
 USA.senate.14.t: "국민진보동맹의 훌륭했던 [GetOppositionCampaignRegion] 선거유세"
 USA.senate.14.desc: "여러 모로 보나 국민진보동맹은 지난 수 주 간 매우 훌륭한 선거 운동을 하고 있습니다. 그 동맹의 후보자들은 침착하게 선거 유세를 하고 있으며, 기록적인 모금액수를 자랑하고 있고 심지어 우리의 유권자들조차 열렬한 국민진보동맹의 자원봉사자들에게 호의를 보이고 있습니다. 우리 나름대로 얼마나 선전하냐에 상관 없이 이는 분명이 우리의 선거 활동에 좋은 일은 아닙니다."
 USA.senate.14.a: "우리는 좀 더 실력을 늘릴 필요가 있어."
 USA.senate.15.t: "국민진보연맹의 괜찮았던 [GetOppositionCampaignRegion] 선거유세"
 USA.senate.15.desc: "보도에 따르면, 가장 최근의 국민진보동맹 지역 선거 운동은 동맹 내에서 꽤 잘 진행되고 있다고 합니다. 그들이 우리에게 어떤 방식으로든 크게 한 방 먹인 것은 아니지만, 그들의 모금 운동은 탄탄하며 후보자들은 호소하면서 유권자들에게 11월달에 승리하기 위해 투표소에 가달라고 응원하고 있습니다."
 USA.senate.15.a: "따라잡을 시간이 왔다."
 USA.senate.16.t: "국민진보동맹의 부진했던 [GetOppositionCampaignRegion] 선거유세"
 USA.senate.16.desc: "여러 선거운동 조직원에 따르면, 가장 최근의 국민진보동맹의 지역 선거 운동은 그냥 평범했다고 합니다. PAC와 선거 조직은 저조한 성과를 보이고 있는 한편, 후보들은 여론 조사에서 밀리고 있으며 유권자들의 관심을 많이 받지 못한다고 합니다. 우리의 운명에 따라 그들에게 아직 기회가 있을지도 모르겠지만, 그들이 최근 처하고 있는 어려움은 확실히 11월 선거에 있어 우리에게 좋은 징조입니다."
 USA.senate.16.a: "행운을 빌지!"
 USA.senate.17.t: "국민진보동맹의 비참했던 [GetOppositionCampaignRegion] 선거유세"
 USA.senate.17.desc: "전국 각지의 지역 뉴스 1면에 따르면, 가장 최근의 국민진보동맹 지역 선거 운동이 화려하게 붕괴되었다고 합니다. 저조한 모금 활동과 유권자들의 낮은 열성도, 그리고 국민진보동맹 후보자들의 기괴한 일련의 여러 실수들이 합쳐지면서 그들의 실수만 가지고도 11월에 우리가 잘 해낼 것 같습니다."
 USA.senate.17.a: "이 느낌을 독일어로 표현할 수는 없으려나?"
 USA.senate.10.t: "공화민주연합의 완벽했던 [GetOppositionCampaignRegion] 선거유세"
