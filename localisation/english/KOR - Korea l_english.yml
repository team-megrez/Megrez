 kor.1.t: "민주 정당들의 창당"
 kor.1.d: "민주 한국 만세! 반독재 만세!"
 kor.1.a: "자유로다."
 kor.2.t: "[GetYear]년 선거"
 kor.2.d: "온갖 예측들이 난무하던 개표 끝에, 승자로 밝혀진 정당은..."
 kor.2.a: "대한독립촉성국민회 - 민주파!"
 kor.2.b: "조선사회당!"
 kor.2.c: "한국민주당!"
 kor.2.dem: "근로인민당!"
 KOR_return_of_the_provisional_government: "임시정부의 귀환"
 KOR_return_of_the_provisional_government_desc: "수십 년간의 일제 강점기가 마침내 막을 내렸고, 망명지에서 한반도의 통치를 준비해오던 대한민국 임시정부가 귀국했습니다."
 KOR_work_with_the_peoples_committees: "인민위원회와 협력"
 KOR_work_with_the_peoples_committees_desc: "독립적으로 결성된 다수의 인민위원회와 협력해 재건을 가속합시다."
 KOR_provisional_legal_code: "임시법령 도입"
 KOR_provisional_legal_code_desc: "임시로 제정된 법령 체계를 도입합시다."
 KOR_investigate_the_traitors: "친일파 수사"
 KOR_investigate_the_traitors_desc: "일제강점기에 일본군과 조선총독부에 부역한 자들의 재판은 당장 이루어져야 합니다!"
 KOR_pardon_the_collaborators: "부역자 사면"
 KOR_pardon_the_collaborators_desc: "모든 부역자들이 제국주의자였던 것은 아니며, 선택의 여지가 없었던 이들 또한 많습니다. 그들의 기술을 재건에 활용해야 합니다."
 KOR_begin_reconstruction_efforts: "재건사업 착수"
 KOR_begin_reconstruction_efforts_desc: "우리나라는 전쟁과 식민지배에 시달리며 황폐해졌습니다. 이를 바로잡을 때입니다."
 KOR_rapid_industrialisation: "급속 산업화"
 KOR_rapid_industrialisation_desc: "급속 산업화 계획을 추진해 경제 회복을 촉진합시다."
 KOR_advanced_grain_procurement_methods: "발전된 곡물 조달 체계"
 KOR_advanced_grain_procurement_methods_desc: "농업에 중점을 둔 계획을 추진해 경제 회복을 촉진합시다."
 KOR_koreas_industrial_revolution: "한국 산업혁명"
 KOR_koreas_industrial_revolution_desc: "산업이 더욱 가파르게 발전하고 있습니다! 산업화에 더욱 박차를 가해야 합니다."
 KOR_back_to_the_land: "논밭으로의 회귀"
 KOR_back_to_the_land_desc: "지방 개발에 더욱 더 무게를 실어 농업에 집중해야 합니다."
 KOR_form_the_KNR: "철도청 설립"
 KOR_form_the_KNR_desc: "일본이 남기고 간 철도를 개선해 실용적인 철도 체계를 구축합시다."
 KOR_find_what_we_can_salvage: "건질 만한 것을 찾아라"
 KOR_find_what_we_can_salvage_desc: "일본인들이 남기고 간 기계와 공장을 이용합시다."
 KOR_reestablish_government_legitimacy: "정부 정통성 재정립"
 KOR_reestablish_government_legitimacy_desc: "서울에서 평양까지 모든 사람에게 한국의 정통정부는 우리임을 선포합시다!"
 KOR_reopen_the_schools: "학교 재개교"
 KOR_reopen_the_schools_desc: "긴 식민지배의 결과로 우리나라는 식자율이 매우 낮습니다. 전쟁으로 문을 닫게 된 학교를 다시 열어 교육 수준과 식자율을 끌어올릴 것입니다."
 KOR_contact_the_youth_groups: "청년단체와 접촉"
 KOR_contact_the_youth_groups_desc: "전국의 청년단체와 접촉해 친정부 성향 집회의 지원을 부탁합시다."
 KOR_korea_reborn: "한국의 부활"
 KOR_korea_reborn_desc: "재건이 거의 끝나가는 이 시점, 한국 사회는 부활할 준비를 마쳤습니다."
 KOR_begin_the_land_reform: "토지개혁 착수"
 KOR_begin_the_land_reform_desc: "기다리고 기다리던 토지개혁에 착수할 때입니다."
 KOR_encourage_democratic_principles: "민주주의 원칙 설파"
 KOR_encourage_democratic_principles_desc: "한국은 동양 민주주의의 빛이 될 것입니다!"
 KOR_legislate_freedoms: "자유권 법제화"
 KOR_legislate_freedoms_desc: "한국 사회를 평등사회로 만듭시다."
 KOR_pursue_equalization_of_society: "평등사회 추구"
 KOR_pursue_equalization_of_society_desc: "새로 세워진 정부 아래에 모든 한국인 남녀는 평등합니다."
 KOR_five_year_plan: "야심찬 산업화"
 KOR_five_year_plan_desc: "나라를 급속히 산업화하고 현대화할 5개년 계획에 착수해 경제 성장에 박차를 가합시다."
 KOR_decentralized_education: "분권화된 교육"
 KOR_decentralized_education_desc: "교육 분권화 계획을 추진합시다."
 KOR_foster_intensive_capitalism: "철저한 자본주의 도입"
 KOR_foster_intensive_capitalism_desc: "빠르게 자본주의를 도입합시다."
 KOR_attend_the_needs_of_all: "모두의 목소리에 귀를 기울이다"
 KOR_attend_the_needs_of_all_desc: "새로운 헌법 하에서는 모두가 보호 아래에 있습니다."
 KOR_the_first_election: "첫 번째 총선"
 KOR_the_first_election_desc: "대한민국 만세! 자유민주주의를 위하여!"
 KOR_establish_the_armed_forces: "국군 창설"
 KOR_establish_the_armed_forces_desc: "한국의 새 군대를 양성합시다."
 KOR_found_the_airforce: "공군 창설"
 KOR_found_the_airforce_desc: "우리는 국군 산하에 공군을 창설할 것입니다."
 KOR_establish_the_navy: "해군 창설"
 KOR_establish_the_navy_desc: "현대적인 한국 해군을 창설합시다."
 KOR_expand_the_intelligence_corps: "정보부 확장"
 KOR_expand_the_intelligence_corps_desc: "독립된 정보부를 창설해 국내의 반국가 활동을 감시합시다."
 KOR_maintain_martial_law: "계엄령 유지"
 KOR_maintain_martial_law_desc: "우리나라는 위험에 처해 있습니다. 군이 권력을 쥐고 있어야만 합니다."
 KOR_tighten_the_party_state: "일당국가 확립"
 KOR_tighten_the_party_state_desc: "소위 자유민주주의적 이상은 국가의 안정을 해칠 뿐입니다. 일당국가의 정신을 확립합시다."
 KOR_amend_the_constitution: "개헌"
 KOR_amend_the_constitution_desc: "헌법을 개정해 종신 집권을 허용하는 조항을 삽입합시다."
 KOR_figurehead_of_the_nation: "국가의 간판"
 KOR_figurehead_of_the_nation_desc: "김구는 우리나라의 국부입니다. 그가 우리나라를 계속 이끌 것입니다."
 KOR_install_confucian_principles: "유교적 원칙 주입"
 KOR_install_confucian_principles_desc: "혼란스러운 시세에는 질서가 필요하기 마련입니다. 과거의 유교적 질서로 되돌아가야 합니다."
 KOR_withold_the_holy_rituals: "종교 의식 포기"
 KOR_withold_the_holy_rituals_desc: "현대적 헌법을 지키며 나라를 이끌 간판을 찾읍시다."
 KOR_the_korean_restoration: "복벽"
 KOR_the_korean_restoration_desc: "황실의 복벽이 이루어졌습니다. 한국은 이제 현대적 입헌군주국입니다."
 KOR_intensify_modernisation_efforts: "현대화 노력 증대"
 KOR_intensify_modernisation_efforts_desc: "한국을 더욱 현대화하는 것에 대한 노력을 증대합시다."
 KOR_true_korean_democracy: "한국의 진정한 민주주의"
 KOR_true_korean_democracy_desc: "진정한 민주주의란 우리의 영광스러운, 나라와 국민을 살피는 영도자 김구가 이끄는 민주주의입니다. 대한민국은 그의 영도 아래 번영할 것입니다!"
 KOR_the_militarization_of_society: "군국화된 사회"
 KOR_the_militarization_of_society_desc: "모든 한국인은 국가를 위해 봉사해야 합니다! 조국에 영광을."
 KOR_regeneration_of_the_korean_nation: "한민족의 재탄생"
 KOR_regeneration_of_the_korean_nation_desc: "러시아 국민공화당이 주장한 것과 같이, 우리는 한국을 한민족에 의한, 한민족을 위한 국민국가로 탈바꿈시킬 것입니다."
 KOR_encourage_nationalistic_education: "민족주의 교육 장려"
 KOR_encourage_nationalistic_education_desc: "한민족의 영웅들과 국어, 국사에 대한 교육을 활발히 합시다."
 KOR_a_classless_korea: "무계급 사회"
 KOR_a_classless_korea_desc: "함께 단결된 한민족은 더 이상 하찮은 계급 따위에 연연하지 않을 것입니다!"
 KOR_the_embodiment_of_the_korean_state: "한국의 전형"
 KOR_the_embodiment_of_the_korean_state_desc: "한민족은 다함께 일하여 오랫동안 겪어왔던 굴욕과 배반을 뒤로 하고 강성대국을 건설할 것입니다!"
 KOR_the_revolution_triumphant: "혁명의 승리"
 KOR_the_revolution_triumphant_desc: "인민이 일어났습니다! 조선의 노동자들 만세!"
 KOR_true_korean_socialism: "한국의 진정한 사회주의"
 KOR_true_korean_socialism_desc: "한국을 진정한 사회주의 국가로 탈바꿈시킬 계획에 착수합시다."
 KOR_begin_the_five_year_plan: "5개년 계획 개시"
 KOR_begin_the_five_year_plan_desc: "국가를 급속하게 현대화합시다."
 KOR_vanguard_of_the_revolution: "혁명의 전위대"
 KOR_vanguard_of_the_revolution_desc: "강한 국가 없이는 혁명도 살아남을 수 없습니다."
 KOR_communal_homes_for_all: "만민을 위한 공동 주택"
 KOR_communal_homes_for_all_desc: "한국의 모든 노동자를 위한 주거를 제공합시다."
 KOR_central_planning_committee: "중앙계획위원회"
 KOR_central_planning_committee_desc: "혁명을 조직할 위원회를 만듭시다."
 KOR_purge_counter_revolutionaries: "반혁명분자 숙청"
 KOR_purge_counter_revolutionaries_desc: "국내의 반동분자를 숙청합시다."
 KOR_revolutionary_society: "혁명적 사회"
 KOR_revolutionary_society_desc: "현대적 사회주의 국가를 건설하는 데에 한 발짝 더 다가갔습니다."
 KOR_strong_and_prosperous_nation: "강성대국"
 KOR_strong_and_prosperous_nation_desc: "조선인민공화국 만세!"
 KOR_install_political_tutelage: "훈정 실시"
 KOR_install_political_tutelage_desc: "혁명을 확고히 하려면 중국국민당처럼 당국 단계를 도입해야 합니다."
 KOR_deal_with_the_kip: "한국독립당 처리"
 KOR_deal_with_the_kip_desc: "한국독립당 반동분자들을 영원히 정부에서 몰아냅시다."
 KOR_revive_korea: "한국의 부활"
 KOR_revive_korea_desc: "엄격한 교육 개혁화 현대화의 길을 따라 국가를 부활시킵시다."
 KOR_the_second_national_assembly: "제2대 국회"
 KOR_the_second_national_assembly_desc: "신헌법을 제정할 제2대 국회를 소집합시다."
 KOR_pragmatic_principles: "실용적 원칙"
 KOR_pragmatic_principles_desc: "민주주의에는 허점이 가득하며 조선민족혁명당이 혁명을 이끌어야만 합시다."
 KOR_department_of_military_affairs: "군무부"
 KOR_department_of_military_affairs_desc: "중국의 국민혁명군과 비슷하게, 한국에도 혁명군을 만듭시다."
 KOR_nationalize_key_industries: "핵심 산업 국유화"
 KOR_nationalize_key_industries_desc: "자립 국유화 경제의 길을 따릅시다!"
 KOR_harmonic_co_existence: "조화로운 공존"
 KOR_harmonic_co_existence_desc: "중국국민당의 자매공화국!"
 KOR_expropriate_the_landlords: "지주 몰수"
 KOR_expropriate_the_landlords_desc: "우리는 더 이상 부르주아들에게 묶여있지 않습니다! 그들의 땅은 이제 우리 것입니다!"
 KOR_land_to_the_tiller: "경자유전"
 KOR_land_to_the_tiller_desc: "우리는 농사를 짓는 이들에게 땅을 주어야 합니다! 그러나 지주들을 노골적으로 제거하는 움직임은 자제해야 합니다."
 KOR_the_korean_peoples_army: "조선인민군"
 KOR_the_korean_peoples_army_desc: "혁명을 이끌어야 한다면...동양의 붉은 군대가 그렇게 하리라!"
 KOR_the_peoples_air_force: "인민의 공군"
 KOR_the_peoples_air_force_desc: "혁명을 퍼뜨릴...인민의, 인민에 의한 공군."
 KOR_the_peoples_navy: "인민의 해군"
 KOR_the_peoples_navy_desc: "단결하시오 동지들! 영광스러운 혁명을 위하여 바다를 사수합시다!"
 KOR_kim_koo_leader_desc: "아군과 적군 사이에 우뚝 선 김구는 한국 민족주의의 정치적 전형이자, 수많은 백색테러의 지휘자이기도 합니다. 우량아로 태어난 어린 시절의 김구는 동학농민군에 들어갔고, 동학농민운동이 시작되자 훗날 이토 히로부미를 암살하는 안중근의 부친인 안태훈에 의해 농민군에서 빼내어졌습니다. 1896년에 김구는 일본인 상인을 육군 중위라고 믿고 살해한 혐의로 체포되었습니다. 탈옥 후 그는 정치에서 눈을 돌리고 교회의 도움을 받아 여러 학교를 건립했습니다. 그러나 1905년 을사조약의 체결으로 분노한 김구는 민족주의계에 돌아와 동지가 될 사상이 같은 이들과 친우를 맺었습니다.\n\n1925년 상하이에서 대한민국 임시정부가 수립되자 김구는 앞뒤 양면에서 임시정부의 척추뼈가 되었습니다. 권력을 잡은 그는 임시의정원 의장직과 경무국장직을 맡아 침투해오는 첩자를 막았습니다. 한편 그는 정치 활동을 하는 동안 동지를 여럿 암살했는데, 대부분은 권력을 장악하는 데에 있어 장애물이었기 때문이었습니다. 1923년 김구는 내무부장에, 1926년에는 국무령에 임명되었습니다. 1930년 김구는 한국독립당을 창당했고, 이는 그의 권좌를 확립했습니다. 한국 정부와 민족의 의심의 여지 없는 지도자인 김구는 심연을 내다보고 있습니다."
 KOR_yi_kang_leader_desc: "1877년 귀인 장씨와의 사이에서 고종의 5번째 아들로 태어난 이강은 1892년 의화군이 되었습니다. 김덕수와 결혼한 이후 소송과 빚에 빠진 의화군은 1894년 청일전쟁에서의 일본의 승리를 축하하는 행사에 참여하기 위해 보빙대사로 일본에 파견되었습니다. 적자가 없었던 그는 유럽 국가들과 미국 주재 대사를 지냈지만 플레이보이 같은 생활과 방탕한 소비로 대한제국 정부에서 눈총을 샀습니다. 그는 1906년부터 1907년까지 적십자에 참여했습니다. 하지만 그는 그의 아버지의 미움을 받았기 때문에 아버지가 퇴위하자 이복동생 이은이 황태자가 되었습니다.\n\n1910년 한일합방 이후 이강은 후한 연금을 받았음에도 불구하고 그의 상황에 대한 불만을 점점 키워갔습니다. 1928년 대한민국 임시정부가 세워졌다는 소식을 듣자 그는 한국을 떠나 망명해 그곳에 합류를 시도했습니다. 그의 탈출은 실패했고 이강은 작위를 버리려고 시도했지만 사실상의 정치범으로 서울에 남게 되었습니다. 1930년 그는 공식적으로 은퇴했습니다. 그러나 이 모든 것에도 불구하고 독립 한국을 보겠다는 그의 의지는 사그라들지 않았습니다. 한번은 일본 통치 하에서 귀족으로 사느니 독립 한국의 농민이 되는 것이 낫겠다는 말을 하기도 했습니다.\n\n중일전쟁의 끝에 대청국의 군대가 한국을 해방하자 이강은 마침내 아주 오랫동안 망명해있던 임시정부와 접촉할 수 있었습니다. 청과 대한제국 사이의 역사적인 관계를 기념하고 한국의 중국과의 새로운 관계를 인정하는 의미에서 이강은 거의 만장일치로 재건된 대한제국의 황제로 선포되었습니다. 그는 이제 새롭게 해방된 한국의 기치 아래 대한제국의 영광스러운 유산을 이어갈 책임을 지고 있습니다."
 KOR_yi_un_leader_desc: "한국 황실에서 광무제 고종의 7남으로 태어난 이은은 한국의 군주가 어땠는지에 대해서는 거의 알고 있지 않습니다. 1907년 황태자로 지명된 그는 이토 히로부미의 주도 하에 10살에 일본으로 갔습니다. 거기서 일본의 메이지 덴노는 한국의 어린 황자에 대해 특별한 선호와 관심을 보였습니다. 황자는 일본 황자들, 특히 히로히토, 타카마츠노미야, 치치부노미야와 함께 자라났습니다. 하지만 1909년 이토가 암살당하자 메이지 덴노는 더 이상 이은을 보지 않았고 한국의 황자는 제2의 조국에 억류되었습니다.\n\n1911년부터 1924년까지 이은은 육군 유년학교에 잠깐 진학한 이후 일본군에서 복무했습니다. 1927년부터 1928년까지는 황자는 일본과 한국 바깥의 세계를 보기로 결심했습니다. 그는 유럽으로의 여행길에 나섰고 생디칼리슴의 수도인 런던과 파리를 방문하고는 독일 제국과 오스트리아 제국을 거쳐 1928년 말에는 일본에 돌아왔습니다.\n\n중일전쟁이 발발하자 이은은 북지나방면군에서 복무했습니다. 거기서 그는 격렬한 전투 끝에 청한국경에서 청군의 포로가 되었습니다. 청의 지원으로 한국독립당은 이은을 대한제국의 정당한 계승자로서 인정했고 그들의 이웃인 중국과의 우호의 상징으로 그들의 신정부에 입헌군주정의 형태로 받아들였습니다. 이왕가에서 복원된 새로운 황제 이은은 이제 새롭게 부활한 대한제국을 이끌며 한국의 영광스러운 과거의 승리를 다시 반복하리라는 데에는 의심의 여지가 없습니다."
 KOR_kim_hong_il_commander_desc: "§Y장군 설명\n출생:§! §g1898년 9월 23일 대한제국 평안북도 영천군§!\n§Y군 경력:§! §g러일전쟁의 화마가 김홍일의 고향으로까지 번져오자 그의 어린 시절은 흔들렸습니다. 그는 러일전쟁이 끝나고 일본의 군홧발에 대한제국이 몰락하는 것을 목도한 그 순간부터 일제와의 투쟁을 시작하였습니다. 김홍일은 한국과 중국 사이를 방황하다 결국 교사직을 얻어 정착했지만, 일제 헌병의 미행을 견디지 못한 그는 결국 사업가 형이 살던 만주로 망명했습니다. 그는 1918년 상하이에서 만난 황줴의 도움을 받아 귀주강무당에 사관생도 신분으로 입학하였습니다. 교육보다는 당장의 무장투쟁을 원하던 그는 허잉친의 개인 교습을 받아 결국 명예롭게 귀주강무당을 졸업하였습니다. 졸업 이후 그는 상하이에 위치한 대한민국 임시정부를 찾아갔지만 이승만의 탄핵에서 비롯된 내부 정쟁에서 소외되었습니다. 그 후에 김홍일은 중국과 만주, 러시아 극동을 누비며 불규칙적으로 용병 생활을 하게 됩니다.\n\n김홍일은 어느 장례식에서 쑨원 선생을 만나 어려운 상황에서도 신념을 포기하지 말라는 격려를 듣기도 하였습니다. 북벌 초기에 김홍일은 국민당에 들어가, 그의 스승인 허잉친의 부관으로 복무했습니다. 북벌 도중 그는 직예군벌의 한국인 조종사들을 국민당으로 전향하도록 설득하기도 하였습니다. 북벌 말기에 그는 장군으로 승진하였지만, 국민당의 몰락으로 그 지위가 매우 의미 있지는 않게 되었습니다. 허잉친을 따라 구이저우로, 나중에는 윈난으로 이동한 김홍일은 주페이더에 충성하는 국부군의 잔재 중 한 명이 되었습니다. 1931년에 그는 상하이의 대한민국 임시정부와의 연락이 다시 닿게 되어 대한독립군의 수뇌부 중 한 명이자 대한민국 임시정부의 무기 조달원이 되었습니다.§!\n\n§Y참고: 허잉친의 측근이자 친우로써, 그는 국민당과 한국 독립운동의 우익 계열과 관계가 있습니다.§!"
 KOR_lee_beom_seok_commander_desc: "§Y장군 설명\n출생:§! §g1900년 10월 20일 대한제국 한성부§!\n§Y군 경력:§! §g김구의 측근이자 한국독립당의 유명한 장군인 이범석은 망명 동안 코르넬리우 젤레아 코드레아누 루마니아 총리와 러시아 사빈코프주의 운동을 민족주의적이고 강력한 한국을 위한 영감으로 보고 열렬히 숭배하게 되었습니다. 조선 왕족의 후손인 이범석은 1916년 한국인 디아스포라에 합류했고 상하이에서 중국국민당의 쑨원 총통을 만나기도 했습니다. 그 후 윈난으로 이동하였고, 탕지야오는 애국적인 청년에게 운남육군강무당 입학을 허가해주었습니다. 1919년에 졸업한 후, 1925년에 임시정부에 합류하기 전에는 중국에서 군사 경험으로 빠르게 승진하면서 망명 생활을 보냈습니다.§!"
 KOR_lee_beom_seok_civilian_desc: "김구의 측근이자 한국독립당의 유명한 장군인 이범석은 망명 동안 코르넬리우 젤레아 코드레아누 루마니아 총리와 러시아 사빈코프주의 운동을 민족주의적이고 강력한 한국을 위한 영감으로 보고 열렬히 숭배하게 되었습니다. 조선 왕족의 후손인 이범석은 1916년 한국인 디아스포라에 합류했고 상하이에서 중국국민당의 쑨원 총통을 만나기도 했습니다. 그 후 윈난으로 이동하였고, 탕지야오는 애국적인 청년에게 운남육군강무당 입학을 허가해주었습니다. 1919년에 졸업한 후, 중국에서 군사 경험으로 빠르게 승진하면서 망명 생활을 보냈고 1925년에 임시정부에 합류했습니다.\n\n마침내 독립을 쟁취해내자 이범석은 자유로워진 고국, 한국에 귀환했습니다. 그는 한국독립당 내 좌파를 불신하였는데 이는 일민주의자들이 그를 지지하게 되는 요소가 되었습니다. 일민주의자들은 한국에 '일민주의'를 적용하기를 원하는데 그들은 한국이 혁명을 완수해 군국주의적 단일민족의 무계급 사회로 나아가길 원하며 명목상의 국가원수인 김구에 대해 극단적인 숭배를 드러냅니다."
 KOR_kim_wonbong: "김원봉"
 KOR_kim_wonbong_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 28th, 1898, in Miryang, South Gyeongnam, Korean Empire§!\n§YMilitary Career:§! §gAfter he organised the Korean 'Heroic Corps' in Fengtian, Kim Wonbong led multiple attacks against Japanese personnel and outposts in the desperate struggle for Korean independence. Inspired by the Nationalist Chinese Government set up in Guangzhou, Kim enrolled himself into the Whampoa Military Academy in January 1926 to train a proper army against the Japanese. As the expedition came to a failure, Kim would move around continental China helping socialist and Korean nationalist movements organise themselves. After disassociating himself from the Third Internationale in 1931, Kim would contact his old friends in Whampoa to re-insert himself as an associated officer of the Kuomintang. As such, he decided to fully integrate himself, along with the remnants of the Heroic Corps, into the Left KMT, who would use his expertise in espionage from his time fighting for Korean independence while gaining access to further training of Korean cadets. In 1932 Kim organised the Korean National Revolutionary Party, acting as the sister organisation to the KMT within the also widely KMT-associated Korean Provisional Government, and as the opposition to its ruling party, the Korean Independence Party.§!\n\n§YNotes: Connected to almost all factions within the KMT to some degree, and to respect his position as a partner in pragmatism, Kim Wonbong is mostly above internal party politics.§!"
 KOR_kim_wonbong_civilian_desc: "1931년, 제3인터내셔널과 작별을 고한 김원봉은 황포의 옛 동기들과 다시 접선해 국민당 장교단과 협력하였고, 결국에는 의열단을 국민당 산하에 완전 통합하기로 결정하여 그동안 독립운동에서 습득한 첩보기술을 국민당의 적을 정탐하는 것과 한국인 사관생도들의 훈련에 사용했습니다. 1932년 그는 국민당의 자매조직이자 대한민국 임시정부 내 친국민당 성향의 정당인 조선민족혁명당을 창당했으며, 이 당은 여당인 한국독립당에 맞서는 야당으로 기능하였습니다.\n\n긴 망명 동안에도 조선의 혁명가 김원봉은 조선의 재건이라는 일생의 소원은 전혀 흔들리지 않았습니다. 그는 2차 북벌과 일본과의 전쟁 동안 국민혁명군의 지도력과 용기를 보여주며 정력적이고 열성적인 지도자로 떠올랐습니다. 사회주의적이며 민족주의적인 조선으로의 길은 아직이지만 김원봉은 마침내 그의 생전에 조국이 해방되고 자유로워진다는 꿈을 이루었습니다."
 KOR_pak_hon_yong: "박헌영"
 KOR_pak_hon_yong_leader_desc: "양반의 서자로 태어난 박헌영은 공부를 위해 서울로 갔다가 그 과정에서 민족주의에 빠지게 되었습니다. 강제추방되어 나라없는 민족 신세가 되어버린 박헌영은 망명지를 찾아 외국의 해안을 맴돌았습니다. 그는 유럽에 정착했고 프랑스, 이탈리아, 브리튼에서 생디칼리슴이 대두하며 이념적으로 이에 얽히게 되었습니다. 혁명을 목격하며 깊은 영향을 받은 박헌영은 제3인터내셔널에 가입한 최초의 조선인 중 하나가 되었으며 일본이 정복한 한반도에 생디칼리슴의 이상을 전파할 비밀요원으로서 조선에 귀환했습니다. 수감과 투병의 기간을 보낸 이후 박헌영은 일본군의 손아귀에서 기적적으로 탈출했고 파리로 귀환했습니다. 거기서 그는 급증하는 전체주의의 운동에 깊은 영향을 받았고 모즐리와 무솔리니의 진영에 깊이 연관되었고 그들의 민족주의적인 경향에서 공감대를 느꼈습니다. 1931년 박헌영은 유럽에서 상하이로 떠났고 상하이에서 친 생디칼리슴 신문을 발행하며 독립투쟁과 생디칼리슴 투쟁을 자유롭게 지원했습니다. 이듬해 박헌영은 임시정부가 너무 반동적이며 사회주의적인 사상가들을 포괄하지 못함을 비난했습니다. 유사한 사상의 지지자를 찾은 박헌영은 스스로를 조선 전체주의의 선구자로서 확고하게 주장하게 되었고 붉은색의 지배의 힘은 이제 막 시작되었을 뿐입니다."
