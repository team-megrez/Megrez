 KOR_low_literacy_rate: "낮은 문해율"
 KOR_low_literacy_rate_desc: "한국의 문해율 실태는 일제의 교육 체계가 작동되고 있었음에도 불구하고 최악이었습니다. 고등 교육은 서민에게서 멀리 떨어져 있었으며 한국인들은 일제 강점기 동안 일본어를 사용하도록 장려받았습니다. 한국의 새 정부는 권력을 확립하기 이전에 이 교육 참사를 극복하는 데에 과감한 움직임을 보여야 할 것입니다."
 KOR_scarred_nation: "만신창이가 된 국가"
 KOR_scarred_nation_desc: "국가의 대부분은 남과 북으로 완전히 폐허가 되어버렸습니다. 한반도에서의 전면전은 그 기반 시설에 심대한 피해를 입혔고 한국의 경제는 일본과의 연계 없이 살아남을 길을 찾아야만 합니다."
 KOR_social_hierarchy: "계층 의식"
 KOR_social_hierarchy_desc: "조선 왕조의 사회계층은 오래 전에 폐지되었지만 여전히 사람들의 마음에는 생생하며 옛 사회계급에 속한 사람들 사이에서 불화를 유발하고 있습니다. 한국에 대한 일제의 강점이 끝나며 이러한 계급의 분쟁은 확실하게 다시 대두해나갈 것입니다. 한국의 신정부는 따라서 이 문제가 우리나라의 발전을 저해하지 않도록 이를 어떻게 다루어야 할 지에 대한 단계를 밟아가야 할 것입니다."
 KOR_political_violence: "정치적 폭력"
 KOR_political_violence_desc: "임시정부의 귀환 이후 서로 다른 이념적, 정치적 파벌들은 더 많은 정치적 영향력을 위해 서로서로 논쟁을 벌이고 있습니다. 정적들 사이에서 모든 종류의 공격이 행해지고 있으며 심지어는 각자의 동지끼리 마저도 그런 일이 생기곤 합니다. 우리 시민들에게서 신뢰와 믿음을 얻을 수 있도록 치안과 정치적 안정성을 확보해야만 합니다."
