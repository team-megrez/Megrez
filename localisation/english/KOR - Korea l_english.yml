 KOR_lyuh_woon_hyung: "여운형"
 KOR_lyuh_woon_hyung_leader_desc: "한국의 모든 민족주의자들이 임시정부에 속한 것은 아니며 한때 대한민국 임시정부의 외무부 차장이었던 여운형은 그들 중 하나입니다. 외무부 차장으로서 여운형은 주류파와는 자주 반대되는 입장에 섰습니다. 여운형은 그를 회유하려는 일본 관료들과 자주 접촉했지만 그들은 모두 심한 조롱을 받거나 빈손으로 떠나갔을 뿐이었습니다. 임시정부의 계속된 분파화에 지친 그는 제3인터내셔널과 국민당과 새롭게 접촉했지만 결국은 그들과 결별했습니다. 여운형은 동남아시아를 여행하며 독일의 식민 세력과 싸우는 현지 민족주의자들과 만났으며 결국 칭다오에서의 축구경기 중에 체포되었고 독일 당국은 그를 재빨리 일본으로 인도했습니다. 짧은 수감생활 이후 여운형은 조선중앙일보 신문사의 사장이 되며 복귀했습니다. 그는 이번에는 옛 경쟁자들을 포함한 한국의 다양한 불만 세력과 접촉했고 일본의 감시를 피해 지하조직을 건설했습니다. 이 조직은 건국준비위원회라는 이름으로 알려졌고 그 위원장인 여운형은 신한국의 모든 이념을 통합한 세력을 구축하고자 합니다. 그의 아래에서 한국은 강해질 것이고 한국이 굴목해야했던 그 모든 파도를 헤쳐나갈 수 있을 정도로 강해질 것입니다. 충격의 수년이 지난 후에는 한국은 위성국이나 '자매공화국'이 아닌 완전히 자유롭고 독립적인 민주국가가 되어야만 합니다!"
 KOR_jo_so_ang: "조소앙"
 KOR_jo_so_ang_desc: "성균관을 졸업한 조소앙은 대한제국 황실 특파 유학생으로 선발되어 1904년 일본으로 건너가 학교를 다녔지만 그곳에서 극심한 차별을 경험했고, 이때가 조소앙이 긴 조국 독립의 길을 걷기 시작한 해가 되었습니다. 조소앙은 명치대학 법학부에 입학했지만 얼마 되지 않아 경술국치의 소식을 전해듣고 통심하였습니다. 우울증으로 긴 시간을 버린 조소앙은 일본 정부의 감시를 피해 상하이로 넘어가 추후 대한민국 임시정부의 중핵이 될 인물과 안면을 텄습니다. 대학 과정을 끝낸 그는 중국에 완전히 정착했고, 5.30 운동이 동중국을 휩쓸자 상하이로 달음박질해 임정을 세울 동지들을 만났습니다. 1928년 조소앙과 김규식, 여운형은 상하이에서 이승만 대표단과 모여 회의를 열었습니다. 이승만은 이 회의 이후 정치력을 완전히 잃었고, 조소앙은 한국독립당 입당을 위해 발벗고 나섰습니다. 조선민족혁명당이 결성되자 그는 이제 김원봉과 다른 방식의 동맹이 되었습니다. 삼민주의를 열렬하게 믿던 김원봉은 삼민주의를 한국화시킨 조소앙의 이념, 삼균주의를 수용하였습니다. 의미 없는 말싸움이나 일삼는 반동 세력과 친중 사회주의자들 모두에게서 거리를 두어 자유주의의 횃불에 불을 지핀 조국이 역사의 파도를 타고 튼튼하게 항해하게 할 준비가 된 것입니다."
 KOR_chough_pyung_ok: "조병옥"
 KOR_chough_pyung_ok_leader_desc: "이승만 박사가 탄핵과 망명을 거쳐 실종된 1928년, 젊은 조병옥은 미국에서 수학하는 동안 망명길에 올라 뿔뿔이 흩어진 이승만의 여러 심복들을 만나고 다녔습니다. 애국적인 아버지는 물론 그들에게도 큰 영향을 받은 조병옥은 국내 독립운동에 불을 당기기 위해 재빨리 한국으로 귀국했으며, 임시정부와 사회주의 세력 중 어느 쪽에도 속하지 않은 그는 한국민주당의 기틀을 잡을 친이승만 성향의 옛 동지들과 재회해 그들에게 한독당에서 가져온 자유주의 요소들을 흡수시켰습니다. 열정으로 가득한 이 작은 정당은 사회주의자들과 한독당의 의문스러운 도덕성을 공격했지만, 어려움을 겪은 조병옥과 그 심복들은 끝내 악마와 거래를 하는 쪽으로 방향을 틀어 무려 옛 숙적인 친일반민족행위자들로부터 많은 기부와 후원을 받았습니다. 그들이 건네준 돈과 권력에 힘입어 한민당은 소규모 집단에서 본격적인 정당으로 성장했지만, 그 대신 매국노들의 정당이라는 오명을 영원히 떠안고 말았습니다."
 KOR_korean_exile: "한국광복군"
 KOR_korean_exile_desc: "§L언젠가 일본 제국주의로부터 자유로워진 고국, 한국으로 돌아갈 꿈을 꾸며 망명한 한국계 군사지휘관입니다. 현재 그는 자신이 살아있는 언젠가, 한국의 독립을 성취할 지도 모른다는 꿈을 꾸며 중국의 유망한 군벌 수하에서 복무하고 있습니다.§!"
