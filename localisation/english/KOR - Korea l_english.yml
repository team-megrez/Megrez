 KOR_vanguardist_party: "조선노동당"
 KOR_vanguardist_party_long: "조선노동당\n§g중국공단당 소속 한국인과 조선민족혁명당의 중도성을 싫어하는 이들이 토대를 쌓은 작은 정당입니다. 한국으로 돌아오기 전 조선노동당은 파리에 위치해 있었는데, 조선노동당원들은 그곳에서 신사회주의와 비교적 비주류에 속하던 노동 전위주의에 강한 영향을 받았습니다.§!"
 KOR_socialist_party: "조선민족혁명당"
 KOR_socialist_party_long: "Korean National Revolutionary Party\n§gThe KNRP is the official sister organisation of the Kuomintang, formed from old contingents of the KIP unwilling to cooperate with its predominantly antisocialist government. The KNRP seeks to implement the Three Principles of the People to Korea as well, whether it be through methods democratic or more coercive. While it was certainly an apolitical organisation within the Kuomintang, its members have a range of leanings from those who supported the Provisional Action Committee and those who supported the Reorganised Comrades Association.§!"
 KOR_syndicalist_party: "조선노동당"
 KOR_syndicalist_party_long: "Korean Worker's Party\n§gA small faction built from the contingent of Koreans within the Chinese Syndicalist Party or those who have found the KNRP too 'moderate'. It maintains a close relationship with its sister party, the CSP, and holds strong connections to the radical wing of the Chinese Syndicalist Party.§!"
 KOR_progressive_party: "조선건국준비위원회"
 KOR_progressive_party_long: "조선건국준비위원회\n§g조선건국준비위원회는 한국의 독립이라는 하나의 목표 아래에 모든 정파를 통합해 만들어진 위원회입니다. 전 한국독립당 소속 좌파들이 주류를 차지하고 있다는 결점에도 불구하고, 조선건국준비위원회는 다른 계파로부터의 공격을 방어하면서도 지지를 구하는 데에 어떤 자원도 쉬이 쓰지 않습니다. 광복이 눈앞에 다가온 이 시점에서, 위원회는 각 계파를 통합하고 분쟁을 막으며, 나라가 안정화될 때까지 한국에 평화를 유지하고, 새로 독립한 국가를 이끌어 있는 자원을 모아 어떠한 형태의 번영으로 이끄는 것을 새로운 목표로 설정했습니다.§!"
 KOR_ecologist_party: "한국독립당"
 KOR_ecologist_party_long: "한국독립당\n§g대한민국 임시정부의 여당이자 가장 세가 큰 정치체인 한국독립당은 수도 없이 많은 정당과 국민의 독립에 대한 갈망을 대변합니다. 한국독립당의 내부 계파는 친국민당 성향의 좌파에서부터 우익 국수주의자까지 많은 계파로 나뉩니다. 그럼에도 대부분은 한국이 국제사회의 파도에 휩쓸리지 않고 살아남기 위해서는 각 계파의 힘을 잘 활용해야만 한다는 것을 잘 알고 있습니다.§!"
