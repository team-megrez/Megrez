 POLITICS_ALFONS_REBANE_DESC: "알폰스 레바네는 매우 실망했습니다. 그는 유럽의 주인인 대독일국이 적어도 자국을 안정적으로 유지할 수 있을 거라고 생각했을 것입니다. 이제 레바네는 그들이 에스토니아에 남긴 혼란을 처리해야 합니다. 그리고 그들은 엉망진창인 무언가만 남겼습니다. 에스토니아 전역에서 대규모 소요가 발생하고, 에스토니아인들 사이에 적대감이 팽배해 있으며, 심지어 독일군이 세상이 끝날 것처럼 에스토니아를 약탈하고 있습니다.\n\n레바네가 항상 이런 일을 할 필요는 없었습니다. 그는 조국에 충성하는 헌신적인 에스토니아인이었습니다. 그렇기 때문에 소련군이 에스토니아를 정복했을 때 그토록 참혹했던 것입니다. 레바네는 자신을 추방하려는 러시아 군견들을 피해 숲 속에 숨어 지냈습니다. 그 때 독일군이 침공했습니다. 레바네는 전쟁이 끝나면 독일군이 에스토니아를 해방시킬 것이라 믿고 곧바로 독일군에 입대했습니다. 독일군이 승리했고 발트해 연안의 자유가 보장된 것처럼 보였습니다. 레베인이 해야 할 일은 협력하고 기다리는 것뿐이었습니다. 그리고 기다렸습니다. 그리고 기다렸습니다 그리고 더 기다렸습니다.\n\n독립 에스토니아는 나타나지 않을 것이 분명해졌습니다. 레바네는 아무것도 할 수 없었고, 독일의 지배를 받는 것이 러시아의 지배를 받는 것보다 낫다고 생각했기 때문에 독일에 계속 붙어 있었습니다. 그러다 독일군이 무너졌습니다. 레바네는 지금이 자신의 때라는 것을 알았습니다. 그는 에스토니아에서 쿠데타를 일으켰고 새 국가의 독립을 선언했습니다. 독일군이 돌아올 때까지는 일시적으로요. 그의 주요 목표는 독일군이 혼란에 빠진 동안 \"지역을 확보\"하는 것이었습니다. 그가 이미 새로운 정부 건물을 세우고 모든 국정에서 이전 독일 행정부를 숙청하고 있다는 사실을 고려할 때 이것은 가능성이 낮아 보이지만 에스토니아에 어떤 일이 일어날지는 시간만이 알 수 있습니다."