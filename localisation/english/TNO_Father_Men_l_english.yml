 POLITICS_ALEXANDER_MEN_DESC: "알렉산드르 블라디미로비치 멘은 많은 이들에게 목동이 되어 달라거나 그의 보살핌 속에 양떼의 생명을 맡겨 달라고, 또는 그들 어깨에 놓여진 천국의 무게를 느껴달라고 부탁한 적이 없습니다. 그럼에도 불구하고 그는 이 모든 것, 즉 북부의 아버지입니다. \n\n그러나 그가 항상 그랬던 것은 아닙니다. 어린 시절 세례를 받은 유대인 아이였던 멘은 여섯 살 때 그의 아버지가 NKVD에 의해 거짓 혐의로 굴라그에 끌려가는 것을 목격하며 전 세계 많은 이들이 그랬듯이 공포와 폭정에 강한 확신을 갖게 되었습니다. 비록 연방에서의 지하 예배는 위험했고, 멘은 교리에는 매우 비정통 했으나 독실한 기독교인으로 남아 있을 수 있게 되었습니다. 성별, 인종, 심지어 신앙까지 초월하는 평등을 굳게 믿는 남자의 사상은 교회 내에서, 아니 연방 전체에서조차 거의 알려지지 않은 것이었습니다. \n\n연방의 붕괴 이후의 암흑기에, 멘은 얼어붙은 북쪽의 땅에서 고군분투하는 농민들을 위로하고, 그들에게 하느님의 사랑을 전하며, 주님의 사랑을 받아들이지 않는 이들에게는 자신의 말을 전하고 있는 남자 자신의 모습을 발견했습니다. 그는 그들에게 진정으로 자유로운 남녀의 땅, 평등주의의 땅, 모든 것이 사슬에 묶이지 않을 공동체와 마을이 있는 곳에 대한 희망을 말했습니다.\n\n그의 믿음과 행동은 시베리아의 고립된 지역사회에서 지지를 모으기 시작했습니다. 처음에는 천천히, 그리고 한꺼번에, 북쪽의 고립된 마을들은 그들의 아버지에 대한 믿음을 맹세했습니다. \n\n오늘날 북부는 그토록 오랫동안 성스러운 어머니 조국을 불길에 휩싸이게 한 혼란에 맞서 행진하며, 아버지의 조심스러운 시선으로 고통 받는 모든 사람에게 용서와 구원을 가져다 줄 것입니다."
 POLITICS_GURZHAP_OCHIROV_COLLAPSE_DESC: "구르자프 바뉴쉬케비치 오치로프는 거의 모든 삶을 법을 어기며 살아왔습니다. 과거 그는 문명에서 소외된 오지로 모험을 떠나는 상인들을 먹잇감으로 삼는 마적이였습니다. 그러나 야고다가 부랴트인 무리를 끌고와 외딴 마을 알단의 경비를 맡기면서 그의 운명은 바뀌었습니다. 볼셰비키가 마을의 통제권을 되찾았을 때, 오치로프는 수도플라토프라는 낙오병사에게 거두어졌습니다. 수도플라토프는 멘 신부의 기치 아래 통일된 러시아라는 꿈을 꾸었으나, 오치로프는 자신의 조국 부랴트를 제외하곤 그 누구에게도 충성심을 가지지 않았습니다.\n\n그의 상관이 신부를 배신한 지금 오리초프는 음지에서 나와 알단으로 돌아갔고, 부라티야 해방을 위해 애국자 군단을 모으고 있습니다. 곰뵈프는 멘이 보였던 모범을 따라 부랴트의 새로운 미래를 건설할 수 있다고 주장하지만, 오치로프는 그 말이 거짓이라는 것을 알고 있습니다. 더 이상 외세의 점령군이나, 한심한 협력자 따위 받아 들이지 않을 겁니다. 오치로프에겐 부랴트의 미래, 그것이 이루어지지 못한다면 오로지 죽음이 있을 뿐입니다."
 POLITICS_LEONID_CHERNYKH_COLLAPSE_DESC: "레오니드 니콜라예비치 체르니흐의 원정은 백군이 아무르 강을 거넌 구소련 이후 러시아의 길들지 않은 야생의 땅을 향한 두 번째 원정입니다. 그러나 체르니흐의 목표는 수십 년 전 전우들의 목표와는 전혀 다릅니다. 체르니흐는 한때 백군이 가슴에 새기던 몇 가지 원칙을 배반하고, 공산주의자 파벨 수도플라토프의 권위에 굴종했습니다.\n\n백군이 괴멸적 타격을 입고 망명을 떠나는 것은 섬뜩한 경험이었고, 체르니흐는 하얼빈에서 백군 운동이 더 이상 존속해야 할지에 대해 논의했습니다. 알렉산드르 멘의 시베리아 신성 자치령이 무너지면서 백계 망명자의 생각은 또다시 바뀌었고, 체르니흐는 나머지 장교들로부터 다시금 북진해달라는 요청을 받았습니다.\n\n그러나 극동으로 돌아온 체르니흐는 자신의 군이 본격적 군사작전을 시행할 수 없는 상태라는 사실을 깨달았습니다. 그래서 그는 수도플라토프와 NKVD에게 식량과 물자를 공급받는 대신 지역 안정화에 협력하겠다는 독특한 제안을 했습니다. 레오니드 체르니흐는 이제 죽음이 임박한 노인입니다. 차르정 복고, 백계 러시아의 꿈 따위엔 더 이상 관심 없습니다. 오직 무정부라는 혼란 아래 자신의 국민을 보호하려는 것만을 생각할 뿐입니다."
 POLITICS_ZHAMBAL_GOMBOEV_COLLAPSE_DESC: "소련에 충성했던 불교도이자 참전용사 잠발 도르지 곰뵈프가 자신이 그리스도의 길을 걸어갈 것이라고는 예상하지 못했을 겁니다. 그는 야고다에 의해 극동의 불교도를 대표하여 NKVD의 하수인으로 정치를 시작했습니다. 많은 부랴트인 동포들이 사블린의 반란에 참여했을 때도 그의 충성심은 야고다를 향했습니다.\n\n북방에서 정교도 농민 봉기가 일어났다는 소식이 전해지자 곰뵈프는 멘에 대항하여 동표 교도들을 집결시켰습니다. 그러나 멘 신부는 볼셰비키의 잔당을 몰아붙였을 때 증오 대신 자비의 손을 내밀었습니다. 멘 신부는 모든 종교인을 받아들이고자, 곰뵈프를 러시아 불교 위원회 수장으로 임명했습니다.\n\n멘 신부가 배신당한 후, 곰뵈프는 야쿠닌과 수도플라토프를 교묘히 속이며 부랴트인들을 위한 불교 사회주의 국가 건설로 목표를 바꾸었지만, 오치로프의 파르티잔들에 의해 고향에서 쫓겨나야만 했습니다. 이제 그와 그의 목표는 타협의 의지를 보이지 않는 한 남자를 상대로 생존을 위한 투쟁으로 변했습니다."
 POLITICS_NIKOLAY_IVANOVSKY_COLLAPSE_DESC: "태평양 함대는 붉은 해군의 가장 중요한 전력은 아니지만, 지금 캄차카 항구에 버려진 채 녹슨 선체의 잔해만 남은 함대에 비하면 훨씬 웅장하고 영광스러운 함대였습니다. 니콜라이 스테파노비치 이바노프스키는 이 유령 선단의 제독으로, 북극의 얼어붙은 바다에서 약탈품을 찾기 위해 움직일 수 있는 몇 안 되는 함선들을 파견하고 있습니다.\n\n신성 자치령이 붕괴하자, 절망에 빠진 파벨 수도플라토프는 가능한 한 많은 동맹을 찾고자 했습니다. 이노프스키의 해적단이란 잠재적 우군을 발견한 수도플라토프는 상호 안보를 위해 캄차카에서의 복권을 제안했습니다. 그러나 수도플라토프는 이바노프스키가 옛 태평양 함대 시절 동지들 사이에서 불신받고 있었다는 사실까진 몰랐습니다. 과거 중대한 군기 위반으로 인해 강등된 전력은 이들이 이바노프스키를 믿지 못하는 근거였습니다.\n\n예상대로, 이바노프스키는 자신의 본성을 발현하듯 곧바로 상대의 등을 찔렀습니다. 그는 동맹을 부인하고, 수도플라토프의 군대를 자신의 적으로 선언했습니다. 제독은 평온한 일상이 돌아온다는 환상 따위 가지고 있지 않았습니다. 이바노프스키에게 공산주의는 자신들의 생존에 있어 헛된 사상일 뿐이며, 살아남기 위해서라면 태평양 함대가 만나는 상대의 모든 것들을 빼앗아야 한다고 생각합니다."
 POLITICS_PAVEL_SUDOPLATOV_COLLAPSE_DESC: "파벨 아나톨리예비치 수도플라토프는 한때 멘 신부의 열렬한 추종자이며, 적어도 그는 그랬다고 주장합니다. 그는 말로는 신부와 하나님께 다가갔으나, 마음은 그들에게서 멀리 떨어져 있었습니다. 자각도, 경청도, 이해도 없이 그는 자신을 이끄는 자가 순진한 이상주의자라고 생각했으며, 이를 통제할 힘이 필요하다고 생각하며 그 믿음에 따라 행동을 취했습니다.\n\n오 성모여, 이 얼마나 잘못된 생각입니까.\n\n그리고 지금 수도플라토프는 새로운 유다로서, 돌아가신 멘 신부의 이상을 배신한 자로 규탄받고 있습니다. 그는 세력의 재건을 시도하고 있으나, 그 토대는 모래 위에 세워진 듯 날이 갈수록 점점 무너지고 있습니다. 수도플라토프는 하나님께 부르짖습니다. \"주님의 얼굴을 저에게서 돌이키지 마시고 주님의 진노로 당신의 종에게서 떠나지 마소서\" 그러나 하늘에서도, 땅에서도 구원은 오지 않습니다. 온 우주가 그를 외면하고 있습니다.\n\n심지어 그의 추종자들, 일찍이 NKVD에서 일해온 동료들마저 그를 믿지 않습니다. 그들은 각자 주판을 든 채 자신들의 사리사욕을 위해 미약한 힘을 사용하고 있습니다. 이제 파벨 수도플라토프는 더 이상 상황을 거부하지 않습니다. 자신 때문에 모든 희망이 죽었습니다. 그는 러시아를 통일하지 못할 것입니다. 아니, 언젠가 그가 죽고 난 후, 대의를 영원히 파멸시킨 반역자이자 암살자로 기록될 것입니다.\n\n자신이 배신한 성자의 무덤 앞에 죄책감에 의해 무릎꿇은 수도플라토프는 고백합니다. 이 모든 것이 자신의 잘못이라고요."
 POLITICS_IVAN_NIKISHOV_COLLAPSE_DESC: "콜리마 개발구역의 지도자인 이반 페도로비치 니키쇼프는 곤경에 처했습니다.\n\n과거 니키쇼프는 극북 건설총국의 지도자였습니다. 총국이 무너지고 신성 자치령으로 바뀌자, 니키쇼프는 역사적으로 빈곤했던 이 지역을 개발하기 위해 수도플라토프에 의해 북쪽에 배치되었습니다. 수도플라토프를 대수롭지 않게 여긴 그는 단 하나의 생각만을 품고 있습니다. 이전에 짜내왔듯이, 지금도 그렇게 말이죠.\n\n하지만 니키쇼프는 이 지역이 순종적이고 의존적이라고 착각한 것 같습니다. 이제 그들은 총을 사들이고 습격을 감행하여 니키쇼프의 불법적 통치를 유지하는 기반과 자원을 인명피해 없이 끊어버렸습니다. 수도플라토프의 성부에 대한 무모한 대우가 초래해온 절망은 니키쇼프 같은 '압제자'에 대한 그들의 기독교적 열정을 약화시키지는 않았습니다.\n\n그는 감히 입 밖으로 내지 못하지만, 자신이 처한 현실을 너무나도 잘 알고 있습니다. 알렉산드르 멘 신부가 조직했던 형제 같은 동맹은 멍청한 첩보국장에 의해 파괴되어 더 이상 존재하지 않지만, 극동 지역 백성들이 더 나은 현실이란 희망을 품은 그 효과는 사라지지 않았으며, 가까운 미래에 그 영향을 끼칠 겁니다. 아마 이에 대한 가장 즉각적인 결과는 니키쇼프 정부의 몰락일 것입니다."
 POLITICS_GLEB_YAKUNIN_COLLAPSE_DESC: "글레프 파블로비치 야쿠닌 신부는 목숨을 건 도피 생활이 낮설지 않습니다. 젊은 시절 그의 가족은 독일군의 진격으로 모스크바에서 이르쿠츠크로 이주한 경험이 있습니다. 야고다의 지도부가 절대적 지배권을 확립하자 야쿠닌 신부는 NKVD란 잔혹한 운명에서 벗어나기 위해 동료인 멘 신부와 함께 북쪽 숲으로 들어갔습니다. 극북의 참된 신도들에게서 일시적인 피난처를 찾았으나, 멘 신부의 신성한 사명은 그를 다시금 남쪽으로 나아가게 했습니다.\n\n이제 야쿠닌 신부는 자신의 마지막이 되길 바라는 여정을 떠났습니다. 그가 어떻게 수도플라토프의 불한당들로부터 목숨을 구할 수 있었는지는 모릅니다. 오직 주님만이 그를 구할 수 있었을 겁니다. 그는 마가단에서 멘 신부의 비전의 마지막 잔해에 둘러싸인 현실을 깨달았습니다. 그는 자신의 양떼들을 이끌고 신자들에게 여전히 희망이 남아 있다고 설교하고 있습니다.\n\n하지만 그 목소리는 공허하게 울릴 뿐입니다. 야쿠닌 신부는 멘 신부가 그랬던 것처럼 선각자이자 개혁가가 아니기 때문입니다. 정교회에 대한 그의 해석은 죄로 인해 주의 진노를 불러일으킨 차르의 교회와 유사합니다. 야쿠닌 신부의 웅변 실력이 어떻든 간에, 그는 결코 조국을 통합하지 못할 것입니다. 세상에서 그의 존재는 러시아의 영혼을 구원할 수 있었던 운동을 상기시키는 슬픈 기억에 불과할 뿐입니다."
 POLITICS_VLADIMIR_KUROEDOV_COLLAPSE_DESC: "블라디미르 알렉세예비치 쿠로예도프는 신성명령이 붕괴한 이후 수도플라토프에 의해 1군을 이끄는 지휘관으로 발탁되었습니다. 수도플라토프는 종교 행정에 대한 쿠로에도프의 경력이 지역 주민들을 달래고 이들을 그의 편으로 끌어들이는 데 도움이 될 수 있을거란 간절한 희망을 품었습니다.\n\n하지만 늙은 장군의 행동은 점점 이상해졌습니다. 장군다운 행동, 교회를 통제하는 관료처럼 행동하는 것이 아닌, 과거 신부님의 모습처럼 성경과 사도 교부의 말을 인용하고, 사도들의 가르침을 따르는 교활하면서도 열성적인 설교자의 모습이었습니다. 이 화려한 연출을 액면가 그대로 받아들이는 이는 거의 없으나, 그 의도만큼은 분명해 보입니다.\n\n극동의 질서는 점점 희미해지는 기억으로 변해가고 있고, 쿠로예도프가 점점 아무르의 보고를 따르지 않음에 따라, 방위위원회의 가장 강력한 도전자가 벽 안에 있다는 사실이 분명해졌습니다."
