 artillery_1970_soft_attack_desc:0 "초기 설계로 이루어진 이 포탄은 가성비가 좋습니다. 하드 타겟을 부드럽게 만들거나 화력지원을 제공하는데 효율적인 이 포탄은 현대전의 필수품입니다."
 artillery_1970_soft_attack_2:0 "70년형 야포 '항력감속탄' 도입"
 artillery_1970_soft_attack_2_desc:0 "최근 포병 개발사에서 이루어진 사거리의 혁신이라면 \"항력감소탄\"입니다. 공기역학적 효율을 증대시키기 위해 많은 양의 연료가 통제 하에 포탄 뒤에서 나오도록 하는거죠. 제대로만 만들어진다면 포탄이 17~30% 더 날아가게 할 수 있습니다."
 artillery_1970_soft_attack_3:0 "70년형 야포 로켓보조탄 도입"
 artillery_1970_soft_attack_3_desc:0 "제일 비싼 방법이기는 하지만 안에 소형 로켓 엔진이 달린 로켓보조탄은 현실적으로 필요한 거리까지 포탄을 날릴 수 있습니다."
