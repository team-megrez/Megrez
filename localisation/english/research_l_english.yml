 light_SPART_1980_soft_attack_3_desc:0 "경자주포는 간단한 포탄을 큰 업그레이드 없이 써왔습니다. 새로운 주조 기술을 도입하고 공기역학을 재계산해, 포탄이 더 먼 곳까지 더 빠르게 날아도록 할 수 있습니다."
