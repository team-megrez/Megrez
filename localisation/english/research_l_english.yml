 antiair_1990_air_attack:0 "90년형 대공포 무장 업그레이드"
 antiair_1990_air_attack_desc:0 "우리 대공포는 강력하긴 하지만, 적 제트기를 효과적으로 명중시키는 것은 상당히 어려워졌습니다. 레이더 스캐너뿐만 아니라 무기에도 향상된 조준경이 추가되어, 최대한의 피해를 줄 수 있을 것입니다."
 antiair_1990_air_attack_2:0 "90년형 대공포 대구경 포 설치"
