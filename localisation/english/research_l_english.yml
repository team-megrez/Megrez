 infantry_aa3_desc:0 "미사일의 내부 부품을 일부 수정함으로써 자동 유도 장치를 개선하는 것은 더 빠르게 이동하는 항공기를 맞히고 더 먼 거리의 표적을 추적하는 능력을 키우는 데에 중요합니다."
