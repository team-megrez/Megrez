 SPAA_1950_armor_desc:0 "설계를 개선하면 연비를 높이며 더 먼 곳까지 갈 수 있습니다."
 SPAA_1950_armor_2:0 "50년형 자주대공포 세라믹 장갑 적용"
 SPAA_1950_armor_2_desc:0 "세라믹 장갑과 같은 신기술이 기갑 차량의 대세가 되어가고 있습니다. 이 기술들을 자주대공포에 적용하려면 조정이 좀 필요하겠습니다. 그렇지만 이건 생각할 필요도 없는 일입니다."
 SPAA_1950_armor_3:0 "50년형 자주대공포 복합장갑 적용"
 SPAA_1950_armor_3_desc:0 "복합장갑은 값비싼 미개척지지만 방호력을 보장합니다. 또한 복합장갑의 가벼움은 전장에 도입할만한 가치가 있습니다."
 antiair_1950_air_attack:0 "50년형 대공포 무장 업그레이드"
 antiair_1950_air_attack_desc:0 "우리 대공포는 강력하긴 하지만, 적 제트기를 효과적으로 명중시키는 것은 상당히 어려워졌습니다. 레이더 스캐너뿐만 아니라 무기에도 향상된 조준경이 추가되어, 최대한의 피해를 줄 수 있을 것입니다."
 antiair_1950_air_attack_2:0 "50년형 대공포 대구경 포 설치"
 antiair_1950_air_attack_2_desc:0 "제트기는 과거의 소구경 화기를 무용지물로 만들었습니다. 이 무서운 신세계에서 실용적인 선택은 더 긴 사거리와 더 높은 포구초속을 가진 더 큰 포 뿐입니다."
 antiair_1950_air_attack_3:0 "50년형 대공포 레이다 유도 도입"
 antiair_1950_air_attack_3_desc:0 "기존의 포로 제트기를 격추하는 것은 불가능에 가깝습니다. 하지만, 레이다 유도를 도입하면 포탄을 맞출 수 있습니다. 심히 부정확하긴 하지만 말입니다."
 light_SPART_1960_soft_attack:0 "60년형 경장갑 자주포 포열 개선"
 light_SPART_1960_soft_attack_desc:0 "스파트-SPART-포의 초기 업그레이드는 기동 반경 내에 더 빠른 기동성과 고속의 발사 속도를 가능케 할 것이며, 더 치명적일 것입니다."
 light_SPART_1960_soft_attack_2:0 "60년형 경장갑 자주포 기관총 설치"
 light_SPART_1960_soft_attack_2_desc:0 "지금의 경자주포는 소구경 무장을 탑재했습니다. 단거리 기관총을 추가한다면 자주포 포대가 어느 정도의 방어 능력을 갖게 됩니다."
 light_SPART_1960_soft_attack_3:0 "60년형 경장갑 자주포 포탄 재설계"
 light_SPART_1960_soft_attack_3_desc:0 "경자주포는 간단한 포탄을 큰 업그레이드 없이 써왔습니다. 새로운 주조 기술을 도입하고 공기역학을 재계산해, 포탄이 더 먼 곳까지 더 빠르게 날아도록 할 수 있습니다."
 light_SPART_1960_armor:0 "60년형 경장갑 자주포 장갑 업그레이드"
 light_SPART_1960_armor_desc:0 "설계를 개선하면 연비를 높이며 더 먼 곳까지 갈 수 있습니다."
 light_SPART_1960_armor_2:0 "60년형 경장갑 자주포 세라믹 장갑 적용"
 light_SPART_1960_armor_2_desc:0 "세라믹 장갑과 같은 신기술이 기갑 차량의 대세가 되어가고 있습니다. 이 기술들을 자주포에 적용하려면 조정이 좀 필요하겠습니다. 그렇지만 이건 생각할 필요도 없는 일입니다."
 light_SPART_1960_armor_3:0 "60년형 경장갑 자주포 복합장갑 적용"
 light_SPART_1960_armor_3_desc:0 "복합장갑은 값비싼 미개척지지만 방호력을 보장합니다. 또한 복합장갑의 가벼움은 전장에 도입할만한 가치가 있습니다."
 SPART_1960_soft_attack:0 "60년형 자주포 경량 프레임 채택"
 SPART_1960_soft_attack_desc:0 "자주포가 처음 사용된 이후 이 분야에서 이루어진 진보는 자주포를 공수해 공수부대를 지원할 수 있게 해주었습니다."
 SPART_1960_soft_attack_2:0 "60년형 자주포 대구경 포 설치"
 SPART_1960_soft_attack_2_desc:0 "전쟁에 간단한 사실이 하나 있다면, 더 큰 포와 더 큰 포탄이 더 큰 파괴를 일으킨다는 것입니다. 구경을 늘린다고 나쁠건 없습니다."
 SPART_1960_soft_attack_3:0 "60년형 자주포 포탄 재설계"
 SPART_1960_soft_attack_3_desc:0 "자주포는 간단한 포탄을 큰 업그레이드 없이 써왔습니다. 새로운 주조 기술을 도입하고 공기역학을 재계산해, 포탄이 더 먼 곳까지 더 빠르게 날아도록 할 수 있습니다."
