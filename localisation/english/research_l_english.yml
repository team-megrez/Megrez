 marines:0 "초기 해병 장비"
 marines_desc:0 "상륙전에 특화된 부대는 점점 필수 조건이 되어가고 있습니다. 우리 해병대가 상륙함의 지원과 특수 훈련을 받음에 따라 임시방편으로 만든 작전과 장비는 이제 옛말이 되었습니다."
 marines2:0 "2차대전 해병 장비"
 marines2_desc:0 "상륙전은 지속적인 혁신이 필요합니다. 개선된 군수 지원과 이동가능한 항구가 우리 해병들을 상륙가능하게 합니다 그렇지 않으면 불가능 했을 것입니다."
 marines3:0 "전후 해병 장비"
 marines3_desc:0 "해병대는 단순히 상륙가능한 보병 그 이상입니다. 미래에, 우리의 해병대는 가장 잘 훈련되고 단결력이 강한 특수부대가 될 것입니다."
 marines4:0 "개선된 해병 장비"
 marines4_desc:0 "지난 분쟁 동안 우리 군대가 배우고 연마한 독특한 잠입 기법과 백병전 기술은 잊히지 않도록 우리 특수부대에게 전수될 것입니다."
 marines5:0 "발전된 해병 장비"
 marines5_desc:0 "신기술로 인해 야간 작전의 가능성이 점점 늘어나고 있습니다. 야시경은 우리 해병대가 어두운 곳에서도 밝은 곳처럼 작전할 수 있게 합니다."
 marines6:0 "최첨단 해병 장비"
 marines6_desc:0 "우리의 최정예 해병대라도 최첨단 군사 무기의 힘을 빌려 전투 능력을 향상할 수 있습니다. 민간인들은 이런 무기가 있다는 것도 모릅니다. 우리 군대의 나머지도 이 무기들 중 많은 것들을 모릅니다."
 tech_mountaineers:0 "초기 산악 전투 장비"
 tech_mountaineers_desc:0 "산악에서의 전투는 부대를 많은 위험에 노출시키지만, 때로는 피할 수 없습니다. 우리는 이런 위험을 특화된 장비와 훈련을 병사들에게 제공하여, 피해를 최소화할 수는 있습니다."
 tech_mountaineers2:0 "2차대전 산악 전투 장비"
 tech_mountaineers2_desc:0 "생존의 문제를 넘어, 우리 군대는 산을 유리하게 사용할 수 있도록 훈련받을 수 있습니다. 경장비와 노새를 이용한 이동 수단은 다른 보병보다 더 나은 작전 활동이 가능하게 만들 것입니다."
 tech_mountaineers3:0 "전후 산악 전투 장비"
 tech_mountaineers3_desc:0 "고고도와 저기온의 가장 험악한 산악임무를 위한 사전준비는 우리의 산악병을 특별훈련시키고 단련하는데 필요합니다."
 tech_mountaineers4:0 "개선된 산악 전투 장비"
 tech_mountaineers4_desc:0 "기온이 낮은 고고도에서 벌어지는 제일 힘든 산악 작전에 대비하려면 보기 드문 수준의 훈련과 규율이 필요합니다."
 tech_mountaineers5:0 "발전된 산악 전투 장비"
 tech_mountaineers5_desc:0 "우리 병사들은 힘겨운 환경에서도 살아남고 잘 지내도록 훈련받았습니다. 하지만 이들이 사용하는 무기도 영하의 기온을 버텨낼 수 있어야 합니다. 우리 산악병을 위한 전용 무기 파생형을 만드는 것이 좋을지도 모릅니다."
 tech_mountaineers6:0 "최첨단 산악 전투 장비"
 tech_mountaineers6_desc:0 "고고도에서 사용할 수 있는 헬리콥터와 위험한 산악 지형을 가로지를 수 있는 차량은 우리 산악 부대를 가능한 빠르고 발전되게 만드는 열쇠입니다."
 paratroopers:0 "공중강습부대 I"
 paratroopers_desc:0 "우리의 군에 공수부대를 통합함으로써, 이전에는 접근할 수 없었던 지역을 강제적으로 들어가거나 주요 지점을 차지하는 것을 가능하게 하여, 새로운 전술적 기회를 제공합니다."
 paratroopers2:0 "공중강습부대 II"
 paratroopers2_desc:0 "작은 작전에서 소규모로 활동하던 공수 분대의 규모가 더 커진 공수 사단으로 대규모 공중 수송 작전으로의 이행은 참신함을 넘어 자연스러운 전쟁의 한 부분으로 받아 들여지고 있습니다."
 paratroopers3:0 "공중강습부대 III"
 paratroopers3_desc:0 "날씨별 공수 임무를 적응 및 학습하며, 전투 점프 같은 표준화된 장비와 다양한 특화 훈련은 이러한 매우 위험한 임무에 연관된 혼란과 위험을 최소화 할 것입니다."
 paratroopers4:0 "공중강습부대 IV"
 paratroopers4_desc:0 "우리 병력이 더 빨리 나가고 레펠링할 수 있게 헬리콥터에 전용 개조를 한다면 가혹한 환경에서도 작전이 더 부드럽게 돌아갈 수 있을 것입니다."
 paratroopers5:0 "공중강습부대 V"
 paratroopers5_desc:0 "작은 무기와 가벼운 장비는 우리 공중강습부대의 기동력을 향상시킵니다. 이는 전문적인 작전이 요구하는 장비를 더 많이 소지할 수 있게 해줍니다."
 paratroopers6:0 "공중강습부대 VI"
 paratroopers6_desc:0 "우리 공중강습부대의 야간 작전을 돕도록 짜인 추가 훈련 개선안은 작전 성공 가능성을 높이고 이에 관한 위험을 감소할 것입니다."
 special_forces_tech:0 "특수부대 기술"
 tech_special_forces:0 "특수부대"
 tech_special_forces_desc:0 "색다른 싸움을 위한 특수 훈련. 우리 부대들이 준비돼고 가혹한 상태를 체득할 수 있도록 해야 합니다."
 advanced_special_forces:0 "발전된 특수부대 훈련"
 advanced_special_forces_desc:0 "광범위한 훈련을 통해, 우리 특수부대는 일반인을 월등히 뛰어넘은 활동을 할 수 있게 될 것입니다."
 improved_special_forces:0 "확장된 특수부대 계획"
 improved_special_forces_desc:0 "특수부대는 평범한 군인이 할 수 없는 임무를 수행할 수 있어야 합니다. 우리 군인들이 질적으로 향상되도록 훈련 프로그램을 확장해야만 합니다."
 extreme_environment_training:0 "극한 환경 훈련"
 extreme_environment_training_desc:0 "우리는 가혹한 환경에서도 싸울 수 있어야 합니다. 올바른 훈련과 장비를 통해, 우리 부대는 가장 혹독한 상태에서도 싸울 수 있을 것입니다."
 elite_forces:0 "정예군"
 elite_forces_desc:0 "오직 최고 중의 최고만이 특수부대원이 될 수 있습니다. 군인들은 훈련을 통해 누구보다 더 강해고, 빠르며 격렬히 싸울 수 있게 될 것입니다."
 jungle_warfare:0 "정글전"
 jungle_warfare_desc:0 "정글에서 효과적으로 싸울 수 있게 만들어진 우리 군을 위한 특별 훈련입니다."
 jungle_warfare1:0 "험지 훈련"
 jungle_warfare1_desc:0 "병사들이 험지에서 효율적으로 움직이게 하는 특수 훈련입니다. 빠른 이동과 적에 대한 타격에 중점을 두면 사상자가 적게 나올 것입니다."
 infiltration_specialization:0 "침투 특화"
 infiltration_specialization_desc:0 "추가적인 시가전 훈련은 우리 병사들이 시가지에서 집마다 벌어지는 잔혹한 전투에서도 더 효율적으로 행동하게 할 것입니다."
 SpecOps_Elite_of_the_Elite:0 "정예 중의 정예"
 SpecOps_Elite_of_the_Elite_desc:0 "새로 개발되는 훈련과 더 나은 장비에 더 투자해 특수부대를 우리 군대의 선봉으로 만들 수 있습니다.\n"
 SpecOps_Independent_Strike_Groups:0 "독립 타격단"
 SpecOps_Independent_Strike_Groups_desc:0 "우리 특수부대는 정예 그림자 부대의 형태를 띨 것입니다. 이들은 온갖 침투 기술을 익히고 적의 후방에서 재빠른 타격을 통해 상대를 초토화시키는 특별훈련을 받았습니다.\n"
 SpecOps_Assault_Squadrons:0 "돌격대"
 SpecOps_Assault_Squadrons_desc:0 "우리 특수부대가 모든 종류의 전쟁에 대해 수많은 훈련을 받는다면 어떤 상황에서도 작전을 수행할 준비를 할 것입니다. 기만적인 전투는 우리 부대가 적보다 앞서 나가도록 만들 것입니다.\n"
 SpecOps_Massed_Forces:0 "대규모 병력 유지"
 SpecOps_Massed_Forces_desc:0 "비용 대비 효율적인 훈련과 베테랑 재순환은 우리 특수부대를 크고 치명적인 전투부대로 만들 것이며, 언제라도 대규모로 배치될 수 있을것입니다.\n"
 SpecOps_Veteran_Experience:0 "베테랑의 경험"
 SpecOps_Veteran_Experience_desc:0 "숙련자를 얻을 기회에 집중한다면 노련한 장교와 대장이 합류하며 우리 특수부대가 더 확장될 것입니다. 이는 이들을 그냥 무시할 수 없는 전투 부대로 만듭니다.\n"
 SpecOps_Army_Integration:0 "부대 통합"
 SpecOps_Army_Integration_desc:0 "우리 특수부대는 집단군 내 상설 정규군 부대로 있을 것입니다. 모든 사단에는 훈련받은 전문가가 배속되어 어떤 상황이든 처리할 수 있게 할 것입니다.\n"
 motorized_infantry:0 "차량화 보병"
 motorized_infantry_desc:0 "야전에서 보병 수송에서 자동차의 사용을 확장함으로써 느리게 움직이는 보병 부대의 이동성을 크게 향상시켜 더 빠른 대응과 새로운 전략을 가능하게 할 수 있습니다."
 bicycle_infantry:0 "자전거 보병"
 bicycle_infantry_desc:0 "자전거를 탄 일반 보병은 매우 저렴한 비용으로, 행군에 대응할 만한 기동력을 얻을 것입니다."
 amphibious_mechanized_infantry:0 "수륙양용장갑차"
 amphibious_mechanized_infantry_desc:0 "수륙양용 장갑차 또는 암트랙은 해병대가 장갑의 보호 하에 해변에 상륙할 수 있게 해 줍니다. 그러나 연료 효율이 좋지는 않습니다."
 amphibious_mechanized_infantry_2:0 "개선된 수륙양용장갑차"
 amphibious_mechanized_infantry_2_desc:0 "이 암트랙은 해변에서 더 쉽게 상륙할 수 있는 후방 진입로와 같은 원판에 비해 향상된 몇가지의 개선 사항을 제공합니다."
 amphibious_tank:0 "수륙양용전차"
 amphibious_tank_desc:0 "수륙 양용 전차는 해병이 해안 상륙을 하는 동안 기갑 화력 지원을 제공하도록 설계되었습니다."
 amphibious_tank_2:0 "개선된 수륙양용전차"
 amphibious_tank_2_desc:0 "2세대 수륙 양용 전차는 더 나은 방호와 증가된 화력을 특징으로 가집니다."
 motorized_rocket_unit:0 "차량화 로켓포"
 mot_rockets_research:0 "차량화 로켓포 연구 시간"
 support_folder:0 "지원중대"
 support_folder_desc:0 "수색, 공병, 야전병원 & 다른 지원중대들."
 tech_engineers:0 "공병중대 I"
 tech_engineers_desc:0 "요새 건설과 장애물 파괴는 야전에서 강력한 전투공병을 만들었습니다. 우리 공병의 다양한 역할이 가능함은 그들이 필요한 다양한 상황과 장소에 맞게 배치할 수 있습니다."
 tech_engineers2:0 "공병중대 II"
 tech_engineers2_desc:0 "현대화된 장비 및 고폭발물과 함께, 우리의 기술자들은 그들의 전통적인 임무를 넘어 육지 및 해상에서 그들의 창의력을 발휘하여 적들을 놀라게 할 것입니다."
 tech_engineers3:0 "공병중대 III"
 tech_engineers3_desc:0 "군사 공학 프로젝트는 더 큰 규모로 접근합니다. 발전된 시설건설 지원은 야전에서 일반적으로 가능한것을 뛰어넘어 지원을 필요로하는 임무가 가능합니다."
 tech_engineers4:0 "공병중대 IV"
 tech_engineers4_desc:0 "지속적인 참호구축과 보급 시스템을 건설하는 동안 지역 기동성을 유지하고, 전투공병은 앞으로 우리 부대가 어디서든 공격 당하더라도 문제가 없도록 미리 준비할 것입니다."
 tech_engineers5:0 "공병 중대 V"
 tech_engineers5_desc:0 "우리 전투 공병에게 아군을 위한 병참뿐 아니라 다리 폭파, 길 막기, 아군 CAS를 위한 비행장 건설과 같은 기동력 저하 기법도 가르쳐 줄 수 있습니다."
 tech_engineers6:0 "공병 중대 VI"
 tech_engineers6_desc:0 "과거에는 영구적인 방어 시설과 보급체계로 여겨지던 것을 건설하면서 지역 기동성을 유지하는 전투 공병은 우리 부대가 어디서 공격받던 준비할 수 있게 해줍니다."
 tech_recon:0 "수색중대 I"
 tech_recon_desc:0 "본대가 움직이기에 앞서 소규모 정찰 병력을 전방에 보내는 것은 우리에게 앞으로 마주칠 적의 규모 및 관련된 정보를 획득할 수 있게 할 것입니다."
 tech_recon2:0 "수색중대 II"
 tech_recon2_desc:0 "수색 임무는 대개 위험하며 사상률이 높습니다. 우리 수색대원들로 하여금 신속하게 움직이고 철수할 수 있도록 준비시키고, 적에 의해 구축된 장애물을 제거할 수 있도록 장비시키는 것은 그들이 무사히 돌아올 가능성을 증가시킬 것입니다."
 tech_recon3:0 "수색중대 III"
 tech_recon3_desc:0 "무전 기술의 발달은 수색 임무가 수행되는 방식을 바꾸어놓았고, 수집된 정보를 신속하게 교환하는 것을 가능하게 하였습니다."
 tech_recon4:0 "수색중대 IV"
 tech_recon4_desc:0 "종심 수색작전, 복합 첩보활동, 게릴라 작전 및 특수부대 훈련들은 우리들의 전략적 선택을 보조하고 정책수립을 신속히 할 수 있도록 도와줄 것입니다."
 tech_recon5:0 "수색 중대 V"
 tech_recon5_desc:0 "우리 수색대에 경량 고기동 정찰 차량을 주면 빠르게 움직일 수 있을 뿐 아니라 작전 도중 있을지도 모르는 심각한 상황에서 빠르게 탈출할 수 있게 해줍니다."
 tech_recon6:0 "수색 중대 VI"
 tech_recon6_desc:0 "야간 투시경이나 마스트에 장착된 헬리콥터용 관측경 같은 향상된 광학 장비는 수색대가 혹독한 환경과 낮은 가시성을 헤치고 작전할 수 있게 해줍니다. 이는 목격될 확률을 줄이고 더 먼 거리에서 더 안전하게 정보를 수집할 수 있게 해줍니다."
 tech_field_hospital:0 "야전병원 I"
 tech_field_hospital_desc:0 "사상자가 죽은 군인을 의미할 필요는 없습니다. 즉각적인 의학적 처치로 우리 부상자들을 후방으로 데려오는 것이 가능하게 하는 것은 안전을 위한 첫 단계입니다."
 tech_field_hospital2:0 "야전병원 II"
 tech_field_hospital2_desc:0 "필요한 곳에 의무지원을 할 수 있도록 이동식 구호소를 운영함으로써, 우리는 많은 수의 불필요한 죽음과 영구적인 부상을 멈출 수 있습니다."
 tech_field_hospital3:0 "야전병원 III"
 tech_field_hospital3_desc:0 "수술은 전장에서 가장 흔한 응급 처치중 하나입니다. 수술 및 이에 필요한 도구들은 전장에서 보다 가깝게 사용할 수 있어야 하며, 우리는 숙련된 의사들이 군 의료 요원의 일부가 될 수 있도록 보장하여야 합니다."
 tech_field_hospital4:0 "야전병원 IV"
 tech_field_hospital4_desc:0 "비록 야전 치료 부분에서 많은 진보가 있어왔지만 많은 발달은 일시적이고 인정받은 교리가 부족합니다. 보다 더 많은 경험으로 우리는 이 부대의 역할을 명확하게  설명할 수 있고 영구적 기구의 즉흥적인 혁신이 가능합니다."
 tech_field_hospital5:0 "야전 병원 V"
 tech_field_hospital5_desc:0 "청결은 더 이상의 부상과 전투 부상 이후 질병을 막는 열쇠입니다. 야전 병원을 깨끗하고 가능한 세균이 없도록 만든다면 이후의 감염을 막고 생존율을 높일 수 있습니다."
 tech_field_hospital6:0 "야전 병원 VI"
 tech_field_hospital6_desc:0 "의무 후송에 대비해 수송 헬리콥터 안에서 수술하는 법을 훈련받은 의무반은 전장에서 일어날 수 있는 제일 심각하고 치명적인 응급 상황에서도 도움이 될 수 있습니다."
 tech_logistics_company:0 "군수중대 I"
 tech_logistics_company_desc:0 "전문적인 군수장교는 보급업무 간 불필요한 낭비를 경감시켜줄 것입니다."
 tech_logistics_company2:0 "군수중대 II"
 tech_logistics_company2_desc:0 "전쟁에 있어 새로운 국면에 대한 우리의 위기관리 능력을 적용하는 것은 군수업무의 안정성을 증대시킬 것입니다."
 tech_logistics_company3:0 "군수중대 III"
 tech_logistics_company3_desc:0 "보급품 수요에 대한 통계학적인 분석을 계속하는 것은 우리의 자원 활용도를 극대화할 수 있게끔 할 것입니다."
 tech_logistics_company4:0 "군수중대 IV"
 tech_logistics_company4_desc:0 "보급품의 표준화된 분류법의 발전은 혼란을 최소화하고 더 능률적으로 계획을 수립할 수 있게 될 것입니다."
 tech_logistics_company5:0 "군수 중대 V"
 tech_logistics_company5_desc:0 "군수 중대가 공병대와 함께 일할 수 있도록 한다면 최전선까지 보급품이 운송되도록 도로와 다리를 계획하고 건설할 것입니다."
 tech_logistics_company6:0 "군수 중대 VI"
 tech_logistics_company6_desc:0 "화물을 운송하는데 수송기와 수송 헬기를 사용한다면 고립된 부대와 작전기지에 주요 보급품을 보낼 수 있습니다. 또한 장비 수송에 따른 위험을 감소하지만 수송 비용은 늡니다."
 tech_military_police:0 "헌병대 I"
 tech_military_police_desc:0 "정규군은 단기간의 점령을 해낼 수 있지만 정규군은 선두의 중요한 병사들입니다. 군 내에 헌병대를 조직하는 것은 사보타주를 조사하고 저항군에 대응하는 병력 확보를 보장할 것입니다."
 tech_military_police2:0 "헌병대 II"
 tech_military_police2_desc:0 "점령지에서 교통지도 및 공공질서 유지 등과 같은 정규 경찰 업무를 담당하여, 우리 헌병들이 저항세력들로 인하여 생겨나는 혼돈 및 혼란을 최소화할 수 있습니다."
 tech_military_police3:0 "헌병대 III"
 tech_military_police3_desc:0 "지역 스파이 조직 및 점령 전 구성되었던 밀고자들과 협조함으로써, 우리의 헌병들은 어디에서 저항이 일어날 지를 선제적으로 대비할 수 있습니다."
 tech_military_police4:0 "헌병대 IV"
 tech_military_police4_desc:0 "원만한 정치적 영토 점령은 정상상태로의 복귀와 무자비한 제거에 대한 반대와 동일합니다. 우리의 헌병은 반드시 우리병사와 민간인들을 위해 이 작업을 일찍 시작하게 합니다."
 tech_military_police5:0 "헌병대 V"
 tech_military_police5_desc:0 "저항 조직을 효과적으로 끝장내는 것은 유능한 헌병대라면 전부 갖추고 있는 중요한 능력입니다. 헌병에게 최신 무기와 장비를 지급하면 현장에서의 효율이 크게 향상될 것입니다."
 tech_military_police6:0 "헌병대 VI"
 tech_military_police6_desc:0 "헌병 일부에게 최루탄 같은 폭동 진압 장비를 지급하면 통제를 벗어난 시위를 해산시키는 데 도움이 될 것입니다. 또한 저항 운동을 처리할 비치사성 방법도 제공하겠죠."
 tech_signal_company:0 "통신중대 I"
 tech_signal_company_desc:0 "전장에서 통신망을 개통하고 유지하는 것은 언제나 전문적인 기술을 요합니다. 제1차 세계대전에서 새로운 통신 및 탐지기술의 출현과 함께, 새로운 가능성이 대기하고 있습니다."
 tech_signal_company2:0 "통신중대 II"
 tech_signal_company2_desc:0 "군 내 다른 병과들 간의 의사소통에 진력하는 통신중대는 지상군이 해상 및 공중 작전과 협조된 노력을 발휘할 수 있도록 보장하며 그들의 기동을 보다 신속하게 계획할 수 있도록 도와줍니다."
 tech_signal_company3:0 "통신중대 III"
 tech_signal_company3_desc:0 "더욱 더 휴대화된 통신 기술은 배낭형태로 개인이 나를 수 있게 실용화 되었습니다. 이것은 통신중대의 기동성을 증대시도록 활용해야 합니다."
 tech_signal_company4:0 "통신중대 IV"
 tech_signal_company4_desc:0 "우리의 통신기술 하사관은 야전에서 장비를 직접 다룰수 있을 지식을 가진 사람들과 견주어 집니다. 새로운 통신기술 연구에 그들을 참여시키는 것은, 그들의 전문 지식을 사용할수 있게 되었습니다."
 tech_signal_company5:0 "통신 중대 V"
 tech_signal_company5_desc:0 "통신 중대가 송신하는 메시지를 쉽게 암호화 할 수 있도록 하면 중계국 없이 더 빠른 통신을 하게 만들 수 있습니다. 이는 더 진보된 암호화 연구를 할 수 있도록 돕기도 할 것입니다."
 tech_signal_company6:0 "통신 중대 VI"
 tech_signal_company6_desc:0 "근본적으로 무선 통신망을 깔아놓으면 우리 부대가 거의 동시에 연락할 수 있습니다. 이는 다른 부대와 중요한 정보를 공유할 수 있게도, 즉석에서 항공 지원이나 해상 지원을 요청할 수 있게도 합니다."
 tech_maintenance_company:0 "정비중대 I"
 tech_maintenance_company_desc:0 "유지보수, 수리와 정비는 군사 장비의 신뢰도와 안전하게 사용하는 데 중요합니다. 이런 특수한 중대를 가지는 것은 적절한 긴장 상태를 유지하게 해줍니다."
 tech_maintenance_company2:0 "정비중대 II"
 tech_maintenance_company2_desc:0 "일상적인 운용관리 절차는 장비가 고장나거나, 교체 하기 이전에 부대에 경고해서 위험을 최소화 합니다."
 tech_maintenance_company3:0 "정비중대 III"
 tech_maintenance_company3_desc:0 "우리의 병력들이 전장에서 언제든지 일반적인 수리를 할 수 있도록 기본적인 자재를 소유할 수 있게 보장하는 것은 손상된 장비의 지속적인 사용을 막아줄 것입니다."
 tech_maintenance_company4:0 "정비중대 IV"
 tech_maintenance_company4_desc:0 "제2차 세계대전에서 활성 중복이 되도록 설계한 경험은 현대 장비에도 적용되어 유지 보수를 더 쉽게 만들 수 있습니다."
 tech_maintenance_company5:0 "정비 중대 V"
 tech_maintenance_company5_desc:0 "정비 중대에서 쉽게 구할 수 있는 예비 부품 보급품을 써본다면 고장 난 장비를 최대한 빨리 고쳐 전장으로 돌려보낼 수 있을 것입니다."
 tech_maintenance_company6:0 "정비 중대 VI"
 tech_maintenance_company6_desc:0 "수리를 생각하며 군용 차량을 설계하면 정비 중대가 일을 최대한 쉽게 할 수 있습니다. 이는 복잡한 수리에 드는 시간을 줄여 줍니다."
 tech_transport_helicopter_company:0 "수송 헬기 중대 I"
 tech_transport_helicopter_company_desc:0 "새로 개발된 수송 전용 헬리콥터는 보급품 수송, 기동 부대 수송, 중상자 의무후송에 사용할 수 있습니다."
 tech_transport_helicopter_company2:0 "수송 헬기 중대 II"
 tech_transport_helicopter_company2_desc:0 "공수부대 장비가 그렇듯이 수송 헬리콥터를 염두에 두고 장비를 개발하면 수송 헬기가 동원되는 작전을 더 안전하게 만들 수 있습니다. 또한 패스트로프 작전의 위험성을 감소시킬 수도 있습니다."
 tech_transport_helicopter_company3:0 "수송 헬기 중대 III"
 tech_transport_helicopter_company3_desc:0 "수송 헬리콥터는 외딴 곳의 군사 기지로 더 무거운 화물을 운반해야 할 뿐 아니라 특수 작전에서 더 많은 수의 병력을 수송해야 합니다. 그러니 엔진 업그레이드는 중요합니다."
 tech_transport_helicopter_company4:0 "수송 헬기 중대 IV"
 tech_transport_helicopter_company4_desc:0 "헬리콥터 안에 실리는 장비는 어쩔 수 없지만, 로프를 통해 밑에 메다는 장비는 더 크고 무거워질 수 있습니다. 이는 화포와 경장갑 차량을 전장에 곧바로 공수할 수 있게 해줍니다."
 tech_scout_helicopter_company:0 "정찰 헬기 중대 I"
 tech_scout_helicopter_company_desc:0 "정찰 헬리콥터는 보병과 포병을 위해 넓은 구역을 빠르고 비교적 안전하게 조사할 수 있습니다. 적 지상군을 상대하기 위한 가벼운 공격 능력도 있습니다."
 tech_scout_helicopter_company2:0 "정찰 헬기 중대 II"
 tech_scout_helicopter_company2_desc:0 "정찰 헬리콥터의 장갑과 무장을 개선하면 순찰 중 대공포나 맨패즈와 마주쳤을 때 생존확률을 높이는 데 도움이 될 것입니다."
 tech_scout_helicopter_company3:0 "정찰 헬기 중대 III"
 tech_scout_helicopter_company3_desc:0 "개선된 로터와 엔진은 정찰 헬리콥터가 더 조용하고 빠르게 날 수 있게 합니다. 이는 발각될 확률을 줄이고 더 많은 면적의 땅을 담당할 수 있게 해줍니다."
 tech_scout_helicopter_company4:0 "정찰 헬기 중대 IV"
 tech_scout_helicopter_company4_desc:0 "헬리콥터 로터 위에 장비할 수 있는 마스트 장착 조준장치(MSS)는 정찰 헬리콥터가 부정적인 환경에서 더 나은 시야를 갖게 해줄 뿐 아니라 먼 거리의 물체를 탐지할 수 있게도 해줍니다."
 tech_attack_helicopter_company:0 "공격 헬기 중대 I"
 tech_attack_helicopter_company_desc:0 "헬리콥터의 덩치가 커지고 더 무거운 짐을 실을 수 있게 되며 군사적 잠재성이 확실해졌습니다. 기관포다 대전차미사일 같은 군용 무장을 탑재할 수 있을 정도로 강력한 헬리콥터로 부대를 지원한다면 매우 유용할지도 모릅니다."
 tech_attack_helicopter_company2:0 "공격 헬기 중대 II"
 tech_attack_helicopter_company2_desc:0 "전장에서 헬리콥터의 가치가 드러나고 있습니다. 더 적응력 있는 헬리콥터와 보병 지원용 헬리콥터만을 위한 무장을 개발한다면 헬리콥터 한 대가 더 많은 화력을 뽑아내게 만들 수 있습니다."
 tech_attack_helicopter_company3:0 "공격 헬기 중대 III"
 tech_attack_helicopter_company3_desc:0 "공격 헬리콥터가 전장에서 빼놓을 수 없는 존재로 자리잡아가며 많은 전술들이 헬리콥터 중심으로 돌아가게 되었습니다. 공격 헬리콥터를 최대한 효과적으로 만드려면 진보된 대전차화기와 공대공미사일 제작을 우선해야 합니다."
 tech_attack_helicopter_company4:0 "공격 헬기 중대 IV"
 tech_attack_helicopter_company4_desc:0 "헬리콥터는 지상전에 필수적입니다. 공격 헬리콥터는 전투 방식에 혁명을 불러왔습니다. 이걸 멈춰서는 안됩니다. 더 가벼운 동체, 더 강력한 무장, 더 쉬운 제조법을 알아봐야 합니다."
 armour_folder:0 "기갑"
 armour_folder_desc:0 "주력전차, 병력 수송 장갑차, 그리고 장갑 전투 차량"
 nsb_armour_folder:0 "군사 공학"
 nsb_armour_folder_desc:0 "주력 전차, 병력 수송 장갑차, 장갑 전투 차량과 야포, 대공 장비와 함께."
 ARMOUR_TITLE_IFV:0 "장갑 전투 차량 (AFV)"
 ARMOUR_TITLE_APC:0 "병력수송장갑차"
 ARMOUR_TITLE_MBT:0 "주력전차"
 armor_improvements:0 "장갑 개선"
 APC_1950_basic_armor:0 "구조 개선 돌입"
 APC_1950_basic_armor_desc:0 "병력수송장갑차 배치량의 증가가 현대 군대의 수송 잠재력을 크게 끌어올렸지만, 현재의 APC는 장갑을 두른 트럭보다 약간 더 나은 수준이며 소화기 사격에도 매우 취약합니다. 기본적인 장갑판이 이를 개선하는 데 도움이 될 것입니다."
 APC_1950_improved_armor:0 "특정부위 장갑 개발"
 APC_1950_improved_armor_desc:0 "APC의 취약한 부분에 장갑을 추가함으로써 우리 병력이 위험한 상황에서도 이동하도록 도울 수 있습니다."
 APC_1950_advanced_armor:0 "계획적 장갑 배치"
 APC_1950_advanced_armor_desc:0 "제일 취약한 부분뿐 아니라 차량 전체에 진보된 경사 장갑을 도입하는 것은 우리 APC가 대부분의 현대 보병 화기를 튕겨낼 수 있게 할 것입니다."
 APC_1960_basic_armor:0 "경량 외장재 개발"
 APC_1960_basic_armor_desc:0 "APC가 현대 전장과 가혹한 환경에 적응하며 장갑 효율은 몹시 악화하였습니다. 다행히 더 가벼운 장갑이 이 상황의 해결책이 되어줄 것입니다."
 APC_1960_improved_armor:0 "특수 세라믹 도금"
 APC_1960_improved_armor_desc:0 "엔진이나 주축 같은 APC 약점 주변에 특수 세라믹 장갑을 부착함으로서 강력한 피해를 입은 후에도 움직일 수 있게 할 수 있습니다."
 APC_1960_advanced_armor:0 "차체 내외부 보강"
 APC_1960_advanced_armor_desc:0 "더 유연하고 튼튼한 현가장치와 추가적인 세라믹 장갑을 합친다면 APC의 내구성을 향상할 뿐 아니라 피해를 보았을 때 APC의 생존력 유지에도 도움이 됩니다."
 APC_1970_basic_armor:0 "출입 편의적 제조"
 APC_1970_basic_armor_desc:0 "APC에서 중요한 부분이 기동성과 출입의 쉬움으로 옮겨가며 우리 장갑 기술이 방해되지 않는 경량 차폐물로 옮겨갈 때가 왔습니다."
 APC_1970_improved_armor:0 "비산 방지 유리"
 APC_1970_improved_armor_desc:0 "APC에 초기 방탄유리를 도입해 제일 취약한 부위를 보호하는 동시에 시야를 유지할 수 있습니다. 이는 전장에서 우리 병력을 안전하면서도 주변을 알아차리게 할 것입니다."
 APC_1970_advanced_armor:0 "경장갑 위약점 보완"
 APC_1970_advanced_armor_desc:0 "APC 지붕은 관통과 총격에 놀라울 정도로 취약합니다. 특수 제조된 경량 장갑판이 이 약점을 없애주고 우리 병사들을 전장에 계속 있게 해줄 것입니다."
 APC_1980_basic_armor:0 "내부 컴퓨터 시스템"
 APC_1980_basic_armor_desc:0 "초기 연산 회로를 APC 하드웨어에 도입한다면 전투 중에도 빠르고 정확한 피해 평가를 할 수 있을 것입니다. 이는 더 빠른 수리와 더 나은 적자 회피를 가능하게 할 것입니다."
 APC_1980_improved_armor:0 "금속-세라믹 결합"
 APC_1980_improved_armor_desc:0 "마침내 철판과 세라믹 장갑을 결합하며 APC가 안팎으로 완전히 보호받을 수 있게 되었습니다. 특히 차량 하부가 보호받는다는 것이 중요합니다. IED가 온세상에 퍼졌으니 말입니다."
 APC_1980_advanced_armor:0 "하부 구조 보강"
 APC_1980_advanced_armor_desc:0 "무시무시한 길가 지뢰에 대한 최종 방어책으로 APC에 더 나은 하부 및 바퀴 보강을 할 것입니다. 적 게릴라가 흔히 사용하는 폭발물을 상대로 초기 시험을 했더니 유망한 결과가 나왔습니다."
 turret_improvements:0 "포탑 개선"
 APC_1950_basic_turret:0 "예비 기관총 배치"
 APC_1950_basic_turret_desc:0 "몇십 년 전에 기관총이 재래식 전쟁에 도입되면서 병력 수송 장갑차는 병사들에게 전투 지원을 제공할 환상적인 기회가 되었습니다. 이러한 자동화기를 탑재하는 것은 공세 활동에 매우 효과적일 것입니다."
 APC_1950_improved_turret:0 "추가 화기 거치"
 APC_1950_improved_turret_desc:0 "자동화기는 병력 수송 장갑차의 잠재성을 매우 크게 발전시켰습니다. 아직 전장에 병력을 빠르게 배치할 수 있는 가벼운 차체를 유지하면서도 더 많은 무기를 실을 수 있습니다."
 APC_1950_advanced_turret:0 "지속 사격 능력 부여"
 APC_1950_advanced_turret_desc:0 "병력 수송 장갑차의 공격 능력에 관한 기술이 크게 발전했지만 총을 쏘는 사람도 중요합니다. 승무원들이 지속 사격 개념을 갖도록 더 나은 훈련을 한다면 정말 효율적일 것입니다."
 APC_1960_basic_turret:0 "무장 실용성 측정"
 APC_1960_basic_turret_desc:0 "시간이 지나며 자동화기는 더 발전했습니다. 이 발전은 전쟁을 어느 때보다도 더 신속하고 위험하게 만들었습니다. 그러니 우리 기술도 거기에 발맞추어야 합니다. 우리 수송 차량에는 더 발전된 기관총이 탑재될 것입니다."
 APC_1960_improved_turret:0 "지속 사격 능력 향상"
 APC_1960_improved_turret_desc:0 "지속 사격은 맹렬한 전투 중 병력 수송 장갑차에 타고 있던 병력을 배치할 때 더 효율적인 전술이 되어가고 있습니다. 그러니 이런 전술에 대한 추가적인 훈련과 개선을 허가한다면 이득을 볼 것입니다."
 APC_1960_advanced_turret:0 "탄약고 개조"
 APC_1960_advanced_turret_desc:0 "제대로 된 전술적 우세를 위해서는 포탑에 가능한 많은 탄약이 있어야 합니다. 하차하는 병력에 엄호사격을 해줘야 하니 말입니다. 이를 위해서는 탄약고 시스템의 재설계가 필요합니다."
 APC_1970_basic_turret:0 "지속적 무장 개량"
 APC_1970_basic_turret_desc:0 "1960년대의 고난들은 전장에 배치되는 이들에게는 더 강력한 능력이 강력한 방어 능력도 된다는 것을 보여줬습니다. 그러니 자동화기 성능 개선을 계속해야만 합니다."
 APC_1970_improved_turret:0 "개선된 무기 냉각 설비"
 APC_1970_improved_turret_desc:0 "유감스럽게도 현대 자동화기의 개선이 이루어지며 과열과 고장이라는 큰 문제도 딸려왔습니다. 무기를 보강하고 냉각 설비를 개선하면 이 문제를 넘길 수 있습니다."
 APC_1970_advanced_turret:0 "보조무장 도입"
 APC_1970_advanced_turret_desc:0 "병력 수송 장갑차에 달린 포탑은 사람이 들어있을 때만 효과적입니다. 만약 운용병이 죽는다면 포탑은 아무 무용지물이 됩니다. 포탑의 방어를 개선한다면 수송 차량 기관총 사수의 생존율이 많이 증가할 것입니다."
 APC_1980_basic_turret:0 "미사일 무장 도입"
 APC_1980_basic_turret_desc:0 "현대가 되며 군용 폭발 무기 사용도 나아졌습니다. 우리 병력 수송 장갑차들도 그 혜택을 볼 수 있습니다. 차량에 미사일 발사 능력을 추가한다면 전장에서 매우 치명적인 존재가 될 것입니다."
 APC_1980_improved_turret:0 "전산화된 공격 통제"
 APC_1980_improved_turret_desc:0 "병력 수송 장갑차 최상부에 탑재된 포탑을 전기식으로 조작한다는 것은 포탑의 치명성을 두 배로 늘릴 수 있습니다. 그러니, 기관총 사수들에게 전산화 교신 체계를 도입하는 것은 아주 효율적일 수 있습니다."
 APC_1980_advanced_turret:0 "지속적 공세능력 향상"
 APC_1980_advanced_turret_desc:0 "몇 년 간의 개발 끝에 장갑수송차의 공세 능력을 완벽하게 활용하게 되었습니다. 적에게 쏟아지는 계속되고, 소통되고, 폭발적인 화력은 세계 전장에서 우리 보병들을 위한 궁극의 방패가 되어줄 것입니다."
 IFV_1950_basic_armor:0 "오픈탑 IFV"
 IFV_1950_basic_armor_desc:0 "초기 AFV 기술은 수송되는 보병을 별로 보호하지 못했습니다. 보통은 해치도 없었고 화생방 방호도 되지 않았습니다. 병사들은 바깥에 노출되었습니다."
 IFV_1950_improved_armor:0 "대량살상무기 방호"
 IFV_1950_improved_armor_desc:0 "해치를 달고, AFV 내부를 밀폐하고, 환기 장치를 달면 화학 무기로부터 병사들을 효율적으로 지킬 수 있습니다. 핵전쟁이 벌어졌을 때는 방사선을 막을 수 있었습니다. 이 초창기 대량파괴무기 방호체계는 AFV를 더 안전하게 만들었습니다."
 IFV_1950_advanced_armor:0 "NBC 방호 향상"
 IFV_1950_advanced_armor_desc:0 "환기 기술의 발달과 공기 여과 기술의 혁신은 병력이 최악의 상황에서도 싸우고 움직일 수 있다는 것을 뜻합니다. 전보다 더 발달한 기술은 방호 성능을 크게 개선합니다."
 IFV_1960_basic_armor:0 "전면 아크 용접 장갑 향상"
 IFV_1960_basic_armor_desc:0 "AFV 전면 장갑의 증가는 효율적인 AFV를 만드는 데 필요한 주요 요소 중 하나를 이뤄냈습니다. 대구경 소총으로부터의 제대로 된 방호 말입니다. 이제 전방의 AFV는 계속되는 피해 없이 적 포화를 상대로 전진할 수 있습니다."
 IFV_1960_improved_armor:0 "현대화된 내부 구조"
 IFV_1960_improved_armor_desc:0 "AFV 내부에 신형 합금과 합성 자재를 사용한다면 차량 내 보병들을 더 잘 보호할 수 있습니다. 적탄이 첫 번째 장갑을 관통했다고 해도 내벽이 파편을 막을 것입니다."
 IFV_1960_advanced_armor:0 "복합 장갑"
 IFV_1960_advanced_armor_desc:0 "세라믹, 금속, 플라스틱으로 이루어진 층은 강철 차체에 비해 싸기만 한 게 아닙니다. 이렇게 만들어진 장갑은 비교할 수 없는 방호력을 제공합니다. 적탄을 튕겨내고 뚫린다고 해도 몇 센티미터 깊이의 구멍이 날 뿐입니다. 이런 복합 장갑을 도입한다면 AFV 설계의 혁명이 될 것입니다."
 IFV_1970_basic_armor:0 "청사진 재구성"
 IFV_1970_basic_armor_desc:0 "효율성 증가와 청사진 설계 개혁은 더 빠른 대량생산과 더 정확한 장갑 측정의 발전이 가능하게 해줍니다. 이는 생산 단가를 낮추고 방호력을 늘려줍니다."
 IFV_1970_improved_armor:0 "차체 하부 보강"
 IFV_1970_improved_armor_desc:0 "싸고 가벼운 금속을 쓰면서 차체 두께를 늘린다면 지뢰가 AFV와 거기 탄 보병에게 저승사자가 되지도 않을겁니다. 이는 다른 폭발물도 막을 수 있게 하며 더 안정적인 승차를 하게 해줍니다."
 IFV_1970_advanced_armor:0 "알루미늄 합금 차체"
 IFV_1970_advanced_armor_desc:0 "그냥 알루미늄이 아닌 복합 알루미늄 합금을 쓴다면 더 가벼운 AFV를 만들 수 있습니다. 이 차체는 현시대 AFV와 전투 차량 대부분이 사용하게 될 것입니다."
 IFV_1980_basic_armor:0 "반응 장갑"
 IFV_1980_basic_armor_desc:0 "반응 장갑 체계는 소구경탄과 대구경탄 뿐만 아니라 폭발에 대한 방호력도 높여줍니다. 그러므로 이는 여러모로 좋은 선택입니다. 복합 반응 장갑이 발전하며 이 체계는 근접전과 전방 작전을 위해 설계된 전차와 AFV에게 통합되었습니다."
 IFV_1980_improved_armor:0 "방폭 시스템"
 IFV_1980_improved_armor_desc:0 "과거 전차에 도입된 폭발 반응 장갑은 관통탄, 성형 작약, 기타 대전차 화기에 대한 생존성을 매우 크게 끌어올렸습니다. AFV에도 똑같이 해야 합니다."
 IFV_1980_advanced_armor:0 "능동 방어 체계"
 IFV_1980_advanced_armor_desc:0 "대전차 미사일이 더 발전했으니 무기체계도 이를 상대해야 합니다. ECM, 레이다 교란용 채프, 대 로켓 및 미사일 요격 장치가 우리 전차들을 어떤 치명적인 투사체에게서 지켜줄 것입니다."
 IFV_1950_basic_turret:0 "AFV 20mm 기관포"
 IFV_1950_basic_turret_desc:0 "20mm 기관포는 전세계 AFV의 표준 무장입니다. 직접 공격받을 수 있는 최전방에 AFV가 있어야 순간은 별로 없다는 것을 알지만, APC보다 더 큰 화력을 주고 싶을 때를 위한 무기입니다."
 IFV_1950_improved_turret:0 "총안구"
 IFV_1950_improved_turret_desc:0 "AFV의 주요 장점 중 하나는 이동 중에도 보병이 교전할 수 있다는 것입니다. 총안구가 있다면 AFV가 자체 무장만 쓰지 않고 탑승 보병과 함께 교전할 수 있습니다."
 IFV_1950_advanced_turret:0 "개선된 포탑 회전"
 IFV_1950_advanced_turret_desc:0 "포탑 회전은 이동하며 전투하는 차량에게 중요하며, AFV가 적 차량을 상대로 교전할 수 있는 능력을 크게 늘려줍니다. 하지만 평범한 상황에서도 그렇게 해야한다는 뜻은 아닙니다."
 IFV_1960_basic_turret:0 "AFV 73mm 포"
 IFV_1960_basic_turret_desc:0 "대부분의 AFV는 기존의 20mm 무장을 계속 사용합니다. 하지만 필요한 임무에 따라 화력이 크게 증가한 특수 모델이 있을수도 있습니다. 거기다가 이 모델은 참호화된 적 거점을 상대로 전투를 벌이는걸 도와줄겁니다."
 IFV_1960_improved_turret:0 "공축기관총"
 IFV_1960_improved_turret_desc:0 "기관총은 AFV 무장 중에서 중요한 부분입니다. 사격각을 가능한 넓게 해야하니 어디에 배치할지도 중요합니다. 사람들은 가끔씩 제압이 전쟁에서 얼마나 중요한지 과소평가하곤 합니다."
 IFV_1960_advanced_turret:0 "차폐된 총안구"
 IFV_1960_advanced_turret_desc:0 "개선된 총안구는 보병을 더 잘 보호해줍니다. AFV가 불필요한 사상자가 나오는 일 없이 탑승자 전부를 전장으로 데려갈 수 있다면 그게 최고의 결과입니다."
 IFV_1970_basic_turret:0 "대전차 전투 능력 부여"
 IFV_1970_basic_turret_desc:0 "전차는 어떤 AFV에게도 큰 위협입니다. 하지만 AFV에게 뭔가 달렸다면 전차가 더 조심할지도 모릅니다. 물론 전차랑 교전하려 하는 AFV는 없을겁니다. 그렇지만 상황은 때때로 어려운 선택을 요구합니다."
 IFV_1970_improved_turret:0 "개선된 무기 설치"
 IFV_1970_improved_turret_desc:0 "AFV 설계의 중요한 요소 중 하나는 실제적인 무기체계입니다. 주포는 추가 전투 화력을 위한 적절한 지원화기 배열일 뿐만 아니라 적과 효과적으로 교전할 수 있어야 합니다."
 IFV_1970_advanced_turret:0 "90mm 주포"
 IFV_1970_advanced_turret_desc:0 "AFV가 계속되는 전투에 적합하게 설계되지 않았다는 말이 사실일지도 모릅니다. 그렇지만 전투에서 무력하지는 않을 것입니다. 90mm 포는 차량을 상대로 경이로운 위력을 보입니다. 적 병사들을 상대로는 그보다 더 엄청난 위력을 선보일 것입니다."
 IFV_1980_basic_turret:0 "일인승 포탑"
 IFV_1980_basic_turret_desc:0 "두 명이 조작하는 포가 한 명이 조작하는 설계보다 뛰어나다는 것은 거의 확실합니다. 일인승 포탑의 경우 한 명이 전투로 무력화되거나 동시에 두가지 일을 하게되어 주의가 산만해지면 문제가 생깁니다. 이인승 포탑은 이러한 문제 중 일부를 없앱니다."
 IFV_1980_improved_turret:0 "더 많은 총안구"
 IFV_1980_improved_turret_desc:0 "총안구의 수를 늘리면 병사들이 AFV 내에서 안전하게 반격할 수 있습니다. 이동 중이거나 차량을 나갈 수 없는 상황에서도 말이지요."
 IFV_1980_advanced_turret:0 "대전차 미사일"
 IFV_1980_advanced_turret_desc:0 "논리적으로, AFV의 전투 능력을 향상시키는 다음 단계는 대전차미사일을 탑재하는 것입니다. 이는 더 두터운 기갑 부대를 상대로 교전했을 때 괜찮은 결과가 나올 수 있게 해줄 것입니다."
 MBT_1950_basic_armor:0 "기초적 세라믹 복합체"
 MBT_1950_basic_armor_desc:0 "얇은 에나멜막이 강철의 방탄 성능을 개선한다는 것이 밝혀졌습니다. 이 개념을 시험하고 확대해볼 방법을 찾아야합니다."
 MBT_1950_improved_armor:0 "퓨즈드 실리카 충전 장갑"
 MBT_1950_improved_armor_desc:0 "두 압연 강철판 사이에 퓨즈스 실리카 유리를 넣으면 그냥 강철판의 두 배에 가까운 장갑 효율이 나옵니다. 우리 전차가 적 공격을 훨씬 더 쉽게 떨쳐내는데 도움이 될 것입니다."
 MBT_1950_advanced_armor:0 "컴비네이션 K 울트라 포세린 삽입형"
 MBT_1950_advanced_armor_desc:0 "실험 결과 유리보다는 유리와 세라믹판으로 보강된 플라스틱막이 더 낫다는게 밝혀졌습니다. 운동 에너지탄에 대한 방호력을 희생하는 일 없이 대탄과 성형작약을 더 잘 막을 수 있습니다."
 MBT_1960_basic_armor:0 "적층 강철-세라믹 복합장갑"
 MBT_1960_basic_armor_desc:0 "간격을 둔 경화강 여러층과 탄화붕소층을 합쳐보았더니 투사체 여러 재질을 통과하며 산산조각이 났습니다. 장갑판의 효과가 훨씬 더 크게 증가했습니다."
 MBT_1960_improved_armor:0 "향상된 사이드스커트 장갑"
 MBT_1960_improved_armor_desc:0 "전차 차체 바깥쪽, 그러니까 주 장갑으로부터 몇 센치미터 떨어진 곳에 튼튼한 장갑 복합재를 배치한다면, 성형작약을 이용한 투사체가 주 장갑에 닿기 전에 공간 장갑 때문에 산산조각나 폭발하게됩니다. 이를 통해 장갑 효과를 확 끌어올릴 수 있습니다."
 MBT_1960_advanced_armor:0 "초기형 반응장갑"
 MBT_1960_advanced_armor_desc:0 "두 금속-세라믹 판 사이에 고폭약을 끼운 추가 장갑을 우리 전차에 달 수 있습니다. 적탄에 피격당한다면 이 장갑이 폭발해 투사체를 박살냅니다. 이는 공격을 무효화하며, 그러지 못할 경우에도 잠재적 피해를 크게 줄일 것입니다. 하지만 이런 장갑은 비싸거나 신뢰할 수 없을지도 모릅니다."
 MBT_1970_basic_armor:0 "개량된 세라믹 복합재"
 MBT_1970_basic_armor_desc:0 "세라믹 기술 분야에서의 추가적인 연구는 흥미로운 가능성 여러 개를 불러왔습니다. 강철판 사이에 끼워넣을 새 합성체가 잔뜩 있습니다."
 MBT_1970_improved_armor:0 "탄화붕소 집합체"
 MBT_1970_improved_armor_desc:0 "탄화붕소는 세계에서 제일 단단한 재질 중 하나로 알려졌습니다. 탄화붕소를 차량 장갑에 적용해보려 해봐야합니다. 탄화붕소를 강철판 사이에 끼워 단단한 복합 장갑을 만들 것입니다."
 MBT_1970_advanced_armor:0 "초밤 장갑"
 MBT_1970_advanced_armor_desc:0 "세라믹 장갑은 현재 사용하는 재질보다 더 많은 방호력을 제공할 수 있습니다. 현재 초기 세라믹 시제품의 개선형이 생산되고 있습니다. 이 장갑은 세상의 다른 무엇보다도 HEAT탄을 잘 막아 줄 것입니다."
 MBT_1980_basic_armor:0 "열화우라늄 복합재"
 MBT_1980_basic_armor_desc:0 "우라늄 농축의 부산물인 열화우라늄을 이미 만들어진 복합재층 일부에 적용할 수 있습니다. 열화우라늄은 높은 밀도를 가졌기에 일반 복합재보다 효과적으로 투사체를 파괴할 수 있습니다."
 MBT_1980_improved_armor:0 "향상된 폭발 반응장갑"
 MBT_1980_improved_armor_desc:0 "우리 반응장갑에 더 진보되고 더 민감한 고폭탄을 쓸 수 있습니다. 이는 날아오는 투사체가 목표에 피해를 주기도 전에 더 효율적으로 파괴할 것입니다."
 MBT_1980_advanced_armor:0 "비활성 반응장갑"
 MBT_1980_advanced_armor_desc:0 "장갑판 사이에 고폭탄이 아니라 고무같은 다공성 물질을 끼워넣을 수 있습니다. 성형작약탄이 착탄할 경우 탄두의 에너지로 인해 압력이 급격히 증가하며 고무는 역폭발을 일으킵니다. 그로 인해 탄두는 파괴됩니다. 덜 효과적이기는 해도 폭발 반응장갑보다 훨씬 더 안전하고 가볍습니다."
 MBT_1950_basic_turret:0 "초기형 자동장전장치"
 MBT_1950_basic_turret_desc:0 "전차 승무원에 대한 기계적 지원은 전차 포탄의 장전 및 제거를 더 쉽게 해줍니다. 이는 전장에서 전차를 운용할 때 수고를 덜어줍니다."
 MBT_1950_improved_turret:0 "대전차고폭탄 통합"
 MBT_1950_improved_turret_desc:0 "대전차고폭탄(HEAT), 일명 대탄은 성형작약으로 적 장갑을 뚫고 차량 안으로 녹은 가스를 불어넣어 큰 피해를 줍니다. 이 대탄이 우리 주력전차가 사용하는 주요 대전차탄이 되어야 합니다."
 MBT_1950_advanced_turret:0 "날개안정분리철갑탄"
 MBT_1950_advanced_turret_desc:0 "날개안정분리철갑탄(APFSDS), 일명 날탄은 안정성과 사거리를 위해 전통적인 분리식 탄에 날개를 단 포탄입니다. 이는 우리 전차들이 현대 장갑 체계를 상대로 더 큰 타격력을 발휘할 수 있게 합니다."
 MBT_1960_basic_turret:0 "기계식 탄도 계산 컴퓨터"
 MBT_1960_basic_turret_desc:0 "강풍 같이 어려운 상황에서도 포수가 더 정확하게 맞출 수 있도록 매우 기본적인 컴퓨터를 도입할 수 있습니다."
 MBT_1960_improved_turret:0 "포탑 내 거리측정기"
 MBT_1960_improved_turret_desc:0 "포수용 잠망경에 자동 거리측정기를 배치해 특정 목표와의 거리를 정확하게 측정할 수 있게 합니다. 이는 더 먼 거리에서 더 정밀하게 포탄을 맞출 수 있게 해줍니다."
 MBT_1960_advanced_turret:0 "향상된 주포 안정 능력"
 MBT_1960_advanced_turret_desc:0 "전차에 복잡한 반동 흡수장치와 유압장치를 탑재해 이동 중에도 사격을 할 수 있을 정도로 주포 안정도를 개선할 수 있습니다."
 MBT_1970_basic_turret:0 "주포안정기 탑재"
 MBT_1970_basic_turret_desc:0 "주포안정기 탑재는 전차가 더 정확히 쏠 수 있게 해주며 차량이 빠르게 움직일 때의 유효성도 개선합니다. 이는 기존 포를 크게 개선합니다."
 MBT_1970_improved_turret:0 "열화우라늄탄"
 MBT_1970_improved_turret_desc:0 "적 전차가 점점 단단해지고 있습니다. 그러니 우리도 단단한 무기를 씁니다. 수많은 연구 끝에 우리 과학자들은 열화우라늄이 적 장갑을 제일 효과적으로 뚫을 것이라 결론 내렸습니다."
 MBT_1970_advanced_turret:0 "적외선 탐지기 및 야간 투시 장비"
 MBT_1970_advanced_turret_desc:0 "전차에 적외선 탐지기 및 야간 투시 장비를 설치하면 승무원들이 더 많은 것을 보게 해주고, 적의 기습과 위장을 막고, 전차가 야간에 더 효과적으로 작동할 수 있게 해줍니다."
 MBT_1980_basic_turret:0 "화기 통제 컴퓨터"
 MBT_1980_basic_turret_desc:0 "포탑 내 통합 사격 통제 전자장비의 도입은 시각 유효성을 크게 개선시켜줍니다. 포수가 필요로 하는 모든 수치를 무기체계가 몇 초만에 산출해내 빠르고 정확한 조준을 하게됩니다."
 MBT_1980_improved_turret:0 "방열 코팅"
 MBT_1980_improved_turret_desc:0 "포탑 내부에 개선된 방열 차폐를 이용하면 고온으로 인한 변형 수준이 낮아집니다. 열을 더 철저하게 관리할 수 있게 되며 전차가 더 많은 포탄을 쏠 수 있게 됩니다."
 MBT_1980_advanced_turret:0 "대전차 레이저 유도 미사일"
 MBT_1980_advanced_turret_desc:0 "포발사 유도 미사일은 포수에게 전차전에 매우 필요한 유연성을 부여합니다. 꽤 긴 시간 동안 비행하는 이 미사일은 적 기갑 부대에게 직접 조준할 수 있습니다."
