 light_SPART_1990_soft_attack:0 "90년형 경장갑 자주포 포열 개선"
 light_SPART_1990_soft_attack_desc:0 "스파트-SPART-포의 초기 업그레이드는 기동 반경 내에 더 빠른 기동성과 고속의 발사 속도를 가능케 할 것이며, 더 치명적일 것입니다."
 light_SPART_1990_soft_attack_2:0 "90년형 경장갑 자주포 기관총 설치"
 light_SPART_1990_soft_attack_2_desc:0 "지금의 경자주포는 소구경 무장을 탑재했습니다. 단거리 기관총을 추가한다면 자주포 포대가 어느 정도의 방어 능력을 갖게 됩니다."
 light_SPART_1990_soft_attack_3:0 "90년형 경장갑 자주포 포탄 재설계"
 light_SPART_1990_soft_attack_3_desc:0 "경자주포는 간단한 포탄을 큰 업그레이드 없이 써왔습니다. 새로운 주조 기술을 도입하고 공기역학을 재계산해, 포탄이 더 먼 곳까지 더 빠르게 날아도록 할 수 있습니다."
 light_SPART_1990_armor:0 "90년형 경장갑 자주포 장갑 업그레이드"
 light_SPART_1990_armor_desc:0 "설계를 개선하면 연비를 높이며 더 먼 곳까지 갈 수 있습니다."
 light_SPART_1990_armor_2:0 "90년형 경장갑 자주포 세라믹 장갑 적용"
 light_SPART_1990_armor_2_desc:0 "세라믹 장갑과 같은 신기술이 기갑 차량의 대세가 되어가고 있습니다. 이 기술들을 자주포에 적용하려면 조정이 좀 필요하겠습니다. 그렇지만 이건 생각할 필요도 없는 일입니다."
 light_SPART_1990_armor_3:0 "90년형 경장갑 자주포 복합장갑 적용"
 light_SPART_1990_armor_3_desc:0 "복합장갑은 값비싼 미개척지지만 방호력을 보장합니다. 또한 복합장갑의 가벼움은 전장에 도입할만한 가치가 있습니다."
 SPART_1990_soft_attack:0 "90년형 자주포 경량 프레임 채택"
 SPART_1990_soft_attack_desc:0 "자주포가 처음 사용된 이후 이 분야에서 이루어진 진보는 자주포를 공수해 공수부대를 지원할 수 있게 해주었습니다."
 SPART_1990_soft_attack_2:0 "90년형 자주포 대구경 포 설치"
 SPART_1990_soft_attack_2_desc:0 "전쟁에 간단한 사실이 하나 있다면, 더 큰 포와 더 큰 포탄이 더 큰 파괴를 일으킨다는 것입니다. 구경을 늘린다고 나쁠건 없습니다."
 SPART_1990_soft_attack_3:0 "90년형 자주포 포탄 재설계"
 SPART_1990_soft_attack_3_desc:0 "자주포는 간단한 포탄을 큰 업그레이드 없이 써왔습니다. 새로운 주조 기술을 도입하고 공기역학을 재계산해, 포탄이 더 먼 곳까지 더 빠르게 날아도록 할 수 있습니다."
 SPART_1990_armor:0 "90년형 자주포 장갑 업그레이드"
 SPART_1990_armor_desc:0 "설계를 개선하면 연비를 높이며 더 먼 곳까지 갈 수 있습니다."
 SPART_1990_armor_2:0 "90년형 자주포 세라믹 장갑 적용"
 SPART_1990_armor_2_desc:0 "세라믹 장갑과 같은 신기술이 기갑 차량의 대세가 되어가고 있습니다. 이 기술들을 자주포에 적용하려면 조정이 좀 필요하겠습니다. 그렇지만 이건 생각할 필요도 없는 일입니다."
 SPART_1990_armor_3:0 "90년형 자주포 복합장갑 적용"
 SPART_1990_armor_3_desc:0 "복합장갑은 값비싼 미개척지지만 방호력을 보장합니다. 또한 복합장갑의 가벼움은 전장에 도입할만한 가치가 있습니다."
 artillery_1990_soft_attack:0 "90년형 야포 무장 업그레이드"
 artillery_1990_soft_attack_desc:0 "초기 설계로 이루어진 이 포탄은 가성비가 좋습니다. 하드 타겟을 부드럽게 만들거나 화력지원을 제공하는데 효율적인 이 포탄은 현대전의 필수품입니다."
 artillery_1990_soft_attack_2:0 "90년형 야포 '항력감속탄' 도입"
 artillery_1990_soft_attack_2_desc:0 "최근 포병 개발사에서 이루어진 사거리의 혁신이라면 \"항력감소탄\"입니다. 공기역학적 효율을 증대시키기 위해 많은 양의 연료가 통제 하에 포탄 뒤에서 나오도록 하는거죠. 제대로만 만들어진다면 포탄이 19~30% 더 날아가게 할 수 있습니다."
 artillery_1990_soft_attack_3:0 "90년형 야포 로켓보조탄 도입"
 artillery_1990_soft_attack_3_desc:0 "제일 비싼 방법이기는 하지만 안에 소형 로켓 엔진이 달린 로켓보조탄은 현실적으로 필요한 거리까지 포탄을 날릴 수 있습니다."
 light_SPAA_1990_air_attack:0 "90년형 경장갑 자주대공포 무장 업그레이드"
 light_SPAA_1990_air_attack_desc:0 "새로운 개량과 함께 경자주대공포는 적 항공기에 대항해 보병을 지원하기 위한 전략적인 위치로 더 빠르게 기동할 수 있습니다."
 light_SPAA_1990_air_attack_2:0 "90년형 경장갑 자주대공포 대구경 포 설치"
 light_SPAA_1990_air_attack_2_desc:0 "제트기는 과거의 소구경 화기를 무용지물로 만들었습니다. 이 무서운 신세계에서 실용적인 선택은 더 긴 사거리와 더 높은 포구초속을 가진 더 큰 포 뿐입니다."
