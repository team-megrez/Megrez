 SPAA_1950_air_attack_2_desc:0 "제트기는 과거의 소구경 화기를 무용지물로 만들었습니다. 이 무서운 신세계에서 실용적인 선택은 더 긴 사거리와 더 높은 포구초속을 가진 더 큰 포 뿐입니다."
 SPAA_1950_air_attack_3:0 "50년형 자주대공포 레이다 유도 도입"
 SPAA_1950_air_attack_3_desc:0 "기존의 포로 제트기를 격추하는 것은 불가능에 가깝습니다. 하지만, 레이다 유도를 도입하면 포탄을 맞출 수 있습니다. 심히 부정확하긴 하지만 말입니다."
