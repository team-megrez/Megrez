 night_vision_1:0 "기초적 야간 전투 장비"
 night_vision_1_desc:0 "1세대 야간 투시경은 소량의 빛을 증폭하는데 초점이 맞추어져 있어, 제대로 작동하기 위해서는 적절한 양의 달빛이 필요합니다. 아직도 덩치는 크지만, 저격수들이 이 기술을 사용해본 결과 최적의 조합이라는 것을 밝혀냈습니다. 열강들이 대량생산하기 위한 자그마한 장점이 생겼습니다. "
 night_vision_2:0 "2차 대전기 야간 투시경"
 night_vision_2_desc:0 "세계 대전기의 야간 투시경 기술은 조잡하고 기초적이었습니다.크고 다루기 불편한 디자인이었으며, 주로 동부 전선의 독일군이 야전에서 적지만 결정적인 영향을 미칠 수 있을 만큼의 수를 운용했습니다. 그렇지만 야간 투시경 기술의 잠재력은 크게 평가되어, 마지막 총성이 멎자마자 삼대 초강대국 모두가 당장의 연구 개발에 착수했습니다. "
 night_vision_3:0 "2차 대전기 이후 야간 투시경"
 night_vision_3_desc:0 "초기 적외선 기술은 제2차 세계 대전 때 사용되며 성공작으로 밝혀졌습니다. 본래는 장거리 전투용으로 만들었지만 더 가벼운 모델을 만들면 더 많은 병사들이 야간전에서 더 잘 탐지할겁니다."
 night_vision_4:0 "1세대 야간 투시경"
 night_vision_4_desc:0 "지상전이 점점 빠른 속도로 진행됨에 따라, 우리는 야간 전투에 더욱더 대비해야 합니다. 초기 시제품에 적응하여, 우리는 추가적인 적외선 광원 대신 달빛을 우리의 야간 투시경 모델에 사용할 수 있게 되었습니다. "
