 basic_infantry_equipment:0 "기초 보병 장비"
 basic_infantry_equipment_desc:0 "현대 보병에게 필요한 제일 기초적인 장비입니다. 탄약 상자, 정비 공구, 반합 등과 같은 이런 장비들은 우리 병력을 (최소한 어느 정도는) 전문적이고 적합하게 보이게 합니다."
 infantry_weapons2:0 "개선된 보병 장비 I"
 infantry_weapons2_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 향상된 무기 모델과 더 특화된 장비들입니다."
 improved_infantry_weapons_2:0 "개선된 보병 장비 II"
 improved_infantry_weapons_2_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 향상된 무기 모델과 더 특화된 장비들입니다."
 advanced_infantry_weapons2:0 "개선된 보병 장비 III"
 advanced_infantry_weapons2_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 게다가 현대화된 개인 돌격소총과 대전차 로켓을 포함하고 있습니다. 이전에 제한적 크기로 배포된 무기의 능력을 향상시켰습니다."
 support_weapons:0 "지원 화기 I"
 support_weapons_desc:0 "자동화기는 더 휴대하기 좋아졌습니다. 경기관총은 이미 효과를 증명하였고 소형 지원 무기의 발전은 계속되어야 합니다."
 support_weapons5:0 "지원 화기 V"
 support_weapons5_desc:0 "약간의 큰 문제점과 윤리적 논쟁이 있기는 하지만, 보병용 화염방사기는 알맞은 환경과 상황에서 사용한다면 매우 효과적일 수도 있습니다."
 support_weapons6:0 "지원 화기 VI"
 support_weapons6_desc:0 "경량 대인 지뢰는 기존의 대전차 지뢰에 비해 전방 작전기지 보호와 기습 준비를 위해 더 넓은 구역에 더 쉽게 매설할 수 있습니다."
 support_weapons7:0 "지원 화기 VII"
 support_weapons7_desc:0 "I NEED LOC"
 support_weapons8:0 "지원 화기 VIII"
 support_weapons8_desc:0 "섬광탄이나 연막탄 같은 특화 수류탄은 일반적으로 특수부대만 사용합니다. 일반 보병 부대에게 이런 수류탄을 지급한다면 몇몇 상황에서 전술적 이점을 얻을 수 있습니다."
