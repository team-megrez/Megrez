 state_lore_desc.306_normal: "Under the Imerina kingdom, Antananarivo was a flagship city. With a unique mix of European and local styles, it thrived with a new, African aristocracy. Then, the French blasted a hole into a palace building, and the city became theirs.\n\nUnder the French, Antananarivo could at least have the same pathetic excuse applied to all African colonies - that the city was expanded, 'modernized'. Yet the Vichy government failed even this, leaving their colony in disrepair and bureaucratic limbo.\n\nThe city still bears the scars of colonization, even now. Yet in its walls lies a new republic. Slowly, it works to repair, repave, and recreate. Slowly, painfully, it moves on."
 state_lore_desc.306_colonial: "Under the Imerina kingdom, Antananarivo was a flagship city. With a unique mix of European and local styles, it thrived with a new, African aristocracy. Then, the French blasted a hole into a palace building, and the city became theirs.\n\nUnder the French, Antananarivo could at least have the same pathetic excuse applied to all African colonies - that the city was expanded, 'modernized'. Yet the Vichy government failed even this, leaving their colony in disrepair and bureaucratic limbo.\n\nOutside the walls of Antananarivo, violence rages, as freedom fighters attempt to create their nation once more. One must hope that they might be able to pierce the walls of this city, and rescue it from its fate."
 state_lore_initials.307: "POS"
 state_lore_name.307: "포트오브스페인"
 state_lore_desc.307: "분열과 다툼이 끊이지 않는 서인도 연방의 중심에는 활기찬 도시 포트오브스페인이 있습니다. 이곳은 관광지로도 유명하지만, 그 이상의 의미도 지니고 있습니다. 트리니다드토바고의 수도이자 에릭 윌리엄즈의 권력 중심지인 이 도시는 부상하는 도시이지만, 이 모든 것은 거센 파도 앞에서 스스로를 지켜 낼 수 있는가에 달려 있을 겁니다.\n\n수백년 전, 스페인 사람들이 정착하여 시작된 포트오브스페인은 사탕수수 생산과 노예무역의 중심지로 성장했습니다. 곧 제국주의 열강들의 각축장이자 식민지 쟁탈전의 중심지가 된 도시는 그 소유권이 스페인에서 영국으로 넘어갔습니다. 이때 새로운 식민지 개척자들, 인도계들이 도시에 장착하며 이미 정착해 있던 유럽인, 아프리카인, 원주민들과 섞이게 되었습니다.\n\n이제 세계에서 가장 다양한 국가의 수도이자 가장 다양한 장소 중 하나라고 자처하는 트리니다드에 현대가 시작되었습니다. 서인도 연방은 자비롭게 묘사하면 절충적으로, 현실적으로는 기능 장애로 묘사되며, 많은 이들은 붕괴 직전의 상태에 도달했다는 소문을 퍼뜨립니다. 카리브해의 오래된 식민지 섬들간의 잘못된 연합으로 인해 사람들이 인정하는 범위 내에서만 존재하는 것처럼 보이는 정체되고도 논쟁적이며 분열된 국가를 탄생시키고 말았습니다. 물론, 포트오브스페인 내부적으로도 지역 문제를 안고 있습니다. 윌리엄즈의 지배력은 여전히 우세를 지니고 있으나, 인종 문제를 다루길 꺼려하는 그의 모습은 많은 이들을 불만스럽게 만들었으며, 연방의 약점은 냉전 시기를 헤쳐나가는 모든 이들이 그러하듯 외국의 간섭을 불러일으켰습니다. 그럼에도 불구하고, 카리브 해 연안의 도시 앞에서 세상이 펼쳐져 있는 것처럼 보인다는 사실은 부인할 수 없을 것입니다. 모든 것이 순조로이 진행된다면, 그들은 손을 뻗어 이를 활용할 수 있을 것입니다."
 state_lore_initials.308: "GEO"
 state_lore_name.308: "조지타운"
 state_lore_desc.308: "처음에 이곳에 정착한 프랑스인들에 의해 롱샹이란 이름이 붙었습니다. 그리고 네덜란드인에게 지배될 때 스타브루크라 불렸습니다. 이어서 이 땅은 영국의 손아귀에 넘어갔고, 그들은 이 도시의 이름을 조지타운으로 개명하면서 그들의 국왕을 기렸습니다. 이제 영국인들이 짐을 사서 이 땅을 떠났기에, 수만 명의 가이아나인들은 이 땅을 고향이라고 부릅니다.\n\n그러나 수 세기에 걸친 식민지배의 오점은 명목상으로만 독립을 쟁취하게 했을 뿐 실제로는 그 영향력이 가이아나를 떠나지 않았다는 사실을 분명하게 보여줍니다. 미국의 점령은 짧았으나 그 유산은 가이아나를 OFN과 미국의 경제적 지배 아래 결속시켰습니다. 영국인들은 사라졌으나 그들의 돈과 사업가들은 여전히 남아 있습니다. 그들과 유럽 사이의 거대한 바다가 존재함에도, 냉전의 위협은 가이아나의 야망에 유령처럼 깃들어 그들을 공포에 떨게 하면서 스스로를 저들과 함께 걷게 합니다. 마지막으로,  우리가 미국의 품에서 이탈하면 이 땅의 거의 절반을 차지할 만큼이나 욕심많고 강대한 이웃 베네수엘라인들이 국경 너머에서 우릴 노리고 있습니다.\n\n그럼에도 불구하고, 넓은 대로와 운하가 경제를 성장시키고, 거리는 활기찬 식물들로 덮인 사이 시민들은 각자의 삶을 살아가며 도시는 평화로움, 그게 아니더라도 불안한 형태의 평화를 유지합니다. 입법부가 첨예하게 대립하고, 국가가 칼날 위에서 균형을 잡아가지만, 도시는 평온이라는 거품 속에서 얼어붙은 것처럼 보입니다. 이 거품이 터질 지에 대해서는 오직 시간만이 답해 줄 것입니다."
 state_lore_initials.309: "STC"
 state_lore_name.309: "산타크루스데라시에라"
 state_lore_desc.309: "[Statelore_Get_santa_cruz_desc]"
 state_lore_desc.309_normal: "수십 년 전만 하더라도 산타크루스데라시에라는 볼리비아에서 가장 살기 힘든 지역이자 지옥과도 같은 가난한 시골 오지에 불과한 지역이었습니다. 북쪽과 동쪽엔 질병이 창궐하는 늪지대 야노스, 남쪽에는 지옥과도 같은 차코가 있습니다. 만일 이 지역에서 막대한 석유가 발견되지 않았더라면 이 상황은 영원히 지속되었을 지도 모릅니다.\n\n산타크루스의 중요성은 하룻밤사이 하늘을 뚫고 치솟았습니다. 볼리비아와 파라과이는 이 지역을 차코 전쟁의 중심지로서 두고 전쟁을 벌였습니다. 그 결과, 도시는 파라과이의 감독 아래 독립하게 되었습니다. 그리고 모든 것이 달라졌습니다.\n\n도시는 모든 방향으로 확장되면서 완전한 변화를 겪었습니다. 벼락부자가 된 도시는 대규모 도시화 사업과 인프라 프로젝트에 자금을 지원했고, 산업 확장이 그 뒤를 바짝 따라왔습니다. 홍수 방지 장치, 대규모 관개 프로젝트, 새로운 철도, 교량, 고속도로 등이 건설되면서 완전히 다른 도시가 되었습니다. 한때 산타크루스데라시에라라 불리던 낙후된 지역에 살던 이들은 환골탈태한 고향의 모습을 보며 마치 유토피아를 보는 것 같다며 감탄합니다.\n\n당연하게도 산타크루스데라시에라는 현재 끝이 보이지 않을 것 같은 경제, 인구 붐과 함께 높은 생활 수준을 누리고 있으며, 현재 라틴 아메리카에서 가장 빠르게 성장하는 도시 중 하나입니다."
 state_lore_desc.309_bolivia: "수십 년 전만 하더라도 산타크루스데라시에라는 볼리비아에서 가장 살기 힘든 지역이자 지옥과도 같은 가난한 시골 오지에 불과한 지역이었습니다. 북쪽과 동쪽엔 질병이 창궐하는 늪지대 야노스, 남쪽에는 지옥과도 같은 차코가 있습니다. 만일 이 지역에서 막대한 석유가 발견되지 않았더라면 이 상황은 영원히 지속되었을 지도 모릅니다.\n\n산타크루스의 중요성은 하룻밤사이 하늘을 뚫고 치솟았습니다. 볼리비아와 파라과이는 이 지역을 차코 전쟁의 중심지로서 두고 전쟁을 벌였습니다. 그 결과, 도시는 파라과이의 감독 아래 독립하게 되었습니다. 그리고 모든 것이 달라졌습니다.\n\n도시는 모든 방향으로 확장되면서 완전한 변화를 겪었습니다. 벼락부자가 된 도시는 대규모 도시화 사업과 인프라 프로젝트에 자금을 지원했고, 산업 확장이 그 뒤를 바짝 따라왔습니다. 홍수 방지 장치, 대규모 관개 프로젝트, 새로운 철도, 교량, 고속도로 등이 건설되면서 완전히 다른 도시가 되었습니다. 한때 산타크루스데라시에라라 불리던 낙후된 지역에 살던 이들은 환골탈태한 고향의 모습을 보며 마치 유토피아를 보는 것 같다며 감탄합니다.\n\n이제 볼리비아 정부가 이 방탕한 도시의 통제권을 되찾긴 했지만, 과연 이런 상황이 달라질까요? 라파스가 석유 추출에 관한 가혹한 세금을 부과할지라도, 석유는 여전히 존재할 것입니다. 산타크루스는 더 이상 독립적이지 않더라도, 상당한 자치권을 가질 겁니다. 산타크루스는 더 이상 주인이 아니게 될 지언정, 여전히 볼리비아에서 가장 부유한 도시로 자리잡았으니 이는 당연한 겁니다. 이 진실이 바뀔 이유는 없으며, 성장은 계속될 겁니다."
 state_lore_initials.310: "BLZ"
 state_lore_name.310: "벨리즈시티"
 state_lore_desc.310: "[Statelore_Get_belize_city_desc]"
 state_lore_desc.310_old: "한때 영국력 온두라스의 번화하던 역사적 수도 벨리즈시티는 이제 산산조각이 된 폐허로 남았습니다. 1961년 허리케인 해티가 도시를 강타했을 때 건물의 70%가 땅에서 뜨겨나가 잔해로 변해버려 벨리즈 국민들에게 크나큰 피해를 입혔습니다. 도시의 영광을 되찾기 위한 재건 노력이 많은 지방당국에 의해 과감히 추진되고 있으나, 이 과정은 길고도 힘든 일일 겁니다. 벨리즈시티의 부흥이 계속되는 가운데, 벨리즈 국회는 조상의 터전에 남을 것인지 다른 곳으로 시선을 돌릴 것인지에 대해 논의하고 있습니다."
 state_lore_desc.310_new: "잿더미에서 피어난 불사조같이 벨리즈의 역사적 수도는 그 어느 때보다 나은 모습으로 돌아왔습니다. 벨리즈의 역사적 수도이자 경제적 중심지인 이 도시는 대자연에 맞서는 메소아메리카의 독창성과 인내의 빛나는 보석과도 같습니다. 도시의 외교적 입지에도 불구하고 이곳은 국가의 역사적 수도이기에, 일상적인 정치에 방해받지 않고 존재할 수 있도록 국회만은 다른 곳에 이전하는 것으로 합의가 이루어졌습니다."
 state_lore_initials.311: "BMP"
 state_lore_name.311: "벨모판"
 state_lore_desc.311: "벨리즈는 자연재해가 끊이지 않는 최전선에 위치한 국가입니다. 그러기에 국가의 정치적 엘리트들을 최전선에 두는 것은 그 의미를 떨어뜨립니다. 그 때문에 벨모판은 벨리즈의 새로운 수도로 선택되어 1961년 해티같이 허리케인이 벨리즈시티를 황폐화시키더라도 국가를 통치할 수 있을 겁니다. 비교적 작고 느린 도시이기 때문에 의회는 새 도시를 벨리즈 국민들의 독창성을 보여주는 증거라 생각하며 바다 위의 새로운 도시로 넘어왔습니다."