 state_lore_initials.346: "TAM"
 state_lore_name.346: "탐피코"
 state_lore_desc.346: "타마울리파스 해안가에는 주를 구성하는 또 다른 도시 탐피코가 있습니다. 1520년대부터 항구로 사용되기 시작하였던 탐피코는  1823년에 이르러 산타안나데데캄피코란 명칭의 도시로 설립되었습니다. 독립 멕시코의 주요한 물류 중심지였던 이곳은 6년 뒤 독립전쟁의 마지막 격전이 벌어진 곳이기도 합니다. 멕시코의 승리로 스페인에 대항하는 레콩키스타 개념은 사라졌으나, 운명은 탐피코에 대해 다른 계획을 가지고 있는 듯합니다. 프랑스의 점령으로 인해 항구도시가 성장할 기회가 사라지면서 도시의 성장은 급격히 중단되고 말았습니다.\n\n점령의 상처를 입은 채 방치된 탐피코는 수십 년이 지나도록 방치되어야만 했습니다. 세기가 바뀌고 나서야 도시는 석유를 연료삼아 성장할 기회를 얻었습니다. 하지만 도시는 또 다른 위협을 받게 되었는데, 1914년 미국과의 소규모 교전이 일어난 이후 이 싸움은 베라크루스 침공으로 확대되었습니다. 하지만 1920년 오브레곤 장군에 의해 탐피코가 수복되면서 도시는 기적적으로 회복을 할 수 있었습니다. 탐피코는 항공 등을 포함한 다양한 산업의 최전선에 있으며, 멕시코 최초의 코카콜라 공장을 유지하는 등 멕시코 내에서 선구자격인 도시로 성장했습니다."
 state_lore_initials.347: "MLM"
 state_lore_name.347: "모렐리아"
 state_lore_desc.347: "모렐리아는 더운 기후로 악명높은 멕시코의 저지대 티에라칼리엔테의 바로 옆 산지 속에 자리 잡은 도시입니다. 1531년 서쪽으로 이주한 정복자들에 의해 건설된 이곳은 수 세기에 설쳐 천천히 현대화의 중심지로 성장했습니다. 19세기 후반 도시는 번영의 절정에 다다랐지만, 20세기 초 대화재는 이 번영을 산산조각내고 말았습니다. 1911년 마데리스타스에 의해 점령된 도시는 4년 후 군사독재정권에 의해 함락되었습니다. 도시는 약탈당하고 불태워지며 점차 쇠퇴의 길을 걸었습니다. 혁명 종식 이후에도 갈등의 근원으로 남은 이곳은 크리스테로 전쟁 동안 크리스테로군과 연방군이 끊임없이 충돌을 벌였습니다.\n\n지속적인 쇠퇴에도 불구하고 모렐리아는 여전히 멕시코의 주요 도시로 남아있습니다. 학령인구가 많은 모렐리아에서는 이미 청년운동의 움직임이 시작되었습니다. 환멸을 느끼는 젊은이들이 성장해 감에 따라 갈등이 모렐리아 역사의 일부로 남아 있을지에 대한 여부는 조금 더 지켜봐야 할 것 같습니다."
 state_lore_initials.348: "EDM"
 state_lore_name.348: "에카테펙데모렐로스"
 state_lore_desc.348: "산크리스토발에카테펙, 줄여 부르면 에카테펙이라 불리는 에카테펙데모렐로스는 멕시코시티 바로 북쪽의 멕시코 계곡에서 시에라데과달루페까지 뻗어나가는 계곡 내에 있습니다. 본디 아즈텍 정착지였던 이곳의 초기기록은 1168년 정착지 제트워크의 일부로만 기록되어 있으나, 실제 도시의 역사는 이보다 수백 년 더 오래되었을 가능성이 높습니다. 스페인 정복 이후에도 도시는 계속하여 성장하며, 20세기에 접어들면서 도시의 인구는 더욱 폭발적으로 증가했으며, 이제 이곳은 수많은 멕시코 계곡과 깊이 연결된 수많은 인구를 품은 도시가 되었습니다.\n\n수백 년이나 된 기반과 멕시코시티와의 가까운 거리에도 불구하고 도시는 빈곤에 시달리고 있습니다. 미국처럼 외곽까지 번영하는 교외와는 달리 이곳은 도시 전역이 판자촌으로 구성되어 있으며 수천 채의 불법 주택이 산재하고 있습니다. 녹지는 거의 남아있지 않으며, 멕시코시티가 빠른 속도로 산업화를 진행하면서 그 반대급부로 에카테펙의 빈민가는 점점 더 규모를 불려 나가고 있습니다."
 state_lore_initials.349: "SLT"
 state_lore_name.349: "살티요"
 state_lore_desc.349: "살티요는 멕시코 북부 반건조 지대에 위치한 코아우일라주의 주도입니다. 도시는 북서쪽과 동쪽의 거친 사막으로 둘러싸여진 오아시스 지대에 자리잡고 있습니다. 1577년 누에바스페인 북부에 정착한 정복자들이 설립한 도시는 텍사스와 뉴멕시코의 왕국 영토로 진입하는 길목에 자리 잡으며 가파른 성장을 하였습니다. 도시의 초기 역사는 스페인 상인을 위해 일하는 추방된 원주민들로 구성되어 있었습니다. 독립전쟁 당시 가장 이르게 점령된 도시는 텍사스를 미국에 빼앗길 때까지 텍사스와 코아우일라주의 주도가 되었습니다. 미국의 텍사스 점령 이후 도시는 다소 쇠퇴하였으나, 1880년 급속한 산업화를 겪으며 다시금 회복할 수 있었습니다.\n\n혁명 시기 카란시스타에 합류한 최초의 도시였던 살티요는 군사정권에 의해 점령당하여 많은 이들을 미국으로 도망하게 하였으며, 도시는 다시 한번 쇠퇴하였습니다. 1962년에 이르러 이 도시는 20세기 초 수많은 역경을 극복했으며, 작은 규모에도 불구하고 미국 기업의 투자가 이어지며 20세기 후반 멕시코에 다가올 변화의 신호로 여겨지고 있습니다."
 state_lore_initials.350: "CVA"
 state_lore_name.350: "시우다드빅토리아"
 state_lore_desc.350: "멕시코 역사에서 상대적으로 최근에 지어진 도시인 \"승리의 도시\" 시우다드빅토리아는 멕시코 북동부에 거주하는 스페인인과 살아남은 아메리카 원주민 사이의 분쟁 과정에서 1570년 거점 지역으로 설립된 도시입니다. 멕시코의 다른 도시와 달리 혁명 기간에도 쇠퇴하지 않은 이 도시는 내전의 풍파를 안전하게 피해 갈 수 있었습니다.\n\n최근 수십 년 사이 멕시코의 기적에 힘입어 산업이 번영하면서 도시 또한 몸집을 불려 갔습니다. 많은 이들은 시우다드빅토리아의 성공을 멕시코 전역의 번영을 가져올 비전으로 보고 있으며, 이 도시는 멕시코가 지향해야 할 표준이라 할 수도 있습니다."
 state_lore_initials.351: "LAP"
 state_lore_name.351: "라파스"
 state_lore_desc.351: "1535년 설립된 라파스는 바하칼리포니아르주의 가장 큰 도시이자 주도입니다. 평지에 입지한 이 도시는 코르테스 만 연안에 위치한 행운 덕분에 번영을 누릴 수 있었습니다. 멕시코사 대부분의 시간 동안, 이 도시는 다른 도시와 마찬가지로 멕시코사의 굴곡을 따르면서 별다른 주목을 받지 못했습니다. 하지만 1950년대에 이르러 라파스는 번영과 성장의 물결을 맞으며 낙후된 도시는 상업과 관광의 중심지로 탈바꿈할 수 있었습니다.\n\n라파스는 이제 멕시코 국민의 번영과 진보의 상징과도 같은 멕시코 기적의 성공을 증명하는 도시입니다. 바하칼리포니아르 반도의 성장하는 힘을 상징하는 이곳은 한때 잊혀졌던 북서부 지역의 주민들에게 새로운 힘을 심어 줄 것입니다."
 state_lore_initials.352: "TLX"
 state_lore_name.352: "틀락스칼라데시코텐카틀"
 state_lore_desc.352: "플레이스홀더"
 state_lore_initials.353: "CDO"
 state_lore_name.353: "시우다드오브레곤"
 state_lore_desc.353: "소노라주 남부에 위치한 신생 도시 시우다드오브레곤은 1906년 공식적으로 설립되었습니다. 이 도시는 미국과 멕시코를 연결하는 소노라 철도의 일부로서 세워진 곳입니다. 시간이 흐르면서 성장해 온 도시는 오브레곤과 카란사의 군대에 의해 처음으로 혁명을 맛본 도시가 되었습니다.\n\n1920년대 차량 산업으로 경제가 호황을 누리고, 알바로 오브레곤 장군을 기리기 위해 도시의 명칭이 지금의 것으로 변경되었습니다. 한때 정류장으로 시작되었던 이곳은 이제 소노라주의 두 번째로 큰 도시가 되었으며, 사막 지형임에도 계곡에 인접한 이점을 살려 수많은 농업 실험의 중심지로서 성장을 이어 나가고 있습니다. 이제 이곳은 소위 '녹색 혁명'의 중심지라 할 수 있을 겁니다."
 state_lore_initials.354: "CLY"
 state_lore_name.354: "셀라야"
 state_lore_desc.354: "과나후아토 주의 산악 사이에 셀라야라는 도시가 자리 잡고 있습니다. 셀라야 자치단체의 머리 격인 셀라야는 1570년 스페인 정착민에 의해 처음으로 설립되었습니다. 바히오의 전략적 위치를 고려해 보자면 이 지역은 멕시코 역사에서 오랜 기간 중요한 역할을 해 왔습니다. 독립전쟁 도중 포위공격을, 프랑스가 멕시코를 침공할 때, 1876년 프로피리오 디아스의 쿠데타 당시에도 도시는 공격을 받아야 했습니다. 1915년 판초 비야와 알바로 오브레곤의 군이 충돌하여 유혈사태가 벌어지는 등 혁명 당시 가장 유혈이 낭자한 전투가 벌어진 곳도 바로 이곳이었습니다.\n\n수많은 전쟁의 여파로 셀라야는 회복의 희망이 거의 없는 황무지가 되었습니다. 하지만 역사가 그래왔듯 셀라야는 과거의 갈등을 극복하고 미래의 약속을 받아들이며 성장합니다. 1960년대에 이르러 회복된 경제가 호황에 이르면서 도시는 다시금 활기를 되찾았습니다. 바히오의 위치한 강력한 인프라, 상업은 이 지역을 '바히오의 황금문'으로 알려지게 하면서 도시를 더욱 번영시키는 중입니다."
 state_lore_initials.355: "AGU"
 state_lore_name.355: "아과스칼리엔테스"
 state_lore_desc.355: "아과스칼리엔테스주의 광활한 계곡에는 그 주도인 아과스칼리엔테스가 자리 잡고 있습니다. 도시의 이름은 '뜨거운 물'이라는 도시의 입지에서 생겨난 이름으로, 계곡 내부엔 바히오 산맥 군데군데 숨겨져 있는 수많은 온천이 있습니다. 1575년 스페인 탐험가들이 설립한 이 도시의 원래 목적은 멕시코 중부의 거대한 광산을 연결하는 도로를 보호하는 것이 목적이었습니다. 이후 수 세기에 설쳐 인구가 증가하면서 이곳은 원래의 목적과는 다른 도시로 성장했습니다. 포르피리아토 치하에서 산업 붐이 일어난 이 도시는 1914년 멕시코혁명 당시 혁명의 기치를 통합하고자 한 아과스칼리엔테스 협약의 무대가 되면서 더욱 확고한 입지를 다졌습니다.\n\n오늘날, 아과스칼리엔테스는 바히오 지역의 번영과 함께 그 중심지에 위치한 행운으로 혜택을 누리며 순조로이 성장하고 있습니다. 아과스칼리엔테스의 역사가 계속해서 발전을 이어 나갈지, 아니면 급격한 반전을 맞게 될지는 시간이 답해 줄 것입니다."
 state_lore_initials.356: "TPC"
 state_lore_name.356: "테픽"
 state_lore_desc.356: "테픽은 멕시코 서단에 위치하며 태평양을 내다볼 수 있는 도시입니다. 언덕과 정글로 둘러싸인 이 도시는 1531년 에르난 코르테스가 이끄는 스페인 정복자들에 의해 형성되었습니다. 이후 수십 년 동안 멕시코의 정체성이 자라나면서 도시 이름이 지금과 같이 바뀌었고, 누에바갈리시아의 수도가 되었습니다. 적당한 고도와 해안가에 입지한 이곳은 필리핀-과달라하라, 멕시코시티를 연결하는 무역 네트워크에 포함되었습니다. 몇 세기에 걸쳐 도시의 인구는 증가했으나, 19세기쯤에는 인근 도시들이 부상하면서 쇠퇴의 길을 걸어야만 했습니다.\n\n테픽은 여전히 과거의 그림자 속에 있지만, 여전히 나야리트주의 주도로 남아 있습니다. 도시는 20세기 전반 산업화의 노력으로 인해 폭발적인 인구 증가를 겪었습니다. 멕시코 경제와 무역 네트워크의 중추를 차지하고 있는 테픽의 미래는 태평양에서 성장하고 있는 멕시코 무역의 중심 연결고리가 될 준비를 하고 있기에 밝아 보입니다."
 state_lore_initials.357: "IZM"
 state_lore_name.357: "이즈미르"
 state_lore_desc.357: "에게해 지역의 해군 및 무역의 중심지인 이즈미르는 9천년 전 정착지로 시작되는 길고도 유구한 역사를 간직한 도시입니다. 에게해의 진주인 이 도시는 아타튀르크의 독립전쟁이 끝날 무력 그리스인들을 바다에 몰아낸 곳이기도 합니다.\n\n이즈미르(과거 스미르나)를 둘러싸는 만에는 수많은 항구들이 입지해 있습니다. 로마인, 그리스인을 포함한 수많은 민족들이 무역, 침략, 정착을 위해 이 관문을 들어섰습니다. 오늘날 이즈미르는 아타튀르크가 선포한 개혁을 받아들여 터키의 세속주의 및 케말 개혁주의의 빛나는 등대로 우뚝 서 있습니다."
 state_lore_initials.358: "KYA"
 state_lore_name.358: "콘야"
 state_lore_desc.358: "콘야는 과거 이코니움라는 이름 아래 셀레우코스 왕조, 모울라나 모하마드 루미, 나스레딘 호카 등이 머물렀던 도시였으며, 아타튀르크의 광범위한 농촌 활성화 계획의 혜택을 받아온 터키 공화국의 곡창지대입니다.\n\n하지만 콘야는 아타튀르크와 그 후계자들이 원하는 만큼 완전히 현대화도진 못했습니다. 모울라나와 그 후학들, 그리고 수 세기 동안 콘야를 고향으로 불러 온 수많은 성직자들로 인해 도시에는 이슬람의 영향이 뿌리깊게 박혀 있습니다. 그 결과 터키 혁명의 가치의 전파는 콘야를 중심으로 하는 수많은 보수적 도시들의 방벽에 막혀버리고 말았습니다."
 state_lore_initials.359: "BUR"
 state_lore_name.359: "부르사"
 state_lore_desc.359: "과거 부르사는 숭고한 오스만 제국의 첫 수도였습니다. 그 시절 도시는 푸른 녹지와 도시 곳곳에 자리잡은 공원들로 이래 '녹색 부르사'라는 별칭으로 불렸습니다.\n\n오늘날 카라괴즈와 하시와트가 자기 고향을 둘러본다면 옛 모습을 거의 찾아볼 수 없을 것입니다. 산업 공장이 뿜어내는 매연과 재가 도시의 자연미를 천천히 죽여가며 도시를 터키의 디트로이트로 바꾸고 있습니다. 하지만 그 매연과 함께 터키 국민들을 번영시키는 물품들이 생산되고 있기도 합니다. 터키가 점차 산업화됨에 따라 부르사는 국민들의 부와 함께 더욱 잿빛으로 변해갈 것입니다."
 state_lore_initials.360: "ADA"
 state_lore_name.360: "아다나"
 state_lore_desc.360: "과거 추크르오바라 불렸으며 킬리키아 평원의 뜨거운 태양 아래 입지한 도시 아다나는 오랜 역사를 간직하고 있지만 아직도 개발의 가능성을 지닌 잠재력을 품은 도시이기도 합니다.\n\n아다나에는 광물, 수력, 농업, 무역 등 현대 생활에 필요한 자원이 풍부하게 매장되어 있으며, 언젠가 이 자원들을 활용한다면 아다나는 지중해에서 가장 위대한 도시로 발전할 수 있을 겁니다. 고대 이래 히타이트인, 그리스인, 로마인, 아르메니아 인 등 다양한 민족들이 이 땅을 거쳐 갔지만, 아다나의 잠재력을 최대한으로 발휘할 수 있는 유무는 현재 이 땅에 살고 있는 터키인들의 손에 달려 있습니다."
 state_lore_initials.361: "DIY"
 state_lore_name.361: "디야르바크르"
 state_lore_desc.361: "디야르바크르는 아나톨리아 남동부 최대 규모의 도시입니다. 현 도시의 상황은 현대 터키가 국경 내 소수민족과 상호 작용하는 방식을 보여주는 거울이기도 합니다.\n\n쿠르드족이 다수를 차지하는 도시 중심지에는 4관구의 사령부가 위치하며 도시는 튀르크화의 직접적인 체감을 느끼는 중입니다. 새로운 철도 노천, 도로, 경제 투자, 학교, 병원 등 디야르바키르 역사상 전례 없는 개발과 함께 국가 통합을 위한 문화 말살책, 그리고 이를 집행하기 위한 대규모 주둔군은 이런 면모를 그대로 보여주고 있습니다."