 state_lore_name.344: "[Statelore_Get_hughesdorf_name]"
 state_lore_name.344_GER: "후크헤스도르프"
 state_lore_name.344_UKR: "유지우카"
 state_lore_desc.344: "[Statelore_Get_hughesdorf_desc]"
 state_lore_desc.344_GER: "후크헤스도르프는 도네츠 분지 탄광의 위성 정착촌입니다. 이 지역의 광부들은 갱도 옆의 허름한 판자촌에 모여 살거나, 소총을 든 군인들에게 갇혀 구타당하며 살거나, 후크헤스도르프의 황량한 외곽에 거주하고 있습니다. 생필품과 땔감을 구하기 위해 시내로 들어가면 한때 도시였던 황야를 지나가야 합니다. 후크헤스도르프의 지도는 마치 소행성 띠와 같으며, 중심부를 둘러싸고 있는 단절된 정착지 고리만들이 폐허가 된 도시에서 온전한 형태를 유지하고 있습니다.\n\n재건된 도심은 석탄 생산을 염두에 두고 재건되었습니다. 도로에는 공구상이 늘어져 있으며, 공장 굴뚝엔 검은 연기가 뿜어져 나오고 있고, 부두에서 일하는 노예 노동자들이 육지로 운반 중인 암반 굴착기, 정박한 선박, 굴절식 덤프트럭이 이곳의 실상을 보여주고 있습니다. 문제는 이러한 기계들도 광산에서 곡괭이, 운반 버킷, 지렛대, 크레인 괭이등을 완전히 대체하진 못했습니다. 우크라이네 국가판무관부 당국은 최신장비를 누구에게 공급할지 무척 신중하게 결정하며, 모스코비엔 국가판무관부는 후크헤스도르프에 대한 투자를 안정적인 석탄 공급이 가능할 때만 시도할 것입니다. 현 시스템은 우크라이나인과 러시아인들이 매번 죽어 나가는 방식이며, 바로 이 점이 후크헤스도르프의 새로운 경제 구조에서 가장 두드러지는 특징이라 할 수 있을 겁니다."
 state_lore_desc.344_UKR: "새로이 해방된 도시 유지브카가 계획 중인 사업 중에는 티거 전차를 녹여 타라스 셰브첸코의 동상 건립 또한 포함되어 있습니다. 이어 푸쉬킨 거리의 녹색 도로, 아르테마 거리의 다채로운 상점, 첼류스킨트시브 거리 모퉁이에 있는 폴리테크닉 연구소가 재건될 것입니다. 유지우카 내에서 우크라이나 국민의 르네상스와 나치즘에 대항한 승리가 가득합니다.\n\n돈바스 궁전은 더 이상 게슈타포의 집무실이 아니지만, 이를 어떻게 사용할지에 대해서는 논쟁이 이어지고 있습니다. 일부 시민들은 꼭대기의 돔을 완성하고 싶어 하지만, 다른 이들은 그렇지 않습니다. 이 논쟁은 위험이 사라지고 두려움 없이 살아갈 수 있게 되면서 가능해진 토론의 일환이기도 합니다. 이들은 자신의 도시가 기쁨의 눈물을 흘리며 다시 태어나 살아 있는 이들의 초상화가 될 것이라고 생각합니다."
