 state_lore_name.322_POL: "바르샤바"
 state_lore_desc.322: "[Statelore_Get_warsaw_desc]"
 state_lore_desc.322_GGN: "바르샤바는 1939년까지 1차 세계대전의 불길 속에서 새로이 태어난 반항아 폴란드의 자랑스러운 수도였습니다. 폴란드 문화와 역사를 상징하는 번화한 중심도시엔 약 35만명의 유대인을 포함하여 130명의 시민이 거주하고 있었습니다.\n\n독일인의 눈에 이 모든 것은 오랫동안 고통받아 올 도시에 그려진 거대한 표적에 지나지 않았습니다. 바르샤바는 점령 시작부터 체계적인 인구 감소와 파괴 프로그램의 대상이 되었습니다. 일부 시민들은 아사했으며, 다른 이들은 독일의 대규모 노예 농장이 점령하지 않은 땅에서 생계를 이어가기 위해 시골로 도망쳤습니다. 당연하게도 35만명을 차지하던 유대인들은 더 끔찍한 운명을 맞이했습니다.\n\n이제 독일인들에게 바르샤우라고 불리는 한때 영광스러웠던 이 도시는 쇠약해진 채 누워 있습니다. 이만큼이나 민족의 운명을 상징하고 있는 도시는 찾기 어려울 것입니다."
 state_lore_desc.322_POL: "바르샤바는 1939년까지 1차 세계대전의 불길 속에서 새로이 태어난 반항아 폴란드의 자랑스러운 수도였습니다. 폴란드 문화와 역사를 상징하는 번화한 중심도시엔 약 35만명의 유대인을 포함하여 130명의 시민이 거주하고 있었습니다.\n\n독일인의 눈에 이 모든 것은 오랫동안 고통받아 올 도시에 그려진 거대한 표적에 지나지 않았습니다. 바르샤바는 점령 시작부터 체계적인 인구 감소와 파괴 프로그램의 대상이 되었습니다. 일부 시민들은 아사했으며, 다른 이들은 독일의 대규모 노예 농장이 점령하지 않은 땅에서 생계를 이어가기 위해 시골로 도망쳤습니다. 당연하게도 35만명을 차지하던 유대인들은 더 끔찍한 운명을 맞이했습니다.\n\n이 모든 파괴에도 희망은 남아 있습니다. 바르샤바는 다시 한 번 독립 폴란드의 수도가 되었으며, 완전무장을 한 채 유럽의 군주와 다시 한 번 맞설 준비를 마쳤습니다. 그 어떤 것도 이 도시를 과거의 영광으로 되돌릴 수 없습니다. 그 어떤 것도 시계를 1939년 이전으로 돌릴 수 없습니다. 하지만 폴란드라는 국가가 그래왔듯 새로운 바르샤바는 과거의 잿더미 속에서 다시 태어날 것입니다."
