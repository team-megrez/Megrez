 state_lore_initials.1: "GER"
 state_lore_name.1: "게르마니아"
 state_lore_desc.1: "세계수도 게르마니아는 총통의 빛나는 산물로 보일수도 있지만, 깊게 파고들면 그 열매의 뿌리는 썩어있습니다.\n\n슈페어가 우아하게 디자인한 수백 미터의 산책로와 히틀러의 의지를 나타내는 과대망상적인 상징물들, 크고 거대한 콘크리트와 철제 상부 구조물은 세계수도의 무게 아래 신음하고 있으며, 그 아래에 위치한 펌프는 베를린의 늪지대가 총통의 시야에 보이지 않기 위해 24시간 작동하고 있습니다.\n\n베를린을 재건하는데 들어간 비용은 수십 국가를 약탈하여 얻은 전리품들의 가치를 아득히 뛰어넘었으며, 게르마니아의 웅장한 홀 바깥에는 많은 옛 베를린 시민들이 게르마니아 건축과 실업자들을 위해 마련한 허름한 아파트에 살고 있습니다."
 state_lore_initials.2: "TYO"
 state_lore_name.2: "도쿄"
 state_lore_desc.2: "일본 제국의 강력한 \"동쪽 수도\"의 정면, 황궁과 번화한 상업 지구의 커튼 뒤에, 그리고 도시의 활기찬 분위기의 담요 아래에는 큰 슬픔과 부패가 있습니다.\n\n군 본부에서 IJA 장군과 IJN 제독은 서로의 계획을 방해하기 위해 끊임없이 노력하고 협력하려는 사람들은 다음 작전을 계획합니다. 그들이 기꺼이 협력할 때는 어딘가에 독립운동가를 쓰러뜨리기 위할 때 뿐입니다. 국민의사당에서 정치인들은 국가와 제국을 운영하는 '올바른' 방식에 대해 끝없이 다투고 있습니다.\n\n모든 정치인의 혈관 깊숙이 흐르는 부패는 말할 것도 없고, 일본의 더 나은 미래를 만들고자 하는 의지는 예산의 부족으로 대체되었습니다. 아마도 이러한 사실을 염두에 두지 않고 이 일본인의 영광의 요새의 멋진 광경을 즐기는 것이 가장 좋을 것 같습니다."
 state_lore_initials.3: "YOK"
 state_lore_name.3: "요코하마"
 state_lore_desc.3: "세계적으로 쌍둥이 도시는 거의 없으며 대부분의 도시는 이웃 도시와 어떤 면에서 차이가 있지만 요코하마와 도쿄는 그렇지 않습니다.\n\n액면 그대로 이 두 도시는 서로의 판박이같이 보일 수 있습니다. 도쿄와 요코하마는 인구 규모 면에서 각각 가장 큰 도시와 두 번째로 큰 도시이며, 둘 다 일본 제국에 경제적으로 중요하며 매일 수백 척의 배가 정박하는 큰 항구 도시입니다.\n\n항구 도시로서 이 도시의 명성은 에도 시대 말기부터 거슬러 올라갈 수 있으며, 페리 제독이 근대에 처음 상륙하여 강제로 입성한 곳입니다.\n\n오늘날 요코하마는 민간 선박과 함께 IJN 함대의 주요 해군 기지로서 본토 주변에서 제국의 의지를 집행하고 공동 번영 권과 태평양을 가로지르는 해군 이동 작전 기지입니다."
 state_lore_initials.4: "LAX"
 state_lore_name.4: "로스앤젤레스"
 state_lore_desc.4: "서해안에서 가장 큰 도시, 그리고 이 나라에서 세 번째로 큰 이 도시는 미국, 그리고 거의 틀림없이 세계 엔터테인먼트 산업의 본고장이기도 합니다.\n\n로스엔젤레스의 이야기는 논란으로 점철되어 있지만, 그 누가 들어도 흥미로울 것입니다. 작은 해안 마을에서 시작했던 LA는 19세기 말 빠르게 성장하기 시작하여 제2차 세계 대전과 1950년대 일본의 항구 점령 사태를 거치고도 성장세가 수그러들지 않았습니다.\n\n할리우드의 본거지기도 한 LA는 현란하고 화려한 곳으로 명성을 얻고 있지만, 그 이면에는 성장하는 도시에서 밀려난 다양하고 대부분 가난한 사람들이 미국 민권 운동의 최전선에서 활동하고 있습니다."
 state_lore_initials.5: "LA-P"
 state_lore_name.5: "[Statelore_Get_Losangeles_name]"
 state_lore_name.5_USA: "로스앤젤레스 항구"
 state_lore_name.5_JAP: "라후코 (로스앤젤레스 항구)"
 state_lore_desc.5: "제2차 세계 대전이 한창일 때 로스앤젤레스 항구에는 거의 100,000명의 미국인이 고용되어 있었습니다. 오늘날에는 매일 그 숫자의 극히 일부만이 출근하고 항구를 가득 채우는 군함 위로 다른 깃발이 펄럭입니다.\n\n미국 본토와 접해 있는 두 곳의 일본 조차지 중 하나인 LA항은 세계 긴장의 중심입니다. 일본군과 미군은 검문소 뒤에서 서로를 지켜보고 있으며, IJN의 선원과 LA 주민들은 둘의 불편한 근접함이 적대감으로 확대되지 않기를 바랍니다.\n\n일부는 미국이 조치를 취하고 되찾을 것을 요구하지만 그들의 간청은 아무도 귀담아 듣지 않습니다. §R아직은 말입니다.§! §Y아마도 언젠가는 대담한 대통령이 항구를 탈환하거나 그 이상을 탈환할 수도 있습니다.§! "
 state_lore_initials.6: "SFO"
 state_lore_name.6: "샌프란시스코"
 state_lore_desc.6: "1848년의 골드 러시 이후 샌프란시스코는 북미 서부 해안에서 가장 큰 도시가 되었습니다. 그 이후로 로스앤젤레스와 샌디에이고에 비해 규모면에서 뛰어났지만 미국 금융 및 문화 발전의 중심지로서의 중요성을 유지하고 있습니다.\n\n샌프란시스코의 구불구불한 언덕과 철로가 늘어선 거리는 오랫동안 미국의 더 괴상한 요소와 싹트기 시작한 반체제 문화의 고향이었으며, 가장 최근에는 1950년대의 비트 운동으로 나타났습니다. 많은 사람들이 이것이 옆 도시에 곧 닥칠 일에 대한 힌트일 뿐이라고 생각합니다."
 state_lore_initials.7: "SF-P"
 state_lore_name.7: "[Statelore_Get_Sanfran_name]"
 state_lore_name.7_USA: "샌프란시스코 항구"
 state_lore_name.7_JAP: "쿠와코 (샌프란시스코 항구)"
 state_lore_desc.7: "유럽의 파리가 그렇듯 서부의 파리는 분단된 도시입니다. 도시 대부분은 미국에 남아 있지만 항구 시설은 1945년부터 일본이 차지했습니다. 일본 제국의 가장 멀리 떨어진 영토 중 하나인 샌프란시스코 항구는 공영권의 주요 자산입니다.\n\n로스앤젤레스 남부와 함께 이 짜투리 영토는 두 초강대국 사이에 끊임없는 긴장의 근원이지만 일본은 서해안 전체를 즉시 위협할 수 있는 능력을 유지하는 한 이를 기꺼이 감수할 것입니다.\n\n일부는 미국이 조치를 취하고 되찾을 것을 요구하지만 그들의 간청은 아무도 귀담아 듣지 않습니다. §R아직은 말입니다.§! §Y아마도 언젠가는 대담한 대통령이 항구를 탈환하거나 그 이상을 탈환할 수도 있습니다.§!"
 state_lore_initials.8: "NYC"
 state_lore_name.8: "뉴욕"
 state_lore_desc.8: "잠들지 않는 도시라는 정의에 부합하는, 뉴욕시는 매일 엄청난 양의 상업이 지나가는 근면한 개인의 노동의 산물입니다.\n\n1624년 네덜란드인이 뉴 암스테르담으로 처음 정착한 이 곳은 수세기에 걸쳐 주인이 바뀌었고 현재는 항구에 있는 자유의 여신상처럼 미국 자유의 자랑스러운 요새로 우뚝 서 있습니다. 수많은 다른 문화가 도시에 뿌리를 내렸고, 먼 고향의 폭정으로부터 전 세계의 억압받는 사람들에게 오랫동안 상대적으로 안전한 안식처였습니다.\n\n그러나 도시의 열린 마음만큼 매력적인 것은 개방된 시장이며, 이는 국제 비즈니스 및 금융의 최고의 중심지 중 하나일 뿐만 아니라 미국 경제력의 가장 큰 과시입니다. 그 대가로 항상 해야 할 일이 있습니다. 권리를 지불하고자 하는 모든 사람을 위한 뉴욕시를 말이죠."
 state_lore_initials.9: "D.C."
 state_lore_name.9: "워싱턴 D.C"
 state_lore_desc.9: "단순히 워싱턴 D.C.를 도시로 묘사하는 것은 완전히 부적절합니다. D.C.는 건물이나 도로의 집합체 그 이상이며, D.C.를 정의하는 도시 확장으로 인해 강요된 인간 의지의 융합 이상입니다.\n\n아니, D.C.를 가장 잘 정의하는 것은 자유와 안전의 고향인 언덕 위의 건물입니다. 그런 것들을 구하기 힘든 세상에서 말이죠. 이러한 자유는 이 도시의 주민들을 위해 싸우는 것이 아니라, 명백하고 중요한 문제들을 두고 다투며 국가 전체의 미래가 결정되는 국회의사당에서 싸웁니다.\n\n민주주의의 바람이 거세게 불고 미래가 그 어느 때보다 불확실한 상황에서, 이러한 민주주의의 자유는 더 이상 자유를 보장하는 수단이 아니라 격동의 시대에 붙잡아야 할 무언가입니다. 그들이 우리를 영원히 보호하기를."
 state_lore_initials.10: "ROM"
 state_lore_name.10: "로마"
 state_lore_desc.10: "영원의 도시, 로마는 지중해의 보석이자 이탈리아 제국의 수도입니다. 수천년전 로물루스가 티베리스 강 주변에 세운 도시이며, 그런 엄청난 역사를 지닌 도시는 얼마되지 않습니다, 또한 이탈리아 역사의 자랑인 로마 제국의 유산이 도시 곳곳에 가득 스며들어 있습니다. \n\n로마는 전염병, 침략, 불행이 닥쳤음에도 언제든 재건되어 왔으며, 그렇게 이탈리아의 수도로 굳혀졌습니다. 이탈리아의 국왕, 교황, 두체, 그리고 이탈리아 정부가 위치한 곳이며, 전세계의 예술가, 요리왕, 낭만주의자들이 한데 모여있는 곳이기도 합니다. \n\n실수하지 마세요, 로마는 수천년전에도 살아남았습니다. 세상이 멸망하지 않는 한, 로마는 수천년 더 살아남을 것입니다."
 state_lore_initials.11: "MAD"
 state_lore_name.11: "마드리드"
 state_lore_desc.11: "스페인 내전 당시 있었던 마드리드 공방전 이후 2년 넘게 황폐했던 마드리드는 이베리아에서 가장 크고 부유한 도시로 부활했습니다.\n\n마드리드에 있는 \"그란비아\"의 독특하면서도 다양한 디자인은 전 세계의 건축가들과 예술가들의 존경과 감탄을 받고있습니다. 이베리아 연방에서 가장 뛰어난 인재들은 대부분 마드리드에서 대학을 다니고, 거의 모든 이베리아 영화들이 마드리드에서 제작되고 있으며, 대부분의 이베리아 대기업들은 마드리드에 본사를 두고 있습니다.\n\n매년마다 수만명의 이베리아인들이 지방을 떠나 마드리드로 이주하고 있으며, 마드리드는 유럽에서 가장 큰 단일 도시들 중 하나가 되었습니다. 한동안 마드리드의 성장률이 둔화될 일은 없을 것입니다."
 state_lore_initials.12: "HAM"
 state_lore_name.12: "함부르크"
 state_lore_desc.12: "엘베 강 어귀에는 게르마니아와 빈에 이어 독일에서 세 번째로 큰 도시인 한자도시 함부르크가 있습니다. 함부르크는 한자 동맹의 발상지이자, 중세 시대부터 독일과 세계의 여러 지역들을 연결해 왔던 훌륭한 군항이었습니다. 전후에 찾아온 신 질서에서 함부르크의 위상은 더욱 중요해졌습니다.\n\n하지만, 함부르크는 안정적이지가 않습니다. 19세기 이후 자유주의 운동의 온상이었던 함부르크는 현재 개혁주의자와 보수주의자, 심지어는 비밀리에 활동중인 반파시스트 혁명가들 사이에서 괴로워하고 있습니다.\n\n그러나, 몇 킬로미터 떨어진 상류에서는 끔찍한 운명이 게슈타포에게 붙잡힌 불순분자들을 기다리고 있습니다. 그곳에는 거의 전 세계 대다수의 국가가 나치 폭정의 상징이라고 보고 있는 독일에서 가장 큰 강제수용소, 노이엥가메 강제수용소가 있습니다."
 state_lore_initials.13: "FRA"
 state_lore_name.13: "프랑크푸르트암마인"
 state_lore_desc.13: "중부 유럽에서 인구밀도가 가장 높은 곳이자, 경제적으로 생산적인 지역의 중심에 위치한 프랑크푸르트 암 마인은 여러 면에서 독일 산업의 거대한 기념비라고 볼 수 있을 것입니다. 매년, 독일 전역에서 수 천명의 인재들과 가장 능력 있는 노동자들이 프랑크푸르트로 몰려와 정착하고 있습니다.\n\n히틀러가 집권하기 전에는 유럽 전역에서 수천 명의 인재들과 가장 능력 있는 노동자들이 몰려와 프랑크푸르트에 정착하려고 했습니다. 한때는 독일 최대의 유대인 사회가 존재했고, 독일 자유주의의 발상지로 널리 인정받고, 유럽 노동운동의 중심지로 알려졌던 프랑크푸르트는 노예 노동의 편리함 때문에 자신의 기량과 독창성을 버렸고, 그 대가로 수십 년 동안 침체되어 왔습니다.\n\n그럼에도 불구하고 프랑크푸르트는 독일에서 가장 큰 도시 중 하나로 남아 있으며 라인란트와 독일 전역을 잇는 주요 철도 교차로 역할을 하고 있습니다."
 state_lore_initials.14: "MUC"
 state_lore_name.14: "뮌헨"
 state_lore_desc.14: "영어로 Munich라고 알려진 뮌헨은 수 세기 동안 독일 역사에서 중요한 역할을 해 왔습니다. 뮌헨은 바이에른 왕국의 수도이기도 했으며, 막스 플랑크부터 리처드 바그너까지 여러 사상가와 창작가들이 머무르기도 한 곳이지만, 지난 반세기 동안 그것들보다 훨씬 더 중요한 의미를 지니고 있었습니다. 나치당의 요람이였기 때문이죠.\n\n제1차 세계 대전에서 독일이 패배한 후, 뮌헨에서는 경쟁 관계이던 두 개의 혁명적 사회주의 정부가 자유군단(Freikorps)와 끊임없이 충돌했고, 이로 인해 뮌헨은 혼란에 빠졌습니다. 소수의 민족주의 이론가들과 불만을 품은 참전용사들이 힘을 합쳐 독일노동자당을 만든 것도 바로 이러한 환경 때문이였습니다.\n\n그 중 한 명인 오스트리아 출신의 참전용사였던 아돌프 히틀러는 당 내에서 출세 가도를 달리며 당대표가 되었고, 독일 노동자당을 국가 사회주의 독일 노동자당으로 탈바꿈시켰습니다. 이곳 뮌헨의 한 맥주홀은 히틀러가 첫 번째 권력 기반으로 삼고, 1923년에 있었던 실패한 폭동을 일으킨 곳이기도 했습니다. 나치당이 중앙당사를 만든것도 이곳이었으며, 히틀러가 유지할 생각도 없었던 평화를 지키기 위해 영국과 프랑스를 상대로 체코슬로바키아를 양도하라고 설득한 곳도 이곳이었습니다. 뮌헨은 오늘날까지도 나치즘의 보루로 남아 있으며, 이곳을 휘어잡고 있는 사람은 동시에 나치 심장부의 열쇠를 쥐고 있는 것이나 마찬가지일 것입니다."
 state_lore_initials.15: "BIO"
 state_lore_name.15: "빌바오"
 state_lore_desc.15: "철광석이 있는 산지에 있는, 이베리아에서 가장 비옥한 하구 옆에 앉아 있는 빌바오는 언제나 이베리아의 위대한 산업 도시 중 하나가 될 운명이었습니다. 그러나 빌바오는 천 년 가까이 살아왔던 바스크 사람들의 문화적 수도로, 이는 라틴인이 이곳에 살아왔던 역사보다 훨씬 깁니다.\n\n점차 그들의 자율성이 빼앗겨 가고, 그들의 전통문화가 스페인인의 침략에 의해 도전받아지면서, 도시의 많은 젊은이들은 '이베리아 통일'이라는 문구를 억압에 대한 공손한 표현으로 여기고 있습니다. 빌바오는 의심할 여지 없이 앞으로 몇 년 동안 많은 정치적 싸움의 장소가 될 것입니다. "
 state_lore_initials.16: "BCN"
 state_lore_name.16: "바르셀로나"
 state_lore_desc.16: "카탈루냐의 중심부와 심장은 이베리아에서 처음으로 완전히 산업화된 도시였습니다. 하지만 최근 십수년의 기간은 이베리아에서 가장 큰 지중해 도시 사람들에게 엄청난 고통을 안겨주었습니다.\n\n스페인 내전 기간 동안 바르셀로나는 실패한 아나키스트 혁명의 수도였습니다. 카탈루냐인들을 겨냥한 억압적인 정책으로 더욱 불안정해지는 도시에서, 경기 침체는 이를 더욱 위태롭게 만들었고, 그 혁명의 기억은 여전히 남아있습니다.\n\n바르셀로나는 최근 수십 년간 지속적인 경제 침체로 어려움을 겪어 왔습니다. 상황이 개선되지 않는다면 이미 널리 퍼진 반정부, 분리주의 정서가 도시를 압도할 수 있습니다."
 state_lore_initials.17: "POR"
 state_lore_name.17: "포르투"
 state_lore_desc.17: "포르투갈에서 두 번째로 큰 도시는 중세 포르투갈 왕국의 탄생지이자, 살라자르의 부상을 알리게 된 1926년 혁명이 있었던 도시입니다.\n\n리스본의 급속한 성장은 포르투의 상대적 중요성을 감소시켰지만, 이곳은 여전히 전국에서 가장 큰 제조업의 중심지로 남아 있습니다. 포르투의 거주민들은 포르투갈의 다른 지역보다 다소 보수적 성향을 보이고, 이베리아 연합에 대한 지지도는 리스본에 비해 훨씬 높습니다."
 state_lore_initials.18: "LIS"
 state_lore_name.18: "리즈보아"
 state_lore_desc.18: "한때 율리시스가 벼려낸 온 세상이 바라는 빛나는 보석, 리즈보아는 오랜 세월 동안 많은 고통을 겪었습니다. 그러나 20세기에 그 노화된 담체에 신선한 피를 주입했습니다. 히틀러의 격렬한 야망으로 대서양 경쟁자들을 몰살시킨 덕분에 리즈보아는 서유럽에서 가장 중요한 항구 도시로 다시 부상했으며 아메리카 대륙에서 온 모든 동쪽 여행자에게 상업과 이주를 위한 등대 역할을 했습니다. 한쪽에는 그리스도가 지키고 다른 한쪽에는 새로운 거상이 있는 테조의 입구가 있는 리즈보아는 의심할 여지 없이 소위 \"이베리아 프로젝트\"에서 가장 잘 익은 열매를 맺은 도시입니다.\n\n이 엄청난 번영에도 불구하고 시민들은 자신을 통치하는 정권을 전적으로 지지하지 않습니다. 리스본 대학 학장직을 맡은 카에타노가 도시에 끼친 개혁주의적 영향력과 시의회에서 보르지스의 보수당 동지인 스킬라의 수장들 사이에서 자유주의와 사회주의의 이상은 리즈보아를 고향이라고 부릅니다. 부두 노동자에서 대학생에 이르기까지 이 도시는 적어도 정부 밖에서는 개혁주의 사상의 등대가 될 것입니다. 그 자체에도 불구하고 리즈보아는 20세기 유럽의 야만성에서 여전히 화합의 요새로 우뚝 서 있습니다. 비록 내부의 일부가 그렇지 않기를 원하더라도 말입니다. 그러나 미래는 어떨까요? 오직 그리스도께서만이 이해하십니다. 그리고 그는 돌 같은 침묵 속에서 도시를 지켜보시는 것으로 만족합니다."
 state_lore_initials.19: "SVL"
 state_lore_name.19: "세비야"
 state_lore_desc.19: "과거 스페인 제국의 심장부였던 세비야는 근세 유럽 도시 중 가장 크고 부유하며 웅장한 도시였습니다. 최근에 이르러서는 무역과 경제 활동 지표에서 로마, 함부르크, 심지어 리스본에도 뒤처지게 되었고, 한때 재해 지역으로 지정될 정도로 비정상적인 홍수와 폭우로 타격을 입기도 하였습니다.\n\n하지만 산업 지대가 계속 확장되고 인구가 해마다 증가함으로써 세비야는 이베리아 연방에서 가장 번영하는 도시로 다시 자리 잡게 되었습니다. 한편, 세비야는 이베리아 연방에서 가장 큰 지하 자유주의 정치조직의 중심지로 변모하였는데, 불법 노조 활동의 온상이 되었다는 소문이 조금씩 나돌고 있습니다. 일부는 이 상황을 우려하는 듯하지만, 또 다른 일각에선 이 상황이 오히려 그들에게 영감을 주는 듯해 보입니다."
 state_lore_initials.20: "G-DZ"
 state_lore_name.20: "지브롤터 댐 구역"
 state_lore_desc.20: "[Statelore_Get_gibraltardam_desc]"
 state_lore_desc.20_unfin: "유럽 전체를 신 질서로 재편성하는 데 만족하지 않고, 50년대에 이르러서는 나치들의 과대망상증은 지브롤터 해협을 가로지르는 거대한 콘크리트 댐으로 지중해의 물이 빠지고 지구의 모습을 영구적으로 바꾸어 놓음에 따라 절정에 달했습니다.\n\n그 어마아마한 비용에도 불구하고, 댐은 독일 경제의 붕괴 이후 실패한 프로젝트로 남겨졌고, 이제 단지 나치 지도부의 허영심을 보여주는 부패한 기념물 역할을 하고 있을 뿐이며, 게르마니아가 그게 얼마나 어려운 일인지에 상관하지 않은채 일방적으로 이베리아 연합의 손에 떠넘긴 똥덩어리일 뿐입니다.\n\n지구상의 다른 모든 인공 구조물보다 더 많은 콘크리트로 건설된, 상상을 초월하는 댐의 규모는 유럽과 지중해에 미치는 영향과 유사하며, 이 구조물을 통한 배수 결과는 수천 년 동안 이루어진 지리적 변화 중 세계 최대이자 유일한 규모입니다. 이를 수리하고 완성하는 데는 엄청난 투자가 필요하지만, 만일 댐이 완공되면 잠재적 발전 가능성은 엄청날 것입니다..."
 state_lore_desc.20_fin: "유럽 전체를 신 질서로 재편성하는 데 만족하지 않고, 50년대에 이르러서는 나치들의 과대망상증은 지브롤터 해협을 가로지르는 거대한 콘크리트 댐으로 지중해의 물이 빠지고 지구의 모습을 영구적으로 바꾸어 놓음에 따라 절정에 달했습니다.\n\n그 어마아마한 비용에도 불구하고, 댐은 독일 경제의 붕괴 이후 실패한 프로젝트로 남겨졌고, 이제 단지 나치 지도부의 허영심을 보여주는 부패한 기념물 역할을 하고 있을 뿐이며, 게르마니아가 그게 얼마나 어려운 일인지에 상관하지 않은채 일방적으로 이베리아 연합의 손에 떠넘긴 똥덩어리일 뿐입니다.\n\n지구상의 다른 모든 인공 구조물보다 더 많은 콘크리트로 건설된, 상상을 초월하는 댐의 규모는 유럽과 지중해에 미치는 영향과 유사하며, 이 구조물을 통한 배수 결과는 수천 년 동안 이루어진 지리적 변화 중 세계 최대이자 유일한 규모입니다. 이를 수리하고 완성하는 데는 엄청난 투자가 필요하지만, 만일 댐이 완공되면 잠재적 발전 가능성은 엄청날 것입니다..."
 state_lore_initials.21: "BES"
 state_lore_name.21: "브레스트"
 state_lore_desc.21: "프랑스는 역사적으로 수많은 해외 영토를 가지고 있었으며, 대서양에 접해 있는 넓은 해안가를 소유한 해상 제국이였습니다. 브르타뉴 반도의 최동단에 위치한 브레스트는 프랑스의 자랑스러운 전초기지이자, 바다를 바라보며 깔려있는 수많은 등대를 통해 길을 잃은 선원들을 인도해 왔습니다.\n\n하지만 최근 끼베홍의 소식이 안 좋아짐에 따라 브르타뉴 인들 사이에서 여러가지 소문이 돌고 있습니다. 불만을 품은 민족주늬자들이 행동으로 나설 것이라는 소문이 늘어나고 있습니다. 바다가 하지 못한 일을 어둠이 해낼지도 모른다는 소문이였습니다. 이는 브레스트, 그리고 브르타뉴 전체를 삼켜버릴 지도 모릅니다."
 state_lore_initials.22: "PIS"
 state_lore_name.22: "푸아티에"
 state_lore_desc.22: "카이사르가 도착하기 몇 년 전, 갈리아인들은 푸아티에를 세웠습니다. 이후 푸아티에는 투르 전투에서 프랑스가 승리하고, 백년 전쟁에서 프랑스가 패배하는 무대가 되었습니다.\n\n푸아티에는 수세기 동안 대학 도시이자, 종교 갈등의 온상이며, 주둔군이 있는 도시의 역할을 해 왔습니다. 오늘날 푸아티에는 흥미로운 위치라고 볼 수 있는 파리와 보르도 중간 쯤에 위치해 있습니다. 프랑스 중서부의 이 마을은 서유럽을 지배하려는 분열된 세 강대국들에게 또다시 전략적으로 중요한 거점이 되었습니다."
 state_lore_initials.23: "BOD"
 state_lore_name.23: "보르도"
 state_lore_desc.23: "'달의 항구'라는 별명을 지닌 보르도는 프랑스에서 가장 크고 인구가 많은 도시로서, 비록 프랑스는 수많은 굴욕과 혼란을 겪어야 했지만 보르도만은 그런 영향을 어느 정도 피해 갈 수 있었습니다. 맛 좋은 와인, 역사적인 기념물들은 보르도시의 자부심의 원천이며, 오늘날 이곳은 국가에서 가장 중요한 도시 중 하나입니다.\n\n하지만 보르도가 고난을 면한 것은 단순한 기적 때문만은 아닙니다. 아드리앙 마르케 시장의 열렬한 협력 활동과, 40년대 말 설립된 친 PPF(인민당) 대학인 보르도 정치학원의 설립으로 인해 도시는 개량주의외 볼셰비즘의 부패한 영향력으로부터 해방된 국민혁명의 보루로 인식되게 하였습니다. 하지만, 급변하는 정세 속 수문이 강제로 열리는 그 순간, 이 평온한 항만은 과연 얼마나 더 버틸 수 있을까요?"
 state_lore_initials.24: "MRS"
 state_lore_name.24: "마르세유"
 state_lore_desc.24: "기원전 600년에 설립되어 유럽에서 가장 오래된 도시 중 하나이기도 했던 마르세유는 고대 그리스인들이 만들어 낼 때부터 현재 프랑스 아래에 이르기까지 늘 우뚝 서 왔습니다.\n\n엄청나게 파괴적인 내전, 야만족, 포위 공격, 역병, 혁명, 그리고 세계대전 모두가 이 오래된 도시를 파괴하기 위해 힘을 합쳤고, 제2차 세계대전이 도시를 피할 수 없는 전쟁의 화마에 던져버릴 뻔했지만, 주민들은 그 모두로부터 살아남았고, 덕분에 이곳은 내내 번성해 왔습니다.\n\n루제 드 릴이 프랑스 국가인 라 마르세예즈를 작곡했던 곳이기도 한 이 유서 깊은 도시는 오늘날 프랑스에서 가장 큰 도시 중 하나이기도 합니다. 주께서 마르세유를 오랫동안 보우하시길."
 state_lore_initials.25: "PAR"
 state_lore_name.25: "파리"
 state_lore_desc.25: "파리지앵에게 1901년의 파리에 관해 물어보면, 그는 파리를 나라의 중심이라 설명했을 수도 있습니다. 파리지앵에게 1919년의 파리에 관해 물어보면, 그는 세계의 중심이라 설명했을 수도 있습니다. 파리지앵에게 현재의 파리에 관해 물어보면, 당신은 부서진 꿈과 잃어버린 영광이 담긴 캔버스, 빛의 도시에 친절하지 않았던 몇 년으로 인한 그의 눈의 일그러진 슬픔을 보게 될 것입니다.\n\n한때 문화의 중심지였던 파리는 그 자신의 과거의 그림자로써 존재하고 있습니다. 오스만식 빌딩들은 독일 병사들을 향해 찡그리고, 파리지앵들은 그들이 견뎌내야 하는 고난에도 불구하고 최선을 다해 생활하려 노력합니다. 그래도 그들은 좋든 나쁘든 계속해서 살아갑니다. 프랑스 국민이 너무나 잘 알듯이 절망에 굴복하는 것밖에 방법이 없기 때문입니다."
 state_lore_initials.26: "N-PR"
 state_lore_name.26: "노르트파리스"
 state_lore_desc.26: "SS가 라이히를 장악하려고 시도했지만 실패한 뒤 서쪽으로 최대한 멀리 추방되면서, 빛의 도시 절반이 어둠에 덮이게 되었습니다. 파리는 센 강으로 자연스럽게, 그리고 파리 장벽의 거친 돌과 가시 돋친 철조망에 의해 부자연스럽게 나뉘게 되었습니다.\n\n힘러 정권은 파리 시민들이 소중히 여기고 있는 도시 곳곳을 강철 군화로 짓밟았고, 게르만 문화로 이루어진 브루탈리즘 양식의 건축물, 그리고 도시의 모든 건물과 집을 비추고 있는 끝없이 펼쳐진 감시탑과 눈부신 탐조등으로 그 자리를 채워버렸습니다.\n\n시간이 지날수록, 이로 인한 피해는 점점 더 커지기 시작했습니다. 모든 아이들이 프랑스어 대신 독일어로 세례를 받으며 태어나기 시작하면서, 파리는 더 이상 되돌릴 수 없는 큰 피해를 입게 되었습니다. 유럽에서 신질서의 끝없는 악몽을 가장 생생하게 구현해 낸 곳은, 노르트파리일 것입니다."
 state_lore_initials.27: "C-FR"
 state_lore_name.27: "클레르몽페랑"
 state_lore_desc.27: "대학의 도시 클라르몽페랑을 둘러싼 퓌 산맥은 마치 도시의 심장과도 같을 겁니다. 이곳 주민들은 산맥을 바라보며 무언의 안정감을 느끼게 됩니다. 이곳 화산이 폭발하건 말건, 결국 그들의 주권을 위협하는 외세의 위협에 비해서는 새발의 피에 불과했기 때문일 겁니다.\n\n프랑스와 유럽 각지에서 온 사람들이 클라르몽페랑의 대학에 가서 도시의 문화와 역사를 감상합니다. 바로크 대성당부터, 도시 전역에 걸친 낭만주의 예술까지, 이곳에 방문한 모든 이들은 프랑스가 여전히 아름답고 전통적인 국가임을 깨닫게 됩니다."
 state_lore_initials.28: "BRN"
 state_lore_name.28: "베른"
 state_lore_desc.28: "현존하는 연방국 중 제일 오래된 국가인 스위스의 소중한 수도 베른은 알프스산맥 북쪽 고원에 자리 잡고 있습니다. 오래 전에 신성 로마 제국과 혁명 프랑스의 지배를 받기도 했던 베른은 그 영향으로 독일 문화와 프랑스 문화가 혼합된 흥미로운 분위기를 풍기고 있습니다.\n\n오늘날, 이 스위스의 수도는 고립되어 자립하고 있는 것에 기뻐하고 있습니다. 제1차 세계대전 중에는 사회주의 인터내셔널이 만들어진 곳이며, 제2차 세계대전 중에는 연합국과 추축군 간의 잦은 평화협정과 첩보 활동이 이루어진 베른에는 아직도 독일의 영향력이 짙게 스며들어 있지만, 스위스군은 이 세계적인 격동의 시기에 영원한 자립을 유지하기 위해 맹렬히 헌신하고 있습니다. "
 state_lore_initials.29: "AMS"
 state_lore_name.29: "암스테르담"
 state_lore_desc.29: "풍요로운 경제와 문화의 도시로 유명한 네덜란드의 수도 암스테르담은 반 고흐와 렘브란트의 고향이자, 오래전부터 가장 부유한 도시 중 하나였고, 세계에서 가장 오래된 증권거래소가 있는 도시기도 합니다. 하지만 이 도시는 스페인과 프랑스의 지배를 받기도 했으며, 지금은 나치 독일의 영향 아래 놓여 있는 것처럼 꼭 좋은 일만 있던 것은 아니었습니다.\n\n그럼에도 불구하고 암스테르담은 서서히 전성기를 되찾으며 서유럽의 주요 무역도시로 자리매김하고 있습니다."
 state_lore_initials.30: "DIJ"
 state_lore_name.30: "[Statelore_Get_dijon_name]"
 state_lore_name.30_BRG: "티샤우"
 state_lore_name.30_normal: "디종"
 state_lore_desc.30: "태양이 동쪽에서 떠오를 때, 디종 내의 많은 주민들은 그것이 부르군트의 검은 태양이 다가오는 징조라는 위화감을 느낍니다. 마치 소행성이 충돌한다거나, 인류를 멸망하는 핵전쟁의 폭풍이 몰아칠 때 울리는 사이렌처럼, 부르군트 국경은 칠흑 같은 먹물처럼 번져나가며 모든 이들을 공포에 떨게 합니다.\n\n이 모든 공포는 고대 로마 정착촌인 디비오의 후계자들에게 강요되고 있습니다. 이 아름다운 도시의 신도들은 미사를 드리러 갈 때 그들의 성 베니뇨에게 부르군트의 폭풍이 오지 않고 이들이 계속 평화롭게 살 수 있도록 기도합니다."
 state_lore_initials.31: "LYO"
 state_lore_name.31: "리옹"
 state_lore_desc.31: "프랑스의 고대와 아름다움을 반영하는 또 다른 도시 리옹은 로망스어권 국가인 프랑스가 로마의 후예임을 상기시키는 증거이기도 합니다. 론 강과 손 강이 만나는 지점에 위치한 리옹은 로마 원형극장이 세워진 이래 시작된 2000년의 역사를 품고 있으며, 웅장한 건축 예술은 중세와 르네상스 건축의 멋을 보여줍니다. 위대한 도시 리옹은 프랑스의 핵심 영토에 자리 잡고 있으며, 시민들에게 이 나라가 여전히 위대하다는 사실을 일깨워 줍니다.\n\n국력과 민간 산업에 활력을 불어넣는 이 도시는 언젠가 프랑스에 운명적 만남이 있을 때 다시 국가를 위대하게 만드는 데 활용될 수 있을 것입니다."
 state_lore_initials.32: "BRU"
 state_lore_name.32: "[Statelore_Get_brussels_name]"
 state_lore_name.32_BRG: "브뤼셀"
 state_lore_name.32_normal: "브뤼셀"
 state_lore_desc.32: "브뤼셀은 서기 979년, 프랑크 왕국의 샤를 로렌이 센 강변에 자리 잡은 이름 없는 마을 하나를 요새화하며 정식으로 세워졌습니다. 그로부터 거의 천 년이 지난 뒤, 부르고뉴, 스페인, 오스트리아, 프랑스, 그리고 독립 벨기에 왕국의 지배를 받아 오던 브뤼셀은 최근 부르군트의 독일인의 손아귀에 또다시 놓이게 되었습니다. 나치는 벨기에를 침공한 뒤 만든 벨기에 국가판무관부의 수도를 브뤼셀로 정했고, 10년 넘게 이어져 온 벨기에 국가판무관부는 서러시아 전쟁이 끝난 뒤 하인리히 힘러의 손에 넘어가 SS-부르군트 기사단국으로 완전히 탈바꿈되었습니다. 도시 시민들, 그리고 플란데런과 발로니엔 친위대 모두가 경멸하는 힘러는 이 도시와 자신의 통치 아래 있는 모든 것들에서 신화적인 독일의 위대함을 되찾기 위해 온 힘을 쏟고 있습니다."
 state_lore_initials.33: "DUB"
 state_lore_name.33: "더블린"
 state_lore_desc.33: "더블린은 아일랜드의 다른 도시들과는 달리, 아일랜드인이나 잉글랜드인들이 세우지 않았습니다. 10세기에 나타난 바이킹 침략자들이 세운 더블린은 1171년에 노르만인들의 첫 거점이 되었으며, 이후 1921년에 아일랜드의 독립이 찾아올 때까지 약 750년 동안 잉글랜드, 그리고 영국의 지배를 받게 되었습니다.\n\n그런 영국으로부터 독립한 아일랜드 공화국은 에메랄드 섬 꼭대기의 가장 커다란 보석인 이 도시를 수도로 선택했습니다. 그로부터 40년이 지난 지금, 더블린은 \"표면상\" 통일된 섬의 수도이자, 종파적 문제에 휘말리고 있는 정부가 자리하는 도시입니다."
 state_lore_initials.34: "BFS"
 state_lore_name.34: "벨파스트"
 state_lore_desc.34: "신석기 시대부터 사람이 거주해 오던 벨파스트는 17세기에 무역과 이민 붐이 일어나기 전까지 세계 무대에서 아무런 주목도 받지 못하던 작은 마을이었습니다. 19세기경 벨파스트는 크게 성장하며 아일랜드 산업의 중심지가 되었고, 그에 따른 인구 증가로 인해 가톨릭과 개신교 주민들 사이의 긴장이 고조되기 시작했으나, 개신교를 따르는 친영국 연합주의자들의 비율이 높았기 때문에 남부 아일랜드의 독립 이후 자연스럽게 영국령 북아일랜드의 수도가 되었습니다.\n\n그러나 1940년대 독일이 영국을 휩쓸고 공화국이 섬 전체를 점령하면서 모든 것이 바뀌었습니다. 이제 자치구의 수도가 된 벨파스트의 시민들은 현재의 정치적 지위에 대해 매우 강하게 불만을 느끼게 되었고, 도시는 불안에 휩싸이기 시작했습니다."
 state_lore_initials.35: "TRU"
 state_lore_name.35: "트루로"
 state_lore_desc.35: "콘월 문화의 중심지이자 웅장한 역사를 지니고 있으며, 한때 주석 산지로 이름을 날렸던 세 개의 강이 흐르는 도시 트루로는 지금 어려움을 겪고 있습니다. 한때 부유한 광산 소유주들을 끌어모으고 고풍스러운 조지 시대와 빅토리아 시대풍의 거리는 이제 영국에 주둔한 독일군의 전초기지가 되는 불행을 겪었으며, 고급 호텔 꼭대기에 휘날리고 있는 스와스티카는 도시를 지배하는 유럽의 지배자를 가장 또렷하게 각인시켜 주는 존재입니다. 도시 어딘가에서는 영국 자유군단의 대원들이 대낮부터 아무런 이유 없이 뒷골목에서, 아니면 마을 광장에서 누군가를 마구 구타하고 있습니다.\n\n하지만 도시의 가장 놀라운 변화를 꼽자면 그건 이 마을의 정신, 본질, 영혼에 있을 겁니다. 북적대던 일요 시장은 사라졌고, 학교가 끝난 아이들은 더 이상 가게를 방문하려 하지 않습니다. 과거 존재했던 콘월어가 사라졌듯이 도시 또한 잔뜩 긴장해 있으며 동시에 우울해졌습니다. 사람들은 더 이상 창밖을 내다보며 지나가는 군인들에게 손을 흔들지 않으며, 이제 두려움에 떨며 창문을 굳게 닫았습니다. 곤봉을 든 이들의 쿵쿵대는 군화 소리는 사람들의 희망을 산산이 조각내고 말았습니다. 이제 오로지 기적만이 잃어버렸던 도시의 활기를 되돌릴 수 있을 겁니다.\n\n밤이 되어도 도시의 조명은 더 이상 빛나지 않습니다. 왜일까요? 감히 밤에 발을 내딛으려 하는 용감한 이들은 누구든지 자신이 차가운 총구와 마주하고 있다는 사실을 깨닫기 때문일 겁니다."
 state_lore_initials.36: "CAR"
 state_lore_name.36: "카디프"
 state_lore_desc.36: "웨일스의 수도는 독일의 군화 아래 30년 동안 고통을 겪어왔습니다. 30년대부터 현재까지 웨일스 석탄 산업은 지속해서 쇠퇴해 왔습니다. 전쟁이 발발하며 산업은 잠시 부흥을 맞는가 했으나, 독일군의 총탄에 의해 그 호재는 다시 짓눌리고 말았습니다.\n\n현재 카디프는 불만을 품은 노동자부터, 바다 너머에 있는 여왕 충성파, 그리고 소수의 웨일스 민족주의자 반군까지 준동하면서 정부의 통제 아래 불안하게 하루하루를 보내고 있습니다.\n\n만일 정부가 무너진다면 과연 무엇이 이 성곽도시를 집어삼킬까요?"
 state_lore_initials.37: "EDI"
 state_lore_name.37: "에든버러"
 state_lore_desc.37: "과거 스코틀랜드의 수도였던 에든버러는 영국 정부에 의해 쇠락의 길을 걷고 있습니다.\n\n한때 스코틀랜드의 가장 위대했던 도시 에든버러는 이제 슬럼가만이 가득한 도시가 되었습니다. 거리엔 빈곤이 가득하고, 런던 정부에 대한 분노가 하늘을 찌르고 있습니다. 하지만 도시에 주둔한 경찰과 군인들이 도시를 쉬지않고 감시하고 있습니다. 독일군의 군화, 그리고 영국인 개들이 거리를 순찰하며 도시를 단단히 옥죄어가고 있습니다. \n\n런던은 스코틀랜드를 지배하고 있고, 게르마니아는 런던을 지배하고 있으며, 스코틀랜드인들은 이 사실을 결코 잊지 않을 것입니다."
 state_lore_initials.38: "GLA"
 state_lore_name.38: "글래스고"
 state_lore_desc.38: "유럽 최초로 인구 100만을 돌파했던 도시 글래스고는 19세기 최전성기를 보낸 이후 이제 쇠락의 길만을 걷고 있습니다. 당대 새로운 무역과 과학이 이민자들을 끌어모았으며, 지하철, 미첼 도서관, 켈빙그로브 공원, 밀른가비 정수장 등 위대한 걸작들이 이곳에 지어졌습니다.\n\n이런 호황은 오래가지 못했습니다. 1910년대 불황, 20~30년대 이어진 대공황이 이어지며 글래스고에 급진사회주의 §R'레드클라이드사이드'§! 운동이 나타낫습니다. 2차 세계대전 발발 이후 도시의 재건은 루프트바페의 폭격, 런던 협력정부의 돌입 이후 중단되고 말았습니다.\n\n현대판 비공식 게토라고 불리는 글래스고는 이제 남쪽 런던에서 파견되는 경찰만이 계속 증원되는 도시입니다. 클라이드뱅크 사태는 그리 큰 상처를 주지 않았지만, 글래스고를 지원하지 않기로 결정한 영국 정부의 선택은 글래스고의 쇠퇴에 쐐기를 박고 말았습니다. 영국에서 긴장이 다시 고조되고 있는 지금 §R클라이드사이드는 이빨과 송곳니, 발톱으로 무장한 채 다시금 불타오르려 하고 있습니다.§!"
 state_lore_initials.39: "LDN"
 state_lore_name.39: "런던"
 state_lore_desc.39: "18세기가 끝날 무렵 새뮤얼 존슨은 이런 말을 남겼습니다. \"런던에 지친 자는 인생에 지친 사람이다. 런던에는 인생이 감당할 수 있는 모든 것이 있기 때문이다.\" 그 말 이후 한 세기 반 동안 런던은 산업혁명, 모든 혁신, 지하철, 찻집, 새로운 랜드마크 등을 지녔고, 세계의 금융 중심지이자 해가 지지 않는 제국이라는 사실로 인해 정말 그렇게 느껴졌습니다.\n\n대륙을 향한 독일의 파죽지세 같은 전격전이 시작된 이후 런던 시민들은 끔찍한 고통을 겪어야만 했습니다. 3만 명 넘는 사람들이 죽고, 많은 건물이 파괴되었으며, 사람들은 시골, 그 너머로 피난을 떠나야만 했습니다. 아마 여기까지였다면 런던은 다시 일어설 수 있었을지도 모르지만, 히틀러는 영국의 심장부를 겨냥해 더 많은 것을 준비했습니다.\n\n영국의 수도는 독일군의 길고도 피비린내 나는 포위공격 끝에 독일에 함락당하고 말았습니다. 외곽 자치구에서의 전투는 동부 전역 이후 볼 수 없었던 격렬한 전장이었습니다. 다행히 독일이 항복을 받아들이면서 도심 자체는 피해를 거의 입지 않았지만, 전쟁의 상흔은 여전히 남아 있습니다. 30년대만 해도 화이트홀의 전문직 종사자들, 그리고 다양한 유흥객들로 가득했던 펍은 이제 고요해졌고, 쇠락한 도시의 냄새와 소리가 점차 옛 감각을 압도하기 시작하는 밤이 늘어나기 시작했습니다."
 state_lore_initials.40: "PSM"
 state_lore_name.40: "포츠머스"
 state_lore_desc.40: "영국의 함대를 건설해 내는 대장간이었던 포츠머스는 로마의 침략 이래 영국의 남부 해상 요새로 자리 잡았습니다. 로마인들이 포트 체스터에 건설한 요새로 시작되었던 이 정착지는 헨리 2세와 그 후계자들에 의해 확장되어 잉글랜드의 가장 큰 해군기지가 되었으며, 지구상 그 어떤 세력도 따라올 수 없는 거대한 함대를 보유한 세계 최대의 요새 도시로 변모했습니다.\n\n하지만, 오만은 크나큰 죄악이라고 합니다. 그리고 포츠머스는 그 교훈을 뼈저리게 느껴야만 했습니다. 독일군의 군화 아래 짓밟히고 신질서에 속박된 왕립해군은 그 규모를 과거의 몇분의 1로 축소해야 했습니다. 독일군은 포츠머스 거리에 가혹한 명령을 내렸으며, 조금이라도 반항하는 기미가 보이지 않도록 철저한 경계를 하고 있습니다. 이제 항구에 입항하는 선원들을 맞이하는 이들은 그 가족이 아닌 저항군의 총기 밀반입 여부를 확인하는 독일인 검열관들입니다.\n\n와이 윅티스(Vae Victis, 패자에겐 비애뿐). 과거 정복자였다가 이제 정복당한 대상으로 전락한 포츠머스는 자신들의 함선들이 전 세계에 가했던 가혹한 격언의 의미를 깨닫게 되었습니다. "
 state_lore_initials.41: "NWI"
 state_lore_name.41: "노리치"
 state_lore_desc.41: "고대 이세니족의 고향이었던 노리치는 잔혹한 외세 정복자에 맞서 반란을 일으킨 경험이 있습니다. 로마인이 부디카의 왕국을 빼앗고 채찍질을 가했을 때, 도시는 영국인들을 이끌고 침략자에 맞섰습니다. 비극적이게도, 노리치의 저항은 부디카가 그랬던 것처럼 불길 속에서 사그라들었습니다.\n\n영국 전역의 그 어느 도시보다도 광범위한 폭격을 당해야만 했던 노리치의 중세 시대 건축물들은 루프트바페의 분노로 잔해로 변해버렸습니다. 런던에 들어선 새 정부는 기존의 재개발 계획을 이용해 도시 대부분을 거대한 단지로 재건했고, 수백 년의 역사를 지닌 노리치의 건물들은 무참히 철거되었습니다.\n\n새롭고 확장된 건물들은 런던 정부가 예상하지 못한 결과를 가져왔습니다. 잉글랜드의 쇠퇴로 많은 도시가 버려지고 사그라지는 가운데, 노리치는 새 잉글랜드 정부의 철권통치에 불만을 품은 이들이 순례하는 장소가 되었습니다."
 state_lore_initials.42: "BHM"
 state_lore_name.42: "버밍엄"
 state_lore_desc.42: "수 세기 동안 버밍엄에선 산업의 불길이 타오르고 있었습니다. 미들랜드의 상업 중심지였던 버잉엄은 와트 증기기관과 세계 최초의 기계화 면직공장 같은 혁신을 통해 산업혁명에 활기를 불어넣었습니다. 침략자들이 영국 해안에 왔을 때, 버밍엄의 자동차 공장과 제조 산업은 훈족의 공세를 맞기 위해 다시 한번 탱크와 총기를 생산하기 시작했습니다.\n\n하지만 부족했습니다. 버밍엄의 공장은 루프트바페에 의해 파괴되었고, 거리는 독일 육군의 군화에 짓밟혔습니다. 도시에 존재하던 산업의 불꽃은 이제 새로운 주인을 위해 타오르고 있으며, 더 많은 자동차, 더 많은 장비, 더 많은 것을 요구하는 라이히의 요구 아래 노동자들은 점점 더 늘어나는 교대근무 일정에 불타가고 있습니다. 독일군에 의해 한때 파괴되었던 도시의 공장은 이제 다임러-벤츠와 라이히스베르케의 지휘 아래 재건되고 있습니다.\n\n독일의 탐욕스러운 손아귀는 버밍엄을 단단히 움켜잡았지만, 불길은 쉽게 붙지만 동시에 손쉽게 §R통제 불능§!이 될 수도 있다는 교훈을 기억해야 할 겁니다."
 state_lore_initials.43: "LPL"
 state_lore_name.43: "리버풀"
 state_lore_desc.43: "리버풀의 역사는 존 래클랜드 왕의 헌장에 의해 설립되었던 리풀이란 자치구로 시작됩니다. 그 시작은 미미했지만, 대서양 건너편에서 부두로 오는 무역에서 오는 부를 이용해 리버풀은 영국에서 두 번째로 큰 도시로 성장했습니다.\n\n그 운이 다하면서 최근 몇 년 동안 리버풀 부두에서의 무역은 이제 거의 제로에 가까워졌습니다. 대서양 횡단 무역이 단절되고 나치의 공습으로 황폐해진 리버풀은 독일군의 침공으로 이제 영원한 우울감에 휩싸였습니다. 남아있는 부는 도시가 아닌 잘 차려입고 미소 짓는 프랑크푸르트의 남성들에게 흘러갈 뿐입니다.\n\n하지만 바다 건너편을 향한 리버풀의 그리움은 아직 사라지지 않았습니다. 낡은 펍, 낡은 클럽에서 젊은이들은 악기를 들고 대서양 건너편에서 온 미국 밴드 문화를 모방하며 도시의 어둠에 맞선 도전적인 연주를 합니다. 리버풀이 쇠사슬에 묶여 잃어버린 모든 것에도 불구하고, 저항은 계속될 겁니다."
 state_lore_initials.44: "MAN"
 state_lore_name.44: "맨체스터"
 state_lore_desc.44: "맨체스터의 중심지는 요크와 체스터의 로마 정착지를 방위하기 위해 처음 세워졌지만, 수 세기가 지난 이후엔 그곳은 앞의 두 도시를 훨씬 능가하는 도시로 변했습니다. 16세기까지 랭커셔에서 가장 번영하는 섬유 도시로 성장한 맨체스터는 20세기까지 산업, 부, 정치적 영감을 품은 도시로 성장하는 동시에 빈곤과 무절제한 탐욕의 대명사로 변했습니다.\n\n오늘날, 맨체스터엔 후자만이 남아 있을 뿐입니다. 도시로서의 맨체스터는 프랑크푸르트와 게르마니아의 변덕에 부응하기 위해 무너지고 재건되었으며, 노동자들이 빈민가에서 생활하는 동안 IG 파르벤과 지멘스는 기록적인 이익을 거두고 있습니다. 56년의 봉기는 독일 주둔군의 신속하고도 잔혹한 보복을 가져왔고, 도시 구석구석에 스며든 암울한 분위기로 귀환을 의미할 뿐이었습니다. 맨체스터의 정신은 무너졌고, 독일군이 만족할 때까지 저들을 위해 일해야 하는 임무만이 주어졌을 뿐입니다.\n\n...라고 주둔군은 믿고 있습니다. 맨체스터는 리즈와 함께 영국 전역에서 가장 강력한 저항군의 징집 기지가 되었습니다. 봉기의 희망, 공장 사장들의 냉담함, 침대에서 끌려 나가 다시는 볼 수 없었던 희생자들은 아직 잊히지 않았습니다.\n\n그리고, 맨체스터엔 오랜 기억이 여전히 남아 있습니다."
 state_lore_initials.45: "NEW"
 state_lore_name.45: "뉴캐슬어폰타인"
 state_lore_desc.45: "한때 북해에서 가장 번화하던 항구이자 산업혁명의 요람이었던 뉴캐슬은 이제 라이히의 그늘에 있는 수많은 산업 도시에 불과할 뿐입니다. 전쟁의 상처는 치유되지 않았으며, 독일이 이 도시를 착취할 때 필요로 하는 외관에 의해 위장되어 있을 뿐입니다.\n\n이러한 착취가 영원히 지속되진 않을 겁니다. 언젠가 뉴캐슬은 다시 일어나 영국의 북부 요새라는 타이틀을 되찾을 것입니다."
 state_lore_initials.46: "CPH"
 state_lore_name.46: "코펜하겐"
 state_lore_desc.46: "히틀러의 정복 경로에 있을 만큼 불행한 도시들 중에서 퀘벤하운은 비교적 운이 좋았습니다. 외레순 해협 유역에 위치하여 수세기 동안 덴마크 부의 가장 큰 원천이 되었으며 교전 우선 순위가 낮았기 때문에 2차 세계 대전의 화마에서 대부분 피해를 입지 않았습니다.\n\n고국의 방관자인 덴마크 정부는 크리스티안스보르 궁전의 자리에서 행운이 계속되기를 기도할 뿐입니다."
 state_lore_initials.47: "OSL"
 state_lore_name.47: "오슬로"
 state_lore_desc.47: "오슬로가 스스로를 자유롭다고 자처했던 시절은 있었지만, 파괴적이고 효과적인 베저위붕 작전에서 최초의 독일 강하엽병이 착륙한 이후로 그런 적이 없었습니다. 오슬로는 노르웨이의 수도로 노르웨이 최남단에 위치한 아름다운 도시로 세계에서 가장 분주한 항구와 가장 큰 해양 기업이 있는 곳입니다. 그러나 수천 년에 걸친 고대의 아름다움에도 불구하고 20년간의 나치 점령은 오슬로에 흉한 자국을 남겼습니다.\n\n바르샤바와 같은 도시와 유사한 급진적인 변화로부터 스스로를 구할 수 있을 만큼 아리아인으로 간주되는 오슬로의 독일 흔적은 선전 포스터와 육군 수비대의 형태로 남아 있습니다. 그럼에도 불구하고, 오슬로 자체는 다시 한 번 자유를 갈망하며 나치의 군홧발 아래 몸부림치고 있습니다."
 state_lore_initials.48: "PDX"
 state_lore_name.48: "스톡홀름"
 state_lore_desc.48: "스톡홀름은 스웨덴의 권력이 있는 곳으로 스웨덴뿐 아니라 스칸디나비아 전역에서 가장 인구가 많은 도시입니다. 스톡홀름은 주로 14개의 섬에 걸쳐 있는 독특한 위치에 유럽 최고의 대학이 있으며 자금이 잘 관리되고 유지되는 지하철로 유명합니다. 7세기에 걸친 유서 깊은 과거를 가진 웅장하고 아름다운 도시 스톡홀름은 스웨덴의 문화, 사회, 경제적 중심지입니다.\n\n스톡홀름은 국가사회주의 신세계 질서에서 스웨덴의 지위의 축소판이 되었지만, 그 항구는 미국과 독일의 선박을 모두 받습니다. 스톡홀름에는 미국 대사관과 독일 대사관도 있습니다. 스웨덴 정부는 유럽의 마지막 '중립' 세력 중 하나라는 불안정한 위치의 균형을 맞추기 위해 OFN과 아인하이츠팍트를 모두 이용합니다."
 state_lore_initials.49: "HEL"
 state_lore_name.49: "헬싱키"
 state_lore_desc.49: "핀란드 내전 이후 재건된 20세기에 헬싱키는 번영하는 핀란드 국가의 행정 및 경제 중심지로 변모했습니다.\n\n핀란드는 빠르게 도시화되면서 기능주의 건축 운동의 수도가 되었으며 세계의 다른 어떤 도시와도 확연히 다른 모습을 보여줍니다. 헬싱키는 페노스칸디아에서 가장 아름다운 도시 중 하나는 아니더라도 점점 명성을 쌓아가고 있습니다."
 state_lore_initials.50: "VII"
 state_lore_name.50: "비푸리"
 state_lore_desc.50: "중세에 스웨덴 십자군이 세운 비푸리는 오랫동안 스칸디나비아와 러시아를 잇는 관문 역할을 해왔습니다. 상트페테르부르크에서 불과 130km 떨어진 곳에 위치한 카렐리야 지협을 통제하는 사람은 발트해 내 무역을 통제할 수 있는 엄청난 능력을 가지고 있었기 때문에 러시아는 18세기에 이 지협을 점령했습니다.\n\n차르제의 전복과 함께 비푸리는 새로 독립한 핀란드에서 두 번째로 큰 도시가 되었으며 오늘날까지 유지되고 있습니다. 대부분의 인구가 1940년에 도시를 장악한 볼셰비키로부터 도망쳤지만, 불과 1년 후 핀란드 군대는 의기양양하게 도시에 재진입하여 피난민들을 옛 집으로 돌려보냈습니다.\n\n그 이후로 비푸리는 탁월한 핀란드 항구 중 하나였습니다. 오늘날 대부분의 다른 핀란드 도시와 마찬가지로 비푸리는 수만 명의 시골 핀란드인이 도시로 이주함에 따라 매우 빠른 인구 증가를 경험하고 있습니다."
 state_lore_initials.51: "MUR"
 state_lore_name.51: "무르만스크"
 state_lore_desc.51: "1차 세계 대전의 유혈 사태에 차르 니콜라이는 러시아 동맹국이 독일 U-보트 공격에 대한 두려움 없이 계속해서 이곳에 보급품을 보낼 수 있도록 백해에 해군 항구를 건설하도록 명령했습니다. 이처럼 중요한 전략적 역할을 하는 무르만스크는 북극권 너머 인류 최대의 도시가 되는 데 불과 몇 년이 걸리지 않았습니다.\n\n수년 동안 추축국 군대에 대항했지만 무르만스크는 제2차 세계 대전의 마지막 몇 달 동안 결국 함락되어 핀란드에서 두 번째로 큰 도시가 되었습니다. 러시아인 인구의 3분의 1 이상이 거주하고 있으며 고립된 위치로 인해 주민들을 동화시키려는 노력이 복잡한 무르만스크는 러시아 민족주의의 온상입니다. 핀란드가 도시의 통제권을 유지한다면 핀란드가 나치의 라이벌로부터 물품을 얻을 수 있는 관문이 될 것임에 틀림없습니다."
 state_lore_initials.52: "[Statelore_Get_kyiv_initials]"
 state_lore_name.52: "[Statelore_Get_kyiv_name]"
 state_lore_desc.52: "소련 시절, 키예프는 번영하는 도시가 되기까지 얼마 남지 않았던 아름다운 도시였고, 그 역사에 자부심을 느끼곤 했습니다. 국방군과 독일 식민지 개척자들의 도착으로 상황이 바뀌었습니다. 그들은 도시를 포위한 상태로 포격을 가하면서, 키예프를 파괴시켜 버렸습니다. 식량이 부족해졌고, 결국 모든 사람이 식량을 먹지 못하는 게 확실해졌습니다.\n\n우크라이나인들은 수도의 거리에서 굶어 죽었습니다. 그러다가 전쟁이 막바지에 이르자 건물들은 다시 세워졌지만, 이제 우크라이나인의 정신은 독일화의 상처를 입었고, 이 나라의 역사는 깨끗이 지워졌습니다. 도시는 절망감에 휩싸였습니다. 그리고, 과거는 반복된 것 같습니다. 다시 한번, 키예프는 산산조각이 났으나, 이번에는 독일인들이 범인이 아닙니다."
 state_lore_initials.53: "THE"
 state_lore_name.53: "테오데리히스하펜"
 state_lore_desc.53: "테오데리히스하펜처럼 전쟁의 공포를 목격한 도시는 거의 없습니다. 원래는 세바스토폴로 세례를 받았지만 1942년 여름 바르바로사 작전의 끊임없는 천둥으로 무너졌습니다. 러시아 차르와 소비에트 의장의 시대에는 흑해의 따뜻하고 푸른 바다에서 그들의 야망을 위한 중요한 군사 항구 역할을 했습니다. 그러나 유럽을 통치하겠다는 \"신질서\"의 선언과 연설에도 불구하고 세바스토폴은 러시아에서 그랬던 것처럼 나치 깃발 아래 무릎을 꿇었습니다.\n\n테오데리히스하펜은 세계급은 아닐지라도 유럽에서 가장 큰 함대를 보유하고 있습니다. 사령관인 칼 되니츠의 주의 깊은 시선 아래, 그것에 대해 아는 모든 사람들이 부러워합니다. 오늘날에도 테오데리히스하펜 시민들은 이전 해변 휴양지의 좁은 자갈길에서 계속 살고 일하고 사랑하고 있습니다.\n\n조국에 봉사하는 것을 자랑스럽게 생각하는 독일 주민들은 손주와 자녀들이 같은 도시에서 놀게 될 것이라는 사실을 알고 황금 지평선을 바라보고 있습니다. 그 꿈이 과거 세바스토폴의 슬라브 주민들이 생각한 것과 정확히 일치한다는 것을 아는 사람은 거의 없습니다. 아마도 다음 번에는 승리한 정복자가 주민들을 이름이 지정된 개별 무덤에 묻을 것입니다."
 state_lore_initials.54: "MIN"
 state_lore_name.54: "민스크"
 state_lore_desc.54: "독일의 침략으로 동유럽이 겪은 절대적인 황폐함 속에서도 민스크는 대부분의 도시보다 더 큰 고통을 겪었습니다. 한때 상당한 규모였던 유대인 공동체는 근절되었고 나머지 인구는 엄청난 빈곤과 억압에 직면해 있습니다.\n\n리가에서 멀리 떨어져 있고 여전히 상대적으로 독일화되지 않은 이 곳의 정치 권력의 대부분은 점점 더 야심 찬 벨라루스 협력자 계급이 장악하고 있습니다."
 state_lore_initials.55: "RIG"
 state_lore_name.55: "리가"
 state_lore_desc.55: "한때 라트비아의 역사적인 수도였던 리가는 현재 오스트란트 국가판무관부 독일 행정부의 본부 역할을 하고 있습니다.\n\n수년간의 폭격, 원주민에 대한 대량 학살 정책, 독일 정착민의 유입으로 인해 리가는 옛 모습에 비해 알아볼 수 없게 되었습니다. 그것은 지금 독일의 거대한 식민 제국의 경치 좋은 전시품인 \"모범 식민지\"의 \"모범 도시\"로 존재합니다."
 state_lore_initials.56: "PRA"
 state_lore_name.56: "프라크"
 state_lore_desc.56: "한때 체코, 유대인 및 합스부르크의 꾸준한 영향을 반영하는 풍부한 건축 및 문화 유산이 있는 유럽의 위대한 국제 중심지 중 하나였던 프라하는 독일 점령에 의해 문화와 건축 모두에서 잔인하게 재건되었습니다.\n\n거리와 시장, 대학과 극장, 교회와 예배당에서는 독일어만 사용할 수 있으며 모든 세대가 지나갈 때마다 과거의 기억은 점점 더 흐릿한 어둠 속으로 사라져 갑니다.\n\n그러나 잔혹한 점령에도 불구하고 프라크의 산업 생산량은 증가하였으며 최근 몇 년 동안 국가 및 문화적 연속체와의 통합된 역할을 반영하여 제국 전체에서 점점 더 중요한 물류 및 기술 중심지가 되었습니다."
 state_lore_initials.57: "KRK"
 state_lore_name.57: "[Statelore_Get_KRK_name]"
 state_lore_desc.57: "[Statelore_Get_KRK_desc]"
 state_lore_initials.58: "BRA"
 state_lore_name.58: "브라티슬라바"
 state_lore_desc.58: "로마의 국경 요새였던 브라티슬라바는 7세기 슬라브족 국가인 사모 왕국의 수도가 되었습니다. 브라티슬라바는 1536년부터 1783년까지 헝가리 왕국의 슬라브(슬로바키아), 헝가리, 독일의 영향이 독특하게 혼합되어 있는 곳입니다.\n\n체코슬로바키아가 붕괴되면서 브라티슬라바는 요제프 티소의 파시스트 국가인 슬로바키아의 수도가 되었습니다. 독일의 패권 하에 있는 주요 슬라브인 도시들 중 가장 적은 피해를 입은 브라티슬라바는 현대 산업 도시로 꾸준한 발전을 지속할 수 있도록 허가받았습니다. 이것이 영구적인 성공으로 이어질지 아니면 무너질지, 오직 시간과 독일만이 알 수 있습니다."
 state_lore_initials.59: "BUD"
 state_lore_name.59: "부다페스트"
 state_lore_desc.59: "다뉴브 강둑과 비옥한 헝가리 평원에 위치한 부다와 페스트는 오랫동안 상업의 중심지였습니다. 1873년 '부다페스트'라는 하나의 도시로 합병되어 헝가리의 수도가 되었으며, 빠르게 유럽에서 가장 크고 번영한 도시 중 하나가 되었습니다.\n\n2차 세계 대전의 광대한 헝가리의 정복은 번영을 증가시켰지만, 도시 내 많은 유대인들의 몰살, 루마니아와 슬로바키아와의 파괴적인 전쟁, 그리고 1950년대의 경제 붕괴는 최근에 이 도시를 위험에 빠뜨렸습니다. 부다페스트는 철권 아래 흔들리고 있고, 독일과 이탈리아의 침공 사이에서 괴로워하고 있으며, 정부의 근본에 대해 의문을 제기하는 사람들이 늘어나는 상황에 직면해 있습니다."
 state_lore_initials.60: "BUC"
 state_lore_name.60: "부쿠레슈티"
 state_lore_desc.60: "1860년대에, 약 10년 만에 부쿠레슈티는 크지만 눈에 띄지 않는 루마니아의 도시에서 현대적인 하수관, 전신선, 가로등, 공장들이 있는 발칸반도에서 가장 현대적인 도시로 발전했습니다. 인근 유전의 발견으로 부쿠레슈티는 강력한 경제 강국으로 변모했고, 그 이후로 인구와 부 모두 끊임없이 팽창해 왔습니다.\n\n이스탄불과 아테네에 이어 발칸반도에서 3번째로 큰 도시인 부쿠레슈티의 인력과 자원은 루마니아의 이웃들이 널리 탐내고 있습니다. 이 사실이 루마니아에 힘을 더 실어줄지, 아니면 몰락을 불러올지는 두고 봐야 합니다."
 state_lore_initials.61: "CSI"
 state_lore_name.61: "키시너우"
 state_lore_desc.61: "키시너우보다 더 주인이 자주 바뀐 도시가 어디있을까요? 불과 30년 만에 백색 돌의 도시는 러시아의 멍에를 벗어나 독립해 루마니아에 점령되었다 러시아에게 다시 탈환되었고, 제 2차 세계대전때 다시 한번 루마니아의 지배를 받게 되었습니다. 대부분은 이 상황에 만족하고 있습니다: 키시너우 사람들은 루마니아어를 주로 사용하며 부쿠레슈티 형제들과 같은 생활수준을 누리고 있지만, 키시나우와 몰도바 지역은 루마니아에 비해 민족적으로 훨씬 다양한 모습을 보입니다.\n\n수천 명의 러시아인, 우크라이나인, 불가리아인뿐만 아니라 세계의 대부분의 가가우즈인들도 이곳을 고향아라 부릅니다. 점점 더 분리되고 있는 유럽의 독특한 다문화 환경은 다른 루마니아의 도시들과 키시너우 사회를 구별시켰습니다."
 state_lore_initials.62: "ZAG"
 state_lore_name.62: "자그레브"
 state_lore_desc.62: "크로아티아는 제2차 세계 대전의 승전국 중 하나라고들 합니다. 그렇다면 자그레브는 왜 이런 고난을 겪는 것일까요? 우스타샤의 발상지이자 크로아티아 문화의 주요 중심지인 자그레브는 19세기와 20세기 초에 번성했습니다.\n\n그러나 전쟁 이후 파시스트 정부는 도시에서 비크로아티아계 소수민족을 무자비하게 억압했으며, 반면 공산주의 반군은 시골에서 작전을 계속하고 있습니다. 부분적으로는 이러한 폭력 때문에 점점 더 많은 크로아티아인들이 최근 몇 년 동안 자그레브로 이주했습니다.\n\n그러나 도시가 성장하는 동안 폭력, 무능한 관료제, 이탈리아의 압력으로 인해 경제가 침체되고 있습니다. 크로아티아 국가의 기초 자체에 대한 의문이 점점 더 커지면서 자그레브는 더욱 격변의 운명을 맞게 될 것 같습니다."
 state_lore_initials.63: "SJE"
 state_lore_name.63: "사라예보"
 state_lore_desc.63: "사라예보는 유서 깊은 역사와 다양한 민족들이 공존하는 도시입니다. 1461년 오스만 제국의 권력 중심지로 건설된 사라예보는 발칸 반도에서 가장 크고, 종교적, 문화적으로 다양한 도시 중 하나로 빠르게 성장했습니다. 동시에 정통 기독교인, 가톨릭 신자, 무슬림들이 이 도시에서 함께 공존했습니다.\n\n바로 이곳에서 프란츠 페르디난트 대공이 암살되면서 1차 세계대전과 20세기 후반 이어지는 모든 분쟁이 시작되었으며, 사라예보 주민들은 혼란에 빠지고 말았습니다.\n\n2차 세계대전 도중 우스타샤는 자국 영토에서 세르비아인들을 대규모로 학살하며 사라예보 인구의 10분의 1 이상을 없앴습니다. 그로 인해 한때 화목했던 크로아티아와 세르비아 민족 사이엔 심각한 민족 긴장이 조성되어 지금까지 이어지고 있습니다. 빠르게 성장하고 산업화하여 가는 사라예보는 진정한 번영을 이룰 수 있는 잠재력을 지니고 있지만, 그러기 위해선 현재진행형인 차별의 위기부터 먼저 극복해야 할 것입니다."
 state_lore_initials.64: "BEL"
 state_lore_name.64: "베오그라드"
 state_lore_desc.64: "사바 강과 다뉴브 강이 합류하는 곳의 높은 언덕 꼭대기에는 고대 성체가 있습니다. 로마 황제였던 요비아누스의 출생지이기도 한 세르비아 수도 베오그라드는 타 지역과 비교할 수 없을 정도로 유리한 방어적 입지를 가지고 있습니다.\n\n오랜 역사동안 수많은 왕과 황제들이 탐냈던 베오그라드는 수많은 전투와 공성전이 이루어 졌던 장소였으며, 오늘날에도 여전히 잠재적인 적들에 대한 방어 태세를 유지하고 있씁니다.\n\n수십 년 동안 독일의 군사적 통치에 짓눌려진 세르비아의 진정한 독립에 대한 외침이 울리고 있습니다. 세르비아 최대의 도시이자 빠르게 확장되고 있는 베오그라드의 중요성은 점점 더 커지고 있으며, 베오그라드는 세르비아의 자유에 대한 꿈을 키워가고 있습니다."
 state_lore_initials.65: "SOF"
 state_lore_name.65: "소피아"
 state_lore_desc.65: "비옥한 토양과 온천은 오랫돈안 그리스 바깥의 가장 오래된 유럽 도시중 하나인 소피아로 이주자들을 끌어들였습니다. 로마 발칸 반도의 가장 큰 도시 중 하나인 소피아는 잦은 전쟁과 경제적 혼란의 회생양이 되면서 1880년까지 수천 명으로 인구가 줄어들기도 했습니다. 1878년 독립 이후 산업과 인프라에 대한 정부의 집중적인 투자는 소피아의 부를 되살렸고, 다시 한번 발칸 반도의 가장 큰 도시 중 하나가 되게 하였습니다.\n\n2차 세계대전 시기를 비교적 안전히 지낸 소피아는 불안정과 민족 갈등, 그리고 외국의 영향력을 받는 지역이라는 기묘한 안정과 독립적인 지역으로 발전했습니다."
 state_lore_initials.66: "TSA"
 state_lore_name.66: "테살로니키"
 state_lore_desc.66: "수 세기 동안 테살로니키는 세계에서 가장 높은 비중의 유대인이 거주하는 도시였으며, 발칸 반도에서 종교 관용의 중심지이기도 했습니다. 독일은 이를 좌시하지 않았으며, 이미 소아시아에서 유입되어 소수 집단으로 줄어든 테살로니키를 향해 2차 세계대전 동안 독일군은 유대인 공동체를 학살하거나 어딘가로 강제 이주시켰습니다.\n\n하지만, 도시가 나치의 타락을 상징하는 존재로만 남아있는 것만은 아닙니다. 테살로니키는 최근이 되어서야 옛 주인 오스만 제국에서 그리스로 편입되었으나, 1차 세계대전 기간 적국 정부의 중심지 역할을 했으며, 에게해 무역을 지휘하는 도사리기도 했습니다. 테살로니키는 현재 행정과 경제의 중심지로서 아테네와 경쟁하고 있으며, 많은 그리스인들은 이곳을 모국의 비공식적인 2의 수도로 인지하고 있습니다."
 state_lore_initials.67: "ATH"
 state_lore_name.67: "아테네"
 state_lore_desc.67: "[Statelore_Get_athens_desc]"
 state_lore_initials.68: "IST"
 state_lore_name.68: "이스탄불"
 state_lore_desc.68: "동서양의 교차로이자 두 제국과 그를 이은 독립 공화국의 수도이며, 수많은 세대에서 배출된 위대한 정치가를 배출한 도시, 예술가들의 영감을 주는 도시, 저명한 학자들의 거처인 이스탄불에 대해 어떻게 소개해야 할까요? 하지만 이는 한때 '인간 욕망의 도시'로 불렸던 장소의 한 가지 단면일 뿐입니다. 조상의 위대함에 빠진 오스만 술탄들이 퇴폐에 빠져 궁전으로 숨어들어가면서 이곳의 인식은 바뀌고 말았습니다.\n\n1차 세계대전이 끝날 무력 협상국 군대가 이곳에 도착하였을 때 이스탄불은 엘리트주의, 사치, 오만의 땅으로 알려져 있었으며, 새로운 터키 공화국의 수도로 이용하기 부적절한 도시가 되었습니다. 오늘날 터키의 상업, 문화의 중심지인 이스탄불은 앙카라에 밀려 터키의 2인자 역할을 하고 있습니다. 하지만 이스탄불은 위상만이 쇠퇴했을 뿐, 산업, 경제의 중심지로서 계속해 성장해 나갈 것입니다."
 state_lore_initials.69: "ANK"
 state_lore_name.69: "앙카라"
 state_lore_desc.69: "이스탄불이 터키의 제국주의 과거를 상징한다면 앙카라는 터키의 공화주의 미래를 상징하는 도시입니다. '앙카라'라는 이름의 정착촌 역사를 통해 형성된 이 도시는 아타튀르크의 독립전쟁 도중 전략적 중요성과 옛 오스만 제국의 가치관과 거리가 멀다는 이유로 인해 새로운 모델로 채택되었습니다.\n\n앙카라는 한때 터키를 정의했던 것을 뛰어넘어 터키의 성장을 지켜본 도시이며, 터키의 수많은 영광과 패배의 중심지이며, 공화국의 심장이자 터키 국민들의 자부심이기도 합니다. 그렇기에 우리는 앙카라 행진곡의 그 구절을 상기하게 됩니다. \"앙카라여, 앙카라여, 아름다운 앙카라여!\""
 state_lore_initials.70: "DMA"
 state_lore_name.70: "다마스쿠스"
 state_lore_desc.70: "시리아의 수도 다마스쿠스는 고대 이래 수많은 레반트 전쟁의 격전지가 되어 왔습니다. 그중 가장 최근의 정복자 명단에 이름을 올린 국가이자 현재도 이어지는 터키의 지배가 도시에 뿌리내렸지만, 그림자 뒤엔 항상 바티스트 운동이 끓어오르고 있었습니다.\n\n프랑스에 대항한 시리아 대반란부터, 최근 내란을 종결시킨 터키의 시리아 저항군 학살까지, 다마스쿠스는 시리아의 패배와 저항 정신을 상징하며, 앞으로 이어질 수많은 전투의 전장이 될 수 있습니다."
 state_lore_initials.71: "MBI"
 state_lore_name.71: "멘비주"
 state_lore_desc.71: "케말리즘이 남긴 가장 부끄러운 유산은 한때 활기찼던 아나톨리아의 문화적 다양성을 체계적으로 청산한 것일 겁니다. 하지만 터키 정부의 기대와 달리, 실향민들은 에테르 속으로 사그라지지 않았습니다.\n\n멘비주, 아프린, 기타 많은 국경 도시들은 아르메니아인, 쿠르드인, 그리스인, 조지아인, 아시리아인 등 터키의 르네상스 계획에 희생된 이주 인구들로 인해 그 규모가 이전에 비해 크게 늘어났습니다."
 state_lore_initials.72: "NAP"
 state_lore_name.72: "나폴리"
 state_lore_desc.72: "중세 시대 이래 지중해에서 가장 유명한 항구도시였던 나폴리는 오늘날 이탈리아에서 세 번째로 큰 도시로, 독특한 문화와 수많은 모순으로 알려진 거대한 항구도시입니다. 주요한 산업 중심지인 나폴리는 부유한 언덕 위와 빈곤한 교외로 고도의 계층화가 이루어져 있으며, 항구와 부동산을 장악하고 있는 부유한 엘리트들의 불법적, 합법적인 수단을 통해 지배받고 있습니다."
 state_lore_initials.73: "PAL"
 state_lore_name.73: "팔레르모"
 state_lore_desc.73: "\"지금까지 경험한 도시 중 가장 화려한 도시.\" 시칠리아의 고대 수도 팔레르모는 중세 여행자들에 의해 이렇게 기록되었습니다. 이제 그 기억은 오래전의 회상으로 남아있을 뿐입니다.\n\n1950년대의 급속한 개발, 과도한 도시화로 인해 팔레르모의 고대 역사 지구는 시멘트와 아스팔트로 뒤덮여 버렸습니다. 파시즘은 도시를 섬에 있는 행정 기계의 톱니바퀴로 만들었고, 그 과정은 표면적으로 드러나건, 그렇지 않건 분명하지 않은 수단으로 이루어졌습니다."
 state_lore_initials.74: "TIR"
 state_lore_name.74: "티라나"
 state_lore_desc.74: "알바니아의 수도는 파시스트의 지배로 그 얼굴이 바뀌었지만, 이는 그저 외관만이 수정된 것일 뿐입니다. 티라나는 여전히 합리적이고도 웅장한 행정 구역의 건물들과, 수많은 빈민가의 낡고 작은 건물들이 섞인 전형적 발칸의 모순을 보여주고 있습니다. 통제되지 않는 도시의 성장은 성공이라기보단 파시스트 정책의 간접적 결과에 가까우며, 티라나를 진정한 20세기의 도시로 만들기 위해서는 아직 해야 할 일이 많아 보입니다."
 state_lore_initials.75: "MIL"
 state_lore_name.75: "밀라노"
 state_lore_desc.75: "밀라노는 이탈리아에서 두 번째로 큰 도시이자, 이탈리아의 주요한 산업 허브입니다.\n\n로마 시대 이래 끊임없이 성장해 온 밀라노는 포 계곡의 중심부에서 전략적 입지를 가지고 있으며, 브레다나 피렐리 같은 주요 공장들을 중심으로 빠르게 성장한 산업은 수많은 이민자를 밀라노로 불러들이고 있습니다.\n\n모든 대도시가 그렇듯, 국제적이고도 혼잡한 밀라노는 초기 파시스트 운동의 발상지이자, 이제 반파시스트 운동의 온상으로 떠올랐습니다."
 state_lore_initials.76: "TOR"
 state_lore_name.76: "토리노"
 state_lore_desc.76: "오랜 시간동안 토리노는 샤르데냐-피에몬테 왕국의 수도였으며, 도시는 사보이아 왕조와 고대 시대의 명성을 간직하고 있습니다.\n\n오늘날 토리노는 밀라노와 제노바를 잇는 이탈리아의 \"산업 트라이앵글\"의 꼭짓점을 구성하는 주요 산업 도시이자, FIAT의 본사가 입지한 곳으로 알려져 있습니다. 이 변화는 이탈리아에서 가장 귀족적인 도시였던 토리노를 노동 계층이 거주하는 도시로 바꿔 놓았으며, 이에 따른 모든 사회, 경제적 변화를 받아들였습니다."
 state_lore_initials.77: "MEX"
 state_lore_name.77: "멕시코시티"
 state_lore_desc.77: "공화국, 제국, 총독, 혁명적 군부의 수도 역할을 하는 멕시코시티는 국가 건국 이래로 문자 그대로 멕시코 정치의 상징적 중심지였습니다. 진보적인 이상과 풍부한 문화의 중심지인 이곳은 전국의 중심 허브와도 같은 곳입니다. 도시의 지속적인 대규모 인구 증가는 국가에 대한 영향력을 공고히 했습니다.\n\n도시의 정부 청사 내에서 행정관과 대리인은 끊임없이 새로운 정책에 대해 토론하고 부패한 정치 기계 아래에서 갈등합니다. 거리에서는 시장이 번성하고 활동가들이 모여 시위를 합니다.\n\n멕시코의 미래가 무엇을 가져오든, 이 신성한 수도에서 가장 확실하게 결정될 것입니다."
 state_lore_initials.78: "TIJ"
 state_lore_name.78: "티후아나"
 state_lore_desc.78: "\"두 바다 사이의 심장\"은 태평양이 내려다보이는 바하 칼리포르니아의 북서쪽 구석에 자리 잡고 있습니다. 이 도시는 멕시코에서 가장 큰 도시 중 하나이며 북미에서 중요한 제조업 중심지입니다.\n\n미국과 인접해 있어 캘리포니아에서 온 수많은 관광객을 포함하여 티후아나에 많은 이점이 있습니다. 금주 기간 동안 도시는 알코올 금지를 피하려는 미국 국민의 목적지였습니다. 오늘날 환상적인 해안 도시로라는 입지는 미국과 일본의 관심을 끌고 있고 멕시코인들은 자랑스레 그들에게 아름다운 도시를 제공합니다."
 state_lore_initials.79: "VER"
 state_lore_name.79: "베라크루스"
 state_lore_desc.79: "베라크루스(\"진정한 십자가\"라는 의미인)는 원래 멕시코에 도착한 에르난 코르테스 자신이 설립한 미국 본토에 설립된 최초의 스페인 정착지였습니다.\n\n좋든 나쁘든, 이 도시는 역사의 상당 부분 동안 유럽으로부터의 이민과 무역의 중심지 역할을 했습니다. 그러나 파시스트가 구대륙을 유린하 이후, 도시의 부는 점차 말라가기 시작했습니다.\n\n그러나 이곳에선 스페인, 토착 및 아프리카-쿠바 문화가 국제적으로 혼합되어 상업의 유산을 여전히 느낄 수 있으며 도시는 음악, 음식 및 다른 문화경관을 용광로처럼 혼합해 창조해냈습니다."
 state_lore_initials.80: "GUA"
 state_lore_name.80: "과달라하라"
 state_lore_desc.80: "바스크 정복자에 의해 처음 정착된 과달라하라는 이 지역에서 상당한 양의 은 매장지가 발견된 후 번성했습니다. 멕시코에서 두 번째로 큰 이 도시는 독립 전쟁 기간 동안 멕시코의 첫 번째 혁명 정부가 탄생한 곳 등 역사상 많은 격동의 사건의 최전선에 있었습니다.\n\n도시와 그 주변 지역은 알코올 음료인 데킬라와 마리아치의 상징적인 음악 장르와 같은 멕시코 문화의 몇 가지 주류를 낳았으며 오늘날까지 중요한 문화 및 경제 중심지로 남아 있습니다."
 state_lore_initials.81: "MRR"
 state_lore_name.81: "몬테레이"
 state_lore_desc.81: "멕시코 북부 시에라 마드레 오리엔탈에 있는 도시 몬테레이는 16세기 스페인 제국의 역사로부터 그 뿌리를 두고 있으며, 이곳은 샌안토니오, 탐피코, 멕시코시티 사이의 중요한 교역소가 되었습니다.\n\n미멕전쟁 당시 멕시코인들은 이곳에서 미국인들을 저지했지만 결국 멕시코는 전쟁에서 패배해야 했습니다. 그리고 멕시코인들이 프랑스가 개입하는 동안 프랑스군이 퇴각하는 것을 목격한 곳도 이곳이었습니다. 이 도시는 상당한 갈등을 겪었지만, 오늘날에도 멕시코 철강산업의 중요한 버팀목입니다."
 state_lore_initials.82: "KŌS"
 state_lore_name.82: "코슈"
 state_lore_desc.82: "광저우 시, 또는 서양인들에게 더 친숙한 이름으로 칸톤이라 불린 이 도시는 항상 강가에 서 있는 눈부신 진주였습니다. 200여 년 전만 하더라도 이곳은 세계에서 가장 큰 상업 중심지 중 하나였고, 40년 전엔, 국민당의 하얀 태양의 불타는 핵이였습니다. 그러나 시간의 혼탁한 파도가 흘러가고 거품을 만들며 부서지면서 최종적으로 진주는 그 중 어떤 흐름에도 올라타지 못했습니다. \n\n대신, 2차 중일 전쟁의 먼지가 가라앉았을 때, 아시아의 다른 나라들이 그랬듯이, 신질서의 가호를 받게 되었습니다. 새로운 일본의 주인들이 명령한 대로 이곳은 새로운 기술력의 중심지, 가능성이 무한하게 남아있을까지 넓혀지고 꽃피게 되는 완전히 새로운 나라의 완전히 새로운 수도로 기초부터 다시 만들어저야 했습니다. 오늘날 코슈로 알려진 이 도시는, 삶의 활력이 아닌 백열등으로 빛납니다. 광고판을 통해 과밀주택단지로 흩날리고 스며드는 그 빛들과, 해로운 스모그는 이 도시의 스카이라인을 정의하게 되었습니다.\n\n살기에 더 건강하다고 여겨질 수 있는 도시의 몇 안 되는 지역에서, 일본인 하청업자, 감독, 전문직 사원들이 모여, 도시의 나머지 모습을 막으려고 노력하고 있습니다. 오늘날, 많은 중국인들 중에 얼마나 많은 사람들이 팔다리를 잃었는지는 (진짜 있다고 쳐도) 중요하지 않습니다. 코슈는 실제로 광동과 동양의 세 진주의 수도입니다: 모두가 볼 수 있도록 높고 우뚝 솟아 있는 범아시아 공동 번영의 성채 말이죠."
 state_lore_initials.83: "HKN"
 state_lore_name.83: "혼콘"
 state_lore_desc.83: "혼콘은 거의 122년 동안 중국 본토와 점점 멀어져 왔던 도시이지만, 가장 최근의 통치자 아래서 완전히 탈바꿈되었습니다. 일본인들은 그들의 언어, 현재 도시의 30%를 차지하는 그들의 국민들, 그리고 가장 중요한 그들의 무자비한 기업 정신을 가져왔습니다.\n\n공영권 전역에 공급하는 잔인한 기계를 위해, 에어컨이 설치된 방에서 검은 옷을 입은 남자들이 수 많은 사람들을 노예로 만드는 정책을 결정하는 곳, 평범한 사람이 상상할 수 없을 정도의 부를 창출하는 곳, 비즈니스 세계의 건전한 언어로 감춰진 채 이사회에서 험악한 전투가 벌어지는 곳이 이 곳입니다.\n\n그러나 여기 사람들은 쉬지 않고 일하며, 회사로부터 압력이 가해짐에도 불구하고 열심히 일하며 더 나은 내일을 반항적으로 꿈꾸는 중입니다. 어부들이 여전히 그물을 치는 곳, 들떠 있는 학생이 친구들과 축구를 하는 곳, 노인들이 손자와 함께 식사하는 곳이기도 합니다. 치열한 생존경쟁은 모든 것을 집어삼키지만, 사람들은 잠시나마 탈출할 방법을 찾습니다.\n\n동방의 세 진주의 향기나는 항구, 홍콩은 잔인하고 무자비하지만 아름답고 활기찬 주요 금융 및 산업 중심지입니다. 불결하고, 폭력적이고, 잔인한 광동성의 나머지 것들은 마천루의 반짝거리는 높은 창문으로는 볼수 없는 곳입니다."
 state_lore_initials.84: "MAK"
 state_lore_name.84: "마카오"
 state_lore_desc.84: "동양으로 가는 호화로운 관문, 마조 여신의 빛나는 진주. 이런 생생하고 우아한 말들은, 수세기 동안의 번영과 혼란이 일어나고 견뎌낸 곳, 세월이 흐르면서 바뀌고 변해버린 진주강 삼각주 강둑에 자리잡은 보잘것없는 항구를 묘사하기 위해 한때 사용되었던 말들입니다. \n\n포르투갈의 선구적인 탐험가와 선원들은 한때 이 해안에 진을 쳤고, 세계 각지에서 온 상인과 여행자의 관심을 끌었던 활기넘치는 무역 중심지를 만들었습니다. 수익성이 좋은 그 항구는 질투와 경쟁의 갈등에 휩싸여 있었지만, 포르투갈의 권위로부터 그 영토를 빼앗는 것은 네덜란드나 영국이 아니라 일본의 떠오르는 태양과 광동의 탐욕스러운 기업들이었습니다.\n\n오늘날의 마카오는 도박장과 활기찬 네온 불빛으로 정의되는 도시입니다. 룰렛의 숫자에 따라 재산을 얻고 잃는 지하 활동과 근심걱정 없는 게임의 정신없는 대혼란으로 정의되죠. 과거의 평범했던 포르투갈의 항구는 역사 속으로 밀려났습니다."
 state_lore_initials.85: "NAN"
 state_lore_name.85: "난징"
 state_lore_desc.85: "난징은 중국 혁명과 밀접하게 연결된 도시로, 청을 전후한 많은 국가의 기초가 되었습니다. 태평천국의 난까지 거슬러 올라가면 이 도시는 전쟁이 끝난 후 전쟁으로 피를 토했습니다. 신해혁명 이후 난징이 수도로 선정되었고, 30년대에는 중국 전체의 중심이 될 만한 현대적 도시로 조성되면서 엄청난 성장과 발전을 이루었습니다. 그러나 이것은 계속될 운명이 아니었습니다. 2차 중일 전쟁은 침략자 일본 육군이 난징에서 난리를 치며, 무차별적으로 살해하고 약탈하고 강간을 자행하여 도시를 폐허로 만들고 사람들을 겁에 질린 공포의 상태로 만들었습니다.\n\n재조직된 공화국은 자치 행정 목적을 위해 이 잔인한 수도를 받았으며, 전쟁 이후 도시는 거의 10년 동안 가혹한 잔학 행위로부터 천천히 그러나 꾸준히 회복되었습니다. 이제 난징은 중국 인민의 회복력에 대한 증거로 우뚝 서고 그늘진 구석과 도시의 골목길에는 일본의 족쇄를 완전히 버릴 계획이라는 속삭임과 소문이 가득합니다..."
 state_lore_initials.86: "BEI"
 state_lore_name.86: "베이징"
 state_lore_desc.86: "한때 자금성에 거주했던 황제가 지금은 국경 바로 건너편에 있는 무시무시한 식민지 실험국가를 통치하고 있지만, 베이징은 여전히 중국 국가에서 매우 중요한 부분을 차지하고 있습니다. 중국에서 몇 안 되는 진정한 산업 및 금융 중심지 중 하나이며 이 도시는 난징에 의해 가장 중요한 도시라는 타이틀이 가려진 지 오래되었음에도 불구하고 중국 전역에서 내부 이민자를 끌어들이기 때문에 중국 경제에 막대한 기여를 하고 있습니다.\n\n노구교 사건 이후 베이징은 수천 명의 일본 국외 거주자와 군대를 수용하고 가장 중요한 영역과 도쿄 사이의 핵심 연결 고리 역할을 하여 중국에 대한 일본 통제의 중요한 부분이 되었습니다.\n\n하지만, 베이징은 또한 깊게 분열된 사회에서 중국을 더 진정으로 상징합니다. 민족 집단, 부자와 가난한 자, 전통주의자, 현대주의자, 그리고 무엇보다 협력자와 거대하지만 잘 알려져 있지 않은 반체제 인사들의 네트워크 사이의 갈등은, 서서히 불붙는 산발적인 '사건'들의 전쟁과 거리 공격을 부채질하면서 도시 전체를 뒤덮은 군중들을 방해하고 있습니다. 북방 수도가 현대에 접어들면서, 이러한 내부 분열은 더욱 뚜렷해졌고, 조만간 문제는 해결될 것입니다."
 state_lore_initials.87: "S-PB"
 state_lore_name.87: "장크트페테르스부르크"
 state_lore_desc.87: "현재 장트페테스부르크로 알려진 이 도시는 역사상 대부분의 가정에 자녀가 있는 것보다 더 많은 이름 변경을 거쳤습니다. 표트르 대제가 이 도시를 세웠을 때 그는 그것을 상트-피터-부르히라고 부르다가 나중에 상트-페테르부르크로 개명했습니다. 1914년에는 페트로그라드로 개명되었고, 1924년 레닌 사후 레닌그라드로 개명되었습니다. 정복 후 원래 이름의 독일어 번역으로 돌아 왔습니다.\n\n서유럽과 러시아의 영감이 융합된 이 오래된 도시는 전쟁 후 완전히 파괴되었고, 나치 방식으로 재건되었습니다. 모스카우의 경우처럼, 도심에 있던 수많은 노동자와 서민들이 교외로 강제 이주를 당했습니다. 그러나 재건에 관련된 많은 사람들이 완공 후에도 남아있어도 된다고 허가받았기 때문에, 분리 및 이동 제한이 덜 엄격합니다. 그러나 모스카우에서와 마찬가지로 산업적 대량학살은 계속되고 있습니다. 많은 러시아인들이 독일 \"지배민족\"의 구성원으로 대체될 수 있도록, 도시에서 일하다 죽임을 당하고 있습니다."
 state_lore_initials.88: "PAU"
 state_lore_name.88: "파울루스부르크"
 state_lore_desc.88: "현재 파울루스부르크로 알려진 이 도시는 1589년에 차리친이라는 요새로 건설되었습니다. 1800년대에 이 요새는 인구 폭발을 일으킨 중요한 볼가 강 항구이자 상업 중심지가 되었습니다. 1917년 차리친은 소비에트의 통제하에 놓이게 되었지만, 백군은 3년 동안 통제권을 되찾기 위해 열심히 싸웠습니다. 백군이 패배한 지 5년 후, 이 도시는 전쟁에서 중요한 역할을 한 이오시프 스탈린의 이름을 따서 명명되었습니다. 제2차 세계 대전 중에 파울루스 원수가 이 도시를 정복할 때까지 이 이름으로 알려졌습니다.\n\n오늘날 파울루스부르크는 모스카우 다음으로 모스코비엔 행정부의 두 번째 중심지입니다. 절반은 파괴되었고 독일의 목표에 맞게 완전히 재건되었습니다. 셀 수 없이 많은 러시아인들이 외지로 추방되거나 공장에서 뼛속까지 일하도록 강요받았고, 파울루스부르크는 모스코비엔 전체에서 가장 많은 독일인들이 지배하는 도시가 되었습니다."
 state_lore_initials.89: "MOS"
 state_lore_name.89: "모스카우"
 state_lore_desc.89: "모스코우, 러시아어로 모스크바는 500년 동안 통일 러시아 국가의 중심이었으며, 수많은 적들에 대한 러시아의 정복과 방어를 이끄는 역할을 했습니다. 차르정이 무너졌을 때에도 모스크바는 소련의 수도이자 혁명이 퍼진 곳으로서의 중요성을 유지했습니다... 독일인들이 와서 모든 것을 끝낼 때까지요.\n\n지옥 같은 모스코비엔의 왕관인 오늘날의 모스카우는, 도시를 설립하는데 도움을 준 사람들은 아무도 알아볼 수 없을 것입니다. 크렘린을 비롯한 다른 역사적 건물은 파괴되지 않았지만 나치 형상물로 대체되었습니다. 수정된 모스카우의 외곽 지역에서는, 인종 차별정책이 시행되고, 수천 명의 러시아인이 노예 공장에서 일하기 위해 이 오지들로 추방되었습니다."
 state_lore_initials.90: "AFA"
 state_lore_name.90: "안토파가스타"
 state_lore_desc.90: "비행기를 타고 북부 칠레의 서쪽에서 동쪽으로 간다고 상상해 봅시다. 안데스 산맥을 넘어선 이후, 칠레 북부의 넓고 끝없는 사막 위를 지나갑니다. 그러면 아타카마 사막의 거대하고 단조로운 모래밭에서 유리벽과 철로 만들어진 기둥이 솟아오른 곳을 발견할 수 있습니다. 이곳은 사람들이 싸우고, 죽어갔던 도시 안토파가스타입니다.\n\n안토파가스타는 현대 칠레 광업의 중심지 역할을 하고 있으며, 안데스 국가들이 항상 탐내던 보석이였습니다. 과거 볼리비아의 질산염 광산 정착지였던 라 침바는 1800년대 중후반 칠레의 대규모 이민 러시의 중심지로 부상하였습니다.\n\n소수민족들이 거주하는, 국경 지대의 수익성 높은 광산촌은 이곳을 중요 분쟁지역으로 만들었습니다. 칠레-볼리비아 간의 영토분쟁과, 칠레의 질산염 채굴 기업에 대한 볼리비아의 세금 부과로 인해 긴장이 고조되면서, 4년에 걸친 태평양 전쟁이 발발하였습니다. 전쟁 기간동안 칠레는 볼리비아-페루 연합군을 격파하고, 풍부한 자원이 매장된 안토파가스타 등의 볼리비아 해안 지대를 확보하였습니다.\n\n오늘날, 안토파가스타는 세계에서 가장 큰 규모의 질산염과 구리 채굴의 중심지로, 전기화학 분야에서의 현대적 혁신은 광업 회사들이 이 지역의 많은 리튬 매장량을 이용하도록 만들었습니다. 안토파가스타는 부상하는 도시이며, \"북쪽의 진주\" 라는 자랑스러운 별명을 가지게 되었습니다."
 state_lore_initials.91: "VAL"
 state_lore_name.91: "발파리소"
 state_lore_desc.91: "산티아고에서 북쪽으로 75마일 떨어진 칠레 해안가의 중심에는 \"태평양의 보석\"이 자리잡고 있습니다. 발파리소, 발포라고 불리는 이곳은 칠레의 대규모 항구로 경제적, 군사적이자 해군의 중심지입니다. 지정학적 질서가 변화함에도 불구하고 방대한 해운 산업은 여전히 돌아가고 있으며, 도시의 수입이 줄어들었음에도 불구하고 그물망에선 물고기가 끊임없이 잡히고 있습니다.\n\n발파리소는 황금기를 지난 항구도시처럼 일단은 내리막길을 걷고 있습니다. 도시의 많은 케이블카들은 이미 운행을 중단하였으며, 도시의 미로 같은 자갈길은 더 이상 돌아다니기에 안전하지 않습니다. 대규모 투자와 관심이 줄어들면서, 도시는 점차 음침해지고 소외감에 빠져들고 있습니다. 이러한 소외감은 극단주의를 발흥시켰고, 현재 발파리소는 칠레 사회주의 운동의 중심지가 되었습니다. 부두에 있는 노동조합들은 전국에서 가장 변덕스럽고, 급진적 이념의 노조로 알려져 있으며, 많은 파업과 시위를 주도하고 있습니다.\n\n붉은 플래카드와 노후화된 조선소들 사이에선, OFN의 백식 횃불 로고가 그려진 선박들이 항구에 정박해있습니다. 자유주의적 성향의 칠레인들에게 이는 칠레-미국간의 협력 관계를 보증해주며, 외국인들의 투자가 활발하다는 것을 보여주는 증거라고 생각합니다. 현 상황에 불만을 가진 칠레인들에겐, 이는 칠레의 자연에 대한 미국인들의 부당한 착취의 증거로 보여집니다. 발파리소는 보석으로의 광택이 나진 않을지 몰라도, 여전히 칠레의 경제, 문화적 중심지이며, 가장 냉소적인 발파리소 사람들도 여전히 빛나는 도시라는 꿈을 여전히 품고 있습니다."
 state_lore_initials.92: "SAN"
 state_lore_name.92: "산티아고"
 state_lore_desc.92: "산티아고는 라 모네다 궁전의 신고전주의적 돌기둥에 붙어있는 덩굴부터, 성스러운 엘 플로모 산의 정상까지, 불길과 동시에 희망이 가득 차 있는 도시입니다. 이곳은 칠레의 정치, 경제, 문화적 중심지이며, 동시에 칠레의 극단주의적 사상의 중심지이기도 합니다. 시위자들이 각자의 완장과 슬로건을 흔들고 있으며, 그들의 열정은 도시를 멈추지 않는 커다란 불길로 촉발시킬 준비가 되어 있는 듯 합니다.\n\n산티아고가 잿더미가 되건, 극단주의에서 벗어나건, 이 도시의 영혼에는 별로 중요한 문제가 아닙니다. 이미 산티아고는 여러번 파괴되고, 소금에 절여졌지만, 그때마다 더 웅장하게 재건되면서 허무주의와 죽음에 끊임없이 반항했습니다.\n\n누군가는 칠레가 고난 속에서 안정을 찾았다고 말합니다. 만일 이것이 사실이라면, 그 누구도 산티아고 사람들에게 그 사실을 고백하지 않았을 겁니다. 이곳은 안정되기엔 이데올로기에 너무 집착하고 있으며, 잦은 시위는 도시를 비참하게 할 시간을 가지지 못하게 하였습니다. 산 크리스토발 언덕 꼭대기에선 새하얗게 빛나는 성모 마리아 조각상이 자부심과 신앙을 품은채 사랑하는 도시를 지켜보고 있습니다."
 state_lore_initials.93: "CON"
 state_lore_name.93: "콘셉시온"
 state_lore_desc.93: "콘셉시온은 낙관적인 도시입니다. 이곳은 피를 먹으며 세워졌으며, 그 피는 몇 번이고 그 땅속에 스며들었습니다. 정복자이자, 칠레의 첫 총독이였던 페드로 데 발이비아가 세운 이 도시는 마푸체족 땅에서 불과 몇 마일 밖에 떨어지지 않은 중요 군사 거점이였습니다. 1554년에 일어난 그 도시의 파괴는 불가피한 일이였으며, 이에 대한 스페인인들의 마푸체족에 대한 보복 규모도 증가했습니다.\n\n아라우코 전쟁에서 마푸체족들이 가한 치명적 타격 이후에도, 대지진이 콘셉시온을 괴롭혔습니다. 특히 1939년과 1960년 일어났던 지진은 역대 기록된 지진 중 가장 강력한 지진이였고, 두 지진 모두 도시를 완전히 쇠퇴시켰습니다. 그러나 심장이 작동하기 위해선 피가 움직여야 하듯, 이 모든 것에도 불구하고 콘셉시온은 번성하고 있습니다. 대지가 찢어지는 지진, 전쟁의 불길에도 불구하고 콘셉시온은 재건에 성공했습니다.\n\n아라우코 전쟁 이후, 콘셉시온은 군사적 도시에서 문화적 도시로 재건되었고, 경제적 도약은 콘셉시온을 칠레 남부의 중심지로 변모시켰습니다. 마푸체인들이 두 차례나 도시를 파괴했음에도, 끝없는 대지의 흔들림에에도, 칠레 전역과 남부의 정치, 경제적 어려움에도 불구하고, 콘셉시온은 남부 칠레의 상징이며, 대표 도시로 우뚝 서 있습니다."
 state_lore_initials.94: "ARE"
 state_lore_name.94: "푼타아레나스"
 state_lore_desc.94: "푼타 아레나스(샌디 포인트)라는 이름은 세계의 끝자락에 있는 도시를 위한 기만적이자, 동시에 겸손한 표현의 이름입니다. 전략거점 마젤란 해협을 수비하는 기지 푼타 아레나스는 지구 최남단의 도시 중 하나이자, 마젤란 해협을 사이에 둔 채 영향력을 투사할 수 있는 무척 중요한 지역입니다.\n\n푼타 아레나스가 가진 전략적 위치 때문에, 칠레의 영유권 주장에도 불구하고 영국과 프랑스는 그곳의 지배권을 확립하기 위해 탐사대를 보냈었습니다. 칠레 대통령 마누엘 불네스는 1843년 그곳에 불네스 요새를 세웠습니다. 칠레군은 프랑스군보다 하루 일찍 도착했고, 영국군은 더 늦게 도착했습니다. 만일 칠레군이 좀더 늦게 도착했다면, 이 도시는 푼타 아레나스 대신 Sandy Piont,  또는 Point de Sable이라고 불렸을 것입니다.\n\n불네스 요새는 시간이 흐름에 따라 처음 세워졌던 바위 지대보다 훨씬 커졌고, 1848년 포인트 데 사블레 강둑에 범죄자 개척 식민지이자, 민간인 정착지로 세워지면서 푼타 아레나스라는 이름을 받았습니다. 1800년대 후반에 이곳은 대서양-태평양 무역의 중심 도시로 있었으며, 금의 발견은 도시의 성장에 기여했습니다. 파나마 운하의 개통으로 인해 도시는 무역의 중심지에서 떨어져나가며, 도시를 침체시키게 하기도 하였지만, 이곳은 여전히 전략적으도, 문화적으로도 중요한 도시입니다. 도시의 모토인 \"노동이 모든 것을 이겨낸다\"는 불의 땅에서 열심히 일하며 헌신하고 있는 시민들을 잃지 않을 것입니다."
 state_lore_initials.95: "JKT"
 state_lore_name.95: "자카르타"
 state_lore_desc.95: "이전에 바타비야였던 자카르타 시는 수세기 동안 광대한 인도네시아 군도 내에서 활동의 중심지였습니다. 지역 왕국과 술탄국, 네덜란드와 VoC의 식민 통치자부터 해방된 인도네시아 공화국에 이르기까지 이 도시는 수세기 동안, 그리고 아마도 앞으로 수세기 동안 그들의 수도 역할을 해왔습니다.\n\n도시 자체가... 독특합니다. \"강국의 등대\"이자 그 지역의 위대한 도시인 다소 발전된 국가는 굶주리고 궁핍한 나머지 국가와 극명한 대조를 이뤘습니다. 나머지 국가와 대부분의 사람들은 먼지 속에 있습니다. 아마도 이 모든 것이 바뀔 수 있습니다...\n\n그러나 아마도 그렇지 않을 것입니다."
 state_lore_initials.96: "JOG"
 state_lore_name.96: "욕야카르타"
 state_lore_desc.96: "인도네시아의 과거와 미래를 모두 볼 수 있는 유서 깊은 도시 욕야카르타는, 자바의 옛 술탄국과 영지, 그리고 새로운 선진 교육 및 예술 기관의 구배인 이 도시는 생생한 직물과 독특한 형태의 인형극으로 유명한 자바 전통 관습과 문화를 보여주는 모범적인 도시입니다.\n\n욕야카르타의 행정은 군도의 오랜 역사의 유물입니다. 국가 영웅 수카르노에게 매력과 아첨의 말로 자신의 영역을 확보한 술탄 하멩쿠부와나 9세가 지휘하는 자치 술탄국을 둘러싸고 있는 조직된 지방과 분리되어 있습니다. 술탄은 국가의 미래를 구현하게 될 상당한 학생 인구의 고향인 교육과 우수성의 본보기인 내일의 조류를 향해 나아가고자 하는 열망이 있는 도시를 감독합니다.\n\n사람들의 역사를 묘사한 액자 사진인 이 곳은, 그럼에도 그 지평은 여전히 불분명합니다. 므라피 산 남쪽 경사면에 있는 이 보석에서 배울 것이 많습니다."
 state_lore_initials.97: "SEM"
 state_lore_name.97: "스마랑"
 state_lore_desc.97: "활기찬 도시 스마랑은 자바 중심부에 자리 잡은 금박을 입힌 지점입니다. 자카르타와 수라바야의 세계적인 대도시 사이에서 깔끔하게 균형을 이룹니다. 오랫동안 잊혀진 마타람 술탄 시대에 소박한 어촌으로 설립되었으며 부채를 갚기 위해 18세기에 네덜란드 동인도 회사로 이전되었습니다.\n\n식민지 시대의 도시는 항상 뒷전으로 남아있을 것입니다. 비록 격자 모양의 거리와 유럽 건축이 수반되는 구역이 포함되어 있지만 고전적인 도시는 더 크고 번영하는 정착촌에 의해 가려질 것입니다. 산업 시대가 인도를 휩쓸고 철도의 도착과 무역의 기회와 함께 세마랑은 지속적인 성장의 기간을 시작했으며 그레이트 포트로드계획의 도래와 함께 농업의 중심지가 되었습니다.\n\n스마랑의 성공은 오늘날 인도네시아의 신생 국가에 여전히 반향을 일으키며 주목할만한 중국 소수 민족의 지원을 받아 번화한 상업과 산업의 도시가 되었습니다. 무한한 잠재력이 있기 때문에 미래가 무엇을 가져올지 궁금할 뿐입니다."
 state_lore_initials.98: "BAN"
 state_lore_name.98: "반둥"
 state_lore_desc.98: "초록빛 봉우리와 광대한 캐노피 사이에 둘러싸인 빛나는 보석 반둥. 한때 자바의 파리라는 별명을 얻었던 번화한 도시로, 네덜란드 정착민들이 호화로운 카페와 호텔의 형태로 부유함의 상징을 확립했습니다. 현대 자카르타의 빽빽하고 붐비는 지역에서 약간 떨어진 유럽의 웅장함. 네덜란드인은 목가적인 도시를 크게 존경했고 수도를 이전할 계획을 세웠고, 통치자들이 선호하는 정착지인 그레이트 포스트로드와 같은 주목할만한 기반 시설 프로그램이 이곳에서 시작되었습니다.\n\n일본 군함과 병사들의 도착은 반둥 시의 새로운 시대를 예고했습니다. 도시는 빛과 지식의 번영하는 도시로 성장했고 네덜란드인들은 군도 전체에 알려진 대학과 건축물을 남겼습니다. 반둥 공과 대학의 졸업생들은 계속해서 그의 나라를 현재 우리가 인식하는 것으로 크게 재편할 것입니다.\n\n오늘날 반둥은 치카푼둥 강 유역에 자리 잡은 유서 깊은 도시인 서부 자바 주의 주도인 독립 시대에 그 중요성을 유지하고 있습니다."
 state_lore_initials.99: "SBY"
 state_lore_name.99: "수라바야"
 state_lore_desc.99: "자바 섬 3대 도시의 세 번째이자 마지막 구성원으로 수라바야가 있습니다. 마두라 섬에 인접해 있는 수라바야의 역사적 중요성은 결코 무시되지 않을 수준입니다. 중국 제국의 사서와, 그리고 선원들은 15세기에 이곳을 무역항으로 기록하면서 이곳의 깨끗한 수질을 칭송하였습니다.\n\n수라바야는 오랜 기간 동안 네덜란드 동인도 회사의 도금된 왕관 위에 빛나는 보석이었으며 현대 자카르타가 부상할 때까지 지역의 모든 도시 중에서 가장 크게 번영했습니다. 네덜란드인은 자연 항구 위에 건설된 그 위치를 활용하여 한때 군도에서 가장 큰 해군 기지로 바꾸었습니다, 이 땅은 그 국력이 그만큼 강하다는 것을 보여주었습니다. 천혜의 위치로 인해 수익성이 높고 거대한 농장으로 둘러싸여 있으며, 산업 시대의 도래와 함께 많은 공장들이 건립되었습니다.\n\n네덜란드인이 추방되고, 독립의 시작과 함께 수라바야는 여전히 상업과 무역의 중심지로서 그 지위를 유지하고 있으며 이 섬이 가져다주는 풍요의 상징입니다."
 state_lore_initials.100: "RdJ"
 state_lore_name.100: "리우데자네이루"
 state_lore_desc.100: "남십자성 아래 그리스도가 팔을 벌리고 있습니다. 원주민, 이민자들도 환영하는 그 모습은 브라질의 보석 리우데자네이루의 모습을 그대로 보여주는 것 같습니다. 브라질리아 건설 전 이 도시는 브라질 공화국, 브라질 제국, 군사정권, 심지어 포르투갈 식민지의 중심부이기도 했습니다. \n\n리우데자네이루는 남반구에서 가장 많은 관광객을 끌어들이는 도시이며, 활동적이고 다문화적ㅇ니 커뮤니티는 브라질 최신 문학과 음악, 연극을 창출해내고 있습니다. 각각의 분야는 매년 리우 카니발에서 생생하게 전시되며 그 절정의 모습을 드러내지만, 이러한 행사가 리우의 문제를 전부 가려주는 건 아닙니다. 파벨라(빈민가)는 점차 더 비대해지고 있으며, 브라질리아라는 세련된 외관은 옛 수도에서 많은 일자리를 빼앗아갔습니다. 하지만 리우가 그 가치를 완전히 잃은 건 안비니다. 이 거리의 역사는 브라질의 역사보다도 길고, 긴 기간동안 무너지지 않았습니다. 이런 문제는 그에 비하면 사소한 요소일 뿐입니다."
 state_lore_initials.101: "SAO"
 state_lore_name.101: "상파울루"
 state_lore_desc.101: "상파울루의 좌우명인 \"Non ducor, duco(농 두코르, 두쿠)\"를 해석하자면, \"우리는 인도받지 못한다. 인도한다\"란 뜻을 지닙니다. 이는 도시의 진보적인 성격을 완벽하게 표현하는 표어입니다. 최근 리우데자네이루의 인구를 돌파하며 브라질의 최대 도시가 되었고 빠르게 성장하고 있는 이 도시는 유례없는 규모의 산업과 과학에 대한 뛰어난 공헌으로 대표되고 있습니다. 이 외에도 상파울루는 수많은 문화의 용광로로서, 수천 명의 유대인, 일본인, 이탈리아인, 아라비아인들이 이 세계도시를 자신의 고향이라 부리고 있습니다.\n\n그러나 모든 도시가 그렇듯 이곳도 결점이 있습니다. 브라질에서 가장 인구가 많은 대도시 지역인 상파울루는 마치 피뢰침과 같이 정치적 투쟁이 모이고 있습니다. 허리케인이 거리를 휩쓰는 동안, 이곳의 시장 아데마르 지 바후스는 태풍의 눈 한가운데 자리잡은 채 브라질리아로 눈을 돌렸습니다."
 state_lore_initials.102: "BRA"
 state_lore_name.102: "브라질리아"
 state_lore_desc.102: "현대적이고도 개방된 도시 브라질리아는 넓은 대로와 둥근 모서리의 모양을 가진 도시입니다. 청록색 호수들이 보석같은 빛을 타원 모양 대리석에 반사시키고, 드문 드문 나열된 철제 조각상들이 배치된  길은 십자가의 고리같이 끊임없이 안쪽으로 희감겨 들어갑니다. 이 도시는 주셀리누 쿠비체크가 정성들여 만든 20세기의 진보의 씨앗입니다\n\n루시우 코스타, 오스카르 네이메예르는 신 브라질 수도를 비행기 모양으로 설계했고, 국가 관료들은 비행기의 날개 속에서 거주하면서 국가를 움직이는 연료가 되었습니다. 사실 이 도시는 보행보다는 자동차를 이용해야 하고, 엄격하고도 깔끔한 구역은 밤의 유흥을 거의 제공해주지 않습니다.\n\n그럼 쿠비체크가 의도한 대로, 브라질리아가 브라질을 대표하는 도시일까요? 아뇨, 전혀 아닙니다. 나머지 브라질이 그들의 무기력해 보이는 기준을 따라야 한다고 말하는 건 불공평한 처사일 겁니다. 하지만 브라질리아는 깔끔한 모습으로 현실화된 꿈과 같고, 어떤 꿈이 실현되었다면 다른 꿈이 이뤄지기는 훨씬 쉬울 것입니다."
 state_lore_initials.103: "MNA"
 state_lore_name.103: "마나우스"
 state_lore_desc.103: "마나우스는 카샤포나 나무의 비좁고도 창같은 뿌리로 시작하여 이제 아마존으로 들어가기 위한 창구와 같은 도시입니다. 아마존 열대우림의 중심지에 위치한 네그루 강과 솔리몽이스 강의 교차점에 위치한 아마존 우림의 심장부인 이곳이 처음 도시로 지정되었을 때 \"검은 강 변두리의 도시\"라고 명명되었습니다. \n\n동시에, 마나우스는 최첨단 과학 도시이기도 합니다. 최근 신설된 국립 아마존 유역 연구소는 식물학, 곤충학, 인류학 연구의 최전선에 종사하고 있습니다. 한편 마나우스의 경제적 기반은 고무 추출 산업으로, 이곳에서 창출된 부는 다양하고 실험적인 문학 작가, 예술가들을 끌어들였습니다. \n\n그러나 이제 아마존 극장의 문은 60년 동안 닫혀 있고, 마나우스는 이제 라텍스를 뽑아내는 수도꼭지라는 인식 외에는 브라질의 나머지 지역을 설득할 수 있는 문화적 영향력을 거의 상실했습니다."
 state_lore_initials.104: "P-AL"
 state_lore_name.104: "포르투알레그리"
 state_lore_desc.104: "환락의 항구 포르투알레그리는 남아메리카 최대 규모의 석호인 파투스 호의 부속 수로인 과이바 강의 서안에 위치해 있습니다. 1769년 처음 건립된 이 도시는 선박이 내는 선율과 부두 노동자들의 가락이 어울리면서 도시의 경제는 호황을 누리고, 번영을 향해 나가갔습니다.\n\n파하푸스 전쟁이 시작된 도시이기도 한 포르투알레그리는 가우초 신화의 발상지이기도 한데, 교활하고도 반항적인 이 기병들은 동시에 능숙하고 대담한 자들로, 남아메리카 문학에 한 획을 긋기도 하였습니다. 200년 넘도록 포르투알레그리 부두의 소란스러움은 남아메리카 전역에 울려 퍼졌습니다. 그럼 이후 이 환락의 항구는 어떤 종소리를 울리게 될까요?"
 state_lore_initials.105: "REC"
 state_lore_name.105: "헤시피"
 state_lore_desc.105: "헤시피는 브라질리아에 이어 두 번째로 큰 도시입니다. 이는 주셀리누 쿠비체크 대통령의 대대적인 개발 계획 덕분이죠, 아메리카 최초의 노예항이었던 헤시피는 노예무역 중지 이후 겪은 경제난을 사탕수수 농업으로 극복했습니다.\n\n쿠비체크 대통령은 북동부의 경제적 낙후성을 인지하고 1959년 동북개발관리국을 설립했는데, 헤시피는 이 계획의 중심지였습니다.\n\n하지만 계획은 완전히 이루어지지는 못했습니다. 동북부 지역의 60% 이상, 그 중 35% 이상이 극심한 빈곤에 처해 있으며 이들의 소득은 브라질의 현 최저임금보다도 낮습니다. 100만명이 넘는 헤시피 주민들의 생활은 점차 나아지고 있으나 완전히 나아지기까진 아직 갈 길이 먼 듯 합니다."
 state_lore_initials.106: "TAO"
 state_lore_name.106: "친타오"
 state_lore_desc.106: "이전에 칭다오였던 친타오는 중일 전쟁의 여파로 일본에 할양된 많은 도시 중 하나입니다. 황해와 중국 본토에 대한 소유주가 직접 접근할 수 있는 전략적 지역에 위치한 이 도시는 1898년 독일 제국이 처음으로 이 도시를 점령한 역사가 있습니다. 이후 1922년 중화민국으로 반환되기 전에 일본이 1914년에 점령하였다가, 제2차 세계 대전에서 중국 본토를 침공하는 동안 다시 한 번 완전히 점령되었습니다.\n\n그들은 새로운 주인들을 잘 섬겼고, 친타오는 일본 제국의 귀중한 경제적, 군사적 자산이 되었습니다. 가까운 장래에 친타오 시는 광동의 세 진주의 힘에 필적하는 경제 도시로 변모할 수 있습니다. 어쩌면요."
 state_lore_initials.107: "DAI"
 state_lore_name.107: "다이렌 £GFX_dairen_texticon"
 state_lore_desc.107: "다이렌은 이카이에이와 함께 요동만의 두 기둥 중 하나로서 천진과 중국 북부로 이어지는 바다를 보호합니다. 요동반도의 남단에 위치한 이 도시는 전략적 가치가 매우 높으며 새로운 지배을 가질 때마다 이름이 바뀌었습니다. 청 시대에는 금주였고, 아편전쟁 때는 영국 장교 윌리엄 아서의 이름을 따서 포트 아서라는 이름을 따왔습니다.\n\n1895년 러시아 제국의 점령 이후 이 도시는 달니이로 이름이 바뀌었고 마침내 러일 전쟁에서 일본이 승리했습니다. 이 다소 격동의 기간이 끝난 후 다이렌은 비교적 평화를 얻었지만 관동군 본부와 남만주 철도 회사가 있었기 때문에 여전히 군사적으로 매우 중요합습니다."
 state_lore_initials.108: "FZA"
 state_lore_name.108: "후잔"
 state_lore_desc.108: "아마도, 후잔에게 일어난 가장 큰 불행은 단순히 일본과 너무 가깝다는 사실을 알게 된 것일지도 모릅니다. 과거에 부산이라고 불려진 조선의 이 도시는 한반도의 주요 항구였으며, 일본 제국이 발을 디딜 때까지 아시아의 나머지 지역과 무역을 하는 국제도시였습니다.\n\n그때부터, 후잔은 일본 본토로 가는 조선인 노동자들의 주요 항구로서 다르고 절망적인 역할을 하게 되었습니다. 매일 수천 명의 사람들이 동쪽으로 보내져 그들이 죽을 때까지 일하게 될 최종 목적지인 자이바츠 공장 단지로 향합니다.\n\n한편, 일본 당국이 후잔을 한반도의 산업 중심지로 만들기 위해 더 많은 산업 시설을 건설함에 따라 도시 자체는 집중적인 보수공사를 받고 있습니다. 일본이 후잔을 근대화시켰을지도 모르지만, 사람들에게 행복이나 부를 가져다주지는 못했습니다."
 state_lore_initials.109: "HNG"
 state_lore_name.109: "항저우"
 state_lore_desc.109: "위대한 도시 항저우는 그 이름을 딴 만의 끝자락에 자리 잡고 있으며 그 앞에는 광활한 바다가 펼쳐져 있습니다. 세계 상업과의 연결성과 깨끗한 자연 경관으로 유명한 항저우 시는 중국의 험준한 해안에서 성장의 중심지가 되었습니다.\n\n고대 왕조에 뿌리를 둔 항저우는 천천히 그리고 점진적으로 확장되어 수년에 걸쳐 수많은 시인들에 의해 자연의 아름다움으로 유명했으며, 시후는 봄철의 안식처인 고요하고 유명한 장소가 되었습니다.\n\n이 도시는 정치적으로 중요한 역사를 가지고 있으며, 몽골 무리와 외부 침략자들에 저항하면서 남송 왕조의 수도가 되었으며 예술과 대담한 발명의 도시로 남아 있습니다. 오늘날의 항저우는 일본의 공격으로 타격을 입었지만 구에서 가장 크고 가장 번영한 도시 중 하나로 그 위상을 유지하고 있습니다."
 state_lore_initials.110: "HBN"
 state_lore_name.110: "하얼빈 £GFX_harbin_texticon"
 state_lore_desc.110: "하얼빈은 과거와 현재가 뒤섞여 있는 대조적인 도시입니다. 한때 여진족 왕조의 중심지였던 상경 회령부는 러시아인들이 건설한 동청철도로 인해 지금의 하얼빈으로 탈바꿈하였습니다. 이곳은 중국 노동자들이 고난으로부터 위안을 얻기 위해 기독교의 전당에 들어가고, 옛 러시아 제국의 몰락한 귀족들이 새로운 일본 이민자들의 신발을 닦아주기 위해 스스로를 낮추는 곳이며, 폴란드 정착민들이 집을 짓고, 유대계 망명자들이 무역과 번영의 기회를 찾는 곳이기도 합니다.\n\n그 밝은 뒤에 어떤 비밀이 숨겨져 있을까요? 바로 이곳에서 백계 망명자들이 러시아 극동 파시즘의 기초를 닦았습니다. 러시아 파시스트당과 일본 사이의 불화로 인해 40년대 중반까지 번성해 가던 유대 공동체의 박해가 이어졌습니다. 결국 이들은 '볼셰비키들로부터 러시아를 구하기 위해' 귀향을 결심하였고, 소련의 붕괴를 계기로 귀환을 시작하였습니다. 이제 그들이 어떤 길을 가건, 이 도시와의 인연은 끝나게 될 겁니다.\n\n어쩌면 수수께끼 같은 건물에서 불온한 소음이 들릴지도 모릅니다. 하지만 신경 쓰지 않으셔도 됩니다. 술집에서 흘러나오는 축제 음악과 장엄한 종소리가 이 울음소리를 뒤덮어 줄 거니까요. 이곳에서 자유로이 우셔도 됩니다. 아니면 거짓 미소를 지으며 소용돌이 속으로 뛰어들더라도 도시는 당신을 받아줄 겁니다."
 state_lore_initials.111: "HIR"
 state_lore_name.111: "히로시마"
 state_lore_desc.111: "히로시마는 강력한 모리 가문의 수도로 시작하여 보신 전쟁 이후 많은 옛 사무라이 엘리트들이 새롭고 현대적인 일본 제국의 장교와 관료가 된 시대에 이르기까지 항상 군사적 전통의 도시였습니다. 1880년대에 항구가 건설되면서 히로시마는 제국군의 중요한 보급 및 물류 기지가 되었으며, 이를 지원하는 대규모 무기 산업이 있었습니다.\n\n제2차 세계대전이 끝나자 도시 산업은 현 산업진흥회관을 중심으로 한 상업지구를 중심으로 도시 경제는 제3차 산업으로 이동하기 시작했습니다. 그럼에도 불구하고 대부분의 히로시마 시민들은 자신들의 군사적 유산을 자랑스럽게 여기며, 제국 육군이나 해군에 입대함으로써 그것을 과시합니다. 히로시마는 여전히 군인의 도시이며 가까운 미래에도 그 모습을 유지할 것입니다."
 state_lore_initials.112: "XNJ"
 state_lore_name.112: "신징 £GFX_xinjing_texticon"
 state_lore_desc.112: "황제와 궁궐이 천 년의 전통에 경의를 표하고 있지만, 새로운 수도는 시작부터 끝까지 천명의 끝을 뜻하는 이들에 의해 형성되었습니다. 19세기 말 상업이라는 망치가 신징의 버드나무 숲벽을 무너뜨리면서 차갑고 검은 땅 위에 세워진 마을은 처음엔 추운 기후의 의미를 담은 '창춘'이라는 이름이 붙어졌습니다. 하지만 신징의 진짜 역사는 철도로부터 시작됩니다. 만철의 종착지인 이 도시는 철도를 중심으로 도시 지역과 중국인 거주 구역으로 나뉘어졌고, 동시에 도시로서의 영향력을 급격히 확장시켰습니다.\n\n관동군이 진군하고 일본의 계획가들이 새로운 국가를 건설해 나가기 시작할 때 신징은 그들의 최고 걸작이 되었습니다. 만주국의 다른 지역이 숨 막히는 매연과 탐욕스러운 공장으로 채워질 때, 신징은 처음부터 도쿄의 규모를 넘은 도서관, 경기장, 녹지로 둘러싼 도시로 계획되었습니다. 오늘날까지도 식민 관리들이 거주하고 일하고 있는 넓은 중앙거리와, 궁궐이 무기력하게 신민들을 바라보고 있는 중앙로를 본다면 그 계획은 성공적이라 볼 수 있을지도 모릅니다. 하지만 도시 주변부에서 피어나는 연기구름 속에서, 원주민들이 살아가도록 허락되고 있는 그 틈새 속에서 매시간 수천 번의 비명과 침묵하는 또 다른 도시가 존재합니다."
 state_lore_initials.113: "KEI"
 state_lore_name.113: "케이조"
 state_lore_desc.113: "한성이라는 이름이 역사의 바다를 헤엄치다 결국에는 그 밑바닥으로 영원히 사라져 뒷날에는 이를 기억하는 이가 세상에 누구도 없을지도 모른다는 것을 생각해보면 등골이 서늘해지지 않을 수가 없습니다. 대한제국은 1910년 한국 병합에 관한 조약이 체결되어 대일본제국의 일부분으로 전락하였고, 이에 한민족은 대경실색했습니다.\n\n일각에서 우려하던 한국 문화에 대한 급속 동화 정책은 시행되지 않았지만, 떠오르는 아침 해가 반도의 목을 점점 세게 조이며 한민족의 고통은 커져만 갔습니다. 독립운동과 게릴라가 준동했고 일본은 이에 맞서 점점 큰 힘을 동원해 외만주까지 밀려나게 된 저항 세력도 있을 정도입니다.\n\n적어도 이곳 케이조에서는 피의 쳇바퀴가 돌아가는 것이 멈추고 식민화와 산업화가 어느 정도 진행된 것일지도 모릅니다. 만약 이곳에 평화가 찾아온다면, 더욱 조심스러운 가정이지만 이곳에 완전한 평온이 찾아온다면, 한성이란 이름이 다시 쓰이게 될 수도 있을 것입니다."
 state_lore_initials.114: "KUN"
 state_lore_name.114: "쿤밍"
 state_lore_desc.114: "운구이 고원의 고요한 절벽과 눈 덮인 봉우리 가운데 반짝이는 진주, 끊임없이 활동하는 쿤밍의 도시는 수천 년에 걸친 역사에서 모든 종류의 행운으로 은총을 받은 윈난의 대표 도시입니다.\n\n당시 중국인이 아닌 난자오 사람들에 의해 설립된 쿤밍은 처음에 동부 영역에 존재하는 수많은 경로를 따라 무역과 상업의 중심지로 존재하는 것으로 알려졌습니다. 원나라의 몽골인들은 중국의 문화와 신념을 가지고 도시를 재건하여 이 지역에서 유교와 불교 가치의 모범이 되었습니다.\n\n유럽의 배들이 중국 해안에 도착했을 때, 쿤밍은 프랑스인들의 뒤를 쫓았고, 힘과 자금으로 이 지역에 영향을 미쳤습니다. 오늘날, 고지대와 호수 사이에 자리 잡은 쿤밍 시는 일본이 아시아에 승리한 후 군벌 국가의 수도가 되면서 더 나은 시대를 맞이했습니다.. 그러나 도시는 견디고 시민들은 앞으로 닥칠 모든 일에 대비합니다."
 state_lore_initials.115: "MUK"
 state_lore_name.115: "묵던 £GFX_mukden_texticon"
 state_lore_desc.115: "과거 선양으로도 알려진 이 도시는 만주어로 '묵던'이라는 이름으로도 알려져 있습니다. 이를 중국식으로 부르면 '성경', 즉 번영을 의미합니다. 한때 장쭤린의 봉천군벌이 만주의 중심지였던 이 도시를 장악한 적이 있었습니다. 시간이 흘러 1928년, 대원수의 의문스러운 죽음을 계기로 후계자 장쉐량은 공식적으로 난징 정부와 통일을 결정하면서 북양정부는 마침내 소멸하였습니다.\n\n하지만 그것도 과거의 일이 되었습니다. 일본은 장쉐량 휘하의 봉천군이 남만주 철도를 파괴했다고 주장했으며, 이에 대한 보복으로 만주를 침공했습니다. 현실이 이와 다를지 몰라도, 결국 역사는 승자의 기록일 뿐이며 세상은 그 전말을 결코 알 수 없을 겁니다.\n\n만주국 치하 묵던은 봉천군벌의 유산을 바탕으로 번성했으며, 만주 제일의 상공업 도시이자 일본의 오사카 격인 제2의 도시로 자리 잡았습니다. 하지만 이 도시에서 당신이 고급 상점을 방문하고 고급 요리를 아무리 즐긴다고 하더라도 도시의 진정한 권리를 지니고 있는 현지인들을 만날 수는 없을 겁니다."
 state_lore_initials.116: "NAG"
 state_lore_name.116: "나가사키"
 state_lore_desc.116: "나가사키는 규슈의 최서단에 위치하며 도시에 깊은 영향을 준 아시아 본토와 마주하고 있습니다. 본래 무역 도시였던 도쿠가와 막부 시대부터 나가사키는 외국 상인이 무역할 수 있는 유일한 항구였으며 오늘날 도시는 모든 민족 배경의 노동자, 일본 식민 제국의 잔혹한 수확, 계속 성장하는 자이바츠들. 미쓰비시 자이바츠가 소유한 도시 조선소는 욱일기 아래 태평양을 항해하는 군함 건조를 감독합니다.\n\n그럼에도 불구하고 이 도시는 여전히 활기찬 문화적, 종교적 다양성을 유지하고 있으며 가장 중요한 예는 일본에서 가장 큰 기독교 종교 가톨릭 우라카미 성당입니다. 나가사키는 억압에도 불구하고 독특한 문화를 유지했으며, 시민들은 성모 마리아의 시선 아래 계속 살 것입니다."
 state_lore_initials.117: "NGY"
 state_lore_name.117: "나고야"
 state_lore_desc.117: "1500년대에 오다 노부나가의 영지였던 이래로 나고야는 게이한신(과 도쿄 수도권 사이의 중심적인 위치를 활용하여 일본의 3대 경제 중심지 중 하나로 발전했습니다.\n\n미쓰비시 항공사의 본사가 위치한 0식 함상전투기(제로센)의 발상지이며, 일본 자동차 산업의 중심지인, 토요타 자동차 법인은 이웃한 토요타시에 기반을 두고 있습니다. 만주국과 광동성이 자체적으로 새로운 산업 중심지가 되었음에도 불구하고 일본 중공업의 고동치는 심장은 지칠 줄 모르고 작동합니다."
 state_lore_initials.118: "OSA"
 state_lore_name.118: "오사카"
 state_lore_desc.118: "요도강 어귀에는 고층 빌딩과 콘크리트가 거대한 곡선을 이루며 세토 내해를 향해 뻗어 있습니다. 그 이름은 본토에서 세 번째로 큰 도시인 오사카입니다. 화려하고 현대적인 분위기에도 불구하고 오사카의 기원은 나니와로 알려진 고분 시대로 거슬러 올라갑니다.\n\n비옥한 평야 한가운데 언덕에 전략적으로 위치한 이 도시는 중세 일본의 주요 상업 및 제조 중심지가 되었으며, 마츠시타 전기 및 후지타와 같은 많은 현대 일본 기업의 기원이 오사카에서 시작되었습니다. 전쟁이 끝난 후 오사카는 일본이 새로 정복한 영토에서 들어오는 상품과 원자재가 항구로 들어오면서 그 어느 때보다 큰 재산을 얻게 되었습니다. 그러나 착취를 지나칠 의향이 있다면 오사카는 네온 불빛의 빛을 쬐는 유쾌한 사람들로 가득 찬 매력적인 도시가 될 수 있습니다."
 state_lore_initials.119: "SHA"
 state_lore_name.119: "상하이"
 state_lore_desc.119: "활기차고 장엄한 상하이는 결코 잠들지 않습니다. 금융, 무역, 연구 및 제조의 거대한 허브인 상하이의 번화한 거리는 계속해서 움직이고 있습니다. 모든 것이 그렇듯이 상하이는 당나라와 송나라 시대에는 하찮은 도시였으나 청나라 황제의 지배 기간 동안에 급격히 확장되어 그 영역 전체에 무역과 번영의 중심지가 되었습니다.\n\n청나라의 미약한 손아귀가 계속 느슨해짐에 따라 유럽의 이해관계로 인해 도시가 여러 구역으로 나뉘었고 파이 조각처럼 쪼개졌습니다. 도시는 또 다른 위대한 전쟁의 도래를 예고하는 폭탄이 건물에 떨어졌을 때 중국인의 엄청난 저항을 보았습니다. 일본군은 외국 유럽인의 양보를 휩쓸고 상하이에 새로운 시대를 열었습니다. 오늘날 상하이는 통일되어 있지만 많은 문제에 직면해 있습니다. 범죄, 부패, 밀수. 일본의 통치는 석판을 깨끗이 닦지 않았고 상하이는 영원히 과거에 묶여 있습니다."
 state_lore_initials.120: "TIA"
 state_lore_name.120: "톈진"
 state_lore_desc.120: "톈진, 천국의 여울인 이곳은, 국제적 명성의 중심지이자 구 전역에 걸쳐 상품과 품목을 운송하는 항구입니다. 황제와 영주 시대에 톈진은 인근 대운하의 개발에 도움을 받아 인접한 대수도 베이징으로 향하는 곡물 운송의 중심지가 되었습니다.\n\n제국 전체의 행정 중심지에 근접한 톈진은 약해진 청 왕조가 여러 유럽 열강에 양보한 것과 함께 조약 항구가 되어 서방의 관심을 끌었습니다. 도시는 의화단이 싸우는 것을 보았고, 불과 20년 후 일본군이 장화를 짓밟고 포탄이 우렁찬 소리를 내며 귀환하는 것을 보았습니다. 현재 톈진은 안정적이고, 중국과 그 지역의 일상적인 사업에서 또 다른 분주한 항구가 되고 있습니다."
 state_lore_initials.121: "URA"
 state_lore_name.121: "우라지오"
 state_lore_desc.121: "도시는 일반적으로 큰 강을 낀 비옥한 평야와 천연 요새 지점에서 생겨나 수 세기에 걸쳐 건설됩니다. 그렇다면, 아이긴 조약으로 만주에서 떼어진 블라디보스토크는 제왕절개를 통해 탄생한 다른 부류의 도시일 겁니다. 블라디보스토크는 아이훈 조약으로 만주에서 떨어져 나와 극동 지역의 러시아 육해군의 중심지가 되었습니다. 도시는 이제 어떤 식으로건 세 어머니의 품에 안겨 있습니다. 이론적으로 도시는 중국의 지방정부며, 잠재적으로 만주족 군주에게 돌아갈 수도 있지만 현재로서 이 도시는 확실하게 일본인에 의해 지배되고 있습니다.\n\n동시에 우라지오 '옛 통치자'와 무정부 상태로부터 탈출한 수백 명의 난민들을 포함한 러시아인들이 여전히 거주하고 있습니다. 금간 대리석 건물과 교회에 네온으로 칠해진 한자 문구가 어지러이 걸려 있지만, 도시는 여전히 오래전 잃어버린 고향의 모습을 상기할 수 있습니다. 그럼에도 불구하고 도시엔 변화가 찾아오고 있습니다. 러시아인들이 정착할 엄두를 내지 못하는 곳에 중국인들이 몰려들고 있고, 그 사이에 조선인들이 일본과 도시의 중개자 역할을 하고 있습니다.\n\n일본에도 만주에도 녹아들지 못하는 과거에 갇힌 도시가 이곳에 있습니다. 해가 갈수록 러시아라는 기억도 희미해져 가고 있습니다. 아마 시간이 좀 더 흐른다면 이 도시는 극동을 고향으로 삼는 모든 이들에게 공통적인 존재로 기억될 것입니다."
 state_lore_initials.122: "KYO"
 state_lore_name.122: "교토"
 state_lore_desc.122: "일본의 옛 수도는 천 년이 넘게 지속되어왔습니다. 오사카, 나고야, 도쿄가 아시아 최고의 산업 회랑을 형성하면서 수세기 동안 정치적, 경제적 중요성이 줄어들었지만 교토는 오늘날까지 일본 문화와 학문의 중심지로 남아 있습니다.\n\n제국의 신민들은 점점 더 도시화되는 풍경에 흩어져 있는 수백 개의 신사와 사원에서 평화를 찾을 수 있는 반면, 교토 제국 대학의 학생들은 도쿄에서 경력을 쌓은 사촌들보다 더 학문적이라는 자부심을 가지고 있습니다. 그 동안 일본의 고대 귀족들은 교토를 핵심으로 뒤흔든 '마지막 전쟁'에 대한 일화를 교환합니다. 바로 1467-77년의 오닌 전쟁입니다."
 state_lore_initials.123: "SAP"
 state_lore_name.123: "삿포로"
 state_lore_desc.123: "1880년 메이지 정부의 홋카이도 식민화 및 개발의 일환으로 공식적으로 편입된 삿포로는 본토의 다른 곳에서는 볼 수 없는 일본의 현대적 개척지를 나타냅니다.\n\n처음부터 계획된 도시인 삿포로의 그리드 배치는 오도리 공원을 중심으로 도심에 녹지를 통합하는 일본 도시들 중에서 유일합니다. 홋카이도의 깊은 겨울로 인해 삿포로는 일본에서 동계 스포츠에 대한 관심이 증가하는 거점이 되었으며, 1940년 동계 올림픽 개최지로 선정되었습니다."
 state_lore_initials.124: "CHA"
 state_lore_name.124: "창사"
 state_lore_desc.124: "인간은 수만 년 동안 창사 땅에 거주해 왔으며 도시는 정부 변화에 낯설지 않습니다. 청나라 말기에 창사는 상하이 조약으로 외부 세계에 강제로 개방되었는데, 처음에는 일본이, 나중에는 여러 서방 열강이 함께 했습니다. 신해혁명 이후에도 창사는 본질적으로 매우 상업적이었고 산업은 다소 빈약했습니다.\n\n마오쩌둥의 출생지인 창사는 1927년 국민당 숙청으로 의심되는 수천 명의 공산주의자와 혁명가를 죽일 때까지 강력한 공산주의 요새였습니다. 2차 중일 전쟁 동안 일본군은 창사의 전략적 중요성을 중국 남부의 교차로로 인식할 수 있었습니다. 창사는 거의 끊임없는 공격을 받았고 일본 제국군이 4번의 전투를 시행했고 결국 1944년에 도시를 점령했습니다. 도시는 황폐화된 채로 남았습니다. 계산 착오 후 1938년에 황폐해진 땅은 중국군에 의해 불태워지고, 일본군이 4번의 길고 가혹한 전투를 벌인 후 창사는 알아볼 수 없게 되었습니다.\n\n1947년 일본의 승리 이후, 도시를 회복하려면 수십 년이 필요했습니다.\n\n1960년대 창사는 1920~30년대 창사와는 거리가 멉니다. 수십 년 동안 정치적 파벌과 군대에 휩싸인 창사는 몇 년 만에 처음으로 단일 정부가 그 땅을 통치하는 것을 보았습니다. 종전은 상대적 안정을 가져왔을지 모르지만, 2차 중일 전쟁의 상처는 오늘날에도 여전히 남아 있습니다."
 state_lore_initials.125: "CHE"
 state_lore_name.125: "청두"
 state_lore_desc.125: "4,000년 이상의 역사를 가진 쓰촨의 수도인 청두는 권력에 대해 낯설지 않습니다. 가까운 도시인 충칭이 때때로 스포트라이트를 받기도 하지만 쓰촨 분지의 중심에서 청두의 중요한 위치를 부인할 수 있는 사람은 아무도 없습니다. 모든 중국 왕조에서 청두는 거의 항상 쓰촨을, 때로는 중앙 정부까지 이끌었습니다.\n\n제2차 중일 전쟁에서 충칭이 정부와 군사 최고 사령부를 이끄는 동안, 청두는 많은 군사 본부에 피난처를 제공했으며 하늘이 맑은 경우 군대가 재편성할 수 있는 안전한 장소를 제공했습니다. 충칭과 청두는 전쟁 중에 일본 폭격기의 거의 끊임없는 폭격에 직면했으며 중국 공군은 제대로 된 저항을 제공할 수 없었습니다. 1947년 청두에서 일본 장화를 신은 자들은 폐허가 된 도시에 선 자신을 발견했습니다.\n\n도시의 인구가 많고 쓰촨 분지의 풍부한 자원으로 인해 청두는 빠르게 회복되었지만 난징에서 800마일 이상 떨어져 있다는 것은 일본군이 중국을 떠나고 중화민국가 점령했을 때 저항 조직이 대규모로 활성화되었음을 의미했습니다. 공산주의자, 민족주의자, 농민, 산적 등 무수히 많은 사람들이 자유 중국을 위해 또는 단순히 자신의 개인적 이익을 위해 중앙 정부에 대항하여 반란을 일으키고 있습니다. 청두는 쓰촨을 지휘할 수 있지만 조종석이 수많은 사람들과 싸우는 붐비는 곳에서는 비행기를 조종하기 어렵습니다."
 state_lore_initials.126: "CHO"
 state_lore_name.126: "충칭"
 state_lore_desc.126: "크고 영향력 있는 충칭은 중국 중부의 괴물입니다. 최소 3,000년 이상의 역사를 지닌 충칭은 종종 중국 정치의 중심에 있었으며 많은 정부에서 도시를 머리로 삼고 있습니다. 2차 중일 전쟁 동안 장제스의 국민당이 그러한 정부 중 하나였습니다. 중국과 동남아시아에서 중국과 미국 군대의 작전 책임지인 충칭은 일본의 강력한 폭격에 직면했습니다. 많은 인구가 공습 대피소로 피난할 수 있었지만 도시 산업은 일본의 공격으로 큰 타격을 받았고 전쟁이 쇠퇴하는 단계에서 마침내 일본군이 도시를 점령했을 때 남은 것이 별로 없었습니다.\n\n물론 충칭의 인구는 폐허가 된 도시에 만족하지 않았습니다. 쓰촨 분지에서 충칭의 위치는 재건에 충분한 자원을 제공했으며 많은 인구와 함께 충칭은 대부분의 중국 도시보다 빠르게 재건할 수 있었습니다. 물론, 여기서 끝내는 것은 이야기의 절반만 말하는 것입니다.\n\n난징과 중앙 정부에서 멀리 떨어진 쓰촨성은 종종 중화민국이 통제하기 어려웠습니다. 공산주의 게릴라, 국민당의 저항군, 불행한 농민들이 거의 끊임없는 봉기를 일으키고 있으며 중앙 정부가 충칭의 부를 훨씬 더 착취하기 어렵게 만들고 있습니다. 산시와 같은 다른 지방과 달리 난징은 권력에 굶주린 군벌에게 쓰촨의 부를 넘기는걸 훨씬 더 내켜하지 않습니다. 이 배치는 충칭이 부와 산업으로 가득한 도시이지만 사용되지 않고 사용할 수 없게 된다는 것을 의미합니다. 충칭, 더 나아가 쓰촨 분지를 통제하는 것은 모든 중국 정부가 성공하기 위한 필수 조건입니다."
 state_lore_initials.127: "FUZ"
 state_lore_name.127: "푸저우"
 state_lore_desc.127: "민강 어귀에 자리 잡고 있으며 푸젠성의 수도 역할을 하는 푸저우는 7,000년 이상의 역사를 가진 중국 남부의 주요 해안 도시입니다. 1911년 혁명과 함께 현대 중국 정치에 입문한 푸저우는 나머지 중국 남부 지역을 따라 혁명의 온상이 되었습니다. 1933년 국민혁명군 일부 파벌가 푸젠 인민 정부(중화공화국)를 설립했지만 중앙 정부와 인근 장시-푸젠 소비에트의 봉쇄로 아무런 지원도 제공하지 않아 순식간에 무너졌습니다.\n\n1937년 2차 중일 전쟁이 중국과 푸저우에 닥쳤습니다. 1938년 5월 초, 인근 도시인 샤먼이 일본군에게 함락되어 푸저우를 직접 위협했습니다. 해군의 전개 공중전은 또 한 달 동안 푸저우와 그 주변에서 계속되었고 결국 도시는 일본군에게 함락되었습니다.\n\n중국의 다른 도시와 달리 중일전쟁이 푸저우에 미친 영향은 미미했습니다. 대규모 전투가 없는 푸저우는 빠른 회복을 위해 설정되었으며, 따라서 중국 남부에서 중화민국의 가장 효과적인 항구 중 하나입니다."
 state_lore_initials.128: "JIN"
 state_lore_name.128: "지난"
 state_lore_desc.128: "중국이 국제무대에 밀려났을 때 지난은 불평등 조약의 도래로 특히 큰 타격을 받았습니다. 19세기 후반에 독일제국은 산둥성에서 영향력을 확대하려 하였고, 지방 영향력을 위해 그리고 지난으로 더 확장하기 위한 기지로 사용하였습니다. 그리고 1919년과 21개 요구사항이 도래하기 전까지 일본은 지난이 바다와 연결하는 중요한 자오지 철도를 포함하여 산둥에서 독일이 대한 장악력을 확고히 하는 것을 보았습니다. 제2차 중일 전쟁 당시 지난은 전략적 중요성 때문에 전쟁 초기에 표적이 되었습니다.\n\n1937년 말, 일본군은 황하를 건너 도시를 향해 진군하기 시작했습니다. 중국군은 지난을 버리고 정부 청사와 일본 영사관을 불태우라는 명령을 받았습니다. 이어진 권력 공백은 지난을 혼란에 빠뜨렸습니다. 일본군은 일주일도 채 안되어 도시에 도착하여 혼란을 진압하고 가혹한 점령을 시작했습니다. 지난 몇 년 동안 독일과 일본 투자자 모두에 의해 개발된 지난에는 일본이 전쟁 노력을 위해 최대한 활용한 대규모 산업이 있었습니다.\n\n일본의 전쟁 경제가 동원 해제되고 지역 밖으로 이동하기 시작한 후, 새로운 중앙 정부의 실패가 발생하기 시작했습니다. 지난이 산업의 본거지였을지 모르지만 부패한 통치, 비효율적인 개발, 순수한 무능으로 인해 중화민국의 초기 통치를 망쳐버렸고 지난의 경제는 몇 년 동안 침체 상태로 빠뜨렸습니다."
 state_lore_initials.129: "TAI"
 state_lore_name.129: "타이위안"
 state_lore_desc.129: "타이위안은 20세기 초에 무역의 혜택을 많이 받은 제조업의 거점으로 스스로를 정의했습니다. 혼란스러운 신해혁명 이후 타이위안은 군벌 옌시산의 통제 하에 놓이게 되었습니다. 그의 통치 아래 타이위안의 산업은 번창했고 타이위안 조병창은 빠르게 중국에서 가장 큰 산업 중 하나가 되었습니다.\n\n제2차 중일 전쟁 중 옌시산과 공산당 장군 주더의 연합군은 타이위안에서 일본군에 대해 강경한 저항을 할 수 있었고, 일본군은 \"중국 어느 곳에서도 이렇게 중국인이 완강하게 싸운 적이 없다\"고 말했습니다. 1937년 말에 타이위안이 함락된 후 일본군은 타이위안을 최대한으로 착취했습니다. 타이위안은 중국 북부의 공산당 기지 지역을 근절하기 위한 작전에서 일본 육군를 잘 공급할 수 있었습니다. 타이위안은 자원과 자재가 산시산에서 일본의 전쟁 기계로 운송되면서 이 기간 동안 거의 성장을 보지 못했습니다. 제조업의 중요성 때문에 타이위안은 새로운 중앙 정부가 통제하게 될 중요한 도시였습니다.\n\n중화민국에게는 불행히도 현지 상황이 중앙 정부에 점점 불리해졌습니다. 중국의 외곽을 통제할 수 없었던 새 정부는 옌시산과 동맹을 맺어 그에게 지방의 사실상 통제권을 부여했습니다. 옌이 죽자 푸쭤이가 후계자로 통치했고 옌보다 훨씬 보수적임이 증명되었습니다. 타이위안은 중국의 제조업 거점으로 남아 있지만 근시안적인 지도자들이 권력을 장악하면서 다른 도시들은 더 빠르게 성장하고 있습니다."
 state_lore_initials.130: "XIA"
 state_lore_name.130: "시안"
 state_lore_desc.130: "20세기에 들어서면서 시안은 스스로를 혁명의 온상으로 만들었습니다. 1911년 신해혁명 동안 시안에서 혁명군이 만주 요새를 유혈로 점령한 후, 시안은 전간 기간 동안 혁명군에 의해 확고하게 통제되었습니다. 1936년 일본과의 전쟁이 임박한 상황에서 중국 내전은 공식적으로 시안 사건이 종결되고 공산당과 국민당이 연합하여 일본에 대항하는 제2차 국공합작이 결성되었습니다.\n\n2차 중일 전쟁 초기에 시안은 일본이 산서와 섬서성에서 공산 8로군에 의해 맹렬한 저항에 직면하자 맹렬한 포격을 받았다. 국민당 제5추격단 소속의 중국 조종사들은 잠시 동안 일본군을 저지할 수 있었지만, 일본군은 결국 타이항과 친링 산맥에서 중국군의 저항을 무너뜨릴 수 있었습니다.\n\n산시와 섬서는 모두 장군 옌시산과 나중에 푸쭤이의 통제로 넘어가면서 시안은 이제 새로운 중화민국의 국경 지역에 자리 잡고 있습니다. 난징과 중앙 정부에서 멀리 떨어져 있지만 시안은 중국 북부의 대도시로 남아 있습니다."
 state_lore_initials.131: "WUH"
 state_lore_name.131: "우한"
 state_lore_desc.131: "우한의 현대적 존재는 국민당이 한양, 한구, 우창을 병합한 1927년으로 거슬러 올라갈 수 있지만, 기원전 1,500년에 이 지역이 정착한 이래 수백만 명의 사람들이 이 지역을 고향이라고 불렀습니다.\n\n1911년 이 지역에서 유명한 우창 봉기가 일어났을 때 우한은 수십 년 동안 중국 정치의 중요한 사건 휩싸였습니다. 1937년 중국의 수도가 된 우한은 제2차 중일 전쟁에서 일본 침략의 주요 표적이 되었습니다. 수백만 명의 중국인들이 도시를 방어하기 위해 싸웠던 혹독한 우한 전투 동안 일본군은 우세함을 입증했고 1938년 후반에 이 지역을 점령했습니다. 전쟁이 끝난 후 일본의 승리로 우한은 폐허로 남게 되었습니다.\n\n도시의 많은 부분을 재건해야 하는 상황에서 우한이 전쟁 전 상태로 회복되려면 몇 년이 걸릴 것입니다. 현대에 우한은 중국에서 봉기와 불안정으로 고통받지 않는 유일한 도시 중 하나입니다. 우한은 중국 정부가 유지해야 할 가장 중요한 도시 중 하나로 남아 있습니다."
 state_lore_initials.132: "XUZ"
 state_lore_name.132: "쉬저우"
 state_lore_desc.132: "쉬저우는 장쑤성의 엄청나게 큰 도시이기 때문에 군벌을 꿈꾸거나 침략하는 군대의 우선 순위가 되었습니다. 신해 혁명에서 쉬저우는 장쉰의 군대와 치열한 전투에 휘말려 혁명 직후 도시를 점령하여 그의 작전 기지로 삼았습니다. 북벌군 장쑤성에 도착하자 국민당 정부는 지방의 군벌들과 북양군벌 잔당들과 이곳저곳에서 싸웠습니다. 결국 1927년 말에 국민당의 통제 하에 놓이게 된 쑤저우는 정부가 황하 주변의 땅을 계속 통제하기를 원할 경우 점령해야 할 중요한 도시를 찾고 있었습니다.\n\n1938년 중일전쟁이 한창일 때 일본군은 쉬저우에 상륙해 중국 최고사령부를 공포에 떨게 했습니다. 서주의 방어를 서두르며 인근 전투에서 조기에 승리를 거두었지만 상황이 도저히 이길 수 없다고 판단되어 전면 퇴각 명령을 내렸습니다. 중국군은 퇴각을 엄호하기 위해 황하를 막고 있는 제방을 돌파했고, 결과적으로 1938년 황하 홍수는 쉬저우와 기타 인근 정착촌의 대부분을 파괴했습니다.\n\n도시를 황폐화시킨 끔찍한 홍수 후 20여 년이 지난 지금, 쉬저우는 다시 한 번 북중국 평원의 보석이 되었지만, 2차 중일 전쟁의 상처를 치유했다고 부르는기에는 이른것 같습니다. 중화민국의 경제가 침체되어 어려움을 겪고 있는 쉬저우는 전쟁 전 경제 이상으로 재건하기가 어렵다는 것을 알게 되었습니다."
 state_lore_initials.133: "ARI"
 state_lore_name.133: "아리카"
 state_lore_desc.133: "아리카 산의 거대한 절벽 아래, 영원한 봄의 도시가 굳건하고 자유롭게 서 있습니다.\n\n아리카가 인접 도시인 페루의 도시 타케나에서 불과 몇 킬로미터 밖에 떨어지지 않은 것은 이상한 일이 아닙니다. 아리카는 칠레가 태평양 전쟁에서 얻어낸 또다른 전리품입니다. 그럼에도 불구하고, 이 지역은 칠레의 지배에 적응하였으며, 아리카이 파리나코타 주의 주도가 되었습니다.\n\n내륙국인 볼리비아의 가장 인접한 항구 도시이기도 하기에, 이 도시는 관세가 부과되지 않은 상품들이 유통될 수 있도록 하는 자유항이 되었습니다. 이런 조건은 아리카를 의심할 여지 없이 산업, 상업의 중심지로 꽃피우게 만들었고, 칠레 북부에 배치된 보초병이 아타카마의 붉은 모래를 주의깊게 감시할 수 있게 해 주었습니다."
 state_lore_initials.134: "VAL"
 state_lore_name.134: "발디비아"
 state_lore_desc.134: "발디비아는 얼마 전 신의 멈추지 않는 분노를 느꼈습니다. 불과 몇년 전에, 산이 무너지고, 강이 범람했습니다. 불과 몇년 전만해도 수많은 아버지, 어머니, 아들딸들이 진흙에 빠져 죽어갔습니다. 1960년의 발디비아는 완전히 파괴되었지만, 그럼에도 발디비아는 여전히 굳게 서 있습니다. (결코 끝나지 않을지도 모르는) 재건 과정은 오래 걸릴 것이지만, 수많은 군중들은 마치 개미떼처럼 언덕 위에 건물을 다시 짓기 시작하였습니다.\n\n식민지 시대 동안 스페인 사람들이 쌓은 요새 덕분에 이 도시는 신대륙에서 가장 방어가 견고한곳 이라고 불리고 있으며, 아마 이러한 육체적인 회복력은 발디비아 사람들에게 정신적인 회복력을 제공해 주고 있는듯 합니다.  이런 커다란 위기와 쇠락의 시기에도, 발디비아는 그들의 모토인 \"그 어느 곳보다 충성스럽고, 고귀한 곳\"이라는 개념을 고수하고 있습니다."
 state_lore_initials.135: "MTT"
 state_lore_name.135: "푸에르토몬테"
 state_lore_desc.135: "양키우에 호수에 있으면 라인강은 그리 멀어보이지 않는것 같습니다. 푸에르토몬테는 1853년 독일인들이 1848년 혁명을 피해 정착한 이래(기술적으로는, 불과 몇년 전에 칠레인들에 의해 멜리풀리로 시작되었지만) 칠레 문화와 독일 문화의 혼합 속에 존재하고 있습니다. 근처에 있는 (상당히 활발한) 칼부코 화산의 존재에도 불구하고, 푸에르토몬테는 관광지로서 꽤나 있기있는 곳이며, 최근 완공된 엘 테푸알 공항은 복합적인 역할을 하고 있습니다.\n\n양키우에 현 중심지이자 로스 라호스주의 주도인 푸에르토몬테는 칠레의 파타고니아로 가는 관문(칠로에 군도와 연결되는 유일한 교통수단이기도 한)으로 불리기도 하는데, 이는 칠레 남부의 실질적 중심지로서의 명성을 높이는데 도움을 주고 있습니다. 그리고, 지구상에서 라거를 곁들인 채 진짜 크루도알레만(칠레-독일 혼합요리)를 주문할 수 있는 장소는 이곳밖에 없을 겁니다."
 state_lore_initials.136: "IQU"
 state_lore_name.136: "이키케"
 state_lore_desc.136: "이키케는 칠레 북부의 축소판이라고 볼 수도 있습니다. 처음에는 페루의 소금 광산 마을로 시작되었던 이곳은, 태평양 전쟁 기간동안 칠레에 의해 점령되었습니다. 사실 이키케를 오랜 빈곤의 고장으로 묘사하는 것만으로는 그 전모를 제대로 묘사할 수 없습니다. 사실, 과거의 이키케 사람들에게 '빈곤'이라는 단어는 그들의 모습을 묘사하기엔 턱없이 부족한 표현입니다.\n\n찰스 다윈은 이곳을 \"물이나 땔감 같은 생필뭄이 매우 부족한 곳\"이라고 묘사했으며, 1907년 산타마리아 학교 대학살 당시 희생된 2000명이 넘는 파업 광부와 그 가족들 또한 그랬었습니다. 그러나 현대의 이키케는 달라졌습니다. 20세기 초 유럽인들의 이민 물결은 이케케를 칠레의 유이한 자유 항구 중 하나로 선정되게 하였으며, 그 동력 아래 도시는 엄청나게 발전해갔습니다. 현재 이키케는 북부 칠레의 많디많은 소금광산 마을에서, 떠들썩한 역사를 극복해낸 자랑스러운 도시가 되었습니다.\n\n조프리(Zofri, 이키케 자유 구역)은 남아메리카에서 가장 커다란 곳이며, 그곳에는 이제 박물관과 대학교가 들어섰고, 심지어 프로 축구 클럽이 결성될 것이라는 소문도 돌고 있습니다. 그럼에도, 이 모든 현대적 특색에도 불구하고, 도시가 품었던 잔인하고, 가난했던 역사는 결코 잊혀지지 않을 것입니다. 북부 칠레의 다른 모든 곳들과 마찬가지로, 피와 나트륨이 아타카마의 모래 바로아래 묻혀져 있습니다. "
 state_lore_initials.137: "COQ"
 state_lore_name.137: "코킴보"
 state_lore_desc.137: "와인, 금, 과일, 구리. 이것들은 코킴보의 영혼을 구성하는 것들입니다. 라세르나 광역도시권의 한 지역인 코킴보는 독특한 역사와, 항쟁과, 자유의 전통을 가지고 있습니다.\n\n원주민들의 어업 정착지였던 이 지역은 그들이 대대로 살아오던 곳이였으나, 1550년 페드로 데 발디비아는 스페인의 왕좌를 차지하기 위해 그곳을 점영했습니다. 그럼에도 코킴보 사람드르이 독립의 영혼은 꺼지지 않았습니다. 자연적으로 형성된 항구의 지리적 이점은 왕실의 보물 선단뿐만이 아니라, 이들을 노리는 해적과 사략 함대들에게도 영감을 주었습니다. 천연 항만과 끝없는 금광, 자유방임주의적 성향을 가진 코킴보는 해적들의 거점이 되었으며, 현대에 와서도 코킴보의 축구 클럽 별명이 \"로스 피라타스\"라는 별명을 가지게 하였습니다.\n\n여러 의미로 칠레의 문화, 경제 중심지라고는 할수 없지만, 이곳 사람들은 열정 넘치고 자유로우며, 부드럽고 새하얀 모래로 덮인 해변은 사람들을 행복하게 만들었습니다."
 state_lore_initials.138: "MER"
 state_lore_name.138: "메리다"
 state_lore_desc.138: "스페인의 손과 고대 도시 투호우의 폐허 꼭대기에 마야 석조로 지어진 메라다 시는 유카탄 반도에서 가장 큰 도시이자 멕시코의 식민 역사를 일깨워주는 곳입니다. 지금도 이 도시의 문화는 지역 식료품, 의복, 심지어는 현지 언어의 측면에서 마야인의 영향으 여전히 받고 있습니다. 이는 정복자의 진보에 의해 지워진 것에 대한 반항적 유산으로도 볼 수 있습니다\n\n메리다는 포르피리아토 시절 확장한 해네켄 산업의 혜택을 여전히 누리고 있습니다. 이곳에서 나온 부는 백만장자들과 시민들을 수용할 대저택을 만들어내어 독특한 경관을 만들어냈는지, 시간이 흐르면서 일부 대저택들이 무너져 내렸지만 여전히 많은 건물들이 오늘날까지 우뚝 서 있습니다. 아름다운 자연경관과 풍부한 문화유산은 전 세계의 관광객들을 끌어들이고 있고, 메리다 또한 관광객들에게 유카탄 반도와 그 역사를 자랑스레 보여주고 있습니다."
 state_lore_initials.139: "ADJ"
 state_lore_name.139: "아카풀코데후아레스"
 state_lore_desc.139: "아카풀코데후아레스, 또는 아카풀코라 불리는 이 도시는 암석지대가 가득한 게레로주의 지형과 대비되는 태평양 연안의 평지에 자리 잡아 있습니다. 도시의 역사는 1550년까지 올라가며, 독립전쟁 당시에는 누에바에스파냐의 가장 큰 항구이기도 했습니다. 스페인 정착민, 아프리카인, 중국인, 필리핀 등의 다양한 공동체가 형성되기도 했으나 전쟁 당시 잔혹한 포위공격으로 인해 항구가 파괴되는 수모를 겪기도 했습니다. 또한 19세기 멕시코의 몰락과 함께 도시는 한 세기 반 동안 쇠락의 길을 걸어야만 했습니다.\n\n혁명 시기에도 아카풀코는 상대적으로 가난한 도시로만 남아 있었을 뿐입니다. 그런 아카풀코의 운명은 1940년대 미겔 알레만의 등장으로 반전 겪게 됩니다. 알레만 대통령은 아카풀코의 역사적 상징성과 해안을 끼는 지리적 이점을 투자의 기회로 여겼습니다. 자본이 도시로 유입되면서 아카풀코는 식민지 시대의 영광을 상당 부분 회복했습니다. 1954년 지어진 국제공항으로 미국과 일본의 관광객들이 몰려들면서 아카풀코는 멕시코의 대도시로 급부상했습니다. 20세기 후반으로 접어들면서 도시의 미래는 더욱 밝아지고 있습니다."
 state_lore_initials.140: "VIL"
 state_lore_name.140: "비야에르모사"
 state_lore_desc.140: "스페인어로 \"아름다운 마을\"이라는 뜻의 비야에르모사는 타바스코 주의 주도입니다. 원래 \"빌라 카모나\"라고 명명된 이 도시는 오랜 역사 동안 8번이나 이름이 바뀌었습니다. 도시의 역사적 중심지는 고딕 양식과 무어 양식이 결합된 식민지 시대 건물로 가득합니다.\n\n비야에르모사는 지난 반 세기 동안 외세, 혁명가, 반군에 의해 여러 차례 침략과 점령을 당했습니다. 그럼에도 불구하고, 이 도시는 투자자들이 도시의 천연 자원을 활용하려고 함에 따라 급속한 경제 성장으로 명성을 떨쳤습니다. 설탕, 담배, 견목, 술, 시가가 도시의 주요 상품이지만 비야에르모사의 아름다움과 풍부한 식민지 이전 역사는 도시를 관광 명소로도 성장하게 만들었습니다."
 state_lore_initials.141: "LEO"
 state_lore_name.141: "레온"
 state_lore_desc.141: "레온은 과나후아토 주에서 가장 인구가 많은 도시입니다. 주도는 아니지만 이 도시는 주의 시정촌을 보유하고 있습니다. 레온은 3년 동안 프랑스에 점령되었고 1846년 막시밀리안 1세의 방문을 기념했습니다. 도시가 해방된 후 정부군에 의해 여러 명이 부상을 입었습니다. 거의 100년 후, 보니파시오 살리나스의 선거에 항의한 학생 그룹이 살해되었습니다.\n\n대부분의 멕시코 신발이 이 도시에서에서 생산되기 때문에 레온은 \"멕시코의 신발 수도\"로 알려져 있습니다. 외국인 투자자들은 이 도시의 산업 확장 가능성에 관심을 표시했지만, 바이호의 진주가 가죽 이상의 영향력을 미칠지는 시간이 지나야만 알 수 있을 것입니다."
 state_lore_initials.142: "DUR"
 state_lore_name.142: "두랑고"
 state_lore_desc.142: "두랑고, 공식 명칭으로는 빅토리아 데 두랑고는 멕시코 초대 대통령인 과달루페 빅토리아의 이름을 따서 명명되었으며 두랑고 주의 주도입니다. 1563년에 은을 채굴하기 위한 도시로 설립된 이 도시는 세로 데 메르카도(Cerro de Mercado)의 대규모 철 매장지 주변에서 성장했습니다. 광업 대성황은 도시 중심부에 많은 식민지 시대 건물을 건설하게 했습니다.\n\n독립 전쟁 시절, 1812년 7월 17일 두랑고에서 많은 지도자들이 처형되었습니다. 두랑고는 1911년 멕시코 혁명에 가담했지만 1913년 반군에 의해 점령되고 불타면서 도시는 수십 년 동안의 공황 상태에 빠졌습니다. 이후 가뭄과 산업 발전으로 농촌 이민자들이 두랑고로 밀려들면서 도시의 재건이 시작되었습니다."
 state_lore_initials.143: "CHH"
 state_lore_name.143: "치와와"
 state_lore_desc.143: "용기, 충성심, 친절은 치와와시의 3가지 핵심 미덕입니다. 추비스카르 강과 새크라멘토 강이 만나는 지점에 세워진 치와와는 농업의 중심지로, 많은 이들은 이 도시를 미국 맥도날드에 쇠고기를 수출하는 교역소라는 인상으로 알고 있습니다.\n\n치와와는 먼지 투성이의 네온으로 물든 도심에 12피트 높이의 빛나는 간판 외에는 아무것도 없습니다. 그러나 이 장면은 도시의 복잡한 역사를 제대로 설명할 수 없을 겁니다.\n\n연꽃을 먹는 도시-농촌주의의 기만적인 안개 뒤에 치와와의 역사를 보면 베니토 후아레즈의 망명 정부의 수도에서 판초 빌라의 북부 사단 본부에 이르기까지 모든 것이 치와와에 있었습니다. 미겔 이달고가 처형에 직면했을 때 마지못해 그 무대가 되기도 하였니다. 이후 누에바 비스카야의 사실상의 수도 역할을 했으며 \"치와와\"라는 이름의 어원을 찾으려면 스페인 정복역사 이전을 찾아야 할 겁니다. 도시의 이름 나후아틀 언어에서 기원했으며 \"두 강 사이\"를 의미합니다. 이 시기에도 치와와라는 사막의 소돔은 막다른 골목에 몰린 빈민이나, 미련한 이들이 가는 곳이란 이미지가 박혀 있었습니다.\n\n그러나 포르피리오 디아스 시대의 은행가와 사업가가 이곳에 정착하고, 국경 바로 북쪽에서 올수 있는 사업 기회가 늘어나면서(국경 이남의 제조업 공장 몇 개라거나) 도시의 가치는 예상보다 빠르게 돌아올 것으로 보여집니다."
 state_lore_initials.144: "SLP"
 state_lore_name.144: "산루이스포토시"
 state_lore_desc.144: "산루이스포토시 시(약칭 SLP)는 동명의 산루이스포토시 주의 수도 역할을 합니다. 도시와 주의 이름은 절반은 프랑스의 성자이자 왕인 루이 9세에서, 절반은 볼리비아 도시 포토시에서 혼합되어 파생되었습니다. (작명의 논리는 인근 광산이 볼리비아 포토시의 유명한 부유한 광산처럼 깊고 풍부해질 것이라는 희망에 근거했다고 합니다).\n\n멕시코 제조 산업의의 본거지이면서 멕시코 시티, 과달라하라 및 몬테레이가 형성하는 삼각형의 중심에 위치하는 이 도시의 경제적 위상은 크게 올라갔고 상대적으로 타 지역에 비해 생활수준도 높아졌습니다. 역사적으로 이 지역은 토착민들이 스페인 식민지배 물결에 무력으로 저항하였기 때문에 인해 \"엘 그란 투날\",  \"커다란 부채선인장\"으로도 불렸으며, 정복자와 선교사의 시대가 저물었음에도, 산루이스포토시 민중들은 자신들의 도시 역사를 자랑스레 갱각합니다. 산맥이 이어진 멕시코 고원 정상에에 위치한 도시가 여전히 활기찬 \"정원의 도시\"로 알려져 있다는 것은 기적이 아닐 수 없습니다."
 state_lore_initials.145: "PBL"
 state_lore_name.145: "푸에블라"
 state_lore_desc.145: "공식적으로 헤리오카 푸에블라 데 사라고사로 알려진 푸에블라의 자유 주의 수도는 인류에서 가장 오래된 계획 도시 중 하나입니다. 멕시코시티에서 대서양의 중요한 항구인 베라크루스로 가는 길에 위치한 푸에블라 시는 유서 깊은 역사와 다양한 건축물로 인해 스스로를 \"아메리카의 유물\"이라고 부릅니다. 그리고 완전히 현대적인 이베로아메리카 대학의 부지에 앉아있는 멕시코 바로크 양식의 대성당과 함께, 그것은 확실히 가치가 있는 제목일 지도 모릅니다.\n\n멕시코 역사에 익숙하지 않은 사람들에게는 푸에블라와 교외에서 영원히 기념되는 날짜인 1862년 5월 5일 6,500명의 제2 프랑스 제국의 정예 부대가 600명의 멕시코 군인에게 패배한 장소로 가장 잘 알 것입니다. 이 날은 푸에블라와 인근 지역에서 싱코 데 마요로 영원히 기념되는 날입니다.\n\n경제 면에서 푸에블라는 멕시코의 많은 주요 도시와 마찬가지로 대규모 제조업 붐을 경험했으며 특히 포드 자동차 회사는 최근에 이 도시에서 미국 이외 지역에서 가장 대규모의 포드 공장을 열었습니다. 멕시코에서 네 번째로 큰 도시는 계속해서 부상하고 있는 것 같습니다."
 state_lore_initials.146: "HER"
 state_lore_name.146: "에르모시요"
 state_lore_desc.146: "에르모시요는 소노라 주의 주도이자 가장 큰 도시입니다. 원래 세 개의 분리된 마을이었던 도시가 아니었고, 1828년에 이르러서야 이들을 하나의 도시로 건설하는 법령을 공포하였고, 그 도시의 이름은 이를 지시한 장군의 이름으로 명명되었습니다. \n\n멕시코 혁명 동안 판초 비야에 충성하는 군대가 이 도시에서 축출되었습니다. 1913년 프란시스코 마데로가 암살된 후 베누스티아노 카란사는 에르모시요에서 자신의 입헌주의 운동을 시작하여 이 도시를 \"국가의 혁명 수도\"로 불렀습니다. 에르모시요는 경제적으로 멕시코의 나머지 지역 및 세계와 격리되어 있지만 태평양과 미국 국경과의 근접해 있는 입지는 미국과 일본 투자자들의 관심을 끌어 이 도시를 현대 시대로 이끌고 갈 수 있게 하였습니다."
 state_lore_initials.147: "REY"
 state_lore_name.147: "레이캬비크"
 state_lore_desc.147: "얼어붙은 도시 레이캬비크는 20세기 후반이 시작될 무렵 가장 흥미로운 발전 시기를 막 지나고 있었습니다. 이 도시에서 미군과 해군의 과중한 활동 덕분에 이전에 개발되지 않은 도시는 추운 섬의 거대한 도심으로 변했습니다.\n\n그러나 점령군은 미군 기지, 공군 기지 및 해군 시설이 섬의 지도 주위에 점재하는 등 미국인들이 위협을 느낄 때마다 유럽을 공격하기 위한 전쟁 기계와 함께 수행되었으며 레이캬비크에서도 뚜렷하게 나타납니다. 머나먼 미래에 아이슬란드 국민이 영원히 자유를 누릴 수 있는 날이 올 것입니다."
 state_lore_initials.148: "MVI"
 state_lore_name.148: "몬테비데오"
 state_lore_desc.148: "1724년 설립된 몬테비데오는 갈등 속에서 생겨난 곳입니다. 스페인과 포르투갈이라는 두 식민제국 거인들은 남아메리카 플라타 지역을 두고 총성 없는 외교 전쟁을 벌였습니다. 길고 구불구불한 라플라타 강을 가로지른 곳에 위치한 우루과이는 속임수와 음지에서 벌어지는 암투의 온상의 지역이라는 것이 다시 한 번 증명되었습니다.\n\n이곳은 다시 한번 두 강대국의 틈바구니에 끼여 있습니다. 한쪽에는 코노 수르에서 날개를 펴려 하는 아르헨티나 공화국이, 반대쪽에선 늙은 거인 브라질 합중국이 있으며, 이들 사이에 몬테비데오는 평화의 보루이자, 종말로 이끌 수 있는 투쟁에 대한 방호벽으로서 우뚝 서 있습니다. 물론, 이게 다가 아닙니다. 몬테비데오는 스스로를 중상모략의 도시라고 생각합니다. 세계 각지의 요원들이 지역 강대국들의 이익을 위한 노력을 무너뜨리기 위해 그들의 운을 사용하고 있습니다. 이후에 무슨 일이 일어나던 간에, 몬테비데오는 남아메리카의 모든 중대한 사건들의 중심이 될 것입니다."
 state_lore_initials.149: "LIM"
 state_lore_name.149: "리마"
 state_lore_desc.149: "스페인의 식민 지배 이전에 잉카 제국의 중심지였던 리마는 현재 일본-미국 냉전의 소용돌이에 휘말려가고 있습니다. 아직 그들에 의해 물들지 않은 땅에서 리마는 워싱턴과 도쿄 양측에게 모두 중요한 지정학적 교두보가 되었습니다.\n\n자이바츠 사업가들이 산 이시드로 중심 상업지구를 빈번하게 방문하며, 미국 대사관에 매일 수많은 사람들이 들락대고 있습니다. 리마와, 더 나아가 페루 전역이 어느 세력에 영향을 미치게 될 지에 대한 질문은 아직 답이 나온 것 같지 않습니다."
 state_lore_initials.150: "ASN"
 state_lore_name.150: "아순시온"
 state_lore_desc.150: "1537년 설립된 아순시온은 한때 리우데플라타 분지의 가장 중요한 도시이자, 이 지역에서의 스페인 세력의 중심지이기도 했습니다. 한때 그곳은 \"어머니의 도시\"라고도 알려지기도 했지만, 이제 그건 옛말이 되었습니다.\n\n오늘날 아순시온은 내륙에 고립되어 있는 파라과이의 가장 중요한 도시입니다. 이곳은 파라과이의 유일한 대도시로 GDP, 산업, 문화의 생산이 전국적 수치와 비교할시 상당한 비율을 차지하기 때문입니다. 또한 이 도시는 대륙 중심부에 위치한 지정학적 특징으로 인해, 인근 지역의 정세에 영향을 미치고 있기도 합니다."
 state_lore_initials.151: "LPA"
 state_lore_name.151: "라파스"
 state_lore_desc.151: "가장 극한의 조건에서도 생명이 번성할수 있다는 것이 라파스에서 증명될 수 있습니다. 해발 3600미터 위에 있는 안데스 산맥의 정상에 위치해 있는 이곳은 전 세계에서 가장 높은 고도의 수도입니다.\n\n정복자 알론소 데 멘도사가 1548년 세운 이 도시는 식민지 시대 정복자들이 발을 딛으면서 역사가 시작된 것은 아닙니다. 그 전에는 남미 역사의 가장 위대한 제국인 잉카제국의 무역 중심지였습니다. 이곳은 남안데스 산맥의 무성한 수풀과 아르헨티나의 넓은 목초 평야와, 콜롬비아의 다양한 열대우림과 연결되어 있으며, 대륙 전체로 뻗어나가는 척추와도 같은 곳입니다.\n\n잉카인이 정복된 이후, 스페인 황실의 많은 사람들은 라파스가 거대한 식민 제국 속에서 낙후되고, 가치없는 작은 도시가 될 것이라고 생각했습니다. 그러나 이곳의 현실이 증명하듯, 그들은 틀렸습니다. 라파스의 원주민들은 두 번이나 이곳을 포위공격하였으며, 남미의 다른 사람들과 연합하여 무기를 들고 스페인에 대항하여 그들의 지배에서 벗어났습니다. 지금 라파스는 반짝이는 도시로서, 산맥 위에 우뚝 서서, 그 어떤 사나운 바람이 불어오는 것도 맞이할 준비를 하고 있습니다."
 state_lore_initials.152: "BOG"
 state_lore_name.152: "보고타"
 state_lore_desc.152: "[Statelore_Get_bogata_desc]"
 state_lore_initials.153: "CRC"
 state_lore_name.153: "카라카스"
 state_lore_desc.153: "1567년 스페인 식민 개척자들에 의해 산티아고 데 레온 카라카스가 설립되기 이전, 카라카스 계곡은 마리체 원주민들의 고향이였습니다.\n\n10년 후인 1577년 이곳은 제국령 베네수엘라 속주의 수도가 되었으며, 스페인 식민 시대에 무역, 문화, 정치의 중심지로서 영향력을 끼치기도 하였습니다. 그러나 아이러니 하게도 이 도시는 스페인 제국의 가장 치열한 적 중 한명인 시몬 볼리바르가 태어난 곳이기도 합니다. 그란 콜롬비아가 붕괴된 이후, 이 도시는 독립 베네수엘라 공화국의 수도가 되었습니다다.\n\n이웃 수도들같이 웅장하지는 않지만, 카라카스는 여전히 영원한 봄의 도시로서 우뚝 서 있습니다. 석유 생산이 이 나라를 계속 풍요롭게 하는 한, 카라카스는 20세기 후반 라틴 아메리카의 위대한 도시들 중 하나로 확실히 자리잡을 것입니다."
 state_lore_initials.154: "PAN"
 state_lore_name.154: "시우다드데파나마"
 state_lore_desc.154: "아마도 평범한 외국인들에게 파나마라는 나라는 그것을 둘로 나누는 운하로 정의되게 되었습니다. 그러나 태평양 입구의 동쪽 제방에는 평범한 파나마인에게 성공과 실패, 국가의 이야기를 상징하는 도시인 파나마 시티가 있습니다.\n\n국가의 기원인 파나마시티는 깊고 푸른 태평양을 바라보고 있습니다. 유럽 최초의 태평양 정착촌으로 설립된 이 도시의 역사는 파나마 전체와 불가분의 관계에 있습니다. 그 건축물은 스페인 식민지에서 앤틸리스 타운 하우스에 이르기까지 모든 것이 있는 파나마의 다양성을 상징합니다. 불행히도 미국인들이 운하의 지역을 차단했기 때문에 그 불평등은 또한 국가를 대표합니다. 그것은 완벽하지 않을 수 있지만 그것이 무엇이든 상관없이 파나마입니다."
 state_lore_initials.155: "PA-C"
 state_lore_name.155: "파나마 운하"
 state_lore_desc.155: "미국의 모든 학생은 교과서에 실려있는 파나마 운하 건설의 역사를 알고 있습니다. 그러나 그 이면에 숨어있는 모르는 내용은 파나마 운하를 보호하기 위해 얼마나 많은 사람들과 수년간의 집중적인 계획이 있었는지입니다. 태평양의 거센 파도에서 일본 제국이 궁극적인 승리를 거두자, 미국이 지구상의 가장 큰 바다 중 통제할 수 있는 지역은 오직 난공불락의 강철 요새가 있는 한 지역만이 남게 되었습니다.. 아메리카 제국의 가장 중요한 동맥인 파나마 운하는 동서양을을 연결하고, 서반구의 가장 중요한 연결고리이자 전략적 요충지가 되었습니다.\n\n2차 태평양 전쟁이 발발한다면 일본이 파나마를 목표로 삼지 않을 것이라는 환상을 가진 사람은 아무도 없습니다. 수천대의 대공 무기로 구성된 정교한 방어망과, 어떠한 상륙부대도 쓸어버릴 준비가 되어 있는 수많은 콘크리트 벙커에 이르기까지 정글로 둘러싸인 이 지역만큼 군사화된 지역은 찾기 어렵습니다."
 state_lore_initials.156: "HAV"
 state_lore_name.156: "라 아바나"
 state_lore_desc.156: "콩키스타도르와 노예주 모두의 눈에 진주인 라 아바나는 전체 카리브해에서 가장 큰 섬에서 가장 큰 도시로 여겨집니다.\n\n오래된 스페인 빌라와 대성당은 신대륙의 중세 이베리아의 모습을 보여줍니다. 이 도시는 폭군, 대통령, 독재자의 몫을 보았지만 지금은 카리브해 사회주의의 중심지입니다."
