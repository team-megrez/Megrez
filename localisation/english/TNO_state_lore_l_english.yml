 state_lore_name.343_UKR: "하르키우"
 state_lore_desc.343: "[Statelore_Get_charkow_desc]"
 state_lore_desc.343_GER: "하르코프의 색슨족 막사 사이 나 있는 빈 공간은 마치 갈비뼈가 드러난 것으로 보이며 한때 그 속에 근육과 피부, 즉 과거에 누군가가 살고 있었다는 것을 암시합니다. 한때 그곳엔 문화회관, 극장, 학교, 양로원 술집, 공원이 존재했습니다. 이제 이곳은 병사들의 출근을 위한 '지름길'이 되었습니다.\n\n한편 이곳에 재건된 하르코프 트랙터 공장은 여전히 도시 경제의 초석을 다듬고 있습니다. 독일 국가판무관부는 황량해진 황무지를 개간하기 위해 트랙터, 트럭, 롤러, 쟁기, 수확구, 콤바인을 필요로 합니다. 우크라이네 국가판무관부 전역의 농장에 하르코프산 기계가 작동하고 있지만 그 수확물의 대부분은 서쪽에 있는 주인 독일에 보내집니다. 로스토프의 우크라이나인들은 뼈가 앙상해진 채 통금 시간에 움직임을 제한당합니다. 시간은 흐릿해지고, 아픈 몸을 이끈 채 사람들은 점점 줄어드는 곡물 더미를 보며 하루하루를 세어갑니다. 우크라이나인들이 만든 투박한 기계는 이 도시에서 독일군이 계획하는 작업 이외에 아무 일도 일어나지 않을 것임을 암시합니다. 바로 이것이 하르코프가 트랙터를 만드는 이유이며, 내일도 트랙터를 만들게 될 이유입니다."
 state_lore_desc.343_UKR: "그들이 노예로 얼마나 있었는지 알려주는 시계는 필요하시지 않습니다. 우크라이나인들은 도시를 해방했을 때 공장 벽에 붙어있던 대형 시계를 부쉈습니다. (조립 라인 끝에서도 선명히 보이는 검은색 숫자가 새겨진 납작한 디스크였습니다.) 이제 생산은 안전하게 이뤄질 겁니다. 우크라이나인이 이끄는 우크라이나를 향한 긴 여정에서 작지만 큰 카타르시스를 느끼는 발걸음이 시작되었습니다.\n\n이제 하르코프는 다시 하르키우라 불릴 겁니다. 청색과 황색의 천 조각이 하늘에서 바람을 맞으며 펄럭입니다. 곡식을 갉아먹는 회색빛 메뚜기는 사라졌습니다. 도시 군데군데 진지 구덩이가 있지만 우크라이나인들은 신경 쓰지 않을 것입니다. 그들은 자신의 필요와 요구에 맞춰 스카이라인과 거리를 재건할 것입니다. 그리고 하르키우 트랙터 공장은 여전히 트랙터, 트럭, 쟁기, 수확구가 생산될 것이지만 이제 그들의 요구에 맞춰 생산될 것입니다. 색슨족 막사가 해체한 이들은 자신의 시계를 다시 맞추었습니다. 라이히의 발톱에서 벗어난 이들은 자기 신체에 새겨진 상처를 기억하지만 희망을 품고 자유로이 살아갈 것입니다."
