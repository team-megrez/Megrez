 state_lore_initials.1: "GER"
 state_lore_name.1: "게르마니아"
 state_lore_desc.1: "세계수도 게르마니아는 총통의 빛나는 산물로 보일수도 있지만, 깊게 파고들면 그 열매의 뿌리는 썩어있습니다.\n\n슈페어가 우아하게 디자인한 수백 미터의 산책로와 히틀러의 의지를 나타내는 과대망상적인 상징물들, 크고 거대한 콘크리트와 철제 상부 구조물은 세계수도의 무게 아래 신음하고 있으며, 그 아래에 위치한 펌프는 베를린의 늪지대가 총통의 시야에 보이지 않기 위해 24시간 작동하고 있습니다.\n\n베를린을 재건하는데 들어간 비용은 수십 국가를 약탈하여 얻은 전리품들의 가치를 아득히 뛰어넘었으며, 게르마니아의 웅장한 홀 바깥에는 많은 옛 베를린 시민들이 게르마니아 건축과 실업자들을 위해 마련한 허름한 아파트에 살고 있습니다."
 state_lore_initials.2: "TYO"
 state_lore_name.2: "도쿄"
 state_lore_desc.2: "일본 제국의 강력한 \"동쪽 수도\"의 정면, 황궁과 번화한 상업 지구의 커튼 뒤에, 그리고 도시의 활기찬 분위기의 담요 아래에는 큰 슬픔과 부패가 있습니다.\n\n군 본부에서 IJA 장군과 IJN 제독은 서로의 계획을 방해하기 위해 끊임없이 노력하고 협력하려는 사람들은 다음 작전을 계획합니다. 그들이 기꺼이 협력할 때는 어딘가에 독립운동가를 쓰러뜨리기 위할 때 뿐입니다. 국민의사당에서 정치인들은 국가와 제국을 운영하는 '올바른' 방식에 대해 끝없이 다투고 있습니다.\n\n모든 정치인의 혈관 깊숙이 흐르는 부패는 말할 것도 없고, 일본의 더 나은 미래를 만들고자 하는 의지는 예산의 부족으로 대체되었습니다. 아마도 이러한 사실을 염두에 두지 않고 이 일본인의 영광의 요새의 멋진 광경을 즐기는 것이 가장 좋을 것 같습니다."
 state_lore_initials.3: "YOK"
 state_lore_name.3: "요코하마"
 state_lore_desc.3: "세계적으로 쌍둥이 도시는 거의 없으며 대부분의 도시는 이웃 도시와 어떤 면에서 차이가 있지만 요코하마와 도쿄는 그렇지 않습니다.\n\n액면 그대로 이 두 도시는 서로의 판박이같이 보일 수 있습니다. 도쿄와 요코하마는 인구 규모 면에서 각각 가장 큰 도시와 두 번째로 큰 도시이며, 둘 다 일본 제국에 경제적으로 중요하며 매일 수백 척의 배가 정박하는 큰 항구 도시입니다.\n\n항구 도시로서 이 도시의 명성은 에도 시대 말기부터 거슬러 올라갈 수 있으며, 페리 제독이 근대에 처음 상륙하여 강제로 입성한 곳입니다.\n\n오늘날 요코하마는 민간 선박과 함께 IJN 함대의 주요 해군 기지로서 본토 주변에서 제국의 의지를 집행하고 공동 번영 권과 태평양을 가로지르는 해군 이동 작전 기지입니다."
 state_lore_initials.4: "LAX"
 state_lore_name.4: "로스앤젤레스"
 state_lore_desc.4: "서해안에서 가장 큰 도시, 그리고 이 나라에서 세 번째로 큰 이 도시는 미국, 그리고 거의 틀림없이 세계 엔터테인먼트 산업의 본고장이기도 합니다.\n\n로스엔젤레스의 이야기는 논란으로 점철되어 있지만, 그 누가 들어도 흥미로울 것입니다. 작은 해안 마을에서 시작했던 LA는 19세기 말 빠르게 성장하기 시작하여 제2차 세계 대전과 1950년대 일본의 항구 점령 사태를 거치고도 성장세가 수그러들지 않았습니다.\n\n할리우드의 본거지기도 한 LA는 현란하고 화려한 곳으로 명성을 얻고 있지만, 그 이면에는 성장하는 도시에서 밀려난 다양하고 대부분 가난한 사람들이 미국 민권 운동의 최전선에서 활동하고 있습니다."
 state_lore_initials.5: "LA-P"
 state_lore_name.5: "[Statelore_Get_Losangeles_name]"
 state_lore_name.5_USA: "로스앤젤레스 항구"
 state_lore_name.5_JAP: "라후코 (로스앤젤레스 항구)"
 state_lore_desc.5: "제2차 세계 대전이 한창일 때 로스앤젤레스 항구에는 거의 100,000명의 미국인이 고용되어 있었습니다. 오늘날에는 매일 그 숫자의 극히 일부만이 출근하고 항구를 가득 채우는 군함 위로 다른 깃발이 펄럭입니다.\n\n미국 본토와 접해 있는 두 곳의 일본 조차지 중 하나인 LA항은 세계 긴장의 중심입니다. 일본군과 미군은 검문소 뒤에서 서로를 지켜보고 있으며, IJN의 선원과 LA 주민들은 둘의 불편한 근접함이 적대감으로 확대되지 않기를 바랍니다.\n\n일부는 미국이 조치를 취하고 되찾을 것을 요구하지만 그들의 간청은 아무도 귀담아 듣지 않습니다. §R아직은 말입니다.§! §Y아마도 언젠가는 대담한 대통령이 항구를 탈환하거나 그 이상을 탈환할 수도 있습니다.§! "
 state_lore_initials.6: "SFO"
 state_lore_name.6: "샌프란시스코"
 state_lore_desc.6: "1848년의 골드 러시 이후 샌프란시스코는 북미 서부 해안에서 가장 큰 도시가 되었습니다. 그 이후로 로스앤젤레스와 샌디에이고에 비해 규모면에서 뛰어났지만 미국 금융 및 문화 발전의 중심지로서의 중요성을 유지하고 있습니다.\n\n샌프란시스코의 구불구불한 언덕과 철로가 늘어선 거리는 오랫동안 미국의 더 괴상한 요소와 싹트기 시작한 반체제 문화의 고향이었으며, 가장 최근에는 1950년대의 비트 운동으로 나타났습니다. 많은 사람들이 이것이 옆 도시에 곧 닥칠 일에 대한 힌트일 뿐이라고 생각합니다."
 state_lore_initials.7: "SF-P"
 state_lore_name.7: "[Statelore_Get_Sanfran_name]"
 state_lore_name.7_USA: "샌프란시스코 항구"
 state_lore_name.7_JAP: "쿠와코 (샌프란시스코 항구)"
 state_lore_desc.7: "유럽의 파리가 그렇듯 서부의 파리는 분단된 도시입니다. 도시 대부분은 미국에 남아 있지만 항구 시설은 1945년부터 일본이 차지했습니다. 일본 제국의 가장 멀리 떨어진 영토 중 하나인 샌프란시스코 항구는 공영권의 주요 자산입니다.\n\n로스앤젤레스 남부와 함께 이 짜투리 영토는 두 초강대국 사이에 끊임없는 긴장의 근원이지만 일본은 서해안 전체를 즉시 위협할 수 있는 능력을 유지하는 한 이를 기꺼이 감수할 것입니다.\n\n일부는 미국이 조치를 취하고 되찾을 것을 요구하지만 그들의 간청은 아무도 귀담아 듣지 않습니다. §R아직은 말입니다.§! §Y아마도 언젠가는 대담한 대통령이 항구를 탈환하거나 그 이상을 탈환할 수도 있습니다.§!"
 state_lore_initials.8: "NYC"
 state_lore_name.8: "뉴욕"
 state_lore_desc.8: "잠들지 않는 도시라는 정의에 부합하는, 뉴욕시는 매일 엄청난 양의 상업이 지나가는 근면한 개인의 노동의 산물입니다.\n\n1624년 네덜란드인이 뉴 암스테르담으로 처음 정착한 이 곳은 수세기에 걸쳐 주인이 바뀌었고 현재는 항구에 있는 자유의 여신상처럼 미국 자유의 자랑스러운 요새로 우뚝 서 있습니다. 수많은 다른 문화가 도시에 뿌리를 내렸고, 먼 고향의 폭정으로부터 전 세계의 억압받는 사람들에게 오랫동안 상대적으로 안전한 안식처였습니다.\n\n그러나 도시의 열린 마음만큼 매력적인 것은 개방된 시장이며, 이는 국제 비즈니스 및 금융의 최고의 중심지 중 하나일 뿐만 아니라 미국 경제력의 가장 큰 과시입니다. 그 대가로 항상 해야 할 일이 있습니다. 권리를 지불하고자 하는 모든 사람을 위한 뉴욕시를 말이죠."
 state_lore_initials.9: "D.C."
 state_lore_name.9: "워싱턴 D.C"
 state_lore_desc.9: "단순히 워싱턴 D.C.를 도시로 묘사하는 것은 완전히 부적절합니다. D.C.는 건물이나 도로의 집합체 그 이상이며, D.C.를 정의하는 도시 확장으로 인해 강요된 인간 의지의 융합 이상입니다.\n\n아니, D.C.를 가장 잘 정의하는 것은 자유와 안전의 고향인 언덕 위의 건물입니다. 그런 것들을 구하기 힘든 세상에서 말이죠. 이러한 자유는 이 도시의 주민들을 위해 싸우는 것이 아니라, 명백하고 중요한 문제들을 두고 다투며 국가 전체의 미래가 결정되는 국회의사당에서 싸웁니다.\n\n민주주의의 바람이 거세게 불고 미래가 그 어느 때보다 불확실한 상황에서, 이러한 민주주의의 자유는 더 이상 자유를 보장하는 수단이 아니라 격동의 시대에 붙잡아야 할 무언가입니다. 그들이 우리를 영원히 보호하기를."
 state_lore_initials.10: "ROM"
 state_lore_name.10: "로마"
 state_lore_desc.10: "영원의 도시, 로마는 지중해의 보석이자 이탈리아 제국의 수도입니다. 수천년전 로물루스가 티베리스 강 주변에 세운 도시이며, 그런 엄청난 역사를 지닌 도시는 얼마되지 않습니다, 또한 이탈리아 역사의 자랑인 로마 제국의 유산이 도시 곳곳에 가득 스며들어 있습니다. \n\n로마는 전염병, 침략, 불행이 닥쳤음에도 언제든 재건되어 왔으며, 그렇게 이탈리아의 수도로 굳혀졌습니다. 이탈리아의 국왕, 교황, 두체, 그리고 이탈리아 정부가 위치한 곳이며, 전세계의 예술가, 요리왕, 낭만주의자들이 한데 모여있는 곳이기도 합니다. \n\n실수하지 마세요, 로마는 수천년전에도 살아남았습니다. 세상이 멸망하지 않는 한, 로마는 수천년 더 살아남을 것입니다."
 state_lore_initials.11: "MAD"
 state_lore_name.11: "마드리드"
 state_lore_desc.11: "스페인 내전 당시 있었던 마드리드 공방전 이후 2년 넘게 황폐했던 마드리드는 이베리아에서 가장 크고 부유한 도시로 부활했습니다.\n\n마드리드에 있는 \"그란비아\"의 독특하면서도 다양한 디자인은 전 세계의 건축가들과 예술가들의 존경과 감탄을 받고있습니다. 이베리아 연방에서 가장 뛰어난 인재들은 대부분 마드리드에서 대학을 다니고, 거의 모든 이베리아 영화들이 마드리드에서 제작되고 있으며, 대부분의 이베리아 대기업들은 마드리드에 본사를 두고 있습니다.\n\n매년마다 수만명의 이베리아인들이 지방을 떠나 마드리드로 이주하고 있으며, 마드리드는 유럽에서 가장 큰 단일 도시들 중 하나가 되었습니다. 한동안 마드리드의 성장률이 둔화될 일은 없을 것입니다."
 state_lore_initials.12: "HAM"
 state_lore_name.12: "함부르크"
 state_lore_desc.12: "엘베 강 어귀에는 게르마니아와 빈에 이어 독일에서 세 번째로 큰 도시인 한자도시 함부르크가 있습니다. 함부르크는 한자 동맹의 발상지이자, 중세 시대부터 독일과 세계의 여러 지역들을 연결해 왔던 훌륭한 군항이었습니다. 전후에 찾아온 신 질서에서 함부르크의 위상은 더욱 중요해졌습니다.\n\n하지만, 함부르크는 안정적이지가 않습니다. 19세기 이후 자유주의 운동의 온상이었던 함부르크는 현재 개혁주의자와 보수주의자, 심지어는 비밀리에 활동중인 반파시스트 혁명가들 사이에서 괴로워하고 있습니다.\n\n그러나, 몇 킬로미터 떨어진 상류에서는 끔찍한 운명이 게슈타포에게 붙잡힌 불순분자들을 기다리고 있습니다. 그곳에는 거의 전 세계 대다수의 국가가 나치 폭정의 상징이라고 보고 있는 독일에서 가장 큰 강제수용소, 노이엥가메 강제수용소가 있습니다."
 state_lore_initials.13: "FRA"
 state_lore_name.13: "프랑크푸르트암마인"
 state_lore_desc.13: "중부 유럽에서 인구밀도가 가장 높은 곳이자, 경제적으로 생산적인 지역의 중심에 위치한 프랑크푸르트 암 마인은 여러 면에서 독일 산업의 거대한 기념비라고 볼 수 있을 것입니다. 매년, 독일 전역에서 수 천명의 인재들과 가장 능력 있는 노동자들이 프랑크푸르트로 몰려와 정착하고 있습니다.\n\n히틀러가 집권하기 전에는 유럽 전역에서 수천 명의 인재들과 가장 능력 있는 노동자들이 몰려와 프랑크푸르트에 정착하려고 했습니다. 한때는 독일 최대의 유대인 사회가 존재했고, 독일 자유주의의 발상지로 널리 인정받고, 유럽 노동운동의 중심지로 알려졌던 프랑크푸르트는 노예 노동의 편리함 때문에 자신의 기량과 독창성을 버렸고, 그 대가로 수십 년 동안 침체되어 왔습니다.\n\n그럼에도 불구하고 프랑크푸르트는 독일에서 가장 큰 도시 중 하나로 남아 있으며 라인란트와 독일 전역을 잇는 주요 철도 교차로 역할을 하고 있습니다."
 state_lore_initials.14: "MUC"
 state_lore_name.14: "뮌헨"
 state_lore_desc.14: "영어로 Munich라고 알려진 뮌헨은 수 세기 동안 독일 역사에서 중요한 역할을 해 왔습니다. 뮌헨은 바이에른 왕국의 수도이기도 했으며, 막스 플랑크부터 리처드 바그너까지 여러 사상가와 창작가들이 머무르기도 한 곳이지만, 지난 반세기 동안 그것들보다 훨씬 더 중요한 의미를 지니고 있었습니다. 나치당의 요람이였기 때문이죠.\n\n제1차 세계 대전에서 독일이 패배한 후, 뮌헨에서는 경쟁 관계이던 두 개의 혁명적 사회주의 정부가 자유군단(Freikorps)와 끊임없이 충돌했고, 이로 인해 뮌헨은 혼란에 빠졌습니다. 소수의 민족주의 이론과들과 불만을 품은 참전용사들이 힘을 합쳐 독일노동자당을 만든 것도 바로 이러한 환경 때문이였습니다.\n\n그 중 한 명인 오스트리아 출신의 참전용사였던 아돌프 히틀러는 당 내에서 출세 가도를 달리며 당대표가 되었고, 독일 노동자당을 국가 사회주의 독일 노동자당으로 탈바꿈시켰습니다. 이곳 뮌헨의 한 맥주홀은 히틀러가 첫 번째 권력 기반으로 삼고, 1923년에 있었던 실패한 폭동을 일으킨 곳이기도 했습니다. 나치당이 중앙당사를 만든것도 이곳이었으며, 히틀러가 유지할 생각도 없었던 평화를 지키기 위해 영국과 프랑스를 상대로 체코슬로바키아를 양도하라고 설득한 곳도 이곳이었습니다. 뮌헨은 오늘날까지도 나치즘의 보루로 남아 있으며, 이곳을 휘어잡고 있는 사람은 동시에 나치 심장부의 열쇠를 쥐고 있는 것이나 마찬가지일 것입니다."
 state_lore_initials.15: "BIO"
 state_lore_name.15: "빌바오"
 state_lore_desc.15: "철광석이 있는 산지에 있는, 이베리아에서 가장 비옥한 하구 옆에 앉아 있는 빌바오는 언제나 이베리아의 위대한 산업 도시 중 하나가 될 운명이었습니다. 그러나 빌바오는 천 년 가까이 살아왔던 바스크 사람들의 문화적 수도로, 이는 라틴인이 이곳에 살아왔던 역사보다 훨씬 깁니다.\n\n점차 그들의 자율성이 빼앗겨 가고, 그들의 전통문화가 스페인인의 침략에 의해 도전받아지면서, 도시의 많은 젊은이들은 '이베리아 통일'이라는 문구를 억압에 대한 공손한 표현으로 여기고 있습니다. 빌바오는 의심할 여지 없이 앞으로 몇 년 동안 많은 정치적 싸움의 장소가 될 것입니다. "
 state_lore_initials.16: "BCN"
 state_lore_name.16: "바르셀로나"
 state_lore_desc.16: "카탈루냐의 중심부와 심장은 이베리아에서 처음으로 완전히 산업화된 도시였습니다. 하지만 최근 십수년의 기간은 이베리아에서 가장 큰 지중해 도시 사람들에게 엄청난 고통을 안겨주었습니다.\n\n스페인 내전 기간 동안 바르셀로나는 실패한 아나키스트 혁명의 수도였습니다. 카탈루냐인들을 겨냥한 억압적인 정책으로 더욱 불안정해지는 도시에서, 경기 침체는 이를 더욱 위태롭게 만들었고, 그 혁명의 기억은 여전히 남아있습니다.\n\n바르셀로나는 최근 수십 년간 지속적인 경제 침체로 어려움을 겪어 왔습니다. 상황이 개선되지 않는다면 이미 널리 퍼진 반정부, 분리주의 정서가 도시를 압도할 수 있습니다."
 state_lore_initials.17: "POR"
 state_lore_name.17: "포르투"
 state_lore_desc.17: "포르투갈에서 두 번째로 큰 도시는 중세 포르투갈 왕국의 탄생지이자, 살라자르의 부상을 알리게 된 1926년 혁명이 있었던 도시입니다.\n\n리스본의 급속한 성장은 포르투의 상대적 중요성을 감소시켰지만, 이곳은 여전히 전국에서 가장 큰 제조업의 중심지로 남아 있습니다. 포르투의 거주민들은 포르투갈의 다른 지역보다 다소 보수적 성향을 보이고, 이베리아 연합에 대한 지지도는 리스본에 비해 훨씬 높습니다."
 state_lore_initials.18: "LIS"
 state_lore_name.18: "리즈보아"
 state_lore_desc.18: "한때 율리시스가 벼려낸 온 세상이 바라는 빛나는 보석, 리즈보아는 오랜 세월 동안 많은 고통을 겪었습니다. 그러나 20세기에 그 노화된 담체에 신선한 피를 주입했습니다. 히틀러의 격렬한 야망으로 대서양 경쟁자들을 몰살시킨 덕분에 리즈보아는 서유럽에서 가장 중요한 항구 도시로 다시 부상했으며 아메리카 대륙에서 온 모든 동쪽 여행자에게 상업과 이주를 위한 등대 역할을 했습니다. 한쪽에는 그리스도가 지키고 다른 한쪽에는 새로운 거상이 있는 테조의 입구가 있는 리즈보아는 의심할 여지 없이 소위 \"이베리아 프로젝트\"에서 가장 잘 익은 열매를 맺은 도시입니다.\n\n이 엄청난 번영에도 불구하고 시민들은 자신을 통치하는 정권을 전적으로 지지하지 않습니다. 리스본 대학 학장직을 맡은 카에타노가 도시에 끼친 개혁주의적 영향력과 시의회에서 보르지스의 보수당 동지인 스킬라의 수장들 사이에서 자유주의와 사회주의의 이상은 리즈보아를 고향이라고 부릅니다. 부두 노동자에서 대학생에 이르기까지 이 도시는 적어도 정부 밖에서는 개혁주의 사상의 등대가 될 것입니다. 그 자체에도 불구하고 리즈보아는 20세기 유럽의 야만성에서 여전히 화합의 요새로 우뚝 서 있습니다. 비록 내부의 일부가 그렇지 않기를 원하더라도 말입니다. 그러나 미래는 어떨까요? 오직 그리스도께서만이 이해하십니다. 그리고 그는 돌 같은 침묵 속에서 도시를 지켜보시는 것으로 만족합니다."
 state_lore_initials.19: "SVL"
 state_lore_name.19: "세비야"
 state_lore_desc.19: "옛 스페인 제국의 중심이었던 세비야는 근대 유럽에서 가장 크고, 가장 부유하고, 가장 웅장한 도시들 중 하나였습니다. 지브롤터 댐이 건설됨에 따라, 지중해와 아메리카 사이에서 거래되는 방대한 양의 상품들은 해외로 선적되기 위해 세비야를 통과해야 했고, 이는 스페인 제국의 전성기 이래로 볼 수 없었던 수준으로 도시의 무역 활동을 증가시켰습니다.\n\n비록 리스본만큼 인구가 빠르게 증가하지는 않지만, 세비야는 이베리아에서 가장 번영하는 도시들 중 하나로 그 자리를 되찾았습니다. 또한, 어떤 사람에게는 걱정이 되고 또 어떤 사람에게는 영감을 주는 도시인 세비야는 이베리아에서 가장 유명한 자유주의 지하 정치 조직의 중심지이기도 합니다."
 state_lore_initials.20: "G-DZ"
 state_lore_name.20: "지브롤터 댐 구역"
 state_lore_desc.20: "[Statelore_Get_gibraltardam_desc]"
 state_lore_desc.20_unfin: "유럽 전체를 신 질서로 재편성하는 데 만족하지 않고, 50년대에 이르러서는 나치들의 과대망상증은 지브롤터 해협을 가로지르는 거대한 콘크리트 댐으로 지중해의 물이 빠지고 지구의 모습을 영구적으로 바꾸어 놓음에 따라 절정에 달했습니다.\n\n그 어마아마한 비용에도 불구하고, 댐은 독일 경제의 붕괴 이후 실패한 프로젝트로 남겨졌고, 이제 단지 나치 지도부의 허영심을 보여주는 부패한 기념물 역할을 하고 있을 뿐이며, 게르마니아가 그게 얼마나 어려운 일인지에 상관하지 않은채 일방적으로 이베리아 연합의 손에 떠넘긴 똥덩어리일 뿐입니다.\n\n지구상의 다른 모든 인공 구조물보다 더 많은 콘크리트로 건설된, 상상을 초월하는 댐의 규모는 유럽과 지중해에 미치는 영향과 유사하며, 이 구조물을 통한 배수 결과는 수천 년 동안 이루어진 지리적 변화 중 세계 최대이자 유일한 규모입니다. 이를 수리하고 완성하는 데는 엄청난 투자가 필요하지만, 만일 댐이 완공되면 잠재적 발전 가능성은 엄청날 것입니다..."
 state_lore_desc.20_fin: "유럽 전체를 신 질서로 재편성하는 데 만족하지 않고, 50년대에 이르러서는 나치들의 과대망상증은 지브롤터 해협을 가로지르는 거대한 콘크리트 댐으로 지중해의 물이 빠지고 지구의 모습을 영구적으로 바꾸어 놓음에 따라 절정에 달했습니다.\n\n그 어마아마한 비용에도 불구하고, 댐은 독일 경제의 붕괴 이후 실패한 프로젝트로 남겨졌고, 이제 단지 나치 지도부의 허영심을 보여주는 부패한 기념물 역할을 하고 있을 뿐이며, 게르마니아가 그게 얼마나 어려운 일인지에 상관하지 않은채 일방적으로 이베리아 연합의 손에 떠넘긴 똥덩어리일 뿐입니다.\n\n지구상의 다른 모든 인공 구조물보다 더 많은 콘크리트로 건설된, 상상을 초월하는 댐의 규모는 유럽과 지중해에 미치는 영향과 유사하며, 이 구조물을 통한 배수 결과는 수천 년 동안 이루어진 지리적 변화 중 세계 최대이자 유일한 규모입니다. 이를 수리하고 완성하는 데는 엄청난 투자가 필요하지만, 만일 댐이 완공되면 잠재적 발전 가능성은 엄청날 것입니다..."
 state_lore_initials.21: "BES"
 state_lore_name.21: "브레스트"
 state_lore_desc.21: "브레스트는 늘 프랑스와 브르타뉴의 해군 기지 역할을 해 왔습니다. 원래 브레스트는 브르타뉴 지방 서해안에 자리잡은 적당한 크기의 항구 도시였지만, 왕, 추기경, 황제 모두가 브레스트 곳곳에 요새를 구축하면서 도시는 거대한 해군 기지로 사용되었습니다.\n\n이 도시는 제1차 세계 대전 동안에는 미군이 상륙하는 것을 보았고, 제2차 세계 대전 동안에는 독일 해군의 출항 거점이 되기도 했습니다. 실제로는, 제2차 세계 대전 동안 전투가 이어지고 또 이어지면서, 도시는 거의 완전히 파괴되어 버렸습니다. 지금도 브르타뉴와 프랑스국은 이 도시에 대한 영유권을 주장하며, 해안 마을을 다시 한번 부숴버리겠다고 위협하고 있습니다."
 state_lore_initials.22: "PIS"
 state_lore_name.22: "푸아티에"
 state_lore_desc.22: "카이사르가 도착하기 몇 년 전, 갈리아인들은 푸아티에를 세웠습니다. 이후 푸아티에는 투르 전투에서 프랑스가 승리하고, 백년 전쟁에서 프랑스가 패배하는 무대가 되었습니다.\n\n푸아티에는 수세기 동안 대학 도시이자, 종교 갈등의 온상이며, 주둔군이 있는 도시의 역할을 해 왔습니다. 오늘날 푸아티에는 흥미로운 위치라고 볼 수 있는 파리와 보르도 중간 쯤에 위치해 있습니다. 프랑스 중서부의 이 마을은 서유럽을 지배하려는 분열된 세 강대국들에게 또다시 전략적으로 중요한 거점이 되었습니다."
 state_lore_initials.23: "BOD"
 state_lore_name.23: "보르도"
 state_lore_desc.23: "The Moon's Harbor, as it is often called, is one of France's biggest and populous cities, and one that was left relatively unscathed by the multiple turmoils France had to endure. Renowned the world over for its tasteful wine, with its historical monuments being a source of pride, Bordeaux truly stands today as one of the country's most important cities.\n\nBordeaux being mostly spared from hardship came from no miracle, however. Mayor Adrien Marquet's enthusiastic collaboration, along with the founding of pro-PPF college Sciences Po Bordeaux in the late 40s, ensured that the city would be viewed as a bastion of the Révolution Nationale, free from the corrupting influences of reformism and bolshevism. How much more can the Harbor last, however, before the flood gates forcibly open?"
 state_lore_initials.24: "MRS"
 state_lore_name.24: "마르세유"
 state_lore_desc.24: "기원전 600년에 설립되어 유럽에서 가장 오래된 도시 중 하나이기도 했던 마르세유는 고대 그리스인들이 만들어 낼 때부터 현재 프랑스 아래에 이르기까지 늘 우뚝 서 왔습니다.\n\n엄청나게 파괴적인 내전, 야만족, 포위 공격, 역병, 혁명, 그리고 세계대전 모두가 이 오래된 도시를 파괴하기 위해 힘을 합쳤고, 제2차 세계대전이 도시를 피할 수 없는 전쟁의 화마에 던져버릴 뻔했지만, 주민들은 그 모두로부터 살아남았고, 덕분에 이곳은 내내 번성해 왔습니다.\n\n루제 드 릴이 프랑스 국가인 라 마르세예즈를 작곡했던 곳이기도 한 이 유서 깊은 도시는 오늘날 프랑스에서 가장 큰 도시 중 하나이기도 합니다. 주께서 마르세유를 오랫동안 보우하시길."
 state_lore_initials.25: "PAR"
 state_lore_name.25: "파리"
 state_lore_desc.25: "파리지앵에게 1901년의 파리에 관해 물어보면, 그는 파리를 나라의 중심이라 설명했을 수도 있습니다. 파리지앵에게 1919년의 파리에 관해 물어보면, 그는 세계의 중심이라 설명했을 수도 있습니다. 파리지앵에게 현재의 파리에 관해 물어보면, 당신은 부서진 꿈과 잃어버린 영광이 담긴 캔버스, 빛의 도시에 친절하지 않았던 몇 년으로 인한 그의 눈의 일그러진 슬픔을 보게 될 것입니다.\n\n한때 문화의 중심지였던 파리는 그 자신의 과거의 그림자로써 존재하고 있습니다. 오스만식 빌딩들은 독일 병사들을 향해 찡그리고, 파리지앵들은 그들이 견뎌내야 하는 고난에도 불구하고 최선을 다해 생활하려 노력합니다. 그래도 그들은 좋든 나쁘든 계속해서 살아갑니다. 프랑스 국민이 너무나 잘 알듯이 절망에 굴복하는 것밖에 방법이 없기 때문입니다."
 state_lore_initials.26: "N-PR"
 state_lore_name.26: "노르트파리스"
 state_lore_desc.26: "SS가 라이히를 장악하려고 시도했지만 실패한 뒤 서쪽으로 최대한 멀리 추방되면서, 빛의 도시 절반이 어둠에 덮이게 되었습니다. 파리는 센 강으로 자연스럽게, 그리고 파리 장벽의 거친 돌과 가시 돋친 철조망에 의해 부자연스럽게 나뉘게 되었습니다.\n\n힘러 정권은 파리 시민들이 소중히 여기고 있는 도시 곳곳을 강철 군화로 짓밟았고, 게르만 문화로 이루어진 브루탈리즘 양식의 건축물, 그리고 도시의 모든 건물과 집을 비추고 있는 끝없이 펼쳐진 감시탑과 눈부신 탐조등으로 그 자리를 채워버렸습니다.\n\n시간이 지날수록, 이로 인한 피해는 점점 더 커지기 시작했습니다. 모든 아이들이 프랑스어 대신 독일어로 세례를 받으며 태어나기 시작하면서, 파리는 더 이상 되돌릴 수 없는 큰 피해를 입게 되었습니다. 유럽에서 신질서의 끝없는 악몽을 가장 생생하게 구현해 낸 곳은, 노르트파리일 것입니다."
 state_lore_initials.27: "C-FR"
 state_lore_name.27: "클레르몽페랑"
 state_lore_desc.27: "The volcanic Chaîne des Puys mountains surrounding the university city of Clermont-Ferrand are like a beating heart. The citizens of this city look upon the des Puys mountains and can't help but feel safe at the sight of them- volcanic or not they are far less dangerous than the outside powers that threaten the national sovereignty of their nation.\n\nAs people from across France and Europe travel to Clermont-Ferrant to study in the universities, they witness both culture and history. From the baroque Cathedrals to romantic art across the city, onlookers witness that France still is a nation of beauty and tradition."
 state_lore_initials.28: "BRN"
 state_lore_name.28: "베른"
 state_lore_desc.28: "현존하는 연방국 중 제일 오래된 국가인 스위스의 소중한 수도 베른은 알프스산맥 북쪽 고원에 자리 잡고 있습니다. 오래 전에 신성 로마 제국과 혁명 프랑스의 지배를 받기도 했던 베른은 그 영향으로 독일 문화와 프랑스 문화가 혼합된 흥미로운 분위기를 풍기고 있습니다.\n\n오늘날, 이 스위스의 수도는 고립되어 자립하고 있는 것에 기뻐하고 있습니다. 제1차 세계대전 중에는 사회주의 인터내셔널이 만들어진 곳이며, 제2차 세계대전 중에는 연합국과 추축군 간의 잦은 평화협정과 첩보 활동이 이루어진 베른에는 아직도 독일의 영향력이 짙게 스며들어 있지만, 스위스군은 이 세계적인 격동의 시기에 영원한 자립을 유지하기 위해 맹렬히 헌신하고 있습니다. "
 state_lore_initials.29: "AMS"
 state_lore_name.29: "암스테르담"
 state_lore_desc.29: "풍요로운 경제와 문화의 도시로 유명한 네덜란드의 수도 암스테르담은 반 고흐와 렘브란트의 고향이자, 오래전부터 가장 부유한 도시 중 하나였고, 세계에서 가장 오래된 증권거래소가 있는 도시기도 합니다. 하지만 이 도시는 스페인과 프랑스의 지배를 받기도 했으며, 지금은 나치 독일의 영향 아래 놓여 있는 것처럼 꼭 좋은 일만 있던 것은 아니었습니다.\n\n그럼에도 불구하고 암스테르담은 서서히 전성기를 되찾으며 서유럽의 주요 무역도시로 자리매김하고 있습니다."
 state_lore_initials.30: "DIJ"
 state_lore_name.30: "[Statelore_Get_dijon_name]"
 state_lore_name.30_BRG: "티샤우"
 state_lore_name.30_normal: "디종"
 state_lore_desc.30: "As the sun rises from the East, many within the city of Dijon can't help but feel as if it's an omen of the black Burgundian sun coming along with it. It's a boogeyman for kids and adults alike, something like an asteroid falling towards France or a nuclear war wiping out humanity, the screaming of sirens as a bad storm hits, the idea of their borders coming any closer terrifies any man, woman, or child.\n\nAll of this doom and gloom there is a dichotomy for the heirs of the ancient Roman settlement of Divio. As the Church goers of this beautiful city go to mass, they pray to Saint Benignus and ask that the Burgundian storm never comes, and that they can continue to live their lives in peace."
 state_lore_initials.31: "LYO"
 state_lore_name.31: "리옹"
 state_lore_desc.31: "Yet another city that reflects the ancient nature of France itself, as well as its beauty, it is yet another reminder that France, a romance language speaking country, is one of the heirs to Rome. It sits at the junction of the Rhône and Saône rivers. Its center reflects 2,000 years of history from the Roman Amphithéâtre des Trois Gaules, and shows its history with medieval and Renaissance architecture in Vieux. The great city of Lyon lays on the core clay of France and is a reminder of the greatness that the nation still has.\n\nWith a population center that helps fuel the nation's strength as well as civilian industry, should fate be kind again to France it can be utilized to make the nation great once more."
 state_lore_initials.32: "BRU"
 state_lore_name.32: "[Statelore_Get_brussels_name]"
 state_lore_name.32_BRG: "브뤼셀"
 state_lore_name.32_normal: "브뤼셀"
 state_lore_desc.32: "브뤼셀은 서기 979년, 프랑크 왕국의 샤를 로렌이 센 강변에 자리 잡은 이름 없는 마을 하나를 요새화하며 정식으로 세워졌습니다. 그로부터 거의 천 년이 지난 뒤, 부르고뉴, 스페인, 오스트리아, 프랑스, 그리고 독립 벨기에 왕국의 지배를 받아 오던 브뤼셀은 최근 부르군트의 독일인의 손아귀에 또다시 놓이게 되었습니다. 나치는 벨기에를 침공한 뒤 만든 벨기에 국가판무관부의 수도를 브뤼셀로 정했고, 10년 넘게 이어져 온 벨기에 국가판무관부는 서러시아 전쟁이 끝난 뒤 하인리히 힘러의 손에 넘어가 SS-부르군트 기사단국으로 완전히 탈바꿈되었습니다. 도시 시민들, 그리고 플란데런과 발로니엔 친위대 모두가 경멸하는 힘러는 이 도시와 자신의 통치 아래 있는 모든 것들에서 신화적인 독일의 위대함을 되찾기 위해 온 힘을 쏟고 있습니다."
 state_lore_initials.33: "DUB"
 state_lore_name.33: "더블린"
 state_lore_desc.33: "더블린은 아일랜드의 다른 도시들과는 달리, 아일랜드인이나 잉글랜드인들이 세우지 않았습니다. 10세기에 나타난 바이킹 침략자들이 세운 더블린은 1171년에 노르만인들의 첫 거점이 되었으며, 이후 1921년에 아일랜드의 독립이 찾아올 때까지 약 750년 동안 잉글랜드, 그리고 영국의 지배를 받게 되었습니다.\n\n그런 영국으로부터 독립한 아일랜드 공화국은 에메랄드 섬 꼭대기의 가장 커다란 보석인 이 도시를 수도로 선택했습니다. 그로부터 40년이 지난 지금, 더블린은 \"표면상\" 통일된 섬의 수도이자, 종파적 문제에 휘말리고 있는 정부가 자리하는 도시입니다."
 state_lore_initials.34: "BFS"
 state_lore_name.34: "벨파스트"
 state_lore_desc.34: "신석기 시대부터 사람이 거주해 오던 벨파스트는 17세기에 무역과 이민 붐이 일어나기 전까지 세계 무대에서 아무런 주목도 받지 못하던 작은 마을이었습니다. 19세기경 벨파스트는 크게 성장하며 아일랜드 산업의 중심지가 되었고, 그에 따른 인구 증가로 인해 가톨릭과 개신교 주민들 사이의 긴장이 고조되기 시작했으나, 개신교를 따르는 친영국 연합주의자들의 비율이 높았기 때문에 남부 아일랜드의 독립 이후 자연스럽게 영국령 북아일랜드의 수도가 되었습니다.\n\n그러나 1940년대 독일이 영국을 휩쓸고 공화국이 섬 전체를 점령하면서 모든 것이 바뀌었습니다. 이제 자치구의 수도가 된 벨파스트의 시민들은 현재의 정치적 지위에 대해 매우 강하게 불만을 느끼게 되었고, 도시는 불안에 휩싸이기 시작했습니다."
 state_lore_initials.35: "TRU"
 state_lore_name.35: "트루로"
 state_lore_desc.35: "수 세기 전부터, 트루로 시는 현대 영국 생활의 광란에서 벗어나 긴장을 풀고 마음의 휴식을 취할수 있는 휴양지로 알려져 왔습니다. 이 글을 보고 계시는 여러분들도 브리튼 제도의 서쪽 끄트머리에 위치한 트루로로 여행을 떠난다면, 막강한 힘을 가지고 소용돌이치는 푸른 대서양의 어두운 파도를 마주하게 될 것입니다. 길고 오래 된 역사 속의 많은 이들은 바다를 바라보며 이 커다란 파도 너머에는 무엇이 있을지 생각해 왔습니다. 그 길고 회자되는 도시의 역사 속에서, 많은 이들은 바다로 향했고 대양의 건너편으로 생각되는 곳으로 향했습니다. 신세계의 많은 도시들은 그 주민들이 마침내 해안가에 도착했을 때 이 목가적인 콘월 마을의 이름을 따서 지어졌습니다.\n\n오늘날의 트루로는 그 그리웠던 추억에 메달리기만 할 수 있을 것입니다. 독일이 브리튼 땅에 상륙하고 나치 제국의 강력한 힘으로 잉글랜드를 굴복시켰을 때, 그들은 잉글랜드를 다스릴 자신들만의 영지로 플리머스를 선택하였습니다. \n\n트루로가 게르마니아의 강철(Kruppstahl) 주먹 아래에 놓이지 않으면서, 할더의 부하들이 이 휴양지 마을을 노리기 시작했습니다. 자그마한 카페를 비추던 태양은 사라졌고, 섬 구석구석의 잔디 언덕과 번화가에서 뛰어놀던 아이들도 사라졌으며, 희망과 영광의 나라도 사라지고 말았습니다. 이제, 트루로에는 잉글랜드가 족쇄에서 벗어나게 된다면 게르마니아가 가장 먼저 목표로 삼을 도시는 트루로가 될 것이라는 부인할 수 없는 사실만 남게 되었습니다."
 state_lore_initials.36: "CAR"
 state_lore_name.36: "카디프"
 state_lore_desc.36: "한동안, 웨일스 남부에 자리 잡은 카디프는 수십 년 동안 도시를 번영시켰던 석탄 시장이 있던 곳 그 이상으로 여겨지던 도시가 아니었습니다.\n\n그러나 이 평화롭던 삶은 브리튼 섬의 해안에 상륙한 독일 군인들로 인해 깨져버리게 되었습니다. 그리고 얼마 뒤, 공포에 사로잡힌 섬 안에서는 오랫동안 죽은 것으로 여겨졌던 꿈, 독립 웨일스의 꿈이 실현되었습니다. 웨일스가 영구적으로 살아남을 수 있을지에 대한 의문은 공화국의 탄생 때부터 제기되어 왔지만, 카디프는 앞으로도 몇 년간 쭉 평화가 유지되길 바라고 있습니다."
 state_lore_initials.37: "EDI"
 state_lore_name.37: "에든버러"
 state_lore_desc.37: "중세 시대부터 스코틀랜드의 수도였던 곳이자, 스코틀랜드에서 두 번째로 큰 도시인 에든버러는 스코틀랜드의 계몽주의 시대 이후부터 스코틀랜드 문화와 철학의 중심지로 널리 알려져 왔습니다.\n\n잉글랜드가 파시즘의 수하에 들어가고, 이곳에서 스코틀랜드 독립 선언이 일어나면서 에든버러의 정치적 중요성은 뜻하지 않은 도움을 받게 되었습니다. 한때 '천재들의 발상지'로 묘사되었던 이곳은, 이제 구 영국식 자유주의 가치의 발상지가 되었습니다."
 state_lore_initials.38: "GLA"
 state_lore_name.38: "글래스고"
 state_lore_desc.38: "에든버러가 스코틀랜드의 정치 수도라면 글래스고는 경제적 수도입니다. 스코틀랜드에서 가장 산업화된 도시인 이곳은 해양 산업에서 화학 공학에 이르는 다양한 산업의 중심지입니다.\n\n글래스고의 대다수는 노동계급이며 스코틀랜드 내에서 빈곤, 과밀, 급진적 정치체의 중심지로 잘 알려져 있습니다."
 state_lore_initials.39: "LDN"
 state_lore_name.39: "런던"
 state_lore_desc.39: "As the 18th century came to an end, Samuel Johnson said that \"if a man is tired of London, he is tired of life - for there is in London all that life can afford.\" It felt like that for a century and a half after that, too - the Industrial Revolution and all its innovation, the Underground, the tea shops and new landmarks, and the fact that London was the financial centre of the world and of an Empire on which the Sun never set.\n\nThe Blitz came, and the people of London suffered terribly; more than thirty-thousand were slain, large tracts of housing were ruined, people fled in droves to the countryside and beyond. Had that been all that happened, London would have bounced back - but the Hitlerites had more in store for the prime city of Britain.\n\nThe capital of the United Kingdom fell to Germany after a long and bloody siege by Wehrmacht forces. Fighting in the outer boroughs had an intensity not seen since that of the Eastern Front. The city centre, however, was largely spared after Germany accepted its surrender. But the scars of the war still remain. There are many nights when the bars, which even in the Thirties were once full of Whitehall careerists and other assorted merrymakers, fall silent, and the scent and sounds of a city in decay slowly begin to overwhelm the senses."
 state_lore_initials.40: "PSM"
 state_lore_name.40: "포츠머스"
 state_lore_desc.40: "The great forge in which Britain's armada was built, Portsmouth has stood as Britain's southern fortress on the sea since the Roman invasion. Beginning as fortifications constructed by the Romans at Portchester, the settlement expanded under Henry II and his successors to become the greatest naval base in England, and a critical staging point for any invasion of the continent. Home to the world's first drydock and the world's first mass production line, the industrial revolution would see it transformed into the greatest fortress city in all the world, fielding a fleet no power on earth could match.\n\nHubris is a grievous sin though, and one Britain, and Portsmouth would pay dearly for. Crushed underfoot by the Germans and shackled to their new order, the Royal Navy found itself shrunk to a fraction of its size. German troops now bark harsh commands in Portsmouth's streets, ever vigilant for even the slightest hint of defiance. Sailors setting foot in port are greeted not by their families, but by German inspectors demanding to check for resistance gun smuggling.\n\nFormerly the conqueror and now the vanquished, Portsmouth has learned the meaning of a harsh proverb its ships inflicted on so much of the world: Vae Victis."
 state_lore_initials.41: "NWI"
 state_lore_name.41: "노리치"
 state_lore_desc.41: "Home to the Iceni tribe in ancient days, Norwich is no stranger to uprisings against cruel foreign conquerors. When the Romans stole Boudica's kingdom and had her flogged, she led the Britons in rebellion against the invader and stood against their invading legions. Tragically, Norwich's resistance would end just as Boudica's had, in fire.\n\nBombed more extensively than almost any city in all of Britain, Norwich's medieval architecture was torn to shreds by the wrath of the Luftwaffe. Taking advantage of a pre-existing redevelopment plan, much of the city was rebuilt into vast complexes by the new government in London, with Norwich's century old architecture torn down without sentiment.\n\nThis new and expanded housing has had an unexpected consequence for the government in London. With so many towns abandoned and rotting by England's decay, Norwich has become something of a site of pilgrimage for those discontent with the iron hand England has found itself under."
 state_lore_initials.42: "BHM"
 state_lore_name.42: "버밍엄"
 state_lore_desc.42: "For centuries, the fire of industry has blazed bright in Birmingham. Known as the commercial center of the Midlands, Birmingham breathed life into the Industrial Revolution with innovations such as the Watt steam engine and the world's first mechanized cotton mill. When invaders came to Britain's shores, Birmingham's motor and manufacturing industries rose to the challenge again, producing tanks and guns to stop the Hun's onslaught.\n\nIt would not prove to be enough. Birmingham's factories were leveled by the Luftwaffe, its streets stomped through by the jackboots of the Heer. The city's flame of industry burns for a new master now, scorching its workers under ever-growing shifts and the demand from the Reich for more cars, more equipment, ever more. Once crushed by the Germans, the city's factories have been rebuilt to serve them instead, under the guiding hand of Daimler-Benz and Reichswerke.\n\nThe greedy fingers of Germany have grasped Birmingham's industry tightly, but they may still find themselves burned by a steep lesson; a fire is easily lit, but can just as easily burn §Rout of control§!"
 state_lore_initials.43: "LPL"
 state_lore_name.43: "리버풀"
 state_lore_desc.43: "Liverpool's true history began as a borough by the name of Livpul, founded by charter of King John Lackland. Despite modest beginnings, Liverpool would eventually swell to second city in Britain with riches brought by trade coming to its docks from across the Atlantic.\n\nIn recent years, that trade to its docks has trickled to near nothing, along with Liverpool's good fortune. Cut off from trans-Atlantic trade and ravaged by the Nazi blitz, a perpetual sense of gloom has fallen over the city, along with the German boot. Now what wealth remains flows not to the city, but to well-dressed, smiling men from Frankfurt.\n\nYet Liverpool's longing for across the sea is not yet dead. In run down pubs, in aging clubs, young men pick up their instruments and play defiance against the gloom of the city, emulating American bands from across the Atlantic. For all that Liverpool has lost in chains, defiance endures."
 state_lore_initials.44: "MAN"
 state_lore_name.44: "맨체스터"
 state_lore_desc.44: "The center of what would become Manchester may have been first raised to defend Roman settlements at York and Chester, but the centuries would find it far surpassing both. Expanding to become the most prosperous textile town in Lancashire by the 16th century, said growth would only continue to the 20th century to produce a city of industry, wealth and political inspiration and masses of poverty and unrestrained greed in equal measure.\n\nOnly the latter endures in the city today. Manchester as a city has been beaten down and reforged to serve the whims of Frankfurt and Germania, with its workers living in slums while IG Farben and Siemens reap record profits. Ill fated risings such as that of '56 brought nothing but swift and vicious retaliation from the German garrison, and a gradual, drudging return to the gloom that permeated every inch of the city. Manchester's spirit has been broken, its task to labour for the Germans until they drop accepted at last.\n\nOr so the garrison believes. In reality, Manchester is, along with Leeds, one of the strongest recruiting bases for the resistance in all of Britain. The hope of the uprising, the callousness of the factory bosses and the victims taken from their beds and never seen again have not been forgotten.\n\nFor Manchester has a long memory."
 state_lore_initials.45: "NEW"
 state_lore_name.45: "Newcastle upon Tyne"
 state_lore_desc.45: "뉴캐슬은 잉글랜드 최북단의 주요 도시이며 점령 기간 동안 독일군의 방해를 받지 않은 몇 안 되는 도시 중 하나입니다. 스코틀랜드에서 밀입국의 중심지가 되었고 영국 반체제 인사들과 독일이 협력주의 정부를 없애기로 결정하면 어떤 일이 벌어질지 두려워하는 사람들의 다양한 난민 경로에 필요한 중지가 된 뉴캐슬은 HMMLR 작전의 주요 중심지가 되었습니다. 정부 통제는 항상 미약하며 아마도 곧 완전히 사라질 것입니다."
 state_lore_initials.46: "CPH"
 state_lore_name.46: "코펜하겐"
 state_lore_desc.46: "히틀러의 정복 경로에 있을 만큼 불행한 도시들 중에서 퀘벤하운은 비교적 운이 좋았습니다. 외레순 해협 유역에 위치하여 수세기 동안 덴마크 부의 가장 큰 원천이 되었으며 교전 우선 순위가 낮았기 때문에 2차 세계 대전의 화재에서 대부분 피해를 입지 않았습니다.\n\n고국의 방관자인 덴마크 정부는 크리스티안스보르 궁전의 자리에서 행운이 계속되기를 기도할 뿐입니다."
 state_lore_initials.47: "OSL"
 state_lore_name.47: "오슬로"
 state_lore_desc.47: "오슬로가 스스로를 자유롭다고 자처했던 시절은 있었지만, 파괴적이고 효과적인 베저위붕 작전에서 최초의 독일 강하엽병이 착륙한 이후로 그런 적이 없었습니다. 오슬로는 노르웨이의 수도로 노르웨이 최남단에 위치한 아름다운 도시로 세계에서 가장 분주한 항구와 가장 큰 해양 기업이 있는 곳입니다. 그러나 수천 년에 걸친 고대의 아름다움에도 불구하고 20년간의 나치 점령은 오슬로에 흉한 자국을 남겼습니다.\n\n바르샤바와 같은 도시와 유사한 급진적인 변화로부터 스스로를 구할 수 있을 만큼 아리아인으로 간주되는 오슬로의 독일 흔적은 선전 포스터와 육군 수비대의 형태로 남아 있습니다. 그럼에도 불구하고, 오슬로 자체는 다시 한 번 자유를 갈망하며 나치의 군홧발 아래 몸부림치고 있습니다."
 state_lore_initials.48: "PDX"
 state_lore_name.48: "스톡홀름"
 state_lore_desc.48: "스톡홀름은 스웨덴의 권력이 있는 곳으로 스웨덴뿐 아니라 스칸디나비아 전역에서 가장 인구가 많은 도시입니다. 스톡홀름은 주로 14개의 섬에 걸쳐 있는 독특한 위치에 유럽 최고의 대학이 있으며 자금이 잘 관리되고 유지되는 지하철로 유명합니다. 7세기에 걸친 유서 깊은 과거를 가진 웅장하고 아름다운 도시 스톡홀름은 스웨덴의 문화, 사회, 경제적 중심지입니다.\n\n스톡홀름은 국가사회주의 신세계 질서에서 스웨덴의 지위의 축소판이 되었지만, 그 항구는 미국과 독일의 선박을 모두 받습니다. 스톡홀름에는 미국 대사관과 독일 대사관도 있습니다. 스웨덴 정부는 유럽의 마지막 '중립' 세력 중 하나라는 불안정한 위치의 균형을 맞추기 위해 OFN과 아인하이츠팍트를 모두 이용합니다."
 state_lore_initials.49: "HEL"
 state_lore_name.49: "헬싱키"
 state_lore_desc.49: "핀란드 내전 이후 재건된 20세기에 헬싱키는 번영하는 핀란드 국가의 행정 및 경제 중심지로 변모했습니다.\n\n핀란드는 빠르게 도시화되면서 기능주의 건축 운동의 수도가 되었으며 세계의 다른 어떤 도시와도 확연히 다른 모습을 보여줍니다. 헬싱키는 페노스칸디아에서 가장 아름다운 도시 중 하나는 아니더라도 점점 명성을 쌓아가고 있습니다."
 state_lore_initials.50: "VII"
 state_lore_name.50: "비푸리"
 state_lore_desc.50: "중세에 스웨덴 십자군이 세운 비푸리는 오랫동안 스칸디나비아와 러시아를 잇는 관문 역할을 해왔습니다. 상트페테르부르크에서 불과 130km 떨어진 곳에 위치한 카렐리야 지협을 통제하는 사람은 발트해 내 무역을 통제할 수 있는 엄청난 능력을 가지고 있었기 때문에 러시아는 18세기에 이 지협을 점령했습니다.\n\n차르제의 전복과 함께 비푸리는 새로 독립한 핀란드에서 두 번째로 큰 도시가 되었으며 오늘날까지 유지되고 있습니다. 대부분의 인구가 1940년에 도시를 장악한 볼셰비키로부터 도망쳤지만, 불과 1년 후 핀란드 군대는 의기양양하게 도시에 재진입하여 피난민들을 옛 집으로 돌려보냈습니다.\n\n그 이후로 비푸리는 탁월한 핀란드 항구 중 하나였습니다. 오늘날 대부분의 다른 핀란드 도시와 마찬가지로 비푸리는 수만 명의 시골 핀란드인이 도시로 이주함에 따라 매우 빠른 인구 증가를 경험하고 있습니다."
 state_lore_initials.51: "MUR"
 state_lore_name.51: "무르만스크"
 state_lore_desc.51: "1차 세계 대전의 유혈 사태에 차르 니콜라이는 러시아 동맹국이 독일 U-보트 공격에 대한 두려움 없이 계속해서 이곳에 보급품을 보낼 수 있도록 백해에 해군 항구를 건설하도록 명령했습니다. 이처럼 중요한 전략적 역할을 하는 무르만스크는 북극권 너머 인류 최대의 도시가 되는 데 불과 몇 년이 걸리지 않았습니다.\n\n수년 동안 추축국 군대에 대항했지만 무르만스크는 제2차 세계 대전의 마지막 몇 달 동안 결국 함락되어 핀란드에서 두 번째로 큰 도시가 되었습니다. 러시아인 인구의 3분의 1 이상이 거주하고 있으며 고립된 위치로 인해 주민들을 동화시키려는 노력이 복잡한 무르만스크는 러시아 민족주의의 온상입니다. 핀란드가 도시의 통제권을 유지한다면 핀란드가 나치의 라이벌로부터 물품을 얻을 수 있는 관문이 될 것임에 틀림없습니다."
 state_lore_initials.52: "KIE"
 state_lore_name.52: "키브"
 state_lore_desc.52: "소련 시절, 키예프는 번영하는 도시가 되기까지 얼마 남지 않았던 아름다운 도시였고, 그 역사에 자부심을 느끼곤 했습니다. 국방군과 독일 식민지 개척자들의 도착으로 상황이 바뀌었습니다. 그들은 도시를 포위한 상태로 포격을 가하면서, 키예프를 파괴시켜 버렸습니다. 식량이 부족해졌고, 결국 모든 사람이 식량을 먹지 못하는 게 확실해졌습니다.\n\n우크라이나인들은 수도의 거리에서 굶어 죽었습니다. 그러다가 전쟁이 막바지에 이르자 건물들은 다시 세워졌지만, 이제 우크라이나인의 정신은 독일화의 상처를 입었고, 이 나라의 역사는 깨끗이 지워졌습니다. 도시는 절망감에 휩싸였습니다. 그리고, 과거는 반복된 것 같습니다. 다시 한번, 키예프는 산산조각이 났으나, 이번에는 독일인들이 범인이 아닙니다."
 state_lore_initials.53: "THE"
 state_lore_name.53: "테오데리히스하펜"
 state_lore_desc.53: "테오데리히스하펜처럼 전쟁의 공포를 목격한 도시는 거의 없습니다. 원래는 세바스토폴로 세례를 받았지만 1942년 여름 바르바로사 작전의 끊임없는 천둥으로 무너졌습니다. 러시아 차르와 소비에트 의장의 시대에는 흑해의 따뜻하고 푸른 바다에서 그들의 야망을 위한 중요한 군사 항구 역할을 했습니다. 그러나 유럽을 통치하겠다는 \"신질서\"의 선언과 연설에도 불구하고 세바스토폴은 러시아에서 그랬던 것처럼 나치 깃발 아래 무릎을 꿇었습니다.\n\n테오데리히스하펜은 세계급은 아닐지라도 유럽에서 가장 큰 함대를 보유하고 있습니다. 사령관인 칼 되니츠의 주의 깊은 시선 아래, 그것에 대해 아는 모든 사람들이 부러워합니다. 오늘날에도 테오데리히스하펜 시민들은 이전 해변 휴양지의 좁은 자갈길에서 계속 살고 일하고 사랑하고 있습니다.\n\n조국에 봉사하는 것을 자랑스럽게 생각하는 독일 주민들은 손주와 자녀들이 같은 도시에서 놀게 될 것이라는 사실을 알고 황금 지평선을 바라보고 있습니다. 그 꿈이 과거 세바스토폴의 슬라브 주민들이 생각한 것과 정확히 일치한다는 것을 아는 사람은 거의 없습니다. 아마도 다음 번에는 승리한 정복자가 주민들을 이름이 지정된 개별 무덤에 묻을 것입니다."
 state_lore_initials.54: "MIN"
 state_lore_name.54: "민스크"
 state_lore_desc.54: "독일의 침략으로 동유럽이 겪은 절대적인 황폐함 속에서도 민스크는 대부분의 도시보다 더 큰 고통을 겪었습니다. 한때 상당한 규모였던 유대인 공동체는 근절되었고 나머지 인구는 엄청난 빈곤과 억압에 직면해 있습니다.\n\n리가에서 멀리 떨어져 있고 여전히 상대적으로 독일화되지 않은 이 곳의 정치 권력의 대부분은 점점 더 야심 찬 벨라루스 협력자 계급이 장악하고 있습니다."
 state_lore_initials.55: "RIG"
 state_lore_name.55: "리가"
 state_lore_desc.55: "한때 라트비아의 역사적인 수도였던 리가는 현재 오스트란트 국가판무관부 독일 행정부의 본부 역할을 하고 있습니다.\n\n수년간의 폭격, 원주민에 대한 대량 학살 정책, 독일 정착민의 유입으로 인해 리가는 옛 모습에 비해 알아볼 수 없게 되었습니다. 그것은 지금 독일의 거대한 식민 제국의 경치 좋은 전시품인 \"모범 식민지\"의 \"모범 도시\"로 존재합니다."
 state_lore_initials.56: "PRA"
 state_lore_name.56: "프라크"
 state_lore_desc.56: "한때 체코, 유대인 및 합스부르크의 꾸준한 영향을 반영하는 풍부한 건축 및 문화 유산이 있는 유럽의 위대한 국제 중심지 중 하나였던 프라하는 독일 점령에 의해 문화와 건축 모두에서 잔인하게 재건되었습니다.\n\n거리와 시장, 대학과 극장, 교회와 예배당에서는 독일어만 사용할 수 있으며 모든 세대가 지나갈 때마다 과거의 기억은 점점 더 흐릿한 어둠 속으로 사라져 갑니다.\n\n그러나 잔혹한 점령에도 불구하고 프라그의 산업 생산량은 증가하였으며 최근 몇 년 동안 국가 및 문화적 연속체와의 통합된 역할을 반영하여 제국 전체에서 점점 더 중요한 물류 및 기술 중심지가 되었습니다."
 state_lore_initials.57: "KRA"
 state_lore_name.57: "크라카우"
 state_lore_desc.57: "실제 수도가 아닌 폴란드 국가의 문화 및 예술 중심지로서의 지위 때문에 크라쿠프는 전쟁 중 심각한 기반 시설 손상을 크게 피해 갔습니다. 하지만 그렇다고 해서 무사한 것은 아닙니다.\n\n인구의 광대한 부분이 밤과 안개 속으로 '사라져' 거리와 도시 블록 전체가 비어 있고 조용합니다. 대학은 문을 닫았고, 교회는 용도가 변경되었으며, 노동 수용소가 딸린 거대한 공장 단지의 건설로 인해 크라쿠프는 제국의 요구에 의해 악의적인 산업 악몽으로 변모했습니다.\n\n바르샤바의 파괴가 폴란드 국민에게 독일의 새로운 질서의 단기적 파괴를 상징하는 반면, 크라카우의 노예화는 폴란드를 자랑스럽게 만든 모든 것을 근절하려는 장기적 의도를 고통스럽게 상기시켜줍니다."
 state_lore_initials.58: "BRA"
 state_lore_name.58: "브라티슬라바"
 state_lore_desc.58: "로마의 국경 요새였던 브라티슬라바는 7세기 슬라브족 국가인 사모 왕국의 수도가 되었습니다. 브라티슬라바는 1536년부터 1783년까지 헝가리 왕국의 슬라브(슬로바키아), 헝가리, 독일의 영향이 독특하게 혼합되어 있는 곳입니다.\n\n체코슬로바키아가 붕괴되면서 브라티슬라바는 요제프 티소의 파시스트 국가인 슬로바키아의 수도가 되었습니다. 독일의 패권 하에 있는 주요 슬라브인 도시들 중 가장 적은 피해를 입은 브라티슬라바는 현대 산업 도시로 꾸준한 발전을 지속할 수 있도록 허가받았습니다. 이것이 영구적인 성공으로 이어질지 아니면 무너질지, 오직 시간과 독일만이 알 수 있습니다."
 state_lore_initials.59: "BUD"
 state_lore_name.59: "부다페스트"
 state_lore_desc.59: "다뉴브 강둑과 비옥한 헝가리 평원에 위치한 부다와 페스트는 오랫동안 상업의 중심지였습니다. 1873년 '부다페스트'라는 하나의 도시로 합병되어 헝가리의 수도가 되었으며, 빠르게 유럽에서 가장 크고 번영한 도시 중 하나가 되었습니다.\n\n2차 세계 대전의 광대한 헝가리의 정복은 번영을 증가시켰지만, 도시 내 많은 유대인들의 몰살, 루마니아와 슬로바키아와의 파괴적인 전쟁, 그리고 1950년대의 경제 붕괴는 최근에 이 도시를 위험에 빠뜨렸습니다. 부다페스트는 철권 아래 흔들리고 있고, 독일과 이탈리아의 침공 사이에서 괴로워하고 있으며, 정부의 근본에 대해 의문을 제기하는 사람들이 늘어나는 상황에 직면해 있습니다."
 state_lore_initials.60: "BUC"
 state_lore_name.60: "부쿠레슈티"
 state_lore_desc.60: "1860년대에, 약 10년 만에 부쿠레슈티는 크지만 눈에 띄지 않는 루마니아의 도시에서 현대적인 하수관, 전신선, 가로등, 공장들이 있는 발칸반도에서 가장 현대적인 도시로 발전했습니다. 인근 유전의 발견으로 부쿠레슈티는 강력한 경제 강국으로 변모했고, 그 이후로 인구와 부 모두 끊임없이 팽창해 왔습니다.\n\n이스탄불과 아테네에 이어 발칸반도에서 3번째로 큰 도시인 부쿠레슈티의 인력과 자원은 루마니아의 이웃들이 널리 탐내고 있습니다. 이 사실이 루마니아에 힘을 더 실어줄지, 아니면 몰락을 불러올지는 두고 봐야 합니다."
 state_lore_initials.61: "CSI"
 state_lore_name.61: "키시너우"
 state_lore_desc.61: "키시너우보다 더 주인이 자주 바뀐 도시가 어디있을까요? 불과 30년 만에 백색 돌의 도시는 러시아의 멍에를 벗어나 독립해 루마니아에 점령되었다 러시아에게 다시 탈환되었고, 제 2차 세계대전때 다시 한번 루마니아의 지배를 받게 되었습니다. 대부분은 이 상황에 만족하고 있습니다: 키시너우 사람들은 루마니아어를 주로 사용하며 부쿠레슈티 형제들과 같은 생활수준을 누리고 있지만, 키시나우와 몰도바 지역은 루마니아에 비해 민족적으로 훨씬 다양한 모습을 보입니다.\n\n수천 명의 러시아인, 우크라이나인, 불가리아인뿐만 아니라 세계의 대부분의 가가우즈인들도 이곳을 고향아라 부릅니다. 점점 더 분리되고 있는 유럽의 독특한 다문화 환경은 다른 루마니아의 도시들과 키시너우 사회를 구별시켰습니다."
 state_lore_initials.62: "ZAG"
 state_lore_name.62: "자그레브"
 state_lore_desc.62: "크로아티아는 제2차 세계 대전의 승전국 중 하나라고들 합니다. 그렇다면 자그레브는 왜 이런 고난을 겪는 것일까요? 우스타샤의 발상지이자 크로아티아 문화의 주요 중심지인 자그레브는 19세기와 20세기 초에 번성했습니다.\n\n그러나 전쟁 이후 파시스트 정부는 도시에서 비크로아티아계 소수민족을 무자비하게 억압했으며, 반면 공산주의 반군은 시골에서 작전을 계속하고 있습니다. 부분적으로는 이러한 폭력 때문에 점점 더 많은 크로아티아인들이 최근 몇 년 동안 자그레브로 이주했습니다.\n\n그러나 도시가 성장하는 동안 폭력, 무능한 관료제, 이탈리아의 압력으로 인해 경제가 침체되고 있습니다. 크로아티아 국가의 기초 자체에 대한 의문이 점점 더 커지면서 자그레브는 더욱 격변의 운명을 맞게 될 것 같습니다."
 state_lore_initials.63: "SJE"
 state_lore_name.63: "사라예보"
 state_lore_desc.63: "Sarajevo is a city defined by its storied history and its exceptional diversity of peoples. Founded in 1461 to serve as a regional power center for the Ottoman Empire, Sarajevo quickly developed into one of the largest and most religiously and culturally diverse cities of the Balkans. Orthodox Christians, Catholics, and Muslims, have lived side-by-side here for centuries.\n\nIt was here that the Archduke Franz-Ferdinand was assassinated, heralding the beginning of World War One and all the later conflicts of the 20th century, which would plunge Sarajevo and its people into chaos.\n\nDuring the Second World War, the Ustaše conducted a genocide of Serbs in its territory, exterminating over a tenth of Sarajevo's pre-war population, and creating severe ethnic tensions between the once harmonious Croat and Serbian peoples which continue to this day. A fast-growing and industrializing city, Sarajevo has the potential to truly prosper, but to do so, it must overcome the ongoing crisis of discrimination."
 state_lore_initials.64: "BEL"
 state_lore_name.64: "베오그라드"
 state_lore_desc.64: "사바 강과 다뉴브 강이 합류하는 곳의 높은 언덕 꼭대기에는 고대 성체가 있습니다. 로마 황제였던 요비아누스의 출생지이기도 한 세르비아 수도 베오그라드는 타 지역과 비교할 수 없을 정도로 유리한 방어적 입지를 가지고 있습니다.\n\n오랜 역사동안 수많은 왕과 황제들이 탐냈던 베오그라드는 수많은 전투와 공성전이 이루어 졌던 장소였으며, 오늘날에도 여전히 잠재적인 적들에 대한 방어 태세를 유지하고 있씁니다.\n\n수십 년 동안 독일 의 군사적 통치에 짓눌려진 세르비아의 진정한 독립에 대한 외침이 울리고 있습니다. 세르비아 최대의 도시이자 빠르게 확장되고 있는 베오그라드의 중요성은 점점 더 커지고 있으며, 베오그라드는 세르비아의 자유에 대한 꿈을 키워가고 있습니다."
 state_lore_initials.65: "SOF"
 state_lore_name.65: "소피아"
 state_lore_desc.65: "비옥한 토양과 온천은 오랫돈안 그리스 바깥의 가장 오래된 유럽 도시중 하나인 소피아로 이주자들을 끌어들였습니다. 로마 발칸 반도의 가장 큰 도시 중 하나인 소피아는 잦은 전쟁과 경제적 혼란의 회생양이 되면서 1880년까지 수천 명으로 인구가 줄어들기도 했습니다. 1878년 독립 이후 산업과 인프라에 대한 정부의 집중적인 투자는 소피아의 부를 되살렸고, 다시 한번 발칸 반도의 가장 큰 도시 중 하나가 되게 하였습니다.\n\n2차 세계대전 시기를 비교적 안전히 지낸 소피아는 불안정과 민족 갈등, 그리고 외국의 영향력을 받는 지역이라는 기묘한 안정과 독립적인 지역으로 발전했습니다."
 state_lore_initials.66: "TSA"
 state_lore_name.66: "테살로니키"
 state_lore_desc.66: "For centuries, Thessaloníki was the world's largest Jewish majority city and a center of religious tolerance in the Balkans. The Germans would not let that stand. Following an influx of Greek Christians from Asia Minor which had already made Jews a minority in the city, the Germans killed and displaced the entire Jewish community during the Second World War.\n\nThe city does not only stand as a monument to Nazi depravity, however. Despite its relatively recent entry into Greece from its former master, the Ottomans, it has served as the center of a rival government during much of the First World War and commands trade in the Aegean Sea. Thessaloníki now rivals Athens as an administrative and economic center, and many now recognize it as the unofficial second capital of Greece."
 state_lore_initials.67: "ATH"
 state_lore_name.67: "아테네"
 state_lore_desc.67: "[Statelore_Get_athens_desc]"
 state_lore_initials.68: "IST"
 state_lore_name.68: "이스탄불"
 state_lore_desc.68: "The great crossroads between east and west, İstanbul is one of the largest cities in all of Europe and the historic capital of multiple empires. Now a modern metropolis unique in still-developing Turkey, İstanbul has still not escaped the consequences of the Second World War.\n\nThe dire economic straits caused by the economic crash have been more pronounced here than in most coastal cities, as the vital Bosphorus strait has become a pathway towards German domination of the Black Sea. The passage of Kriegsmarine ships through here has become a humiliation, a painful setback for the diplomatic goals of the Turkish government."
 state_lore_initials.69: "ANK"
 state_lore_name.69: "앙카라"
 state_lore_desc.69: "If İstanbul symbolizes Turkey's cosmopolitan Roman and Ottoman past, Ankara symbolizes its modern, nationalistic present.\n\nAn ancient city in its own right, Ankara truly came into its own after the collapse of the Ottoman Empire, as the staging ground for Mustafa Kemal Atatürk's fight to take back the Anatolian peninsula from its imperialistic invaders. Today, it is home to both the Turkish government and Atatürk's tomb, from which his spirit silently watches over his successors."
 state_lore_initials.70: "DMA"
 state_lore_name.70: "다마스쿠스"
 state_lore_desc.70: "Ancient even for the region, Syria's capital of Damascus has been the battleground for an untold number of Levantine wars. Turkey is the latest of a very long list of imperial subjugators, although the ever-present Ba'athist movement simmers beneath the surface.\n\nFrom the Great Syrian Revolt against France to the Turkish slaughter of its defenders that concluded the recent war, Damascus embodies Syria's defeats and its spirit of resistance, and it may be the site of many battles yet to come."
 state_lore_initials.71: "MBI"
 state_lore_name.71: "멘비주"
 state_lore_desc.71: "The most shameful legacy of Kemalism is the methodical cleansing of Anatolia's once vibrant cultural diversity. Contrary to what the Turkish government might want one to think, the displaced peoples did not simply vanish into the ether.\n\nMenbij, Afrin, and many other border towns have ballooned in size thanks to the displaced populations of Armenians, Kurds, Greeks, Georgians, Assyrians, and all of the other myriad victims of Turkey's national renaissance."
 state_lore_initials.72: "NAP"
 state_lore_name.72: "나폴리"
 state_lore_desc.72: "One of the most prominent port cities of the Mediterranean at least since Medieval times, Napoli today is the third largest city of Italy, a sprawling port city known for its characteristic culture and its many contradictions. A major commercial hub, the city is considerably socially stratified between the wealthy hilltop quarters and the impoverished suburban sprawls: the rich elite controlling the business of the port and real estate development has long held Naples in its stranglehold via both legal and illegal means."
 state_lore_initials.73: "PAL"
 state_lore_name.73: "팔레르모"
 state_lore_desc.73: "The ancient capital of Sicily has seen better days: long gone are the times when Medieval travelers described it as \"the most splendid of all cities\".\n\nSeeing rapid development and rampant over-urbanization in the 1950s, Palermo's ancient historic quarters have been strangled by cement and asphalt. Fascism turned the city into a cog in the administrative machine of the islands, whether it happens in the light of day, or through some less than clear means."
 state_lore_initials.74: "TIR"
 state_lore_name.74: "티라나"
 state_lore_desc.74: "The capital of Albania had its face changed by fascist domination, but in many ways this only modified a facade: Tirana still displays the typical Balkan contradiction between modern, imposing buildings in its rational and grand administrative quarters and oceans of old, tiny houses in its many slums. The city's uncontrolled growth was more of an indirect result of fascist policy rather than a real success, and much work is still to be done in order to truly turn Tirana into a city of the 20th century."
 state_lore_initials.75: "MIL"
 state_lore_name.75: "밀라노"
 state_lore_desc.75: "Milano is the second largest city of Italy, and arguably its main industrial hub.\n\nGrowing and developing in an almost uninterrupted way since Roman times, Milan enjoys an economically strategic position in the centre of the Po Valley, eventually causing it to develop a strong industrial sector which fueled quick industrialization around the major factories such as Breda and Pirelli, bringing wave of recent immigrants to the city.\n\nCosmopolitan and complicated like all great cities, Milan was both the birthplace of the early fascist movement and, later, a major hub of antifascist dissent."
 state_lore_initials.76: "TOR"
 state_lore_name.76: "토리노"
 state_lore_desc.76: "For a long time, Torino was the capital of the kingdom of Sardinia-Piedmont, and the city has thus prestigious and ancient ties with the Savoia dynasty.\n\nHowever, Torino is mostly known today as a major industrial city, seat of FIAT among others, constituting one of the vertices of the Italian \"industrial triangle\" along Milan and Genoa. This transformation turned one of the most aristocratic cities of Italy into a largely working class urban area, with all the social and economic changes that implies."
 state_lore_initials.77: "MEX"
 state_lore_name.77: "멕시코시티"
 state_lore_desc.77: "공화국, 제국, 총독, 혁명적 군부의 수도 역할을 하는 멕시코시티는 국가 건국 이래로 문자 그대로 멕시코 정치의 상징적 중심지였습니다. 진보적인 이상과 풍부한 문화의 중심지인 이곳은 전국의 중심 허브와도 같은 곳입니다. 도시의 지속적인 대규모 인구 증가는 국가에 대한 영향력을 공고히 했습니다.\n\n도시의 정부 청사 내에서 행정관과 대리인은 끊임없이 새로운 정책에 대해 토론하고 부패한 정치 기계 아래에서 갈등합니다. 거리에서는 시장이 번성하고 활동가들이 모여 시위를 합니다.\n\n멕시코의 미래가 무엇을 가져오든, 이 신성한 수도에서 가장 확실하게 결정될 것입니다."
 state_lore_initials.78: "TIJ"
 state_lore_name.78: "티후아나"
 state_lore_desc.78: "\"두 바다 사이의 심장\"은 태평양이 내려다보이는 바하 칼리포르니아의 북서쪽 구석에 자리 잡고 있습니다. 이 도시는 멕시코에서 가장 큰 도시 중 하나이며 북미에서 중요한 제조업 중심지입니다.\n\n미국과 인접해 있어 캘리포니아에서 온 수많은 관광객을 포함하여 티후아나에 많은 이점이 있습니다. 금주 기간 동안 도시는 알코올 금지를 피하려는 미국 국민의 목적지였습니다. 오늘날 환상적인 해안 도시로라는 입지는 미국과 일본의 관심을 끌고 있고 멕시코인들은 자랑스레 그들에게 아름다운 도시를 제공합니다."
 state_lore_initials.79: "VER"
 state_lore_name.79: "베라크루스"
 state_lore_desc.79: "베라크루스(\"진정한 십자가\"라는 의미인)는 원래 멕시코에 도착한 에르난 코르테스 자신이 설립한 미국 본토에 설립된 최초의 스페인 정착지였습니다.\n\n좋든 나쁘든, 이 도시는 역사의 상당 부분 동안 유럽으로부터의 이민과 무역의 중심지 역할을 했습니다. 그러나 파시스트가 구대륙을 유린하 이후, 도시의 부는 점차 말라가기 시작했습니다.\n\n그러나 이곳에선 스페인, 토착 및 아프리카-쿠바 문화가 국제적으로 혼합되어 상업의 유산을 여전히 느낄 수 있으며 도시는 음악, 음식 및 다른 문화경관을 용광로처럼 혼합해 창조해냈습니다."
 state_lore_initials.80: "GUA"
 state_lore_name.80: "과달라하라"
 state_lore_desc.80: "바스크 정복자에 의해 처음 정착된 과달라하라는 이 지역에서 상당한 양의 은 매장지가 발견된 후 번성했습니다. 멕시코에서 두 번째로 큰 이 도시는 독립 전쟁 기간 동안 멕시코의 첫 번째 혁명 정부가 탄생한 곳 등 역사상 많은 격동의 사건의 최전선에 있었습니다.\n\n도시와 그 주변 지역은 알코올 음료인 데킬라와 마리아치의 상징적인 음악 장르와 같은 멕시코 문화의 몇 가지 주류를 낳았으며 오늘날까지 중요한 문화 및 경제 중심지로 남아 있습니다."
 state_lore_initials.81: "MRR"
 state_lore_name.81: "몬테레이"
 state_lore_desc.81: "멕시코 북부 시에라 마드레 오리엔탈에 있는 도시 몬테레이는 16세기 스페인 제국의 역사로부터 그 뿌리를 두고 있으며, 이곳은 샌안토니오, 탐피코, 멕시코시티 사이의 중요한 교역소가 되었습니다.\n\n미멕전쟁 당시 멕시코인들은 이곳에서 미국인들을 저지했지만 결국 멕시코는 전쟁에서 패배해야 했습니다. 그리고 멕시코인들이 프랑스가 개입하는 동안 프랑스군이 퇴각하는 것을 목격한 곳도 이곳이었습니다. 이 도시는 상당한 갈등을 겪었지만, 오늘날에도 멕시코 철강산업의 중요한 버팀목입니다."
 state_lore_initials.82: "KŌS"
 state_lore_name.82: "코슈"
 state_lore_desc.82: "광저우 시, 또는 서양인들에게 더 친숙한 이름으로 칸톤이라 불린 이 도시는 항상 강가에 서 있는 눈부신 진주였습니다. 200여 년 전만 하더라도 이곳은 세계에서 가장 큰 상업 중심지 중 하나였고, 40년 전엔, 국민당의 하얀 태양의 불타는 핵이였습니다. 그러나 시간의 혼탁한 파도가 흘러가고 거품을 만들며 부서지면서 최종적으로 진주는 그 중 어떤 흐름에도 올라타지 못했습니다. \n\n대신, 2차 중일 전쟁의 먼지가 가라앉았을 때, 아시아의 다른 나라들이 그랬듯이, 신질서의 가호를 받게 되었습니다. 새로운 일본의 주인들이 명령한 대로 이곳은 새로운 기술력의 중심지, 가능성이 무한하게 남아있을까지 넓혀지고 꽃피게 되는 완전히 새로운 나라의 완전히 새로운 수도로 기초부터 다시 만들어저야 했습니다. 오늘날 코슈로 알려진 이 도시는, 삶의 활력이 아닌 백열등으로 빛납니다. 광고판을 통해 과밀주택단지로 흩날리고 스며드는 그 빛들과, 해로운 스모그는 이 도시의 스카이라인을 정의하게 되었습니다.\n\n살기에 더 건강하다고 여겨질 수 있는 도시의 몇 안 되는 지역에서, 일본인 하청업자, 감독, 전문직 사원들이 모여, 도시의 나머지 모습을 막으려고 노력하고 있습니다. 오늘날, 많은 중국인들 중에 얼마나 많은 사람들이 팔다리를 잃었는지는 (진짜 있다고 쳐도) 중요하지 않습니다. 코슈는 실제로 광동과 동양의 세 진주의 수도입니다: 모두가 볼 수 있도록 높고 우뚝 솟아 있는 범아시아 공동 번영의 성채 말이죠."
 state_lore_initials.83: "HKN"
 state_lore_name.83: "혼콘"
 state_lore_desc.83: "혼콘은 거의 122년 동안 중국 본토와 점점 멀어져 왔던 도시이지만, 가장 최근의 통치자 아래서 완전히 탈바꿈되었습니다. 일본인들은 그들의 언어, 현재 도시의 30%를 차지하는 그들의 국민들, 그리고 가장 중요한 그들의 무자비한 기업 정신을 가져왔습니다.\n\n공영권 전체에 공급하는 잔인한 기계를 위해, 에어컨이 설치된 방에서 검은 옷을 입은 남자들이 수 많은 사람들을 노예로 만드는 정책을 결정하는 곳, 평범한 사람이 상상할 수 없을 정도의 부를 창출하는 곳, 비즈니스 세계의 건전한 언어로 감춰진 채 이사회에서 험악한 전투가 벌어지는 곳이 이 곳입니다.\n\n그러나 여기 사람들은 쉬지 않고 일하며, 회사로부터 압력이 가해짐에도 불구하고 열심히 일하며 더 나은 내일을 반항적으로 꿈꾸는 중입니다. 어부들이 여전히 그물을 치는 곳, 들떠 있는 학생이 친구들과 축구를 하는 곳, 노인들이 손자와 함께 식사하는 곳이기도 합니다. 치열한 생존경쟁은 모든 것을 집어삼키지만, 사람들은 잠시나마 탈출할 방법을 찾습니다.\n\n동방의 세 진주의 향기나는 항구, 홍콩은 잔인하고 무자비하지만 아름답고 활기찬 주요 금융 및 산업 중심지입니다. 불결하고, 폭력적이고, 잔인한 광동성의 나머지 것들은 마천루의 반짝거리는 높은 창문으로는 볼수 없는 곳입니다."
 state_lore_initials.84: "MAK"
 state_lore_name.84: "마카오"
 state_lore_desc.84: "동양으로 가는 호화로운 관문, 마조 여신의 빛나는 진주. 이런 생생하고 우아한 말들은, 수세기 동안의 번영과 혼란이 일어나고 견뎌낸 곳, 세월이 흐르면서 바뀌고 변해버린 진주강 삼각주 강둑에 자리잡은 보잘것없는 항구를 묘사하기 위해 한때 사용되었던 말들입니다. \n\n포르투갈의 선구적인 탐험가와 선원들은 한때 이 해안에 진을 쳤고, 세계 각지에서 온 상인과 여행자의 관심을 끌었던 활기넘치는 무역 중심지를 만들었습니다. 수익성이 좋은 그 항구는 질투와 경쟁의 갈등에 휩싸여 있었지만, 포르투갈의 권위로부터 그 영토를 빼앗는 것은 네덜란드나 영국이 아니라 일본의 떠오르는 태양과 광동의 탐욕스러운 기업들이었습니다.\n\n오늘날의 마카오는 도박장과 활기찬 네온 불빛으로 정의되는 도시입니다. 룰렛의 숫자에 따라 재산을 얻고 잃는 지하 활동과 근심걱정 없는 게임의 정신없는 대혼란; 과거의 평범했던 포르투갈의 항구는 역사 속으로 밀려났습니다."
 state_lore_initials.85: "NAN"
 state_lore_name.85: "난징"
 state_lore_desc.85: "난징은 중국 혁명과 밀접하게 연결된 도시로, 청을 전후한 많은 국가의 기초가 되었습니다. 태평천국의 난까지 거슬러 올라가면 이 도시는 전쟁이 끝난 후 전쟁으로 피를 토했습니다. 신해혁명 이후 난징이 수도로 선정되었고, 30년대에는 중국 전체의 중심이 될 만한 현대적 도시로 조성되면서 엄청난 성장과 발전을 이루었습니다. 그러나 이것은 계속될 운명이 아니었습니다. 2차 중일 전쟁은 침략자 일본 육군이 난징에서 난리를 치며, 무차별적으로 살해하고 약탈하고 강간을 자행하여 도시를 폐허로 만들고 사람들을 겁에 질린 공포의 상태로 만들었습니다.\n\n재조직된 공화국은 자치 행정 목적을 위해 이 잔인한 수도를 받았으며, 전쟁 이후 도시는 거의 10년 동안 가혹한 잔학 행위로부터 천천히 그러나 꾸준히 회복되었습니다. 이제 난징은 중국 인민의 회복력에 대한 증거로 우뚝 서고 그늘진 구석과 도시의 골목길에는 일본의 족쇄를 완전히 버릴 계획이라는 속삭임과 소문이 가득합니다..."
 state_lore_initials.86: "BEI"
 state_lore_name.86: "베이징"
 state_lore_desc.86: "한때 자금성에 거주했던 황제가 지금은 국경 바로 건너편에 있는 무시무시한 식민지 실험국가를 통치하고 있지만, 베이징은 여전히 중국 국가에서 매우 중요한 부분을 차지하고 있습니다. 중국에서 몇 안 되는 진정한 산업 및 금융 중심지 중 하나이며 이 도시는 난징에 의해 가장 중요한 도시라는 타이틀이 가려진 지 오래되었음에도 불구하고 중국 전역에서 내부 이민자를 끌어들이기 때문에 중국 경제에 막대한 기여를 하고 있습니다.\n\n노구교 사건 이후 베이징은 수천 명의 일본 국외 거주자와 군대를 수용하고 가장 중요한 영역과 도쿄 사이의 핵심 연결 고리 역할을 하여 중국에 대한 일본 통제의 중요한 부분이 되었습니다.\n\n하지만, 베이징은 또한 깊게 분열된 사회에서 중국을 더 진정으로 상징합니다. 민족 집단, 부자와 가난한 자, 전통주의자, 현대주의자, 그리고 무엇보다 협력자와 거대하지만 잘 알려져 있지 않은 반체제 인사들의 네트워크 사이의 갈등은, 서서히 불붙는 산발적인 '사건'들의 전쟁과 거리 공격을 부채질하면서 도시 전체를 뒤덮은 군중들을 방해하고 있습니다. 북방 수도가 현대에 접어들면서, 이러한 내부 분열은 더욱 뚜렷해졌고, 조만간 문제는 해결될 것입니다."
 state_lore_initials.87: "S-PB"
 state_lore_name.87: "장크트페테르스부르크"
 state_lore_desc.87: "현재 장트페테스부르크로 알려진 이 도시는 역사상 대부분의 가정에 자녀가 있는 것보다 더 많은 이름 변경을 거쳤습니다. 표트르 대제가 이 도시를 세웠을 때 그는 그것을 상트-피터-부르히라고 부르다가 나중에 상트-페테르부르크로 개명했습니다. 1914년에는 페트로그라드로 개명되었고, 1924년 레닌 사후 레닌그라드로 개명되었습니다. 정복 후 원래 이름의 독일어 번역으로 돌아 왔습니다.\n\n서유럽과 러시아의 영감이 융합된 이 오래된 도시는 전쟁 후 완전히 파괴되었고, 나치 방식으로 재건되었습니다. 모스카우의 경우처럼, 도심에 있던 수많은 노동자와 서민들이 교외로 강제 이주를 당했습니다. 그러나 재건에 관련된 많은 사람들이 완공 후에도 남아있어도 된다고 허가받았기 때문에, 분리 및 이동 제한이 덜 엄격합니다. 그러나 모스카우에서와 마찬가지로 산업적 대량학살은 계속되고 있습니다. 많은 러시아인들이 독일 \"지배민족\"의 구성원으로 대체될 수 있도록, 도시에서 일하다 죽임을 당하고 있습니다."
 state_lore_initials.88: "PAU"
 state_lore_name.88: "파울루스부르크"
 state_lore_desc.88: "현재 파울루스부르크로 알려진 이 도시는 1589년에 차리친이라는 요새로 건설되었습니다. 1800년대에 이 요새는 인구 폭발을 일으킨 중요한 볼가 강 항구이자 상업 중심지가 되었습니다. 1917년 차리친은 소비에트의 통제하에 놓이게 되었지만, 백군은 3년 동안 통제권을 되찾기 위해 열심히 싸웠습니다. 백군이 패배한 지 5년 후, 이 도시는 전쟁에서 중요한 역할을 한 이오시프 스탈린의 이름을 따서 명명되었습니다. 제2차 세계 대전 중에 파울루스 원수가 이 도시를 정복할 때까지 이 이름으로 알려졌습니다.\n\n오늘날 파울루스부르크는 모스카우 다음으로 모스코비엔 행정부의 두 번째 중심지입니다. 절반은 파괴되었고 독일의 목표에 맞게 완전히 재건되었습니다. 셀 수 없이 많은 러시아인들이 외지로 추방되거나 공장에서 뼛속까지 일하도록 강요받았고, 파울루스부르크는 모스코비엔 전체에서 가장 많은 독일인들이 지배하는 도시가 되었습니다."
 state_lore_initials.89: "MOS"
 state_lore_name.89: "모스카우"
 state_lore_desc.89: "모스코우, 러시아어로 모스크바는 500년 동안 통일 러시아 국가의 중심이었으며, 수많은 적들에 대한 러시아의 정복과 방어를 이끄는 역할을 했습니다. 차르정이 무너졌을 때에도 모스크바는 소련의 수도이자 혁명이 퍼진 곳으로서의 중요성을 유지했습니다... 독일인들이 와서 모든 것을 끝낼 때까지요.\n\n지옥 같은 모스코비엔의 왕관인 오늘날의 모스카우는, 도시를 설립하는데 도움을 준 사람들은 아무도 알아볼 수 없을 것입니다. 크렘린을 비롯한 다른 역사적 건물은 파괴되지 않았지만 나치 형상물로 대체되었습니다. 수정된 모스카우의 외곽 지역에서는, 인종 차별정책이 시행되고, 수천 명의 러시아인이 노예 공장에서 일하기 위해 이 오지들로 추방되었습니다."
 state_lore_initials.90: "AFA"
 state_lore_name.90: "안토파가스타"
 state_lore_desc.90: "비행기를 타고 북부 칠레의 서쪽에서 동쪽으로 간다고 상상해 봅시다. 안데스 산맥을 넘어선 이후, 칠레 북부의 넓고 끝없는 사막 위를 지나갑니다. 그러면 아타카마 사막의 거대하고 단조로운 모래밭에서 유리벽과 철로 만들어진 기둥이 솟아오른 곳을 발견할 수 있습니다. 이곳은 사람들이 싸우고, 죽어갔던 도시 안토파가스타입니다.\n\n안토파가스타는 현대 칠레 광업의 중심지 역할을 하고 있으며, 안데스 국가들이 항상 탐내던 보석이였습니다. 과거 볼리비아의 질산염 광산 정착지였던 라 침바는 1800년대 중후반 칠레의 대규모 이민 러시의 중심지로 부상하였습니다.\n\n소수민족들이 거주하는, 국경 지대의 수익성 높은 광산촌은 이곳을 중요 분쟁지역으로 만들었습니다. 칠레-볼리비아 간의 영토분쟁과, 칠레의 질산염 채굴 기업에 대한 볼리비아의 세금 부과로 인해 긴장이 고조되면서, 4년에 걸친 태평양 전쟁이 발발하였습니다. 전쟁 기간동안 칠레는 볼리비아-페루 연합군을 격파하고, 풍부한 자원이 매장된 안토파가스타 등의 볼리비아 해안 지대를 확보하였습니다.\n\n오늘날, 안토파가스타는 세계에서 가장 큰 규모의 질산염과 구리 채굴의 중심지로, 전기화학 분야에서의 현대적 혁신은 광업 회사들이 이 지역의 많은 리튬 매장량을 이용하도록 만들었습니다. 안토파가스타는 부상하는 도시이며, \"북쪽의 진주\" 라는 자랑스러운 별명을 가지게 되었습니다."
 state_lore_initials.91: "VAL"
 state_lore_name.91: "발파리소"
 state_lore_desc.91: "산티아고에서 북쪽으로 75마일 떨어진 칠레 해안가의 중심에는 \"태평양의 보석\"이 자리잡고 있습니다. 발파리소, 발포라고 불리는 이곳은 칠레의 대규모 항구로 경제적, 군사적이자 해군의 중심지입니다. 지정학적 질서가 변화함에도 불구하고 방대한 해운 산업은 여전히 돌아가고 있으며, 도시의 수입이 줄어들었음에도 불구하고 그물망에선 물고기가 끊임없이 잡히고 있습니다.\n\n발파리소는 황금기를 지난 항구도시처럼 일단은 내리막길을 걷고 있습니다. 도시의 많은 케이블카들은 이미 운행을 중단하였으며, 도시의 미로 같은 자갈길은 더 이상 돌아다니기에 안전하지 않습니다. 대규모 투자와 관심이 줄어들면서, 도시는 점차 음침해지고 소외감에 빠져들고 있습니다. 이러한 소외감은 극단주의를 발흥시켰고, 현재 발파리소는 칠레 사회주의 운동의 중심지가 되었습니다. 부두에 있는 노동조합들은 전국에서 가장 변덕스럽고, 급진적 이념의 노조로 알려져 있으며, 많은 파업과 시위를 주도하고 있습니다.\n\n붉은 플래카드와 노후화된 조선소들 사이에선, OFN의 백식 횃불 로고가 그려진 선박들이 항구에 정박해있습니다. 자유주의적 성향의 칠레인들에게 이는 칠레-미국간의 협력 관계를 보증해주며, 외국인들의 투자가 활발하다는 것을 보여주는 증거라고 생각합니다. 현 상황에 불만을 가진 칠레인들에겐, 이는 칠레의 자연에 대한 미국인들의 부당한 착취의 증거로 보여집니다. 발파리소는 보석으로의 광택이 나진 않을지 몰라도, 여전히 칠레의 경제, 문화적 중심지이며, 가장 냉소적인 발파리소 사람들도 여전히 빛나는 도시라는 꿈을 여전히 품고 있습니다."
 state_lore_initials.92: "SAN"
 state_lore_name.92: "산티아고"
 state_lore_desc.92: "산티아고는 라 모네다 궁전의 신고전주의적 돌기둥에 붙어있는 덩굴부터, 성스러운 엘 플로모 산의 정상까지, 불길과 동시에 희망이 가득 차 있는 도시입니다. 이곳은 칠레의 정치, 경제, 문화적 중심지이며, 동시에 칠레의 극단주의적 사상의 중심지이기도 합니다. 시위자들이 각자의 완장과 슬로건을 흔들고 있으며, 그들의 열정은 도시를 멈추지 않는 커다란 불길로 촉발시킬 준비가 되어 있는 듯 합니다.\n\n산티아고가 잿더미가 되건, 극단주의에서 벗어나건, 이 도시의 영혼에는 별로 중요한 문제가 아닙니다. 이미 산티아고는 여러번 파괴되고, 소금에 절여졌지만, 그때마다 더 웅장하게 재건되면서 허무주의와 죽음에 끊임없이 반항했습니다.\n\n누군가는 칠레가 고난 속에서 안정을 찾았다고 말합니다. 만일 이것이 사실이라면, 그 누구도 산티아고 사람들에게 그 사실을 고백하지 않았을 겁니다. 이곳은 안정되기엔 이데올로기에 너무 집착하고 있으며, 잦은 시위는 도시를 비참하게 할 시간을 가지지 못하게 하였습니다. 산 크리스토발 언덕 꼭대기에선 새하얗게 빛나는 성모 마리아 조각상이 자부심과 신앙을 품은채 사랑하는 도시를 지켜보고 있습니다."
 state_lore_initials.93: "CON"
 state_lore_name.93: "콘셉시온"
 state_lore_desc.93: "콘셉시온은 낙관적인 도시입니다. 이곳은 피를 먹으며 세워졌으며, 그 피는 몇 번이고 그 땅속에 스며들었습니다. 정복자이자, 칠레의 첫 총독이였던 페드로 데 발이비아가 세운 이 도시는 마푸체족 땅에서 불과 몇 마일 밖에 떨어지지 않은 중요 군사 거점이였습니다. 1554년에 일어난 그 도시의 파괴는 불가피한 일이였으며, 이에 대한 스페인인들의 마푸체족에 대한 보복 규모도 증가했습니다.\n\n아라우코 전쟁에서 마푸체족들이 가한 치명적 타격 이후에도, 대지진이 콘셉시온을 괴롭혔습니다. 특히 1939년과 1960년 일어났던 지진은 역대 기록된 지진 중 가장 강력한 지진이였고, 두 지진 모두 도시를 완전히 쇠퇴시켰습니다. 그러나 심장이 작동하기 위해선 피가 움직여야 하듯, 이 모든 것에도 불구하고 콘셉시온은 번성하고 있습니다. 대지가 찢어지는 지진, 전쟁의 불길에도 불구하고 콘셉시온은 재건에 성공했습니다.\n\n아라우코 전쟁 이후, 콘셉시온은 군사적 도시에서 문화적 도시로 재건되었고, 경제적 도약은 콘셉시온을 칠레 남부의 중심지로 변모시켰습니다. 마푸체인들이 두 차례나 도시를 파괴했음에도, 끝없는 대지의 흔들림에에도, 칠레 전역과 남부의 정치, 경제적 어려움에도 불구하고, 콘셉시온은 남부 칠레의 상징이며, 대표 도시로 우뚝 서 있습니다."
 state_lore_initials.94: "ARE"
 state_lore_name.94: "푼타아레나스"
 state_lore_desc.94: "푼타 아레나스(샌디 포인트)라는 이름은 세계의 끝자락에 있는 도시를 위한 기만적이자, 동시에 겸손한 표현의 이름입니다. 전략거점 마젤란 해협을 수비하는 기지 푼타 아레나스는 지구 최남단의 도시 중 하나이자, 마젤란 해협을 사이에 둔 채 영향력을 투사할 수 있는 무척 중요한 지역입니다.\n\n푼타 아레나스가 가진 전략적 위치 때문에, 칠레의 영유권 주장에도 불구하고 영국과 프랑스는 그곳의 지배권을 확립하기 위해 탐사대를 보냈었습니다. 칠레 대통령 마누엘 불네스는 1843년 그곳에 불네스 요새를 세웠습니다. 칠레군은 프랑스군보다 하루 일찍 도착했고, 영국군은 더 늦게 도착했습니다. 만일 칠레군이 좀더 늦게 도착했다면, 이 도시는 푼타 아레나스 대신 Sandy Piont,  또는 Point de Sable이라고 불렸을 것입니다.\n\n불네스 요새는 시간이 흐름에 따라 처음 세워졌던 바위 지대보다 훨씬 커졌고, 1848년 포인트 데 사블레 강둑에 범죄자 개척 식민지이자, 민간인 정착지로 세워지면서 푼타 아레나스라는 이름을 받았습니다. 1800년대 후반에 이곳은 대서양-태평양 무역의 중심 도시로 있었으며, 금의 발견은 도시의 성장에 기여했습니다. 파나마 운하의 개통으로 인해 도시는 무역의 중심지에서 떨어져나가며, 도시를 침체시키게 하기도 하였지만, 이곳은 여전히 전략적으도, 문화적으로도 중요한 도시입니다. 도시의 모토인 \"노동이 모든 것을 이겨낸다\"는 불의 땅에서 열심히 일하며 헌신하고 있는 시민들을 잃지 않을 것입니다."
 state_lore_initials.95: "JKT"
 state_lore_name.95: "자카르타"
 state_lore_desc.95: "이전에 바타비야였던 자카르타 시는 수세기 동안 광대한 인도네시아 군도 내에서 활동의 중심지였습니다. 지역 왕국과 술탄국, 네덜란드와 VoC의 식민 통치자부터 해방된 인도네시아 공화국에 이르기까지 이 도시는 수세기 동안, 그리고 아마도 앞으로 수세기 동안 그들의 수도 역할을 해왔습니다.\n\n도시 자체가... 독특합니다. \"강국의 등대\"이자 그 지역의 위대한 도시인 다소 발전된 국가는 굶주리고 궁핍한 나머지 국가와 극명한 대조를 이뤘습니다. 나머지 국가와 대부분의 사람들은 먼지 속에 있습니다. 아마도 이 모든 것이 바뀔 수 있습니다...\n\n그러나 아마도 그렇지 않을 것입니다."
 state_lore_initials.96: "JOG"
 state_lore_name.96: "욕야카르타"
 state_lore_desc.96: "인도네시아의 과거와 미래를 모두 볼 수 있는 유서 깊은 도시 욕야카르타는, 자바의 옛 술탄국과 영지, 그리고 새로운 선진 교육 및 예술 기관의 구배인 이 도시는 생생한 직물과 독특한 형태의 인형극으로 유명한 자바 전통 관습과 문화를 보여주는 모범적인 도시입니다.\n\n욕야카르타의 행정은 군도의 오랜 역사의 유물입니다. 국가 영웅 수카르노에게 매력과 아첨의 말로 자신의 영역을 확보한 술탄 하멩쿠부와나 9세가 지휘하는 자치 술탄국을 둘러싸고 있는 조직된 지방과 분리되어 있습니다. 술탄은 국가의 미래를 구현하게 될 상당한 학생 인구의 고향인 교육과 우수성의 본보기인 내일의 조류를 향해 나아가고자 하는 열망이 있는 도시를 감독합니다.\n\n사람들의 역사를 묘사한 액자 사진인 이 곳은, 그럼에도 그 지평은 여전히 불분명합니다. 므라피 산 남쪽 경사면에 있는 이 보석에서 배울 것이 많습니다."
 state_lore_initials.97: "SEM"
 state_lore_name.97: "스마랑"
 state_lore_desc.97: "활기찬 도시 스마랑은 자바 중심부에 자리 잡은 금박을 입힌 지점입니다. 자카르타와 수라바야의 세계적인 대도시 사이에서 깔끔하게 균형을 이룹니다. 오랫동안 잊혀진 마타람 술탄 시대에 소박한 어촌으로 설립되었으며 부채를 갚기 위해 18세기에 네덜란드 동인도 회사로 이전되었습니다.\n\n식민지 시대의 도시는 항상 뒷전으로 남아있을 것입니다. 비록 격자 모양의 거리와 유럽 건축이 수반되는 구역이 포함되어 있지만 고전적인 도시는 더 크고 번영하는 정착촌에 의해 가려질 것입니다. 산업 시대가 인도를 휩쓸고 철도의 도착과 무역의 기회와 함께 세마랑은 지속적인 성장의 기간을 시작했으며 그레이트 포트로드계획의 도래와 함께 농업의 중심지가 되었습니다.\n\n스마랑의 성공은 오늘날 인도네시아의 신생 국가에 여전히 반향을 일으키며 주목할만한 중국 소수 민족의 지원을 받아 번화한 상업과 산업의 도시가 되었습니다. 무한한 잠재력이 있기 때문에 미래가 무엇을 가져올지 궁금할 뿐입니다."
 state_lore_initials.98: "BAN"
 state_lore_name.98: "반둥"
 state_lore_desc.98: "초록빛 봉우리와 광대한 캐노피 사이에 둘러싸인 빛나는 보석 반둥. 한때 자바의 파리라는 별명을 얻었던 번화한 도시로, 네덜란드 정착민들이 호화로운 카페와 호텔의 형태로 부유함의 상징을 확립했습니다. 현대 자카르타의 빽빽하고 붐비는 지역에서 약간 떨어진 유럽의 웅장함. 네덜란드인은 목가적인 도시를 크게 존경했고 수도를 이전할 계획을 세웠고, 통치자들이 선호하는 정착지인 그레이트 포스트로드와 같은 주목할만한 기반 시설 프로그램이 이곳에서 시작되었습니다.\n\n일본 군함과 병사들의 도착은 반둥 시의 새로운 시대를 예고했습니다. 도시는 빛과 지식의 번영하는 도시로 성장했고 네덜란드인들은 군도 전체에 알려진 대학과 건축물을 남겼습니다. 반둥 공과 대학의 졸업생들은 계속해서 그의 나라를 현재 우리가 인식하는 것으로 크게 재편할 것입니다.\n\n오늘날 반둥은 치카푼둥 강 유역에 자리 잡은 유서 깊은 도시인 서부 자바 주의 주도인 독립 시대에 그 중요성을 유지하고 있습니다."
 state_lore_initials.99: "SBY"
 state_lore_name.99: "수라바야"
 state_lore_desc.99: "자바 섬 3대 도시의 세 번째이자 마지막 구성원으로 수라바야가 있습니다. 마두라 섬에 인접해 있는 수라바야의 역사적 중요성은 결코 무시되지 않을 수준입니다. 중국 제국의 사서와, 그리고 선원들은 15세기에 이곳을 무역항으로 기록하면서 이곳의 깨끗한 수질을 칭송하였습니다.\n\n수라바야는 오랜 기간 동안 네덜란드 동인도 회사의 도금된 왕관 위에 빛나는 보석이었으며 현대 자카르타가 부상할 때까지 지역의 모든 도시 중에서 가장 크게 번영했습니다. 네덜란드인은 자연 항구 위에 건설된 그 위치를 활용하여 한때 군도에서 가장 큰 해군 기지로 바꾸었습니다, 이 땅은 그 국력이 그만큼 강하다는 것을 보여주었습니다. 천혜의 위치로 인해 수익성이 높고 거대한 농장으로 둘러싸여 있으며, 산업 시대의 도래와 함께 많은 공장들이 건립되었습니다.\n\n네덜란드인이 추방되고, 독립의 시작과 함께 수라바야는 여전히 상업과 무역의 중심지로서 그 지위를 유지하고 있으며 이 섬이 가져다주는 풍요의 상징입니다."
 state_lore_initials.100: "RdJ"
 state_lore_name.100: "리우데자네이루"
 state_lore_desc.100: "남십자성 아래 그리스도가 팔을 벌리고 있습니다. 원주민, 이민자들도 환영하는 그 모습은 브라질의 보석 리우데자네이루의 모습을 그대로 보여주는 것 같습니다. 브라질리아 건설 전 이 도시는 브라질 공화국, 브라질 제국, 군사정권, 심지어 포르투갈 식민지의 중심부이기도 했습니다. \n\n리우데자네이루는 남반구에서 가장 많은 관광객을 끌어들이는 도시이며, 활동적이고 다문화적ㅇ니 커뮤니티는 브라질 최신 문학과 음악, 연극을 창출해내고 있습니다. 각각의 분야는 매년 리우 카니발에서 생생하게 전시되며 그 절정의 모습을 드러내지만, 이러한 행사가 리우의 문제를 전부 가려주는 건 아닙니다. 파벨라(빈민가)는 점차 더 비대해지고 있으며, 브라질리아라는 세련된 외관은 옛 수도에서 많은 일자리를 빼앗아갔습니다. 하지만 리우가 그 가치를 완전히 잃은 건 안비니다. 이 거리의 역사는 브라질의 역사보다도 길고, 긴 기간동안 무너지지 않았습니다. 이런 문제는 그에 비하면 사소한 요소일 뿐입니다."
 state_lore_initials.101: "SAO"
 state_lore_name.101: "상파울루"
 state_lore_desc.101: "상파울루의 좌우명인 \"Non ducor, duco(농 두코르, 두쿠)\"를 해석하자면, \"우리는 인도받지 못한다. 인도한다\"란 뜻을 지닙니다. 이는 도시의 진보적인 성격을 완벽하게 표현하는 표어입니다. 최근 리우데자네이루의 인구를 돌파하며 브라질의 최대 도시가 되었고 빠르게 성장하고 있는 이 도시는 유례없는 규모의 산업과 과학에 대한 뛰어난 공헌으로 대표되고 있습니다. 이 외에도 상파울루는 수많은 문화의 용광로로서, 수천 명의 유대인, 일본인, 이탈리아인, 아라비아인들이 이 세계도시를 자신의 고향이라 부리고 있습니다.\n\n그러나 모든 도시가 그렇듯 이곳도 결점이 있습니다. 브라질에서 가장 인구가 많은 대도시 지역인 상파울루는 마치 피뢰침과 같이 정치적 투쟁이 모이고 있습니다. 허리케인이 거리를 휩쓰는 동안, 이곳의 시장 아데마르 지 바후스는 태풍의 눈 한가운데 자리잡은 채 브라질리아로 눈을 돌렸습니다."
 state_lore_initials.102: "BRA"
 state_lore_name.102: "브라질리아"
 state_lore_desc.102: "현대적이고도 개방된 도시 브라질리아는 넓은 대로와 둥근 모서리의 모양을 가진 도시입니다. 청록색 호수들이 보석같은 빛을 타원 모양 대리석에 반사시키고, 드문 드문 나열된 철제 조각상들이 배치된  길은 십자가의 고리같이 끊임없이 안쪽으로 희감겨 들어갑니다. 이 도시는 주셀리누 쿠비체크가 정성들여 만든 20세기의 진보의 씨앗입니다\n\n루시우 코스타, 오스카르 네이메예르는 신 브라질 수도를 비행기 모양으로 설계했고, 국가 관료들은 비행기의 날개 속에서 거주하면서 국가를 움직이는 연료가 되었습니다. 사실 이 도시는 보행보다는 자동차를 이용해야 하고, 엄격하고도 깔끔한 구역은 밤의 유흥을 거의 제공해주지 않습니다.\n\n그럼 쿠비체크가 의도한 대로, 브라질리아가 브라질을 대표하는 도시일까요? 아뇨, 전혀 아닙니다. 나머지 브라질이 그들의 무기력해 보이는 기준을 따라야 한다고 말하는 건 불공평한 처사일 겁니다. 하지만 브라질리아는 깔끔한 모습으로 현실화된 꿈과 같고, 어떤 꿈이 실현되었다면 다른 꿈이 이뤄지기는 훨씬 쉬울 것입니다."
 state_lore_initials.103: "MNA"
 state_lore_name.103: "마나우스"
 state_lore_desc.103: "마나우스는 카샤포나 나무의 비좁고도 창같은 뿌리로 시작하여 이제 아마존으로 들어가기 위한 창구와 같은 도시입니다. 아마존 열대우림의 중심지에 위치한 네그루 강과 솔리몽이스 강의 교차점에 위치한 아마존 우림의 심장부인 이곳이 처음 도시로 지정되었을 때 \"검은 강 변두리의 도시\"라고 명명되었습니다. \n\n동시에, 마나우스는 최첨단 과학 도시이기도 합니다. 최근 신설된 국립 아마존 유역 연구소는 식물학, 곤충학, 인류학 연구의 최전선에 종사하고 있습니다. 한편 마나우스의 경제적 기반은 고무 추출 산업으로, 이곳에서 창출된 부는 다양하고 실험적인 문학 작가, 예술가들을 끌어들였습니다. \n\n그러나 이제 아마존 극장의 문은 60년 동안 닫혀 있고, 마나우스는 이제 라텍스를 뽑아내는 수도꼭지라는 인식 외에는 브라질의 나머지 지역을 설득할 수 있는 문화적 영향력을 거의 상실했습니다."
 state_lore_initials.104: "P-AL"
 state_lore_name.104: "포르투알레그리"
 state_lore_desc.104: "환락의 항구 포르투알레그리는 남아메리카 최대 규모의 석호인 파투스 호의 부속 수로인 과이바 강의 서안에 위치해 있습니다. 1769년 처음 건립된 이 도시는 선박이 내는 선율과 부두 노동자들의 가락이 어울리면서 도시의 경제는 호황을 누리고, 번영을 향해 나가갔습니다.\n\n파하푸스 전쟁이 시작된 도시이기도 한 포르투알레그리는 가우초 신화의 발상지이기도 한데, 교활하고도 반항적인 이 기병들은 동시에 능숙하고 대담한 자들로, 남아메리카 문학에 한 획을 긋기도 하였습니다. 200년 넘도록 포르투알레그리 부두의 소란스러움은 남아메리카 전역에 울려 퍼졌습니다. 그럼 이후 이 환락의 항구는 어떤 종소리를 울리게 될까요?"
 state_lore_initials.105: "REC"
 state_lore_name.105: "헤시피"
 state_lore_desc.105: "헤시피는 브라질리아에 이어 두 번째로 큰 도시입니다. 이는 주셀리누 쿠비체크 대통령의 대대적인 개발 계획 덕분이죠, 아메리카 최초의 노예항이었던 헤시피는 노예무역 중지 이후 겪은 경제난을 사탕수수 농업으로 극복했습니다.\n\n쿠비체크 대통령은 북동부의 경제적 낙후성을 인지하고 1959년 동북개발관리국을 설립했는데, 헤시피는 이 계획의 중심지였습니다.\n\n하지만 계획은 완전히 이루어지지는 못했습니다. 동북부 지역의 60% 이상, 그 중 35% 이상이 극심한 빈곤에 처해 있으며 이들의 소득은 브라질의 현 최저임금보다도 낮습니다. 100만명이 넘는 헤시피 주민들의 생활은 점차 나아지고 있으나 완전히 나아지기까진 아직 갈 길이 먼 듯 합니다."
 state_lore_initials.106: "TAO"
 state_lore_name.106: "친타오"
 state_lore_desc.106: "이전에 칭다오였던 친타오는 중일 전쟁의 여파로 일본에 할양된 많은 도시 중 하나입니다. 황해와 중국 본토에 대한 소유주가 직접 접근할 수 있는 전략적 지역에 위치한 이 도시는 1898년 독일 제국이 처음으로 이 도시를 점령한 역사가 있습니다. 이후 1922년 중화민국으로 반환되기 전에 일본이 1914년에 점령하였다가, 제2차 세계 대전에서 중국 본토를 침공하는 동안 다시 한 번 완전히 점령되었습니다.\n\n그들은 새로운 주인들을 잘 섬겼고, 친타오는 일본 제국의 귀중한 경제적, 군사적 자산이 되었습니다. 가까운 장래에 친타오 시는 광동의 세 진주의 힘에 필적하는 경제 도시로 변모할 수 있습니다. 어쩌면요."
 state_lore_initials.107: "DAI"
 state_lore_name.107: "다이렌"
 state_lore_desc.107: "다이렌은 이카이에이와 함께 요동만의 두 기둥 중 하나로서 천진과 중국 북부로 이어지는 바다를 보호합니다. 요동반도의 남단에 위치한 이 도시는 전략적 가치가 매우 높으며 새로운 지배을 가질 때마다 이름이 바뀌었습니다. 청 시대에는 금주였고, 아편전쟁 때는 영국 장교 윌리엄 아서의 이름을 따서 포트 아서라는 이름을 따왔습니다.\n\n1895년 러시아 제국의 점령 이후 이 도시는 달니이로 이름이 바뀌었고 마침내 러일 전쟁에서 일본이 승리했습니다. 이 다소 격동의 기간이 끝난 후 다이렌은 비교적 평화를 얻었지만 관동군 본부와 남만주 철도 회사가 있었기 때문에 여전히 군사적으로 매우 중요합습니다."
 state_lore_initials.108: "FZA"
 state_lore_name.108: "후잔"
 state_lore_desc.108: "아마도, 후잔에게 일어난 가장 큰 불행은 단순히 일본과 너무 가깝다는 사실을 알게 된 것일지도 모릅니다. 과거에 부산이라고 불려진 조선의 이 도시는 한반도의 주요 항구였으며, 일본 제국이 발을 디딜 때까지 아시아의 나머지 지역과 무역을 하는 국제도시였습니다.\n\n그때부터, 부산은 일본 본토로 가는 조선인 노동자들의 주요 항구로서 다르고 절망적인 역할을 하게 되었습니다. 매일 수천 명의 사람들이 동쪽으로 보내져 그들이 죽을 때까지 일하게 될 최종 목적지인 자이바츠 공장 단지로 향합니다.\n\n한편, 일본 당국이 부산을 한반도의 산업 중심지로 만들기 위해 더 많은 산업 시설을 건설함에 따라 도시 자체는 집중적인 보수공사를 받고 있습니다. 일본이 후잔을 근대화시켰을지도 모르지만, 사람들에게 행복이나 부를 가져다주지는 못했습니다."
 state_lore_initials.109: "HNG"
 state_lore_name.109: "항저우"
 state_lore_desc.109: "위대한 도시 항저우는 그 이름을 딴 만의 끝자락에 자리 잡고 있으며 그 앞에는 광활한 바다가 펼쳐져 있습니다. 세계 상업과의 연결성과 깨끗한 자연 경관으로 유명한 항저우 시는 중국의 험준한 해안에서 성장의 중심지가 되었습니다.\n\n고대 왕조에 뿌리를 둔 항저우는 천천히 그리고 점진적으로 확장되어 수년에 걸쳐 수많은 시인들에 의해 자연의 아름다움으로 유명했으며, 시후는 봄철의 안식처인 고요하고 유명한 장소가 되었습니다.\n\n이 도시는 정치적으로 중요한 역사를 가지고 있으며, 몽골 무리와 외부 침략자들에 저항하면서 남송 왕조의 수도가 되었으며 예술과 대담한 발명의 도시로 남아 있습니다. 오늘날의 항저우는 일본의 공격으로 타격을 입었지만 구에서 가장 크고 가장 번영한 도시 중 하나로 그 위상을 유지하고 있습니다."
 state_lore_initials.110: "HBN"
 state_lore_name.110: "하얼빈"
 state_lore_desc.110: "18세기 계몽주의 시대의 자유주의자들이 파리라는 도시를 가졌다면 러시아의 파시스트와 백인 망명자들에게는 하얼빈이라는 도시가 있었습니다. 이른바 '하얼빈 3인'이 유래한 '어망 건조 장소'는 일본 제국의 보호를 받는 콘스탄틴 로드자예프스키와 같은 러시아 파시스트들의 안전한 피난처였습니다.\n\n망명 중에 그들은 러시아 극동에서 파시즘의 기초를 공식화했습니다. 결국 그들은 \"볼셰비키주의자들로부터 러시아를 구하라\"는 목적으로 귀환할 계획을 세웠고, 니콜라이 부하린과 그의 소련이 독일 전쟁기계에 함락되면서 귀환에 착수할 수 있었습니다.\n\n어떤 면에서는 러시아 파시스트당이 성공했지만, 분열로 인해 하얼빈 3국이 각자의 길을 가면서 복귀에 대한 열망이 빠르게 확산되었습니다. 그들이 어떤 길을 걷든 그들은 더 이상 이 도시를 사용할 수 없습니다. 솔직히 말해서, 대부분의 주민들은 자신들의 미래에 거의 관심이 없는 대 만주 제국의 통치 아래 지루한 삶을 계속하기 때문에 러시아 파시즘에 대한 자신의 도시의 중요성에 대해 무지할 것입니다."
 state_lore_initials.111: "HIR"
 state_lore_name.111: "히로시마"
 state_lore_desc.111: "히로시마는 강력한 모리 가문의 수도로 시작하여 보신 전쟁 이후 많은 옛 사무라이 엘리트들이 새롭고 현대적인 일본 제국의 장교와 관료가 된 시대에 이르기까지 항상 군사적 전통의 도시였습니다. 1880년대에 항구가 건설되면서 히로시마는 제국군의 중요한 보급 및 물류 기지가 되었으며, 이를 지원하는 대규모 무기 산업이 있었습니다.\n\n제2차 세계대전이 끝나자 도시 산업은 현 산업진흥회관을 중심으로 한 상업지구를 중심으로 도시 경제는 제3차 산업으로 이동하기 시작했습니다. 그럼에도 불구하고 대부분의 히로시마 시민들은 자신들의 군사적 유산을 자랑스럽게 여기며, 제국 육군이나 해군에 입대함으로써 그것을 과시합니다. 히로시마는 여전히 군인의 도시이며 가까운 미래에도 그 모습을 유지할 것입니다."
 state_lore_initials.112: "HSI"
 state_lore_name.112: "신징"
 state_lore_desc.112: "오늘날과 같은 시대에는 산업력만으로 국가의 힘을 가늠할 수 있습니다. 독일이 라인강을 가지고 있다면, 일본(혹은 중국인)은 신징이라는 도시를 중심으로 만주를 가지고 있었습니다. 도시는 \"만주 제국\"의 행정 수도이며 황제가 거주하는 곳입니다.\n\n황궁의 고요한 분위기와 대조적으로 도시의 나머지 부분은 아마도 사람들이 아는 한, 지구에서 지옥 자체의 재현에 가장 가깝습니다. 놀라울 정도로 높은 산업 능력은 노예 노동에 대한 불안할 정도로 높은 의존도에서 비롯되었으며, 수많은 사람들의 죽음과 엄청난 고통에 책임이 있는 도시는 자이바츠의 부유한 상류층의 즐거움을 위해, 노예의 울음소리를 무시합니다."
 state_lore_initials.113: "KEI"
 state_lore_name.113: "게이조"
 state_lore_desc.113: "한성이라는 이름이 역사의 바다를 헤엄치다 결국에는 그 밑바닥으로 영원히 사라져 뒷날에는 이를 기억하는 이가 세상에 누구도 없을지도 모른다는 것을 생각해보면 등골이 서늘해지지 않을 수가 없습니다. 대한제국은 1910년 한국 병합에 관한 조약이 체결되어 대일본제국의 일부분으로 전락하였고, 이에 한민족은 대경실색했습니다.\n\n일각에서 우려하던 한국 문화에 대한 급속 동화 정책은 시행되지 않았지만, 떠오르는 아침 해가 반도의 목을 점점 세게 조이며 한민족의 고통은 커져만 갔습니다. 독립운동과 게릴라가 준동했고 일본은 이에 맞서 점점 큰 힘을 동원해 외만주까지 밀려나게 된 저항 세력도 있을 정도입니다.\n\n적어도 이곳 게이조에서는 피의 쳇바퀴가 돌아가는 것이 멈추고 식민화와 산업화가 어느 정도 진행된 것일지도 모릅니다. 만약 이곳에 평화가 찾아온다면, 더욱 조심스러운 가정이지만 이곳에 완전한 평온이 찾아온다면, 한성이란 이름이 다시 쓰이게 될 수도 있을 것입니다."
 state_lore_initials.114: "KUN"
 state_lore_name.114: "쿤밍"
 state_lore_desc.114: "운구이 고원의 고요한 절벽과 눈 덮인 봉우리 가운데 반짝이는 진주, 끊임없이 활동하는 쿤밍의 도시는 수천 년에 걸친 역사에서 모든 종류의 행운으로 은총을 받은 윈난의 대표 도시입니다.\n\n당시 중국인이 아닌 난자오 사람들에 의해 설립된 쿤밍은 처음에 동부 영역에 존재하는 수많은 경로를 따라 무역과 상업의 중심지로 존재하는 것으로 알려졌습니다. 원나라의 몽골인들은 중국의 문화와 신념을 가지고 도시를 재건하여 이 지역에서 유교와 불교 가치의 모범이 되었습니다.\n\n유럽의 배들이 중국 해안에 도착했을 때, 쿤밍은 프랑스인들의 뒤를 쫓았고, 힘과 자금으로 이 지역에 영향을 미쳤습니다. 오늘날, 고지대와 호수 사이에 자리 잡은 쿤밍 시는 일본이 아시아에 승리한 후 군벌 국가의 수도가 되면서 더 나은 시대를 맞이했습니다.. 그러나 도시는 견디고 시민들은 앞으로 닥칠 모든 일에 대비합니다."
 state_lore_initials.115: "MUK"
 state_lore_name.115: "묵던"
 state_lore_desc.115: "1차 세계대전의 여파로 오래 지속되는 평화에 대한 약속이 있었고, 국제 연맹은 평화를 시행하고 역사가 다시는 반복되지 않도록 하기 위해 그곳에 있었습니다. 그들은 실패했습니다.\n\n바로 여기 묵던에서 욱일제국이 치명적인 광선을 쏘기 시작한 곳이자 영원한 평화의 약속이 깨어진 곳입니다.\n\n공식적으로 알려진 바로는 중국 반체제 인사들은 남만주 철도를 파괴했으며,일본 제국에 대한 정복과 권력에 대한 갈망으로 만주를 침략하였고, 일본이 보복하여 수백만 명이 고통을 겪었습니다. 아마도 현실은 다를 수 있지만 역사는 승자의 이야기처럼 실제로 일어난 일을 세상은 결코 알 수 없습니다."
 state_lore_initials.116: "NAG"
 state_lore_name.116: "나가사키"
 state_lore_desc.116: "나가사키는 규슈의 최서단에 위치하며 도시에 깊은 영향을 준 아시아 본토와 마주하고 있습니다. 본래 무역 도시였던 도쿠가와 막부 시대부터 나가사키는 외국 상인이 무역할 수 있는 유일한 항구였으며 오늘날 도시는 모든 민족 배경의 노동자, 일본 식민 제국의 잔혹한 수확, 계속 성장하는 자이바츠들. 미쓰비시 자이바츠가 소유한 도시 조선소는 욱일기 아래 태평양을 항해하는 군함 건조를 감독합니다.\n\n그럼에도 불구하고 이 도시는 여전히 활기찬 문화적, 종교적 다양성을 유지하고 있으며 가장 중요한 예는 일본에서 가장 큰 기독교 종교 가톨릭 우라카미 성당입니다. 나가사키는 억압에도 불구하고 독특한 문화를 유지했으며, 시민들은 성모 마리아의 시선 아래 계속 살 것입니다."
 state_lore_initials.117: "NGY"
 state_lore_name.117: "나고야"
 state_lore_desc.117: "1500년대에 오다 노부나가의 영지였던 이래로 나고야는 게이한신(과 도쿄 수도권 사이의 중심적인 위치를 활용하여 일본의 3대 경제 중심지 중 하나로 발전했습니다.\n\n미쓰비시 항공사의 본사가 위치한 0식 함상전투기(제로센)의 발상지이며, 일본 자동차 산업의 중심지인, 토요타 자동차 법인은 이웃한 토요타시에 기반을 두고 있습니다. 만주국과 광동성이 자체적으로 새로운 산업 중심지가 되었음에도 불구하고 일본 중공업의 고동치는 심장은 지칠 줄 모르고 작동합니다."
 state_lore_initials.118: "OSA"
 state_lore_name.118: "오사카"
 state_lore_desc.118: "요도강 어귀에는 고층 빌딩과 콘크리트가 거대한 곡선을 이루며 세토 내해를 향해 뻗어 있습니다. 그 이름은 본토에서 세 번째로 큰 도시인 오사카입니다. 화려하고 현대적인 분위기에도 불구하고 오사카의 기원은 나니와로 알려진 고분 시대로 거슬러 올라갑니다.\n\n비옥한 평야 한가운데 언덕에 전략적으로 위치한 이 도시는 중세 일본의 주요 상업 및 제조 중심지가 되었으며, 마츠시타 전기 및 후지타와 같은 많은 현대 일본 기업의 기원이 오사카에서 시작되었습니다. 전쟁이 끝난 후 오사카는 일본이 새로 정복한 영토에서 들어오는 상품과 원자재가 항구로 들어오면서 그 어느 때보다 큰 재산을 얻게 되었습니다. 그러나 착취를 지나칠 의향이 있다면 오사카는 네온 불빛의 빛을 쬐는 유쾌한 사람들로 가득 찬 매력적인 도시가 될 수 있습니다."
 state_lore_initials.119: "SHA"
 state_lore_name.119: "상하이"
 state_lore_desc.119: "활기차고 장엄한 상하이는 결코 잠들지 않습니다. 금융, 무역, 연구 및 제조의 거대한 허브인 상하이의 번화한 거리는 계속해서 움직이고 있습니다. 모든 것이 그렇듯이 상하이는 당나라와 송나라 시대에는 하찮은 도시였으나 청나라 황제의 지배 기간 동안에 급격히 확장되어 그 영역 전체에 무역과 번영의 중심지가 되었습니다.\n\n청나라의 미약한 손아귀가 계속 느슨해짐에 따라 유럽의 이해관계로 인해 도시가 여러 구역으로 나뉘었고 파이 조각처럼 쪼개졌습니다. 도시는 또 다른 위대한 전쟁의 도래를 예고하는 폭탄이 건물에 떨어졌을 때 중국인의 엄청난 저항을 보았습니다. 일본군은 외국 유럽인의 양보를 휩쓸고 상하이에 새로운 시대를 열었습니다. 오늘날 상하이는 통일되어 있지만 많은 문제에 직면해 있습니다. 범죄, 부패, 밀수. 일본의 통치는 석판을 깨끗이 닦지 않았고 상하이는 영원히 과거에 묶여 있습니다."
 state_lore_initials.120: "TIA"
 state_lore_name.120: "톈진"
 state_lore_desc.120: "톈진, 천국의 여울인 이곳은, 국제적 명성의 중심지이자 구 전역에 걸쳐 상품과 품목을 운송하는 항구입니다. 황제와 영주 시대에 톈진은 인근 대운하의 개발에 도움을 받아 인접한 대수도 베이징으로 향하는 곡물 운송의 중심지가 되었습니다.\n\n제국 전체의 행정 중심지에 근접한 톈진은 약해진 청 왕조가 여러 유럽 열강에 양보한 것과 함께 조약 항구가 되어 서방의 관심을 끌었습니다. 도시는 의화단이 싸우는 것을 보았고, 불과 20년 후 일본군이 장화를 짓밟고 포탄이 우렁찬 소리를 내며 귀환하는 것을 보았습니다. 현재 톈진은 안정적이고, 중국과 그 지역의 일상적인 사업에서 또 다른 분주한 항구가 되고 있습니다."
 state_lore_initials.121: "URA"
 state_lore_name.121: "우라지오"
 state_lore_desc.121: "한때 두 대륙에 걸친 강력한 국가가 이 도시를 극동 지역의 요새이자 자부심으로 삼았습니다. 블라디보스토크, \"동방의 통치자\"라고 불렸던 이 도시를 지배하던 그 강력한 국가는 그 이후에 지나가고 도시는 새로운 주인에 지배받았습니다. 새로 온 그들은 원래 주민들에게 압제와 고통을 가져왔습니다. 새로운 주인은 이곳을 \"우라지오\"라고 불렀습니다.\n\n1860년부터 이 도시를 고향이라고 불렀던 러시아인들은 일본군과 '콘고'에 의해 더 북쪽으로 쫓겨난 것을 발견했습니다. 20년에 걸쳐 외부 만주의 일부를 장악하는 프로그램이 시작된 이래 도시는 일본, 한국 및 만주 \"문화\"의 불경건한 혼합이 되었습니다.\n\n이제 이 도시의 주인은 러시아인이 아니라 '콘고'이며, 옛 블라디보스토크의 기억은 이제 그저 과거의 기억일 뿐입니다. 그곳에서 그들은 계속해서 삼켜지는 떠오르는 태양의 광선에 종속되지 않고 자신의 국가의 시민으로 살고 있습니다."
 state_lore_initials.122: "KYO"
 state_lore_name.122: "교토"
 state_lore_desc.122: "일본의 옛 수도는 천 년이 넘게 지속되어왔습니다. 오사카, 나고야, 도쿄가 아시아 최고의 산업 회랑을 형성하면서 수세기 동안 정치적, 경제적 중요성이 줄어들었지만 교토는 오늘날까지 일본 문화와 학문의 중심지로 남아 있습니다.\n\n제국의 신민들은 점점 더 도시화되는 풍경에 흩어져 있는 수백 개의 신사와 사원에서 평화를 찾을 수 있는 반면, 교토 제국 대학의 학생들은 도쿄에서 경력을 쌓은 사촌들보다 더 학문적이라는 자부심을 가지고 있습니다. 그 동안 일본의 고대 귀족들은 교토를 핵심으로 뒤흔든 '마지막 전쟁'에 대한 일화를 교환합니다. 바로 1467-77년의 오닌 전쟁입니다."
 state_lore_initials.123: "SAP"
 state_lore_name.123: "삿포로"
 state_lore_desc.123: "1880년 메이지 정부의 홋카이도 식민화 및 개발의 일환으로 공식적으로 편입된 삿포로는 본토의 다른 곳에서는 볼 수 없는 일본의 현대적 개척지를 나타냅니다.\n\n처음부터 계획된 도시인 삿포로의 그리드 배치는 오도리 공원을 중심으로 도심에 녹지를 통합하는 일본 도시들 중에서 유일합니다. 홋카이도의 깊은 겨울로 인해 삿포로는 일본에서 동계 스포츠에 대한 관심이 증가하는 거점이 되었으며, 1940년 동계 올림픽 개최지로 선정되었습니다."
 state_lore_initials.124: "CHA"
 state_lore_name.124: "창사"
 state_lore_desc.124: "인간은 수만 년 동안 창사 땅에 거주해 왔으며 도시는 정부 변화에 낯설지 않습니다. 청나라 말기에 창사는 상하이 조약으로 외부 세계에 강제로 개방되었는데, 처음에는 일본이, 나중에는 여러 서방 열강이 함께 했습니다. 신해혁명 이후에도 창사는 본질적으로 매우 상업적이었고 산업은 다소 빈약했습니다.\n\n마오쩌둥의 출생지인 창사는 1927년 국민당 숙청으로 의심되는 수천 명의 공산주의자와 혁명가를 죽일 때까지 강력한 공산주의 요새였습니다. 2차 중일 전쟁 동안 일본군은 창사의 전략적 중요성을 중국 남부의 교차로로 인식할 수 있었습니다. 창사는 거의 끊임없는 공격을 받았고 일본 제국군이 4번의 전투를 시행했고 결국 1944년에 도시를 점령했습니다. 도시는 황폐화된 채로 남았습니다. 계산 착오 후 1938년에 황폐해진 땅은 중국군에 의해 불태워지고, 일본군이 4번의 길고 가혹한 전투를 벌인 후 창사는 알아볼 수 없게 되었습니다.\n\n1947년 일본의 승리 이후, 도시를 회복하려면 수십 년이 필요했습니다.\n\n1960년대 창사는 1920~30년대 창사와는 거리가 멉니다. 수십 년 동안 정치적 파벌과 군대에 휩싸인 창사는 몇 년 만에 처음으로 단일 정부가 그 땅을 통치하는 것을 보았습니다. 종전은 상대적 안정을 가져왔을지 모르지만, 2차 중일 전쟁의 상처는 오늘날에도 여전히 남아 있습니다."
 state_lore_initials.125: "CHE"
 state_lore_name.125: "청두"
 state_lore_desc.125: "4,000년 이상의 역사를 가진 쓰촨의 수도인 청두는 권력에 대해 낯설지 않습니다. 가까운 도시인 충칭이 때때로 스포트라이트를 받기도 하지만 쓰촨 분지의 중심에서 청두의 중요한 위치를 부인할 수 있는 사람은 아무도 없습니다. 모든 중국 왕조에서 청두는 거의 항상 쓰촨을, 때로는 중앙 정부까지 이끌었습니다.\n\n제2차 중일 전쟁에서 충칭이 정부와 군사 최고 사령부를 이끄는 동안, 청두는 많은 군사 본부에 피난처를 제공했으며 하늘이 맑은 경우 군대가 재편성할 수 있는 안전한 장소를 제공했습니다. 충칭과 청두는 전쟁 중에 일본 폭격기의 거의 끊임없는 폭격에 직면했으며 중국 공군은 제대로 된 저항을 제공할 수 없었습니다. 1947년 청두에서 일본 장화를 신은 자들은 폐허가 된 도시에 선 자신을 발견했습니다.\n\n도시의 인구가 많고 쓰촨 분지의 풍부한 자원으로 인해 청두는 빠르게 회복되었지만 난징에서 800마일 이상 떨어져 있다는 것은 일본군이 중국을 떠나고 중화민국가 점령했을 때 저항 조직이 대규모로 활성화되었음을 의미했습니다. 공산주의자, 민족주의자, 농민, 산적 등 무수히 많은 사람들이 자유 중국을 위해 또는 단순히 자신의 개인적 이익을 위해 중앙 정부에 대항하여 반란을 일으키고 있습니다. 청두는 쓰촨을 지휘할 수 있지만 조종석이 수많은 사람들과 싸우는 붐비는 곳에서는 비행기를 조종하기 어렵습니다."
 state_lore_initials.126: "CHO"
 state_lore_name.126: "충칭"
 state_lore_desc.126: "크고 영향력 있는 충칭은 중국 중부의 괴물입니다. 최소 3,000년 이상의 역사를 지닌 충칭은 종종 중국 정치의 중심에 있었으며 많은 정부에서 도시를 머리로 삼고 있습니다. 2차 중일 전쟁 동안 장제스의 국민당이 그러한 정부 중 하나였습니다. 중국과 동남아시아에서 중국과 미국 군대의 작전 책임지인 충칭은 일본의 강력한 폭격에 직면했습니다. 많은 인구가 공습 대피소로 피난할 수 있었지만 도시 산업은 일본의 공격으로 큰 타격을 받았고 전쟁이 쇠퇴하는 단계에서 마침내 일본군이 도시를 점령했을 때 남은 것이 별로 없었습니다.\n\n물론 충칭의 인구는 폐허가 된 도시에 만족하지 않았습니다. 쓰촨 분지에서 충칭의 위치는 재건에 충분한 자원을 제공했으며 많은 인구와 함께 충칭은 대부분의 중국 도시보다 빠르게 재건할 수 있었습니다. 물론, 여기서 끝내는 것은 이야기의 절반만 말하는 것입니다.\n\n난징과 중앙 정부에서 멀리 떨어진 쓰촨성은 종종 중화민국이 통제하기 어려웠습니다. 공산주의 게릴라, 국민당의 저항군, 불행한 농민들이 거의 끊임없는 봉기를 일으키고 있으며 중앙 정부가 충칭의 부를 훨씬 더 착취하기 어렵게 만들고 있습니다. 산시와 같은 다른 지방과 달리 난징은 권력에 굶주린 군벌에게 쓰촨의 부를 넘기는걸 훨씬 더 내켜하지 않습니다. 이 배치는 충칭이 부와 산업으로 가득한 도시이지만 사용되지 않고 사용할 수 없게 된다는 것을 의미합니다. 충칭, 더 나아가 쓰촨 분지를 통제하는 것은 모든 중국 정부가 성공하기 위한 필수 조건입니다."
 state_lore_initials.127: "FUZ"
 state_lore_name.127: "푸저우"
 state_lore_desc.127: "민강 어귀에 자리 잡고 있으며 푸젠성의 수도 역할을 하는 푸저우는 7,000년 이상의 역사를 가진 중국 남부의 주요 해안 도시입니다. 1911년 혁명과 함께 현대 중국 정치에 입문한 푸저우는 나머지 중국 남부 지역을 따라 혁명의 온상이 되었습니다. 1933년 국민혁명군 일부 파벌가 푸젠 인민 정부(중화공화국)를 설립했지만 중앙 정부와 인근 장시-푸젠 소비에트의 봉쇄로 아무런 지원도 제공하지 않아 순식간에 무너졌습니다.\n\n1937년 2차 중일 전쟁이 중국과 푸저우에 닥쳤습니다. 1938년 5월 초, 인근 도시인 샤먼이 일본군에게 함락되어 푸저우를 직접 위협했습니다. 해군의 전개 공중전은 또 한 달 동안 푸저우와 그 주변에서 계속되었고 결국 도시는 일본군에게 함락되었습니다.\n\n중국의 다른 도시와 달리 중일전쟁이 푸저우에 미친 영향은 미미했습니다. 대규모 전투가 없는 푸저우는 빠른 회복을 위해 설정되었으며, 따라서 중국 남부에서 중화민국의 가장 효과적인 항구 중 하나입니다."
 state_lore_initials.128: "JIN"
 state_lore_name.128: "지난"
 state_lore_desc.128: "중국이 국제무대에 밀려났을 때 지난은 불평등 조약의 도래로 특히 큰 타격을 받았습니다. 19세기 후반에 독일제국은 산둥성에서 영향력을 확대하려 하였고, 지방 영향력을 위해 그리고 지난으로 더 확장하기 위한 기지로 사용하였습니다. 그리고 1919년과 21개 요구사항이 도래하기 전까지 일본은 지난이 바다와 연결하는 중요한 자오지 철도를 포함하여 산둥에서 독일이 대한 장악력을 확고히 하는 것을 보았습니다. 제2차 중일 전쟁 당시 지난은 전략적 중요성 때문에 전쟁 초기에 표적이 되었습니다.\n\n1937년 말, 일본군은 황하를 건너 도시를 향해 진군하기 시작했습니다. 중국군은 지난을 버리고 정부 청사와 일본 영사관을 불태우라는 명령을 받았습니다. 이어진 권력 공백은 지난을 혼란에 빠뜨렸습니다. 일본군은 일주일도 채 안되어 도시에 도착하여 혼란을 진압하고 가혹한 점령을 시작했습니다. 지난 몇 년 동안 독일과 일본 투자자 모두에 의해 개발된 지난에는 일본이 전쟁 노력을 위해 최대한 활용한 대규모 산업이 있었습니다.\n\n일본의 전쟁 경제가 동원 해제되고 지역 밖으로 이동하기 시작한 후, 새로운 중앙 정부의 실패가 발생하기 시작했습니다. 지난이 산업의 본거지였을지 모르지만 부패한 통치, 비효율적인 개발, 순수한 무능으로 인해 중화민국의 초기 통치를 망쳐버렸고 지난의 경제는 몇 년 동안 침체 상태로 빠뜨렸습니다."
 state_lore_initials.129: "TAI"
 state_lore_name.129: "타이위안"
 state_lore_desc.129: "타이위안은 20세기 초에 무역의 혜택을 많이 받은 제조업의 거점으로 스스로를 정의했습니다. 혼란스러운 신해혁명 이후 타이위안은 군벌 옌시산의 통제 하에 놓이게 되었습니다. 그의 통치 아래 타이위안의 산업은 번창했고 타이위안 조병창은 빠르게 중국에서 가장 큰 산업 중 하나가 되었습니다.\n\n제2차 중일 전쟁 중 옌시산과 공산당 장군 주더의 연합군은 타이위안에서 일본군에 대해 강경한 저항을 할 수 있었고, 일본군은 \"중국 어느 곳에서도 이렇게 중국인이 완강하게 싸운 적이 없다\"고 말했습니다. 1937년 말에 타이위안이 함락된 후 일본군은 타이위안을 최대한으로 착취했습니다. 타이위안은 중국 북부의 공산당 기지 지역을 근절하기 위한 작전에서 일본 육군를 잘 공급할 수 있었습니다. 타이위안은 자원과 자재가 산시산에서 일본의 전쟁 기계로 운송되면서 이 기간 동안 거의 성장을 보지 못했습니다. 제조업의 중요성 때문에 타이위안은 새로운 중앙 정부가 통제하게 될 중요한 도시였습니다.\n\n중화민국에게는 불행히도 현지 상황이 중앙 정부에 점점 불리해졌습니다. 중국의 외곽을 통제할 수 없었던 새 정부는 옌시산과 동맹을 맺어 그에게 지방의 사실상 통제권을 부여했습니다. 옌이 죽자 푸쭤이가 후계자로 통치했고 옌보다 훨씬 보수적임이 증명되었습니다. 타이위안은 중국의 제조업 거점으로 남아 있지만 근시안적인 지도자들이 권력을 장악하면서 다른 도시들은 더 빠르게 성장하고 있습니다."
 state_lore_initials.130: "XIA"
 state_lore_name.130: "시안"
 state_lore_desc.130: "20세기에 들어서면서 시안은 스스로를 혁명의 온상으로 만들었습니다. 1911년 신해혁명 동안 시안에서 혁명군이 만주 요새를 유혈로 점령한 후, 시안은 전간 기간 동안 혁명군에 의해 확고하게 통제되었습니다. 1936년 일본과의 전쟁이 임박한 상황에서 중국 내전은 공식적으로 시안 사건이 종결되고 공산당과 국민당이 연합하여 일본에 대항하는 제2차 국공합작이 결성되었습니다.\n\n2차 중일 전쟁 초기에 시안은 일본이 산서와 섬서성에서 공산 8로군에 의해 맹렬한 저항에 직면하자 맹렬한 포격을 받았다. 국민당 제5추격단 소속의 중국 조종사들은 잠시 동안 일본군을 저지할 수 있었지만, 일본군은 결국 타이항과 친링 산맥에서 중국군의 저항을 무너뜨릴 수 있었습니다.\n\n산시와 섬서는 모두 장군 옌시산과 나중에 푸쭤이의 통제로 넘어가면서 시안은 이제 새로운 중화민국의 국경 지역에 자리 잡고 있습니다. 난징과 중앙 정부에서 멀리 떨어져 있지만 시안은 중국 북부의 대도시로 남아 있습니다."
 state_lore_initials.131: "WUH"
 state_lore_name.131: "우한"
 state_lore_desc.131: "우한의 현대적 존재는 국민당이 한양, 한구, 우창을 병합한 1927년으로 거슬러 올라갈 수 있지만, 기원전 1,500년에 이 지역이 정착한 이래 수백만 명의 사람들이 이 지역을 고향이라고 불렀습니다.\n\n1911년 이 지역에서 유명한 우창 봉기가 일어났을 때 우한은 수십 년 동안 중국 정치의 중요한 사건 휩싸였습니다. 1937년 중국의 수도가 된 우한은 제2차 중일 전쟁에서 일본 침략의 주요 표적이 되었습니다. 수백만 명의 중국인들이 도시를 방어하기 위해 싸웠던 혹독한 우한 전투 동안 일본군은 우세함을 입증했고 1938년 후반에 이 지역을 점령했습니다. 전쟁이 끝난 후 일본의 승리로 우한은 폐허로 남게 되었습니다.\n\n도시의 많은 부분을 재건해야 하는 상황에서 우한이 전쟁 전 상태로 회복되려면 몇 년이 걸릴 것입니다. 현대에 우한은 중국에서 봉기와 불안정으로 고통받지 않는 유일한 도시 중 하나입니다. 우한은 중국 정부가 유지해야 할 가장 중요한 도시 중 하나로 남아 있습니다."
 state_lore_initials.132: "XUZ"
 state_lore_name.132: "쉬저우"
 state_lore_desc.132: "쉬저우는 장쑤성의 엄청나게 큰 도시이기 때문에 군벌을 꿈꾸거나 침략하는 군대의 우선 순위가 되었습니다. 신해 혁명에서 쉬저우는 장쉰의 군대와 치열한 전투에 휘말려 혁명 직후 도시를 점령하여 그의 작전 기지로 삼았습니다. 북벌군 장쑤성에 도착하자 국민당 정부는 지방의 군벌들과 북양군벌 잔당들과 이곳저곳에서 싸웠습니다. 결국 1927년 말에 국민당의 통제 하에 놓이게 된 쑤저우는 정부가 황하 주변의 땅을 계속 통제하기를 원할 경우 점령해야 할 중요한 도시를 찾고 있었습니다.\n\n1938년 중일전쟁이 한창일 때 일본군은 쉬저우에 상륙해 중국 최고사령부를 공포에 떨게 했습니다. 서주의 방어를 서두르며 인근 전투에서 조기에 승리를 거두었지만 상황이 도저히 이길 수 없다고 판단되어 전면 퇴각 명령을 내렸습니다. 중국군은 퇴각을 엄호하기 위해 황하를 막고 있는 제방을 돌파했고, 결과적으로 1938년 황하 홍수는 쉬저우와 기타 인근 정착촌의 대부분을 파괴했습니다.\n\n도시를 황폐화시킨 끔찍한 홍수 후 20여 년이 지난 지금, 쉬저우는 다시 한 번 북중국 평원의 보석이 되었지만, 2차 중일 전쟁의 상처를 치유했다고 부르는기에는 이른것 같습니다. 중화민국의 경제가 침체되어 어려움을 겪고 있는 쉬저우는 전쟁 전 경제 이상으로 재건하기가 어렵다는 것을 알게 되었습니다."
 state_lore_initials.133: "ARI"
 state_lore_name.133: "아리카"
 state_lore_desc.133: "아리카 산의 거대한 절벽 아래, 영원한 봄의 도시가 굳건하고 자유롭게 서 있습니다.\n\n아리카가 인접 도시인 페루의 도시 타케나에서 불과 몇 킬로미터 밖에 떨어지지 않은 것은 이상한 일이 아닙니다. 아리카는 칠레가 태평양 전쟁에서 얻어낸 또다른 전리품입니다. 그럼에도 불구하고, 이 지역은 칠레의 지배에 적응하였으며, 아리카이 파리나코타 주의 주도가 되었습니다.\n\n내륙국인 볼리비아의 가장 인접한 항구 도시이기도 하기에, 이 도시는 관세가 부과되지 않은 상품들이 유통될 수 있도록 하는 자유항이 되었습니다. 이런 조건은 아리카를 의심할 여지 없이 산업, 상업의 중심지로 꽃피우게 만들었고, 칠레 북부에 배치된 보초병이 아타카마의 붉은 모래를 주의깊게 감시할 수 있게 해 주었습니다."
 state_lore_initials.134: "VAL"
 state_lore_name.134: "발디비아"
 state_lore_desc.134: "발디비아는 얼마 전 신의 멈추지 않는 분노를 느꼈습니다. 불과 몇년 전에, 산이 무너지고, 강이 범람했습니다. 불과 몇년 전만해도 수많은 아버지, 어머니, 아들딸들이 진흙에 빠져 죽어갔습니다. 1960년의 발디비아는 완전히 파괴되었지만, 그럼에도 발디비아는 여전히 굳게 서 있습니다. (결코 끝나지 않을지도 모르는) 재건 과정은 오래 걸릴 것이지만, 수많은 군중들은 마치 개미떼처럼 언덕 위에 건물을 다시 짓기 시작하였습니다.\n\n식민지 시대 동안 스페인 사람들이 쌓은 요새 덕분에 이 도시는 신대륙에서 가장 방어가 견고한곳 이라고 불리고 있으며, 아마 이러한 육체적인 회복력은 발디비아 사람들에게 정신적인 회복력을 제공해 주고 있는듯 합니다.  이런 커다란 위기와 쇠락의 시기에도, 발디비아는 그들의 모토인 \"그 어느 곳보다 충성스럽고, 고귀한 곳\"이라는 개념을 고수하고 있습니다."
 state_lore_initials.135: "MTT"
 state_lore_name.135: "푸에르토몬테"
 state_lore_desc.135: "양키우에 호수에 있으면 라인강은 그리 멀어보이지 않는것 같습니다. 푸에르토몬테는 1853년 독일인들이 1848년 혁명을 피해 정착한 이래(기술적으로는, 불과 몇년 전에 칠레인들에 의해 멜리풀리로 시작되었지만) 칠레 문화와 독일 문화의 혼합 속에 존재하고 있습니다. 근처에 있는 (상당히 활발한) 칼부코 화산의 존재에도 불구하고, 푸에르토몬테는 관광지로서 꽤나 있기있는 곳이며, 최근 완공된 엘 테푸알 공항은 복합적인 역할을 하고 있습니다.\n\n양키우에 현 중심지이자 로스 라호스주의 주도인 푸에르토몬테는 칠레의 파타고니아로 가는 관문(칠로에 군도와 연결되는 유일한 교통수단이기도 한)으로 불리기도 하는데, 이는 칠레 남부의 실질적 중심지로서의 명성을 높이는데 도움을 주고 있습니다. 그리고, 지구상에서 라거를 곁들인 채 진짜 크루도알레만(칠레-독일 혼합요리)를 주문할 수 있는 장소는 이곳밖에 없을 겁니다."
 state_lore_initials.136: "IQU"
 state_lore_name.136: "이키케"
 state_lore_desc.136: "이키케는 칠레 북부의 축소판이라고 볼 수도 있습니다. 처음에는 페루의 소금 광산 마을로 시작되었던 이곳은, 태평양 전쟁 기간동안 칠레에 의해 점령되었습니다. 사실 이키케를 오랜 빈곤의 고장으로 묘사하는 것만으로는 그 전모를 제대로 묘사할 수 없습니다. 사실, 과거의 이키케 사람들에게 '빈곤'이라는 단어는 그들의 모습을 묘사하기엔 턱없이 부족한 표현입니다.\n\n찰스 다윈은 이곳을 \"물이나 땔감 같은 생필뭄이 매우 부족한 곳\"이라고 묘사했으며, 1907년 산타마리아 학교 대학살 당시 희생된 2000명이 넘는 파업 광부와 그 가족들 또한 그랬었습니다. 그러나 현대의 이키케는 달라졌습니다. 20세기 초 유럽인들의 이민 물결은 이케케를 칠레의 유이한 자유 항구 중 하나로 선정되게 하였으며, 그 동력 아래 도시는 엄청나게 발전해갔습니다. 현재 이키케는 북부 칠레의 많디많은 소금광산 마을에서, 떠들썩한 역사를 극복해낸 자랑스러운 도시가 되었습니다.\n\n조프리(Zofri, 이키케 자유 구역)은 남아메리카에서 가장 커다란 곳이며, 그곳에는 이제 박물관과 대학교가 들어섰고, 심지어 프로 축구 클럽이 결성될 것이라는 소문도 돌고 있습니다. 그럼에도, 이 모든 현대적 특색에도 불구하고, 도시가 품었던 잔인하고, 가난했던 역사는 결코 잊혀지지 않을 것입니다. 북부 칠레의 다른 모든 곳들과 마찬가지로, 피와 나트륨이 아타카마의 모래 바로아래 묻혀져 있습니다. "
 state_lore_initials.137: "COQ"
 state_lore_name.137: "코킴보"
 state_lore_desc.137: "와인, 금, 과일, 구리. 이것들은 코킴보의 영혼을 구성하는 것들입니다. 라세르나 광역도시권의 한 지역인 코킴보는 독특한 역사와, 항쟁과, 자유의 전통을 가지고 있습니다.\n\n원주민들의 어업 정착지였던 이 지역은 그들이 대대로 살아오던 곳이였으나, 1550년 페드로 데 발디비아는 스페인의 왕좌를 차지하기 위해 그곳을 점영했습니다. 그럼에도 코킴보 사람드르이 독립의 영혼은 꺼지지 않았습니다. 자연적으로 형성된 항구의 지리적 이점은 왕실의 보물 선단뿐만이 아니라, 이들을 노리는 해적과 사략 함대들에게도 영감을 주었습니다. 천연 항만과 끝없는 금광, 자유방임주의적 성향을 가진 코킴보는 해적들의 거점이 되었으며, 현대에 와서도 코킴보의 축구 클럽 별명이 \"로스 피라타스\"라는 별명을 가지게 하였습니다.\n\n여러 의미로 칠레의 문화, 경제 중심지라고는 할수 없지만, 이곳 사람들은 열정 넘치고 자유로우며, 부드럽고 새하얀 모래로 덮인 해변은 사람들을 행복하게 만들었습니다."
 state_lore_initials.138: "MER"
 state_lore_name.138: "메리다"
 state_lore_desc.138: "스페인의 손과 고대 도시 투호우의 폐허 꼭대기에 마야 석조로 지어진 메라다 시는 유카탄 반도에서 가장 큰 도시이자 멕시코의 식민 역사를 일깨워주는 곳입니다. 지금도 이 도시의 문화는 지역 식료품, 의복, 심지어는 현지 언어의 측면에서 마야인의 영향으 여전히 받고 있습니다. 이는 정복자의 진보에 의해 지워진 것에 대한 반항적 유산으로도 볼 수 있습니다\n\n메리다는 포르피리아토 시절 확장한 해네켄 산업의 혜택을 여전히 누리고 있습니다. 이곳에서 나온 부는 백만장자들과 시민들을 수용할 대저택을 만들어내어 독특한 경관을 만들어냈는지, 시간이 흐르면서 일부 대저택들이 무너져 내렸지만 여전히 많은 건물들이 오늘날까지 우뚝 서 있습니다. 아름다운 자연경관과 풍부한 문화유산은 전 세계의 관광객들을 끌어들이고 있고, 메리다 또한 관광객들에게 유카탄 반도와 그 역사를 자랑스레 보여주고 있습니다."
 state_lore_initials.139: "ACA"
 state_lore_name.139: "아카풀코"
 state_lore_desc.139: "아카풀코는 한때 어촌으로, 이 항구는 수년에 걸쳐 눈부신 성장을 이루었습니다, 이후 1950년대는 아카풀코의 최전성기였습니다. 피에 데 라 쿠에스타같은 대규모 해변과 인근의 작은 해변, 라 케브라다의 유명한 절벽 다이빙까지, 그리고 이곳을 방문하려는 모든 사람을 수용하는 수많은 고급 호텔까지, 효율적인 개발, 발전수단을 통해 아카풀코는 관광 명소로 거듭났습니다\n\n그러나 아카풀코가 진정한 명성을 얻게 된 시점은 유명인들이 이곳을 방문할 때였습니다. OFN과 공영권의 유명인들은 이곳을 자신의 1순위 휴양지로 꼽았고, 관광업은 더욱 호황을 누렸고 아카풀코는 그 대가를 누렸습니다. 수많은 여행자들은 아카풀코의 호사를 즐기며 멕시코의 잊혀진 땅에 새겨진 천국에 빠져듭니다. 이들이 할 일은, 언덕에 가려져 시간이 지날수록 커지는 빈민가를 무시하는 것 뿐입니다."
 state_lore_initials.140: "VIL"
 state_lore_name.140: "비야에르모사"
 state_lore_desc.140: "스페인어로 \"아름다운 마을\"이라는 뜻의 비야에르모사는 타바스코 주의 주도입니다. 원래 \"빌라 카모나\"라고 명명된 이 도시는 오랜 역사 동안 8번이나 이름이 바뀌었습니다. 도시의 역사적 중심지는 고딕 양식과 무어 양식이 결합된 식민지 시대 건물로 가득합니다.\n\n비야에르모사는 지난 반 세기 동안 외세, 혁명가, 반군에 의해 여러 차례 침략과 점령을 당했습니다. 그럼에도 불구하고, 이 도시는 투자자들이 도시의 천연 자원을 활용하려고 함에 따라 급속한 경제 성장으로 명성을 떨쳤습니다. 설탕, 담배, 견목, 술, 시가가 도시의 주요 상품이지만 비야에르모사의 아름다움과 풍부한 식민지 이전 역사는 도시를 관광 명소로도 성장하게 만들었습니다."
 state_lore_initials.141: "LEO"
 state_lore_name.141: "레온"
 state_lore_desc.141: "레온은 과나후아토 주에서 가장 인구가 많은 도시입니다. 주도는 아니지만 이 도시는 주의 시정촌을 보유하고 있습니다. 레온은 3년 동안 프랑스에 점령되었고 1846년 막시밀리안 1세의 방문을 기념했습니다. 도시가 해방된 후 정부군에 의해 여러 명이 부상을 입었습니다. 거의 100년 후, 보니파시오 살리나스의 선거에 항의한 학생 그룹이 살해되었습니다.\n\n대부분의 멕시코 신발이 이 도시에서에서 생산되기 때문에 레온은 \"멕시코의 신발 수도\"로 알려져 있습니다. 외국인 투자자들은 이 도시의 산업 확장 가능성에 관심을 표시했지만, 바이호의 진주가 가죽 이상의 영향력을 미칠지는 시간이 지나야만 알 수 있을 것입니다."
 state_lore_initials.142: "DUR"
 state_lore_name.142: "두랑고"
 state_lore_desc.142: "두랑고, 공식 명칭으로는 빅토리아 데 두랑고는 멕시코 초대 대통령인 과달루페 빅토리아의 이름을 따서 명명되었으며 두랑고 주의 주도입니다. 1563년에 은을 채굴하기 위한 도시로 설립된 이 도시는 세로 데 메르카도(Cerro de Mercado)의 대규모 철 매장지 주변에서 성장했습니다. 광업 대성황은 도시 중심부에 많은 식민지 시대 건물을 건설하게 했습니다.\n\n독립 전쟁 시절, 1812년 7월 17일 두랑고에서 많은 지도자들이 처형되었습니다. 두랑고는 1911년 멕시코 혁명에 가담했지만 1913년 반군에 의해 점령되고 불타면서 도시는 수십 년 동안의 공황 상태에 빠졌습니다. 이후 가뭄과 산업 발전으로 농촌 이민자들이 두랑고로 밀려들면서 도시의 재건이 시작되었습니다."
 state_lore_initials.143: "CHH"
 state_lore_name.143: "치와와"
 state_lore_desc.143: "용기, 충성심, 친절은 치와와시의 3가지 핵심 미덕입니다. 추비스카르 강과 새크라멘토 강이 만나는 지점에 세워진 치와와는 농업의 중심지로, 많은 이들은 이 도시를 미국 맥도날드에 쇠고기를 수출하는 교역소라는 인상으로 알고 있습니다.\n\n치와와는 먼지 투성이의 네온으로 물든 도심에 12피트 높이의 빛나는 간판 외에는 아무것도 없습니다. 그러나 이 장면은 도시의 복잡한 역사를 제대로 설명할 수 없을 겁니다.\n\n연꽃을 먹는 도시-농촌주의의 기만적인 안개 뒤에 치와와의 역사를 보면 베니토 후아레즈의 망명 정부의 수도에서 판초 빌라의 북부 사단 본부에 이르기까지 모든 것이 치와와에 있었습니다. 미겔 이달고가 처형에 직면했을 때 마지못해 그 무대가 되기도 하였니다. 이후 누에바 비스카야의 사실상의 수도 역할을 했으며 \"치와와\"라는 이름의 어원을 찾으려면 스페인 정복역사 이전을 찾아야 할 겁니다. 도시의 이름 나후아틀 언어에서 기원했으며 \"두 강 사이\"를 의미합니다. 이 시기에도 치와와라는 사막의 소돔은 막다른 골목에 몰린 빈민이나, 미련한 이들이 가는 곳이란 이미지가 박혀 있었습니다.\n\n그러나 포르피리오 디아스 시대의 은행가와 사업가가 이곳에 정착하고, 국경 바로 북쪽에서 올수 있는 사업 기회가 늘어나면서(국경 이남의 제조업 공장 몇 개라거나) 도시의 가치는 예상보다 빠르게 돌아올 것으로 보여집니다."
 state_lore_initials.144: "SLP"
 state_lore_name.144: "산루이스포토시"
 state_lore_desc.144: "산루이스포토시 시(약칭 SLP)는 동명의 산루이스포토시 주의 수도 역할을 합니다. 도시와 주의 이름은 절반은 프랑스의 성자이자 왕인 루이 9세에서, 절반은 볼리비아 도시 포토시에서 혼합되어 파생되었습니다. (작명의 논리는 인근 광산이 볼리비아 포토시의 유명한 부유한 광산처럼 깊고 풍부해질 것이라는 희망에 근거했다고 합니다).\n\n멕시코 제조 산업의의 본거지이면서 멕시코 시티, 과달라하라 및 몬테레이가 형성하는 삼각형의 중심에 위치하는 이 도시의 경제적 위상은 크게 올라갔고 상대적으로 타 지역에 비해 생활수준도 높아졌습니다. 역사적으로 이 지역은 토착민들이 스페인 식민지배 물결에 무력으로 저항하였기 때문에 인해 \"엘 그란 투날\",  \"커다란 부채선인장\"으로도 불렸으며, 정복자와 선교사의 시대가 저물었음에도, 산루이스포토시 민중들은 자신들의 도시 역사를 자랑스레 갱각합니다. 산맥이 이어진 멕시코 고원 정상에에 위치한 도시가 여전히 활기찬 \"정원의 도시\"로 알려져 있다는 것은 기적이 아닐 수 없습니다."
 state_lore_initials.145: "PBL"
 state_lore_name.145: "푸에블라"
 state_lore_desc.145: "공식적으로 헤리오카 푸에블라 데 사라고사로 알려진 푸에블라의 자유 주의 수도는 인류에서 가장 오래된 계획 도시 중 하나입니다. 멕시코시티에서 대서양의 중요한 항구인 베라크루스로 가는 길에 위치한 푸에블라 시는 유서 깊은 역사와 다양한 건축물로 인해 스스로를 \"아메리카의 유물\"이라고 부릅니다. 그리고 완전히 현대적인 이베로아메리카 대학의 부지에 앉아있는 멕시코 바로크 양식의 대성당과 함께, 그것은 확실히 가치가 있는 제목일 지도 모릅니다.\n\n멕시코 역사에 익숙하지 않은 사람들에게는 푸에블라와 교외에서 영원히 기념되는 날짜인 1862년 5월 5일 6,500명의 제2 프랑스 제국의 정예 부대가 600명의 멕시코 군인에게 패배한 장소로 가장 잘 알 것입니다. 이 날은 푸에블라와 인근 지역에서 싱코 데 마요로 영원히 기념되는 날입니다.\n\n경제 면에서 푸에블라는 멕시코의 많은 주요 도시와 마찬가지로 대규모 제조업 붐을 경험했으며 특히 포드 자동차 회사는 최근에 이 도시에서 미국 이외 지역에서 가장 대규모의 포드 공장을 열었습니다. 멕시코에서 네 번째로 큰 도시는 계속해서 부상하고 있는 것 같습니다."
 state_lore_initials.146: "HER"
 state_lore_name.146: "에르모시요"
 state_lore_desc.146: "에르모시요는 소노라 주의 주도이자 가장 큰 도시입니다. 원래 세 개의 분리된 마을이었던 도시가 아니었고, 1828년에 이르러서야 이들을 하나의 도시로 건설하는 법령을 공포하였고, 그 도시의 이름은 이를 지시한 장군의 이름으로 명명되었습니다. \n\n멕시코 혁명 동안 판초 비야에 충성하는 군대가 이 도시에서 축출되었습니다. 1913년 프란시스코 마데로가 암살된 후 베누스티아노 카란사는 에르모시요에서 자신의 입헌주의 운동을 시작하여 이 도시를 \"국가의 혁명 수도\"로 불렀습니다. 에르모시요는 경제적으로 멕시코의 나머지 지역 및 세계와 격리되어 있지만 태평양과 미국 국경과의 근접해 있는 입지는 미국과 일본 투자자들의 관심을 끌어 이 도시를 현대 시대로 이끌고 갈 수 있게 하였습니다."
 state_lore_initials.147: "REY"
 state_lore_name.147: "레이캬비크"
 state_lore_desc.147: "얼어붙은 도시 레이캬비크는 20세기 후반이 시작될 무렵 가장 흥미로운 발전 시기를 막 지나고 있었습니다. 이 도시에서 미군과 해군의 과중한 활동 덕분에 이전에 개발되지 않은 도시는 추운 섬의 거대한 도심으로 변했습니다.\n\n그러나 점령군은 미군 기지, 공군 기지 및 해군 시설이 섬의 지도 주위에 점재하는 등 미국인들이 위협을 느낄 때마다 유럽을 공격하기 위한 전쟁 기계와 함께 수행되었으며 레이캬비크에서도 뚜렷하게 나타납니다. 머나먼 미래에 아이슬란드 국민이 영원히 자유를 누릴 수 있는 날이 올 것입니다."
 state_lore_initials.148: "MVI"
 state_lore_name.148: "몬테비데오"
 state_lore_desc.148: "1724년 설립된 몬테비데오는 갈등 속에서 생겨난 곳입니다. 스페인과 포르투갈이라는 두 식민제국 거인들은 남아메리카 플라타 지역을 두고 총성 없는 외교 전쟁을 벌였습니다. 길고 구불구불한 라플라타 강을 가로지른 곳에 위치한 우루과이는 속임수와 음지에서 벌어지는 암투의 온상의 지역이라는 것이 다시 한 번 증명되었습니다.\n\n이곳은 다시 한번 두 강대국의 틈바구니에 끼여 있습니다. 한쪽에는 코노 수르에서 날개를 펴려 하는 아르헨티나 공화국이, 반대쪽에선 늙은 거인 브라질 합중국이 있으며, 이들 사이에 몬테비데오는 평화의 보루이자, 종말로 이끌 수 있는 투쟁에 대한 방호벽으로서 우뚝 서 있습니다. 물론, 이게 다가 아닙니다. 몬테비데오는 스스로를 중상모략의 도시라고 생각합니다. 세계 각지의 요원들이 지역 강대국들의 이익을 위한 노력을 무너뜨리기 위해 그들의 운을 사용하고 있습니다. 이후에 무슨 일이 일어나던 간에, 몬테비데오는 남아메리카의 모든 중대한 사건들의 중심이 될 것입니다."
 state_lore_initials.149: "LIM"
 state_lore_name.149: "리마"
 state_lore_desc.149: "스페인의 식민 지배 이전에 잉카 제국의 중심지였던 리마는 현재 일본-미국 냉전의 소용돌이에 휘말려가고 있습니다. 아직 그들에 의해 물들지 않은 땅에서 리마는 워싱턴과 도쿄 양측에게 모두 중요한 지정학적 교두보가 되었습니다.\n\n자이바츠 사업가들이 산 이시드로 중심 상업지구를 빈번하게 방문하며, 미국 대사관에 매일 수많은 사람들이 들락대고 있습니다. 리마와, 더 나아가 페루 전역이 어느 세력에 영향을 미치게 될 지에 대한 질문은 아직 답이 나온 것 같지 않습니다."
 state_lore_initials.150: "ASN"
 state_lore_name.150: "아순시온"
 state_lore_desc.150: "1537년 설립된 아순시온은 한때 리우데플라타 분지의 가장 중요한 도시이자, 이 지역에서의 스페인 세력의 중심지이기도 했습니다. 한때 그곳은 \"어머니의 도시\"라고도 알려지기도 했지만, 이제 그건 옛말이 되었습니다.\n\n오늘날 아순시온은 내륙에 고립되어 있는 파라과이의 가장 중요한 도시입니다. 이곳은 파라과이의 유일한 대도시로 GDP, 산업, 문화의 생산이 전국적 수치와 비교할시 상당한 비율을 차지하기 때문입니다. 또한 이 도시는 대륙 중심부에 위치한 지정학적 특징으로 인해, 인근 지역의 정세에 영향을 미치고 있기도 합니다."
 state_lore_initials.151: "LPA"
 state_lore_name.151: "라파스"
 state_lore_desc.151: "가장 극한의 조건에서도 생명이 번성할수 있다는 것이 라파스에서 증명될 수 있습니다. 해발 3600미터 위에 있는 안데스 산맥의 정상에 위치해 있는 이곳은 전 세계에서 가장 높은 고도의 수도입니다.\n\n정복자 알론소 데 멘도사가 1548년 세운 이 도시는 식민지 시대 정복자들이 발을 딛으면서 역사가 시작된 것은 아닙니다. 그 전에는 남미 역사의 가장 위대한 제국인 잉카제국의 무역 중심지였습니다. 이곳은 남안데스 산맥의 무성한 수풀과 아르헨티나의 넓은 목초 평야와, 콜롬비아의 다양한 열대우림과 연결되어 있으며, 대륙 전체로 뻗어나가는 척추와도 같은 곳입니다.\n\n잉카인이 정복된 이후, 스페인 황실의 많은 사람들은 라파스가 거대한 식민 제국 속에서 낙후되고, 가치없는 작은 도시가 될 것이라고 생각했습니다. 그러나 이곳의 현실이 증명하듯, 그들은 틀렸습니다. 라파스의 원주민들은 두 번이나 이곳을 포위공격하였으며, 남미의 다른 사람들과 연합하여 무기를 들고 스페인에 대항하여 그들의 지배에서 벗어났습니다. 지금 라파스는 반짝이는 도시로서, 산맥 위에 우뚝 서서, 그 어떤 사나운 바람이 불어오는 것도 맞이할 준비를 하고 있습니다."
 state_lore_initials.152: "BOG"
 state_lore_name.152: "보고타"
 state_lore_desc.152: "[Statelore_Get_bogata_desc]"
 state_lore_initials.153: "CRC"
 state_lore_name.153: "카라카스"
 state_lore_desc.153: "1567년 스페인 식민 개척자들에 의해 산티아고 데 레온 카라카스가 설립되기 이전, 카라카스 계곡은 마리체 원주민들의 고향이였습니다.\n\n10년 후인 1577년 이곳은 제국령 베네수엘라 속주의 수도가 되었으며, 스페인 식민 시대에 무역, 문화, 정치의 중심지로서 영향력을 끼치기도 하였습니다. 그러나 아이러니 하게도 이 도시는 스페인 제국의 가장 치열한 적 중 한명인 시몬 볼리바르가 태어난 곳이기도 합니다. 그란 콜롬비아가 붕괴된 이후, 이 도시는 독립 베네수엘라 공화국의 수도가 되었습니다다.\n\n이웃 수도들같이 웅장하지는 않지만, 카라카스는 여전히 영원한 봄의 도시로서 우뚝 서 있습니다. 석유 생산이 이 나라를 계속 풍요롭게 하는 한, 카라카스는 20세기 후반 라틴 아메리카의 위대한 도시들 중 하나로 확실히 자리잡을 것입니다."
 state_lore_initials.154: "PAN"
 state_lore_name.154: "시우다드데파나마"
 state_lore_desc.154: "아마도 평범한 외국인들에게 파나마라는 나라는 그것을 둘로 나누는 운하로 정의되게 되었습니다. 그러나 태평양 입구의 동쪽 제방에는 평범한 파나마인에게 성공과 실패, 국가의 이야기를 상징하는 도시인 파나마 시티가 있습니다.\n\n국가의 기원인 파나마시티는 깊고 푸른 태평양을 바라보고 있습니다. 유럽 최초의 태평양 정착촌으로 설립된 이 도시의 역사는 파나마 전체와 불가분의 관계에 있습니다. 그 건축물은 스페인 식민지에서 앤틸리스 타운 하우스에 이르기까지 모든 것이 있는 파나마의 다양성을 상징합니다. 불행히도 미국인들이 운하의 지역을 차단했기 때문에 그 불평등은 또한 국가를 대표합니다. 그것은 완벽하지 않을 수 있지만 그것이 무엇이든 상관없이 파나마입니다."
 state_lore_initials.155: "PA-C"
 state_lore_name.155: "파나마 운하"
 state_lore_desc.155: "미국의 모든 학생은 교과서에 실려있는 파나마 운하 건설의 역사를 알고 있습니다. 그러나 그 이면에 숨어있는 모르는 내용은 파나마 운하를 보호하기 위해 얼마나 많은 사람들과 수년간의 집중적인 계획이 있었는지입니다. 태평양의 거센 파도에서 일본 제국이 궁극적인 승리를 거두자, 미국이 지구상의 가장 큰 바다 중 통제할 수 있는 지역은 오직 난공불락의 강철 요새가 있는 한 지역만이 남게 되었습니다.. 아메리카 제국의 가장 중요한 동맥인 파나마 운하는 동서양을을 연결하고, 서반구의 가장 중요한 연결고리이자 전략적 요충지가 되었습니다.\n\n2차 태평양 전쟁이 발발한다면 일본이 파나마를 목표로 삼지 않을 것이라는 환상을 가진 사람은 아무도 없습니다. 수천대의 대공 무기로 구성된 정교한 방어망과, 어떠한 상륙부대도 쓸어버릴 준비가 되어 있는 수많은 콘크리트 벙커에 이르기까지 정글로 둘러싸인 이 지역만큼 군사화된 지역은 찾기 어렵습니다."
 state_lore_initials.156: "HAV"
 state_lore_name.156: "라 아바나"
 state_lore_desc.156: "콩키스타도르와 노예주 모두의 눈에 진주인 라 아바나는 전체 카리브해에서 가장 큰 섬에서 가장 큰 도시로 여겨집니다.\n\n오래된 스페인 빌라와 대성당은 신대륙의 중세 이베리아의 모습을 보여줍니다. 이 도시는 폭군, 대통령, 독재자의 몫을 보았지만 지금은 카리브해 사회주의의 중심지입니다."
 state_lore_initials.157: "TRJ"
 state_lore_name.157: "[Statelore_Get_santa_domingo_name]"
 state_lore_name.157_tru: "시우다드트루히요"
 state_lore_name.157_normal: "산토도밍고"
 state_lore_desc.157: "신대륙의 오래된 유럽인 정착지 중 하나인 산토도밍고는 역사의 파도를 낯설어하지 않습니다. 최근에는 도미니카공화국 대통령인 라파엘 트루히요의 이름을 따서 이름이 바뀌었지만, 도시 안팎의 많은 사람들은 이전 이름을 계속 부르고 있습니다. 누군가에게 이것은 트루히요의 독재 통치를 비난하는 방법으로 수행되는 반면, 다른 사람들은 그러한 섭리로 도시 이름을 바꾸는 것이 다소 촌스럽다고 생각합니다.\n\n그 이름이 무엇이든 산토도밍고는 좋을 때나 나쁠 때나 도미니카 공화국의 문화적, 경제적, 정치적 중심지입니다."
 state_lore_initials.158: "PaP"
 state_lore_name.158: "포르토프랭스"
 state_lore_desc.158: "포르토프랭스 시는 1770년에 프랑스 식민지인 생도맹그의 수도가 되었지만, 최초의 유럽인 상륙 이후로도 큰 영향을 미친 곳입니다.\n\n아이티가 프랑스로부터 독립한 후, 포르토프랭스는 아이티 사회의 중요한 중심지로 남아 있었고, 통일 후 남부 공화국과 국가 전체의 수도였습니다. 여러 면에서 이 도시는 혁명 이후 유럽의 열강과 제1차 세계 대전 중 미국의 점령으로 아이티에 부과된 형벌로 인해 여전히 휘청거리고 있습니다. 이 모든 것에도 불구하고, 포르토프랭스는 아이티 사람들에게 영원히 고향이자 난로로 남을 것입니다."
 state_lore_initials.159: "KIN"
 state_lore_name.159: "킹스턴"
 state_lore_desc.159: "1693년 포트로얄의 잔해로 지어진 킹스턴은 자메이카와 자메이카 사람들의 집념과 헌신을 나타냅니다.\n\n1700년대 말에 이 도시는 섬에서 가장 중요한 항구가 되었고 1872년에는 모든 정부 기능이 도시로 이전되었습니다. 20세기에 카리브해의 위대한 정치체 중 하나이자 자유 국가 기구의 중요한 전초 기지입니다."
 state_lore_initials.160: "COP"
 state_lore_name.160: "코피아포"
 state_lore_desc.160: "1850년으로 가 봅시다. 거대한 금속 짐승들이 증기를 뿜어내고 있으며, 하늘로 흩어집니다. 증기는 구리 광부, 군인, 산업인들 무리 사이에서 솟아 오르고 있습니다. 코피아포의 가장 커다란 은광을 발견한 후안 고도이 청동 조각상 사이를 지나 솟아오르고 있으며, 코피아포 대성당 안에서 기도하는 신부 옆에서 솟아오르고 있습니다. 푸른 논밭, 흐르는 코피아포 강의 물 사이를 지나 솟아오르고 있습니다. 당신이 증기를 따라 광대한 하늘로 올라가서 땅을 바라다보면, 아타카마의 냉혹한 환경 사이에 놓여진 얇은 생명의 조각을 볼 수 있습니다. 금속 짐승이 비명을 지르며, 앞을 휘젓기 시작합니다. 남아메리카에서 최초로 개통된 코피아포-칼데라 철도로 인하여, 코피아포는 이전과 달라질 것입니다.\n\n부유한 광산도시인 코피아포는 칠레 북부의 가장 이상적인 도시입니다. 이곳은 산업, 문화, 정부의 중심지입낟. 은맥, 구리맥은 깊고, 풍부합니다. 또한 10000년이 지난 유골이 발견된 인디언 공동묘지 유적이 위치한 곳입니다.  사람들은 행복하고, 친절하고, 열정적이며, 도시는 지역 상업의 호황에 힘입어 번영하고 있습니다. 산 프란시스 데 라 셀바 데 코피아포라고 처음에 붙여졌던 이 도시는 언제나 사막의 오아시스였으며, 아타카마의 영혼이 되었습니다."
 state_lore_initials.161: "TAL"
 state_lore_name.161: "탈카"
 state_lore_desc.161: "탈카는 칠레의 행정, 문화, 경제적 중심지는 아니지만, 이곳은 아마 칠레의 정신적 중심이일 것입니다. 탈카는 1692년 처음 건설되었고, 1742년 재건되었고, 그리고 1818년 베르나르도 오히긴스가 칠레의 독립을 공식적으로 선언하면서 칠레의 민족주의의 요람으로 세 번째로 건립되었습니다.\n\n탈카 사람들 사이에서 \"탈카, 파리, 런던\"이라는 이야기가 돕니다. 그들은 과거에 자부심을 느끼면서, 현재에 만족하고, 미래에 대해 확신합니다. 이곳은 와인과 밀로 유명하기도 하지만, 제조업 또한 빠르게 성장했으며, 과거을 길을 딛어 더 커다란 도시가 되려 하고 있습니다. 머지않아 \"탈카, 파리, 런던\"은 단순한 농담에서 진정한 자부심의 표현으로 변할 것입니다. 적어도, 이상을 꿈꾸고 있는 탈카 사람들은 이를 굳게 믿고 있습니다."
 state_lore_initials.162: "BAI"
 state_lore_name.162: "부에노스아이레스"
 state_lore_desc.162: "미합중국의 국가 신화에서 자신을 지칭하는 용어는 \"빛나는 언덕 위의 도시\"입니다. 그들의 전통 속에서 그것은 평화와 이성이 지구를 지배하기 위한 진실한 희망을 나타냅니다. 이제 그 도시는 쌍둥이가 있는 것 같습니다.\n\n부에노스 아이레스, 또는 \"굿 아이레스\"로 불리는 이곳은 1580년 6월 11일 후안 데 가라이에 의해 설립되었습니다. 당시에도 부에노스아이레스는 많은 사람들을 백사장으로 인도한 등대같은 곳이였습니다. 습격, 파괴, 방화와 고립 같이 그 도시는 모든 시험과 환난을 겪었습니다. 그러나 여전히 그곳에 우뚝 서 있습니다. 남아메리카의 여왕의 길고 의기양양한 통치가 이루어지는 곳이라는 중요한 사실이 있기 때문입니다.\n\n모든 거리마다 도시는 자랑스럽게 자신의 색을 표시합니다. 독일인, 영국인, 프랑스인, 스페인인은 물론이고 이 도시에서 가장 많은 이민자를 차지하는 이탈리아인까지도 모두 그 공정한 도시에 뿌리내렸습니다. 아르헨티나의 운명이 운명의 거센 파도와 함께 썰물같이 흘러갈수도 있지만, 모든 종류의 사람들이 공정한 바람 아래에 모여 있습니다. 왜일까요? 부에노스아이레스는 언덕 위의 빛나고 희망찬 도시이기 때문입니다. 그리고 희망보다 더 위대한 것은 없습니다."
 state_lore_initials.163: "AVE"
 state_lore_name.163: "아베야네다"
 state_lore_desc.163: "아베야네다 시는 원래 바라카스 알 수르라는 이름으로 시작되었으며, 니콜라스 아베야네다 전 대통령의 이름을 따서 개명된 이 도시는 아르헨티나의 주요 철도 허브이자 및 산업 중심지입니다. 부에노스아이레스 광역권의 일부인 아베야네다는 아르헨티나의 수출품이 전 세계로 수송되는 광범위한 항구 시설을 가지고 있습니다.\n\n도시 내의 근로자들은 밤낮으로 식품 가공 공장, 방직 공장, 정유 공장, 그리고 철강 공장 등에서 일하고 있으며, 이 도시는 아르헨티나 경제의 중요한 부분을 차지하고 있습니다. 한때 세계에서 가장 큰 창고였지만 지난 10년간 급격히 경제 지표가 하락세를 이루며 인해 이젠 사라졌던 중앙 농산물 시장도 이곳에 있었습니다. 부에노스아이레스는 언덕 위의 도시이지만 아베야네다는 꿈을 살려주는 도시입니다."
 state_lore_initials.164: "MdP"
 state_lore_name.164: "마르델플라타"
 state_lore_desc.164: "마르델플라타는 아르헨티나의 주요 관광 중심지 중 하나입니다. 1857년 염장 고기 공장으로 설립된 이래, 사업가 파트리시오 페랄타 라모스는 다양한 새로운 사업과 기회를 도입하여 마을에 활기를 불어넣었습니다.\n\n1890년부터 1910년까지, 마르델 플라타는 부에노스아이레스 엘리트들의 관심을 끄는 여러 호텔의 본거지가 되었습니다. 페론주의 운동의 발흥과 페론의 복지 정치의 시행으로 도시는 거대한 관광 붐을 경험했습니다. 수천 명의 외국인들이 해외에서 막대한 부를 가져왔으며, 도시는 아르헨티나의 증가하는 중산층의 상징이 되었습니다. 아르헨티나가 번영하는 한, 마르델플라타의 해변은 5월의 태양에 의해 축복 받을 것입니다."
 state_lore_initials.165: "LPl"
 state_lore_name.165: "라플라타"
 state_lore_desc.165: "1952년부터 1955년까지 에바 페론 시티으로 불렸던 라플라타는 1880년에 부에노스아이레스 주의 주도가 되면서 설립되었습니다. 라플라타는 위생에 중점을 둔 계획도시로, 도심은 엄격한 격자형으로 배열되어 있으며, 완벽한 패턴의 도로들이 도시의 블록들을 가로지르고 있으며, 하늘에서 보면 수천 그루의 나무들이 도시 거리에 거대한 녹색 방패같이 늘어서 있습니다.\n\n라플라타는 아르헨티나의 주요 문화 관광 중심지이며, 수십 개의 예술 센터, 극장, 박물관, 도서관, 영화관이 있습니다. 세계 박람회에 의해 \"미래의 도시\"로 선언된 라플라타의 미래는 예술이 번창함에 따라 더 밝은 미래를 볼 수 있을 것입니다."
 state_lore_initials.166: "CRV"
 state_lore_name.166: "코모도로리바다비아"
 state_lore_desc.166: "코모도로 리바다비아는 북위 45도 이남에서 가장 큰 도시이자 새로 만들어진 추부트 주에서 가장 큰 도시입니다. 이 도시는 1901년 법령에 의해 설립되었으며 아르헨티나의 초대 대통령 베르나르디노 리바데리아의 손자의 이름을 따서 지어졌습니다.\n\n도시는 원래 제2차 보어 전쟁 이후 안전한 수원을 찾던 중 석유를 발견한 아프리카인들이 이주한 곳이였습니다. 석유의 발견은 도시의 성장을 가속화시켰고, 이는 아르헨티나 경제의 버팀목이 되었습니다.\n\n추운 기온과 지옥 같은 바람에도 불구하고, 노동자들은 검은 황금을 통해 부자가 되기 위해 도시로 몰려듭니다. 아르헨티나의 \"석유 수도\"는 아르헨티나의 꿈이 연료를 공급받거나 불길에 휩싸일 수 있는 곳입니다."
 state_lore_initials.167: "SFE"
 state_lore_name.167: "산타페"
 state_lore_desc.167: "산타페 데 라 베라크루즈는 산타페 주의 주도입니다. 산타페엔 남미에서 태어난 최초의 미국인 주지사 에르난다리아스의 무덤이 있습니다. 또한 산타페는 주변의 풍부한 농경지에 서비스를 제공하는 중요한 상업과 교통의 중심지입니다.\n\n이곳에서 생산되는 곡물, 식물성 기름, 육류 등이 가공을 위해 철도를 타고 운송됩니다. 시골 풍경을 중심으로 소규모 관광산업이 운영되면서 도시민을 끌어들이고 있으며 이들은 사냥과 낚시를 하며 휴가를 보냅니다. 이 도시의 조용한 성격에도 불구하고, 산타페는 지난 15년 동안 두 번의 헌법 제정 회의의 본거지였던 곳이기도 하며, 만일 아르헨티나가 또다시 암울한 국면을 맞이한다면, 그것은 세 번째 본거지가 될 수도 있습니다."
 state_lore_initials.168: "ROS"
 state_lore_name.168: "로사리오"
 state_lore_desc.168: "로사리오는 산타페 주에서 가장 큰 도시이자 아르헨티나에서 수도를 제외한 도시 중 가장 커다란 도시입니다. 파라나 강 서안에 위치한 로사리오는 아르헨티나의 산업 회랑의 중심지이기도 합니다. 내전으로 큰 고통을 겪었음에도 불구하고, 로사리오는 위대해질 운명을 타고난 것 같습니다. 또한 로사리오의 철도와 항구는 산타페와 부에노스아이레스 사이의 주요 중간 기착지이기도 합니다.\n\n도시는 부에노스아이레스와 비교할 수 없을 정도로 규모가 큰 화학공업 시설과 무역 위원회를 자랑스럽게 뽐내고 있습니다. 또한 로사리오는 수많은 극장, 박물관, 영화관이 있으며, 문화 중심지로서 라플라타와 경쟁하고 있습니다. 로사리아는 아르헨티나의 진정한 심장부이며, 이는 다른 어떤 도시도 훔칠 수 없는 칭호입니다."
 state_lore_initials.169: "COR"
 state_lore_name.169: "코르도바"
 state_lore_desc.169: "코르도바는 아르헨티나 코르도바주의 주도입니다. 스페인의 도시 이름을 딴 코르도바는 식민지 시대에 남겨진 수많은 건물들로 가득 차 있는데, 그 중 가장 유명한 것은 예수회 유적들입니다. 잘 보존된 과거란 이미지와 대조적으로 코르도바는 아르헨티나의 중공업과 기술 중심지이기도 합니다. 아르헨티나 도시의 전형적인 농업 가공 시설과 함께, 자동차, 항공기, 철도 공장들이 이 도시에 널려 있습니다.\n\n코르도바는 풍부한 음악, 와인, 치즈 문화 때문에 \"유흥의 도시\"라고도 불립니다. 아르헨티나를 미래로 과감하게 진군시킬 도시가 있다면 바로 코르도바일 것입니다."
 state_lore_initials.170: "USH"
 state_lore_name.170: "우수아이아"
 state_lore_desc.170: "파타고니아의 탁 트인 먼지투성이 평원에는 나무로 된 7피트도 안 되는 높이의 작은 간판이 놓여 있습니다. 그 위에 새겨진 글씨를 봅시다. \"우수아이아에 오신 것을 환영합니다. 이곳은 남극으로 가는 관문입니다.\" 그러나 일부 주민들은 이 간판에 더 괜찮은 문구를 새겼습니다. \"우수아이아에 오신 것을 환영합니다. 세계의 끝에 오신 것을 환영합니다.\" 야한족의 본거지였던 우수아이아는 대부분의 역사에서 코노 수르의 맨 아래 끝자락으로, 원주민들의 생사를 함께한 보금자리였습니다. 건조한 겨울과 습한 여름 기후를 가진 우수아이아는 살기 쉬운 곳이 아닙니다. 하지만, 이곳은 다른 무언가로 변모했습니다.\n\n훨씬 더 낮설고, 훨씬 중요한 역할이 과거의 어촌이였던 곳에 기대되고 있습니다. 우수아이아는 칠레와의 길고 매우 복잡한 경기의 장기말이 되었습니다. 아르헨티나와 칠레는 \"세계에서 가장 남쪽의 도시\"라는 칭호를 서로 주장하고 있습니다. 이것이 단지 무의미한 프로젝트처럼 보일 수도 있지만, 이 \"경쟁\"은 실체적이고 가시적인 결과를 가져옵니다. 승자는 마젤란 해협 전체와 마젤란 해협을 둘러싼 모든 무역을 지배하게 될 것입니다. 파나마 운하 때문에 해협의 가치가 많이 떨어졌지만, 여전히 수많은 대륙을 가르는 무역선과 해군 선박이 이 지역을 통과하고 있습니다. 승자가 누가 되건 우수아이아의 마을 사람들은 1만 년 전처럼 계속 살 것입니다. 세상의 끝에서 말이죠."
 state_lore_initials.171: "BKK"
 state_lore_name.171: "방콕"
 state_lore_desc.171: "천사의 도시, 불멸의 위대한 도시, 인드라의 명령에 따라 비슈바카르만이 세운 장엄한 아홉 개의 보석 도시. 그것은 태국 사람들이 수도인 방콕에 붙인 이름입니다.\n\n차오프라야 강 어귀에 위치한 이 도시는 상업, 정부의 본거지이자 최고사령관과 대통령의 거주지인 국가의 상징적, 문자 그대로의 중심지임을 자랑스럽게 생각합니다. 아름다운 강변의 명소와 함께 방문객들은 종종 군 퍼레이드와 근위병의 화려함과 현란함에 휩싸입니다.\n\n공영권의 나머지 구성국들과 달리 방콕 시민들은 도쿄라는 정치-군사적 동맹에서 태국의 독립적인 지위로 인해 일본 점령자들이 초대받지 않은채 불쑥 나타나지 않을 것임을 알고 있기에 편히 잠들 수 있고, 도시의 인구와 부의 급속한 확장을 허용합니다."
 state_lore_initials.172: "HNO"
 state_lore_name.172: "하노이"
 state_lore_desc.172: "표면적으로 하노이는 수많은 인도차이나의 도시들과 똑같아 보일지도 모릅니다. 산업화로 인한 급속한 도시화, 호화로운 프랑스 식민지 시대 건물 옆에 급하게 지어진 슬럼가, 자이바츠가 지배하는 경제같이 말이죠. 그러나 하노이가 모든 동아시아에서 가장 큰 화약통 중 하나라는 사실을 아는 사람은 거의 없습니다.\n\n일본이 프랑스령 인도차이나를 침공하는 동안 하노이는 월맹 운동의 발상지가 되었고 시골에서 반란을 시작하여 수년 동안 지속되었고 도시가 일본군에게 거의 정복되는 것을 보았습니다. 오늘날 하노이는 평화로운 모습을 유지하고 있으며 일본 제국 해군는 밤낮으로 거리를 순찰하며 베트남은 비밀스레 최후의 투쟁을 준비하고 있습니다. 그리고 언젠가 하노이는 베트남의 주인이 누가 될 것인지 만천하에 자신을 알릴 것입니다."
 state_lore_initials.173: "MAY"
 state_lore_name.173: "마닐라"
 state_lore_desc.173: "모든 국가에는 국가 고유의 고동치는 심장, 국가를 건전하게 유지하는 열쇠가 되는 중요한 기관이 있으며, 필리핀 마닐라만큼 이 중요성을 표현하는 도시는 없을 것입니다. 심지어 이는 스페인 치하일때부터 그래왔습니다. 동양의 진주라고 불리는 이곳의 독특한 건축물과 식민 지배 역사는 서로 어울러져서 다른 사람들이 감히 흉내낼 수 없는 그림 같은 풍경을 형성하였습니다.\n\n도시 중심부를 지나 외곽 지대를 바라보면 콘크리트 미국식 주택이 고대 스페인 성곽과 별장 사이에 나란히 놓여 있는것을 보게 될 겁니다. 모자이크를 형성하듯한 이 광경은 과거의 모습을 한눈에 볼 수 있게 만들 뿐만이 아니라, 현대성 또한 그곳에 와서 닿은 것 처럼 보이게 하며 도시를 완벽하게 만들었습니다.\n\n좀 더 높이서 바라본다면 이곳에선 지난 전쟁의 흔적을 볼 수 있습니다. 그러나 이를 찾아내려면 더 심도있게 도시를 바라보아야 할 겁니다. 전쟁이 가져온 파괴 위에는 일본 점령의 영향력이 층층히 쌓여 있기 때문입니다. 고층 건물, 사원 등등에 욱일이 새겨진 깃발이 도시 곳곳에 드문드문 흩어져 있는 것을 볼 수 있습니다. 필리핀은 변함이 없는 나라이고 마닐라라는 도시는 이러한 성격을 잘 반영하고 있습니다."
 state_lore_initials.174: "HUE"
 state_lore_name.174: "후에"
 state_lore_desc.174: "제국주의의 철권에 무너진 오랜 잃어버린 제국의 기억이 남아 있는 후에시는 베트남에서 가장 큰 도시이자 황제의 황궁이 있는 곳입니다. 그 풍부한 역사는 제국주의라는 용서할 수 없는 범죄를 상기시키는 또 다른 역할을 하며, 과거 도시의 그림자를 보여주기도 합니다\n\n한때 응우옌 왕조는 프랑스와 일본이 그들을 삼켜버리기 전에 정복의 영광을 자랑스러워 하며 인도차이나 반도의 대부분을 통치했습니다. 최소한 베트남 제국의 영광이 다시 한 번 반도에 빛나고 있으며 바오다이와 그의 왕조가 다시 한 번 진정한 베트남을 통치하게 될 것 같아보입니다. 그들이 틀렸다는걸 알면 좋을텐데요."
 state_lore_initials.175: "SAI"
 state_lore_name.175: "사이공"
 state_lore_desc.175: "사이공은 오랜 기간동안 베트남의 도시가 아니었습니다. 그곳은 12세기에 프레이 노코르라는 작은 크메르 정착지가 미래의 도시가 될 그 지역에 무역을 위해 설립되었습니다. 그 후 이 메콩 삼각주는 베트남 제국에 의해 정복되고 도시 이름은 사이공으로 바뀌었습니다. 프랑스령 인도차이나 치하에서 사이공은 식민지 관리를 위해 작은 항구에서 큰 도시로 급속한 발전과 변화를 시작했습니다.\n\n도시화 과정은 프랑스가 인도차이나를 떠난 후에도 계속되었고 일본은 도시를 범아시아주의의 빛나는 본보기로 만들려고 했습니다. 그러나 사이공은 여전히 모순으로 가득 찬 도시입니다. 빈민가에는 매춘부, 마약 중독자, 거지 및 고아가 넘쳐납니다. 프랑스 식민지 시대의 웅장한 건물과 합리적인 대로가 있는 구시가지에서는 부패한 관리와 돈을 가진 일본인이 거래를 합니다. 사이공이 제대로 굴러가는 현대적인 도시가 되려면, 아직 해야 할 일이 많습니다."
 state_lore_initials.176: "SIN"
 state_lore_name.176: "싱가포르"
 state_lore_desc.176: "현대 도시로의 싱가포르는 19세기 초 영국인에 의해 교역소로 건설되었습니다. 이 섬은 동남아시아에서 영국의 해군 방어 전략의 초석이 될 예정이었으나 영국 해군이 미처 도착하기도 전에 일본군에 의해 함락되었습니다.\n\n중국인, 말레이인 및 인도인으로 구성된 이 도시의 다민족 인구는 말레이 긴급사태의 결과로 외국 점령자의 중추 요새임을 다시 한 번 발견하게 될 것입니다. 불확실한 시대에 60년대 말까지 누가 싱가포르를 지배할 것인지는 아직 아무도 모릅니다."
 state_lore_initials.177: "KUA"
 state_lore_name.177: "쿠알라룸푸르"
 state_lore_desc.177: "한때 중국인과 말레이인 주석 광부들의 작은 마을이었던 쿠알라룸푸르는 1857년에 공식적으로 설립되었으며 나중에 영국 식민  지배를 통해 말레이 지역의 수도로 발전했습니다. 이 도시는 20세기 초에 세랑고르 고무 붐의 도래와 함께 빠르게 성장했으며 현재는 말레이시아에서 가장 큰 도시입니다.\n\n주요 산업 허브이자 공식 정부 아래 존재하는 쿠알라룸푸르는 지난 20년 간의 일본 군사 통치 기간 동안 핵심 거점이자 착취의 심장이었습니다."
 state_lore_initials.178: "DEL"
 state_lore_name.178: "델리"
 state_lore_desc.178: "The seat of empires, and the undisputed throne of India - regardless of who rules, because for there to be a nation at all it must be ruled from Delhi. Even its earliest recorded history marks it as the foundation of a dynasty that conquered much of the subcontinent - hosting first the Delhi Sultanate, then the mighty Mughal Empire, and then falling under the control of the British, following which it lay dormant as the Raj found itself administered from Calcutta.\n\nYet even the most foreign rulers of India yet found themselves lured to Delhi, finally shifting the seat of power all the way west as the city once more found itself the nucleus of an empire, and transformed under their rule. Bearing the indelible heritage of its many overlords and occupants - architectural, cultural, and in demographics - Delhi as a whole is a microcosm of the mighty diversity that the Republic of India seeks its strength and legitimacy from. The British may have been kicked out, and India may be ruled by Indians - but power comes from Delhi still.\n\nWell, almost."
 state_lore_initials.179: "CAL"
 state_lore_name.179: "캘커타"
 state_lore_desc.179: "For being the home of the Government of Free India and the focus point of hefty forces of nationalism and patriotism, Calcutta was born not as one of the nations' innumerable settlements with histories stretching back into the dimness of the far past, but as an explicit incarnation of imperialist desire - specifically, the East India Company's desire to carve an empire using the forces of capital. As the Company's ambitions grew, so did Calcutta - till, inevitably, they went too far, and the oversized holdings of a corporation became the vast sprawl of a new colonial enterprise.\n\nNevertheless, as India entered the modern age, so did the city, sparking cultural renaissance, industrial revolution, and becoming the centrepoint of the nation's freedom struggle as it changed and transformed. Now, as the seat of the Forward Bloc and the movement that challenges Delhi for overlordship of an entire subcontinent, Calcutta finds itself once more the base for lofty ambitions encompassing the vastness of India.\n\nVastness to conquer, or vastness to be swallowed whole by..."
 state_lore_initials.180: "KAR"
 state_lore_name.180: "카라치"
 state_lore_desc.180: "Situated near the mouth of the Indus River, Karachi serves a vital role in connecting the western regions of India with the rest of the nation - both via its natural harbour and extensive railway connections. This spirit of integration is reflected in its demography as well - with thousands of migrants from every far corner of the country represented, the city is one of India's major population hotspots, and military-industrial centres, being close to the frontline of the frozen conflict that looms heavily over the entire region.\n\nKarachi is also a hotly contested flashpoint between the Pakistan Movement and anti-partition organisations in alliance with the Indian National Congress - though if this contest should ever leave the realm of the entirely political, the city's diversity might be turned against it. As history has shown, the brotherhood of neighbours can be sacrificed at a moment's notice to the bloodlust of a mob..."
 state_lore_initials.181: "MDR"
 state_lore_name.181: "마드라스"
 state_lore_desc.181: "One of Southern India's most important centres since antiquity, Madras formed the crux of British India's control of the trans-Deccan - an area dominated by large princely states that had declared their allegiance early and thus preserved their fiefdoms. As such, even after the nation's sudden independence and the ignoble ends of those feudal realms, the city forms the core of the new Republic's policies in the South and remains hotly contested between establishment Congress stalwarts and the growing 'Dravidian' movement, between Telugu and Tamil linguistic movements, and even hosting a significant Forward Bloc subparty.\n\nEven outside the political realm, Madras is one of the most rapidly industrialising cities in the south, with several significant architectural and development projects planned in and around it. For better or for worse, the city seems to be transforming monumentally with every passing month as it reinvents itself into the future - a characteristic it shares with the nation as a whole."
 state_lore_initials.182: "HYD"
 state_lore_name.182: "하이데라바드"
 state_lore_desc.182: "When one thinks of India's great princely states, the first name that comes to mind is of course Hyderabad - the largest, strongest, and most fantastically rich of those realms that swore their allegiance to the British Raj. And yet, though the former Nizam may have been possibly the richest man in the world, his subjects languished under a feudal system that was downright mediaeval - a state of affairs that lasted unchanged till the sudden, ignoble end of the Raj herself. Suddenly free from obligation to an imperial overlord, the Nizam attempted to seize his independence and march Hyderabad onto the world stage as a nation of its own - until the Indian National Army marched to his borders, and he realised that obligations were not all he had lost - there was no longer any British Army to protect him from his own subjects.\n\nNow, Hyderabad exists as the grand capital of a nonexistent kingdom, the administrative centre of a state melding several linguistic minorities that seek to join states of their own majority or separate entirely, and a major centre of both Communist and (underground) Forward Bloc support within the Republic of India. With a reorganisation of West Indian states imminent, only time will tell what the future will bring for the city."
 state_lore_initials.183: "BOM"
 state_lore_name.183: "봄베이"
 state_lore_desc.183: "Perhaps no other city received as much attention from both the British and the independence movement as Bombay - the city that was simultaneously the icon of the Raj and India (as perceived by the West), forming its financial and railway capital, and the place where the Quit India Movement that started the chain of events that led to the Raj's end was launched.\n\nWith a cosmopolitan demographics representative of all parts of the country, and a key position as the centre of Bombay State encompassing much of Western India, Bombay is also the focus of a fierce political struggle - as the Maharashtra movement gathers more and more steam, the future of both the city and the state that currently bears its name is in the air. However, with its exploding population, significant political mobilisation, industrialization - especially in the textiles field - and position as India's chief naval logistics hub, Bombay will remain the nation's gateway to the world, and vice-versa."
 state_lore_initials.184: "CHI"
 state_lore_name.184: "시카고"
 state_lore_desc.184: "미시간 호수 기슭에 위치하는 윈디시티 시카고는 해안가에 위치하지 않은 몇 안 되는 미국의 주요 도시 중 하나입니다. 그럼에도 불구하고 시카고는 미시시피 강을 연결하는 운하 덕분에 미국에서 두 번째로 인구가 많은 도시이자 가장 생산적인 도시이기도 합니다. 수천년 동안 시카고 일대는 인디언의 교역로였으며, 이 길을 따라 동부 해안과 루이지애나에서 정착민들이 몰려들었습니다. 처음 설립될 당시 이백명이었던 인구는 수십년만에 11만명으로 늘어났습니다. 그러나 1871년 화재로 인해 도시의 태반이 불타버렸습니다. 이후 폐허가 된 목조건물의 잔해 위에 강철과 콘크리트로 이루어진 새로운 도시가 세워지고, 세계 최초의 철골 마천루가 탄생했습니다.\n\n오늘날 시카고는 오대호 지역의 산업과 경제의 중심지로, 미군이 사용할 전차와 비행기, 그리고 미국 시민들이 사용할 자동차와 건물을 만드는 데 필요한 철강이 이곳에서 생산되고 있습니다. 이러한 수요는 많은 노동력을 요구하게 되었고, 시카고는 미국에서 가장 주요한 이민자들의 정착지가 되었습니다. 19세기 이래 시카고는 아일랜드계, 독일계, 동유럽계, 심지어 아프리카계 미국인 소수집단같은 수많은 이들의 고향이 되었습니다. 그러나, 이러한 이면에는 레드라이닝, 블록버스팅같은 흑인 집단 관련 사회문제가 여전히 존재하고 있습니다."
 state_lore_initials.185: "BOS"
 state_lore_name.185: "보스턴"
 state_lore_desc.185: "메사추세츠 주의 주도이자 뉴잉글랜드 최대 도시인 보스턴은 청교도 식민지 개척자들에 의해 1630년 설립되었으며, 미국에서 가장 오래된 도시 중 하나라는 영광을 가지고 있습니다. 그리고 이 도시는 미국사에서 가장 중요한 도시로, 잉글랜드 왕가에 대항한 혁명 기간동안 보스턴 학살, 보스턴 티 파티, 벙커힐 전투같은 주용한 사건들의 현장이기도 했습니다. 또한 이 도시는 북대서양에서 가장 바쁜 항구 중 하나로, 미국 사회를 형성한 첫 이주의 물결 중 하나로, 그리고 미국 사회에서 더 나은 삶을 추구하는 수많은 아일랜드 이민자들의 도착지이기도 했습니다.\n\n오늘날 보스턴은 하버드 대학이라는 존재와 도시 거주자들의 다문화적 구성을 통해 자유주의의 보루로 남아 있습니다. 보스턴은 아일랜드 이민자들과 그 후손들과 연관되어 있으며, 이들 중 가장 중요한 가문은 조지프 케네디 시니오의 정치 경력 이후 민주당을 지배해 온 케네디 가문입니다. 케네디 시니어는 평가하기 논란의 여지가 있는 인물이지만, 그는 미국에서 자유주의의 불꽃을 살려왔고, 자녀인 존 과 로버트도 국가를 위해 헌신하고 있습니다. 이들 중 한 명이 대통령직에 오른다면 보스턴은 미국 최초의 아일랜드계 대통령의 탄생지가 될 것이고, 길고 풍부한 역사를 가진 도시에 크나큰 영광이 될 것입니다."
 state_lore_initials.186: "ATL"
 state_lore_name.186: "애틀랜타"
 state_lore_desc.186: "피티트리 천이 채터후치 강으로 흘러가는 둑에는 조지아 주의 주도이자 남동부의 최대 규모 도시 애틀랜타가 위치해 있습니다. 19세기 초 처음으로 설립된 애틀랜타는 남도부의 주요 철도 종착역으로 알려진 인구 10000명 미만의 조그만한 마을이었습니다. 이후 마을은 셔먼 장군이 바다로 진군하면서 도시 전역을 불태울 때까지 남북전쟁 기간동안 주요 물류 중심지로 성장했습니다. 이후 잿속에서 태어난 피닉스처럼, 전후 애틀랜타 시민들은 도시를 재건해냈고, 다시 인구는 급증하기 시작했습니다.\n\n오늘날 애틀랜타는 코카콜라, 델타 항공 등의 본사가 있는 활기찬 도시이지만, 그 이면엔 도시 인구의 40%가 되는 흑인 인구와 짐 크로 법의 폐해 아래 살아가는 인종 문재가 숨어 있습니다. 그럼에도 애틀랜타의 흑인 커뮤니티는 사업을 시작하고, 대학에 진학하고, 인종 차별에 반대하는 켐페인을 벌이는 등 도시에서 자신들의 입지를 개척하기 위해 노력합니다. 특히, 애틀랜타 출신의 마틴 루터 킹 주니어는 미국 흑인들이 직면해 있는 전국적인 규모로 확대하며 민권 투쟁의 전면에 앞장서간 흑인이기도 합니다. 애틀랜타는 인종 문제에 시달리는 남부의 거울이지만, 진정한 변화가 가능할 지도 모르는 유일한 장소이기도 하며, 모든 흑인 시민들은 언젠가 그 도시를 자신들의 것이라 주장할 수 있기를 기원하고 있습니다."
 state_lore_initials.187: "HOU"
 state_lore_name.187: "휴스턴"
 state_lore_desc.187: "텍사스의 주도는 공식적으로 오스틴일 수 있으나, 텍사스의 진정한 심장이 어디에 있는 지는 모든 휴스턴 시민들은 잘 알고 있습니다. 번잡한 오스틴도, 수박씨같은 유해 연기를 내뿜으며 시민들을 괴롭히는 지옥같은 댈러스도 아닙니다. 바로 따뜻하고 넓게 펼쳐진 도시 휴스턴입니다. 텍사스 주민들을 이끌고 멕시코의 폭정 족쇄를 깨트린 혁명의 영웅 샘 휴스턴 장군의 이름을 딴 휴스턴은 론스타 주에서 계속해서 밝게 빛나고 있습니다.\n\n왜일까요? 휴스턴은 자신을 차별화시킬 수 있는 비밀 무기를 가지고 있기 때문입니다. 1900년 갤버스턴 허리케인의 유례없는 대파괴 이후, 폐허가 된 대도시 외곽에서 특이한 것이 발견되었습니다. 바로 석유, 셀 수 없을 배럴의 석유였습니다. 스핀들탑에서 처음 석유가 발견된 이래, 수천 명의 사람들이 걸프만의 붉은 모래속 매장된 검은 황금을 찾기 위해 이 지역으로 몰려들어 탐욕스레 땅을 파헤치기 시작했습니다. 한때 산업, 광산 도시였던 이곳은 기업가, 하층민, 동무 해안 개척으로 인해 피폐해진 대중들의 안식처가 되었습니다. 혼돈과 소음으로 가득한 휴스턴은 자신을 과시하기 위한 거대한 동상을 세울 필요가 없습니다. 자신을 증명하기 위한 낡은 청동 동상, 예술, 바로크, 기타 화려한 장식까지 말이죠. 휴스턴에 필요한 건... 오로지 휴스턴 뿐입니다."
 state_lore_initials.188: "DEN"
 state_lore_name.188: "덴버"
 state_lore_desc.188: "\"마일 하이 시티\"라고 알려진 덴버는 1858년 금광 탐사대에 의해 소규모 광산도시로 처음 설립되었습니다. 콜로라도주의 주도 덴버는 로키산맥을 넘기 이전 최대 규모의 도시 중 하나로, 1800년대의 골드러시 동안 수많은 개척자들이 이용해 온 휴게소입니다. 온르날 파이크 피크 골드러시의 영광스럽던 시절은 오래 전 사라졌고, 그 시대를 상기하는 유산은 도시의 스카이라인에 마치 보석처럼 빛나는 주 의사당 건물에 위치한 독특한 황금 돔입니다.\n\n미국 중심부 진보의 등대인 덴버는 민권 위원회를 설립한 최초의 도시 중 하나로서, 라틴, 아프리카, 일본계 미국인들에게 공정하게 공공 주택을 제공하는 몇 안 되는 도시들 중 하나입니다. 덴버의 자유주의적이고도 인종적으로 관대한 태도는 전 세계의 이민자들을 끌어들였으며, 도시 인구의 20%가 히스패닉 혈통이기도 합니다. 이제 덴버의 산에 금이 더 이상 없을지도 모르지만, 덴버 시민들의 마음은 그 어느 귀금속보다도 밝게 빛날 것입니다."
 state_lore_initials.189: "NOR"
 state_lore_name.189: "뉴올리언스"
 state_lore_desc.189: "\"예스의 도시\"에서는 때때로 '노'라고 말하는 것이 바람직 할때도 있습니다. 미시시피 주의 보석 뉴올리언스는 미시시피강 삼각주의 전략적 입지 때문에 남부 도시의 여왕이라고 간주되곤 합니다. 미시시피 여왕의 하얀 네온사인과 마르디 그라 드레스는 도시의 빛나는 세월동안 루이지나애 주의 찌는 듯한 루이지애나 늪과 황폐한 플랜테이션 하우스에 문명의 봉화를 제공해 주었을 것입니다.\n\n뉴올리언스의 전성기는 이제 지났습니다. 여왕이 여신처럼 걷고 말하는 동안, 그 시녀들은 마지막 허리를 굽히고 있습니다. 교육받은 아프리카계 미국인들이 남부에서 이슬비 내리는 맨해튼과 캘리포니아의 금빛 모래사장을 떼지어 이주하고, 휴스턴과 마이애미란 눈부신 메트로폴리탄들이 그 황위를 노리고 있습니다. 한때 뉴올리언스 힘의 우너천이었던 거대 항구는 이데 더 가까운 다른 항구로 대체되었으며, 은행업들도 이곳에서 철수하여 더욱 번영하는 해안으로 이동했습니다. 그럼에도, 뉴올리언스는 허리를 꼿꼿이 세운 채 수평선을 바라봅니다. 여왕의 등에 있는 칼은 날카롭지만, 도심 지역의 양복차린 디자이너, 프렌치쿼터의 초췌한 노인들 모두는 여전히 자신의 주군을 충실하게 섬길 것입니다."
 state_lore_initials.190: "SEA"
 state_lore_name.190: "시애틀"
 state_lore_desc.190: "퓨전사운드만의 수역, 군도 그리고 입구 아래 자리잡아 있는 중심도시 시애틀은 북서부의 보석입니다. \n\n호황, 불황, 화재와 노동 소요 등을 겪어 온 시애틀은 대공황 기간동안 큰 타격을 입었습니다. 세계적인 무역 위축, 후버 정부의 보호무역주의 정책, 격렬한 노동쟁의는 한때 번성한 도시의 해운교통에 큰 타격을 주었습니다. 느리게 회복되던 도시는 2차 세계 대전의 발발로 중단됨과 동시에 일본계 사회를 박살내버렸지만, 동시에 전쟁은 정부의 계약과 새로운 번영을 가져왔습니다.\n\n한때 벌목과 목재의 붐타운이어썬 시애틀은 이제 제트기 시대의 산업과 풍부한 정부 계약의 지원아래 다시금 번창하고 있습니다. 새로 건설된 우주 첨탑은 도시의 아름다운 스카이라인을 보여줍니다. 그러나 도시의 부수는 여전히 파괴되어 있습니다. 노동 쟁의의 온상이었던 도시는 동아시아 시장으로부터의 고립으로 인해 시애틀의 항구를 대공황 이전의 그림자로 남겨두었습니다."
 state_lore_initials.191: "DET"
 state_lore_name.191: "디트로이트"
 state_lore_desc.191: "이리호 기슭과 휴론호 입구 사이엔 모터 시티가 자리잡고 있습니다. 이곳은 미국 산업의 번영하는 중심지이자, 미국의 독창성에 대한 기념이며, 매우 대조적인 미국적 도시이기도 합니다.\n\n한때 프랑스의 모피 교역소였던 디트로이트는 전쟁과 서부로의 확장을 보아왔습니다. 그러나 도시가 영원히 바뀌어진 계기는 포드 자동차회사의 설립이었습니다. 오대호 사이에 위치한 디트로이트는 미국 자동차 산업의 심장부로서, 우뚝 솟은 공장들과 새로 생긴 생산라인들은 전 세계를 향해 끊임없이 자동차를 생산해내고 있습니다. \n\n디트로이트는 대공황으로 타격을 받은 이후 2차 세계대전 당시 '민주주의의 병기창'으로 잠시 부흥하기도 했으나, 전후의 흐름은 디트로이트에게 우호적이진 않았습니다. 수요의 변동, 대규모 감원이 노동 운동의 기초가 되었고, 흑인 거주자와 백인 이주자들 사이의 인종적 긴장은 도시를 민권 운동의 최전선으로 이끌었습니다.\n\n그럼에도, 자동차 도시는 버텨내고 있으며, 자유세계를 향해 자동차를 계속 공급하고 있습니다. 희망과, 함정이 디트로이트 내에 동등하게 펼쳐진 지금, 오직 시간만이 모터 시티가 어디로 향하게 될 지 답해줄 것입니다."
 state_lore_initials.192: "LUB"
 state_lore_name.192: "루비아나"
 state_lore_desc.192: "Historically Ljubljana was a southern outpost of the Habsburg domains, a relatively peaceful corner of Europe flourishing between the scheming empires of Mitteleuropa and the wartorn frontiers of the Balkans. Its Austrian and Slavic souls coexisted for centuries before Ljubljana became part of Yugoslavia following WWI. During WWII, the city fell under Italy: now known as 'Lubiana', the city suffered horrendously under the fascist yoke, at one point being de facto turned into a massive concentration camp to curtail Slovene resistance. Since then, the situation has somewhat stabilized, while aggressive attempts have been made to refashion Lubiana into an Italian city, with extensive urbanization projects aimed at swelling the numbers of the Italian community and suppressing the Slovene nationality. Yet, the ancient and proud city, in the shade of its castle, has not yet bowed down, and under the ashes of past sorrow, embers of resistance still burn..."
 state_lore_initials.193: "DMM"
 state_lore_name.193: "담맘"
 state_lore_desc.193: "Nestled away on the coast of the Persian Gulf, Dammam's history and significance are far from being as rich or glorious as its counterparts on the Kingdom's western coast. Originally nothing more than a tiny settlement comprising an ancient fortress surrounded by a row of impromptu housing, the city would remain as such until the arrival of the fleeing al-Dawasir tribe from the isle of Bahrain. Yet it would only be with the arrival of the Arab-American Oil Company, almost two decades later, that the meagre locality would grow to become one of the Saudi Kingdom's most significant industrial cities as their discovery of petroleum reserves within the city's vicinity brought to it much needed attention from both the government and investors alike. Workers from across Arabia flood into the city, clouds of smoke rise into the city's sky, and streams of oil flow from beneath the ground as the chimes of industry continue to sound within the streets of the bustling city. While Dammam may grow and prosper into one of the Saudi state's most pristine metropolises, its lifeline has also proven to be its main curse, as the often-disgruntled workers of the Oil Industry continue to sow discord within the young city's foundations."
 state_lore_initials.194: "SYD"
 state_lore_name.194: "시드니"
 state_lore_desc.194: "말을 탄 파시스트들에 의해 문을 열고, 민주주의를 수호하기 위한 포탑이이 배치되어 있는 하버 브릿지만큼이나 시드니의 정신을 상징하는 광경이 또 있을까요?. 시드니는 보티나 만에 있는 대도시이자 국제적인 꿈의 도시로, 일본을 겨냥하고 있는 이곳엔 영국, 프랑스, 네덜란드계 시민과 유대계 난민, 러시아인, 아시아에서 일본의 폭정을 피해 백호주의 정책에 따라 이주해 온 소수의 인도, 중국인들로 구성되어 있으며 도시는 호주에서 가장 다양한 커뮤니티를 형성해 있습니다. 시드니의 호주 원주민들은 수천 년 동안 뜨거운 황사의 태양을 견디며 사슬의 무게에 시달려 왔으며, 잊혀진 세대가 된 채 수많은 제노사이드적 정책에 시달려 왔으며, 아마 앞으로도 그 무게를 견뎌야 할 것이니다. 이들은 오래 전부터 그래왔던 것처럼 보타니 만을 지켜보고 있습니다. 이들은 광활한 수평선 너머의 존재에 대한 두려움으로 뭉친 도시를 오랫동안 기억할 것입니다."
 state_lore_initials.195: "ZAC"
 state_lore_name.195: "사카테카스"
 state_lore_desc.195: "시에라마드레 산맥 깊숙한 곳에 위치한 사카데카스는 1564년 스페인 제국의 광산 식민지 중 하나로 처음 설립되었으며, \"콘 로스트로 데 칸테라 로사 이 코라손 데 플라타(con rostro de cantera rosa y corazón de plata)\", 번역시 \"분홍빛 돌의 얼굴과 은빛 심장을 가진 곳\" 이라는 별명을, 즉 분홍빛 사암과 은광석을 채취하는 광산으로 명성을 얻었습니다. 전략적 위치와 풍부한 광줄자원으로 인해 스페인의 높은 평가를 받은 이 도시는 펠리페 2세 왕의 은총을 받아 각각 \"무이 릴(very good)\", \"무이 글로베(very noble)\"라는 칭호를 수여받았습니다.\n\n멕시코 독립 전쟁이 발발하자 사카데카스 사람들은 멕시코의 애국 혁명가들 중 최고의 용맹을 증명했으며, 돌로레스의 선언 며칠 후 이달고의 봉기에 합류하여 10년 동안 스페인 사람들과 싸워가면서 마침내 스페인으로부터의 독립을 쟁취했고, 1823년 도시는 멕시코 공화국 사카데카스 주의 주도가 되었습니다.\n\n19세기 사카데카스는 포르피리아토 독재 아래 급속히 현대화를 겪으며 예술의 중심지가 되었으며, 이후 멕시코 혁명 당시 가장 피비린내나고도 위대한 전투였던 판초 비야의 반군이 빅토리아노 우에르타의 군을 격파한 신화의 장소로서 기록되기도 했습니다.\n\n20세기 말, 도시는 몰락의 길을 걸어야 했습니다. 멕시코 혁명은 도시 인구의 감소를 유발할 정도의 피해를 입혔고, 도시의 일부는 거의 버려졌으며, 은 매장의 고갈과 함께 도시 개발의 감소, 국제적 원조 부족은 경제를 마비시키며 수십 년 간의 경기침체와 쇠퇴를 유발했습니다.\n\n그러나 사카데카스의 장래가 전부 암울한 것만은 아닙니다. 개발의 쇠퇴는 이 도시를 더욱 전통적인 멕시코의 외관을 보존할 수 있게 하였으며, 도시는 느리지만 어느정도 관광, 상업으로의 경제체제 전환을 성공시키면서 새로운 길을 찾게 되었습니다."
 state_lore_initials.196: "KCM"
 state_lore_name.196: "캔자스시티"
 state_lore_desc.196: "1850년 미주리 강둑에 세워진 캔자스시티는 항상 기로에 서 있는 곳이었습니다. 미주리 주의 경계에서 준주였던 캔자스는 1854년 캔자스-네브래스카 법이 체결되면서 극심한 정치적 갈등을 겪어야 했고, 남북전쟁 기간동안 친 연방군과 친 남부군 준군사조직이 충돌하기도 했습니다.\n\n전쟁 이후, 도시는 갈림길에 서 있었습니다. 미주리 강 철교와 유니언 스테인션의 본거지로서 도시와 경제는 뉴욕-캔자스시티-뉴올리언스 철도의 중간점으로서 두 도시의 문화를 받아들이며 급격한 성장을 이루었습니다.\n\n2차 세계대전이 종식되고 주간 고속도로가 건설되면서 캔자스시티는 다시 기로에 섰고, 독특한 기회를 얻었습니다. I-70과 I-35가 교차하는 지점에서 도시의 영향력은 인접 미국의 모든 위도-경도에 걸치게 되었고, 노후한 철도 시스템의 지속적 확장과 더불어 도시는 남은 세기동안 미국에서 가장 중요한 도시가 될 준비가 되어 있습니다."
 state_lore_initials.197: "OTT"
 state_lore_name.197: "오타와"
 state_lore_desc.197: "과거 바이타운이라 불리던 작은 마을은 오타와로 이름을 바꾸고 1855년 공식적인 도시로 설립되었습니다. 오타와는 캐나다 최대 도시 중 하나로 빅토리아 여왕에 의해 캐나다 주의 주도로 선정되었는데, 이제 이 수도는 영국에서 쫓겨온 엘리자베스 2세 여왕을 포함해 전 총리 윈스턴 처칠을 포함한 수많은 망명자들의 고향이 되었습니다. 오타와는 최근 산업의 미학을 좀더 현대적이고 보이기 좋은 것으로 바꾸기 위해 대대적인 개발을 거쳤습니다. 이곳에 위치한 연방의회는 고딕 양식의 눈부신 첨탑을 보이고 있으며, 캐나다 정부가 이곳에서 운영되고 있습니다. 퀘벡과 서부지역이 점차 온타리오에 불만을 표하고 있기에, 국가를 하나로 결집시키는 임무는 오타와에게 달려 있습니다"
 state_lore_initials.198: "MNT"
 state_lore_name.198: "몬트리올"
 state_lore_desc.198: "몬트리올은 1642년 세인트로렌스 강과 프티트 리비에르 강이 합류하는 지점에 빌마리라는 이름으로 설립된 현재 캐나다와 퀘벡에서 가장 큰 도시입니다. 몬트리올은 캐나다의 가장 큰 내륙도시임과 함께, 토론토에 버금가는 주요 내륙도시이며, 단순한 경제 중심지를 넘어 프랑스계 캐나다 문화의 중심지이기도 합니다. 수백 개의 가톨릭 교회들이 분포한 이 도시는 역국과 프랑스의 전통이 독특한 문화로 결합되어, 도시민들은 이 문화적 특징을 영원히 수호할 것입니다. 몬트리올의 정치적 중요성을 과소평가해서는 안 될 것입니다. 프랑스인들을 화나게 하는 정치인들은 수십만 유권자들의 반감을 사게 될 것이니까요."
 state_lore_initials.199: "CLG"
 state_lore_name.199: "캘거리"
 state_lore_desc.199: "캐나다 최대 도시이자 앨버타주 최대 규모의 도시인 캘거리는 서부 지방의 심장입니다. 캘거리는 1883년 완성되는 캐나다 태평양 철도가 이 지역에 도달할때까지 만들어진 요새로서 1876년 처음 만들어졌습니다. 캘거리는 제대로 활동하지 못하는 지방정부와, 느린 경제성장으로 인해 미 서부의 수많은 도시들과 똑같은 길을 걸었습니다. 그럼에도 불구하고, 도시는 경제와 문화의 중심지로 재빠르게 성장했습니다. 캘거리 스탬피드는 세계 최대규모의 로데오 행사이며, 석유의 발견은 캘거리를 앨버타 주 경제의 중심지로 만들었고, 앨버타와 정부 사이의 분쟁에 대한 초점이 되기도 하였습니다. 캘거리의 자유로운 정신은 온티리오와 서부 사이의 불화를 가속화시키고 있는데, 시민들은 자신들이 진정으로 동쪽과 평등한 존재인지에 대해 궁금해합니다."
 state_lore_initials.200: "VAN"
 state_lore_name.200: "밴쿠버"
 state_lore_desc.200: "벤쿠버의 경제는 항상 무역이 지배했습니다. 1886년 도시로 편입된 벤쿠버는 캐나다 태평양 철도와 연결되어 서부 해안의 주요 항구가 되었습니다. 이러한 입지는 도시의 문을 국제무역에게 활짝 열게 되었고, 그 부를 통해 도시는 점차 성장해나갔습니다.\n\n그러나 2차 세계대전의 종식과 파시스트-민주주의간의 분단은 벤쿠버의 쇠퇴 신호탄이 되었습니다. 미국이 50년대 OFN을 주도하며 공영권에 대한 금수 조치를 취하자, 태평양 무역이 중단되면서 매년 벤쿠버 항구를 들르는 선박의 수는 줄어들고 있습니다. 이런 상황을 개선하기 위해선 정책의 급격한 변화가 필요할 것입니다."
 state_lore_initials.201: "TOR"
 state_lore_name.201: "토론토"
 state_lore_desc.201: "토론토는 캐나다에서 두 번째로 크고 두 번째로 번영하는 도시입니다. 이곳은 국가의 야망과 희망의 억굴로, 한때 이로쿼이족이 만든 두 마을은 이제 몬트리올에 필적하는 무역과 혁신의 번화한 도시로 변했습니다. 2차 세계대전의 패배와 닉슨 쇼크로 인한 경제 침체에도 불구하고, 토론토는 상경민, 이민자, 난민들을 번영의 유혹으로 꾀어내면서 성장을 이어나갔습니다. 토론토는 금융, 산업, 기술 분야에서 발달해 있으며, 문화적으로는 수십개국의 예술 작품이 전시되어 있습니다. 도시 스포츠팀들은 미국과의 정신적 경쟁을 벌이는 중심입니다. 빛이 어두워지면, 희망이 사라질 것이기에 토론토는 북부의 별로서 앞으로 계속 빛나야 할 것입니다."
 state_lore_initials.202: "HLF"
 state_lore_name.202: "핼리팩스"
 state_lore_desc.202: "핼리팩스는 노바스코타주의 주도이자 캐나다의 회복력, 그리고 끈기의 상징입니다. 1749년 처음 설립된 핼리팩스는 건립과 함께 원주민 이크마크족과의 전쟁을 벌여야 했습니다. 1917년, 핼리팩스는 프랑스 화물선 SS 몽블랑호가 다른 화물선과 충돌하여 폭발할 때 캐나다 역사상 가장 큰 재난을 겪었어야 했습니다. 이 폭발로 11,000명의 사상자가 발생했으며, 이 사고 당시 보스턴의 원조는 미국-캐나다간의 화합의 상징으로서 두 동시를 영원히 하나로 묶었습니다. 이후 핼리팩스는 캐나다 조선산업의 핵심이 되었을 뿐만 아니라 대규모 어업 활동의 중심지로서 주요 항구 역할을 이어왔습니다. 핼리팩스는 과거의 수치스런 손실과 실수를 기억하고 이를 다시는 반복하지 않을 것입니다."
 state_lore_initials.203: "DFW"
 state_lore_name.203: "댈러스-포트워스"
 state_lore_desc.203: "누구에게 묻는가에 따라, 댈러스와 포트워스는 극우 엘리트들이 이끄는 화약고, 또는 새로운 아이디어의 실험장이라는 상반된 대답이 나올 것입니다. 미국, 남부연합 깃발이 3층짜리 오래된 저택의 창문에서 펄럭이고, 니만 마커스 백화점 밖에서 밍크코트를 입은 여성들이 보석으로 장식된 손가락 사이로 존버치 협회의 팜플렛을 움켜쥔 채 담소를 나누고 있을 겁니다. 대로를 벗어나면, 로마네스크 궁정 건물들과 작별을 고하게 될 것이고, 붉은 벽돌과 매립 콘크리트로 지어진 판잣집들의 물결로 인해 생활용수마저 확보하기 힘든 판자촌을 보게 될 것입니다. 좀 더 밖을 보면, 포트워스 농장의 기둥에 붙어있는 전단지엔 굵고 검은색의 글씨로 \"전미국가전위대에 가입해 고결한 인종을 위해 싸우라!\"라는 로고를 보게 될 것입니다.\n\n물론, 모든 사람들이 그런 생각을 하는 것은 아닙니다. 도시 전역의 수많은 미국인들은 테드 딜리같은 인물에게 반대하고 있는데, 테드 딜리의 초 보수적 저작은 닉슨과 케네디를 사회주의, 공산주의, 교황과 동맹을 맺은 자라고 비난하곤 합니다. 심지어, 권위있는 침례교 전도사 W. A. 크리스웰은 전미흑인지위향상협회와 미국 공산당을 미국 사회에 대한 위협이라고 공개적으로 비난하지만, 동시에 완전히 분리되어 있는 교육 제도에 반대하는 시위대가 거리를 행진하기도 합니다. 그럼에도 불구하고, 도시가 과거 KKK의 본부였던 백인들의 분노 분위기에서 벗어나긴 아직 어려워 보입니다. 곧, 이곳의 급진주의자들은 주장 이상의 행위를 할 지도 모릅니다. 누군가는, 그들의 손으로 자신들의 문제를 해결하려 할 지도 모릅니다."
 state_lore_initials.204: "STL"
 state_lore_name.204: "세인트루이스"
 state_lore_desc.204: "서부로 향하는 관문은 곤경에 처해 있습니다. 전쟁이 끝난 이후, 세인트루이스의 백계 인구 유출은 세인트루이스에서 가장 뚜렷하게 드러나고 있습니다. 이미 인구는 10만 명 가까이 줄었고, 가뜩이나 심한 인종 격차는 더욱 벌어지고 있습니다.\n\n그러나 마운드 시티를 없앤다는 발상은 여전히 바보같은 발상입니다. 워싱턴, 세인트루이스 대학등이 있는 명문 대학의 본거지 세인트루이스는 대평원 교육의 중심지입니다. 오랜 역사는 도시의 흔적을 남겼고, 건축물들과 기념물들이 도시를 만든 위대한 개척자들과 프랑스 상인들의 일화를 상기시키며, 도시 곳곳에선 오랜 역사의 흔적이 남겨져 있습니다. 그리고 그레이트 아이언 벨트의 끝자락에 위치한 이 곳은 여전히 산업의 중심지이기도 합니다.\n\n세인트루이스는 중서부의 심장입니다. 미시시피강, 미주리강 같은 동맥이 이곳에서 갈라져 미국 어디서도 찾아볼 수 없는 무역과 개척의 유산을 강화시킵니다."
 state_lore_initials.205: "PHX"
 state_lore_name.205: "피닉스"
 state_lore_desc.205: "남서쪽의 비옥한 지역에 자리잡은 피닉스는 콜롬버스 이전 문명의 잿더미에서 일어나 광활한 사막과 인근 산을 향해 날개를 펼친 도시입니다. 한때 소박한 시골 지역에 불과했던 피닉스는 철도, 댐, 군사기지가 건설되고 기술 산업이 발전함에 따라 폭발적인 성장을 경험했습니다.\n\n에어컨, 자동차라는 두 현대의 경이로움에 힘임은 피닉스는 20세기 미국 신도시의 모범이 되었습니다. 고층 빌딩들이 구름 속으로 높이 솟아있고, 들판엔 개발된 주택들이 무한이 뻗어있으며, 많은 집들이 마당과 차고를 보유하고 있습니다. 그리고 모든 미국의 주요 야구팀들은 프리시즌 날씨를 이용해 스프링캠프 훈련지로 이곳을 선택합니다.\n\n그러나, 피닉스는 자유의 땅이 아닌 현대의 형상을 그대로 반영하기도 합니다. 오래 전 정착했던 부족의 땅은 끊임없이 개발되고, 자동차가 급증하면서 교통체증이 도시의 골칫거리가 되었으며, 골프장 너머에선 아프리카계 미국인들이 소외받고 있습니다. 피닉스는 현대 미국의 축소판으로서, 이것이 좋은 징조인지, 나쁜 징조인지는 아직 단정하기 이를 겁니다."
 state_lore_initials.206: "LAS"
 state_lore_name.206: "라스베이거스"
 state_lore_desc.206: "'신 시티'라 불리기도 하는 라스베이거스는 사방이 산으로 둘러싸인 모하비 사막 분지에 위치해 있는 도박꾼, 쾌락주의자, 방랑자들의 오아시스입니다. 네온빛과 활기찬 밤문화는 네바다주 남부의 허허벌판을 밝혀주며, 관광과 도박에 경제적 기반을 둔 도시는 붐비는 관광객을 환영합니다. 그러나 도시의 경제가 호황을 누리고 느슨한 법 체계는 범죄조직들의 관심도 끌게 되었습니다. 그러나 현금이 계속 흐르고 쇼가 계속되는 한, 미국은 이런 사소한 과오를 기꺼이 무시할 수 있습니다. 결국, 베가스에서 일어나는 일은 베가스 내에서만 머무르니까요."
 state_lore_initials.207: "MSP"
 state_lore_name.207: "미니애폴리스-세인트폴"
 state_lore_desc.207: "멕시코 만을 출발해 미시시피 강을 올라가면 나무가 우거진 수원지 이타스카 호수가 나옵니다. 그곳에서 시작된 강은 주위의 지형을 결정하며 점차 폭과 유속을 증가시키면서 하류로 휘감겨갑니다. 올드 맨(역주: 미시시피 강의 별명) 강 상류엔 쌍둥이 도시 미니애폴리스와 세인트폴이 위치해, 그 사이를 지나며 도시를 양분합니다.\n\n미니애폴리스는 처음에 군사기지였고, 세인트폴 또한 몇몇 작은 마을의 집합체에 불과했습니다. 사람들은 세인트폴이 동부의 마지막 도시, 미니애폴리스는 서부의 첫 도시라고 말하곤 합니다. 미니애폴리스는 재개발과 현대적 건축 양식으로 도시를 재단장한 반면 세인트폴은 고전적 빅토리아 양식을 유지하고 있습니다. 도시는 강으로 인한 물리적 분단으로 여러 측면에서 차이를 보이지만, 상호간의 끊임없는 유대는 두 도시 모드를 번성시킴과 동시에 이 혹한 지대에서의 풍부한 역사와 문화를 창조해냈습니다. 7번이나 우승한 골든 고퍼스 배구팀, 최근 창단된 바이킹스 축구팀, 명실상부한 야구팀인 트윈스 등은 경제적 번영과 주 정치에 대한 강력한 영향력을 만들게 했습니다.\n\n미네소타의 추위 속에서도, 두 도시 사이의 뜨거운 경쟁은 한 도시가 다른 도시보다 더 커지는 것을 막기 위한 경쟁적인 성당 건설, 건축 블랙리스트, 심지어 인구 조사원의 납치 같은 해프닝을 만들어냈습니다. 그러나 오늘날, 각 도시의 내부적 문제는 수많은 관심을 불러일으키고 있습니다. 두 도시는 자유주의적 성향을 지니고 있으나, 비공식적인 분리와 차별의 뿌리에 맞서 싸우고 있습니다. 또한, 두 도시는 인구 감소와 노사분쟁으로 인해 어려움을 겪고 있습니다. 그리고 두 도시는 미국의 주목받는 중서부 제조업 대도시들 사이에서 자신을 차별화시키기 위해 여전히 노력하고 있습니다.\n\n폭설, 토네이도, 파업, 폭동, 공업 쇠퇴와 냉전의 대결이란 풍파 속에서 미니애폴리스와 세인트폴 시민들은 여전히 버텨내고 혁신합니다. 매일 밤 사람들이 하늘을 올려다 보면 가장 밝은 별 북극성을 볼 수 있습니다. 그리고 미래가 어떻게 되어가던, 쌍둥이 도시는 무슨 일이 일어나건 그 변화에 직면할 만반의 준비를 갖추고 있습니다."
 state_lore_initials.208: "OMA"
 state_lore_name.208: "오마하"
 state_lore_desc.208: "오리건을 향한 오솔길을 개척하는 시기, 동부 사람들은 서쪽으로, 미지로 가득 차 있는 국경지대로 향했습니다. 대부분의 사람들은 미주리 강변의 꽃피는 마을에서 마지막 휴식을 취하고 남은 탐험을 떠나는 것을 선택합니다. 이 작은 도시는 서부의 관문인 네브레스카주의 주도 오마하입니다.\n\n오마하는 대평원 지대에서 두 번째로 커다란 도시이며, 30만명 이상의 인구가 살고 있고 여전히 빠르게 증가하고 있습니다. 도매상들로 가득한 협곡의 벽돌 건축 단지는 도시 경제를 주도하는 육류, 농산물 가공 산업이 집중되어 있으며, 오마하의 황금 들판엔 밀, 옥수수 등 다양한 곡물들이 자라나 도시를 감싸고 있습니다. 몇 리 떨어진 곳엔 네브래스카 주 최대 규모의 대학 네브래스카 대학이 있으며, 주의 최대 규모 축구팀 콘허스커스의 본거지이기도 합니다. 대초원에 해가 지면, 오마하를 자신의 고향이라 부르는 상당 규모의 흑인 인구들에 의해 개발된 음악 재즈와 블루스가 극장과 유흥업소에서 울려퍼지기 시작합니다.\n\n하지만, 하늘에 뜬 먹구름이 폭우가 임박함을 보여주듯, 오마하는 현재 곤경에 빠졌습니다. 철도, 육류 가공 산업의 개편에 대한 소문이 퍼져나가며 흑인 노동자들을 대상으로 하는 빈촌 노스사이드 지역의 대규모 해고 물결이 도시를 위협합니다. 네브래스카 주는 공식적으로 인종차별이나 노예제도 존재하지 않지만, 도시는 비공식적으로 지역 사회를 분리하는 레드라이닝 정책과 비공식적 협정을 통해 인종분리가 이루어 져 왔고 최근에서야 이에 대한 의문이 제기되었습니다. 오마하의 백인-흑인 빈부격차는 전미에서 가장 높은 수치를 보이며, 인종간의 긴장이 고조되면서 민권 운동의 촉매로 언제든지 폭발할 가능성을 지니고 있습니다. 1919년의 붉은 여름을 기억하자면, 그 폭발은 폭동, 린치, 유혈, 그리고 죽음을 의미할 겁니다.\n\n오마하는 디트로이트, 톨레도처럼 경제적으로 불안정해져가고 있으며, 버밍엄이나 몽고메리처럼 인종 문제에서도 일촉즉발의 상황에 다가갑니다. 오마하의 운명은 도시 자체에 달려 있고, 국가 전체와도 긴밀히 연결되어 있습니다. 오마하의 미래는 미국이 어떤 길을 선택하느냐에 따라 달려 있을 겁니다."
 state_lore_initials.209: "NAS"
 state_lore_name.209: "내슈빌"
 state_lore_desc.209: "만일 당신이 내슈빌을 방문하게 된다면, 도착하기 전에 내슈빌의 소리를 들을 수 있습니다. 미국 최고의 컨츄리 음악 히트곡들의 음색부터, 더욱 가까이 들어갈수록 색소폰, 재즈, 소울 음악의 소리가 드럼과 베이스와 함께 휘몰아쳐 들어오는 것을 느낄 수 있습니다. 그 음악소리가 점점 커지고 L&C 타워가 눈에 들어온다면 당신은 제대로 목적지에 도착한 것입니다. 수많은 미국의 천재 뮤지션들이 꿈을 품고 이 도시에 이름을 남겼습니다.\n\n내슈빌은 미국 독립전쟁 당시 군사요새로 처음 건설되었습니다. 컴벌랜드 강의 전략적 입지로 인해 내슈빌은 곧 군사적, 경제적으로 거액의 투자를 받았습니다. 점차 많은 미국인들이 애팔래치아 산맥 서쪽으로 건너가면서 이 도시도 폭발적으로 번창해가기 시작했습니다. 남북전쟁 기간동안 도시는 전쟁 초기 연방군의 점령과 1864년 내슈빌 전투를 제외하면 전쟁의 화마를 피해갈 수 있었기에 전쟁 이후의 재건 시대에도 여전히 번영할 수 있었습니다. 의료, 음악, 그리고 밴더빌트 대학, 벨몬트 대학, 테네시 주립대학같은 교육기관들은 도시의 경제와 문화에 지대한 공헌을 하였고, 이 도시는 '남부의 아테네'라는 별명을 얻게 되었습니다.\n\n그러나 남부의 아테네는 여전히 노예제의 원죄로부터 고통받고 있습니다. 인종차별과 분리정책이 내슈빌에 깊숙히 뿌리박혀 있고, 이 도시는 건설될 때부터 노예들의 피와 땀이 배여 있었습니다. 남북전쟁 기간동안 노예제가 공식적으로 폐지되었으나, 전쟁 후 재건은 인종적 진보를 가져오진 못했습니다. 연합의 후손들이 이 도시를 본거지로 삼고, 초기 KKK가 이 도시를 본거지로 삼았으며, 에프라임 그리자드가 당해야 했던 린치사건은 이 도시의 길고 험난한 평등권 싸움의 시작에 불과했습니다.\n\n그러나 민권운동의 물결은 내슈빌을 외면하지 않았습니다. 최근 몇 년 동안 도시는 평등을 향해 나아갔지만 인종차별이 공식적으로, 그리고 비공식적으로 사회 곳곳에 도사리고 있으며, 네온사인이 반짝이는 클럽과 스튜디오에서는 긴장이 점차 고조되고 있습니다. 그럼에도, 내슈빌 시민들은 기대합니다. 의료 산업은 호황을 누리고 있고, 외부의 기업들이 도시에 새로운 집을 짓고 있으며, 테네시주를 향한 음악의 성지길은 여전히 이어지고 있습니다. 결국, 기타가 연주되고 파이프 오르간이 울리는 한, 음악의 도시의 내일은 밝을 것입니다."
 state_lore_initials.210: "SLC"
 state_lore_name.210: "솔트레이크시티"
 state_lore_desc.210: "1847년, 미국의 양대 기독교 세력인 개신교, 가톨릭으로부터 법적, 비 사법적 위협을 끊임없이 받던 후기 성도교회 신도 14000명이 박해받지 않을 땅을 찾아 서쪽으로 출발하기로 결심했습니다. 2월의 추위 속에서, 그들은 노부를 떠나 진흙탕헤치고 산을 넘어가면서 미지의 땅을 향한 트래킹을 이어갔습니다. 1847년 7월이, 모르몬 교도들은 솔트레이크 계곡 일대의 수역과 대분지를 보게 되었습니다. 그리고 브리검 영이 그 경치를 보자, 그는 자신들의 새로운 터전을 찾았다는 사실을 깨달았습니다.\n\n미국은 3년 후 그 개척자들을 따라잡았으나, 몰몬 교도들은 그곳을 떠나지 않았습니다. 식량의 부족, 혹독한 날씨, 무력 충돌, 질병 등에도 불구하고 몰몬교도들은 끈질기게 새로운 땅에 대한 권리를 주장했습니다. 오늘날 미국에서 솔트레이크시티는 미국 최대의 모르몬교 거주자 도시임과 동시에 후기성도교회의 본부, 그리고 거대한 솔트레이크 성전이 위치한 곳입니다. 이 종교는 해당 지역의 문화, 대학, 정치 등의 분야에서 사람들에게 체감됩니다. 미국의 그 어느 도시도 이곳만큼이나 통합되어있는 예배를 진행하진 못합니다.\n\n그러나 서부의 교차로에 대해 이야기할때, 몰몬교에만 초점을 맞추는 것은 20만 명에 달하는 미국인들의 문화를 무시하는 처사일 것입니다. 계곡 가장자리를 이루는 산맥의 절경은 이를 누리는 스키와 하이킹 장면들과 함께해서 타 지역과 비교 안 될 정도의 아름다움을 자랑합니다. 눈 덮인 외관 아래엔 1850년대 이래 이 땅의 지반을 구성해온 은맥, 광맥들이 묻혀 있습니다. 거대한 블록과 6차선 도로로 연결되어 있는 도시는 극장, 공원, 그리고 작지만 활기찬 음악 장면을 만들어 냅니다. 마지막으로, 수백만 마리의 새들이 서식하고 산책, 관광의 명소가 된 그레이트 솔트레이크도 이곳에 존재합니다.\n\n물론, 솔트레이크시티라고 문제가 전혀 없는 도시는 앚닙니다. 성장이 정체되고, 인구가 감소하면서 교회의 영향력은 도움이 될 수도, 방해가 될 수도 있습니다. 그러나 이 모든 것에도 불구하고, 브리검 영이 자신의 교회를 위한 새로운 터전을 처음 보았을 때의 말은 여전히 이 도시를 관통해 있습니다.\n\n\"바로 이곳입니다. 계속 갑시다.\""
 state_lore_initials.211: "CHS"
 state_lore_name.211: "찰스턴"
 state_lore_desc.211: "사우스캐롤라이나 주 찰스턴만큼이나 미국의 역사가 깊게 배여있는 도시는 많지 않을 겁니다. 찰스턴은 영국인이 설립한 최초의 식민지들 중 하나로, 정착민, 사상가, 노예들이 이곳으로 모였습니다. 이후미국 독립 혁명에서 최전선을 담당하였고, 남부연합군의 첫 발포를 통해 남북전쟁의 첫 전투가 벌어지기도 하였습니다. 오늘날 찰스턴은 번영하고 국제적인 도시로 성장했으나, 억압과 편견이라는 추악한 유산에서 결코 자유롭지 못한 남부의 대도시이기도 합니다. 과거와 마찬가지로, 찰스턴은 갈등의 최전선이 될 것이고, 또다시 미국 역사의 새로운 장을 열게 될 것입니다."
 state_lore_initials.212: "RIC"
 state_lore_name.212: "리치먼드"
 state_lore_desc.212: "버지니아의 주도 리치먼드는 미국의 교차로이기도 합니다. 이곳은 마을보다는 더 크지만, 미국의 대도시에 비하면 점차 작아지고 있습니다. 이곳은 현대적이고 국제적인 북동부 지역이 아닌 남부의 외곽 지대일 뿐입니다. 이곳은 점차 진보와 배움의 도시가 되어가고 있지만, 남부연합 수도로서의 유산은 여전히 노예제도와 인종차별의 유산을 안고 살아가는 모든 아프리카계 미국인들에게 체감되고 있습니다. 리치먼드는 진보와 기술에 대한 희망, 편협한 시각과 차별에 대한 두려움 즉 미국 자체의 축소판과 같은 도시로 1960년대를 맞이하고 있습니다."
 state_lore_initials.213: "MIA"
 state_lore_name.213: "마이애미"
 state_lore_desc.213: "1856년 설립된 마이애미는 플로리다 주 최대의 도시 중 하나입니다. 반도의 동쪽 해안에 위치해 있는 마이애미는 활기찬 밤문화, 아름다운 해변, 그리고 정치적 중심지로서 주 선거, 연방 선거에서 중요한 도시가 되기도 합니다. 마이애미엔 상당한 아프리카계 미국인과 유대계 인구들이 존재하며, 특히 풀헨시오 바티스타 치하의 쿠바를 탈출하기 위한 물결로 인해 상당한 규모의 쿠바인 디아스포라 공동체가 존재하기도 합니다."
 state_lore_initials.214: "PTL"
 state_lore_name.214: "포틀랜드"
 state_lore_desc.214: "포틀랜드는 태평양 가장자리의 근처 윌라메트 계곡에 위치해 있으나, 이제 그 정체성의 기로에 선 듯 합니다. 이 도시엔 아시아계 미국인들이 다수 거주하고 있는데, 이들은 미국을 풍요롭게 함과 동시에 새로운 기회를 가져왔습니다. 그러나 아시아계 집단들은 제도적, 사회적 편견 아래 고통받고 있기도 합니다.\n\n포틀랜드 전역에 걸쳐, 백인계 주민들의 불만 조짐이 수면아래 모이고 있습니다. 도시가 점차 진보해가면서, 많은 사람들은 도시의 정체성이 변해가는 것에 불만을 표하고 있습니다. 상록수로 덮여있는 케스케이드 산맥이 시야에 들어올 때쯤, 도시를 돌아본다면 이곳이 성장해 가는 히피 운동의 핫스팟이 되어 있다는 점은 그리 놀라운 일 이 아닐 겁니다. 포틀랜드의 미래가 어떻게 되건 간에, 분명 특이한 방향을 향해 나아갈 것입니다."
 state_lore_initials.215: "STŌ"
 state_lore_name.215: "산토"
 state_lore_desc.215: "산터우는 송나라 시절 어촌이었으며, 1858년 톈진 조약으로 개항의 빗장이 열릴 때 차오저우를 대신하여 외국 자본이라는 양날의 검을 받아들여야 했던 주요 조약항이기도 했습니다. 1930년대 중반 중국에서 세 번째로 큰 항구로 성장한 산터우는 동남부의 유통 중심지인과 함께 상대적인 평화를 누려 왔으나, 1939년 도시가 일본의 포격에 직면하면서 그러한 지위는 사라지고 말았습니다. 오늘날, 산토는 여전히 주요 교통 중심지이나, 이제 도시는 공영권의 손아귀에 들어간 채 감시받고 있으며, 도시에서 나오는 모든 혜택은 태양을 향해 빨려가고 있습니다."
 state_lore_initials.216: "MOM"
 state_lore_name.216: "모메이"
 state_lore_desc.216: "마오밍이란 이름은 서진 시절 도교에서 의술의 신이라 불리던 반모명의 이름을 따서 지어진 지명으로, 역사의 물결 속에서 그 지위가 높지 않아 비교적 평온하게 그 물결을 지나갔습니다. 일본이 중국 대륙으로부터 광동성을 빼앗고 광저우만을 차지해 마오밍이 새로 만들어진 광동국의 서쪽 변방이 될 때도 이 지역의 중요성은 그리 높지 않았습니다. 1950년대까지 일본인 탐엄대는 이 땅 아래에서 대규모 셰일유 매장을 발견하면서 마오밍의 지위바 변하기 시작했습니다. 현재 모메이는 광산, 정유소가 가득하고 헌병대와 일본 육군이 고통받는 노동자들을 감시하며 순찰을 돌고 있습니다. 세 진주의 빛이 비추지 않는 모메이의 존재는 빛나는 세 진주의 탐욕을 부채질하는 공간입니다."
 state_lore_initials.217: "CHK"
 state_lore_name.217: "초케이"
 state_lore_desc.217: "두 광주 사이의 경계선에 걸쳐 있는 자오칭시는 한때 주목받았던 도시입니다. 이미 수나라 시대부터 유명해진 이 지역은 명나라 시절 양광총독의 주둔지가 되기도 했습니다. 그러나 이곳이 주목받던 시절은 거기까지였고, 사람들의 관심은 해변의 진주 광저우로 바뀌었습니다. 이후, 청나라가 혁명에 무너질 때도, 중국이 일본의 손에 넘어갈 때도 그러한 흐름은 전혀 변하지 않았습니다. 오늘날 코슈가 미래를 향해 빛나고 있듯, 오늘날의 초케이는 과거의 향수에 젖어 있습니다. 아무리 이 상황을 타파하려 해도, 현재 이 도시는 그저 중요하지 않은 지방도시의 하나일 뿐입니다."
 state_lore_initials.218: "SHŌ"
 state_lore_name.218: "쇼칸"
 state_lore_desc.218: "청나라 이전, 사오관의 옛 이름은 소주었습니다. '관'라는 이름에서 유추 가능하듯, 도시는 이곳을 지나가는 수많은 상인들로부터 받는 세금을 통해 수익을 얻었습니다. 1916년 개통된 광한선 중간에 위치한 광동 최북단의 주요도시 사오관은 중국 남부의 항구와 중국 북부 대도시들간의 무역을 담당했습니다. 그러나 오늘날 쇼칸은 문자 그대로의 '관' 입니다. 국경을 지나는 철로에는 최근 지어진 검문소와 세관이 위치해 있습니다. 이는 분단, 독단적 운명에 음모와 관련된 명백한 증거를 보여줍니다."
 state_lore_initials.219: "AA"
 state_lore_name.219: "아디스아베바"
 state_lore_desc.219: "Addis Abeba, administrative capital of Ethiopia and, through it, of the entire Italian East Africa, has a relatively short history for the millenary tradition of the Horn of Africa. Founded at the end of the XIX century by Menelik, Emperor of Ethiopia, as the first proper imperial capital, the city grew rapidly with the influx of trade and immigrants from the poorer regions of the burgeoning Empire: the construction of the first railway in an independent African nation further accelerated its development, which only continued under Italian occupation, if for an entirely different purpose.\n\nAs the largest city in the newly-expanded Italian colonial domain, Addis Abeba, soon christened as the \"Flower of the Empire\" from its colonial coat of arms, was immediately chosen as the seat of the Viceroy, and a large portion of the city was soon demolished to make space for the designs of its new owners. Wide avenues, majestic triumphal arches and modern Italian-style quarters impress an indelible mark upon the city, while the nobility and middle class of the defeated enemy were pushed into ever-expanding slums: there, Italian Blackshirts and native African Policemen make sure that any challenge to the Italian order is quelled with prejudice.\n\nWith more than a million inhabitants, a large industrial sector, and a labyrinthine bureaucracy, Addis Abeba is the largest city in Africa, and the continent's only real metropolis. As such, different rules apply than the rest of the colony: with the impossibility to control the entirety of such a sprawling urban center, the racial order is enforced with way less zeal, and it is not uncommon to see poor Italian colonists live and work side by side with locals, a coexistence unseen in other parts of Italian Africa and which has led to the formation of what many call a unique underground culture."
 state_lore_initials.220: "MGD"
 state_lore_name.220: "모가디시오"
 state_lore_desc.220: "The largest city, and administrative capital of Somalia, Mogadiscio has a long and proud history, being known from the Middle Ages as an important trade node, and \"the city of the hundred Mosques.\" Sold by the local rulers to Italian traders, it soon became the epicenter of the Italian colonial expansion in Somalia: slowly but steadily, the city expanded as more and more colonists found a new life outside of the mainland, until they outnumbered the natives, and started pushing them towards the outskirts in large slums, rebuilding the city center in the image of a typical Italian town.\n\nWhile less developed than Addis Abeba or Asmara, Mogadiscio is still an important urban center, with more than a hundred thousand inhabitants and several industries - especially in the textile and fruit sectors - marking its progress from a mere trade and agricultural town into a modern industrial city. As Italy's main port into the Indian Ocean, Mogadiscio also boasts a large and modern port: every day, dozens of cargo ships dock here to load Somalia's fruits and textiles, exporting them towards Italy or other countries."
 state_lore_initials.221: "ASM"
 state_lore_name.221: "아스마라"
 state_lore_desc.221: "An ancient city dating back to the Middle Ages when it was known as \"Arbaete Asmara\", or \"the Union of the Four\" to celebrate its foundation by four local clans, Asmara was among the first Italian colonies. Growing exponentially ever since the end of the XIX century from the influx of Italian colonists, the city has been almost entirely rebuilt by Italian architects: everything, from the gubernatorial palace to the large roads, reflect the influence of Italian - and later, fascist - style, so much that it is commonly nicknamed \"the African Rome.\"\n\nAfter the conquest of Ethiopia, Asmara grew even more as trade routes to and from Addis Abeba passed through the port of Massaua. Boasting a population of almost two hundred thousands, almost two thirds of which Italian, the regional capital of Eritrea is also the second most industrialized city in Italian East Africa after Addis Abeba itself, with several subsidiaries of Italian industries such as FIAT and Ansaldo, as well as an important recruitment center: the Ascari are, in fact, the main pillar upon which the colonial garrison relies upon, and their veterans often receive land and pensions which elevate them far above their brethren.\n\nUnder the shiny façade of a bustling city, however, lies the ugly truth of colonial occupation. Far from the beautiful parks and modern service buildings of the city center, Asmara's outskirts are occupied by slums where tens of thousands of natives live in extremely poor conditions, while unofficial, but deeply entrenched, bureaucratic practices make sure that few, if any native can have a chance to increase their status if not by enlisting in the Ascari: this situation is not only known, but to some extent encouraged by the government in Rome, as the Italianization of the province proceeds."
 state_lore_desc.67_init: "The birthplace of Western Civilization and of the first democracy, Athens' legacy precedes its current state. It was because of this reputation that it was chosen as the capital of the new Greek state in 1834, despite its then-tiny size.\n\nIn the following years, aggressive expansion, industrialization, and the admittance of hundreds of thousands of new arrivals after the Turkish war turned Athens from a sleepy backwater into the largest city of the Balkans. However, its fortunes turned sour when the hungry gaze of the Italian Empire turned on Greece.\n\nAthens now sprawls forth from the desecrated Acropolis, a tangle of districts and suburbs extending to the Mediterranean and the sizable Port of Piraeus. However, beneath the veneer of stability that the government desperately maintains, unrest brews, and a reckoning approaches..."
 state_lore_desc.67_edes: "The birthplace of Western Civilization and of the first democracy, Athens' legacy precedes its current state. It was because of this reputation that it was chosen as the capital of the new Greek state in 1834, despite its then-tiny size.\n\nIn the following years, aggressive expansion, industrialization, and the admittance of hundreds of thousands of new arrivals after the Turkish war turned Athens from a sleepy backwater into the largest city of the Balkans. However, its fortunes turned sour when the hungry gaze of the Italian Empire turned on Greece.\n\nAthens now sprawls forth from a reclaimed Acropolis, a tangle of districts and suburbs centered extending to the Mediterranean and the sizable Port of Piraeus. Though its recent history under the collaborators still scars the city, Athens now can rise above its past, and rejuvenate its ancient democratic traditions."
 state_lore_desc.67_eam: "The birthplace of Western Civilization and of the first democracy, Athens' legacy precedes its current state. It was because of this reputation that it was chosen as the capital of the new Greek state in 1834, despite its then-tiny size.\n\nIn the following years, aggressive expansion, industrialization, and the admittance of hundreds of thousands of new arrivals after the Turkish war turned Athens from a sleepy backwater into the largest city of the Balkans. However, its fortunes turned sour when the hungry gaze of the Italian Empire turned on Greece.\n\nAthens now sprawls forth from a reclaimed Acropolis, a tangle of districts and suburbs extending to the Mediterranean and the sizable Port of Piraeus. Though its recent history under the collaborators still scars the city, Athens now stands as the center of a new Greece intent on rising to the global stage."
 state_lore_desc.152_normal: "보고타는 16세기 스페인 식민지 개척자들에 의해 산타페 시로 처음 설립되었지만, 이 지역에 살았던 원주민들의 역사까지 합쳐본다면 10000년 전까지 거슬러 올라갈 수 있으며, 특히 무이스카 연합의 도시로서 역사를 누리기도 하였습니다.\n\n점차 증가하는 정착민과 지역 영향력으로 인해 스페인 사람들은 1717년 이 도시를 뉴 그라나다 총독령의 수도로 지정하였습니다. 19세기의 새벽동안, 보고타는 공화주의와 혁명 정서의 중심지가 되었으며, 스페인 본토가 나폴레옹의 군대에 의해 함락당하자, 뉴 그라나다 왕국의 최고 군사정권이 이곳에 수립되기도 하였습니다. 이 도시는 스페인-아메리카 전쟁 기간 동안 왕당파와 혁명파들에 의해 이름이 자주 바뀌었지만, 결국 무이스카족들을 기리기 위해 보고타라는 이름으로 결정되었고, 새로운 콜롬비아 공화국의 수도로 선언되었습니다.\n\n독립 이후 100년, 보고타는 수많은 반란과 동요를 목격하였습니다. 도시는 1948년 보고타 폭동과 뒤이어 콜롬비아를 휩쓴 내전에서 이제야 회복되고 있습니다. 그러나 이 도시의 주민들은 이곳에 대한 확신을 여전히 가지고 있으며, \"남아메리카의 아테네\"는 앞으로도 계속 전진할 것입니다."
 state_lore_desc.152_COL: "보고타는 16세기 스페인 식민지 개척자들에 의해 산타페 시로 처음 설립되었지만, 이 지역에 살았던 원주민들의 역사까지 합쳐본다면 10000년 전까지 거슬러 올라갈 수 있으며, 특히 무이스카 연합의 도시로서 역사를 누리기도 하였습니다.\n\n점차 증가하는 정착민과 지역 영향력으로 인해 스페인 사람들은 1717년 이 도시를 뉴 그라나다 총독령의 수도로 지정하였습니다. 19세기의 새벽동안, 보고타는 공화주의와 혁명 정서의 중심지가 되었으며, 스페인 본토가 나폴레옹의 군대에 의해 함락당하자, 뉴 그라나다 왕국의 최고 군사정권이 이곳에 수립되기도 하였습니다. 이 도시는 스페인-아메리카 전쟁 기간 동안 왕당파와 혁명파들에 의해 이름이 자주 바뀌었지만, 결국 무이스카족들을 기리기 위해 보고타라는 이름으로 결정되었고, 새로운 콜롬비아 공화국의 수도로 선언되었습니다.\n\n남아메리카의 아테네는 100년이 넘는 독립 시대를 거쳐 콜롬비아 문화와 영향력의 중심지로 확고한 자리매김을 이루었습니다. 이제 열강들의 꼭두각시들을 물리친 콜롬비아 공화국은 외세의 간섭 없이 콜롬비아가 자유로이 미래를 향한 진로를 걸어갈 수 있다고 선언했습니다. 콜롬비아는 이제 보고타를 심장삼아 용감하게, 그리고 홀로 신 세계를 향해 걸어갑니다. 분명 그 시작은 미약할테지만, 더 위대한 미래가 기다리고 있을 겁니다."
 state_lore_desc.152_CLL: "보고타는 16세기 스페인 식민지 개척자들에 의해 산타페 시로 처음 설립되었지만, 이 지역에 살았던 원주민들의 역사까지 합쳐본다면 10000년 전까지 거슬러 올라갈 수 있으며, 특히 무이스카 연합의 도시로서 역사를 누리기도 하였습니다.\n\n점차 증가하는 정착민과 지역 영향력으로 인해 스페인 사람들은 1717년 이 도시를 뉴 그라나다 총독령의 수도로 지정하였습니다. 19세기의 새벽동안, 보고타는 공화주의와 혁명 정서의 중심지가 되었으며, 스페인 본토가 나폴레옹의 군대에 의해 함락당하자, 뉴 그라나다 왕국의 최고 군사정권이 이곳에 수립되기도 하였습니다. 이 도시는 스페인-아메리카 전쟁 기간 동안 왕당파와 혁명파들에 의해 이름이 자주 바뀌었지만, 결국 무이스카족들을 기리기 위해 보고타라는 이름으로 결정되었고, 새로운 콜롬비아 공화국의 수도로 선언되었습니다.\n\n남아메리카의 아테네는 100년이 넘는 독립 시대를 거쳐 다시 한 번 콜롬비아 자유와 공화주의의 보루가 되었습니다. 라 비올렌시아에서 콜롬비아 혁명연합이 승리함에 따라 보고타는 민주주의 개혁과 좌익 이상주의를 품은 새로운 시대로 접어들었습니다. OFN의 품에 안긴 콜롬비아는 이제 용감히 신 세계를 향해 발길을 내딛고 있으며, 도시 재건을 돕기 위한 미국의 돈이 쏟아들어오면서 콜롬비아는 이제 민주적 가치, 인권, 그리고 무엇보다도 호르에 가이탄의 자랑스런 유산을 콜롬비아인들의 가슴 속에 간직할 준비가 되어 있습니다."
 state_lore_desc.152_CLC: "보고타는 16세기 스페인 식민지 개척자들에 의해 산타페 시로 처음 설립되었지만, 이 지역에 살았던 원주민들의 역사까지 합쳐본다면 10000년 전까지 거슬러 올라갈 수 있으며, 특히 무이스카 연합의 도시로서 역사를 누리기도 하였습니다.\n\n점차 증가하는 정착민과 지역 영향력으로 인해 스페인 사람들은 1717년 이 도시를 뉴 그라나다 총독령의 수도로 지정하였습니다. 19세기의 새벽동안, 보고타는 공화주의와 혁명 정서의 중심지가 되었으며, 스페인 본토가 나폴레옹의 군대에 의해 함락당하자, 뉴 그라나다 왕국의 최고 군사정권이 이곳에 수립되기도 하였습니다. 이 도시는 스페인-아메리카 전쟁 기간 동안 왕당파와 혁명파들에 의해 이름이 자주 바뀌었지만, 결국 무이스카족들을 기리기 위해 보고타라는 이름으로 결정되었고, 새로운 콜롬비아 공화국의 수도로 선언되었습니다.\n\n100년이 넘는 독립 시대를 거쳐서, 남아메리카의 아테네는 이제 전체주의의 지배를 받고 있습니다. 아베다뇨와 검은 셔츠를 입은 지지자들이 보고타로 행진하며, 불안감과 두려움이 한때 자랑스러웠던 도시에 스며들고 있습니다. 용병, 검은 셔츠단, 그 외의 극우, 극단주의자들이 거리를 행진하며 반대자들을 공포에 떨게 하고 콜롬비아 전역에 새로운 파시스트 질서를 시행하고 있습니다. 콜롬비아, 아니 이젠 누에바그라나다로 불리는 이 나라는 일본의 지원을 받으며 파시즘과 엘 두체의 이상을 누에바그라나다를 넘어 전 세계에 전파할 준비가 되어 있으며, 용감하게 신 세계를 향해 진군합니다."
 state_lore_desc.152_CLD: "보고타는 16세기 스페인 식민지 개척자들에 의해 산타페 시로 처음 설립되었지만, 이 지역에 살았던 원주민들의 역사까지 합쳐본다면 10000년 전까지 거슬러 올라갈 수 있으며, 특히 무이스카 연합의 도시로서 역사를 누리기도 하였습니다.\n\n점차 증가하는 정착민과 지역 영향력으로 인해 스페인 사람들은 1717년 이 도시를 뉴 그라나다 총독령의 수도로 지정하였습니다. 19세기의 새벽동안, 보고타는 공화주의와 혁명 정서의 중심지가 되었으며, 스페인 본토가 나폴레옹의 군대에 의해 함락당하자, 뉴 그라나다 왕국의 최고 군사정권이 이곳에 수립되기도 하였습니다. 이 도시는 스페인-아메리카 전쟁 기간 동안 왕당파와 혁명파들에 의해 이름이 자주 바뀌었지만, 결국 무이스카족들을 기리기 위해 보고타라는 이름으로 결정되었고, 새로운 콜롬비아 공화국의 수도로 선언되었습니다.\n\n100년이 넘는 독립 시대를 거쳐, 이제 남아메리카의 아테네는 갈기갈기 찢겨졌고, 그 자리에 새로이 남미의 스파르타가 건설되고 있습니다. 라 비올렌시아에서 SAP의 충격적인 승리 이후, 아리오-크리올료스는 현재 콜롬비아 권력의 전당을 차지하였으며,  도시 곳곳에는 국가수리와 스와스티카가 걸려 있습니다. 한때 공화주의와 자유의 보루였던 보고타는 국가사회주의의 발톱에 돌이킬 수 없을 정도로 파묻히고 말았습니다. 이제 콜롬비아는 아리아인 패권과 스파르타 용맹의 이상을 전파할 준비가 된 독일 형제들과 용감히 신 세계를 향해 진군해 갈 것이며, 국가사회주의의 독수리는 그들이 소멸시킬 열등인종들 위로 높이 날아오르고 있습니다."
 state_lore_initials.222: "ESS"
 state_lore_name.222: "에센"
 state_lore_desc.222: "Located at the center of the Ruhr, Essen is the energy capital of Germany. While originally founded as an ecclesiastical principality, it would quickly grow in the 19th century into one of the most important industrial hubs in the country through the development of ironworks and steelworks.\n\nThe city is vital for the energetic supply of the Reich, possessing one of the largest coal mines in the world, the Zollverein coal-mine complex, and harboring the leading German energy providers. Home of the Krupp industrial conglomerate, economic activities have diversified to include construction, chemical, glassworks, and factories for textiles. Also known for being a metropolis of culture and art, Essen stands as a symbol of the past and the future."
 state_lore_initials.223: "DOR"
 state_lore_name.223: "도르트문트"
 state_lore_desc.223: "Sitting on the banks of the Emscher and Ruhr rivers, the city of Dortmund is the administrative, commercial, and cultural center of the Ruhr. Despite being destroyed and reconstructed several times during the Middle Ages, Dortmund became a major transportation and industrial center thanks to coal and iron-ore mining development.\n\nSteel, machinery, electronic equipment, motor vehicles, coal, and beer are the main economic activities that keep the city running. The historical heritage of the capital of the Ruhr cannot be understated, with four almost intact medieval churches, four moated castles, and the ruins of Saxon and Carolingian fortresses."
 state_lore_initials.224: "DUS"
 state_lore_name.224: "뒤셀도르프"
 state_lore_desc.224: "Located at the confluence of the rivers Rhine and Düssel, Düsseldorf is one of the largest cities in Germany. The old home of the Counts of Berg is the center of the Rhine-Ruhr region and a financial and industrial hub with industries like iron, steel, chemicals, glass, and textiles. Nevertheless, the city is more well-known in the cultural aspect because of its vibrant nightlife, its active fashion scene, and its fairs and carnival parades."
 state_lore_initials.225: "KÖL"
 state_lore_name.225: "쾰른"
 state_lore_desc.225: "Köln, so far from Germania and yet even further from Paris. Over the years, it has become the epicentre of a colossal struggle between two civilisations. The French, a caged beast barely restrained enough to be held in Western Europe and the German civilisation. A patchwork of duchies, electorates and Emperors all jostling for their own private slice of influence inside the asthmatic colossus of the Holy Roman Emperor. On the frontlines of this war, sits Köln. France, under the brutality of the Wehrmacht, has been subjugated so brutally and efficiently that the War has been won.\n\nThe frontlines have evaporated and the struggle ceases. But what is left in the ashes? Köln, even before the Reich's total victory in Europe, provided the crucial step that Hitler needed to take control of Germany. It was in the city of Köln that Hitler met with von Papen to foster a secret alliance to bring down von Schleicher's government.\n\nTo that, Hitler owes his thanks to the city."
 state_lore_initials.226: "STU"
 state_lore_name.226: "슈투트가르트"
 state_lore_desc.226: "Stuttgart is one of the beating hearts of the Germany automotive industry - and by extension, its military-industrial complex. Situated on the banks of the Neckar, its prime location in Southern Germany and its historic status as the capital of the Kingdom of Württemberg made it a nexus for transport and manufacturing - a reputation cemented as the city became the birthplace of the Volkswagen Beetle and its military derivative, the Kübelwagen, as well as several of Germany's late-war super-heavy tank designs. While some of its industrial capacity has since decamped to Wolfsburg and other cities, Stuttgart remains home to instantly recognizable German industrial brands such as Porsche and Daimler-Benz - and to the thousands of laborers, free or otherwise, required to run their colossal factories."
 state_lore_initials.227: "WIE"
 state_lore_name.227: "빈"
 state_lore_desc.227: "There was a time, long ago, when Wien was the hierarchy of an entire continent. A time where Wien was the inevitable meeting point of all Empires seeking their fortune in the battlegrounds of Central Europe. A time where Austria was independent. That time is gone, never to return. What Suleiman, what Frederick and what Napoleon could not do, one of their own countrymen has done. They have stripped Austria of its sovereignty and its pride and absorbed it in its entirety.\n\nThe Anschluss of 1938 made sure that Austria would become one with its brother nation, but it was the totality of German victory in Europe that ensured that no state could ever rise from the fractured Gaus and Wehrkreis that litter the former nation. Time, alongside gargantuan propagandic efforts, has beat the German identity so deeply into the souls of Wien's citizens, that the only thing that the next generation will know is Germany.\n\nIn the minds of the Austrian people, there is no such thing as Austria."
 state_lore_initials.228: "LPZ"
 state_lore_name.228: "라이프치히"
 state_lore_desc.228: "Sitting at the southernmost edges of the Northern Lowland, 160 kilometres from Berlin, Leipzig has long been one of the most important cities in Germany. Since the days of the Holy Roman Empire, the grand Messestadt has been a center for trade and culture, known for its fairs and music.\n\nIt is precisely due to this that Germany was able to save itself from economic ruin in the early days of the Reich, thanks to the city's trade fair and the leverage it brought over countries such as Romania and Bulgaria.\n\nAnd so, Leipzig continues to be a center for trade and a tool of economic power for the Reich, as it has done so for Millenia."
 state_lore_initials.229: "DRE"
 state_lore_name.229: "드레스덴"
 state_lore_desc.229: "The capital of the Reichsgau of Saxony remains a center of industry and culture in the Reich, with the Zwinger Palace, the Dresden Frauenkirche, and Semperoper opera house remaining untouched by the ravages of time. Around the city center, precision factories for vehicles, precision optics, and medical devices mark Dresden as one of the great industrial centers of Eastern Germany proper - supplying a garrison force that keeps a steady watch on the eastern borders of the Reich."
 state_lore_initials.230: "DAN"
 state_lore_name.230: "단치히"
 state_lore_desc.230: "The first attack of Nazi Germany's war machines was against not a country, but a city made independent by circumstnace after the First World War. Sitting on a namesake bay, Danzig had been separately founded and defined by Polish and German roots. Its Senate overrun by the NSDAP in 1933, the city would begin to infringe upon the rights of its Polish and Jewish inhabitants, and would ultimately be annexed by Germany in the first days of the Second World War.\n\nWith its return affirmed by the passage of decades, the city now stands as a staunchly German city, built around shipbuilding and trade. It looks ahead to the open sea, for behind it lays the countless innocent lives lost through pogroms and genocides in Germania's pursuit for supposed racial superiority."
 state_lore_initials.231: "BRS"
 state_lore_name.231: "브레슬라우"
 state_lore_desc.231: "From the Romans, to the Bohemians, to the Poles, to the Hungarians, to Austrians, and finally to the Prussians, Breslau is a city of many names that has been passed around many nations. The largest city east of Germania, Breslau has long served as an important railway hub to the East and as the industrial center of Silesia.\n\nMany camps, of both the forced labor and extermination type, surround the ancient city. It serves and has served as a stronghold of National Socialism, a bastion of NSDAP support even before they came to power. Millions have been worked to death by the megacorporations all around Breslau, and yet the residents cannot and will not bat an eye.\n\nBreslau, a city known for its long, storied history and multicultural heritage, has been utterly subsumed by the monolith of National Socialism. It is a tombstone for the East, with millions of Slavs and their cultures buried underneath the city."
 state_lore_initials.232: "LTZ"
 state_lore_name.232: "리츠만슈타트"
 state_lore_desc.232: "If one glances at Litzmannstadt today, it may appear as an average German city. Its people are German, by a vast majority. Its signs are written in Gothic font, and its walls are plastered with banal nationalist slogans. Even its name comes from a German general, Karl Litzmann, who occupied the region a half-century prior.\n\nBut the facade is thin. Signs of the hundreds of thousands of Poles who lay dead or deported remain etched in the walls, too numerous to ever plaster over completely. Their prayers and accusations remain, preserved and unanswered.\n\nA small number of Poles remain in Litzmannstadt, a class of servants to be abused. They look at the street signs, the banners, the people, and see it is no longer their own. No longer named for its own people, but for the man who conquered them."
 state_lore_initials.233: "HAN"
 state_lore_name.233: "하노버"
 state_lore_desc.233: "Hannover - situated at a critical road and river junction in Northern Germany, connecting the maritime cities of the Hanseatic League with overland routes to the Low Countries and the eastern German states - remains a critical center of commerce and intermediate industry in the Reich. Oil, rubber, and chemical factories dot the horizon over a city known for its patronage of intellectual pursuits and higher research - with its past linkages to the German Jewish community and Great Britain consigned to the dustbin of history."
 state_lore_initials.234: "KON"
 state_lore_name.234: "쾨니히스베르크"
 state_lore_desc.234: "The traditional heartland of Prussia, Germany would be almost unrecognisable if it wasn't for the winding spires and paradoxical bridges of Königsberg. During the dark days of Napoleon's rampage across Europe, Königsberg provided a vital shelter for King Frederick William III during the French occupation of Prussia. Just as it served then, and just as it served during the days of the Great Elector, under the Reich, Königsberg serves as the fulcrum that separates Eastern Europe from the Reich's Imperial heartland.\n\nAdorned with statues and monuments to Hitler's savage subjugation of Eastern Europe, there seldom lies a street that does not hold Hitler's visage. Each detail, lovingly crafted by a Party sycophant to portray the Führer as the neo-Alexandrian demigod that forty years of propaganda spent building up.\n\nWhen Hitler dies, he will find he is much more like Alexander than he realises."
 state_lore_initials.235: "TUN"
 state_lore_name.235: "퉁하"
 state_lore_desc.235: "[Statelore_Get_tunja_desc]"
 state_lore_desc.235_alive: "호르헤 가이탄은 오래 전 우리 곁을 떠났지만, 사회주의적이면서도 민주주의적인 콜롬비아라는 그의 꿈은 콜롬비아인들의 가슴 속에 여전히 불타오르고 있습니다. 그중, 콜롬비아 혁명연합의 수도이자, 가이탄의 이상의 보루인 퉁하만큼이나 그 불길이 밝게 빚나는 곳은 없을 겁니다.\n\n혁명연합은 가이탄이 보여왔던 공정과 자선, 그리고 미국에 대한 개방적이고 우호적인 성향의 좌익 운동을 지지할 것이라고 선언하였으며, 그의 유지를 이어가려고 헌신하고 있습니다. '당연하게도' 가이탄의 마지막 신조는 OFN의 관심을 끌었고, 혁명연합은 이들에게 무기, 올리브 그린 베레모, 퉁하의 정부청사에서 정장을 입은 요원들 같은 형태로 상당한 지원을 받고 있습니다.\n\n만일 라 비올렌시아가 재개된다면 혁명연합은 가까이 있는 우호적 초강대국의 존재라는 점에서 우위를 점할 수 있을 겁니다. 그러나 가이탄과 그의 꿈에 대한 사람들의 존경심이 사라진다면, 퉁하의 미래는 암울한 길로 빠져들지도 모릅니다."
 state_lore_desc.235_dead: "반동적인 억압자들에 대한 혁명연합의 힘겨운 투쟁에도 불구하고 퉁하는 마침내 함락당했고, 이와 함께 진정한 민주 콜롬비아에 대한 가이탄의 꿈은 사라졌습니다. 이제 반혁명군이 거리를 순찰하며 시위자의 머리통을 깨부수고, 그들이 발견하는 모든 곳에서의 가이타니스타 사상을 뿌리뽑고 있습니다. 한때 퉁하의 거리를 가득 메웠던 희망과 낙관적 조류는 조용한 공포와 불안감으로 대체되면서 이곳에 먹구름을 드리우게 하고 있습니다. \n\n사실 혁명연합과 가이탄의 유산은 라 비올렌시아의 수많은 사상자들 중 일부임에 불구합니다. 하지만 그들은 여전히 살아갑니다. 부서지고, 구타당하면서 말입니다. 그러나 이들은 퉁하와 그 시민들의 마음속 깊숙한 곳에서 여전히 살아 있으며, 자유롭고 자랑스러운 콜롬비아를 위해 다시 일어나는 그날을 조용히 기다리고 있습니다."
 state_lore_initials.236: "CAL"
 state_lore_name.236: "산티아고 데 칼리"
 state_lore_desc.236: "[Statelore_Get_cali_desc]"
 state_lore_desc.236_alive: "칼리로 더 잘 알려진 산티아고 데 칼리는 한때 아프로-콜롬비아 문화의 중심지였으며, 번영하고 번화해가는 콜롬비아의 한 대도시였습니다. 그러나 라 비올렌시아 이후 도시는 엘 두체인 힐베르토 알사테 아베다뇨의 지도 아래 완전히 뒤바꼈습니다. 한때 공화주의적이고 밝은 분위기의 도시는 콜롬비아 파시즘의 기운이 득실대는 반동주의의 벌집으로 변했습니다. \n\n거의 영구적인 통금령이 내려진 칼리는 이제 흉폭한 깡패들과 반동적인 짐승들의 고향입니다. 검은 셔츠단이 거리를 행진하며 반대자들을 공포에 떨게 하고, 과두재벌들은 다른 이들에게서 쥐어짜낸 풍요의 바다에서 허우적대고 있으며, 콜롬비아의 가장 극단적인 가톨릭 신자들은 칼리 대교구에서 유대인들을 지옥에 보내야 한다고 선동합니다. 그리고 이들은 힘을 합쳐 그 일을 완수하기 위해 유혈사태를 일으켰습니다.\n\n무법자, 파시스트, 용병 집단으로 구성되는 증오받는 무리의  소굴이 된 칼리에서 원주민 아프로-콜롬비아인들은 테러와 박해를 받으며 고향에서 쫓겨났으며, 이제 칼리의 유산은 영원히 더럽혀졌습니다. 11년간의 가혹한 파시스트 통치가 이어지고 있는 가운데, 도시가 이 어둠으로부터 회복될 수 있을지는 불확실해 보입니다."
 state_lore_desc.236_dead: "군화가 도시의 목을 짓누른지 11년이 지난 지금, 칼리의 끝없을 것 같던 악몽이 드디어 끝났습니다. 아베다뇨의 용병들과 폭력배들이 바다로 내몰리거나 죽임당하는 동안, 칼리 시민들은 새로 들어온 군인들이 해방과 변화의 구호를 외치며 폐허가 된 거리를 행진하는 것을 창문 너머로 조심스레 지켜보고 있습니다.\n\n이제 이곳은 더 이상 누에바그라나다의 중심지가 아니지만, 새로운 콜롬비아는 도시를 조심스레 주시하고 있으며, 그리고 아마 칼리 내부에서도 그럴 겁니다. 11년간의 파시스트 지배는 하루아침에 사라지지 않을 겁니다. 피로감이 만연한 칼리 시민들은 부서진 건물과 기반시설을 보수하는 대신 반파시즘이라는 명목으로 군이 주둔할 것임을 알고 있으며, 검은 셔츠단과 과두재벌의 사병들이 이에 저항하기 위해 집결하고 있습니다.\n\n칼리는 이제 더러운 과거로부터 자유로울 수 있으나, 이들이 진정으로 아베다뇨와 군화를 신은 깡패들의 유산으로부터 자유로울 수 있을지는 두고 보아야 할 겁니다."
 state_lore_initials.237: "BAQ"
 state_lore_name.237: "바랑키야"
 state_lore_desc.237: "[Statelore_Get_baq_desc]"
 state_lore_desc.237_hidden: "바랑키야는 오랜 기간동안 독일계 콜롬비아인들의 고향이었으며, 현재 와서는 콜롬비아에서의 독일 영향력의 기반이기도 합니다. 2차 세계 대전 전후 기간동안 독일식 국가사회주의가 대승리를 거두자, 독일은 국경 밖의 독일계들에게도 자신들의 사고 방식을 받아들일 수 있도록 영향력을 투사했습니다. 그 결과 독일계 연맹과 이를 추종하는 콜롬비아인들이 공화국에 대한 불충을 공개적으로 드러내면서 표면 아래에서의 긴장이 고조되었습니다.\n\n바랑키야와 아틀란티코 곳곳의 음지에 스며든 제 2애국군은 콜롬비아를 국가사회주의의 영향 아래 둘 수 있는 기회를 기다리며 마치 뱀과 같이 침묵하고 있습니다."
 state_lore_desc.237_reveal: "11년간의 분열, 그리고 유혈사태, 암살 끝에 라 비올렌시아가 재개되었고, 콜롬비아에게 익숙했던 내전의 불길이 다시 일기 시작했습니다. 그러나 이 혼란 속에서 예상 외의, 그러나 모든 파벌들이 짐작하고 있었던 새로운 파벌인 제2애국군이 나타났습니다. \n\n오랜 기간동안 콜롬비아 내 독일 영향력의 본거지였던 바랑키야 시에서 봉기한 2애국군은 크리올료 계층의 제노포비아적 꿈을 실현하기 위해 마침내 일어섰습니다. SPA는 바랑키야의 콜롬비아 독일계 연합이 이끄는 단체로, 국가사회주의와 아리오-크리오요니즘이라는 이상을 위해 싸우며 콜롬비아 전역을 국가사회주의의 영향력 아래 두려 합니다.\n\n벌써 독일제 무기와 용병들이 도시로 밀려들어오고 있으며, 신대륙에서 독일군의 거점이라는 지위를 더욱 확고히 잡았습니다. 바랑키야와 SPA가 콜롬비아 전역을 국가사회주의의 거점으로 만들 지, 콜롬비아 내전이라는 압박 아내 무너질 지 지켜 보아야 할 겁니다."
 state_lore_desc.237_loss: "11년 전 정부 해군이 도시를 포격했던 것처럼, 바랑키야가 다시 불타오르고 있습니다. 교외와 거리에서 벌어진 치열한 전투 끝에 콜롬비아의 나치 거점은 연기가 자욱한 폐허로 전락했으며, 도시를 쥐고 있던 독일계 연합의 영향력은 완전히 상실했습니다. 연맹은 사라졌고, 바랑키야 내의 독일계 인구는 내전의 여파로 크게 감소했습니다.\n\n새로 집권한 콜롬비아 정권이 아리안 유토피아란 미명 아래 여전히 저항하고 있는 바랑키야의 2애국군 잔당들을 위해 무엇을 준비하고 있는지는 아직 알려지지 않았습니다. 언젠가 이 도시는 언젠가 전쟁 전의 풍요와 영향력을 다시 회복할 것입니다. 그러나 새로이 재건된 바랑키야는 2류 도시로 남을 것이며, 내전이 남긴 상처는 결코 사라지지 않을 겁니다.\n\n확실한 점을 짚자면, 독일계의 도시 장악력은 이제 소멸되었습니다. 그러나 독일계 콜롬비아인 민족연맹의 유산은 앞으로 수십년 동안 콜롬비아의 국가사회주의자들에게 이용될 것입니다"
 state_lore_initials.301: "PAT"
 state_lore_name.301: "파트라"
 state_lore_desc.301: "The lifeblood of Greece can be found not the mountains that dominate its landscape, but in the seas that surround the country and the ships that brave their waves. Trade dominates the Greek economy, even after decades of forced embargoes due to its Italian overlords, and no city encapsulates this element of Greece better than Pátra.\n\nSimilar to most Greek cities, Pátra's history is long and storied, and began thousands of years ago. However, it has long remained an important economic and industrial center due to its central position in the Mediterranean.\n\nDuring the Greek Revolution, Pátra was largely destroyed, and following its rebuilding, stands as both an ancient port and one of the most modern cities in the Balkans, a hillside sentinel overlooking the Gulf of Pátra and the Ionian Sea beyond."
 state_lore_initials.302: "NUK"
 state_lore_name.302: "누크"
 state_lore_desc.302: "Nuuk is the largest city on the largest island in the world, and barely seven thousand people call it home.  Thousands more have moved there in recent years for reasons far beyond its own control. This once sleepy fishing town has become an indirect victim of the Cold War - not from the ravages of dictatorship or the shriek of missiles and bombs, but from the cold embrace of neglectful indifference.\n\nThe area around Nuuk has been settled since the Mesolithic, but its modern incarnation came into being as the fort of Godthåb in 1728. Even then, it was a forgotten outpost at the edge of the world, left to its own devices by its supposed overlords, its Danish locals suppressing the Inuit culture and leaving them in abject poverty. So it went for centuries until global gales turned the isolated glacier into a North Atlantic bastion between Europe and America. Without warning, Uncle Sam swept in to occupy Greenland, bringing thousands of soldiers which fanned into bases and outposts to propagate the next era of occupation - and, with their own concerns at the forefront of their minds, Nuuk remained as ignored as it had ever been.\n\nNuuk today is underfunded, overlooked, and beaten down. While the bases which dot the hills around it play host to looked-after American soldiers, its own concerns are resolutely set aside by its new, infinitely more powerful overlord, who considers the city as nothing more than a minor pawn in a greater geopolitical game. For now, the people of Nuuk and Greenland as a whole accept the miserable status quo, but this surely cannot hold forever."
 state_lore_initials.303: "CAY"
 state_lore_name.303: "카옌"
 state_lore_desc.303: "브라질군은 지난 20년 동안 프랑스령 기아나를 점령해 왔지만, 카옌시는 단 한 번도 이를 받아들인 적이 없습니다. 카옌 강 하구에 주둔한 점령당국은 식민지에서 가장 큰 도시를 자신들의 집으로 삼는 것이 적합하다 생각했고, 그로 인한 원망은 맛을 볼 수 있을만큼 짙어졌습니다. 여기에, 수만 명의 브라질 이민자들이 이 땅으로 이주하면서 남아메리카에 가장 분개하는 지역의 레시피가 생겼습니다. 그리고, 이 대륙에는 그 요리를 충분히 해낼 만큼 충분한 수의 브라질인 이민자들이 존재합니다.\n\n대전이 종결되고 두 프랑스의 권위가 땅밑으로 떨어지면서 브라질은 이 땅에 개입할 기회를 포착했습니다. 잠재적인 문제에 관한 편리한 해결책이라 판단한 미국의 승인을 받은 브라질군은 국경을 넘어 이 식민지를 점령했습니다. 그 이후 프랑스령 기아나와 카옌은 기묘한 입지에 머물렀으며, 그 동안 점점 더 많은 이민자들이 이 땅을 자신들의 고향으로 만들고 더 많은 브라질리아의 자금이 이 땅에 유입됨에 따라 이 땅은 느리고도 확실하게 브라질의 영토로 변해가고 있습니다. 카옌은 인구와 일자리의 유입을 통해 혜택을 받았지만, 이 지역의 자치권과 문화가 점차 사라지는 것은 양측의 균형을 재본 이들의 반응을 점차 시큰둥하게 만들었습니다. \n\n프랑스령 기아나와 카옌의 미래가 어떻게 될 지는 확실하지 않습니다. 도시는 과거 형별 지역 식민지였던 과거와는 거리가 멀어졌습니다. 좁은 골목길과 거리가 문화와 삶으로 활가차지고, 도시민의 삶의 질은 꾸준히 향상되고 있습니다. 하지만, 이런 입지가 과연 얼마나 오래 지속될 수 있을까요? 아니면 어떤 방식으로건 카옌이 이 울타리 속에서 끄집어져 나올 수 있을까요?"
 state_lore_initials.304: "THN"
 state_lore_name.304: "토르스하운"
 state_lore_desc.304: "Tórshavn, the Faroe Islands' largest city and capital, is in so many ways a product of its many occupations. The product of medieval policies of trade monopoly, the city has prospered - and faltered - in the many foreign occupations to come. Danish for much of modern history, it fell into British hands when WW2 began, and into American when the war ended. In 1946, it became the site of the Faroe Islands declaration of independence - the birthplace of the republic.\n\nNow, it bears all the fruits and scars of that relationship. Tórshavn's century-old buildings have been modernized by American money, but its streets remain teeming with foreign businesses and OFN soldiers. Which truly matters more is a matter of perspective - and a bitter political battle which rages until present."
 state_lore_initials.305: "PBM"
 state_lore_name.305: "파라마리보"
 state_lore_desc.305: "네덜란드의 수도는 남아메리카 해안에 있어서는 안 됩니다. 다른 나라의 역사가 오랫동안 정복당해 있는 식민지에 겹쳐지고, 자국의 꿈과 야망이 우선되고, 지역 문제가 뒷전으로 물러나는 일은 근본적으로 잘못된 것이니다. 하지만 자신이 누구인지, 조국이 어디에 있는지, 조국과 자신이 어떤 관계인지, 상황이 얼마나 절망적인지 알고 있는 망명자들에게 현 상황은 독과도 같습니다. 이런 상황은 노령화된 망명자 집단의 건강에 나쁜 영향을 미치고 있습니다.\n\n파라마리보는 자신도 모르게 이 드라마의 주인공이 되었습니다. 오래된 원주민 마을 위에 세워진 식민지 프로젝트인 이 정착지에는 분명 아이러니가 존재하고 있습니다. 17세기 시작된 이 마을은 마룬, 인디언, 크리올, 자바인, 원주민, 네덜란드인 등 다양한 커뮤니티들이 섞인 중심지로서 성장해 왔습니다. 현대에 이르러서는 의회 선거가 경쟁적으로 치루어지고, 외국의 지원을 받는 경제가 수리남을 원활히 운영하는 등 건장하고도 민주적인 환경이 조성되었습니다.\n\n미국인의 변덕에 의해 경제적으로 얽매이는 것은 바람직한 선택이 아닐 수도 있으며, 네덜란드의 그림자가 되는 것은 이곳 사람들이 상상했던 것과는 다를 지 몰라도, 다른 선택지들을 마주해보면 현재가 훨씬 낫다는 것을 깨닫습니다. 파라마리보의 입지는 완벽하진 않으나, 이웃 국가들의 상황을 살펴 본다면 이보다 나쁘지는 않다는 사실을 깨닿게 합니다. "
