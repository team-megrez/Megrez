 state_lore_desc.323: "[Statelore_Get_lviv_desc]"
 state_lore_desc.323_GGN: "이 도시는 많은 주인과 많은 이름을 가지고 있었습니다. 도시를 창건한 이의 이름을 따 르비호로드로 불린 이 도시는 수 세기 동안 폴란드식 명칭인 르부프로 불렸습니다. 폴란드-리투아니아 연방 치하에서 르부프는 번영해 가며 수많은 폴란드인의 고향이 되었으며, 1772년 오스트리아-헝가리에 편입된 이후 렘베르크로 명칭이 바뀌었음에도 번영을 이어갔습니다.\n\n하지만 20세기는 렘베르크에 호의적이지 않았습니다. 1차 세계대전 당시 러시아의 점령으로 시작된 도시의 불운은(이때 도시는 리보프로 다시 개명되었습니다), 폴란드 제2공화국이 갈리시아를 유혈 흡수하면서 이어졌고 도시엔 우크라이나인, 러시아인, 폴란드인, 독일인 사이의 민족 갈등이 끊이지 않았으며, 번영은 과거의 향수처럼 느껴지게 되었습니다.\n\n총독부의 지배 아래 렘베르크는 위태로이 하루하루를 버텨가고 있습니다. 지배자의 이익을 위해 민족 긴장을 이용하려는 총독부는 갈리치아 지구를 지배하는 우크라이나 민족주의자들에게 편향된 통치를 하고 있습니다. 폴란드인과 우크라이나인 사이 이어지는 긴장으로 인해 도시의 미래는 결코 밝아 보이지 않습니다."
 state_lore_desc.323_POL: "이 도시는 많은 주인과 많은 이름을 가지고 있었습니다. 도시를 창건한 이의 이름을 따 르비호로드로 불린 이 도시는 수 세기 동안 폴란드식 명칭인 르부프로 불렸습니다. 폴란드-리투아니아 연방 치하에서 르부프는 번영해 가며 수많은 폴란드인의 고향이 되었으며, 1772년 오스트리아-헝가리에 편입된 이후 렘베르크로 명칭이 바뀌었음에도 번영을 이어갔습니다.\n\n하지만 20세기는 렘베르크에 호의적이지 않았습니다. 1차 세계대전 당시 러시아의 점령으로 시작된 도시의 불운은(이때 도시는 리보프로 다시 개명되었습니다.), 폴란드 제2공화국이 갈리시아를 유혈 흡수하면서 이어졌고 도시엔 우크라이나인, 러시아인, 폴란드인, 독일인 사이의 민족 갈등이 끊이지 않았으며, 번영은 과거의 향수처럼 느껴지게 되었습니다.\n\n폴란드 봉기가 성공하면서 렘베르크는 다시 리비우가 되었으며, 도시는 과거의 영광을 되찾는 것을 목표로 삼았습니다. 하지만 도시를 르비우로 부르고 있는 우크라이나인들은 도시를 자신들의 숙적에게 내줄 생각이 없습니다. 이 고통스러운 땅에 평화가 되찾아 오려면 갈리치아에 더 많은 피가 흘러야 할 겁니다."
 state_lore_desc.323_UKR: "이 도시는 많은 주인과 많은 이름을 가지고 있었습니다. 도시를 창건한 이의 이름을 따 르비호로드로 불린 이 도시는 수 세기 동안 폴란드식 명칭인 르부프로 불렸습니다. 폴란드-리투아니아 연방 치하에서 르부프는 번영해 가며 수많은 폴란드인의 고향이 되었으며, 1772년 오스트리아-헝가리에 편입된 이후 렘베르크로 명칭이 바뀌었음에도 번영을 이어갔습니다.\n\n하지만 20세기는 렘베르크에 호의적이지 않았습니다. 1차 세계대전 당시 러시아의 점령으로 시작된 도시의 불운은(이때 도시는 리보프로 다시 개명되었습니다.), 폴란드 제2공화국이 갈리시아를 유혈 흡수하면서 이어졌고 도시엔 우크라이나인, 러시아인, 폴란드인, 독일인 사이의 민족 갈등이 끊이지 않았으며, 번영은 과거의 향수처럼 느껴지게 되었습니다.\n\n이제 도시를 지배하는 새로운 통치자들은 도시가 그 뿌리로 돌아왔다고 주장하고 있습니다. 폴란드인들이 수 세기 동안 도시를 점령했을 지언정, 리비우의 영혼은 한때 루테니아였고 이제 우크라이나로 불리는 이들의 가슴 속에 있기 때문입니다. 천 년에 가까운 외세 통치 기간동안 수천 명의 성실한 우크라이나 농민들이 땅을 갈고 도시를 먹여 살렸습니다. 리비우 상공에 할리치나 국기가 휘날리는 것은 바로 그들을 위한 것입니다."
 state_lore_initials.324: "CTG"
 state_lore_name.324: "카르타헤나데인디아스"
 state_lore_desc.324: "역사에 새겨진 요새이자 장언한 도시 카르타헤나데인디아스는 라 헤로이카(영웅의 도시)란 애칭으로 불리며 볼리바르주의 최북단 가장자리에 굳건히 자리 잡고 있습니다. 1533년 7월 1일 탄생한 이 도시는 역사를 통틀어 수많은 전쟁의 시련을 겪으면서 외세의 침략에 저항해 왔습니다. 도시의 해안가에선 처음엔 대담한 영국 약탈자에 맞서고, 뒤이어 혁명의 폭풍 속에서 스페인 왕실에 맞서 도시의 명예를 지키려 한 수많은 전사들의 용맹함이 새겨져 있었습니다. 그렇게 도시는 고귀한 별명을 얻게 되었습니다.\n\n하지만 20세기의 시련은 콜롬비아의 보석에 어두운 그림자를 드리우게 했습니다. 이웃도시 바랑키야가 급성장하면서 카르타헤나는 역경의 시기를 보내야만 했습니다. 카르타헤나는 몇 년 전까지 벌어졌던 \"라 비올렌시아\"의 끔찍한 폭풍으로 인해 황폐해졌으나, 도시는 다시 한번 번영할 것이란 희망을 품고 과거의 영광을 재건하기 위해 노력하고 있습니다. 오늘날, 카르타헤나는 콜롬비아의 최중요 군사 항구로서 이곳을 오가는 군대가 드나드는 전략적 요충지로 그 역사를 입증하는 중입니다.\n\n카르타헤나의 고대 거리 중심부에는 순교자들의 메아리가 울려 퍼지고 있으며, 그 영혼 깊숙한 곳에 저항의 정신이 살아 숨쉬고 있습니다."
 state_lore_initials.325: "BGA"
 state_lore_name.325: "부카라망가"
 state_lore_desc.325: "진보를 향한 열정으로 잿더미에서 부활한 눈부신 도시 부카라망가는 도시 경관에 생명을 불어넣는 울창한 공원으로 장식되어 있습니다. 산탄데르주에 자리 잡은 번화한 산업도시 부카라망과는 시간의 흐름 속에 희미하게 남아 있는 과거의 모습에서 완전히 탈바꿈했습니다.\n\n부카라망가의 역사는 1622년 12월 팜플로나 관할 아래 번창하고 있는 광산의 운영을 지원하기 위해 전략적으로 배치된 전초기지로부터 시작됩니다. 창립 이래 도시는 수많은 폭풍을 이겨내고 험난한 장애물을 극복하며 콜롬비아의 가장 번성하는 중심도시로 자리매김했습니다. 거의 한 세기 동안 이어진 공화주의 내전의 참화와, 라 비올렌시아 시기 도시 외곽에서 벌어진 전투 같은 수많은 좌절을 견뎌내면서도 부카라망가는 그늘에 극복하지 않고 다시금 회복력을 잃지 않았습니다.\n\n하지만 역사의 상흔은 여전히 도시에 깊게 배여 있습니다. 대규모 이주와 학살의 현장을 지켜본 도시는 얼룩진 과거를 간직하고 있습니다. 지역 내 원주민 공동체는 글로 표현할 수 없는 끔찍한 일을 겪어야 했으며, 1846년 반란으로 독일계 이민자들이 추방당했습니다. 하지만 수많은 고난 속에서도 시민들의 흔들리지 않는 정신과 불굴의 의지를 꺾을 수는 없었습니다. 도시는 탄탄한 회복력과 자급자족에 힘입어 다시금 번영하기 시작했습니다."
 state_lore_initials.326: "MDE"
 state_lore_name.326: "메데인"
 state_lore_desc.326: "산업화와 대량생산의 경이로움이 일상과 삶을 빛나게 하는 영원한 봄의 도시 메데인은 1616년 2월 2일 안티오키아 정복자 호르헤 로블레도에 의해 건설되었으며, 과거 콜롬비아인들의 상상을 뛰어넘는 활기찬 대도시로 성장했습니다. 한때 제한된 연결성의 족쇄에 시달려 온 탄력적인 도시는 이제 굴하지 않는 발전의 증거로 자리잡았습니다.\n\n웅장한 산이 도시를 보호하고 한 폭의 그림처럼 아름다운 아부라 계곡의 품에 안겨있는 메데인은 콜롬비아의 경제와 산업 중심지로 번창하고 있으며 동시에 파이사 문화의 지원자이기도 합니다. 도시는 매년 안티오키아 대중의 불굴의 정신과 끈질긴 노동 윤리를 보여주는 화려한 축제를 개최하고 있습니다. 조국의 많은 지역들과 달리 메데인은 파시스트 민병대들이 계곡 남쪽으로 침투하려는 시도가 실패하면서 라 비올렌시아의 손아귀에서 벗어나 있습니다. 따라서 도시는 중요 협동조합이 카우카 계곡으로 이주했음에도 여전히 평화로우며 평온 속에서 번성하는 중입니다.\n\n끊임없이 솟아오르는 스카이라인으로 장식된 메데인은 콜롬비아 최초의 산업 경제도시이자, 그들의 안식처이자 자부심을 건설해 낸 안티오키아인들의 흔들리지 않는 결단력을 보여주는 살아있는 증거입니다. "
 state_lore_initials.327: "IBE"
 state_lore_name.327: "이바게"
 state_lore_desc.327: "이바게는 콜롬비아 민속의 메카라고도 불리고 있습니다. 그 뿌리는 끊임없는 갈등과 숙청, 제노사이드 등의 참혹한 역사와 얽혀 있습니다. 1550년 푸에르토 데 산 보니파시오 데 이바게라는 이름의 요새로 건설된 투쟁의 도시는 칼다스와 다른 도시들에 의해 가려진 역할을 맡았지만, 최전선의 임무를 수행해 왔습니다. 도시는 스페인 식민직 개척자들과 강인한 피하오 원주민 전사들의 전투를 목격했습니다. 이후 이바게는 콜롬비아의 피로 얼룩진 19세기 동안 자유당과 보수당의 격전을 바라보았습니다.\n\n현대에 이르러, 이바게는 공포의 극장으로 변했습니다. 콜롬비아 국군과 파시스트 민병대간 벌어지는 전장인 도시는 아메리카 대륙 역사에 상처를 남긴 사회 정화라는 광경을 목격했습니다. 군과 출라비타 민병대는 반역자로 간주하는 민간인들을 거리낌 없이 사냥했고, 승리를 향한 악랄한 추구 과정에서 수많은 거주민을 이주시켰습니다.\n\n3세기에 걸친 끊임없는 전쟁과 습격, 그리고 분쟁으로 피해를 본 이바게는 콜롬비아 문화의 중심지가 됨으로써 위안을 얻었습니다. 도시를 상징하는 요리가 자랑스레 선보이고, 명성 있는 국가적 축제가 주최되며, 소중한 음악 장르가 울려 퍼지고 있습니다. 비록 이바게의 미래는 여전히 그림자 속에 있으나, 네바도 산 근처에 자리잡은 이 도시는 자신의 운명을 속삭일 수 있는 회복력을 여전히 지니고 있습니다."
 state_lore_initials.328: "MZL"
 state_lore_name.328: "마니살레스"
 state_lore_desc.328: "19세기 콜롬비아를 괴롭혀 온 격렬한 내전 도중 남쪽에서 온 자유당 세력의 포위공격에 저항해 가면서 지친 대중들은 이 도시에 \"독수리의 둥지\"라는 별명을 붙였으며, 이곳은 오늘날 마니살레스라고 불리고 있습니다. 1849년 처음 설립된 도시는 칼다스주의 중심부에 당당히 자리 잡고 있으며, 칼다스 주가 설립된 1905년 이래 주도 역할을 하며 주의 경제 중심지로 급부상했ㅅ브니다. 지난 10년 사이 마니살레스는 주목할 만한 변화를 겪으면서 낡은 건축과 문화의 껍질을 벗어내고 새로운 정체성을 받아들였습니다. 한때 교회 중심으로 형성되었던 도시 마니살레스는 이제 공장, 콘크리트 구조물, 요새화된 성곽 등으로 채워진 채 도시 경관을 이루고 있습니다.\n\n이전 세기 번영과 달리, 마니살레스는 라 비올렌시아라는 암흑기 변화하는 충성의 그물망에 얽혀 있었습니다. 처음엔 보수 파시스트 민병대가 도시를 점령했으나 곧 국군의 격렬한 저항에 직면했습니다. 1956년 휴전이 이뤄질 때까지 이어진 갈등 속에서 마니살레스는 위험에 처하게 되었습니다. 파시스트의 철권에 놓일 것 같아 보였던 도시의 운명은 갑작스레 다른 방향으로 흘러갔습니다. 시와 부서에 통제권을 행사하던 최고경제위원회와 국가 파시스트당 사이의 권력투쟁은 통제의 공백을 야기하였으며, 이 기회를 포착한 영웅 호세 호아킨 마탈라나 장군이 공화국군을 이끌고 1960년대 초 도시를 전격적으로 침공하며 마니살레스와 칼다스주 전역을 순식간에 점령했습니다. 끝이 보이지 않는 전쟁의 최전선에 갇힌 마니살레스의 운명이 그렇게 시작되었습니다."
 state_lore_initials.329: "PSO"
 state_lore_name.329: "산후안데파스토"
 state_lore_desc.329: "마치 그림과도 같은 아트리스 계곡에 세워진 도시 산후안데파스토는 오랜 시간동안 분열과 편견의 피뢰침 역할을 해 왔습니다. 독립을 위한 투쟁이 벌어지는 동안 파스토는 왕당파의 충성심을 위한 불굴의 요새가 됨으로서 다른 지역들의 적개심과 부당한 편견을 싹트게 했습니다. 반역자로 낙인찍힌 이들은 피에 젖은 19세기 콜롬비아사에서 수많은 정부의 분노와 박해의 짐을 짊어져야 했습니다. 이 도시는 존재하는 것만으로도 콜롬비아의 기억을 더럽히는 분노를 불러일으켰습니다.\n\n1904년 나리뇨주가 신설되고 파스토가 주도로 지정되면서 희망의 빛이 싹트는 듯해 보였습니다. 하지만 1944년 디오헤네스 힐이 알폰소 로페스 대통령을 상대로 벌인 쿠데타 미수 사태는 그 꿈을 꺼트리고 말았습니다. 보안법과 엄격한 규제가 도시에 다시 부과되면서 도시의 정신을 옥죄었습니다. 이어진 라 비올렌시아의 암울한 시대 볼리바르의 복수심에 찬 열망은 파스토를 군사 식민지로 전락하에 했으며, 오늘날 이곳은 감시와 억압으로 짓눌린 국경 지대로 변했습니다. 누에바그라나다국에서 가장 억압받는 지역인 산후안데파스토의 주민들은 끊임없는 감시와 박해를 받고 있으며, 오직 도시의 신성한 종교 유적지들만이 악랄한 마수에서 벗어날 수 있었습니다."
 state_lore_initials.330: "PPN"
 state_lore_name.330: "아순시온데포파얀"
 state_lore_desc.330: "\"백색 도시\"로도 알려진 포파얀은 콜롬비아 내 로마 가톨릭의 성지이자 라틴 아메리카 내 종교 조각품을 제작하는 중심지로도 알려져 있습니다. 호화로운 성당과 경위심을 불러일으키는 사원들로 장식된 이 도시는 1537년 설립되었으며, 안데스 왕관을 비롯해 한때 스페인 제국에 속해있던 귀중한 종교 유물과 고대 문헌의 수호자 역할을 하고 있습니다.\n\n라 비올렌시아라는 소용돌이와 콜롬비아 역사의 변화무쌍한 흐름 속에서도 포파얀은 세월의 흔적을 간직한 채 변함없이 태피스트리를 짜 왔습니다. 농촌 지대에 자리 잡고 있는 이 도시는 우뚝 솟은 고층빌딩이라거나 현대 인프라의 영향을 받지 않은 채 여전히 전통의 보루로 남아 있습니다. 도시민 중 일부는 도시 확장에 수반되는 격변으로부터 보호받고 콜롬비아사 대부분을 괴롭혀 온 전쟁의 참화로부터 보호받은 자신들이 운이 좋다고 여기기도 합니다.\n\n이 조화로운 안식처는 마치 시간이 잠시 멈춘 채 도시의 본질이 보존되고 주민들이 지나간 시대의 리듬을 유지할 수 있도록 도와줍니다. 포파얀은 전통이라는 지속적인 정신과 거리에 스며든 신앙에 대한 불굴의 헌신을 보여주는 증거이기도 합니다. 시대를 초월하는 백색 도시는 방문객들이 신성한 기운을 느끼고 눈앞에 펼쳐지는 생생한 역사에 빠져들도록 손짓하며 여전히 매력을 발산하는 중입니다."
 state_lore_initials.331: "VVC"
 state_lore_name.331: "비야비센시오"
 state_lore_desc.331: "활기찬 라네로 문화의 심장부와도 같은 비야비센시오는 콜롬비아 풍경 속에서도 상대적으로 고립된 요새의 역할을 하고 있습니다. 동부 평원으로 가는 관문에 자리 잡은 이곳은 광활한 오리노코 분지의 고독한 전초기지입니다. 설립 시기는 베일에 싸여 있으나, 역사적 기록을 추슬러 보면 비야비센시오는 1840년 보고타 지방의회에서 공식적인 자치단체로 설립되어 공화국 도시의 지위를 획득하였다 합니다. 식민지 시대엔 예수회 선교의 거점으로서 주변 영지를 연결하고 대도시로의 농산물 수송을 용이하게 하는 역할도 담당하였습니다.\n\n장엄한 안데스산맥 동쪽에 위치하여 석유화학 산업이 번성하고 있는 도시 비야비센시오는 라 비올렌시아 기간동안 벌어진 끔찍한 참화로부터 보호받을 수 있었습니다. 서쪽과 북쪽에서 벌어진 파괴적인 갈등은 이 도시를 피해 갔으며, 이제 이곳은 과달루페 살세도나 이사우로 요사같은 혁명 지도자들이 도시와 인근 지대 충성파들을 규합시키는 집결지가 되었습니다."
 state_lore_initials.332: "DND"
 state_lore_name.332: "던디"
 state_lore_desc.332: "주트(Jute), 잼(Jam), 저널리즘(Journalism), 세 개의 산업, 그리고 세 개의 심장.\n\n이 셋은 스코틀랜드 항구 도시 던디를 상징하는 산업이며, 영국이 독일의 군홧발 아래 울부짖는 가운데도 도시를 살아남게 할 수 있었던 동력이기도 합니다. 아마 다른 시대였다면 주트(역주: 황마로 제조한 직물) 공장은 외국과의 경쟁으로 인해 몰락했을 테지만, 이젠 20년 전 영국을 물리친 군대에 값싼 밧줄과 직물을 공급하면서 끊임없이 흐느끼고 있습니다. 한때 도시의 출판사는 위대한 영국 국민들을 위한 진실을 알려 주었으나, 이젠 다우닝가와 아인하이츠팍트의 대변인으로 전락한 채 게르마니아가 창작한 소설만을 퍼나르고 있습니다. 이 도시는 실패로 고통받고 있는 도시라 할 수 있습니다.\n\n하지만 이 땅에 아직 희망이 남아있습니다. 던디 시민은 결코 가벼이 포기하지 않습니다. 외딴 뒷골목을 돌아다니다 보면 워싱턴 포스트의 인쇄본이 우연히 발견할 수 있습니다. 좀더 은밀한 곳을 탐사하는 것을 좋아한다면 지역 특산품인 잼이 아니라 주둔군의 피를 발견할 수도 있습니다. 현재 던디의 세 심장은 오염되었지만, 그 영혼은 아직 굴복하지 않았습니다. 만일 때가 된다면 다시 한번 시민들에게 기쁨을 선사해 줄지도 모릅니다."
 state_lore_initials.333: "JND"
 state_lore_name.333: "젠다오"
 state_lore_desc.333: "일제강점기 이후 조선민족은 독립에 대한 희망을 단 한 순간도 버린 적 없었습니다. 1919년 3.1 운동이 실패로 끝난 이후 독립운동 세력은 해외로 눈을 돌렸습니다. '강 사이 섬'이라는 의미를 지니는 젠다오는 높은 한인 인구 비중으로 인해 중국 동북부의 조선 독립운동 거점이 되었으며, 1920년의 학살마저도 한민족의 기개를 꺼뜨리진 못했습니다. 이들은 중국 공산주의자들의 지원을 받으며 1930년대부터 여러 차례 무장봉기를 일으켰으나, 봉천군과 일본군의 잔혹한 탄압에 직면해야 했습니다. 여기서 살아남은 이들은 북쪽 둥베이 중심부로 이동하여 투쟁을 이어 나갔습니다.\n\n만주국이 성립된 이후 도시에 조선인 이민의 물결이 일었고, 저항을 진압하기 위해 일본군이 뒤따라 진주했습니다. 주로 조선인으로 구성된 만주제국군 부대인 간도특설대는 수십 년 동안 동포를 잔혹하게 탄압해 왔으며, 그들이 남긴 피의 흔적은 도시의 기억 속에 영원히 남아 있을 겁니다."
 state_lore_initials.334: "ULK"
 state_lore_name.334: "울란칸드"
 state_lore_desc.334: "울란칸드, 또는 중국식으로 츠펑이라 불리는 이 도시는 \"붉은 산\"이라는 별명을 가지고 있습니다. 거란 요 왕조의 탄생지인 이 땅은 북중국에서 이주해 온 농민들에 의해 경작되면서 수 세기 동안 번영와 성장을 해 왔습니다. 그러나 그 땅의 대부분에서 아편이 경작되고 있었으며, 사람들을 먹여 살릴 곡물의 생산량은 항상 부족했습니다.\n\n만주국의 강압에 의해 많은 농민은 곡물 생산을 포기하고 양귀비 씨앗을 땅에 뿌렸습니다. 경작지는 아편 생산을 위해 전용되었으며, 식량 작물은 척박한 경사면으로 밀려났습니다. 이런 상황은 농업경제를 붕괴시키고 농민들을 이주시켰으며, 만연한 기근을 야기시켰습니다.\n\n울란칸드는 이제 아편 중독자들의 천국이자 아편 왕국의 영지로 변했습니다. 아편굴에 연기가 자욱하게 피어오르고 있으며, 도덕과 규범은 현실과 가상 사이를 모호하게 만들며 숨겨지고 말았습니다."
 state_lore_initials.335: "ANS"
 state_lore_name.335: "안산 £GFX_anshan_texticon "
 state_lore_desc.335: "안산의 지하에는 철광석이 풍부하게 매장되어 있으며, 그 역사는 한나라 시대까지 거슬러 올라갑니다. 하지만 중국 북동부에서 등장한 청 왕조는 수 세기에 걸쳐 지역 내에서의 철강 채굴을 금지하였고, 청 멸망 이후에도 안산은 버려진 채로 남아 있었습니다.\n\n만철이 지역 내에서 대규모 철광석 매장지를 재발견하면서 모든 것이 바뀌었습니다. 1919년 안산 제철소가 설립되었으며, 곧 쇼와 제철소로 재편되었습니다. 만철은 소의 그들의 '산업 수요'를 위해 넓은 토지를 매입하여 주거지를 확장했으며, 이를 통해 오늘날의 안산이 형성되었습니다.\n\n만교 설립 이후 쇼와제철의 경영권이 만교로 넘어왔고, 이 상황이 현재까지 지속되고 있습니다. 철강 제조의 글로벌 선두 주자로 자리매김한 이 도시가 우리에게 질문합니다. 이 도시의 생존이 외국 군주의 이름을 딴 제철소에 달려 있을까요, 아니면 시민들의 끊임없는 노고와 희생 속에 달려 있을까요?"
 state_lore_initials.336: "FSN"
 state_lore_name.336: "푸순 £GFX_fusi_texticon "
 state_lore_desc.336: "푸순, 또는 푸시라고 불리는 이 도시는 \"진정과 인도\"라는 뜻을 지니고 있으며, 지표면 아래에는 또다른 어두운 비밀이 숨어 있습니다. 땅속에는 검은 황금의 강력한 힘이 금세라도 지표면으로 터져 나올 준비를 하고 있습니다.\n\n러일전쟁으로 도시가 일본의 손에 넘어가면서 석탄의 수요가 급증하자, 푸순의 탄광 또한 늘어나기 시작했습니다. 석탄에 굶주린 만철은 갱도를 하나하나 확장하면서 합쳐진 갱도들은 마침내 거대한 심연을 형성하게 되었습니다. 그렇게 아시아에서 가장 큰 노천탄광인 서부 탄광은 만주 석탄산업의 정점이 되었습니다.\n\n석탄과 석유가 동시에 매장되어 있는 푸순은 축복받은 도시라 할 수 있습니다. 그러나 개발이라는 명목 아래 수많은 마을을 휩쓸어 버린 푸순은 동시에 저주받은 도시라고도 할 수 있습니다. 어떤 마을은 조용히 잊혔을 테지만, 일부는 분노와 총탄에 의해 역사에서 지워졌습니다. 행운과 불행, 욕망과 파멸이라는 역설이 이곳에 구현되었습니다. 핑당산과 리자거우, 첸진바오의 옛 유적으로 거슬러 올라가 보면 그곳에 피와 눈물이 배인 흔적을 보게 될 수 있을 겁니다."
 state_lore_initials.337: "BXH"
 state_lore_name.337: "번시후"
 state_lore_desc.337: "번시후는 세계에서 가장 작은 자연호수 번시호에서 이름을 따왔습니다. 그러나 이 도시엔 세계 최악의 광산 비극인 번시후 탄광 사건이 묻혀 있습니다.\n\n일본이 만주에서 세력을 확장해 나가며 중일 합작으로 운영되던 탄광을 점차 장악해 나갔습니다. 1942년 4월 26일, 번시후 광산에서 가스와 석탄 분진이 폭발하는 사고가 발생했습니다. 일제 당국은 광산 진입로를 봉쇄하고 공기 공급을 차단하면서 15,000명이 넘는 광부들을 고통스러운 죽음으로 몰아넣었습니다. 일본 당국은 오직 한 명의 사람만을 구조하려 했는데, 바로 특권을 누리고 있던 일본인 감독관이었습니다.\n\n하지만 그 누구도 이 역사를 알리지 않았습니다. 이미 수십 년 동안 세상으로부터 숨겨진 사건은 아마 영원히 세상에 알려지지 않을 것입니다. 공영이라는 기치 아래 지하 깊은 곳에 갇히고 고통 속에 죽어간 광부들의 외침은 역사의 무게에 짓눌려 지워지고, 발전과 진보라는 더 큰 이야기를 위해 잊힌 장으로 남겨졌습니다."
 state_lore_initials.338: "QQH"
 state_lore_name.338: "치치하얼 £GFX_qiqihar_texticon "
 state_lore_desc.338: "수 세기 동안 치치하얼은 북만주의 심장이자 영혼으로, 이곳을 오는 사람들에게 길을 안내하고 이 땅을 다스려 왔습니다. 이곳은 완주국의 황후 완룽 고불로씨가 뿌리를 둔 곳이기도 합니다.\n\n만주사변이 일어나면서 관동군은 랴오닝과 지린으로 진출했으며, 헤이룽장 일대도 먹어 치웠습니다. 이 땅을 지키기 위해 마잔산 장군이 장차오 전투를 벌이기도 했습니다. 비록 이 싸움은 실패로 끝났지만, 이 전투는 수많은 중국인들의 가슴 속에 투지를 불러일으켰습니다. 그리고 이들은 흔들리고 있는 희망의 불길을 지키기 위해 싸우기 시작했습니다.\n\n치치하얼은 전후에도 살아남았지만, 그 모습은 사라져 버리고 말았습니다. 동부 교외 지역엔 끔찍한 비밀이 숨겨져 있습니다. 그리고 그 어둠을 보아왔던 넨강은 점점 더 오염되어 가고 있습니다."
 state_lore_initials.339: "JLN"
 state_lore_name.339: "지린"
 state_lore_desc.339: "강변의 도시라는 뜻을 지니고 한때 '지린 울라'라 불리는 지린시는 물에서 탄생한 도시입니다. 한때 열강들은 지린에 부두와 해군 기지를 건설하고 군, 상품, 공물을 수송하기 위한 배를 건조했습니다. 동시에 이곳은 군함을 건조하고 수군을 지휘하는 거점이기도 했습니다.\n\n하지만 만주의 대도시들은 흥망성쇠를 반복하면서 과거와 현재가 공존하는 역사를 지니고 있습니다. 북쪽을 지배하던 도시 치치하얼이 러시아가 세운 하얼빈에 의해 몰락하였듯이, 한때 남쪽을 지배하던 도시 지린의 위상은 일본이 새로 건설한 신징에게 빼앗기고 말았습니다. 열강들이 만주의 운명을 결정하고 짓밟는 동안, 만주인들의 운명은 그들의 자비 속에 맡겨지고 말았습니다.\n\n이러한 변화 속에서도 지린은 여전히 강이 합류하여 탄생하고 역사의 조류에 의해 형성된 도시로 남아 있을 겁니다. 거리엔 잊힌 전설, 오래전 버려진 마을, 상인과 병사들, 그리고 이 도시의 토대를 이르는 꿈의 속삭임이 메아리치고 있습니다."
 state_lore_initials.340: "BHR"
 state_lore_name.340: "보호리 £GFX_bohori_texticon "
 state_lore_desc.340: "헤이룽강과 우수리강이 합류하는 지점에 있는 보호리는 이를 지배하는 자에게 외만주의 광대한 땅을 통제할 수 있는 전략적 요충지입니다. 하지만 베이징 조약으로 보호리는 러시아 제국에 양도되었습니다. 이 땅을 탐낸 최초의 탐험가 예로페이 하바로프의 이름을 따 하바로프카, 이후 하바롭스크로 개명된 이 도시에서 러시아인들은 도시와 군사 기지를 건설하고 번영과 야망을 꿈꾸는 정착민들을 끌어들였습니다. 철도는 항구를 연결했고, 공장은 혁신을 불러왔으며, 수십년이 지난 후 이곳은 외만주의 교통 허브이자 산업의 중심지로 변모하였습니다.\n\n이러한 평화와 안정은 오래가지 못했습니다. 소련이 붕괴했다는 소식이 전해지면서 극동 지역은 몇 년 동안 혼란과 격변에 휩싸였으며, 1950년대 이루어진 개입으로 인해 공식적으로 이 땅은 아이신기오로 가문의 통치를 받게 되었습니다.\n\n그러나 권력의 파도가 넘실대는 이 땅에서 살아남은 이들은 그 운명을 스스로 개척하였습니다. 이곳을 보호리라고 부르던, 하바롭스크라 부르건, 제국에 충성하건 공화국에 충성하건, 시민들은 스스로를 지켜 왔습니다. 만주국은 이제 보호리의 고삐를 쥐고 있지만, 그 고삐의 다른 말들은 끝없는 경주에 지친 채 보호리 또한 같은 운명을 지게 되었습니다."
 state_lore_initials.341: "B-L"
 state_lore_name.341: "[Statelore_Get_brest_name]"
 state_lore_name.341_GER: "브레스트-리토브스크"
 state_lore_name.341_UKR: "브레스트-리토프스크"
 state_lore_desc.341: "[Statelore_Get_brest_desc]"
 state_lore_desc.341_GER: "전쟁 전 브레스트-리토프스크의 인구 태반이 유대계였다는 증거는 이제 거의 남아 있지 않습니다. 유대인 학교, 상점, 회당, 묘지 모든 것이 철거되었습니다. 묘지엔 유대인의 이름이 없으며, 바이에른식 도서관에는 유대인 책도 없으며, 유대인 노동자 또한 더 이상 존재하지 않습니다. 독일인들은 자신들의 고향에서 농사를 지을 수 없는 삶을 살아야 한다면 동쪽의 철로 허브라도 고향처럼 보여야 한다고 생각했습니다. 그렇게 브레스트-리토브스크의 유대인들은 소비보르에 보내졌으며, 또다른 운 나쁜 이들은 SS와 우크라이나 히비스들에 의해 브로나고라의 도살장으로 끌려가거나 베를린식 아파트 단지로 대체된 게토에서 총살, 구타, 살해당했습니다.\n\n오늘날 브레스트-리토브스크는 곡물을 잔뜩 싫은 열차가 라이히로 향해 수송되는 철로의 교차망입니다. 열차가 석탄을 적재하기 위해 멈춰 서면 우크라이나와 벨라루스 정비공들이 묵묵히 반항을 꿈꾸며 작업에 착수합니다. 이들은 옛 도시, 예전 모습에 대해 속삭입니다. 이들은 약간의 식량과 말린 고기를 배급받고 퇴근하여 독일군 병사들을 지나 조용한 집, 조용한 침대로 걸어갑니다. 그 아래에는 더 이상 잃을 것이 없는 이들이 내일을 위해, 오늘을 위해 무엇을 할 수 있을지 고민합니다. 때때로 그들은 흐느끼기도 하지만, 아침이 되면 눈물을 닦고 모든 것을 잊어버린 채 다시 일터로 돌아갑니다."
 state_lore_desc.341_UKR: "목이 졸렸습니다. 기관지가 막히고 라이히가 질식합니다. 철도원의 모범적인 정원은 더 이상 존재하지 않습니다. 브레스트-리토프스크는 다시 한번 우크라이나의 땅이 되었습니다. 녹슨 석탄 먼지를 뒤집어쓴 회검색 철강은 다시 파란색과 노란색으로 변했고, 이 땅에 새로운 색이 깃들기 시작합니다. 환희에 찬 시민들이 사랑하는 이들을 잃은 슬픔을 추모하며 노래 부르고 서로에게 용기를 북돋워 줍니다. 폐허가 된 도시는 그럼에도 자유롭고 행복합니다.\n\n라이히가 물러간 이후 재건과 추모는 앞으로 이들이 풀어나가야 할 과제입니다. 브레스트-리토프스크 시민들은 한가로이 있을 여유가 없습니다. 국경은 너무나도 가깝고, 반짝이는 지평선은 너무나도 멉니다. 지금 그들에겐 압도적인 역경에 맞설 힘과 연대, 그리고 잊을 수 없는 용기가 필요합니다. 착취당해 왔고 버림받은 이들은 다시 노예로 돌아가지 않을 것입니다. 이미 그들은 너무 많은 눈물을 흘렸으며, 기꺼이 피를 흘리려 할 것입니다."
 state_lore_initials.342: "[Statelore_Get_reichenaustadt_initials]"
 state_lore_initials.342_GER: "RNS"
 state_lore_initials.342_UKR: "KNS"
 state_lore_initials.342_UKS: "DNP"
 state_lore_name.342: "[Statelore_Get_reichenaustadt_name]"
 state_lore_name.342_GER: "라이헤나우슈타트"
 state_lore_name.342_UKR: "카테리노슬라우"
 state_lore_name.342_UKS: "드니프로페트로우스크"
 state_lore_desc.342: "[Statelore_Get_reichenaustadt_desc]"
 state_lore_desc.342_GER: "이 땅을 정복한 발터 폰 라이헤나우 장군의 이름을 따 지어진 라이헤나우슈타트는 한때 드니프로페트로프스크로 알려진 곳입니다. 하리코프와 함께 우크라이나 소련의 산업화 프로그램 중심지였던 이 땅은 엄청난 비용을 짊어진 공공사업 프로젝트, 새로이 건설된 대학과 기술학교, 그리고 다양한 공산주의 프로젝트를 주최하였습니다. 하지만 그 이상은 독일 전차가 도시 외곽으로 밀려들면서 물거품이 되고 말았습니다. 도시가 황폐해지면서 도시는 다시 농지로 변했습니다. 기근이 다시 돌아왔습니다. 드니프로페트로프스크에 가해진 가혹한 조건은 인구를 감소시켰고 생존자들은 열악한 삶을 이어 나가도록 강요당했습니다.\n\n라이헤나우는 죽었지만, 그와 나치가 우크라이나 국민들에게 심은 악몽은 아직 사라지지 않았습니다. 억압받는 이들에 대한 분노와 자유 우크라이나를 위한 결의는 이 악몽을 벗겨내기 위해 싸워 왔지만 사라지지 않았습니다. 전쟁과 통치를 통해 이식된 공포는 라이헤나우슈타트의 모든 사물, 지형 속에 존재합니다. 단순한 군사 용어로 내려진 지엄한 명령은 오늘날 우크라이네 국가판무관부의 통치 철학을 담고 있습니다.\n\n\"'관망'이라는 태도로부터 비롯된 수많은 반소 세력의 무관심을 적극적인 협력으로 끌어내기 위한 결단이 필요하다. 그게 싫다면 저들이 소련 체제의 일원으로 간주되어 이에 상응하는 대가를 치르는 것에 대해 불평하지 말아야 한다. 독일의 대응에 기인한 억지력은 도처에 깔린 볼셰비키 잔당들의 위협을 넘어야 할 필요가 있다.\""
 state_lore_desc.342_UKS: "구릿빛 파란 하늘이 노란 빛의 땅과 만나 해바라기 밭을 창백하게 보이게 합니다. 이 땅에 검은색, 빨간색, 흰색으로 이뤄진 깃발은 존재하지 않습니다. 갈색 빛 군복도 존재하지 않습니다. 칠흑같은 배경에 흰 색의 해골 표식도 없습니다. 증오의 상징이 담긴 금색 메달도, 국방군의 회색빛 군복마저도 말이죠. 드니프로페트로우스크는 오랜만에 우크라이나의 색으로 뒤덮였고, 사람들은 자신이 얻을 수 있으리라 생각했던 것보다 훨씬 생동감 넘치는 환희에 사로잡혔습니다.\n\n드니프로페트로우스크는 전쟁으로 인해 다시 한 번 황폐화되었지만, 시민들은 활력을 되찾고 도시 재건작업에 착수하고 있습니다. 폭파의 상흔이 남아있는 드니프르 수력 발전소에 삼지창이 찍혀 있는 것만을 보더라도 주민들은 기뻐합니다. 결국 댐은 중요하지 않습니다. 그들에게 도움이 되는 댐을 다시 건설할 것이니까 말입니다. 오래된 집, 극장, 병원을 재건하고 나치즘의 뿌리를 뽑아내 새롭고도 오래된 것을 다시 심을 것입니다. 이 작업은 긴 시간이 걸릴 것이며, 도시는 결코 과거로 돌아갈 수 없을 겁니다. 하지만 자유롭고 검열되지 않는 진실을 말하는 것만으로도 거짓말을 바로잡을 수 있을 겁니다."
