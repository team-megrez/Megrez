 state_lore_name.309: "산타크루스데라시에라"
 state_lore_desc.309: "[Statelore_Get_santa_cruz_desc]"
 state_lore_desc.309_normal: "수십 년 전만 하더라도 산타크루스데라시에라는 볼리비아에서 가장 살기 힘든 지역이자 지옥과도 같은 가난한 시골 오지에 불과한 지역이었습니다. 북쪽과 동쪽엔 질병이 창궐하는 늪지대 야노스, 남쪽에는 지옥과도 같은 차코가 있습니다. 만일 이 지역에서 막대한 석유가 발견되지 않았더라면 이 상황은 영원히 지속되었을 지도 모릅니다.\n\n산타크루스의 중요성은 하룻밤사이 하늘을 뚫고 치솟았습니다. 볼리비아와 파라과이는 이 지역을 차코 전쟁의 중심지로서 두고 전쟁을 벌였습니다. 그 결과, 도시는 파라과이의 감독 아래 독립하게 되었습니다. 그리고 모든 것이 달라졌습니다.\n\n도시는 모든 방향으로 확장되면서 완전한 변화를 겪었습니다. 벼락부자가 된 도시는 대규모 도시화 사업과 인프라 프로젝트에 자금을 지원했고, 산업 확장이 그 뒤를 바짝 따라왔습니다. 홍수 방지 장치, 대규모 관개 프로젝트, 새로운 철도, 교량, 고속도로 등이 건설되면서 완전히 다른 도시가 되었습니다. 한때 산타크루스데라시에라라 불리던 낙후된 지역에 살던 이들은 환골탈태한 고향의 모습을 보며 마치 유토피아를 보는 것 같다며 감탄합니다.\n\n당연하게도 산타크루스데라시에라는 현재 끝이 보이지 않을 것 같은 경제, 인구 붐과 함께 높은 생활 수준을 누리고 있으며, 현재 라틴 아메리카에서 가장 빠르게 성장하는 도시 중 하나입니다."
 state_lore_desc.309_bolivia: "수십 년 전만 하더라도 산타크루스데라시에라는 볼리비아에서 가장 살기 힘든 지역이자 지옥과도 같은 가난한 시골 오지에 불과한 지역이었습니다. 북쪽과 동쪽엔 질병이 창궐하는 늪지대 야노스, 남쪽에는 지옥과도 같은 차코가 있습니다. 만일 이 지역에서 막대한 석유가 발견되지 않았더라면 이 상황은 영원히 지속되었을 지도 모릅니다.\n\n산타크루스의 중요성은 하룻밤사이 하늘을 뚫고 치솟았습니다. 볼리비아와 파라과이는 이 지역을 차코 전쟁의 중심지로서 두고 전쟁을 벌였습니다. 그 결과, 도시는 파라과이의 감독 아래 독립하게 되었습니다. 그리고 모든 것이 달라졌습니다.\n\n도시는 모든 방향으로 확장되면서 완전한 변화를 겪었습니다. 벼락부자가 된 도시는 대규모 도시화 사업과 인프라 프로젝트에 자금을 지원했고, 산업 확장이 그 뒤를 바짝 따라왔습니다. 홍수 방지 장치, 대규모 관개 프로젝트, 새로운 철도, 교량, 고속도로 등이 건설되면서 완전히 다른 도시가 되었습니다. 한때 산타크루스데라시에라라 불리던 낙후된 지역에 살던 이들은 환골탈태한 고향의 모습을 보며 마치 유토피아를 보는 것 같다며 감탄합니다.\n\n이제 볼리비아 정부가 이 방탕한 도시의 통제권을 되찾긴 했지만, 과연 이런 상황이 달라질까요? 라파스가 석유 추출에 관한 가혹한 세금을 부과할지라도, 석유는 여전히 존재할 것입니다. 산타크루스는 더 이상 독립적이지 않더라도, 상당한 자치권을 가질 겁니다. 산타크루스는 더 이상 주인이 아니게 될 지언정, 여전히 볼리비아에서 가장 부유한 도시로 자리잡았으니 이는 당연한 겁니다. 이 진실이 바뀔 이유는 없으며, 성장은 계속될 겁니다."
 state_lore_initials.310: "BLZ"
 state_lore_name.310: "벨리즈시티"
 state_lore_desc.310: "[Statelore_Get_belize_city_desc]"
 state_lore_desc.310_old: "한때 영국력 온두라스의 번화하던 역사적 수도 벨리즈시티는 이제 산산조각이 된 폐허로 남았습니다. 1961년 허리케인 해티가 도시를 강타했을 때 건물의 70%가 땅에서 뜨겨나가 잔해로 변해버려 벨리즈 국민들에게 크나큰 피해를 입혔습니다. 도시의 영광을 되찾기 위한 재건 노력이 많은 지방당국에 의해 과감히 추진되고 있으나, 이 과정은 길고도 힘든 일일 겁니다. 벨리즈시티의 부흥이 계속되는 가운데, 벨리즈 국회는 조상의 터전에 남을 것인지 다른 곳으로 시선을 돌릴 것인지에 대해 논의하고 있습니다."
 state_lore_desc.310_new: "잿더미에서 피어난 불사조같이 벨리즈의 역사적 수도는 그 어느 때보다 나은 모습으로 돌아왔습니다. 벨리즈의 역사적 수도이자 경제적 중심지인 이 도시는 대자연에 맞서는 메소아메리카의 독창성과 인내의 빛나는 보석과도 같습니다. 도시의 외교적 입지에도 불구하고 이곳은 국가의 역사적 수도이기에, 일상적인 정치에 방해받지 않고 존재할 수 있도록 국회만은 다른 곳에 이전하는 것으로 합의가 이루어졌습니다."
 state_lore_initials.311: "BMP"
 state_lore_name.311: "벨모판"
 state_lore_desc.311: "벨리즈는 자연재해가 끊이지 않는 최전선에 위치한 국가입니다. 그러기에 국가의 정치적 엘리트들을 최전선에 두는 것은 그 의미를 떨어뜨립니다. 그 때문에 벨모판은 벨리즈의 새로운 수도로 선택되어 1961년 해티같이 허리케인이 벨리즈시티를 황폐화시키더라도 국가를 통치할 수 있을 겁니다. 비교적 작고 느린 도시이기 때문에 의회는 새 도시를 벨리즈 국민들의 독창성을 보여주는 증거라 생각하며 바다 위의 새로운 도시로 넘어왔습니다."
 state_lore_initials.157_tru: "TRJ"
 state_lore_initials.157_normal: "SDQ"
 state_lore_initials.312: "SOS"
 state_lore_name.312: "사우스엔드온시"
 state_lore_desc.312: "한때 프리트웰이라 불리는 마을의 남쪽 끝에 있는 사우스엔드는 땅 주인이 현재 중심가가 위치한 양측 땅을 팔기 전까지는 가난한 어민들의 오두막집 몇 채가 모여있는 조그만 정착지였을 뿐입니다. 이곳은 런던에서 마차를 통해 오는 이들을 위한 여관과 휴가지들이 생겨났으며, 나중에 철로가 확장되고 캐롤라인 공주가 이곳을 방문하면서 개발은 더욱 가속화되었습니다. 1800년대가 되자 클리프타운이 개발되고 세계에서 가장 긴 유람선 부두인 사우스엔드 부두가 건설되면서 수많은 여름 관광객을 끌어들였습니다.\n\n이 모든 것이 과거의 일입니다. 한때 번창하던 해변의 휴양 도시이던 사우스엔드온시는 최근 몇 년간의 경제난으로 인해 하루가 다르게 쇠락해 가고 있습니다. 전쟁 전 번성했던 수많은 시설은 이제 유지보수가 되지 않은 채 버려지고 말았습니다."
 state_lore_initials.313: "DOV"
 state_lore_name.313: "도버"
 state_lore_desc.313: "도버는 유서 깊은 도시입니다. 석기 시대와 철기 시대 정착지로 시작하여, 켈트족과 로마인, 앵글로색슨족이 이 땅을 통해 도래하였으며, 나중에 이 땅을 지배하는 노르만인들은 도버를 오항동맹의 일원으로 지목하고는 적의 공격을 막아낼 요새와 선박의 왕래를 돕는 등대를 세웠습니다. 공격자들 앞에서 도버 항은 반드시 돌파해야 할 견고한 보루와도 같았습니다.\n\n나폴레옹의 프랑스군을 저지하기에 충분했던 요새는 독일인들의 군화를 막기에는 충분하지 않았습니다. 바다사자 작전의 첫 목표였던 도버는 2주간의 교전 끝에 함락되고 말았습니다. 하지만 독일인과 영국인들은 도버가 재건의 최우선 순위라는 사실이 일치하여서 도버는 과거의 영광을 되찾았습니다. 오늘날 도버는 런던과 로테르담 같은 가장 중요한 해협 횡단 운송 항구입니다."
 state_lore_initials.314: "YRK"
 state_lore_name.314: "요크"
 state_lore_desc.314: "우스강과 포스강이 합류하는 지점에 있어 있는 요크는 석기 시대 이래 인간이 정착했던 곳입니다. 로마인들은 이곳을 에보라쿰(Eboracum)으로, 바이킹은 요르빅(Jórvík), 노르만인들은 위오르비크(Evewic)라고 부르는 등 도시는 셀 수 없는 외세 정복자들의 흔적을 받아들였습니다. 여기서 독일인들은 이 대열의 맨 뒤에 있는 자들입니다.\n\n전쟁 전 리즈와 헐의 부상은 요크의 명성을 쇠퇴시켰으나, 여전히 철로와 제과 산업으로 이름을 날렸습니다. 헐과 달리 요크는 폭격 공습에 영향을 덜 받았고, 전후 몇 년 동안 티센크루프 AG는 이곳에 관심을 가지고 철로 시스템을 확장하기 시작했습니다. 오늘날 요크는 더 북쪽으로 가는 주요 교통의 중심지이며, 요크역은 런던과 스코틀랜드 경계로 가는 주요 기착지입니다.\n\n요크의 성벽은 제국이 지나갔다는 역사를 담고 있습니다. 오늘날 도시의 아름다운 건축물에 크루프의 로고가 장식하고 있지만, 과거에는 로마 군기와 노르만 문장이 나부끼기도 했습니다. 제국은 요크에 왔을 수 있지만, 언젠가 요크를 떠날 것입니다."
 state_lore_initials.315: "CJS"
 state_lore_name.315: "시우다드후아레스"
 state_lore_desc.315: "시우다드후아레스. 자유의 피난처이자 공화국의 수호자. 프랑스의 간섭으로 일어난 불길 속에서, 리오그란데강 기슭에서 잠자던 군단과 프레시디오(요새)들은 바로 이곳에서 베니토 후아레스가 외세의 폭정에 맞서 공화국을 이끌고 싸우는 위대한 순간을 목격할 수 있었습니다. 시간이 흐르고 미국-멕시코의 주요 교차점인 도시는 물류와 경제의 중심지로서 번영을 누렸지만, 여전히 마데로, 카란사, 비야 등 도시의 자유 투사들에게 있어 중요한 안식처로 남아 있습니다.\n\n오늘날, 시우다드후아레스의 장래는 더욱 밝아 보입니다. 변경 지대의 산업화 프로젝트를 통해 강 건너에 있는 미국의 기업들이 넘어오고 일자리가 창출되기 시작되었으며, 도시는 신식민지 시대의 건축물들로 새로운 미화 활동을 끝냈습니다. 수천 명의 멕시코 이주민과 미국인 관광객들이 북부의 중심지이자 빠르게 성장하는 도시를 찾아옵니다. 뿌리 깊은 저항의 전통을 가진 도시는 이제 급속한 경제 발전을 누리고 있으며, 시우다드후아레스는 이제 상상 속의 멕시코에 더욱 가까워지고 있습니다. "
 state_lore_initials.316: "TRC"
 state_lore_name.316: "토레온"
 state_lore_desc.316: "콜럼버스가 신대륙을 발견하기 이전부터 역사를 품어 온 나라에서 1907년 설립된 도시 토레온은 크나큰 역사의 물결에서 하나의 티끌같이 여겨질지도 모릅니다. 하지만 철도가 건설되면서 시작된 폭발적 인구 증가, 판초 비야의 전설적인 활약이 이 도시를 지도에 기록되게 하였습니다. 하지만 도시는 더욱 악명높은 기록을 남기기도 했는데, 바로 이곳에서 중국계에 대한 박해가 시작되었다는 점일 겁니다. 토레온 대학살로 인해 도시 내의 수많은 아시아인이 제노사이드를 겪어야만 했었습니다.\n\n오늘날, 토레온시는 코아벨라 주에서 가장 큰 도시로, 섬유, 의류, 금속 가공 산업에서 가공할 만한 성장을 보이고 있습니다. 또한 우수한 관개시설 구축은 지역 내 농업 및 면화 가공업에서 좋은 조건을 제공하고 있습니다. 다른 노르테뇨(북부) 도시들과 마찬가지로, 목장들은 토레온에서 한 발짝만 나가더라도 만날 수 있습니다. 분명 290명이란 작은 마을로 시작했던 기억과 비교하면 나쁜 변화가 아닙니다."
 state_lore_initials.317: "OAX"
 state_lore_name.317: "오아하카"
 state_lore_desc.317: "오아하카 계곡은 수많은 폭군들의 지배에 고통받아 오며 몇 차례나 고난을 겪어야만 했습니다. 그리고 이들은 세상이 달라지길 바라며 몇 번이고 저항했습니다. 하지만 스페인인이 도래하였을 때 상황은 바뀌지 않았고, 독립이 이루어졌을 때도 이곳은 알려지지 않았습니다. 이곳이 고향이던 베니토 후아레스가 프랑스인의 침입을 물리칠 때도 이곳은 변하지 않았고, 마고니스타들의 활동마저도 도시의 진정한 변화를 끌어내진 못했습니다.\n\n오늘날 오아하카는 멕시코 남부의 평범한 도시에 불과합니다. 해마다 더 많은 원주민 빈민층 농부들이 농촌의 열악한 상황에서 벗어나기 위해 이곳에 몰려들고 있습니다. 이들은 도시 경계부에서 점차 확장되고 있는 실업자 밀집 지대로 몰려듭니다. 인구가 증가하면서 토지와 자유에 대한 열망이 다시 한번 자라납니다. 그리고 오아하카는 언제나 그래왔듯, 선조들이 그랬던 것처럼 폭정에 용감히 맞설 준비가 되어 있습니다."
 state_lore_initials.318: "REX"
 state_lore_name.318: "레이노사"
 state_lore_desc.318: "북부 봉쇄령이 미국 남부를 압박하는 몇 년 동안 텍사스 주에게 타마울리파스 북부는 전 세계로 향하는 닫힌 관문 같아 보였습니다. 이제 봉쇄는 사라졌고, 미국인들이 겪던 문제도 어느 정도 해결되었으며, 레이노사와 인근 도시들은 다시 한번 세계로 향하는 관문이 되었습니다.\n\n코아벨라에서 누에보라레도까지 이르는 은과 석탄, 누에보레온에서 레이노사까지 이르는 철강과 자동차 부품, 타마울리파스부터 마타모로스에 이르는 면화와 석유화학 제품까지, 공영권에서 온 모든 화물이 모여들며, 그 너머에 있는 미국 도시들과 현지 물품과 자원을 공정하게 거래합니다. 리오그란데강 하구는 세계에서 보기 드문 다양한 문화와 경제의 성장 지역이고, 레이노사가 존재하는 한 영원히 그럴 것입니다."
 state_lore_initials.319: "CPE"
 state_lore_name.319: "캄페체"
 state_lore_desc.319: "산 프란시스코 데 캄페체라는 작은 도시는 크나큰 격변을 겪은 적이 없었습니다. 스페인 식민화의 초기 거점이었던 이곳은 요새 공사, 유서 깊은 교회, 안달루시아와 카리간 스타일 주택 등 식민지 시대의 수많은 건물이 남아 있습니다. 인간의 손이 아직 제대로 닿지 않은 밀림이 이 도시를 둘러싸고 있는데, 수많은 마야 유적과 콜럼버스 시대 이전의 유적들이 지근거리에 위치해 유카탄의 풍부한 역사를 보고 싶어 하는 관광객들에게 도시를 빛나는 보석으로 만들어 줍니다.\n\n불행하게도, 이 빛은 오직 관광객들에게만 빛나고 있을 뿐입니다. 이곳의 수많은 주민은 수백 년 동안 그래왔듯 커피농장에 갇힌 채 땀 흘린 노동의 결과를 그들이 결코 밟지 못할 땅에 보내고, 그 대가로 터무니없이 적은 값을 지불받습니다. 캄페체는 지금까지 그래왔던 것처럼 서서히 무너져 가는 식민 시대의 건축물로만 남을까요? 누군가는 이 도시를 복구하고 싶어 하며, 누군가는 도시를 완전히 새로이 탄생시키고 싶어 하는 듯합니다..."
 state_lore_initials.320: "CVJ"
 state_lore_name.320: "쿠에르나바카"
 state_lore_desc.320: "작은 도시는 종종 광기의 역사를 품고 있습니다. 히스패닉 시대 이전으로 거슬러 올라간 쿠에르나바카는 중요한 문화 발전의 중심지였으며 아즈텍인과 이웃 부족간의 수많은 충돌을 겪었습니다. 코르테스가 최초의 식민지 건물을 이곳에 지었고, 격동의 혁명 시대 반군들이 이곳에 터를 잡았고, 사파타가 국회의사당을 위협하고, 전간기 기간 미국 교민들이 이곳을 돌아다녔습니다.\n\n잠든 도시에 새로운 시대가 찾아왔습니다. 멕시코시티와 멕시코 계곡의 다른 지역을 연결하는 곳에 있는 쿠에르나바카는 이곳에서 싸운 군대보다 더 강력한 새로운 문물, 고속도로를 맞이하였습니다. 매일 아스팔트가 수 마일씩 확장되며 점점 더 많은 사람들이 도시에 몰려듭니다. 도로를 포장하고 차량을 받아들이는 것이 쿠에르나바카의 사명일 지도 모릅니다. 수백 년 동안 서로 싸우고 죽어가던 곳은 이제 고속도로로 인해 하나로 연결될 것입니다."
 state_lore_initials.321: "IKE"
 state_lore_name.321: "이카이에이"
 state_lore_desc.321: "보하이해의 어느 거점은 과거 북향함대의 부상과 몰락을 보아왔던 때가 있었습니다. 한때 웨이하이웨이라고 불렸던 그곳은 외세 침략자들에게서 대항하는 중요한 해안 요새였습니다. 그러나 이곳의 전략적 중요성을 간파한 영국인이 이곳을 빼앗은 이후, 그보다 더 무자비한 일본이 이곳을 점령하면서 그 운명은 바뀌고 말았습니다.\n\n공자와 맹자의 출생지이자 안식처가 된 이곳은 이제 이카이에이로 이름이 바뀌었으며, 산동 전역을 내려다보는 일본의 해군 기지 역할을 합니다, 항구에는 수많은 철제 선박이 정박해 있으나, 이들은 그곳을 수호하는 자가 아닌 타락한 영광의 상징일 뿐이기에 이곳에 사는 그 누구도 이를 자랑스러워하지 않습니다."
 SL_customname_mukden: "만주의 산업중심지"
 SL_customname_manchuria: "만주의 §f세 톱니바퀴§!"
 state_lore_name.57_GGN: "크라카우"
 state_lore_name.57_POL: "크라쿠프"
 state_lore_desc.57_GGN: "실제 수도가 아닌 폴란드 국가의 문화 및 예술 중심지라는 지위 때문에 크라카우는 전쟁 도중 심각한 기반 시설 파괴라는 마수를 피해갈 수 있었습니다. 하지만 그렇다고 해서 무사한 것은 아닙니다.\n\n도시 인구의 대부분은 밤의 안개 속으로 흔적도 없이 사라졌고 거리는 텅 빈채 적막함만을 풍길 뿐입니다. 대학은 문을 닫았고, 교회는 변형되었으며, 거대한 공장 단지와 부속된 노동 수용소는 크라쿠프가 라이히의 요구에 따른 산업 변혁의 끔찍한 악몽에 휩싸였다는 것을 보여줍니다.\n\n파괴된 바르샤바는 폴란드에게 독일의 신질서에 대한 단기적인 혼란을 보여주었지만, 크라쿠프의 노예화는 폴란드가 자랑스러워했던 모든 것을 말살하려는 독일의 장기적인 의도를 뼈아프게 상기시켜 주고 있습니다."
 state_lore_desc.57_POL: "실제 수도가 아닌 폴란드 국가의 문화 및 예술 중심지라는 지위 때문에 크라쿠프는 전쟁 도중 심각한 기반 시설 파괴라는 마수를 피해 갈 수 있었습니다. 하지만 그렇다고 해서 무사한 것은 아닙니다.\n\n도시 인구의 대부분은 밤의 안개 속으로 흔적도 없이 사라졌고 거리는 텅 빈 채 적막함만을 풍길 분입니다. 대학은 문을 닫았고, 교회는 변형되었으며, 거대한 공장 단지와 부속된 노동 수용소는 크라쿠프가 라이히의 요구에 따른 산업 변혁의 끔찍한 악몽에 휩싸였다는 것을 보여줬습니다.\n\n하지만 폴란드가 다시 한번 크라쿠프를 지배하면서 도시 전역에 변화가 찾아오고 있습니다. 수십 년에 걸친 억압과 독일화를 하루아침에 되돌릴 수는 없을 테지만, 나치의 폭정 아래 짓눌려 온 크라쿠프 시민은 새로이 마음을 다잡았습니다. 크라쿠프의 새 얼굴이 어떤 모습일지, 그리고 폴란드와 독일 사이 불가피해 보이는 적대행위 속에서 도시가 살아남을 수 있을지는 아직 미지수입니다. "
