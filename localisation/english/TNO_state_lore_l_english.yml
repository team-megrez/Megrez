 state_lore_name.157_tru: "시우다드트루히요"
 state_lore_name.157_normal: "산토도밍고"
 state_lore_desc.157: "신대륙의 오래된 유럽인 정착지 중 하나인 산토도밍고는 역사의 파도를 낯설어하지 않습니다. 최근에는 도미니카공화국 대통령인 라파엘 트루히요의 이름을 따서 이름이 바뀌었지만, 도시 안팎의 많은 사람들은 이전 이름을 계속 부르고 있습니다. 누군가에게 이것은 트루히요의 독재 통치를 비난하는 방법으로 수행되는 반면, 다른 사람들은 그러한 섭리로 도시 이름을 바꾸는 것이 다소 촌스럽다고 생각합니다.\n\n그 이름이 무엇이든 산토도밍고는 좋을 때나 나쁠 때나 도미니카 공화국의 문화적, 경제적, 정치적 중심지입니다."
 state_lore_initials.158: "PaP"
 state_lore_name.158: "포르토프랭스"
 state_lore_desc.158: "포르토프랭스 시는 1770년에 프랑스 식민지인 생도맹그의 수도가 되었지만, 최초의 유럽인 상륙 이후로도 큰 영향을 미친 곳입니다.\n\n아이티가 프랑스로부터 독립한 후, 포르토프랭스는 아이티 사회의 중요한 중심지로 남아 있었고, 통일 후 남부 공화국과 국가 전체의 수도였습니다. 여러 면에서 이 도시는 혁명 이후 유럽의 열강과 제1차 세계 대전 중 미국의 점령으로 아이티에 부과된 형벌로 인해 여전히 휘청거리고 있습니다. 이 모든 것에도 불구하고, 포르토프랭스는 아이티 사람들에게 영원히 고향이자 난로로 남을 것입니다."
 state_lore_initials.159: "KIN"
 state_lore_name.159: "킹스턴"
 state_lore_desc.159: "1693년 포트로얄의 잔해로 지어진 킹스턴은 자메이카와 자메이카 사람들의 집념과 헌신을 나타냅니다.\n\n1700년대 말에 이 도시는 섬에서 가장 중요한 항구가 되었고 1872년에는 모든 정부 기능이 도시로 이전되었습니다. 20세기에 카리브해의 위대한 정치체 중 하나이자 자유 국가 기구의 중요한 전초 기지입니다."
 state_lore_initials.160: "COP"
 state_lore_name.160: "코피아포"
 state_lore_desc.160: "1850년으로 가 봅시다. 거대한 금속 짐승들이 증기를 뿜어내고 있으며, 하늘로 흩어집니다. 증기는 구리 광부, 군인, 산업인들 무리 사이에서 솟아 오르고 있습니다. 코피아포의 가장 커다란 은광을 발견한 후안 고도이 청동 조각상 사이를 지나 솟아오르고 있으며, 코피아포 대성당 안에서 기도하는 신부 옆에서 솟아오르고 있습니다. 푸른 논밭, 흐르는 코피아포 강의 물 사이를 지나 솟아오르고 있습니다. 당신이 증기를 따라 광대한 하늘로 올라가서 땅을 바라다보면, 아타카마의 냉혹한 환경 사이에 놓여진 얇은 생명의 조각을 볼 수 있습니다. 금속 짐승이 비명을 지르며, 앞을 휘젓기 시작합니다. 남아메리카에서 최초로 개통된 코피아포-칼데라 철도로 인하여, 코피아포는 이전과 달라질 것입니다.\n\n부유한 광산도시인 코피아포는 칠레 북부의 가장 이상적인 도시입니다. 이곳은 산업, 문화, 정부의 중심지입낟. 은맥, 구리맥은 깊고, 풍부합니다. 또한 10000년이 지난 유골이 발견된 인디언 공동묘지 유적이 위치한 곳입니다.  사람들은 행복하고, 친절하고, 열정적이며, 도시는 지역 상업의 호황에 힘입어 번영하고 있습니다. 산 프란시스 데 라 셀바 데 코피아포라고 처음에 붙여졌던 이 도시는 언제나 사막의 오아시스였으며, 아타카마의 영혼이 되었습니다."
 state_lore_initials.161: "TAL"
 state_lore_name.161: "탈카"
 state_lore_desc.161: "탈카는 칠레의 행정, 문화, 경제적 중심지는 아니지만, 이곳은 아마 칠레의 정신적 중심이일 것입니다. 탈카는 1692년 처음 건설되었고, 1742년 재건되었고, 그리고 1818년 베르나르도 오히긴스가 칠레의 독립을 공식적으로 선언하면서 칠레의 민족주의의 요람으로 세 번째로 건립되었습니다.\n\n탈카 사람들 사이에서 \"탈카, 파리, 런던\"이라는 이야기가 돕니다. 그들은 과거에 자부심을 느끼면서, 현재에 만족하고, 미래에 대해 확신합니다. 이곳은 와인과 밀로 유명하기도 하지만, 제조업 또한 빠르게 성장했으며, 과거을 길을 딛어 더 커다란 도시가 되려 하고 있습니다. 머지않아 \"탈카, 파리, 런던\"은 단순한 농담에서 진정한 자부심의 표현으로 변할 것입니다. 적어도, 이상을 꿈꾸고 있는 탈카 사람들은 이를 굳게 믿고 있습니다."
 state_lore_initials.162: "BAI"
 state_lore_name.162: "부에노스아이레스"
 state_lore_desc.162: "미합중국의 국가 신화에서 자신을 지칭하는 용어는 \"빛나는 언덕 위의 도시\"입니다. 그들의 전통 속에서 그것은 평화와 이성이 지구를 지배하기 위한 진실한 희망을 나타냅니다. 이제 그 도시는 쌍둥이가 있는 것 같습니다.\n\n부에노스 아이레스, 또는 \"굿 아이레스\"로 불리는 이곳은 1580년 6월 11일 후안 데 가라이에 의해 설립되었습니다. 당시에도 부에노스아이레스는 많은 사람들을 백사장으로 인도한 등대같은 곳이였습니다. 습격, 파괴, 방화와 고립 같이 그 도시는 모든 시험과 환난을 겪었습니다. 그러나 여전히 그곳에 우뚝 서 있습니다. 남아메리카의 여왕의 길고 의기양양한 통치가 이루어지는 곳이라는 중요한 사실이 있기 때문입니다.\n\n모든 거리마다 도시는 자랑스럽게 자신의 색을 표시합니다. 독일인, 영국인, 프랑스인, 스페인인은 물론이고 이 도시에서 가장 많은 이민자를 차지하는 이탈리아인까지도 모두 그 공정한 도시에 뿌리내렸습니다. 아르헨티나의 운명이 운명의 거센 파도와 함께 썰물같이 흘러갈수도 있지만, 모든 종류의 사람들이 공정한 바람 아래에 모여 있습니다. 왜일까요? 부에노스아이레스는 언덕 위의 빛나고 희망찬 도시이기 때문입니다. 그리고 희망보다 더 위대한 것은 없습니다."
 state_lore_initials.163: "AVE"
 state_lore_name.163: "아베야네다"
 state_lore_desc.163: "아베야네다 시는 원래 바라카스 알 수르라는 이름으로 시작되었으며, 니콜라스 아베야네다 전 대통령의 이름을 따서 개명된 이 도시는 아르헨티나의 주요 철도 허브이자 및 산업 중심지입니다. 부에노스아이레스 광역권의 일부인 아베야네다는 아르헨티나의 수출품이 전 세계로 수송되는 광범위한 항구 시설을 가지고 있습니다.\n\n도시 내의 근로자들은 밤낮으로 식품 가공 공장, 방직 공장, 정유 공장, 그리고 철강 공장 등에서 일하고 있으며, 이 도시는 아르헨티나 경제의 중요한 부분을 차지하고 있습니다. 한때 세계에서 가장 큰 창고였지만 지난 10년간 급격히 경제 지표가 하락세를 이루며 인해 이젠 사라졌던 중앙 농산물 시장도 이곳에 있었습니다. 부에노스아이레스는 언덕 위의 도시이지만 아베야네다는 꿈을 살려주는 도시입니다."
 state_lore_initials.164: "MdP"
 state_lore_name.164: "마르델플라타"
 state_lore_desc.164: "마르델플라타는 아르헨티나의 주요 관광 중심지 중 하나입니다. 1857년 염장 고기 공장으로 설립된 이래, 사업가 파트리시오 페랄타 라모스는 다양한 새로운 사업과 기회를 도입하여 마을에 활기를 불어넣었습니다.\n\n1890년부터 1910년까지, 마르델 플라타는 부에노스아이레스 엘리트들의 관심을 끄는 여러 호텔의 본거지가 되었습니다. 페론주의 운동의 발흥과 페론의 복지 정치의 시행으로 도시는 거대한 관광 붐을 경험했습니다. 수천 명의 외국인들이 해외에서 막대한 부를 가져왔으며, 도시는 아르헨티나의 증가하는 중산층의 상징이 되었습니다. 아르헨티나가 번영하는 한, 마르델플라타의 해변은 5월의 태양에 의해 축복 받을 것입니다."
 state_lore_initials.165: "LPl"
 state_lore_name.165: "라플라타"
 state_lore_desc.165: "1952년부터 1955년까지 에바 페론 시티으로 불렸던 라플라타는 1880년에 부에노스아이레스 주의 주도가 되면서 설립되었습니다. 라플라타는 위생에 중점을 둔 계획도시로, 도심은 엄격한 격자형으로 배열되어 있으며, 완벽한 패턴의 도로들이 도시의 블록들을 가로지르고 있으며, 하늘에서 보면 수천 그루의 나무들이 도시 거리에 거대한 녹색 방패같이 늘어서 있습니다.\n\n라플라타는 아르헨티나의 주요 문화 관광 중심지이며, 수십 개의 예술 센터, 극장, 박물관, 도서관, 영화관이 있습니다. 세계 박람회에 의해 \"미래의 도시\"로 선언된 라플라타의 미래는 예술이 번창함에 따라 더 밝은 미래를 볼 수 있을 것입니다."
 state_lore_initials.166: "CRV"
 state_lore_name.166: "코모도로리바다비아"
 state_lore_desc.166: "코모도로 리바다비아는 북위 45도 이남에서 가장 큰 도시이자 새로 만들어진 추부트 주에서 가장 큰 도시입니다. 이 도시는 1901년 법령에 의해 설립되었으며 아르헨티나의 초대 대통령 베르나르디노 리바데리아의 손자의 이름을 따서 지어졌습니다.\n\n도시는 원래 제2차 보어 전쟁 이후 안전한 수원을 찾던 중 석유를 발견한 아프리카인들이 이주한 곳이였습니다. 석유의 발견은 도시의 성장을 가속화시켰고, 이는 아르헨티나 경제의 버팀목이 되었습니다.\n\n추운 기온과 지옥 같은 바람에도 불구하고, 노동자들은 검은 황금을 통해 부자가 되기 위해 도시로 몰려듭니다. 아르헨티나의 \"석유 수도\"는 아르헨티나의 꿈이 연료를 공급받거나 불길에 휩싸일 수 있는 곳입니다."
 state_lore_initials.167: "SFE"
 state_lore_name.167: "산타페"
 state_lore_desc.167: "산타페 데 라 베라크루즈는 산타페 주의 주도입니다. 산타페엔 남미에서 태어난 최초의 미국인 주지사 에르난다리아스의 무덤이 있습니다. 또한 산타페는 주변의 풍부한 농경지에 서비스를 제공하는 중요한 상업과 교통의 중심지입니다.\n\n이곳에서 생산되는 곡물, 식물성 기름, 육류 등이 가공을 위해 철도를 타고 운송됩니다. 시골 풍경을 중심으로 소규모 관광산업이 운영되면서 도시민을 끌어들이고 있으며 이들은 사냥과 낚시를 하며 휴가를 보냅니다. 이 도시의 조용한 성격에도 불구하고, 산타페는 지난 15년 동안 두 번의 헌법 제정 회의의 본거지였던 곳이기도 하며, 만일 아르헨티나가 또다시 암울한 국면을 맞이한다면, 그것은 세 번째 본거지가 될 수도 있습니다."
 state_lore_initials.168: "ROS"
 state_lore_name.168: "로사리오"
 state_lore_desc.168: "로사리오는 산타페 주에서 가장 큰 도시이자 아르헨티나에서 수도를 제외한 도시 중 가장 커다란 도시입니다. 파라나 강 서안에 위치한 로사리오는 아르헨티나의 산업 회랑의 중심지이기도 합니다. 내전으로 큰 고통을 겪었음에도 불구하고, 로사리오는 위대해질 운명을 타고난 것 같습니다. 또한 로사리오의 철도와 항구는 산타페와 부에노스아이레스 사이의 주요 중간 기착지이기도 합니다.\n\n도시는 부에노스아이레스와 비교할 수 없을 정도로 규모가 큰 화학공업 시설과 무역 위원회를 자랑스럽게 뽐내고 있습니다. 또한 로사리오는 수많은 극장, 박물관, 영화관이 있으며, 문화 중심지로서 라플라타와 경쟁하고 있습니다. 로사리아는 아르헨티나의 진정한 심장부이며, 이는 다른 어떤 도시도 훔칠 수 없는 칭호입니다."
 state_lore_initials.169: "COR"
 state_lore_name.169: "코르도바"
 state_lore_desc.169: "코르도바는 아르헨티나 코르도바주의 주도입니다. 스페인의 도시 이름을 딴 코르도바는 식민지 시대에 남겨진 수많은 건물들로 가득 차 있는데, 그 중 가장 유명한 것은 예수회 유적들입니다. 잘 보존된 과거란 이미지와 대조적으로 코르도바는 아르헨티나의 중공업과 기술 중심지이기도 합니다. 아르헨티나 도시의 전형적인 농업 가공 시설과 함께, 자동차, 항공기, 철도 공장들이 이 도시에 널려 있습니다.\n\n코르도바는 풍부한 음악, 와인, 치즈 문화 때문에 \"유흥의 도시\"라고도 불립니다. 아르헨티나를 미래로 과감하게 진군시킬 도시가 있다면 바로 코르도바일 것입니다."
 state_lore_initials.170: "USH"
 state_lore_name.170: "우수아이아"
 state_lore_desc.170: "파타고니아의 탁 트인 먼지투성이 평원에는 나무로 된 7피트도 안 되는 높이의 작은 간판이 놓여 있습니다. 그 위에 새겨진 글씨를 봅시다. \"우수아이아에 오신 것을 환영합니다. 이곳은 남극으로 가는 관문입니다.\" 그러나 일부 주민들은 이 간판에 더 괜찮은 문구를 새겼습니다. \"우수아이아에 오신 것을 환영합니다. 세계의 끝에 오신 것을 환영합니다.\" 야한족의 본거지였던 우수아이아는 대부분의 역사에서 코노 수르의 맨 아래 끝자락으로, 원주민들의 생사를 함께한 보금자리였습니다. 건조한 겨울과 습한 여름 기후를 가진 우수아이아는 살기 쉬운 곳이 아닙니다. 하지만, 이곳은 다른 무언가로 변모했습니다.\n\n훨씬 더 낮설고, 훨씬 중요한 역할이 과거의 어촌이였던 곳에 기대되고 있습니다. 우수아이아는 칠레와의 길고 매우 복잡한 경기의 장기말이 되었습니다. 아르헨티나와 칠레는 \"세계에서 가장 남쪽의 도시\"라는 칭호를 서로 주장하고 있습니다. 이것이 단지 무의미한 프로젝트처럼 보일 수도 있지만, 이 \"경쟁\"은 실체적이고 가시적인 결과를 가져옵니다. 승자는 마젤란 해협 전체와 마젤란 해협을 둘러싼 모든 무역을 지배하게 될 것입니다. 파나마 운하 때문에 해협의 가치가 많이 떨어졌지만, 여전히 수많은 대륙을 가르는 무역선과 해군 선박이 이 지역을 통과하고 있습니다. 승자가 누가 되건 우수아이아의 마을 사람들은 1만 년 전처럼 계속 살 것입니다. 세상의 끝에서 말이죠."
 state_lore_initials.171: "BKK"
 state_lore_name.171: "방콕"
 state_lore_desc.171: "천사의 도시, 불멸의 위대한 도시, 인드라의 명령에 따라 비슈바카르만이 세운 장엄한 아홉 개의 보석 도시. 그것은 태국 사람들이 수도인 방콕에 붙인 이름입니다.\n\n차오프라야 강 어귀에 위치한 이 도시는 상업, 정부의 본거지이자 최고사령관과 대통령의 거주지인 국가의 상징적, 문자 그대로의 중심지임을 자랑스럽게 생각합니다. 아름다운 강변의 명소와 함께 방문객들은 종종 군 퍼레이드와 근위병의 화려함과 현란함에 휩싸입니다.\n\n공영권의 나머지 구성국들과 달리 방콕 시민들은 도쿄라는 정치-군사적 동맹에서 태국의 독립적인 지위로 인해 일본 점령자들이 초대받지 않은채 불쑥 나타나지 않을 것임을 알고 있기에 편히 잠들 수 있고, 도시의 인구와 부의 급속한 확장을 허용합니다."
 state_lore_initials.172: "HNO"
 state_lore_name.172: "하노이"
 state_lore_desc.172: "표면적으로 하노이는 수많은 인도차이나의 도시들과 똑같아 보일지도 모릅니다. 산업화로 인한 급속한 도시화, 호화로운 프랑스 식민지 시대 건물 옆에 급하게 지어진 슬럼가, 자이바츠가 지배하는 경제같이 말이죠. 그러나 하노이가 모든 동아시아에서 가장 큰 화약통 중 하나라는 사실을 아는 사람은 거의 없습니다.\n\n일본이 프랑스령 인도차이나를 침공하는 동안 하노이는 월맹 운동의 발상지가 되었고 시골에서 반란을 시작하여 수년 동안 지속되었고 도시가 일본군에게 거의 정복되는 것을 보았습니다. 오늘날 하노이는 평화로운 모습을 유지하고 있으며 일본 제국 해군는 밤낮으로 거리를 순찰하며 베트남은 비밀스레 최후의 투쟁을 준비하고 있습니다. 그리고 언젠가 하노이는 베트남의 주인이 누가 될 것인지 만천하에 자신을 알릴 것입니다."
 state_lore_initials.173: "MAY"
 state_lore_name.173: "마닐라"
 state_lore_desc.173: "모든 국가에는 국가 고유의 고동치는 심장, 국가를 건전하게 유지하는 열쇠가 되는 중요한 기관이 있으며, 필리핀 마닐라만큼 이 중요성을 표현하는 도시는 없을 것입니다. 심지어 이는 스페인 치하일때부터 그래왔습니다. 동양의 진주라고 불리는 이곳의 독특한 건축물과 식민 지배 역사는 서로 어울러져서 다른 사람들이 감히 흉내낼 수 없는 그림 같은 풍경을 형성하였습니다.\n\n도시 중심부를 지나 외곽 지대를 바라보면 콘크리트 미국식 주택이 고대 스페인 성곽과 별장 사이에 나란히 놓여 있는것을 보게 될 겁니다. 모자이크를 형성하듯한 이 광경은 과거의 모습을 한눈에 볼 수 있게 만들 뿐만이 아니라, 현대성 또한 그곳에 와서 닿은 것 처럼 보이게 하며 도시를 완벽하게 만들었습니다.\n\n좀 더 높이서 바라본다면 이곳에선 지난 전쟁의 흔적을 볼 수 있습니다. 그러나 이를 찾아내려면 더 심도있게 도시를 바라보아야 할 겁니다. 전쟁이 가져온 파괴 위에는 일본 점령의 영향력이 층층히 쌓여 있기 때문입니다. 고층 건물, 사원 등등에 욱일이 새겨진 깃발이 도시 곳곳에 드문드문 흩어져 있는 것을 볼 수 있습니다. 필리핀은 변함이 없는 나라이고 마닐라라는 도시는 이러한 성격을 잘 반영하고 있습니다."
 state_lore_initials.174: "HUE"
 state_lore_name.174: "후에"
 state_lore_desc.174: "제국주의의 철권에 무너진 오랜 잃어버린 제국의 기억이 남아 있는 후에시는 베트남에서 가장 큰 도시이자 황제의 황궁이 있는 곳입니다. 그 풍부한 역사는 제국주의라는 용서할 수 없는 범죄를 상기시키는 또 다른 역할을 하며, 과거 도시의 그림자를 보여주기도 합니다\n\n한때 응우옌 왕조는 프랑스와 일본이 그들을 삼켜버리기 전에 정복의 영광을 자랑스러워 하며 인도차이나 반도의 대부분을 통치했습니다. 최소한 베트남 제국의 영광이 다시 한 번 반도에 빛나고 있으며 바오다이와 그의 왕조가 다시 한 번 진정한 베트남을 통치하게 될 것 같아보입니다. 그들이 틀렸다는걸 알면 좋을텐데요."
 state_lore_initials.175: "SAI"
 state_lore_name.175: "사이공"
 state_lore_desc.175: "사이공은 오랜 기간동안 베트남의 도시가 아니었습니다. 그곳은 12세기에 프레이 노코르라는 작은 크메르 정착지가 미래의 도시가 될 그 지역에 무역을 위해 설립되었습니다. 그 후 이 메콩 삼각주는 베트남 제국에 의해 정복되고 도시 이름은 사이공으로 바뀌었습니다. 프랑스령 인도차이나 치하에서 사이공은 식민지 관리를 위해 작은 항구에서 큰 도시로 급속한 발전과 변화를 시작했습니다.\n\n도시화 과정은 프랑스가 인도차이나를 떠난 후에도 계속되었고 일본은 도시를 범아시아주의의 빛나는 본보기로 만들려고 했습니다. 그러나 사이공은 여전히 모순으로 가득 찬 도시입니다. 빈민가에는 매춘부, 마약 중독자, 거지 및 고아가 넘쳐납니다. 프랑스 식민지 시대의 웅장한 건물과 합리적인 대로가 있는 구시가지에서는 부패한 관리와 돈을 가진 일본인이 거래를 합니다. 사이공이 제대로 굴러가는 현대적인 도시가 되려면, 아직 해야 할 일이 많습니다."
 state_lore_initials.176: "SIN"
 state_lore_name.176: "싱가포르"
 state_lore_desc.176: "현대 도시로의 싱가포르는 19세기 초 영국인에 의해 교역소로 건설되었습니다. 이 섬은 동남아시아에서 영국의 해군 방어 전략의 초석이 될 예정이었으나 영국 해군이 미처 도착하기도 전에 일본군에 의해 함락되었습니다.\n\n중국인, 말레이인 및 인도인으로 구성된 이 도시의 다민족 인구는 말레이 긴급사태의 결과로 외국 점령자의 중추 요새임을 다시 한 번 발견하게 될 것입니다. 불확실한 시대에 60년대 말까지 누가 싱가포르를 지배할 것인지는 아직 아무도 모릅니다."
 state_lore_initials.177: "KUA"
 state_lore_name.177: "쿠알라룸푸르"
 state_lore_desc.177: "한때 중국인과 말레이인 주석 광부들의 작은 마을이었던 쿠알라룸푸르는 1857년에 공식적으로 설립되었으며 나중에 영국 식민  지배를 통해 말레이 지역의 수도로 발전했습니다. 이 도시는 20세기 초에 세랑고르 고무 붐의 도래와 함께 빠르게 성장했으며 현재는 말레이시아에서 가장 큰 도시입니다.\n\n주요 산업 허브이자 공식 정부 아래 존재하는 쿠알라룸푸르는 지난 20년 간의 일본 군사 통치 기간 동안 핵심 거점이자 착취의 심장이었습니다."
 state_lore_initials.178: "DEL"
 state_lore_name.178: "델리"
 state_lore_desc.178: "제국의 중심지이자 인도의 왕좌라 불리는 델리는 이를 통치하려 하는 수많은 국가들의 지배를 받아들여 왔습니다. 인도사의 초기 델리는 아대륙의 대부분을 정복한 왕조의 근거지로 기록되어 있으며, 델리 술탄국, 무굴 제국의 수도였던 캘커타에서 영국이 지배를 할 때 잠시 휴식기간을 가졌습니다.\n\n하지만 인도를 지배하던 외세 지배자는 곧 델리에 매력을 느꼈고, 델리는 다시 한 번 제국의 핵심 도시로 거듭나면서 권력의 중심지는 다시 서쪽으로 이동하였으며, 그들의 통치 아래 도시는 변화했습니다. 건축, 문화, 인구학적으로 수많은 위대한 군주들과, 거주자들의 지울 수 없는 유산을 간직한 델리는 인도 공화국의 힘과 정통성을 추구하는 다양성의 축소판과도 같습니다. 영국은 쫓겨났고, 인도는 이제 인도인에 의해 지배되지만, 권력은 영원히 델리에서 나올 것입니다.\n\n음, 대부분의 경우엔 말이죠."
 state_lore_initials.179: "CAL"
 state_lore_name.179: "캘커타"
 state_lore_desc.179: "자유 인도 정부의 본거지이자 인도의 민족주의, 애국주의의 중심지인 캘커타는 다른 곳들처럼 정착지로서 시작한 역사를 지니고 있지 않습니다. 캘커타는 제국주의적 욕망의 화신, 좀 더 구체적으로 설명하자면 동인도 회사라는 자본의 힘을 통해 제국을 개척하려는 욕망 속에서 시작되었습니다. 회사의 야망이 커짐에 따라 캘커타 또한 한계를 넘어선 확장을 이어갔으며, 지나치케 커진 한 기업의 자산은 이젠 새로운 식민 기업으로 발전했습니다.\n\n인도가 현대 시대에 들어서면서 현지 문화의 부흥과 산업혁명이 시작되었습니다. 캘커타는 인도 민족의 자유를 쟁취하기 위한 투쟁의 중심지가 되면서 끊임없이 변하고 있습니다. 지금 캘커타는 아대륙 전역을 지배하고 있는 델리에 대항하는 전인도 진보연합의 기반이며, 광대한 인도 대륙 전역을 통일하겠다는 야망을 품고 있습니다.\n\n광활한 땅을 정복한다는 꿈이 있습니다. 아니면 그 광활함에 삼켜질지도 모르지만요..."
 state_lore_initials.180: "KAR"
 state_lore_name.180: "카라치"
 state_lore_desc.180: "인더스강 하구에 자리 잡아 있는 카라치는 천연 항구이자 철도교통의 허브로서 인도 서부와 나머지 지역을 연결하는 중요 거점입니다. 이러한 융합의 정신은 카라치의 인구 구성에도 반영되어 있는데, 전국 각지에서 모인 수천 명의 이민자들이 모여 있습니다. 카라치는 인도의 주요 대도시이자 군수 산업의 요충지이며, 전 지구에서 체감되고 있는 냉전의 최전선에 입지한 도시이기도 합니다.\n\n또한, 카라치는 파키스탄 운동 세력과 인도 국민회의의 반 분리조직 사이 치열한 경쟁을 벌이고 있는 인도의 화약고이기도 합니다. 만일 이 분쟁이 단순히 정치 영역에서 머무르지 않고 밖으로 나간다면 도시의 다원성은 심각한 역풍을 맞을지도 모릅니다. 역사가 보여주듯, 이웃이라는 형제 관계는 한순간에 피를 갈구하는 폭도들의 희생양으로 돌변할 수도 있는 겁니다..."
 state_lore_initials.181: "MDR"
 state_lore_name.181: "마드라스"
 state_lore_desc.181: "고대 이래 남부 인도의 핵심지였던 마드라스는 일직이 영국령 인도가 데칸 지방을 통제하는 열쇠와도 같은 곳이었습니다. 이곳에는 일찍이 영국에 충성을 맹세하고 영지를 지배해 온 거대한 번왕국들이 존재했습니다. 그로 인해 갑작스러운 국가의 독립과 봉건 왕국 체제가 종말을 맺은 이후에도 이 도시는 신생 공화국의 남부 정책을 다루는 열쇠로 그 기능을 유지할 수 있었습니다. 거리에서는 인도 국민회의와 점차 세를 불려 가는 드라비다 운동, 텔루구어파와 타밀어 파벌, 심지어 전인도 진보연합 등이 세를 불리며 상호 간의 치열한 다툼이 이어지고 있습니다.\n\n정치 분야에서 넘겨 보더라도, 마드라스는 인도 남부에서 가장 빠르게 산업화되고 있는 도시 중 하나이며, 시 안팎에서는 여러 주요 건축 및 개발사업이 계획되어 있습니다. 그것이 좋건 나쁘건 도시는 하루가 다르게 변화하고 있으며, 끊임없이 스스로를 재창조하고 미래를 향해 나아가고 있습니다. 아 물론, 이는 인도 전역에서 나타나는 특징이기도 합니다."
 state_lore_initials.182: "HYD"
 state_lore_name.182: "하이데라바드"
 state_lore_desc.182: "인도의 거대한 번왕국을 꼽으라고 할 때 가장 먼저 생각나는 이름은 아마 하이데라바드이며, 영국령 인도에 충성을 맹세한 이들 중 가장 강력하고 가장 부유한 번왕국일 겁니다. 과거 니잠은 세계에서 가장 부유한 자였을지 모르지만, 그 휘하의 백성들은 중세식 봉건 제도 아래에서 착취되어야만 했습니다. 이러한 상황은 영국령 인도가 갑작스레 멸망할 때까지 이어졌으며, 제국의 주인에 대한 의무에서 해방된 니잠은 독립을 선언하고 하이데라바드를 독립 국가로서 국제사회에 올려놓으려 했으나, 인도 국민군이 국경으로 진군할 때 니잠은 자신이 잃어버린 것이 의무만이 아니라는 사실을 깨달았습니다. 이제 그를 지켜주던 영국군은 더 이상 존재하지 않았습니다.\n\n이제 번왕국은 존재하지 않지만, 하이데라바드는 여전히 구 번왕국의 수도로서 다양한 소수민족 언어가 혼합된 행정 중심지로서 기능합니다. 각각의 소수민족들은 다수파에 합류하길 원하거나 다른 일부는 완전한 독립을 원하기도 하며, 공산주의와 지하 세력인 인도 진보연합의 주요 지지기반이기도 합니다. 서인도 지역의 주 재편이 임박해진 가운데 거리에 어떤 미래가 찾아올지는 오직 시간만이 답해줄 것입니다."
 state_lore_initials.183: "BOM"
 state_lore_name.183: "봄베이"
 state_lore_desc.183: "봄베이만큼이나 영국과 독립운동 양측 진영의 주목을 받아왔던 도시는 없을 것입니다. 봄베이는 영국의 지배와 인도의 상징(으로서 서구에게 인식되어 온) 이자, 동시에 금융과 철로 교통망의 허브이자, 동시에 영국령 인도의 종말을 상징하는 계기가 된 인도를 떠나라 운동(Quit India movement)이 시작되기도 한 곳이었습니다.\n\n인도 전역을 대표하는 국제적인 인구 구성과 서인도 지역의 대부분을 포괄하는 봄베이주의 중심지인 봄베이는 치열한 정쟁의 무대이기도 합니다. 최근 몇 년 동안 마하라슈트라주의 운동이 더욱 세를 불리고 있으며, 봄베이 시와 이 땅의 미래는 점차 불투명해지고 있습니다. 그런데도 폭발적인 인구 증가, 상당한 정치적 동원력, 급격한 산업화(주로 섬유 분야), 인도 해군의 주요 후방 보급 허브로서의 입지로 인해 봄베이는 세계와 인도를 연결하는 관문으로 남아있을 것입니다."
 state_lore_initials.184: "CHI"
 state_lore_name.184: "시카고"
 state_lore_desc.184: "미시간 호수 기슭에 위치하는 윈디시티 시카고는 해안가에 위치하지 않은 몇 안 되는 미국의 주요 도시 중 하나입니다. 그럼에도 불구하고 시카고는 미시시피 강을 연결하는 운하 덕분에 미국에서 두 번째로 인구가 많은 도시이자 가장 생산적인 도시이기도 합니다. 수천년 동안 시카고 일대는 인디언의 교역로였으며, 이 길을 따라 동부 해안과 루이지애나에서 정착민들이 몰려들었습니다. 처음 설립될 당시 이백명이었던 인구는 수십년만에 11만명으로 늘어났습니다. 그러나 1871년 화재로 인해 도시의 태반이 불타버렸습니다. 이후 폐허가 된 목조건물의 잔해 위에 강철과 콘크리트로 이루어진 새로운 도시가 세워지고, 세계 최초의 철골 마천루가 탄생했습니다.\n\n오늘날 시카고는 오대호 지역의 산업과 경제의 중심지로, 미군이 사용할 전차와 비행기, 그리고 미국 시민들이 사용할 자동차와 건물을 만드는 데 필요한 철강이 이곳에서 생산되고 있습니다. 이러한 수요는 많은 노동력을 요구하게 되었고, 시카고는 미국에서 가장 주요한 이민자들의 정착지가 되었습니다. 19세기 이래 시카고는 아일랜드계, 독일계, 동유럽계, 심지어 아프리카계 미국인 소수집단같은 수많은 이들의 고향이 되었습니다. 그러나, 이러한 이면에는 레드라이닝, 블록버스팅같은 흑인 집단 관련 사회문제가 여전히 존재하고 있습니다."
 state_lore_initials.185: "BOS"
 state_lore_name.185: "보스턴"
 state_lore_desc.185: "메사추세츠 주의 주도이자 뉴잉글랜드 최대 도시인 보스턴은 청교도 식민지 개척자들에 의해 1630년 설립되었으며, 미국에서 가장 오래된 도시 중 하나라는 영광을 가지고 있습니다. 그리고 이 도시는 미국사에서 가장 중요한 도시로, 잉글랜드 왕가에 대항한 혁명 기간동안 보스턴 학살, 보스턴 티 파티, 벙커힐 전투같은 주용한 사건들의 현장이기도 했습니다. 또한 이 도시는 북대서양에서 가장 바쁜 항구 중 하나로, 미국 사회를 형성한 첫 이주의 물결 중 하나로, 그리고 미국 사회에서 더 나은 삶을 추구하는 수많은 아일랜드 이민자들의 도착지이기도 했습니다.\n\n오늘날 보스턴은 하버드 대학이라는 존재와 도시 거주자들의 다문화적 구성을 통해 자유주의의 보루로 남아 있습니다. 보스턴은 아일랜드 이민자들과 그 후손들과 연관되어 있으며, 이들 중 가장 중요한 가문은 조지프 케네디 시니오의 정치 경력 이후 민주당을 지배해 온 케네디 가문입니다. 케네디 시니어는 평가하기 논란의 여지가 있는 인물이지만, 그는 미국에서 자유주의의 불꽃을 살려왔고, 자녀인 존 과 로버트도 국가를 위해 헌신하고 있습니다. 이들 중 한 명이 대통령직에 오른다면 보스턴은 미국 최초의 아일랜드계 대통령의 탄생지가 될 것이고, 길고 풍부한 역사를 가진 도시에 크나큰 영광이 될 것입니다."
 state_lore_initials.186: "ATL"
 state_lore_name.186: "애틀랜타"
 state_lore_desc.186: "피티트리 천이 채터후치 강으로 흘러가는 둑에는 조지아 주의 주도이자 남동부의 최대 규모 도시 애틀랜타가 위치해 있습니다. 19세기 초 처음으로 설립된 애틀랜타는 남도부의 주요 철도 종착역으로 알려진 인구 10000명 미만의 조그만한 마을이었습니다. 이후 마을은 셔먼 장군이 바다로 진군하면서 도시 전역을 불태울 때까지 남북전쟁 기간동안 주요 물류 중심지로 성장했습니다. 이후 잿속에서 태어난 피닉스처럼, 전후 애틀랜타 시민들은 도시를 재건해냈고, 다시 인구는 급증하기 시작했습니다.\n\n오늘날 애틀랜타는 코카콜라, 델타 항공 등의 본사가 있는 활기찬 도시이지만, 그 이면엔 도시 인구의 40%가 되는 흑인 인구와 짐 크로 법의 폐해 아래 살아가는 인종 문재가 숨어 있습니다. 그럼에도 애틀랜타의 흑인 커뮤니티는 사업을 시작하고, 대학에 진학하고, 인종 차별에 반대하는 켐페인을 벌이는 등 도시에서 자신들의 입지를 개척하기 위해 노력합니다. 특히, 애틀랜타 출신의 마틴 루터 킹 주니어는 미국 흑인들이 직면해 있는 전국적인 규모로 확대하며 민권 투쟁의 전면에 앞장서간 흑인이기도 합니다. 애틀랜타는 인종 문제에 시달리는 남부의 거울이지만, 진정한 변화가 가능할 지도 모르는 유일한 장소이기도 하며, 모든 흑인 시민들은 언젠가 그 도시를 자신들의 것이라 주장할 수 있기를 기원하고 있습니다."
 state_lore_initials.187: "HOU"
 state_lore_name.187: "휴스턴"
 state_lore_desc.187: "텍사스의 주도는 공식적으로 오스틴일 수 있으나, 텍사스의 진정한 심장이 어디에 있는 지는 모든 휴스턴 시민들은 잘 알고 있습니다. 번잡한 오스틴도, 수박씨같은 유해 연기를 내뿜으며 시민들을 괴롭히는 지옥같은 댈러스도 아닙니다. 바로 따뜻하고 넓게 펼쳐진 도시 휴스턴입니다. 텍사스 주민들을 이끌고 멕시코의 폭정 족쇄를 깨트린 혁명의 영웅 샘 휴스턴 장군의 이름을 딴 휴스턴은 론스타 주에서 계속해서 밝게 빛나고 있습니다.\n\n왜일까요? 휴스턴은 자신을 차별화시킬 수 있는 비밀 무기를 가지고 있기 때문입니다. 1900년 갤버스턴 허리케인의 유례없는 대파괴 이후, 폐허가 된 대도시 외곽에서 특이한 것이 발견되었습니다. 바로 석유, 셀 수 없을 배럴의 석유였습니다. 스핀들탑에서 처음 석유가 발견된 이래, 수천 명의 사람들이 걸프만의 붉은 모래속 매장된 검은 황금을 찾기 위해 이 지역으로 몰려들어 탐욕스레 땅을 파헤치기 시작했습니다. 한때 산업, 광산 도시였던 이곳은 기업가, 하층민, 동무 해안 개척으로 인해 피폐해진 대중들의 안식처가 되었습니다. 혼돈과 소음으로 가득한 휴스턴은 자신을 과시하기 위한 거대한 동상을 세울 필요가 없습니다. 자신을 증명하기 위한 낡은 청동 동상, 예술, 바로크, 기타 화려한 장식까지 말이죠. 휴스턴에 필요한 건... 오로지 휴스턴 뿐입니다."
 state_lore_initials.188: "DEN"
 state_lore_name.188: "덴버"
 state_lore_desc.188: "\"마일 하이 시티\"라고 알려진 덴버는 1858년 금광 탐사대에 의해 소규모 광산도시로 처음 설립되었습니다. 콜로라도주의 주도 덴버는 로키산맥을 넘기 이전 최대 규모의 도시 중 하나로, 1800년대의 골드러시 동안 수많은 개척자들이 이용해 온 휴게소입니다. 온르날 파이크 피크 골드러시의 영광스럽던 시절은 오래 전 사라졌고, 그 시대를 상기하는 유산은 도시의 스카이라인에 마치 보석처럼 빛나는 주 의사당 건물에 위치한 독특한 황금 돔입니다.\n\n미국 중심부 진보의 등대인 덴버는 민권 위원회를 설립한 최초의 도시 중 하나로서, 라틴, 아프리카, 일본계 미국인들에게 공정하게 공공 주택을 제공하는 몇 안 되는 도시들 중 하나입니다. 덴버의 자유주의적이고도 인종적으로 관대한 태도는 전 세계의 이민자들을 끌어들였으며, 도시 인구의 20%가 히스패닉 혈통이기도 합니다. 이제 덴버의 산에 금이 더 이상 없을지도 모르지만, 덴버 시민들의 마음은 그 어느 귀금속보다도 밝게 빛날 것입니다."
 state_lore_initials.189: "NOR"
 state_lore_name.189: "뉴올리언스"
 state_lore_desc.189: "\"예스의 도시\"에서는 때때로 '노'라고 말하는 것이 바람직 할때도 있습니다. 미시시피 주의 보석 뉴올리언스는 미시시피강 삼각주의 전략적 입지 때문에 남부 도시의 여왕이라고 간주되곤 합니다. 미시시피 여왕의 하얀 네온사인과 마르디 그라 드레스는 도시의 빛나는 세월동안 루이지나애 주의 찌는 듯한 루이지애나 늪과 황폐한 플랜테이션 하우스에 문명의 봉화를 제공해 주었을 것입니다.\n\n뉴올리언스의 전성기는 이제 지났습니다. 여왕이 여신처럼 걷고 말하는 동안, 그 시녀들은 마지막 허리를 굽히고 있습니다. 교육받은 아프리카계 미국인들이 남부에서 이슬비 내리는 맨해튼과 캘리포니아의 금빛 모래사장을 떼지어 이주하고, 휴스턴과 마이애미란 눈부신 메트로폴리탄들이 그 황위를 노리고 있습니다. 한때 뉴올리언스 힘의 우너천이었던 거대 항구는 이데 더 가까운 다른 항구로 대체되었으며, 은행업들도 이곳에서 철수하여 더욱 번영하는 해안으로 이동했습니다. 그럼에도, 뉴올리언스는 허리를 꼿꼿이 세운 채 수평선을 바라봅니다. 여왕의 등에 있는 칼은 날카롭지만, 도심 지역의 양복차린 디자이너, 프렌치쿼터의 초췌한 노인들 모두는 여전히 자신의 주군을 충실하게 섬길 것입니다."
 state_lore_initials.190: "SEA"
 state_lore_name.190: "시애틀"
 state_lore_desc.190: "퓨전사운드만의 수역, 군도 그리고 입구 아래 자리잡아 있는 중심도시 시애틀은 북서부의 보석입니다. \n\n호황, 불황, 화재와 노동 소요 등을 겪어 온 시애틀은 대공황 기간동안 큰 타격을 입었습니다. 세계적인 무역 위축, 후버 정부의 보호무역주의 정책, 격렬한 노동쟁의는 한때 번성한 도시의 해운교통에 큰 타격을 주었습니다. 느리게 회복되던 도시는 2차 세계 대전의 발발로 중단됨과 동시에 일본계 사회를 박살내버렸지만, 동시에 전쟁은 정부의 계약과 새로운 번영을 가져왔습니다.\n\n한때 벌목과 목재의 붐타운이어썬 시애틀은 이제 제트기 시대의 산업과 풍부한 정부 계약의 지원아래 다시금 번창하고 있습니다. 새로 건설된 우주 첨탑은 도시의 아름다운 스카이라인을 보여줍니다. 그러나 도시의 부수는 여전히 파괴되어 있습니다. 노동 쟁의의 온상이었던 도시는 동아시아 시장으로부터의 고립으로 인해 시애틀의 항구를 대공황 이전의 그림자로 남겨두었습니다."
 state_lore_initials.191: "DET"
 state_lore_name.191: "디트로이트"
 state_lore_desc.191: "이리호 기슭과 휴론호 입구 사이엔 모터 시티가 자리잡고 있습니다. 이곳은 미국 산업의 번영하는 중심지이자, 미국의 독창성에 대한 기념이며, 매우 대조적인 미국적 도시이기도 합니다.\n\n한때 프랑스의 모피 교역소였던 디트로이트는 전쟁과 서부로의 확장을 보아왔습니다. 그러나 도시가 영원히 바뀌어진 계기는 포드 자동차회사의 설립이었습니다. 오대호 사이에 위치한 디트로이트는 미국 자동차 산업의 심장부로서, 우뚝 솟은 공장들과 새로 생긴 생산라인들은 전 세계를 향해 끊임없이 자동차를 생산해내고 있습니다. \n\n디트로이트는 대공황으로 타격을 받은 이후 2차 세계대전 당시 '민주주의의 병기창'으로 잠시 부흥하기도 했으나, 전후의 흐름은 디트로이트에게 우호적이진 않았습니다. 수요의 변동, 대규모 감원이 노동 운동의 기초가 되었고, 흑인 거주자와 백인 이주자들 사이의 인종적 긴장은 도시를 민권 운동의 최전선으로 이끌었습니다.\n\n그럼에도, 자동차 도시는 버텨내고 있으며, 자유세계를 향해 자동차를 계속 공급하고 있습니다. 희망과, 함정이 디트로이트 내에 동등하게 펼쳐진 지금, 오직 시간만이 모터 시티가 어디로 향하게 될 지 답해줄 것입니다."
 state_lore_initials.192: "LUB"
 state_lore_name.192: "루비아나"
 state_lore_desc.192: "류블랴나는 역사적으로 합스부르크 왕조의 남부 전초기지였으며, 음모가 넘치는 중유럽의 제국과 전란의 최전선이었던 발칸 반도 사이 구석에서 비교적 평화롭게 번성했던 도시였습니다. 오스트리아와 슬라브의 영혼이 이 도시에 수 세기 동안 공존했으며, 1차 세계대전 이후 유고슬라비아의 일부가 되었습니다. 2차 세계대전 동안 도시는 이탈리아에 함락되었는데, 이제 루비아나로 불리는 이 도시는 파시스트의 멍에 아래 큰 고통을 겪으며 슬로베니아인의 저항을 줄이기 위한 사실상의 대규모 강제수용소로 바뀌어졌습니다. 조금 후 상황은 어느 정도 안정되었지만, 이탈리아 공동체 인구의 수를 늘리고 슬로베니아 민족주의를 억압하는 광범위한 도시화 프로젝트가 실행되는 등 도시의 이탈리아화 계획은 아직도 이어지고 있습니다. 하지만 고대의 자랑스러운 도시는 아직 성의 그늘에 굴복하지 않았으며, 과거 슬픔의 잿더미 아래에서는 저항의 불씨가 여전히 타오르고 있습니다..."
 state_lore_initials.193: "DMM"
 state_lore_name.193: "담맘"
 state_lore_desc.193: "페르시아만 연안에 입지한 담맘의 역사와 그 중요성은 왕국 서해안의 항구만큼 빛나지 않았습니다. 본래 고대 요새와 주변에 퍼진 임시 건물들로 구성된 작은 정착지였던 이곳은 바레인섬에서 탈출한 다와시르족이 도착할 때까지 그런 상태를 유지하고 있었습니다. 하지만 20년 후 아랍계 미국인 석유회사가 도착하고, 사우디 근교에서 매장된 석유를 발견하면서 이 보잘것없는 거리는 정부와 투자자들의 주목을 받은 사우디아라비아 왕국의 가장 중요한 공업도시로 성장했습니다. 아라비아반도 전역에서 온 노동자들이 도시로 몰려들고, 분주한 도시의 거리엔 산업의 종소리가 울리며, 지하에서는 석유가 끊임없이 산출됩니다. 담맘은 사우디아라비아에서 가장 자연이 보존된 대도시로 번영할 수 있을지도 모릅니다. 하지만 종종 불만을 품은 석유산업 노동자들이 이 신생 도시의 기반에 계속해서 불화를 심고 있기 때문에 담맘의 생명줄은 어느 순간 재앙으로 바뀔지도 모른다는 무서운 진실이 밝혀졌습니다."
 state_lore_initials.194: "SYD"
 state_lore_name.194: "시드니"
 state_lore_desc.194: "말을 탄 파시스트들에 의해 문을 열고, 민주주의를 수호하기 위한 포탑이이 배치되어 있는 하버 브릿지만큼이나 시드니의 정신을 상징하는 광경이 또 있을까요?. 시드니는 보티나 만에 있는 대도시이자 국제적인 꿈의 도시로, 일본을 겨냥하고 있는 이곳엔 영국, 프랑스, 네덜란드계 시민과 유대계 난민, 러시아인, 아시아에서 일본의 폭정을 피해 백호주의 정책에 따라 이주해 온 소수의 인도, 중국인들로 구성되어 있으며 도시는 호주에서 가장 다양한 커뮤니티를 형성해 있습니다. 시드니의 호주 원주민들은 수천 년 동안 뜨거운 황사의 태양을 견디며 사슬의 무게에 시달려 왔으며, 잊혀진 세대가 된 채 수많은 제노사이드적 정책에 시달려 왔으며, 아마 앞으로도 그 무게를 견뎌야 할 것이니다. 이들은 오래 전부터 그래왔던 것처럼 보타니 만을 지켜보고 있습니다. 이들은 광활한 수평선 너머의 존재에 대한 두려움으로 뭉친 도시를 오랫동안 기억할 것입니다."
 state_lore_initials.195: "ZAC"
 state_lore_name.195: "사카테카스"
 state_lore_desc.195: "시에라마드레 산맥 깊숙한 곳에 위치한 사카데카스는 1564년 스페인 제국의 광산 식민지 중 하나로 처음 설립되었으며, \"콘 로스트로 데 칸테라 로사 이 코라손 데 플라타(con rostro de cantera rosa y corazón de plata)\", 번역시 \"분홍빛 돌의 얼굴과 은빛 심장을 가진 곳\" 이라는 별명을, 즉 분홍빛 사암과 은광석을 채취하는 광산으로 명성을 얻었습니다. 전략적 위치와 풍부한 광줄자원으로 인해 스페인의 높은 평가를 받은 이 도시는 펠리페 2세 왕의 은총을 받아 각각 \"무이 릴(very good)\", \"무이 글로베(very noble)\"라는 칭호를 수여받았습니다.\n\n멕시코 독립 전쟁이 발발하자 사카데카스 사람들은 멕시코의 애국 혁명가들 중 최고의 용맹을 증명했으며, 돌로레스의 선언 며칠 후 이달고의 봉기에 합류하여 10년 동안 스페인 사람들과 싸워가면서 마침내 스페인으로부터의 독립을 쟁취했고, 1823년 도시는 멕시코 공화국 사카데카스 주의 주도가 되었습니다.\n\n19세기 사카데카스는 포르피리아토 독재 아래 급속히 현대화를 겪으며 예술의 중심지가 되었으며, 이후 멕시코 혁명 당시 가장 피비린내나고도 위대한 전투였던 판초 비야의 반군이 빅토리아노 우에르타의 군을 격파한 신화의 장소로서 기록되기도 했습니다.\n\n20세기 말, 도시는 몰락의 길을 걸어야 했습니다. 멕시코 혁명은 도시 인구의 감소를 유발할 정도의 피해를 입혔고, 도시의 일부는 거의 버려졌으며, 은 매장의 고갈과 함께 도시 개발의 감소, 국제적 원조 부족은 경제를 마비시키며 수십 년 간의 경기침체와 쇠퇴를 유발했습니다.\n\n그러나 사카데카스의 장래가 전부 암울한 것만은 아닙니다. 개발의 쇠퇴는 이 도시를 더욱 전통적인 멕시코의 외관을 보존할 수 있게 하였으며, 도시는 느리지만 어느정도 관광, 상업으로의 경제체제 전환을 성공시키면서 새로운 길을 찾게 되었습니다."
 state_lore_initials.196: "KCM"
 state_lore_name.196: "캔자스시티"
 state_lore_desc.196: "1850년 미주리 강둑에 세워진 캔자스시티는 항상 기로에 서 있는 곳이었습니다. 미주리 주의 경계에서 준주였던 캔자스는 1854년 캔자스-네브래스카 법이 체결되면서 극심한 정치적 갈등을 겪어야 했고, 남북전쟁 기간동안 친 연방군과 친 남부군 준군사조직이 충돌하기도 했습니다.\n\n전쟁 이후, 도시는 갈림길에 서 있었습니다. 미주리 강 철교와 유니언 스테인션의 본거지로서 도시와 경제는 뉴욕-캔자스시티-뉴올리언스 철도의 중간점으로서 두 도시의 문화를 받아들이며 급격한 성장을 이루었습니다.\n\n2차 세계대전이 종식되고 주간 고속도로가 건설되면서 캔자스시티는 다시 기로에 섰고, 독특한 기회를 얻었습니다. I-70과 I-35가 교차하는 지점에서 도시의 영향력은 인접 미국의 모든 위도-경도에 걸치게 되었고, 노후한 철도 시스템의 지속적 확장과 더불어 도시는 남은 세기동안 미국에서 가장 중요한 도시가 될 준비가 되어 있습니다."
 state_lore_initials.197: "OTT"
 state_lore_name.197: "오타와"
 state_lore_desc.197: "과거 바이타운이라 불리던 작은 마을은 오타와로 이름을 바꾸고 1855년 공식적인 도시로 설립되었습니다. 오타와는 캐나다 최대 도시 중 하나로 빅토리아 여왕에 의해 캐나다 주의 주도로 선정되었는데, 이제 이 수도는 영국에서 쫓겨온 엘리자베스 2세 여왕을 포함해 전 총리 윈스턴 처칠을 포함한 수많은 망명자들의 고향이 되었습니다. 오타와는 최근 산업의 미학을 좀더 현대적이고 보이기 좋은 것으로 바꾸기 위해 대대적인 개발을 거쳤습니다. 이곳에 위치한 연방의회는 고딕 양식의 눈부신 첨탑을 보이고 있으며, 캐나다 정부가 이곳에서 운영되고 있습니다. 퀘벡과 서부지역이 점차 온타리오에 불만을 표하고 있기에, 국가를 하나로 결집시키는 임무는 오타와에게 달려 있습니다"
 state_lore_initials.198: "MNT"
 state_lore_name.198: "몬트리올"
 state_lore_desc.198: "몬트리올은 1642년 세인트로렌스 강과 프티트 리비에르 강이 합류하는 지점에 빌마리라는 이름으로 설립된 현재 캐나다와 퀘벡에서 가장 큰 도시입니다. 몬트리올은 캐나다의 가장 큰 내륙도시임과 함께, 토론토에 버금가는 주요 내륙도시이며, 단순한 경제 중심지를 넘어 프랑스계 캐나다 문화의 중심지이기도 합니다. 수백 개의 가톨릭 교회들이 분포한 이 도시는 역국과 프랑스의 전통이 독특한 문화로 결합되어, 도시민들은 이 문화적 특징을 영원히 수호할 것입니다. 몬트리올의 정치적 중요성을 과소평가해서는 안 될 것입니다. 프랑스인들을 화나게 하는 정치인들은 수십만 유권자들의 반감을 사게 될 것이니까요."
 state_lore_initials.199: "CLG"
 state_lore_name.199: "캘거리"
 state_lore_desc.199: "캐나다 최대 도시이자 앨버타주 최대 규모의 도시인 캘거리는 서부 지방의 심장입니다. 캘거리는 1883년 완성되는 캐나다 태평양 철도가 이 지역에 도달할때까지 만들어진 요새로서 1876년 처음 만들어졌습니다. 캘거리는 제대로 활동하지 못하는 지방정부와, 느린 경제성장으로 인해 미 서부의 수많은 도시들과 똑같은 길을 걸었습니다. 그럼에도 불구하고, 도시는 경제와 문화의 중심지로 재빠르게 성장했습니다. 캘거리 스탬피드는 세계 최대규모의 로데오 행사이며, 석유의 발견은 캘거리를 앨버타 주 경제의 중심지로 만들었고, 앨버타와 정부 사이의 분쟁에 대한 초점이 되기도 하였습니다. 캘거리의 자유로운 정신은 온티리오와 서부 사이의 불화를 가속화시키고 있는데, 시민들은 자신들이 진정으로 동쪽과 평등한 존재인지에 대해 궁금해합니다."
 state_lore_initials.200: "VAN"
 state_lore_name.200: "밴쿠버"
 state_lore_desc.200: "벤쿠버의 경제는 항상 무역이 지배했습니다. 1886년 도시로 편입된 벤쿠버는 캐나다 태평양 철도와 연결되어 서부 해안의 주요 항구가 되었습니다. 이러한 입지는 도시의 문을 국제무역에게 활짝 열게 되었고, 그 부를 통해 도시는 점차 성장해나갔습니다.\n\n그러나 2차 세계대전의 종식과 파시스트-민주주의간의 분단은 벤쿠버의 쇠퇴 신호탄이 되었습니다. 미국이 50년대 OFN을 주도하며 공영권에 대한 금수 조치를 취하자, 태평양 무역이 중단되면서 매년 벤쿠버 항구를 들르는 선박의 수는 줄어들고 있습니다. 이런 상황을 개선하기 위해선 정책의 급격한 변화가 필요할 것입니다."
 state_lore_initials.201: "TOR"
 state_lore_name.201: "토론토"
 state_lore_desc.201: "토론토는 캐나다에서 두 번째로 크고 두 번째로 번영하는 도시입니다. 이곳은 국가의 야망과 희망의 억굴로, 한때 이로쿼이족이 만든 두 마을은 이제 몬트리올에 필적하는 무역과 혁신의 번화한 도시로 변했습니다. 2차 세계대전의 패배와 닉슨 쇼크로 인한 경제 침체에도 불구하고, 토론토는 상경민, 이민자, 난민들을 번영의 유혹으로 꾀어내면서 성장을 이어나갔습니다. 토론토는 금융, 산업, 기술 분야에서 발달해 있으며, 문화적으로는 수십개국의 예술 작품이 전시되어 있습니다. 도시 스포츠팀들은 미국과의 정신적 경쟁을 벌이는 중심입니다. 빛이 어두워지면, 희망이 사라질 것이기에 토론토는 북부의 별로서 앞으로 계속 빛나야 할 것입니다."
 state_lore_initials.202: "HLF"
 state_lore_name.202: "핼리팩스"
 state_lore_desc.202: "핼리팩스는 노바스코타주의 주도이자 캐나다의 회복력, 그리고 끈기의 상징입니다. 1749년 처음 설립된 핼리팩스는 건립과 함께 원주민 이크마크족과의 전쟁을 벌여야 했습니다. 1917년, 핼리팩스는 프랑스 화물선 SS 몽블랑호가 다른 화물선과 충돌하여 폭발할 때 캐나다 역사상 가장 큰 재난을 겪었어야 했습니다. 이 폭발로 11,000명의 사상자가 발생했으며, 이 사고 당시 보스턴의 원조는 미국-캐나다간의 화합의 상징으로서 두 동시를 영원히 하나로 묶었습니다. 이후 핼리팩스는 캐나다 조선산업의 핵심이 되었을 뿐만 아니라 대규모 어업 활동의 중심지로서 주요 항구 역할을 이어왔습니다. 핼리팩스는 과거의 수치스런 손실과 실수를 기억하고 이를 다시는 반복하지 않을 것입니다."
 state_lore_initials.203: "DFW"
 state_lore_name.203: "댈러스-포트워스"
 state_lore_desc.203: "누구에게 묻는가에 따라, 댈러스와 포트워스는 극우 엘리트들이 이끄는 화약고, 또는 새로운 아이디어의 실험장이라는 상반된 대답이 나올 것입니다. 미국, 남부연합 깃발이 3층짜리 오래된 저택의 창문에서 펄럭이고, 니만 마커스 백화점 밖에서 밍크코트를 입은 여성들이 보석으로 장식된 손가락 사이로 존버치 협회의 팜플렛을 움켜쥔 채 담소를 나누고 있을 겁니다. 대로를 벗어나면, 로마네스크 궁정 건물들과 작별을 고하게 될 것이고, 붉은 벽돌과 매립 콘크리트로 지어진 판잣집들의 물결로 인해 생활용수마저 확보하기 힘든 판자촌을 보게 될 것입니다. 좀 더 밖을 보면, 포트워스 농장의 기둥에 붙어있는 전단지엔 굵고 검은색의 글씨로 \"전미국가전위대에 가입해 고결한 인종을 위해 싸우라!\"라는 로고를 보게 될 것입니다.\n\n물론, 모든 사람들이 그런 생각을 하는 것은 아닙니다. 도시 전역의 수많은 미국인들은 테드 딜리같은 인물에게 반대하고 있는데, 테드 딜리의 초 보수적 저작은 닉슨과 케네디를 사회주의, 공산주의, 교황과 동맹을 맺은 자라고 비난하곤 합니다. 심지어, 권위있는 침례교 전도사 W. A. 크리스웰은 전미흑인지위향상협회와 미국 공산당을 미국 사회에 대한 위협이라고 공개적으로 비난하지만, 동시에 완전히 분리되어 있는 교육 제도에 반대하는 시위대가 거리를 행진하기도 합니다. 그럼에도 불구하고, 도시가 과거 KKK의 본부였던 백인들의 분노 분위기에서 벗어나긴 아직 어려워 보입니다. 곧, 이곳의 급진주의자들은 주장 이상의 행위를 할 지도 모릅니다. 누군가는, 그들의 손으로 자신들의 문제를 해결하려 할 지도 모릅니다."
 state_lore_initials.204: "STL"
 state_lore_name.204: "세인트루이스"
 state_lore_desc.204: "서부로 향하는 관문은 곤경에 처해 있습니다. 전쟁이 끝난 이후, 세인트루이스의 백계 인구 유출은 세인트루이스에서 가장 뚜렷하게 드러나고 있습니다. 이미 인구는 10만 명 가까이 줄었고, 가뜩이나 심한 인종 격차는 더욱 벌어지고 있습니다.\n\n그러나 마운드 시티를 없앤다는 발상은 여전히 바보같은 발상입니다. 워싱턴, 세인트루이스 대학등이 있는 명문 대학의 본거지 세인트루이스는 대평원 교육의 중심지입니다. 오랜 역사는 도시의 흔적을 남겼고, 건축물들과 기념물들이 도시를 만든 위대한 개척자들과 프랑스 상인들의 일화를 상기시키며, 도시 곳곳에선 오랜 역사의 흔적이 남겨져 있습니다. 그리고 그레이트 아이언 벨트의 끝자락에 위치한 이 곳은 여전히 산업의 중심지이기도 합니다.\n\n세인트루이스는 중서부의 심장입니다. 미시시피강, 미주리강 같은 동맥이 이곳에서 갈라져 미국 어디서도 찾아볼 수 없는 무역과 개척의 유산을 강화시킵니다."
 state_lore_initials.205: "PHX"
 state_lore_name.205: "피닉스"
 state_lore_desc.205: "남서쪽의 비옥한 지역에 자리잡은 피닉스는 콜롬버스 이전 문명의 잿더미에서 일어나 광활한 사막과 인근 산을 향해 날개를 펼친 도시입니다. 한때 소박한 시골 지역에 불과했던 피닉스는 철도, 댐, 군사기지가 건설되고 기술 산업이 발전함에 따라 폭발적인 성장을 경험했습니다.\n\n에어컨, 자동차라는 두 현대의 경이로움에 힘임은 피닉스는 20세기 미국 신도시의 모범이 되었습니다. 고층 빌딩들이 구름 속으로 높이 솟아있고, 들판엔 개발된 주택들이 무한이 뻗어있으며, 많은 집들이 마당과 차고를 보유하고 있습니다. 그리고 모든 미국의 주요 야구팀들은 프리시즌 날씨를 이용해 스프링캠프 훈련지로 이곳을 선택합니다.\n\n그러나, 피닉스는 자유의 땅이 아닌 현대의 형상을 그대로 반영하기도 합니다. 오래 전 정착했던 부족의 땅은 끊임없이 개발되고, 자동차가 급증하면서 교통체증이 도시의 골칫거리가 되었으며, 골프장 너머에선 아프리카계 미국인들이 소외받고 있습니다. 피닉스는 현대 미국의 축소판으로서, 이것이 좋은 징조인지, 나쁜 징조인지는 아직 단정하기 이를 겁니다."
 state_lore_initials.206: "LAS"
 state_lore_name.206: "라스베이거스"
 state_lore_desc.206: "'신 시티(Sin City)'라 불리기도 하는 라스베이거스는 사방이 산으로 둘러싸인 모하비 사막 분지에 위치해 있는 도박꾼, 쾌락주의자, 방랑자들의 오아시스입니다. 네온빛과 활기찬 밤문화는 네바다주 남부의 허허벌판을 밝혀주며, 관광과 도박에 경제적 기반을 둔 도시는 붐비는 관광객을 환영합니다. 그러나 도시의 경제가 호황을 누리고 느슨한 법 체계는 범죄조직들의 관심도 끌게 되었습니다. 그러나 현금이 계속 흐르고 쇼가 계속되는 한, 미국은 이런 사소한 과오를 기꺼이 무시할 수 있습니다. 결국, 베가스에서 일어나는 일은 베가스 내에서만 머무르니까요."
 state_lore_initials.207: "MSP"
 state_lore_name.207: "미니애폴리스-세인트폴"
 state_lore_desc.207: "멕시코 만을 출발해 미시시피 강을 올라가면 나무가 우거진 수원지 이타스카 호수가 나옵니다. 그곳에서 시작된 강은 주위의 지형을 결정하며 점차 폭과 유속을 증가시키면서 하류로 휘감겨갑니다. 올드 맨(역주: 미시시피 강의 별명) 강 상류엔 쌍둥이 도시 미니애폴리스와 세인트폴이 위치해, 그 사이를 지나며 도시를 양분합니다.\n\n미니애폴리스는 처음에 군사기지였고, 세인트폴 또한 몇몇 작은 마을의 집합체에 불과했습니다. 사람들은 세인트폴이 동부의 마지막 도시, 미니애폴리스는 서부의 첫 도시라고 말하곤 합니다. 미니애폴리스는 재개발과 현대적 건축 양식으로 도시를 재단장한 반면 세인트폴은 고전적 빅토리아 양식을 유지하고 있습니다. 도시는 강으로 인한 물리적 분단으로 여러 측면에서 차이를 보이지만, 상호간의 끊임없는 유대는 두 도시 모드를 번성시킴과 동시에 이 혹한 지대에서의 풍부한 역사와 문화를 창조해냈습니다. 7번이나 우승한 골든 고퍼스 배구팀, 최근 창단된 바이킹스 축구팀, 명실상부한 야구팀인 트윈스 등은 경제적 번영과 주 정치에 대한 강력한 영향력을 만들게 했습니다.\n\n미네소타의 추위 속에서도, 두 도시 사이의 뜨거운 경쟁은 한 도시가 다른 도시보다 더 커지는 것을 막기 위한 경쟁적인 성당 건설, 건축 블랙리스트, 심지어 인구 조사원의 납치 같은 해프닝을 만들어냈습니다. 그러나 오늘날, 각 도시의 내부적 문제는 수많은 관심을 불러일으키고 있습니다. 두 도시는 자유주의적 성향을 지니고 있으나, 비공식적인 분리와 차별의 뿌리에 맞서 싸우고 있습니다. 또한, 두 도시는 인구 감소와 노사분쟁으로 인해 어려움을 겪고 있습니다. 그리고 두 도시는 미국의 주목받는 중서부 제조업 대도시들 사이에서 자신을 차별화시키기 위해 여전히 노력하고 있습니다.\n\n폭설, 토네이도, 파업, 폭동, 공업 쇠퇴와 냉전의 대결이란 풍파 속에서 미니애폴리스와 세인트폴 시민들은 여전히 버텨내고 혁신합니다. 매일 밤 사람들이 하늘을 올려다 보면 가장 밝은 별 북극성을 볼 수 있습니다. 그리고 미래가 어떻게 되어가던, 쌍둥이 도시는 무슨 일이 일어나건 그 변화에 직면할 만반의 준비를 갖추고 있습니다."
 state_lore_initials.208: "OMA"
 state_lore_name.208: "오마하"
 state_lore_desc.208: "오리건을 향한 오솔길을 개척하는 시기, 동부 사람들은 서쪽으로, 미지로 가득 차 있는 국경지대로 향했습니다. 대부분의 사람들은 미주리 강변의 꽃피는 마을에서 마지막 휴식을 취하고 남은 탐험을 떠나는 것을 선택합니다. 이 작은 도시는 서부의 관문인 네브레스카주의 주도 오마하입니다.\n\n오마하는 대평원 지대에서 두 번째로 커다란 도시이며, 30만명 이상의 인구가 살고 있고 여전히 빠르게 증가하고 있습니다. 도매상들로 가득한 협곡의 벽돌 건축 단지는 도시 경제를 주도하는 육류, 농산물 가공 산업이 집중되어 있으며, 오마하의 황금 들판엔 밀, 옥수수 등 다양한 곡물들이 자라나 도시를 감싸고 있습니다. 몇 리 떨어진 곳엔 네브래스카 주 최대 규모의 대학 네브래스카 대학이 있으며, 주의 최대 규모 축구팀 콘허스커스의 본거지이기도 합니다. 대초원에 해가 지면, 오마하를 자신의 고향이라 부르는 상당 규모의 흑인 인구들에 의해 개발된 음악 재즈와 블루스가 극장과 유흥업소에서 울려퍼지기 시작합니다.\n\n하지만, 하늘에 뜬 먹구름이 폭우가 임박함을 보여주듯, 오마하는 현재 곤경에 빠졌습니다. 철도, 육류 가공 산업의 개편에 대한 소문이 퍼져나가며 흑인 노동자들을 대상으로 하는 빈촌 노스사이드 지역의 대규모 해고 물결이 도시를 위협합니다. 네브래스카 주는 공식적으로 인종차별이나 노예제도 존재하지 않지만, 도시는 비공식적으로 지역 사회를 분리하는 레드라이닝 정책과 비공식적 협정을 통해 인종분리가 이루어 져 왔고 최근에서야 이에 대한 의문이 제기되었습니다. 오마하의 백인-흑인 빈부격차는 전미에서 가장 높은 수치를 보이며, 인종간의 긴장이 고조되면서 민권 운동의 촉매로 언제든지 폭발할 가능성을 지니고 있습니다. 1919년의 붉은 여름을 기억하자면, 그 폭발은 폭동, 린치, 유혈, 그리고 죽음을 의미할 겁니다.\n\n오마하는 디트로이트, 톨레도처럼 경제적으로 불안정해져가고 있으며, 버밍엄이나 몽고메리처럼 인종 문제에서도 일촉즉발의 상황에 다가갑니다. 오마하의 운명은 도시 자체에 달려 있고, 국가 전체와도 긴밀히 연결되어 있습니다. 오마하의 미래는 미국이 어떤 길을 선택하느냐에 따라 달려 있을 겁니다."
 state_lore_initials.209: "NAS"
 state_lore_name.209: "내슈빌"
 state_lore_desc.209: "만일 당신이 내슈빌을 방문하게 된다면, 도착하기 전에 내슈빌의 소리를 들을 수 있습니다. 미국 최고의 컨츄리 음악 히트곡들의 음색부터, 더욱 가까이 들어갈수록 색소폰, 재즈, 소울 음악의 소리가 드럼과 베이스와 함께 휘몰아쳐 들어오는 것을 느낄 수 있습니다. 그 음악소리가 점점 커지고 L&C 타워가 눈에 들어온다면 당신은 제대로 목적지에 도착한 것입니다. 수많은 미국의 천재 뮤지션들이 꿈을 품고 이 도시에 이름을 남겼습니다.\n\n내슈빌은 미국 독립전쟁 당시 군사요새로 처음 건설되었습니다. 컴벌랜드 강의 전략적 입지로 인해 내슈빌은 곧 군사적, 경제적으로 거액의 투자를 받았습니다. 점차 많은 미국인들이 애팔래치아 산맥 서쪽으로 건너가면서 이 도시도 폭발적으로 번창해가기 시작했습니다. 남북전쟁 기간동안 도시는 전쟁 초기 연방군의 점령과 1864년 내슈빌 전투를 제외하면 전쟁의 화마를 피해갈 수 있었기에 전쟁 이후의 재건 시대에도 여전히 번영할 수 있었습니다. 의료, 음악, 그리고 밴더빌트 대학, 벨몬트 대학, 테네시 주립대학같은 교육기관들은 도시의 경제와 문화에 지대한 공헌을 하였고, 이 도시는 '남부의 아테네'라는 별명을 얻게 되었습니다.\n\n그러나 남부의 아테네는 여전히 노예제의 원죄로부터 고통받고 있습니다. 인종차별과 분리정책이 내슈빌에 깊숙히 뿌리박혀 있고, 이 도시는 건설될 때부터 노예들의 피와 땀이 배여 있었습니다. 남북전쟁 기간동안 노예제가 공식적으로 폐지되었으나, 전쟁 후 재건은 인종적 진보를 가져오진 못했습니다. 연합의 후손들이 이 도시를 본거지로 삼고, 초기 KKK가 이 도시를 본거지로 삼았으며, 에프라임 그리자드가 당해야 했던 린치사건은 이 도시의 길고 험난한 평등권 싸움의 시작에 불과했습니다.\n\n그러나 민권운동의 물결은 내슈빌을 외면하지 않았습니다. 최근 몇 년 동안 도시는 평등을 향해 나아갔지만 인종차별이 공식적으로, 그리고 비공식적으로 사회 곳곳에 도사리고 있으며, 네온사인이 반짝이는 클럽과 스튜디오에서는 긴장이 점차 고조되고 있습니다. 그럼에도, 내슈빌 시민들은 기대합니다. 의료 산업은 호황을 누리고 있고, 외부의 기업들이 도시에 새로운 집을 짓고 있으며, 테네시주를 향한 음악의 성지길은 여전히 이어지고 있습니다. 결국, 기타가 연주되고 파이프 오르간이 울리는 한, 음악의 도시의 내일은 밝을 것입니다."
 state_lore_initials.210: "SLC"
 state_lore_name.210: "솔트레이크시티"
 state_lore_desc.210: "1847년, 미국의 양대 기독교 세력인 개신교, 가톨릭으로부터 법적, 비 사법적 위협을 끊임없이 받던 후기 성도교회 신도 14000명이 박해받지 않을 땅을 찾아 서쪽으로 출발하기로 결심했습니다. 2월의 추위 속에서, 그들은 노부를 떠나 진흙탕헤치고 산을 넘어가면서 미지의 땅을 향한 트래킹을 이어갔습니다. 1847년 7월이, 모르몬 교도들은 솔트레이크 계곡 일대의 수역과 대분지를 보게 되었습니다. 그리고 브리검 영이 그 경치를 보자, 그는 자신들의 새로운 터전을 찾았다는 사실을 깨달았습니다.\n\n미국은 3년 후 그 개척자들을 따라잡았으나, 몰몬 교도들은 그곳을 떠나지 않았습니다. 식량의 부족, 혹독한 날씨, 무력 충돌, 질병 등에도 불구하고 몰몬교도들은 끈질기게 새로운 땅에 대한 권리를 주장했습니다. 오늘날 미국에서 솔트레이크시티는 미국 최대의 모르몬교 거주자 도시임과 동시에 후기성도교회의 본부, 그리고 거대한 솔트레이크 성전이 위치한 곳입니다. 이 종교는 해당 지역의 문화, 대학, 정치 등의 분야에서 사람들에게 체감됩니다. 미국의 그 어느 도시도 이곳만큼이나 통합되어있는 예배를 진행하진 못합니다.\n\n그러나 서부의 교차로에 대해 이야기할때, 몰몬교에만 초점을 맞추는 것은 20만 명에 달하는 미국인들의 문화를 무시하는 처사일 것입니다. 계곡 가장자리를 이루는 산맥의 절경은 이를 누리는 스키와 하이킹 장면들과 함께해서 타 지역과 비교 안 될 정도의 아름다움을 자랑합니다. 눈 덮인 외관 아래엔 1850년대 이래 이 땅의 지반을 구성해온 은맥, 광맥들이 묻혀 있습니다. 거대한 블록과 6차선 도로로 연결되어 있는 도시는 극장, 공원, 그리고 작지만 활기찬 음악 장면을 만들어 냅니다. 마지막으로, 수백만 마리의 새들이 서식하고 산책, 관광의 명소가 된 그레이트 솔트레이크도 이곳에 존재합니다.\n\n물론, 솔트레이크시티라고 문제가 전혀 없는 도시는 앚닙니다. 성장이 정체되고, 인구가 감소하면서 교회의 영향력은 도움이 될 수도, 방해가 될 수도 있습니다. 그러나 이 모든 것에도 불구하고, 브리검 영이 자신의 교회를 위한 새로운 터전을 처음 보았을 때의 말은 여전히 이 도시를 관통해 있습니다.\n\n\"바로 이곳입니다. 계속 갑시다.\""
 state_lore_initials.211: "CHS"
 state_lore_name.211: "찰스턴"
 state_lore_desc.211: "사우스캐롤라이나 주 찰스턴만큼이나 미국의 역사가 깊게 배여있는 도시는 많지 않을 겁니다. 찰스턴은 영국인이 설립한 최초의 식민지들 중 하나로, 정착민, 사상가, 노예들이 이곳으로 모였습니다. 이후미국 독립 혁명에서 최전선을 담당하였고, 남부연합군의 첫 발포를 통해 남북전쟁의 첫 전투가 벌어지기도 하였습니다. 오늘날 찰스턴은 번영하고 국제적인 도시로 성장했으나, 억압과 편견이라는 추악한 유산에서 결코 자유롭지 못한 남부의 대도시이기도 합니다. 과거와 마찬가지로, 찰스턴은 갈등의 최전선이 될 것이고, 또다시 미국 역사의 새로운 장을 열게 될 것입니다."
 state_lore_initials.212: "RIC"
 state_lore_name.212: "리치먼드"
 state_lore_desc.212: "버지니아의 주도 리치먼드는 미국의 교차로이기도 합니다. 이곳은 마을보다는 더 크지만, 미국의 대도시에 비하면 점차 작아지고 있습니다. 이곳은 현대적이고 국제적인 북동부 지역이 아닌 남부의 외곽 지대일 뿐입니다. 이곳은 점차 진보와 배움의 도시가 되어가고 있지만, 남부연합 수도로서의 유산은 여전히 노예제도와 인종차별의 유산을 안고 살아가는 모든 아프리카계 미국인들에게 체감되고 있습니다. 리치먼드는 진보와 기술에 대한 희망, 편협한 시각과 차별에 대한 두려움 즉 미국 자체의 축소판과 같은 도시로 1960년대를 맞이하고 있습니다."
 state_lore_initials.213: "MIA"
 state_lore_name.213: "마이애미"
 state_lore_desc.213: "1856년 설립된 마이애미는 플로리다 주 최대의 도시 중 하나입니다. 반도의 동쪽 해안에 위치해 있는 마이애미는 활기찬 밤문화, 아름다운 해변, 그리고 정치적 중심지로서 주 선거, 연방 선거에서 중요한 도시가 되기도 합니다. 마이애미엔 상당한 아프리카계 미국인과 유대계 인구들이 존재하며, 특히 풀헨시오 바티스타 치하의 쿠바를 탈출하기 위한 물결로 인해 상당한 규모의 쿠바인 디아스포라 공동체가 존재하기도 합니다."
 state_lore_initials.214: "PTL"
 state_lore_name.214: "포틀랜드"
 state_lore_desc.214: "포틀랜드는 태평양 가장자리의 근처 윌라메트 계곡에 위치해 있으나, 이제 그 정체성의 기로에 선 듯 합니다. 이 도시엔 아시아계 미국인들이 다수 거주하고 있는데, 이들은 미국을 풍요롭게 함과 동시에 새로운 기회를 가져왔습니다. 그러나 아시아계 집단들은 제도적, 사회적 편견 아래 고통받고 있기도 합니다.\n\n포틀랜드 전역에 걸쳐, 백인계 주민들의 불만 조짐이 수면아래 모이고 있습니다. 도시가 점차 진보해가면서, 많은 사람들은 도시의 정체성이 변해가는 것에 불만을 표하고 있습니다. 상록수로 덮여있는 케스케이드 산맥이 시야에 들어올 때쯤, 도시를 돌아본다면 이곳이 성장해 가는 히피 운동의 핫스팟이 되어 있다는 점은 그리 놀라운 일 이 아닐 겁니다. 포틀랜드의 미래가 어떻게 되건 간에, 분명 특이한 방향을 향해 나아갈 것입니다."
 state_lore_initials.215: "STŌ"
 state_lore_name.215: "산토"
 state_lore_desc.215: "산터우는 송나라 시절 어촌이었으며, 1858년 톈진 조약으로 개항의 빗장이 열릴 때 차오저우를 대신하여 외국 자본이라는 양날의 검을 받아들여야 했던 주요 조약항이기도 했습니다. 1930년대 중반 중국에서 세 번째로 큰 항구로 성장한 산터우는 동남부의 유통 중심지인과 함께 상대적인 평화를 누려 왔으나, 1939년 도시가 일본의 포격에 직면하면서 그러한 지위는 사라지고 말았습니다. \n\n오늘날, 산토는 여전히 주요 교통 중심지이나, 이제 도시는 공영권의 손아귀에 들어간 채 감시받고 있으며, 도시에서 나오는 모든 혜택은 태양을 향해 빨려가고 있습니다."
 state_lore_initials.216: "MOM"
 state_lore_name.216: "모메이"
 state_lore_desc.216: "마오밍이란 이름은 서진 시절 도교에서 의술의 신이라 불리던 반모명의 이름을 따서 지어진 지명으로, 역사의 물결 속에서 그 지위가 높지 않아 비교적 평온하게 그 물결을 지나갔습니다. 일본이 중국 대륙으로부터 광동성을 빼앗고 광저우만을 차지해 마오밍이 새로 만들어진 광동국의 서쪽 변방이 될 때도 이 지역의 중요성은 그리 높지 않았습니다. 1950년대까지 일본인 탐엄대는 이 땅 아래에서 대규모 셰일유 매장을 발견하면서 마오밍의 지위바 변하기 시작했습니다. \n\n현재 모메이는 광산, 정유소가 가득하고 헌병대와 일본 육군이 고통받는 노동자들을 감시하며 순찰을 돌고 있습니다. 세 진주의 빛이 비추지 않는 모메이의 존재는 빛나는 세 진주의 탐욕을 부채질하는 공간입니다."
 state_lore_initials.217: "CHK"
 state_lore_name.217: "초케이"
 state_lore_desc.217: "두 광주 사이의 경계선에 걸쳐 있는 자오칭시는 한때 주목받았던 도시입니다. 이미 수나라 시대부터 유명해진 이 지역은 명나라 시절 양광총독의 주둔지가 되기도 했습니다. 그러나 이곳이 주목받던 시절은 거기까지였고, 사람들의 관심은 해변의 진주 광저우로 바뀌었습니다. 이후, 청나라가 혁명에 무너질 때도, 중국이 일본의 손에 넘어갈 때도 그러한 흐름은 전혀 변하지 않았습니다. \n\n오늘날 코슈가 미래를 향해 빛나고 있듯, 오늘날의 초케이는 과거의 향수에 젖어 있습니다. 아무리 이 상황을 타파하려 해도, 현재 이 도시는 그저 중요하지 않은 지방도시의 하나일 뿐입니다."
 state_lore_initials.218: "SHŌ"
 state_lore_name.218: "쇼칸"
 state_lore_desc.218: "청나라 이전, 사오관의 옛 이름은 소주었습니다. '관'라는 이름에서 유추 가능하듯, 도시는 이곳을 지나가는 수많은 상인들로부터 받는 세금을 통해 수익을 얻었습니다. 1916년 개통된 광한선 중간에 위치한 광동 최북단의 주요도시 사오관은 중국 남부의 항구와 중국 북부 대도시들간의 무역을 담당했습니다. \n\n그러나 오늘날 쇼칸은 문자 그대로의 '관' 입니다. 국경을 지나는 철로에는 최근 지어진 검문소와 세관이 위치해 있습니다. 이는 분단, 독단적 운명에 음모와 관련된 명백한 증거를 보여줍니다."
 state_lore_initials.219: "A A"
 state_lore_name.219: "아디스아베바"
 state_lore_desc.219: "에티오피아와 이탈리아령 동아프리카의 행정수도인 아디스아베바는 아프리카의 뿔이라는 천년 전통보다는 그리 오랜 역사를 품고 있지 않습니다. 19세기 에티오피아 황제 메넬리크가 이곳을 수도로써 세운 이후 아디스아바바는 무역과 가난한 타지역에서 몰리는 이민자들의 유입으로 급속히 성장했습니다. 에티오피아 최초의 철도가 이곳에 세워졌고, 이는 아프리카 독립국의 발전을 가속화시켰습니다...만, 이탈리아인 지배자들에 의해 그 철도의 의미는 좀 달라진 것 같아보입니다.\n\n아디스아베바는 이탈리아령 동아프리카 식민지에서 가장 큰 도시이며, 식민지 문장은 도시에 \"제국의 꽃\"이라는 세례명을 내렸습니다. 당연하게도 총독의 집무실이 입지하고 있는 도시는 지배자의 디자인을 위한 공간을 형성하기 위해 상당수의 구시가지가 철거되어야만 했습니다. 넓은 도로, 장엄한 승리의 아치, 현대식 이탈리아 건물 지구는 방문객들에게 의심할 바 없이 깊은 인상을 남길 것입니다. 한편 도시 내의 빈민가가 끊임없이 확대되어, 몰락한 귀족들과 중산층들 모두가 이곳으로 몰려들고 있습니다. 아마 누군가가 이탈리아의 질서에 감히 도전한다면, 검은 셔츠단과 아프리카인 경찰들에 의해 무자비하게 진압될 것입니다.\n\n아디스아바바는 아프리카에서 가장 큰 도시이자 대륙 유일의 메트로폴리탄입니다. 도시의 인구는 100만이 넘으며, 공업지구의 규모는 방대하고 행정 시스템은 정교하고도 복잡합니다. 그렇기에 이곳에서 시행되는 제도는 다른 지역들과는 좀 다른데, 무질서하게 퍼져나가는 도심의 통제가 불가능하기 때문에 인종 통제법의 시행은 상대적으로 느슨한 편입니다. 가난한 식민지인, 현지인들이 함께 생활하는 것은 드문 장면이 아니며, 이런 공존 이탈리아령 동아프리카의 다른 곳에는 존재하지 않음과 동시에 아디스아베바 고유의 독특한 지하 문화를 형성시켰습니다."
 state_lore_initials.220: "MGD"
 state_lore_name.220: "모가디시오"
 state_lore_desc.220: "소말리아의 가장 큰 도시이자 행정 수도인 모가디시오는 오랜 역사를 지니고 있으며, 중세 이래 중요한 무역 교역지이자 \"100개의 모스크가 있는 도시\"로도 잘 알려져 있습니다. 현지 지배자들은 이 지역을 이탈리아 상인들에게 팔아버렸고, 도시는 얼마 안 가 이탈리아의 식민 확장의 발원지로 변했습니다. 점점 더 많은 식민지 개척자들이 모국을 떠나 이곳에서 새로운 삶을 개척함으로서 도시는 꾸준히 확장되었고, 마침내 그 수는 원주민을 능가하고 말았습니다. 그리고 이들은 전형적인 이탈리아 양식으로도 심을 재건하면서 원주민들을 도시 외곽 빈민가로 몰아넣기 시작했습니다.\n\n비록 모가디시오는 아디스아베바나 아스마라보다는 덜 개발되었으나, 여전히 주요한 중심 도시로서 10만이 넘는 주민, 수많은 산업, 섬유, 과일 산업이 자랑거리이며, 전통적인 농업 도시에서 현대 산업 도시로 천천히 전환을 겪고 있습니다. 모가디시오는 이탈리아에서 인도양으로 향하는 주요 항구이기도 하며, 매우 발달된 항구 시설에서는 수십 척의 화물선들이 이곳에 정박해 소말리아의 과일과 직물을 실은 채 이탈리아와 다른 나라로 뻗어나갑니다."
 state_lore_initials.221: "ASM"
 state_lore_name.221: "아스마라"
 state_lore_desc.221: "고대 도시 아스마라의 역사는 중세 시대까지 올라가는데, 당시 이곳을 건설한 원주민 부족을 기념하기 위해 도시의 이름은 \"아바레테 아스마라(The Union of the Four)이라고 지어졌습니다. 아스마라는 이탈리아 최초의 식민지로서 19세기 말 이래 급속히 성장했습니다. 대로부터 관저까지 모든 것이 이탈리아와 파시스트의 미학 영향을 받았으며, 그 덕에 아스마라는 또다른 별명인 \"아프리카의 로마\"라는 별명이 생겼습니다.\n\n에티오피아 정복 이후 아디스아베바와 마사와 항구가 연결되면서 중계 거점으로서 아스마라는 더욱 성장했습니다. 20만명의 인구 중 3분의 2가 이탈리아인인 이곳은 이탈리아령 동아프리카에서 두 번째로 산업화된 도시이며 FLAT, 안살도 같은 수많은 이탈리아 기업의 지사가 진출해 있기도 합니다. 동시에 이곳은 현지인 징병소가 자리 잡은 곳으로, 에리트레아 토착군은 식민지 주둔군의 버팀목과도 같다 할 수 있습니다. 퇴역 아스카리는 토지를 분배받고 연금까지 수령할 수 있기 때문에 동포들보다 훨씬 높은 위상을 지니게 됩니다.\n\n하지만 번영하는 도시의 겉모습 뒤에 식민 지배의 추악한 현실이 드러납니다. 도심의 아름다운 공원, 현대식 서비스 건물에서 멀리 떨어진 아스마라 외곽은 수만 명의 원주민들이 거주하는 극도로 열악한 환경의 빈민가로 가득 차 있습니다. 공식적이지 않지만, 뿌리 깊게 자리 잡은 관료주의로 인해 원주민들에게는 아스카리 입대를 제외한 신분 상승의 기회가 거의 주어지지 않습니다. 로마는 이 사실을 알고 있으며, 오히려 암암리에 이 상황을 유지하려 하는데, 이는 에리트레아의 이탈리아화라는 계획과 밀접한 관련성이 있습니다."
 state_lore_desc.67_init: "서구 문명과 민주제도의 발상지인 아테네는 현대 그리스의 역사보다 훨씬 앞서 있습니다. 그렇기에 도시는 1834년 갓 독립한 정부에 의해 그 작은 규모에도 불구하고 그리스의 수도로 선정될 수 있었습니다.\n\n다음 세기 동안 공격적인 도시 규모 확장, 산업화, 터키와의 전쟁 이후 수십만 명의 피난민들이 몰려오면서 아테네를 낙후된 도시에서 발칸 최대의 도시로 변모시켰습니다. 하지만 이탈리아 제국의 탐욕스러운 시선이 그리스에 눈독 들이면서 아테네의 행운은 끝나고 말았습니다.\n\n아테네는 현재 무너진 아크로폴리스에서 지중해의 대형 항만인 피레아스까지 복잡하게 뒤섞인채 이어져 있습니다. 하지만 정부가 필사적으로 유지하려는 안정의 이면에는 불온한 기류가 감돌고 있는 듯합니다. 그렇기에 운명의 시간이 다가옵니다..."
 state_lore_desc.67_edes: "서구 문명과 민주제도의 발상지인 아테네는 현대 그리스의 역사보다 훨씬 앞서 있습니다. 그렇기에 도시는 1834년 갓 독립한 정부에 의해 그 작은 규모에도 불구하고 그리스의 수도로 선정될 수 있었습니다.\n\n다음 세기 동안 공격적인 도시 규모 확장, 산업화, 터키와의 전쟁 이후 수십만 명의 피난민들이 몰려오면서 아테네를 낙후된 도시에서 발칸 최대의 도시로 변모시켰습니다. 하지만 이탈리아 제국의 탐욕스러운 시선이 그리스에 눈독 들이면서 아테네의 행운은 끝나고 말았습니다.\n\n아테네는 현재 무너진 아크로폴리스에서 지중해의 대형 항만인 피레아스까지 복잡하게 뒤섞인 채 이어져 있습니다. 협력자 아래에서의 최근 역사는 여전히 도시에 상처를 주고 있지만, 아테네는 이제 과거에서 일어나 고대 민주주의의 전통을 되살릴 수 있을 겁니다."
