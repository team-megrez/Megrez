 state_lore_desc.345: "[Statelore_Get_rostov_desc]"
 state_lore_desc.345_GER: "로스토브는 나치 경제에 있어 전략적으로 중요한 허브이며, 밀, 철, 목재 등의 자원이 생산되고 이들이 도로를 통해 모여지는 곳이입니다. 번화한 항구와 함께 로스토브시는 라이히 전역의 주둔군, 무기, 원자재를 위한 물류의 중심지가 되었습니다.\n\n무엇보다 가장 중요한 것은 로스토브가 흑해 무역에 있어 여러 국가판무관부를 잇는 다리가 되어 준다는 점일 겁니다. 카우카지엔 유조선이 아스트라한에서 볼가강을 따라 이동해 파울루스부르크 인근의 볼가-돈 수로를 통과해 로스토브에 도착합니다. 도시는 모든 종류의 화물을 운송하는 간편한 경로이자, 독일이 동유럽을 계속 착취할 수 있게 하는 중심 거점이기도 합니다."
 state_lore_desc.345_UKR: "군인들의 함성과 노랫소리가 어우러지며 로스토프의 거리는 갑작스러운 변화를 겪었습니다. 지뢰가 제거되고, 체코 고슴도치들은 국경지대로 쫓겨났습니다. 움푹 패인 거리는 콘크리트로 메워지고 해방된 이들이 거리를 거닐고 있습니다. 극장, 박물관, 학교는 다시 한번 대중에게 개방되었습니다. 갈등은 아직 끝나지 않았고 과거의 상처가 남아 있지만 로스토프 시민들은 도시를 재건할 준비를 마쳤으며, 함께 우크라이나의 내일을 만들어 갈 것입니다.\n\n로스토프 시민들은 점령의 폭풍을 견뎌 냈습니다. 도시 중심부의 성당처럼 자신의 삶을 일궈온 땅을 바라보고 있습니다. 들판과 강, 덤불, 건물은 다시 한번 그들의 것이 되었습니다. 그리고 이를 절대 잃어버리지 않을 것입니다. 라이히의 군홧발 앞에서 떨지 않을 것이며, 라이히의 시선에 굴복하지 않을 것입니다. 로스토프는 절대 굴복하지 않습니다. 굴복한다면 아무것도 아니게 되기 때문입니다."
