 state_lore_desc.152_normal: "보고타는 16세기 스페인 식민지 개척자들에 의해 산타페 시로 처음 설립되었지만, 이 지역에 살았던 원주민들의 역사까지 합쳐본다면 10000년 전까지 거슬러 올라갈 수 있으며, 특히 무이스카 연합의 도시로서 역사를 누리기도 하였습니다.\n\n점차 증가하는 정착민과 지역 영향력으로 인해 스페인 사람들은 1717년 이 도시를 누에바그라나다 총독령의 수도로 지정하였습니다. 19세기의 새벽동안, 보고타는 공화주의와 혁명 정서의 중심지가 되었으며, 스페인 본토가 나폴레옹의 군대에 의해 함락당하자, 뉴 그라나다 왕국의 최고 군사정권이 이곳에 수립되기도 하였습니다. 이 도시는 스페인-아메리카 전쟁 기간 동안 왕당파와 혁명파들에 의해 이름이 자주 바뀌었지만, 결국 무이스카족들을 기리기 위해 보고타라는 이름으로 결정되었고, 새로운 콜롬비아 공화국의 수도로 선언되었습니다.\n\n독립 이후 100년, 보고타는 수많은 반란과 동요를 목격하였습니다. 도시는 1948년 보고타 폭동과 뒤이어 콜롬비아를 휩쓴 내전에서 이제야 회복되고 있습니다. 그러나 이 도시의 주민들은 이곳에 대한 확신을 여전히 가지고 있으며, \"남아메리카의 아테네\"는 앞으로도 계속 전진할 것입니다."
 state_lore_desc.152_COL: "보고타는 16세기 스페인 식민지 개척자들에 의해 산타페 시로 처음 설립되었지만, 이 지역에 살았던 원주민들의 역사까지 합쳐본다면 10000년 전까지 거슬러 올라갈 수 있으며, 특히 무이스카 연합의 도시로서 역사를 누리기도 하였습니다.\n\n점차 증가하는 정착민과 지역 영향력으로 인해 스페인 사람들은 1717년 이 도시를 뉴 그라나다 총독령의 수도로 지정하였습니다. 19세기의 새벽동안, 보고타는 공화주의와 혁명 정서의 중심지가 되었으며, 스페인 본토가 나폴레옹의 군대에 의해 함락당하자, 누에바그라나다 왕국의 최고 군사정권이 이곳에 수립되기도 하였습니다. 이 도시는 스페인-아메리카 전쟁 기간 동안 왕당파와 혁명파들에 의해 이름이 자주 바뀌었지만, 결국 무이스카족들을 기리기 위해 보고타라는 이름으로 결정되었고, 새로운 콜롬비아 공화국의 수도로 선언되었습니다.\n\n남아메리카의 아테네는 100년이 넘는 독립 시대를 거쳐 콜롬비아 문화와 영향력의 중심지로 확고한 자리매김을 이루었습니다. 이제 열강들의 꼭두각시들을 물리친 콜롬비아 공화국은 외세의 간섭 없이 콜롬비아가 자유로이 미래를 향한 진로를 걸어갈 수 있다고 선언했습니다. 콜롬비아는 이제 보고타를 심장삼아 용감하게, 그리고 홀로 신 세계를 향해 걸어갑니다. 분명 그 시작은 미약할테지만, 더 위대한 미래가 기다리고 있을 겁니다."
 state_lore_desc.152_CLL: "보고타는 16세기 스페인 식민지 개척자들에 의해 산타페 시로 처음 설립되었지만, 이 지역에 살았던 원주민들의 역사까지 합쳐본다면 10000년 전까지 거슬러 올라갈 수 있으며, 특히 무이스카 연합의 도시로서 역사를 누리기도 하였습니다.\n\n점차 증가하는 정착민과 지역 영향력으로 인해 스페인 사람들은 1717년 이 도시를 뉴 그라나다 총독령의 수도로 지정하였습니다. 19세기의 새벽동안, 보고타는 공화주의와 혁명 정서의 중심지가 되었으며, 스페인 본토가 나폴레옹의 군대에 의해 함락당하자, 누에바그라나다 왕국의 최고 군사정권이 이곳에 수립되기도 하였습니다. 이 도시는 스페인-아메리카 전쟁 기간 동안 왕당파와 혁명파들에 의해 이름이 자주 바뀌었지만, 결국 무이스카족들을 기리기 위해 보고타라는 이름으로 결정되었고, 새로운 콜롬비아 공화국의 수도로 선언되었습니다.\n\n남아메리카의 아테네는 100년이 넘는 독립 시대를 거쳐 다시 한 번 콜롬비아 자유와 공화주의의 보루가 되었습니다. 라 비올렌시아에서 콜롬비아 혁명연합이 승리함에 따라 보고타는 민주주의 개혁과 좌익 이상주의를 품은 새로운 시대로 접어들었습니다. OFN의 품에 안긴 콜롬비아는 이제 용감히 신 세계를 향해 발길을 내딛고 있으며, 도시 재건을 돕기 위한 미국의 돈이 쏟아들어오면서 콜롬비아는 이제 민주적 가치, 인권, 그리고 무엇보다도 호르에 가이탄의 자랑스런 유산을 콜롬비아인들의 가슴 속에 간직할 준비가 되어 있습니다."
 state_lore_desc.152_CLC: "보고타는 16세기 스페인 식민지 개척자들에 의해 산타페 시로 처음 설립되었지만, 이 지역에 살았던 원주민들의 역사까지 합쳐본다면 10000년 전까지 거슬러 올라갈 수 있으며, 특히 무이스카 연합의 도시로서 역사를 누리기도 하였습니다.\n\n점차 증가하는 정착민과 지역 영향력으로 인해 스페인 사람들은 1717년 이 도시를 뉴 그라나다 총독령의 수도로 지정하였습니다. 19세기의 새벽동안, 보고타는 공화주의와 혁명 정서의 중심지가 되었으며, 스페인 본토가 나폴레옹의 군대에 의해 함락당하자, 누에바그라나다 왕국의 최고 군사정권이 이곳에 수립되기도 하였습니다. 이 도시는 스페인-아메리카 전쟁 기간 동안 왕당파와 혁명파들에 의해 이름이 자주 바뀌었지만, 결국 무이스카족들을 기리기 위해 보고타라는 이름으로 결정되었고, 새로운 콜롬비아 공화국의 수도로 선언되었습니다.\n\n100년이 넘는 독립 시대를 거쳐서, 남아메리카의 아테네는 이제 전체주의의 지배를 받고 있습니다. 아베다뇨와 검은 셔츠를 입은 지지자들이 보고타로 행진하며, 불안감과 두려움이 한때 자랑스러웠던 도시에 스며들고 있습니다. 용병, 검은 셔츠단, 그 외의 극우, 극단주의자들이 거리를 행진하며 반대자들을 공포에 떨게 하고 콜롬비아 전역에 새로운 파시스트 질서를 시행하고 있습니다. 콜롬비아, 아니 이젠 누에바그라나다로 불리는 이 나라는 일본의 지원을 받으며 파시즘과 엘 두체의 이상을 누에바그라나다를 넘어 전 세계에 전파할 준비가 되어 있으며, 용감하게 신 세계를 향해 진군합니다."
 state_lore_desc.152_CLD: "보고타는 16세기 스페인 식민지 개척자들에 의해 산타페 시로 처음 설립되었지만, 이 지역에 살았던 원주민들의 역사까지 합쳐본다면 10000년 전까지 거슬러 올라갈 수 있으며, 특히 무이스카 연합의 도시로서 역사를 누리기도 하였습니다.\n\n점차 증가하는 정착민과 지역 영향력으로 인해 스페인 사람들은 1717년 이 도시를 뉴 그라나다 총독령의 수도로 지정하였습니다. 19세기의 새벽동안, 보고타는 공화주의와 혁명 정서의 중심지가 되었으며, 스페인 본토가 나폴레옹의 군대에 의해 함락당하자, 누에바그라나다 왕국의 최고 군사정권이 이곳에 수립되기도 하였습니다. 이 도시는 스페인-아메리카 전쟁 기간 동안 왕당파와 혁명파들에 의해 이름이 자주 바뀌었지만, 결국 무이스카족들을 기리기 위해 보고타라는 이름으로 결정되었고, 새로운 콜롬비아 공화국의 수도로 선언되었습니다.\n\n100년이 넘는 독립 시대를 거쳐, 이제 남아메리카의 아테네는 갈기갈기 찢겨졌고, 그 자리에 새로이 남미의 스파르타가 건설되고 있습니다. 라 비올렌시아에서 SAP의 충격적인 승리 이후, 아리오-크리올료스는 현재 콜롬비아 권력의 전당을 차지하였으며,  도시 곳곳에는 국가수리와 스와스티카가 걸려 있습니다. 한때 공화주의와 자유의 보루였던 보고타는 국가사회주의의 발톱에 돌이킬 수 없을 정도로 파묻히고 말았습니다. 이제 콜롬비아는 아리아인 패권과 스파르타 용맹의 이상을 전파할 준비가 된 독일 형제들과 용감히 신 세계를 향해 진군해 갈 것이며, 국가사회주의의 독수리는 그들이 소멸시킬 열등인종들 위로 높이 날아오르고 있습니다."
 state_lore_initials.222: "ESS"
 state_lore_name.222: "에센"
 state_lore_desc.222: "루르 중심부에 위치한 에센은 독일의 에너지 산업 중심지입니다. 교회 공국으로 처음 설립된 루르는 19세기 제철업과 제강업이 발전하면서 국내에서 가장 중요한 산업 허브로 성장했습니다.\n\n도시는 세계 최대의 탄갱인 촐페어라인 탄광을 가지고 있으며, 독일을 대표하는 에너지 공급업체가 자리 잡고 있는 라이히 에너지 공급의 필수적인 도시입니다. 또한 크루프 재벌의 거점이기도 한 이 도시는 건설, 화학, 유리, 섬유공업 등 다양한 경제 분야에 손을 뻗고 있습니다. 문화와 예술의 수도로도 알려진 에센의 거리는 과거와 미래의 상징으로서 존재할 것입니다."
 state_lore_initials.223: "DOR"
 state_lore_name.223: "도르트문트"
 state_lore_desc.223: "엠셔강과 루르강변에 위치한 도르드문트는 루르 주의 행정, 상업, 문화의 중심지입니다. 중세 시대 여러 차례 파괴되고 재건되었지만, 석탄과 철강 자원의 개발을 통해 도르드문트는 교통, 공업의 허브로 자라날 수 있었습니다.\n\n철강, 기계, 전자장비, 자동차, 석탄, 맥주 같은 주요 경제활동이 거리의 동력을 만들어 내는 루르엔 역사적 유산도 만만치 않게 많이 남아 있는데, 중세 교회 3곳, 해자를 갖춘 성채 4곳, 작센과 카롤링거 왕조 때 만들어진 요새 유적들이 이곳에 있습니다."
 state_lore_initials.224: "DUS"
 state_lore_name.224: "뒤셀도르프"
 state_lore_desc.224: "라인강과 뒤셀강이 합류하는 지점에 있는 뒤셀도르프는 독일 최대 도시 중 하나입니다. 베르크 공국의 고향은 라인-루르 지역의 중심지일 뿐만이 아니라 금융, 산업의 중심지이기도 하며, 철강, 화학, 유리, 섬유 같은 수많은 산업을 보유하고 있습니다. 한편 도시는 활기찬 밤문화, 유행을 선도하는 패션 문화, 박람회, 카니발 퍼레이드 등 문화적인 측면으로 더욱 잘 알려져 있기도 합니다."
 state_lore_initials.225: "KÖL"
 state_lore_name.225: "쾰른"
 state_lore_desc.225: "쾰른은 게르마니아에서 멀리, 파리에서는 더욱더 멀리 떨어져 있는 도시입니다. 수년 동안 이곳은 두 문명간 벌어지는 거대한 투쟁의 진원지이기도 했습니다. 우리에 갇힌 짐승인 프랑스 등의 서유럽이 있었고, 독일 문명권에서는 다양한 공작, 후보, 황제들에 의해 장악된 채 신성 로마 제국이란 환부 속에서 치열한 권력 투쟁이 일어나기도 했습니다. 쾰른은 이 전쟁의 최전선에 있으며, 최근 프랑스는 대전쟁의 승리를 위해 독일군에게 잔혹하고도 효율적으로 복종 당해야만 했습니다.\n\n전선이 사라지고, 싸움이 끝났습니다. 하지만 그 잿더미 속에 무엇이 남아 있을까요? 쾰른에선 라이히가 유럽에 완벽한 승기를 거두기 이전부터 히틀러가 독일을 지배하기 위해 필요로 했던 수많은 사건이 벌어지기도 했습니다. 폰 슐라이어 정권을 붕괴시키기 위해 폰 파펜과 비밀 동맹을 구축해 나간 곳도 바로 쾰른이었습니다.\n\n그래서 히틀러는 이 도시에 감사를 표하고 있습니다."
 state_lore_initials.226: "STU"
 state_lore_name.226: "슈투트가르트"
 state_lore_desc.226: "슈투트가르트는 독일 자동차 산업, 그리고 군산복합체의 심장이기도 합니다. 네카어 강변에 위치한 이 도시는 남독일 주요 거점이라는 지리적 특성과 뷔르템베르크왕국의 수도라는 특성으로 인해 운송, 제조업의 중심지가 되었습니다. 폭스바겐 비틀과 그 군용 파생물인 큐베르바겐, 대전 말기 설계한 초중전차의 발상지가 되면서 그 위상은 더욱 확고해졌습니다. 비록 공업력 일부가 볼프스부르크 등으로 떼어져 나갔지만, 여전히 슈투트가르트는 포르쉐, 다임러-벤츠같이 이름만 대도 알 수 있는 독일 공업 브랜드의 본거지이며, 그들의 거대한 공장 운영을 위해 수천 명의 유급, 무급 노동자들이 일하고 있습니다."
 state_lore_initials.227: "WIE"
 state_lore_name.227: "빈"
 state_lore_desc.227: "먼 옛날 빈이 대륙 전체의 정점에 있던 시절이 있었습니다. 중부유럽의 전장에서 패권을 추구하는 제국이라면 이곳을 반드시 지나가야만 했습니다. 이런 이야기는 오스트리아가 독립해 있던 시절까지만 남아 있습니다. 그 시기는 지나갔고, 이제 다시는 돌아오지 않을 것입니다. 술레이만, 프리드리히, 나폴레옹마저 이루지 못한 일을 자기 동포가 이뤄낸 것입니다. 이들은 오스트리아의 주권과 자긍심을 빼앗아 통째로 독일에 흡수해 버리고 말았습니다.\n\n1938년 벌어진 안슐루스 덕분에 오스트리아는 형제뻘 국가와 하나가 되었습니다. 이어 유럽에서 독일의 총체적 승리는 대관구와 군관구로 나누어진 과거 국가의 잔해에서 그 어떤 나라도 일어날 수 없음을 못 박게 하였습니다. 긴 시간과 방대한 선전 활동은 빈 시민들의 영혼에 독일인으로서의 정체성을 깊게 각인시켰으며, 이제 다음 세대가 알 수 있게 되는 것은 오로지 독일뿐입니다.\n\n오스트리아인의 마음속에 이제 오스트리아란 개념은 더 이상 존재하지 않을 것입니다."
 state_lore_initials.228: "LPZ"
 state_lore_name.228: "라이프치히"
 state_lore_desc.228: "베를린에서 160km 떨어진 북독일 저지대 최남단에 위치한 라이프치히는 과거부터 독일의 주요 도시였습니다. 신성 로마 제국 시절부터 무역과 문화의 중심지였던 이곳은 무역 박람회와 음악으로 잘 알려져 있었습니다.\n\n독일 건국 초기의 경제 붕괴를 벗어날 수 있었던 것도 바로 라이프치히 덕분입니다. 도시의 무역 박람회와 루마니아, 불가리아 같은 국가들에 대한 영향을 끼쳤습니다.\n\n그렇기에 라이프치히는 천 년 동안 무역의 중심지로서, 그리고 라이히의 경제력 유지의 도구가 될 것입니다."
 state_lore_initials.229: "DRE"
 state_lore_name.229: "드레스덴"
 state_lore_desc.229: "작센주의 주도는 여전히 독일의 산업, 문화의 중심지입니다. 츠빙거 궁전, 드레스덴 성모교회, 젬퍼 오페라하우스는 시간의 풍파에도 손상되지 않은 채 우뚝 서 있습니다. 도심지 주변에는 자동차 공장, 정밀 광학기기, 의료 장비 등 드레스덴을 동부 독일의 가장 주요한 산업 중심지로 만들었으며, 라이히 동쪽의 국경을 지키는 주둔군에게 필요한 물자를 보급해 줍니다."
 state_lore_initials.230: "DAN"
 state_lore_name.230: "단치히"
 state_lore_desc.230: "나치 독일의 전쟁 기계가 가장 먼저 작동한 곳은 국가가 아닌 1차 세계대전 이후 독립한 도시였습니다. 그 이름에서 유래한 만을 끼고 있는 단치히는 폴란드와 독일에 뿌리를 둔 채 따로따로 세워지고 정의되었습니다. 1933년 NSDAP가 상원을 장악하면서 도시는 폴란드와 유대계 주민들의 권리를 침해하기 시작했고, 결국 2차 세계대전 초기 독일에 의해 합병되었습니다.\n\n수십 년의 세월이 흐르자, 도시의 합병은 자연스러워지며 이제 단치히는 확고한 독일 도시가 되었습니다. 단치히는 조선과 무역업의 중심지이기도 한데, 도시 눈앞에 펼쳐진 넓은 바다가 있고, 그 반대편에는 게르마니아가 인종적 우월성을 추구하면서 저지른 포그롬과 제노사이드로 인해 스러져 간 수많은 생명이 은폐되고 있습니다."
 state_lore_initials.231: "BRS"
 state_lore_name.231: "브레슬라우"
 state_lore_desc.231: "로마인, 보헤미아인, 헝가리인, 폴란드인, 오스트리아인, 마지막으로 프로이센인에 이르기까지, 브레슬라우는 수많은 이름을 지녔던 도시이기도 합니다. 브레슬라우는 게르마니아 동쪽에서 가장 큰 도시이자 동부를 향한 철로 교통의 허브이며, 실레시아 주의 산업 중심지이기도 합니다.\n\n현재 이 고대도시는 강제 수용소로 둘러싸여 있으며, 나치당이 권력을 잡기 전부터 국가사회주의의 거점이자 지지기반이기도 했습니다. 수백만 명의 노예들이 브레슬라우 주변의 거대기업들에 의해 스러져 갔지만, 주민들은 눈 하나 깜짝하지 않았으며, 앞으로도 그러할 것입니다.\n\n유서 깊은 역사, 다문화의 유산으로 이름을 떨쳤던 도시 브레슬라우는 이제 국가사회주의에 의해 뒤덮여 버렸습니다. 지하에 수백만 명의 슬라브인과 그들의 문화가 묻혀갑니다. 즉 이 도시는 동방의 묘지라고 할 수 있는 것입니다."
 state_lore_initials.232: "LTZ"
 state_lore_name.232: "리츠만슈타트"
 state_lore_desc.232: "오늘날 리츠만슈타트를 살펴본다면 그저 평범한 독일 도시로 착각할지도 모릅니다. 실제로 지금 이곳의 주민들 대부분은 독일인입니다. 거리의 간판은 고딕체로 쓰여 있으며, 그 내용은 난잡하고도 진부한 민족주의 구호들로 도배되어 있으니까요. 이곳의 이름 또한 반세기 전 이곳을 점령했던 독일인 장군 칼 리츠만의 이름에서 따온 것입니다.\n\n하지만 그 얄팍한 외관 아래에 추악한 진실이 있습니다. 원래 이 도시에 있었던 폴란드인들이 추방되거나 죽어간 흔적이 거리의 벽에 새겨져 있습니다. 그리고 그 흔적은 너무나도 짙게 배서 결코 겉면을 칠하는 것으로 가려질 수 없습니다. 그들의 외침과 고발은 여전히 도시 전역에서 울려 퍼지지만, 이제 그 목소리에 대답이 오는 기적은 결코 일어나지 않을 것입니다.\n\n극소수의 폴란드인들만이 학대받는 종자의 계층으로서 리츠만슈타트에 남아 있습니다. 도로 표지만, 현수막, 시민들을 보면서 이들은 더 이상 우치라는 도시가 자신들의 것이 아니며, 그들을 정복한 자의 것이라는 것을 깨닫습니다."
 state_lore_initials.233: "HAN"
 state_lore_name.233: "하노버"
 state_lore_desc.233: "하노버는 북독일의 주요 교통로와 강들이 교차하는 지점에 있어 있으며, 한자동맹을 구성하는 해상도시에서 저지대, 독일 동부로 가는 육로들로 연결된 도시이며, 라이히의 상업과 중간 산업의 핵심 요충지입니다. 지평선 너머에는 석유, 고무, 화학 공장이 자리 잡고 있으며 지적 탐구와 고등 연구에 대한 아낌없는 후원으로도 잘 알려진 이 도시는 독일계 유대인 공동체와 영국과의 연결고리에 대한 과거를 역사의 쓰레기통에 던져놓고 과거를 애써 무시하려 하고 있습니다."
 state_lore_initials.234: "KON"
 state_lore_name.234: "쾨니히스베르크"
 state_lore_desc.234: "프로이센 지역의 전통적 심장부에 위치한 쾨니히스베르크의 뾰족한 첨탑과 역설적인 다리들은 도시의 독일적 존재를 상기시켜 주고 있습니다. 나폴레옹이 유럽 전역에서 날뛰던 암흑의 시대, 프랑스가 프로이센을 점령하는 당시 쾨니히스베르크는 프리드리히 빌헬름 3세의 피난처가 되었습니다. 그때도, 그리고 대선제후 시절에도 그랬듯이 라이히 치하에서 쾨니히스베르크는 동유럽과 라이히의 중심지를 분리하는 중계 지점과도 같은 도시입니다.\n\n쾨니히스베르크 전역에는 히틀러의 동유럽 정복에 대한 잔악한 공적을 기리는 조각상과 기념비가 세워져 있으며, 거리 전역에는 히틀러의 초상화가 그려져 있습니다. 당의 아첨꾼들은 총통을 새로운 알렉산드로스이자 반신 같은 영웅으로 묘사하기 위해 40년 동안 정성스레 그들의 총통을 다듬고 조각해 왔습니다.\n\n히틀러가 죽는 날, 총통은 자신이 생각했던 것보다 훨씬 알렉산드로스와 유사하다는 사실을 깨닫게 될지도 모릅니다."
 state_lore_initials.235: "TUN"
 state_lore_name.235: "퉁하"
 state_lore_desc.235: "[Statelore_Get_tunja_desc]"
 state_lore_desc.235_alive: "호르헤 가이탄은 오래 전 우리 곁을 떠났지만, 사회주의적이면서도 민주주의적인 콜롬비아라는 그의 꿈은 콜롬비아인들의 가슴 속에 여전히 불타오르고 있습니다. 그중, 콜롬비아 혁명연합의 수도이자, 가이탄의 이상의 보루인 퉁하만큼이나 그 불길이 밝게 빚나는 곳은 없을 겁니다.\n\n혁명연합은 가이탄이 보여왔던 공정과 자선, 그리고 미국에 대한 개방적이고 우호적인 성향의 좌익 운동을 지지할 것이라고 선언하였으며, 그의 유지를 이어가려고 헌신하고 있습니다. '당연하게도' 가이탄의 마지막 신조는 OFN의 관심을 끌었고, 혁명연합은 이들에게 무기, 올리브 그린 베레모, 퉁하의 정부청사에서 정장을 입은 요원들 같은 형태로 상당한 지원을 받고 있습니다.\n\n만일 라 비올렌시아가 재개된다면 혁명연합은 가까이 있는 우호적 초강대국의 존재라는 점에서 우위를 점할 수 있을 겁니다. 그러나 가이탄과 그의 꿈에 대한 사람들의 존경심이 사라진다면, 퉁하의 미래는 암울한 길로 빠져들지도 모릅니다."
 state_lore_desc.235_dead: "반동적인 억압자들에 대한 혁명연합의 힘겨운 투쟁에도 불구하고 퉁하는 마침내 함락당했고, 이와 함께 진정한 민주 콜롬비아에 대한 가이탄의 꿈은 사라졌습니다. 이제 반혁명군이 거리를 순찰하며 시위자의 머리통을 깨부수고, 그들이 발견하는 모든 곳에서의 가이타니스타 사상을 뿌리뽑고 있습니다. 한때 퉁하의 거리를 가득 메웠던 희망과 낙관적 조류는 조용한 공포와 불안감으로 대체되면서 이곳에 먹구름을 드리우게 하고 있습니다. \n\n사실 혁명연합과 가이탄의 유산은 라 비올렌시아의 수많은 사상자들 중 일부임에 불구합니다. 하지만 그들은 여전히 살아갑니다. 부서지고, 구타당하면서 말입니다. 그러나 이들은 퉁하와 그 시민들의 마음속 깊숙한 곳에서 여전히 살아 있으며, 자유롭고 자랑스러운 콜롬비아를 위해 다시 일어나는 그날을 조용히 기다리고 있습니다."
 state_lore_initials.236: "CAL"
 state_lore_name.236: "산티아고데칼리"
 state_lore_desc.236: "[Statelore_Get_cali_desc]"
 state_lore_desc.236_alive: "칼리로 더 잘 알려진 산티아고데칼리는 한때 아프로-콜롬비아 문화의 중심지였으며, 번영하고 번화해가는 콜롬비아의 한 대도시였습니다. 그러나 라 비올렌시아 이후 도시는 엘 두체인 힐베르토 알사테 아베다뇨의 지도 아래 완전히 뒤바꼈습니다. 한때 공화주의적이고 밝은 분위기의 도시는 콜롬비아 파시즘의 기운이 득실대는 반동주의의 벌집으로 변했습니다. \n\n거의 영구적인 통금령이 내려진 칼리는 이제 흉폭한 깡패들과 반동적인 짐승들의 고향입니다. 검은 셔츠단이 거리를 행진하며 반대자들을 공포에 떨게 하고, 과두재벌들은 다른 이들에게서 쥐어짜낸 풍요의 바다에서 허우적대고 있으며, 콜롬비아의 가장 극단적인 가톨릭 신자들은 칼리 대교구에서 유대인들을 지옥에 보내야 한다고 선동합니다. 그리고 이들은 힘을 합쳐 그 일을 완수하기 위해 유혈사태를 일으켰습니다.\n\n무법자, 파시스트, 용병 집단으로 구성되는 증오받는 무리의  소굴이 된 칼리에서 원주민 아프로-콜롬비아인들은 테러와 박해를 받으며 고향에서 쫓겨났으며, 이제 칼리의 유산은 영원히 더럽혀졌습니다. 11년간의 가혹한 파시스트 통치가 이어지고 있는 가운데, 도시가 이 어둠으로부터 회복될 수 있을지는 불확실해 보입니다."
 state_lore_desc.236_dead: "군화가 도시의 목을 짓누른지 11년이 지난 지금, 칼리의 끝없을 것 같던 악몽이 드디어 끝났습니다. 아베다뇨의 용병들과 폭력배들이 바다로 내몰리거나 죽임당하는 동안, 칼리 시민들은 새로 들어온 군인들이 해방과 변화의 구호를 외치며 폐허가 된 거리를 행진하는 것을 창문 너머로 조심스레 지켜보고 있습니다.\n\n이제 이곳은 더 이상 누에바그라나다의 중심지가 아니지만, 새로운 콜롬비아는 도시를 조심스레 주시하고 있으며, 그리고 아마 칼리 내부에서도 그럴 겁니다. 11년간의 파시스트 지배는 하루아침에 사라지지 않을 겁니다. 피로감이 만연한 칼리 시민들은 부서진 건물과 기반시설을 보수하는 대신 반파시즘이라는 명목으로 군이 주둔할 것임을 알고 있으며, 검은 셔츠단과 과두재벌의 사병들이 이에 저항하기 위해 집결하고 있습니다.\n\n칼리는 이제 더러운 과거로부터 자유로울 수 있으나, 이들이 진정으로 아베다뇨와 군화를 신은 깡패들의 유산으로부터 자유로울 수 있을지는 두고 보아야 할 겁니다."
 state_lore_initials.237: "BAQ"
 state_lore_name.237: "바랑키야"
 state_lore_desc.237: "[Statelore_Get_baq_desc]"
 state_lore_desc.237_hidden: "바랑키야는 오랜 기간동안 독일계 콜롬비아인들의 고향이었으며, 현재 와서는 콜롬비아에서의 독일 영향력의 기반이기도 합니다. 2차 세계 대전 전후 기간동안 독일식 국가사회주의가 대승리를 거두자, 독일은 국경 밖의 독일계들에게도 자신들의 사고 방식을 받아들일 수 있도록 영향력을 투사했습니다. 그 결과 독일계 연맹과 이를 추종하는 콜롬비아인들이 공화국에 대한 불충을 공개적으로 드러내면서 표면 아래에서의 긴장이 고조되었습니다.\n\n바랑키야와 아틀란티코 곳곳의 음지에 스며든 제 2애국군은 콜롬비아를 국가사회주의의 영향 아래 둘 수 있는 기회를 기다리며 마치 뱀과 같이 침묵하고 있습니다."
 state_lore_desc.237_reveal: "11년간의 분열, 그리고 유혈사태, 암살 끝에 라 비올렌시아가 재개되었고, 콜롬비아에게 익숙했던 내전의 불길이 다시 일기 시작했습니다. 그러나 이 혼란 속에서 예상 외의, 그러나 모든 파벌들이 짐작하고 있었던 새로운 파벌인 제2애국군이 나타났습니다. \n\n오랜 기간동안 콜롬비아 내 독일 영향력의 본거지였던 바랑키야 시에서 봉기한 2애국군은 크리올료 계층의 제노포비아적 꿈을 실현하기 위해 마침내 일어섰습니다. SPA는 바랑키야의 콜롬비아 독일계 연합이 이끄는 단체로, 국가사회주의와 아리오-크리오요니즘이라는 이상을 위해 싸우며 콜롬비아 전역을 국가사회주의의 영향력 아래 두려 합니다.\n\n벌써 독일제 무기와 용병들이 도시로 밀려들어오고 있으며, 신대륙에서 독일군의 거점이라는 지위를 더욱 확고히 잡았습니다. 바랑키야와 SPA가 콜롬비아 전역을 국가사회주의의 거점으로 만들 지, 콜롬비아 내전이라는 압박 아내 무너질 지 지켜 보아야 할 겁니다."
 state_lore_desc.237_loss: "11년 전 정부 해군이 도시를 포격했던 것처럼, 바랑키야가 다시 불타오르고 있습니다. 교외와 거리에서 벌어진 치열한 전투 끝에 콜롬비아의 나치 거점은 연기가 자욱한 폐허로 전락했으며, 도시를 쥐고 있던 독일계 연합의 영향력은 완전히 상실했습니다. 연맹은 사라졌고, 바랑키야 내의 독일계 인구는 내전의 여파로 크게 감소했습니다.\n\n새로 집권한 콜롬비아 정권이 아리안 유토피아란 미명 아래 여전히 저항하고 있는 바랑키야의 2애국군 잔당들을 위해 무엇을 준비하고 있는지는 아직 알려지지 않았습니다. 언젠가 이 도시는 언젠가 전쟁 전의 풍요와 영향력을 다시 회복할 것입니다. 그러나 새로이 재건된 바랑키야는 2류 도시로 남을 것이며, 내전이 남긴 상처는 결코 사라지지 않을 겁니다.\n\n확실한 점을 짚자면, 독일계의 도시 장악력은 이제 소멸되었습니다. 그러나 독일계 콜롬비아인 민족연맹의 유산은 앞으로 수십년 동안 콜롬비아의 국가사회주의자들에게 이용될 것입니다"
 state_lore_initials.301: "PAT"
 state_lore_name.301: "파트라"
 state_lore_desc.301: "그리스라는 정체성의 명맥은 이곳 풍경을 지배하는 산이 아닌 그리스를 둘러싼 파도와 파도를 헤쳐 나가는 배에서 찾을 수 있습니다. 수십 년 동안 종주국인 이탈리아에 의해 금수 조치를 당했음에도 그리스 경제에서 무역은 가장 큰 비중을 차지하고 있으며, 이런 특성을 파트라 만큼이나 잘 묘사해 주는 도시를 찾기는 어려울 것입니다.\n\n다른 그리스 도시들이 으레 그러하듯 파트라의 역사는 수천 년 전 시작되었으며, 지중해 중심부에 자리 잡은 지정학적 특성으로 인해 이곳은 언제나 그리스의 중요한 산업 중심지였습니다.\n\n그리스 혁명 당시 파트라는 파괴되었으나, 재건 이후 고대 항구이자 발칸반도에서 가장 현대적인 도시 중 하나로 변모한 이곳은 파트라만과 이오니가 해가 바라보이는 언덕 위에서 여전히 우뚝 솟은 채 보초 역할을 해줄 것입니다."
 state_lore_initials.302: "NUK"
 state_lore_name.302: "누크"
 state_lore_desc.302: "누크는 세계에서 가장 큰 섬에 있는 가장 큰 도시이자, 7천 명의 사람들의 고향이기도 합니다. 최근 몇 년 동안 통제할 수 없는 이유로 인해 수천의 사람들이 누크에 와서 장착했는데, 이 잠자는 작은 어업 도시는 잔혹한 독재의 폐해와 휘몰아치는 미사일과 폭탄의 비명이 아닌 조용한 냉전의 간접적인 피해자가 되고 말았습니다.\n\n누크 일대는 중석기 시대 이후 사람의 흔적이 보이지만, 근대 정착촌이 건설된 시점은 1728년 고트호브란 이름의 요새에서 시작됩니다. 하지만 누크는 세계의 가장자리에 있는 잊힌 전초기지였을 뿐이며, 그동안 덴마크인 지배자들에 의해 이누이트 문화가 억압되고 이누이트인들을 빈곤에 빠트렸습니다. 그러다 전 세계를 휩쓰는 폭풍은 이 고립된 빙원을 유럽과 미국 사이에 위치한 북대서양의 요새로 바꾸도록 강요당할 때 이곳의 운명은 바뀌었습니다. 예고도 없이 엉클 샘은 수천 명의 군인을 이끌고 와 이곳 기지와 전초기지로 몰려들어 다음 세대의 강점을 예고했으며, 누크는 점령자들의 이해관계에 이끌려 여전히 무시당한 채 남아 있습니다.\n\n오늘날 누크는 부족한 자금, 낮은 지위, 억압받는 도시입니다. 산악 지대 드문드문 분포해 있는 기지는 미군 병사들을 극진하게 대접하지만, 세계의 패권을 쥔 자의 은혜는 그린란드의 주민들에게는 조금의 혜택도 주지 못합니다. 결국 미국의 눈에 이 땅은 거대한 지정학적 게임의 한 장기 말에 불과할 뿐이니까요. 누크와 그린란드인 전체가 이 현상을 받아들이고 있지만, 아마 이 상황은 영원히 지속될 수는 없을 겁니다."
 state_lore_initials.303: "CAY"
 state_lore_name.303: "카옌"
 state_lore_desc.303: "브라질군은 지난 20년 동안 프랑스령 기아나를 점령해 왔지만, 카옌시는 단 한 번도 이를 받아들인 적이 없습니다. 카옌 강 하구에 주둔한 점령당국은 식민지에서 가장 큰 도시를 자신들의 집으로 삼는 것이 적합하다 생각했고, 그로 인한 원망은 맛을 볼 수 있을만큼 짙어졌습니다. 여기에, 수만 명의 브라질 이민자들이 이 땅으로 이주하면서 남아메리카에 가장 분개하는 지역의 레시피가 생겼습니다. 그리고, 이 대륙에는 그 요리를 충분히 해낼 만큼 충분한 수의 브라질인 이민자들이 존재합니다.\n\n대전이 종결되고 두 프랑스의 권위가 땅밑으로 떨어지면서 브라질은 이 땅에 개입할 기회를 포착했습니다. 잠재적인 문제에 관한 편리한 해결책이라 판단한 미국의 승인을 받은 브라질군은 국경을 넘어 이 식민지를 점령했습니다. 그 이후 프랑스령 기아나와 카옌은 기묘한 입지에 머물렀으며, 그 동안 점점 더 많은 이민자들이 이 땅을 자신들의 고향으로 만들고 더 많은 브라질리아의 자금이 이 땅에 유입됨에 따라 이 땅은 느리고도 확실하게 브라질의 영토로 변해가고 있습니다. 카옌은 인구와 일자리의 유입을 통해 혜택을 받았지만, 이 지역의 자치권과 문화가 점차 사라지는 것은 양측의 균형을 재본 이들의 반응을 점차 시큰둥하게 만들었습니다. \n\n프랑스령 기아나와 카옌의 미래가 어떻게 될 지는 확실하지 않습니다. 도시는 과거 형별 지역 식민지였던 과거와는 거리가 멀어졌습니다. 좁은 골목길과 거리가 문화와 삶으로 활가차지고, 도시민의 삶의 질은 꾸준히 향상되고 있습니다. 하지만, 이런 입지가 과연 얼마나 오래 지속될 수 있을까요? 아니면 어떤 방식으로건 카옌이 이 울타리 속에서 끄집어져 나올 수 있을까요?"
 state_lore_initials.304: "THN"
 state_lore_name.304: "토르스하운"
 state_lore_desc.304: "페로 제도 1의 도시이자 수도인 토르스하운은 수많은 점령의 산물입니다. 중세 무역 독점정책의 영향을 받아온 이곳은 수많은 외세 점령 기간 흥망성쇠를 겪어 왔습니다. 근대 시대 대부분 동안 덴마크에 의해 통치된 이곳은 2차 세계대전이 시작되자 영국의 지배에 놓였고, 전쟁이 끝날 때 미국인들의 손에 넘어갔습니다. 1946년, 페로 제도 독립 선언문이 발표되면서 이곳은 새로운 공화국의 발상지가 되었습니다.\n\n오늘날 토르스하운은 점령의 열매와 그 상처를 함께 품고 있습니다. 100년이 된 오랜 건물들이 미국의 지원을 받아 현대식으로 탈바꿈하였지만, 거리는 외국 기업과 OFN 소속 군인들로 가득해졌습니다. 하지만 이보다 더 중요한 문제는 그들의 관점이며, 독립 이래 지금까지 이어지는 격렬한 정쟁은 끝날 기미를 보이지 않습니다."
 state_lore_initials.305: "PBM"
 state_lore_name.305: "파라마리보"
 state_lore_desc.305: "네덜란드의 수도는 남아메리카 해안에 있어서는 안 됩니다. 다른 나라의 역사가 오랫동안 정복당해 있는 식민지에 겹쳐지고, 자국의 꿈과 야망이 우선되고, 지역 문제가 뒷전으로 물러나는 일은 근본적으로 잘못된 것이니다. 하지만 자신이 누구인지, 조국이 어디에 있는지, 조국과 자신이 어떤 관계인지, 상황이 얼마나 절망적인지 알고 있는 망명자들에게 현 상황은 독과도 같습니다. 이런 상황은 노령화된 망명자 집단의 건강에 나쁜 영향을 미치고 있습니다.\n\n파라마리보는 자신도 모르게 이 드라마의 주인공이 되었습니다. 오래된 원주민 마을 위에 세워진 식민지 프로젝트인 이 정착지에는 분명 아이러니가 존재하고 있습니다. 17세기 시작된 이 마을은 마룬, 인디언, 크리올, 자바인, 원주민, 네덜란드인 등 다양한 커뮤니티들이 섞인 중심지로서 성장해 왔습니다. 현대에 이르러서는 의회 선거가 경쟁적으로 치루어지고, 외국의 지원을 받는 경제가 수리남을 원활히 운영하는 등 건장하고도 민주적인 환경이 조성되었습니다.\n\n미국인의 변덕에 의해 경제적으로 얽매이는 것은 바람직한 선택이 아닐 수도 있으며, 네덜란드의 그림자가 되는 것은 이곳 사람들이 상상했던 것과는 다를 지 몰라도, 다른 선택지들을 마주해보면 현재가 훨씬 낫다는 것을 깨닫습니다. 파라마리보의 입지는 완벽하진 않으나, 이웃 국가들의 상황을 살펴 본다면 이보다 나쁘지는 않다는 사실을 깨닿게 합니다. "
