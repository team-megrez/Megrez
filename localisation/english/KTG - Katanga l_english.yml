 KTG_Elisabethville_City_Future: "[879.GetCapitalVictoryPointName], City of the Future"
 KTG_Elisabethville_City_Future_desc: "With the help of German engineering expertise, we will begin to transform [879.GetCapitalVictoryPointName] into a masterpiece in modernist design which will serve as a model in modern city design not just for Africa, but for the world as a whole."
 KTG_National_University_of_Katanga: "카탕가 국립대학교"
 KTG_National_University_of_Katanga_desc: "With the foundations for modernity laid, we should now develop the present age's most impressive institution: a university."
 KTG_Elections_Elisabethville: "Free Elections of [879.GetCapitalVictoryPointName]"
 KTG_Elections_Elisabethville_desc: "While Bunkeya remains our capital, the industrial and economic hub of [879.GetCapitalVictoryPointName] is where the real power lies. Due to the execution of the German mayor by the Mwamis rebellion, a new mayor is to be elected and the colonial government has proposed to open the elections to all citizens of the city."
 KTG_Technical_University_Elisabethville: "[879.GetCapitalVictoryPointName] 기술대학교"
 KTG_Technical_University_Elisabethville_desc: "Due to the large growth of the UMHK over the last years, they have offered the government a large amount of funds to help in the creation of a technical university in [879.GetCapitalVictoryPointName]. Requests for teachers and further funding have been sent to Flanders-Wallonia and have been met with large approval of the Flemish-Walloon population sending their expertise and capital to develop Katanga."
 KTG_Connect_Bunkeya_Elisabethville: "Electrify Bunkeya-[879.GetCapitalVictoryPointName]"
 KTG_Connect_Bunkeya_Elisabethville_desc: "Our two main cities are disconnected from each other making communication and transport very difficult. Therefore the railway Bunkeya-Elisabethville is to be expanded enabling larger amounts of both goods and people to use the line."
 KTG_Arsenal_Elisabethville: "[879.GetCapitalVictoryPointName] 조병창 건설"
 KTG_Arsenal_Elisabethville_desc: "To reduce our dependence on Flemish-Walloon guns, we need to secure a large stockpile and start our own rudimentary production."
 KTG_Found_Military_Academy_Elisabethville: "Found Military Academy of [879.GetCapitalVictoryPointName]"
 KTG_Found_Military_Academy_Elisabethville_desc: "To supplement our Officer training programme, the Colonial government has opened the Military Academy of [879.GetCapitalVictoryPointName]."
 KTG_Elisabethville_Loanda_Railroad: "[879.GetCapitalVictoryPointName]-[540.GetName] 철도 확장"
 KTG_Elisabethville_Loanda_Railroad_desc: "Katanga and Portuguese Angola are separated by merely a few hundred miles, yet no rail connections exist. With our men and Portuguese financial backing, we shall have a rail line at last."
