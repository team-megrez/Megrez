 ktg.1.t: "Katanga offers a Non-aggression Pact"
 ktg.1.d: "Along with our independence, the people of Katanga have also secured their part of the Congo. Now they have sent an envoy to our capital to discuss terms of peaceful coexistence. They guarantee no aid to our enemies, the Kivu, in exchange for a non-aggression pact securing their independence after the war is over and free access to the old Colonial port of Boma."
 ktg.1.a: "Accept their treaty."
 ktg.1.b: "Refuse their proposal."
 ktg.2.t: "Kongo accepts Non-aggression Pact"
 ktg.2.d: "The government of Kongo has agreed with our proposal and has signed a non-aggression pact with ours. If we are to continue using our access to the sea via the Boma route, we can't interfere in any way in the Congolese wars."
 ktg.2.a: "To a peaceful cooperation!"
 ktg.3.t: "Kongo refuses Non-aggression Pact"
 ktg.3.d: "The Kongolese have refused our offer and have wilfully avoided answering our question of guaranteed independence. This means that war with the Kongo after their fight with the Kivu is almost guaranteed. To avoid defeat against a numerically superior enemy we best look for other allies, like the Germans..."
 ktg.3.a: "This will lead nowhere."
 ktg.20.t: "The Mwami Has Seized Control!"
 ktg.20.d: "Just as the tax collectors were returning from the inland territories and the miners of the Union Minière were enjoying a well deserved peaceful Sunday afternoon, news arrived in the capital that the Mwami of the Garanganze people had deposed the German governor, executed his associates and taken control over the province.\n\nWith most of the populace still unaware of these shocking developments and having relatively content relations with the Flemish-Walloon administration, this comes as a huge shock to the colonials. For over 50 years, the word of the white man was law and every form of disobedience was punished severely. Now a native king of a small village has dared standing up to their command and taken power into his own hands.\n\nA friendly football competition between the Flemish-Walloons and the Katangese was just under way when news hit the city of [879.GetCapitalVictoryPointName]. At first the citizens can't believe what they are hearing and life continues as normal. In the Colonial headquarters, chaos has erupted with a split occurring between those that want to stay and fight to preserve that which they have built up for years and those that want to leave the continent as quickly as possible. The bishop of the city can been seen speaking with the head of Askari forces stationed in the city and Pierre Ryckmans, mayor of the city. Should they try and escape the country now that German rule has faltered or should they entrench themselves in the white quarter protected by the loyal Askari forces?"
 ktg.20.a: "Order a mass evacuation of the colony!"
 ktg.20.b: "The Flemish-Walloon administration stays put."
 ktg.20.c: "The Flemish-Walloon administration attempts to stay put."
 ktg.2001.t: "Alone on the Dark Continent"
 ktg.2001.d: "Though Ryckmans gave the order to entrench in the city of [879.GetCapitalVictoryPointName], the Katangese population inside weren't fools; they had watched as the Mittelafrikan administration had stripped power from the Flemish-Walloon administration, they had watched as many were exported, their bushiness shuttered and their guns sized. Mwami forces will win this fight for sure, so there they knew there was no point in resisting."
 ktg.2001.a: "This is only going to end one way."
 ktg.21.t: "Alone on the Dark Continent"
 ktg.21.d: "With Ryckmans giving the order to entrench in the city of [879.GetCapitalVictoryPointName], the Katangese population finally realised what was going on. While a certain part of the population see the rebellion and fall of German rule as their chance at liberation from European rule, the majority of the city's population is less convinced by the arguments of their brothers. While their life in the city has not been easy, many remember the days of their tribal past and the hardships those brought with them. European rule may have been fierce and often unjust, but with it came a certain degree of welfare that many no longer want to abandon and have thus rallied behind the banner of the colonial administration.\n\nTables, chairs, cupboards and more furniture is being dragged onto the streets establishing temporary barricades while citizens from the suburbs are being transferred to the city plaza. Arms and medical supplies, many of which dating back from the Belgian era, are being taken from the kazernes and beds are rolled into the [879.GetCapitalVictoryPointName] hospital. While many of the men, women and children have no fighting experience, hundreds of young miners, factory workers and colonial employees are being forced to take up arms to defend their families and city from the Mwamis army. Out of a total population of around 45,000 citizens, 35,000 have barricaded themselves with the Flemish-Walloon forces while the rest has fled the city and taken shelter in the nearby villages. Only small bands of separatists now remain outside the fortified centre and are plundering and sacking the outskirts of the city, taking their revenge on the évolués and properties of the whites in preparation of the arrival of the Mwamis forces."
 ktg.21.a: "A soft rain is setting in."
 ktg.22.t: "Mwami Forces Approach the City"
 ktg.22.d: "Three days have passed since the killing of the governor and the collapse of German rule and forces of the Mwami are marching on [879.GetCapitalVictoryPointName] to once and for all destroy any remainder of Colonial rule. Many of the villages along the road to [879.GetCapitalVictoryPointName] have already picked their sides and have either sworn loyalty or have been sacked by his forces. Village after village the Mwami approaches the capital, whites from all surrounding villages and labourers of the Flemish-Walloon companies have travelled to the city seeking refuge behind its barricade. Word of the resistance has been sent to Flanders-Wallonia to inform them of the Mwamis march but with infrastructure in shambles after the Collapse and roving parties roaming the Congo basin, it has become apparent that no European aid will arrive in time."
 ktg.22.a: "Finalise all preparations."
 ktg.23.t: "The Siege Begins"
 ktg.23.d: "On the evening of the first week, the Mwami has finally reached the city. With rain still pouring down as if God himself has opened the flood gates, life inside the fortifications is becoming tougher with the day.\n\nUnder cover of darkness a perimeter is established surrounding the city by the Mwami while scouting parties are sent inside the outskirts to investigate the fortifications made by the Colonials. While the Mwami is outnumbered by the population of [879.GetCapitalVictoryPointName], his army consists of trained warriors and disgruntled veterans from the East-Afrika offensive while the defenders only have a small 1000 soldiers armed with Weltkrieg weapons from the Force Publique and a couple of European officers. To frighten the defenders, the Mwami has commanded a thousand fires to be lit around the city and has initiated a war chant dating back from the Lunda war, to show the colonials that the Stairs Expedition will be avenged with fire and blood."
 ktg.23.a: "Tighten the perimeter!"
 ktg.24.t: "Battle for [879.GetCapitalVictoryPointName]"
 ktg.24.d: "At 8.00 the Mwami finally gives the signal citizens of [879.GetCapitalVictoryPointName] have anxiously awaited during the night. Horns are sounded, shouting intensifies and the first charge commences. The assaulting force, numbering over 5000 trained warriors from his capital in Bunkeya, storm through the main avenue while deserted Askari warriors cover their attack."
 ktg.24.a: "Fix bayonets! Repel them at all cost!"
 ktg.25.t: "The Mwami Falls Back"
 ktg.25.d: "For over 12 hours now, the battle for [879.GetCapitalVictoryPointName] has been raging with heavy casualties on both sides forcing both parties to fall back for now and cut their losses. While the blockade at the north side of Kamalondo got overrun just after the morning, a concentrated effort of German machine guns, ex-soldiers of the Force Publique and an armed citizen militia was able to reconquer the point just before the evening, thus preventing a major breakthrough in the neighbourhood. While much of the Southern suburbs got overrun in the assault, with parts of the city set ablaze to cover the retreat, the fight did not provide the Mwami the decisive victory he desired and needed for the morale of his soldiers. Even though casualties are hard to estimate with certain parts of the city still in active combat, Ryckmans has estimated casualties on his side to number upwards of 3000. Casualties in the loyal Askari force were quite minimal but the loss of squads in the reconquest of Kamalondo are taking their toll on the already limited force."
 ktg.25.a: "The future is looking bleak."
 ktg.26.t: "The Assault Recommences"
 ktg.26.d: "Throughout the rest of the week, the Mwami furiously resumed his attacks on the city, each subsequent attack proving less effective than the last. Seeing the resolve of the [879.GetCapitalVictoryPointName] populace and the firm leadership by the Colonial administration, desertion has started to spread through the ranks of the Mwamin causing severe issues to his supply lines and the morale of the remaining warriors. At last the Mwami, sees no other solution than to offer a ceasefire to Pierre Ryckmans. Upon agreement, he offers the Colonials the right to retain their autonomy and power over the city of [879.GetCapitalVictoryPointName], control over the mines of the UMHK and a continuation of the pre-Collapse policy as long as he is allowed to rule the Yeke kingdom from his seat in Bunkeya as he pleases."
 ktg.26.a: "Accept the Ceasefire."
 ktg.27.t: "End of the Siege"
 ktg.27.d: "With the last of the Mwamis forces leaving the city, the devastation caused by the siege has finally become apparent. Hundreds of houses are burned down, streets are blockaded by debris and thousands of brave Congolese and colonials lay unburied on the battlefield. This fight may be won but the recovery has only just begun."
 ktg.27.a: "Colonial order is restored!"
 ktg.29.t: "Appointment of the New Colonial Governor"
 ktg.29.d: "After the passing of the previous governor in the chaos of the Mittel-Afrikan collapse, a new governor has to be appointed to rule over the Katanga province. While the Mwami will remain as the official ruler, he will only be used as a titular chieftain while the real power is held by the Colonial office and the UMHK. Due to his steadfast leadership and dedication in the siege, Pierre Ryckmans has unanimously been elected by the Colonial administration until further elections can be held. Although Ryckmans has showed contrary to many of his predecessors that he cares about the native population, the Katangese citizens are worried that a continuation of the old Belgian colonial policy is on hands."
 ktg.29.b: "Good Luck Pierre Ryckmans!"
 ktg.28.t: "Riots of [879.GetCapitalVictoryPointName]"
 ktg.28.d: "With the Mwami approaching the city, many of the formerly loyal inhabitants see their chance at true independence free from White oppression. Mass rioting breaks out with houses of colonials being plundered and set ablaze. Greek and Italian restaurants and shops are being set alight and the overseers at UMHK decapitated on the streets."
 ktg.28.a: "Katanga will be independent!"
 ktg.30.t: "Envoy from the Garanganze"
 ktg.30.d: "An envoy from [879.GetCapitalVictoryPointName], deep in the jungles of the Congo has arrived in our capital of Windhuk. They report that a small division of the Force Publique and the remaining colonials were able to hold off the armies of the Mwami. A treaty was thus signed between the citizens of [879.GetCapitalVictoryPointName] and the Mwami, allowing them to continue their colonial rule with the Mwami as symbolic leader. Even though their situation is stable at the moment, the colonial government under Pierre Ryckmans has requested further support to assure Reichspakt influence over the province."
 ktg.30.a: "Support their government."
 ktg.30.b: "Refuse all aid."
 ktg.31.t: "Treaty with the Südwestafrika"
 ktg.31.d: "Our envoys have returned from Windhuk bringing with them support from the German colony. While they have reluctantly recognised our sovereignty for now, it's clear that once they have become more powerful, a formal request to rejoin Mittel-Afrika will be made."
 ktg.31.a: "Consolidate our power."
 ktg.32.t: "The Namibians have Abandoned Us!"
 ktg.32.d: "Our envoys have returned empty handed from the German colony of Südwestafrika, bringing word that they have no intention of backing our government."
 ktg.32.a: "Damn it."
 ktg.33.t: "Envoy from the Garanganze"
 ktg.33.d: "An envoy from [879.GetCapitalVictoryPointName], deep in the jungles of the Congo has arrived in our capital of Dar-es-Salaam. They report that a small division of the Force Publique and the remaining colonials were able to hold off the armies of the Mwami. A treaty was thus signed between the citizens of [879.GetCapitalVictoryPointName] and the Mwami, allowing them to continue their colonial rule with the Mwami as symbolic leader. Even though their situation is stable at the moment, the colonial government under Pierre Ryckmans has requested further support to assure Reichspakt influence over the province."
 ktg.33.a: "Support their government."
 ktg.33.b: "Refuse all aid."
 ktg.34.t: "Treaty with the East Africa"
 ktg.34.d: "Our envoys have returned from Dar-es-Salaam bringing with them support from the German colony. While they have reluctantly recognised our sovereignty for now, it's clear that once they have become more powerful, a formal request to rejoin their nation will be made."
 ktg.34.a: "Consolidate our power."
 ktg.35.t: "Daressalam has Abandoned Us!"
 ktg.35.d: "Our envoys have returned empty-handed from the German colony of East Africa, bringing word that they have no intention of backing our government. Without support from Daressalam, it'll be very hard for the Colonial government to hold on to power with enemies on all sides."
 ktg.35.a: "We'll have to hold on with what we have."
 ktg.40.t: "Envoy from Katanga"
 ktg.40.d: "Through a vast communications network sustained by the Catholic church in Katanga, news has reached us over the situation of our former colony. Through clever use of the Force Publique and by utilising the population of [879.GetCapitalVictoryPointName], the colonial government under Pierre Ryckmans was able to re-establish colonial rule. Now, a formal request has been made by his government for support from our country. In the chaos that ensued after the fall of Mittel-Afrika, most of our citizens living and working in the Congo were able to escape to [879.GetCapitalVictoryPointName] where the central power of our mining operations is located. Reports from the missions indicate that around 10.000 of our colonials were able to retreat to [879.GetCapitalVictoryPointName] where they proclaimed Pierre Ryckmans as their colonial governor. While our government isn't able to launch a full scale offensive to liberate our citizens, the colonials have requested that we sent them weapons, ammunition and food supplies so they can hold off the African war chiefs."
 ktg.40.a: "Send them all the help we can give them."
 ktg.40.b: "Wait for the German response."
 ktg.41.t: "모국의 지원"
 ktg.41.d: "Through an intricate network of shady deals and use of the surrounding nations, support from Flanders-Wallonia has arrived in [879.GetCapitalVictoryPointName]. Bringing much needed equipment to fill our shortages, tools and Flemish-Walloon experts have also been transported to help in the rebuilding of the city. Further aid has been promised by Brussel but is awaiting approval in the port of Antwerp."
 ktg.41.a: "Let's get to work!"
 ktg.42.t: "The motherland hesitates"
 ktg.42.d: "While there is definitely political pressure from within the government to support the Flemish-Walloon citizens (and more importantly the mines), they have decided to await a German response before fully committing themselves to our cause."
 ktg.42.a: "Hopefully aid will arrive in time."
 ktg.43.t: "Garanganze has requested Flemish-Walloon aid"
 ktg.43.d: "News has reached us that the Colonial government under Pierre Ryckmans in Katanga has requested Flemish-Walloon aid in the rebuilding of their capital and continued support for their army. With around 10.000 Flemish-Walloons in the colony, their government has no choice but to support their fellow countrymen. For now, they have however hold off awaiting German response. This could be our opportunity to win their support in our recolonisation efforts if we offer our ports and infrastructure to their mission."
 ktg.43.a: "Offer help to the Flemish-Walloons."
 ktg.43.b: "Refuse to recognise their state."
 ktg.44.t: "Südwestafrika offers support"
 ktg.44.d: "The German colony of Südwestafrika has offered to help us in our relief mission to the trapped colonials by opening up their ports and railroads to our shipments. While we are grateful for their aid, it seems like they will use this to later on force a deal out of us."
 ktg.44.a: "We have no choice but to accept."
 ktg.45.t: "Further requests from [879.GetCapitalVictoryPointName]"
 ktg.45.d: "While our previous shipments have (mostly) safely arrived in [879.GetCapitalVictoryPointName], the colonial government has requested us to sent military personnel as well to help in training and expanding the Force Publique. Veterans from the East-Afrika offensive who have returned to Flanders-Wallonia after the Weltkrieg are volunteering to help their countrymen and are asking the government permission to lead an expedition into the Congo."
 ktg.45.a: "Approve their expedition."
 ktg.45.b: "Only send equipment."
 ktg.46.t: "Expedition from Flanders-Wallonia"
 ktg.46.d: "To further complement our regiments of the Force Publique, Flanders-Wallonia has decided to sent an armed expedition led by veterans from the East-Afrika offensive. Under the command of Charles Tombeur and Armand Huyghé, the trained veterans have been placed in the barracks of [879.GetCapitalVictoryPointName] to help fortify the city."
 ktg.46.a: "The Force Publique stands stronger!"
 ktg.47.t: "Flanders-Wallonia sends more equipment"
 ktg.47.d: "While we had requested a military expedition from the motherland, it seems that Brussel has decided to limit their intervention to just equipment and supplies."
 ktg.47.a: "We can't complain, weapons are weapons."
 ktg.50.t: "Trade mission from Katanga"
 ktg.50.d: "After the collapse of Mittel-Afrika, the remaining colonial rule was heavily challenged by the Garanganze Mwami until he was finally defeated in [879.GetCapitalVictoryPointName] and reduced to a titular king. Due to our ambitions to take over the region and our access to the ports of the Atlantic Ocean, the colonial government under Pierre Ryckmans has offered us a trade agreement where we would allow them to use our ports and railroads in exchange for heavy tariffs. While this could be a profitable agreement, we have to keep our expansion plans in mind. Supporting a Reichspakt colony could drastically reduce our chances of conquest."
 ktg.50.a: "Allow free trade."
 ktg.50.b: "Refuse them access to our ports."
 ktg.51.t: "Trade agreement signed"
 ktg.51.d: "The Portuguese government has accepted our proposal and has opened up the ports of Angola to trade."
 ktg.51.a: "Finally the mines can return to max capacity."
 ktg.52.t: "Trade agreement refused"
 ktg.52.d: "The Portuguese have refused our proposal and closes off all Angolese ports to our traders. Without their access, the only way to export our resources is through bribing war-chiefs and shady deals."
 ktg.52.a: "Contact the war-chiefs."
 ktg.53.t: "Portuguese express interest in our territories"
 ktg.53.d: "The Portuguese government has made its intentions to conquer our territory clear and is starting to prepare an invasion. While our forces couldn't possibly hold off the entire Portuguese army, digging ourselves in until German intervention appears may secure our continued existence. On the other hand, we could offer the province to Portugal sparing our citizens and industry the brunt of their invasion."
 ktg.53.a: "Dig ourselves in."
 ktg.53.b: "Propose a peaceful resolution."
 ktg.54.t: "Katanga proposes a deal"
 ktg.54.d: "Wary of our expansion drift, the government of [879.GetCapitalVictoryPointName] has offered a peaceful resolution to the conflict. They offer to transfer control over to our government if we can guarantee their mining operations and European population. While their offer could prevent needless loss of Portuguese lives, it will force us to adhere to their colonial structure instead of full annexation into our African holdings."
 ktg.54.a: "Accept their offer."
 ktg.54.b: "Refuse their offer and continue preparations."
 ktg.55.t: "The Portuguese have refused our offer"
 ktg.55.d: "Our diplomats have returned empty handed as the Portuguese government expressed their desire for full integration into their empire. With no possible peaceful resolution to the conflict, we can only hope that our European allies can interfere in time."
 ktg.55.a: "Prepare the defences."
 ktg.56.t: "The Portuguese have accepted our offer"
 ktg.56.d: "The Portuguese government has accepted our offer and have sent with our diplomats Portuguese citizens who are to help us in the transfer of power. The Portuguese flag has been hoisted in [879.GetCapitalVictoryPointName] and the Mwami has been crowned king of Portuguese Garanganze."
 ktg.56.a: "A change of government is in order."
 ktg.57.t: "Katanga prepares its defences"
 ktg.57.d: "Fearing a full scale invasion into their territory, the Garanganze are fortifying their capital of [879.GetCapitalVictoryPointName] and enlisting as many foreign aid as possible. While they still won't be able to stand up to our army, they are going to hold out as long as they can."
 ktg.57.a: "Continue preparations."
 ktg.58.t: "Katanga request assistance"
 ktg.58.d: "Fearing a Portuguese invasion, the Garanganze have contacted us to discuss a possible alliance to ward off Portuguese ambitions. They offer to reattach themselves to our colony if we help them in their struggle against the Portuguese."
 ktg.58.a: "카탕가를 통합하라."
 ktg.58.b: "Refuse their offer."
 ktg.59.t: "Südwestafrika offer aid in exchange for reattachment"
 ktg.59.d: "The German colonies have answered our call for aid and Südwestafrika has promised us aid if we join their recreation of Mittel-Afrika project. Without any other way to survive the Portuguese invasion, we have no choice but to accept these harsh demands."
 ktg.59.a: "Transfer power to Windhuk."
 ktg.591.t: "Südwestafrika refuses to intervene"
 ktg.591.d: "To avoid direct confrontation with Portugal, the German government in Windhuk has refused to sent help and has left us all on our own. It shall be a hard fight but with some luck, we may be able to survive behind our fortifications."
 ktg.591.a: "Defiance till the end!"
 ktg.60.t: "Katanga offers interest in our Rubber reserves"
 ktg.60.d: "To further boost their profits, Flemish-Walloon mining and resource companies based in Katanga have offered interest in some of our plantations and forests. In exchange for selling some of these forests, they offer to develop the region boosting our own rubber production and upgrading our railroads."
 ktg.60.a: "Sell the Forests."
 ktg.60.b: "Refuse their offer."
 ktg.61.t: "Rubber Forests Acquired"
 ktg.61.d: "After successfully lobbying and convincing their government, the UMHK and its subsidiaries have successfully bought Rubber forests in Bas-Congo."
 ktg.61.a: "Splendid."
 ktg.62.t: "Offer denied"
 ktg.62.d: "Even though we offered profitable terms for their government, the sale of large scale Rubber plantations has been refused, sending our investors packing."
 ktg.62.a: "Truly a shame."
 ktg.63.t: "Katanga offers interest in our Diamond reserves"
 ktg.63.d: "To further boost their profits, Flemish-Walloon mining and resource companies based in Katanga have offered interest in some of our Diamond mines. In exchange for selling some of these mines, they offer to develop the region boosting our own industry and upgrading our railroads."
 ktg.63.a: "Sell the Mines."
 ktg.63.b: "Refuse their offer."
 ktg.64.t: "Diamond Mines Acquired"
 ktg.64.d: "After successfully lobbying and convincing their government, the UMHK and its subsidiaries have successfully bought Diamond mines in the Kivu region."
 ktg.64.a: "Splendid."
 ktg.65.t: "Offer denied"
 ktg.65.d: "Even though we offered profitable terms for their government, the sale of large diamond mines has been refused, sending our investors packing."
 ktg.65.a: "Truly a shame."
 ktg.70.t: "Elections in [879.GetCapitalVictoryPointName]"
 ktg.70.d: "For the first time in colonial history free elections to both black and whites will decide on the new mayor (and de facto governor) of Katanga. The Catholic missions have proposed that Pierre Ryckmans continues his term while the large companies (like the UMHK) urge the voters to choose Jules Cousin as leader of the city. A new African workers party, under the lead of Léonard Mpoyi, has also announced their bid for the position and has been seen swaying voters in the cité indigène."
 ktg.70.a: "Pierre Ryckmans and the Catholics."
 ktg.70.b: "Jules Cousin and the UMHK."
 ktg.70.c: "Léonard Mpoyi and the African Workers Party."
 ktg.71.t: "Ryckmans consolidates Colonial power"
 ktg.71.d: "After the victory over the Mwami, the reinstated colonial government under Pierre Ryckmans has proceeded on their path to consolidate their power. As the Mwami licks his wounds in Bunkeya and with the support of the [879.GetCapitalVictoryPointName] population, a formal letter has been sent to the Mwami informing him that his services are no longer necessary for Katanga and that he has been removed from power. This will surely upset his most loyal followers but after their defeat, some careful precision strikes by the Force Publique and Flemish-Walloon paratroopers will hopefully extinguish their flame of resistance."
 ktg.71.a: "Ryckmans assumes full control over Katanga."
 ktg.72.t: "The Mwami refuses"
 ktg.72.d: "Word has returned from Bunkeya where the Mwami, outraged by our demands, has ripped the letter apart and given the order to remobilise his forces. Due to their loss in [879.GetCapitalVictoryPointName] earlier this year, his troops are under supplied and lacking in ammunition. Meanwhile the Force Publique has been preparing their assault unit and para-commandos from Flanders-Wallonia have landed in [879.GetCapitalVictoryPointName] earlier today."
 ktg.72.a: "Assault Bunkeya!"
 ktg.73.t: "The Mwami has fled!"
 ktg.73.d: "Realising that his position in Bunkeya is unattainable, he has given the order to retreat to the old fortress of Munema where they will entrench themselves and wait for our forces to arrive. Meanwhile the first trucks loaded with our troops have arrived in Bunkeya and the city has been secured. A temporary airstrip has been created to accommodate the para-commandos, while a new plan of action is being formalised."
 ktg.73.a: "Offer the Mwami a last chance to surrender."
 ktg.74.t: "Final assault on Munema"
 ktg.74.d: "Honouring his legacy, the Mwami has decided to die fighting the colonials like his ancestor Msiri did during the Stairs expedition. In response to his decision and uncomfortable with the loss of Force Publique lives, Tombeur has given the order to bomb the Munema fortress and follow up with a combined push by Flemish-Walloon para-commandos and Force Publique foot soldiers. The ancient fortress was not at all capable to resist this type of modern warfare and fell in under 2 hours with the Mwami leading a desperate charge against the para-commandos when he was finally mowed down by combined gunfire. After the dust settled and the wounded carried off for treatment, the final death count was 24 colonial troops against nearly a 1000 of the Mwamis finest."
 ktg.74.a: "So falls the house of Msiri."
 ktgfla.1.t: "Football in Katanga"
 ktgfla.1.d: "Due to Belgian influence and Catholic missionaries from West-Flanders, football is slowly becoming the most important religion in Katanga. Organised by père Raphaël de la Kethulle football matches and small championships are held throughout [879.GetCapitalVictoryPointName]. Through growing mining cites and the continued education policy of our governor, the père hopes to improve social promotion of the Africans and has requested the government to further expand his vision by the creation of the Association Sportive Congolaise."
 ktgfla.1.a: "Approve the organisation."
 ktgfla.2.t: "Recognition from the Flemish-Walloon Football Association"
 ktgfla.2.d: "The FWFA has eagerly observed the growing popularity of football and Katanga and has decided to pump further funding into the Association Sportive Congolaise, upgrading its infrastructure, providing better support and even allowing for promotion into the Flemish-Walloon cup. To further strengthen the bonds between the two organisation, the Beerschot club has announced their visit to [879.GetCapitalVictoryPointName] to face off against the best of our nation. To show off the successful return of the colonial regime, plans for a new station are being drafted named after Adelbert I."
 ktgfla.2.a: "Show them that Katanga has entered the 20th century!"
 ktgfla.3.t: "국왕 아델베르트 스타디움"
 ktgfla.3.d: "Built under the careful supervision of père de la Kethulle and funded by the Association Sportive Congolaise, hundreds of workers have been building for months to finish the prestige project of the Colonial government. Due to the père hundreds of Katangese school children have volunteered to aid in the construction as well hoping to one day be able to become world starts and play in the Flemish-Walloon league. Built for over 50,000 supporters the stadium is supposed to become the centre of the [879.GetCapitalVictoryPointName] sport associations with an athletics club planned as well."
 ktgfla.3.a: "Slowly the building grows."
 ktgfla.4.t: "[879.GetCapitalVictoryPointName]-Beerschot"
 ktgfla.4.d: "Finally the big day has approached, Beerschot has flown from Brussel to [879.GetCapitalVictoryPointName] to play against the [879.GetCapitalVictoryPointName] club who was able to defeat Bunkeya in a close 4-3 last month. Accompanied by loud music and even a performance of the Force Publique orchestra, the stadium has started to fill up with more than 50.000 Katangese already inside and more than 20.000 waiting outside. With a burning sun shining on the supporters, the match begun with a goal from Mokuna against the Flemish-Walloon keeper. The Beerschot attackers were able to turn the tide around at the 42 minute mark scoring two goals against the failing [879.GetCapitalVictoryPointName] defence, placing the score 2-1 at half-time. During the second half, three more attacks by Beerschot were blocked by the [879.GetCapitalVictoryPointName] defence and Mokuna was able to score another goal at the 76 minute placing the final score at 2-2. Ecstatic with the beautiful performance their team was able to present the Flemish-Walloons, celebrations continued deep into the night together with the Beerschot supporters."
 ktgfla.4.a: "A fine day for Katanga!"
 ktgfla.5.t: "Muhemili Abeli against the UMHK"
 ktgfla.5.d: "After getting caught for stealing a bed, 7 chairs, 5 tables and even a washbasin, Muhemili Abeli has been brought to trial for repeated theft and trade with the black market. She countered that due to the reforms pushed by UMHK after the Black Monday scandal, many of the workers can't afford their life necessities anymore and that she resulted to stealing to sustain her family. Support for her case has been growing in the cite indigène where many more miners have fallen on tough times after the firing of 300 miners last year."
 ktgfla.5.a: "Start aid measures."
 ktgfla.6.t: "Further scandals in the UMHK"
 ktgfla.6.d: "A study in the [879.GetCapitalVictoryPointName] paper has been published outlining the atrocities committed by the UMHK against the Hutu population of Rwanda. By promising them wealth and success, many unemployed men have travelled to [879.GetCapitalVictoryPointName] to be employed in the mines. Insisting that they are naturally protected against low oxygen environments due to their mountainous home and don't need the 'Chambres à Vapeur' to acclimatise to the situation down below, many of these men have died from loss of oxygen or malaria and secretly buried away from the general public. Now the study has leaked out to the population of [879.GetCapitalVictoryPointName] resulting in a massive strike against the UMHK until better working conditions can be guaranteed. Over in the Colonial government, debate is also occurring over the replacement of the Chefs in the mine of question to deter exploding anti-colonialist thoughts."
 ktgfla.6.a: "Fire all the Overseers."
 ktgfla.7.t: "Conflict within the UMHK"
 ktgfla.7.d: "In continuation of the pre-Weltkrieg colonial policy, the UMHK has once again dedicated itself to a combination of complex bureaucracy and a general patronising attitude towards its workers. Due to the expansion of the corporation over the years however this combination is no longer viable for the entire firm leading to loopholes and unjustified punitive measures against the wrong miner. After the economic crisis of 1936, many of the miners are now completely at the mercy of the company, depending on them for food, social facilities, accommodation. To cut back their losses, the UMHK decided to cut back spending for these facilities, causing a general decline in the welfare of the Katangese and increasing calls for better loans and houses now that the economy is back in upswing."
 ktgfla.7.a: "Discuss with the UMHK board of directors."
 ktgfla.8.t: "Workshop burned down"
 ktgfla.8.d: "Near the Ruashi mines, fires have burned down multiple workshops causing the work to come to a complete stop. It looks like it was a deliberate act of arson by some of the workers as a protest against the low wages and old housing facilities."
 ktgfla.8.a: "Improve the housing facilities."
 ktgfla.9.t: "UMHK demolishes a cemetery"
 ktgfla.9.d: "In their recent expansion of the cobalt mines in South-Katanga, a group of Flemish-Walloon construction engineers has accidentally destroyed a local cemetery causing outrage amongst the population who claim that the colonials have no respect for their culture and traditions and are purely here for profit. In [879.GetCapitalVictoryPointName], the situation is escalating with multiple shops and cafes run by colonials getting thrashed and a general strike in the UMHK. The colonial government is debating whether to take this opportunity to finally complete the nationalisation of the UMHK, forcing the company to directly change its policy and offer better working conditions to the native workforce."
 ktgfla.9.a: "Nationalise the UMHK."
 ktgfla.9.b: "Leave the company independent."
 ktgfla.10.t: "General Strike in [879.GetCapitalVictoryPointName]"
 ktgfla.10.d: "After yet another large amount of lay-offs at the UMHK without compensation, hundreds of miners have gathered in the Stade Roi Adelbert to confront the mayor of the city and discuss possible repercussions for the UMHK. Due to a planned visit to Bunkeya however, Pierre Ryckmans wasn't able to meet with the strikers and has sent his deputy Amour Maron to handle the situation. When Léonard Mpoyi and his colleagues however started presenting their evidence to the gathered council, Amour Maron shot the man next to Mpoyi point blank and ordered the Force Publique to open fire on the strikers. Over 50 miners were shot dead with hundreds of wounded. The strike has been quelled but for how long...?"
 ktgfla.10.a: "Increase the Force Publique garrison in the cité indigène."
 ktgfla.11.t: "Mutiny in the [879.GetCapitalVictoryPointName] Barracks"
 ktgfla.11.d: "Instigated by the aggressive reaction of Amour against the striking workers of the UMHK, Premier sergent-major Ngoie Mukalabushi has revolted against the colonial administration working together with Mpoyi to undermine the Flemish-Walloon regime and bring full independence to Katanga. Hundreds of miners following Mpoyi have joined forces with the mutinous Force Publique, forcing themselves a way into the white quarter to topple the regime."
 ktgfla.11.a: "Reinforcements from Bunkeya quell the revolt."
 ktgfla.11.b: "Colonial rule is once again overthrown."
 ktgfla.12.t: "지니 프렌티스의 사망"
 ktgfla.12.d: "Arriving in Congo in 1900 as part of the English Garanganze evangelical mission, Jeanie Prentice greatly defined the influence of the church in Katanga. When she finally died last Friday, she was the oldest living colonial in Congo and loved by both the colonials as the Katangese."
 ktgfla.12.a: "A sad day for Katanga."
 ktgfla.13.t: "페르 라파엘 암살 시도"
 ktgfla.13.d: "At 5.16 pm today a car bomb shook [879.GetCapitalVictoryPointName] when the car that was supposed to transport Père Raphaël from the colonial headquarters to the Stade Roi Adelbert exploded killing the driver and wounding 8 more people. It's unclear who could have targeted the much adored père who responsible for the introduction of football in the colony but reports indicate that a radical member of the Garanganze tribe may have detonated the bomb to express his distrust of the ever increasing power of the Catholic Church. His attempt seemed to have caused the opposite with more and more citizens deciding to abandon their tribal past and become part of the growing population of évolués in the cities."
 ktgfla.13.a: "Thank God he wasn't hurt."
