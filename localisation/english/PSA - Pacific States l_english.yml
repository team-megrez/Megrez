 PSA_george_catlett_marshall_PSA_leader_desc: "§Y장군 설명\n출생:§! §g1880년 12월 21일, 미합중국 펜실베이니아 주 유니언타운§!\n§Y군 경력:§! §g조지 캐틀렛 마셜 주니어는 1900년 버지니아군사학교에 입학해 1902년 졸업하여 소위로 임관했습니다. 마셜은 미국-필리핀 전쟁 당시 필리핀에 배치되었으며 전쟁 후에도 해당 지역의 게릴라 진압 작전을 도왔습니다. 그는 세계대전 동안에는 다른 미군 장교들과 함께 참관을 위해 프랑스에 보내졌고, 그곳에서 대위로 승진하였습니다. 이후 그는 1919년 짧은 기간동안 퍼싱 장군의 부관으로 일하고 난 후 군 내에서 여러 보직에 배치되었는데, 이는 세계대전 경험을 경험 없는 장교들에게 전수하고 육군 교리 현대화를 돕기 위해서였습니다. 이 시기 마셜은 전쟁부의 주요 계획자이자 저술가가 되었습니다. 그는 공사관 도시에서 제15연대를 지휘했으며, 1927년까지 육군대학원에서 생도들을 가르쳤습니다. 중령으로 승진한 그는 포트베닝 보병학교의 교감에 임명되었고, 그곳에서 에드윈 F. 하딩에게 보병학교의 출판물을 관리하도록 하였습니다. 마셜은 1933년 대령으로 승진할 때 까지 여러 보병 연대를 전전했으며, 군 내 주요 장교들이 탈영할지도 모른다는 공포가 퍼지며 1935년 말 준장으로 승진했습니다. 맥아더가 정부를 장악하자, 마셜은 그를 원수로 간주하길 거부했습니다. 이후 태평양 주지사들이 반란을 선언하자, 마셜은 그들에게 합류해 원수가 되었습니다. 그는 미국에서 제일 뛰어난 계획가이며, 우리 참모진에서 제일 경험있는 인물입니다.§!\n\n§Y참고: 민주당원 아버지와 공화당원 어머니를 둔 마셜은 공적으로나 사적으로나 정치적으로 관대한 사람입니다."
 PSA_george_catlett_marshall_leader_desc: "§Y장군 설명\n출생:§! §g1880년 12월 21일, 미합중국 펜실베이니아 주 유니언타운§!\n§Y군 경력:§! §g조지 캐틀렛 마셜 주니어는 1900년 버지니아군사학교에 입학해 1902년 졸업하여 소위로 임관했습니다. 마셜은 미국-필리핀 전쟁 당시 필리핀에 배치되었으며 전쟁 후에도 해당 지역의 게릴라 진압 작전을 도왔습니다. 그는 세계대전 동안에는 다른 미군 장교들과 함께 참관을 위해 프랑스에 보내졌고, 그곳에서 대위로 승진하였습니다. 이후 그는 1919년 짧은 기간동안 퍼싱 장군의 부관으로 일하고 난 후 군 내에서 여러 보직에 배치되었는데, 이는 세계대전 경험을 경험 없는 장교들에게 전수하고 육군 교리 현대화를 돕기 위해서였습니다. 이 시기 마셜은 전쟁부의 주요 계획자이자 저술가가 되었습니다. 그는 공사관 도시에서 제15연대를 지휘했으며, 1927년까지 육군대학원에서 생도들을 가르쳤습니다. 중령으로 승진한 그는 포트베닝 보병학교의 교감에 임명되었고, 그곳에서 에드윈 F. 하딩에게 보병학교의 출판물을 관리하도록 하였습니다. 마셜은 1933년 대령으로 승진할 때 까지 여러 보병 연대를 전전했으며, '내부 불안'이 발생할 경우 군 내 주요 장교들이 탈영할지도 모른다는 공포가 퍼지며 1935년 말 준장으로 승진했습니다. 어쨌든, 그는 육군의 최고의 계획가 중 한 명으로 널리 여겨지고 있으며, 참모본부 내에서 널리 존경을 받고 있습니다.§!\n\n§Y참고: 민주당원 아버지와 공화당원 어머니를 둔 마셜은 공적으로나 사적으로나 정치적으로 관대한 사람입니다."
 PSA_henry_harley_arnold_PSA_leader_desc: "§Y장군 설명\n출생:§! §g1886년 6월 25일, 미합중국 펜실베이니아 주 글래드와인§!\n§Y군 경력:§! §g정치인들과 장교들을 배출한 아놀드 가문의 일원 헨리 할리 \"햅\" 아놀드는 17살이 된 이후 웨스트포인트에 입학했습니다. 그는 기병이 되고 싶었지만 성적 때문에 필리핀에 주둔한 제29보병연대에 배치되었습니다. 1911년 4월 그는 통신 병과로 전속되었고 5월에 비행 훈련을 수료했습니다. 그는 1910년 후반기 동안 항공력의 선구자로 있었으며 세계대전 동안 있었던 항공기 발전에 매료되었습니다. 1920년대에는 동료 윌리엄 렌드럼 미첼과 함께 독립된 공군의 창설을 위해 싸웠고 그 결과 미첼은 군사재판에 서게 되었습니다. 아놀드는 다른 유명한 조종사들과 함께 미첼을 변호했지만 미첼은 패소했습니다. 아놀드는 계속해서 독립된 공군을 위해 싸우고 그의 의도대로 조종사를 모집하려다가 '부당한 방식으로 입법부에 영향을 끼치려 했다'는 사유로 포트라일리에 보내졌고, 그곳에서 그는 몇 년간 젊은이들에게 공군에 대한 영감을 주는 책을 쓰려 했습니다. 1928년 돌아온 그는 1928년 육군지휘참모대학교에 입학해 1929년 졸업했습니다. 1935년까지 근무지를 바꿔온 그는 1935년 3월 2일 준장으로 진급해 그의 경력 중 가장 독립 공군에 가까웠던 항공대 사령부에 배치되었습니다. 내전이 발발할 때 '햅'은 항공대 총사령관에 대한 의견 차이로 미국 서해안에 있었습니다. 그는 태평양 주지사들에게 합류하기로 결정했습니다. 그가 알고 있는 기술적 전문 지식을 제공한다면 그 대가로 독립 공군 창설에 대한 약속을 받을 수 있을테니까요."
 PSA_henry_harley_arnold_leader_desc: "§Y장군 설명\n출생:§! §g1886년 6월 25일, 미합중국 펜실베이니아 주 글래드와인§!\n§Y군 경력:§! §g정치인들과 장교들을 배출한 아놀드 가문의 일원 헨리 할리 \"햅\" 아놀드는 17살이 된 이후 웨스트포인트에 입학했습니다. 그는 기병이 되고 싶었지만 성적 때문에 필리핀에 주둔한 제29보병연대에 배치되었습니다. 1911년 4월 그는 통신 병과로 전속되었고 5월에 비행 훈련을 수료했습니다. 그는 1910년 후반기 동안 항공력의 선구자로 있었으며 세계대전 동안 있었던 항공기 발전에 매료되었습니다. 1920년대에는 동료 윌리엄 렌드럼 미첼과 함께 독립된 공군의 창설을 위해 싸웠고 그 결과 미첼은 군사재판에 서게 되었습니다. 아놀드는 다른 유명한 조종사들과 함께 미첼을 변호했지만 미첼은 패소했습니다. 아놀드는 계속해서 독립된 공군을 위해 싸우고 그의 의도대로 조종사를 모집하려다가 '부당한 방식으로 입법부에 영향을 끼치려 했다'는 사유로 포트라일리에 보내졌고, 그곳에서 그는 몇 년간 젊은이들에게 공군에 대한 영감을 주는 책을 쓰려 했습니다. 1928년 돌아온 그는 1928년 육군지휘참모대학교에 입학해 1929년 졸업했습니다. 1935년까지 근무지를 바꿔온 그는 1935년 3월 2일 준장으로 진급해 그의 경력 중 가장 독립 공군에 가까웠던 항공대 사령부에 배치되었습니다. 독립된 공군에 대한 그의 요청이 대부분 거절당한 상황에서, 아놀드는 참모들에게 약간의 원한을 품을지도 모릅니다…"
 PSA_john_lesesne_dewitt_commander_desc: "§Y장군 설명\n출생:§! §g1880년 1월 2일, 미합중국 네브래스카 주 포트시드니§!\n§Y군 경력:§! §g군인 집안에서 태어나 다양한 육군 직책을 겪으며 자란 존 레즈네 드윗 주니어는 1898년 미서전쟁에 참전하기 위해 입대하면서 군 생활을 시작했습니다. 필리핀에서 복무 일주를 한 뒤 그는 보급 장교가 되었고, 빠르게 진급해 워싱턴 D.C.에 위치한 병참감 사무실까지 도달했습니다. 그는 20년대 초반에 육군전쟁계획단의 부참모장으로 진급해 일본에 침공에 대비하여 하와이를 방어하기 위한 비상 계획인 합동방어계획을 수립하는 것을 도왔으며, 전쟁계획단에서의 업적으로 소장 계급에 도달할 수 있었고 육군병참감으로 임명되었습니다. 육군대학원은 드윗의 경험을 바탕으로 최근 그에게 학장 자리를 맡아달라고 연락했지만, 그는 여태까지 병참감 자리를 떠나는 데 거의 관심을 보이지 않았습니다.§!\n\n§Y참고:드윗과 관련된 몇몇 인사들의 보고서는 통상적으로 특정한 혐일 정서가 있음을 알렸습니다. 현재로서는 큰 문제가 되지 않을 테지만, 만약 일본과의 분쟁이 발생한다면 그의 편견을 염두에 두는 게 최선이 될 것입니다."
 PSA_alexander_mccarrell_patch_commander_desc: "§Y장군 설명\n출생:§! §g1889년 11월 223일, 미합중국 애리조나 주 포트우아추카§!\n§Y군 경력:§! §g기병대위 알렉산더 M. 패치의 아들인 알렉산더 매캐럴 \"샌디\" 패치는 1909년 웨스트포인트에 입대하면서 군 생활을 시작했습니다. 기병대의 지지자였던 그는 곧 기병이 전쟁터에서 쓸모없게 될 것이라는 점을 금방 알아차렸기 때문에 보병 병과로 입대했고, 1913년 웨스트포인트를 소위로 졸업했습니다. 그의 첫 자대는 텍사스에 본부를 둔 제18보병연대였는데, 거기서 그는 퍼싱의 멕시코 '토벌'에 파견되어 중위로 진급하게 되었습니다. 패치는 미국의 어떠한 주요 교전에도 참전하지 않은 채로 1919년 대위를 달았고, 4년간 포트 베닝에서 교관을 맡았습니다. 그는 버지니아에 위치한 스턴튼 사관학교에 군사과학 및 전술 과목의 교수로 지원했는데, 이 직위는 최근 시점까지 유지되었습니다. 그 사이, 그는 1922년엔 야전 장교 과정을, 1925년에는 미육군지휘참모대학을 특출한 성적으로 졸업했고, 마침내 1932년 미육군대학원을 졸업해 중령이 되었습니다. 패치의 놀라운 복무 기록은 그의 졸업 이후 몇 년간 그와 긴밀한 연락을 취하려 했던 조지 마셜 장군에게 깊은 인상을 주었습니다. 내전이 발발하자 마셜은 패치가 태평양 육군의 참모진에게 합류할 것을 간청했고, 그는 이를 받아들여 준장으로 진급했습니다."
 PSA_lewis_hyde_brereton_commander_desc: "§Y장군 설명\n출생:§! §g1890년 6월 21일, 미합중국 펜실베이니아 주 피츠버그§!\n§Y군 경력:§! §g루이스 하이드 브레러턴은 1907년 형과 함께 해군사관학교에 입학하여 1911년 6월에 졸업하면서 군 생활을 시작했습니다. 하지만 그는 졸업하기 전에 뱃멀미를 이유로 사직서를 제출했는데, 이는 그가 해군 장교로 복무할 수 없게 만들었습니다. 그의 사표는 수리되었고, 이후 그는 미군에 임관 신청을 해 1911년 8월 7일 해안포병대의 소위로 임관했습니다. 그는 1912년 9월 록웰필드 항공기지에서 비행 훈련을 받았고 두 번째 추락 사고에서 생존할 때까지 임시로 항공대에서 일했으며, 이후 직위해제를 요청했습니다. 그는 해안포병대로 복귀했고, 1916년 7월 중위로 진급한 채 필리핀으로 파견되어 1년간 복무하다가 1917년 3월 미국으로 돌아와 워싱턴 D.C.의 항공본부에서 일하게 되었습니다. 그는 일련의 행정직을 거쳐 공군을 독립시키려는 시도를 통해 빌리 미첼의 측근이 되었습니다. 미첼의 사임과 함께, 그의 인생은 침체되었습니다. 아내와 이혼한 뒤 그는 추락 사고를 당했고, 이러한 상황의 악화 때문에 정신건강이 크게 악화되는 동안 사고로 무단이탈까지 했습니다. 그는 1927년 8월 복직되어 오클라호마주 포스트필드의 제88정찰비행대장과 포트실 야전포병학교 교관을 겸임했습니다. 그는 1931년 파나마 운하 구역에 발령받아 1935년 뛰어난 임무 수행을 통해 중령으로 진급해 20대 후반의 불행을 만회할 수 있었습니다. 내전의 발발 가능성이 점점 더 불가피해짐에 따라, 그는 배를 타고 교전이 시작되기 직전에 옛 지인인 '햅' 아놀드를 만나기 위해 샌디에이고로 건너왔습니다. 그의 실제 보병전에 대한 경험 부족에도 불구하고, 그의 뛰어난 행정 능력과 계획 능력은 아놀드 자신의 요청을 통해 그가 준장 자리에 오를 수 있도록 해주었습니다."
 PSA_isaac_davis_white_commander_desc: "§Y장군 설명\n출생:§! §g1901년 3월 6일, 미합중국 뉴햄프셔 주 힐스버러 카운티§!\n§Y군 경력:§! §g아이작 데이비스 화이트는 1922년 노리치 대학을 졸업하고 그해 육군에 입대했으며, 1923년 2월 소위로 임관했습니다. 그는 기병학교에서 육군 장교 과정을 거쳤고 1927년엔 중위로 진급했는데, 거기서 그는 기계화전의 전망과 적진 돌파를 위한 전차의 활용에 깊은 관심을 갖게 되었습니다. 그는 1931년 미육군지휘참모대학에 입학해 1932년 소령으로 졸업하였고, 조지 S. 패튼과 함께 육군 내에서 전차의 활용에 대한 가장 강력한 옹호론자 중 한 명이 되었습니다. 나라가 내전에 휘말려들자 아이작은 마셜과 함께 맥아더에게 반기를 들었고, 교관으로 일하고 있던 포트 라일리로부터 서쪽으로 떠났으며 거기서 마셜에 대한 충성심의 보상으로 준장 계급을 달았습니다.§!\n\n§Y참고:그는 보병전보다 전차와 기계화 차량의 채택에 훨씬 관심이 크지만, 그의 야망을 이루려면 내전이 끝날 때까지 기다려야 할지도 모릅니다."
 PSA_albert_coady_wedemeyer_commander_desc: "§Y장군 설명\n출생:§! §g1896년 7월 9일, 미합중국 네브래스카 주 오마하§!\n§Y군 경력:§! §g앨버트 코디 웨드마이어는 1919년 웨스트포인트를 소위로 졸업했고, 이후 포트 베닝의 제29보병연대에 배속되어 1923년엔 필리핀의 제57보병연대로 전보되었습니다. 이후 그는 톈진 공사관의 제15보병연대에 배속되어 거의 완벽한 관화 중국어를 구사하는 법을 배웠고, 미국으로 돌아와 미육군지휘참모대학 과정을 거쳤으며 뛰어난 성적으로 1936년 초 출범한 독일 전쟁대학과의 교환학생 프로그램 참가자격을 얻게 되었습니다. 하지만 내전이 발발하고 맥아더가 정권을 잡으면서 웨드마이어는 결국 교육과정을 수료하지 못했고, 고향으로 돌아가 자신이 진정한 미합중국 정부로 간주한 태평양합중국의 군대에 입대하기로 결정했습니다. 그가 샌디에이고에 도착하자마자, 조지 마셜은 그의 해외에서의 경험이 고군분투하는 미 육군에게 정말 귀중하다는 것이 드러날 것으로 보았기 때문에 그의 준장 진급을 요청했습니다."
 PSA_alexander_archer_vandegrift_commander_desc: "§Y장군 설명\n출생:§! §g1887년 3월 13일, 미합중국 버지니아 주 샬러츠빌§!\n§Y군 경력:§! §g알렉산더 아처 밴더그리프트는 버지니아 대학교에 다니던 시절인 1909년 초 미 해병대에 소위로 임관했습니다. 그의 첫 번째 임무 수행은 소위 말하는 '바나나 전쟁' 당시였는데, 그는 처음엔 쿠바에서 잠시 머물다가 니카라과로 향해 꼬요떼뻬를 함락하는 데 참여했습니다. 이후 그는 베라크루즈 점령에 참여했으며, 아이티의 드후드 노흐와 포르트카포아의 카쿠스 도적떼에 맞서 싸웠습니다. 그는 1916년 대위로 진급했고 1919년엔 경위로서 아이티 경찰대 수뇌부의 일원이 되었습니다. 그는 1920년 아이티에서 복무한 공로로 소령으로 진급했고, 1923년엔 해병사단에 재배치되어 버지니아 주 콴티코 기지에 배속되었습니다. 그는 미육군지휘참모대학 과정을 마치고 1926년에 샌디에이고로 전보되었으며, 거기서 일반참모로 근무했습니다. 이듬해 그는 톈진 주재 미국 공사관에 파견되어 제3해병연대의 육성을 도왔고, 1928년엔 부조정관으로서 예산국에서 모즐리를 도와 일하게 되었습니다. 그는 중령으로 진급한 뒤인 1935년 중국으로 되돌아가, 베이징 주재 미국 공사관 소속 해병 파견대의 지휘관을 맡았으며, 대령으로 진급한 뒤엔 대륙으로 돌아가고자 했습니다. 하지만 그가 민간 선박을 타고 여정을 떠난 동안 미국 내전이 발발했고, 태평양 주지사들이 반기를 들자 밴더그리프트는 전쟁에서 태평양 육군을 지원하는 것 외에는 선택지를 갖지 못했습니다. 하지만, 그는 충성심을 인정받아 준장 계급을 수여받았고 태평양 행정부에 대한 신념을 굳힘에 따라 태평양 해병대를 맡게 되었습니다."
 PSA_george_windle_read_jr_commander_desc: "§Y장군 설명\n출생:§! §g1900년 7월 29일, 미합중국 애리조나 주 포트그랜트§!\n§Y군 경력:§! §g조지 윈들 리드 주니어는 미 육군 참모부의 핵심 일원이었던 아버지를 따라 젊은 시절의 대부분을 병영에서 보냈고 1917년엔 자원입대했으며, 처음엔 보병 병과로 지원해 육군사관학교를 소위로 졸업했지만 폴로에 대한 애정 때문에 1920년 이전 기병 병과로 옮겨가 기병학교 기본과정을 밟은 뒤 1921년에 졸업했습니다. 그는 미국 국내와 해외 곳곳에서 여러 직책을 맞았으면, 그의 아버지가 1934년 사망할 때까지 그 발자취를 쫓았습니다. 아버지의 죽음과 함께 그는 시애틀에 배속되었는데, 거기서 그는 국가의 상황이 악화됨에 따라 중앙정부의 이름을 내걸고 몇 차례에 걸친 파업을 진압할 수밖에 없었습니다. 마침내 태평양 주지사들이 반기를 들자 조지는 그들의 반란을 지지하기로 결정했는데, 이는 그 지역에 존재하는 대부분의 동료들이 반란죄로 감옥에 수감되는 위험을 감수하고 싶지 않았기 때문입니다. 그는 충성심에 대한 감사의 표시로 준장으로 진급했고, 이제 그의 아버지처럼 직무에서 자신을 증명할 수 있기를 간절히 기다리고 있습니다."
 PSA_james_harold_doolittle_commander_desc: "§Y장군 설명\n출생:§! §g1896년 12월 14일, 미합중국 캘리포니아 주 앨라메다§!\n§Y군 경력:§! §g제임스 해럴드 '지미' 둘리틀은 로스앤젤레스 수공예고등학교를 졸업한 후 로스앤젤레스 시립대에 입학했으며, 이후 캘리포니아 대학교 버클리 캠퍼스에 입학하여 광산학과에서 공부했습니다. 그는 1917년 비행사관으로서 통신예비역에 편입했고 1918년 중위로 임관했으며, 이후 비행 교관으로서 현역으로 복무했습니다. 그는 항공기계학교와 항공공학과정을 거쳤고, 이후 마침내 버클리로 돌아와 1922년 문학사 학위를 받았습니다. 둘리틀은 1920년대를 거치면서 국가적인 유명인사가 되었고 항공 분야의 선구자가 됨과 동시에 미국과 해외를 오가며 여러 차례의 여행을 했으며, 해군 항공에 대한 여러 과정을 밟았고 심지어는 1924년 MIT로부터 항공학 석사학위를 취득하기까지 했습니다. 둘리틀은 계기 비행의 발전에 기여하는 데 일조했는데, 그는 그 덕분에 1930년 소령으로 진급했습니다. 이후, 그는 현역으로서의 생활을 떠나 쉘 오일 컴퍼니의 항공부장으로 근무하기 시작했습니다. 그러나, 긴장이 내전으로까지 치달으면서 둘리틀은 고국을 위해 다시 한 번 복무를 시작했고, 프랭크 메리엄이 캘리포니아가 태평양합중국의 반란에 가담하고 있다고 발표하자 그는 흔쾌히 작전참모로 자원해 준장을 달았습니다.§!\n\n§Y참고: 그는 뛰어난 비행사 겸 전략가로, 동료들보다 훨씬 더 빨리 학습합니다. 또한 그는 확고한 민주주의의 수호자로, 심지어 육군 내에조차 이러한 점 때문에 그의 상관들 사이에서 일부 논란을 일으켰습니다."
 PSA_herbert_butler_powell_commander_desc: "§Y장군 설명\n출생:§! §g1903년 7월 13일, 미합중국 오리건 주 만머스§!\n§Y군 경력:§! §g허버트 버틀러 파월은 1919년 일병으로 오리건 주방위군에 입대하면서 군 생활을 시작했고 거기서 하사 계급까지 진급했으며, 1927년 졸업한 오리건 대학교에서 저널리즘을 공부하기 시작했습니다. 1931년 그는 포트 베닝 보병학교에서 위관 과정을 밟았고, 소위로 졸업했습니다. 그는 미육군지휘참모대학에 등록해 1935년 소령으로 졸업했습니다. 파월은 엄밀히 말하자면 계급이 높은 편은 아니었지만, 그는 내전의 고조가 진행되는 동안 맥아더에 대한 반기를 드는 과정에서 마셜과 손을 잡았으며, 마침내 태평양합중국이 반란을 일으키자 마셜과 함께 서부로 탈출하여 충성의 대가로 준장으로 승진되었습니다."
 PSA_william_daniel_leahy_admiral_desc: "§Y제독 설명\n출생:§! §g미합중국 아이오와 주 햄프턴§!\n§Y군 경력:§! §g윌리엄 대니얼 리히는 전직 남북전쟁 위스콘신의용군 대위의 가정에서 태어났습니다. 리히는 원래 웨스트포인트에 입학하길 원했지만 합격하지 못했고, 1893년 위스콘신 주 애슐랜드에서 고등학교를 졸업한 뒤 해군사관학교에 합격하는 데 성공했으며 1897년에 졸업했습니다. 리히는 오리건 호에 배속되었는데, 당시 그 배는 마젤란 해협을 돌파해 그 유명한 질주를 펼칠 때였고, 1898년 봄엔 남아메리카를 돌면서 미서전쟁 당시인 7월 3일 산티아고 해전에 참전했습니다. 리히는 필리핀-미국 전쟁 중이었던 1899년 소위로 임관했으며, 중국의 의화단 운동 당시 캐스틴 호와 글레이서 호에서 복무했고 포함 마리벨레스 호를 지휘했습니다. 그는 1902년 미국으로 귀환했고 이후 5년간 파나마 운하의 건설 초기 그곳에 주둔하고 있던 선박들을 훈련시키는 임무를 수행했습니다. 1907년부터 1926년까지 그는 매우 드문 해상 지휘경력만을 보유한 채 육상에서 복무했으며, 1927년엔 제독의 반열에 올랐고 병기국의 국장이 되었습니다. 거의 4년이 지난 1931년 그는 전투함대 구축전대장으로서 해상으로 보내졌으며, 1933년부터 1935년까지 워싱턴에서 항해국장으로 육상근무를 이어가다가 정찰함대 전함대장으로서 중장 계급을 달고 다시금 바다로 보내졌습니다. 1936년 초 그는 해군 대장으로 진급했고, 정찰함대사령관으로 임명되었습니다.§!\n\n§Y참고:그는 공화당에 자그마한 연줄이 있습니다."
 PSA_ernest_joseph_king_admiral_desc: "§Y제독 설명\n출생:§! §g1878년 11월 23일, 미합중국 오하이오 주 로레인§!\n§Y군 경력:§! §g어니스트 조지프 '레이' 킹은 1897년부터 1901년까지 미국 해군 사관학교를 다녔고, 반에서 4등으로 졸업했습니다. 해군사관학교 4학년 당시 킹은 당시 가장 높은 생도 계급인 중위를 달았으며, 사관학교에 있는 동안 미서전쟁이 발발하자 순양함 USS 샌프란시스코에서 복무했습니다. 졸업 후, 그는 1912년까지 다양한 전드레드노트급과 순양함의 하급 장교로 복무했으며, 1914년 최초의 함장직으로 구축함 USS 테리를 받아 미국의 베라크루스 점령에 참여했습니다. 벨트크리크 기간 동안 유럽에서의 긴장과 함께 그는 대서양함대사령관의 참모로 임명되었고, 벨트크리크가 끝난 후 해군 훈련과 경력직 진로의 변화를 추천하는 해군 훈련에 대한 보고서를 준비하면서 해군 대학원의 수장이 되었습니다. 보고서의 권고사항 대부분은 받아들여졌고 정책으로 입안되었으며, 1923년부터 1925년까지 그는 잠수함과 관련된 여러 직책을 맡았습니다. 1926년에 킹은 전함 복무로 복귀했고, 1930년엔 드레드노트 사우스캐롤라이나 함의 함장이 되었습니다. 1935년에 그는 해군 소장으로 진급했습니다.§!\n\n§Y참고: 그는 강한 혐영 관점을 가지고 있으며, 대의제 민주주의가 미국의 약점이라고 생각합니다."
 PSA_chester_william_nimitz_admiral_desc: "§Y제독 설명\n출생:§! §g1885년 2월 24일, 미합중국 텍사스 주 프레데릭스버그§!\n§Y군 경력:§! §g퇴역한 해군 대령인 찰스 니미츠의 아들인 체스터 윌리엄 니미츠는 육군을 장래희망으로 하고 있었고, 학창시절엔 웨스트포인트에 합격하기 위해 노력했습니다. 그게 불가능해지자, 그는 아나폴리스에서 경쟁시험을 치르고 고등학교를 졸업해 1905년 해군사관학교에 입학했습니다. 졸업 이후 그는 샌프란시스코에 주둔한 오하이오 호에 승선해, 그 배를 타고 극동을 유람했습니다. 1907년 그는 소위로 임관했고, 포함 파나이 호를 지휘한 뒤 디케이터 호를 지휘했으며 이후 배를 좌초시켰다는 죄목으로 군법회의에 회부되었습니다. 니미츠는 1907년 미국으로 돌아와 잠수함에서 근무할 것을 명령받았다가 1912년엔 1년간 대서양 잠수함전대를 지휘했고, 1913년엔 육상으로 돌아와 급유함 모미 호의 디젤엔진 탑재와 관련된 임무를 받았습니다. 같은 해, 그는 독일과 벨기에로 파견되어 거기에 위치한 경유 플랜트에서 엔진을 연구했고 그 경험으로 1918년까지 모미 호에서 근무했으며, 해군작전부장실에서 일하기 위해 뭍으로 올라와 잠수함설계위원회의 일원이 되었습니다. 1920년, 그는 진주만에 잠수함 기지를 건설하기 위해 파견되었고 이후 해군대학원에서 태평양전쟁이 발발했을 경우의 병참을 연구했습니다. 그는 1922년 해군대학원의 학생으로 등록했고 졸업과 동시에 전투함대사령관, 그 이후엔 함대총사령관의 참모장으로 배속되었습니다. 1929년, 대령을 단 그는 제6잠수함편대의 지휘관으로 2년간의 임기를 시작했고 이어서 캘리포니아 주 샌디에이고에서 예비구축함 전력을 2년간 담당했으며, 이후 1933-34년에 걸쳐 아시아함대의 기함이 될 순양함 어거스타 호를 몰고 동방으로 향했습니다. 이후 니미츠는 항해국에 배치되었고 1935년 말 해군 소장으로 진급했습니다."
 PSA_harry_wilbur_hill_admiral_desc: "§Y제독 설명\n출생:§! §g1890년 4월 7일, 미합중국 캘리포니아 주 오클랜드§!\n§Y군 경력:§! §g해리 윌버 힐은 1907년 미국 해군사관학교에 입학했고 1911년 6월에 졸업했습니다. 그는 해군사관학교를 졸업한 이후 해안경비대 태평양전대에서 장갑순양함 메릴랜드 호, 어뢰정모함 아이리스 호, 구축함 페리 호, 그리고 기관장교로서 방호순양함 알바니 호에서 연속으로 복무했습니다. 1917년 1월부터 그는 전함 텍사스 호에서 복무했고 1918년 9월엔 전함 와이오밍 호로 전속되었습니다. 1918년 11월 23일 그는 전함 아칸소 호의 항해사로 발령받았고 1919년 1월까지 그 자격으로 복무했는데, 당시 그는 대서양함대 제7지휘편대 소속 전속부관 임무를 맡았습니다. 그해 7월, 그는 비슷한 임무를 받은 채로 태평양함대 제6지휘편대 참모부로 전보되었습니다. 해군사관학교에서 2개월간 복무한 이후인 1919년 11월, 그는 해군참모총장 전속부관이 되었고 1923년 3월까지 그 자리를 유지했습니다. 이후 그는 순양함 콩코드 호에 장비를 탑재하는 것을 도왔고 콩코드 호가 1923년 11월 23일 취역하자 포술장교로서 탑승했습니다. 그는 1925년 6월부터 3개월간 함대총사령관 부관으로 근무했고, 이후 경순양함 멤피스 호의 포술장교로 근무했습니다. 그는 1926년 6월부터 1928년에 걸쳐 2년간 버지니아주 햄프턴로즈의 모병소에서 행정관으로 근무하다가 1928년 7월부터 1931년 5월까진 메릴랜드 호에서 포술장교로 복무했습니다. 그는 1929년 메릴랜드 호가 포술 트로피를 수상했을 때 전함에 타있었고, 해군장관으로부터 표창장을 받았습니다. 그는 1930년엔 해군사관학교 행정부서에 대대장교로 발령받았고, 1933년 6월부터 1934년까지 미 태평양함대 전투함대사령관 참모부에서 함대포술장교를 지냈습니다. 중령을 달고 배스 아이언 웍스 조선소에 발령받은 힐은 듀이 호의 장비 설치를 도왔고, 듀이 호가 취역한 1934년 10월 4일부터 1935년 6월 17일까지 이 구축함을 지휘했습니다. 이후 그는 다시 해군작전부장사무실에 배속되었고, 내전이 발발했을 당시엔 해군대학의 고등과정을 수료하기 직전이었습니다. 그는 내전의 발발로 태평양 주지사들에게 가담했고, 소장 계급으로 진급했습니다."
 PSA_felix_budwell_stump_admiral_desc: "§Y제독 설명\n출생:§! §g1894년 12월 15일, 미합중국 웨스트버지니아 주 파커스버그§!\n§Y군 경력:§! §g펠릭스 버드웰 스텀프는 1913년 미국 해군사관학교에 합격했습니다. 그는 포함 요크타운 호에서 복무했고, 세계대전 당시엔 대서양에서 순양함 신시내티 호의 항해사로 일했습니다. 전후 그는 전드레드노트 전함인 앨러배마 호에서 복무했습니다. 스텀프는 그 직후 1920-1921년 펜사콜라 해군항공기지에서 비행 훈련을 받은 후 MIT 항공공학 대학원을 다녔습니다. 그는 1923년부터 1925년까지 실험적 항공모함인 랭글리 호의 제2뇌격기대대(VT-2) \"두어 버즈(Doer Birds)\"의 해군 비행장교로 근무했습니다. 그는 1928-1929년에 걸쳐 순양정찰전대를 지휘했고, 1930-1931년에는 정찰함대 순양전대 소속 참모로 근무했습니다. 스텀프는 1937년이 되기 직전엔 랭글리 호 소속 제2수뢰폭격전대의 지휘관이었습니다. 1937년 중령으로 진급한 그는 내전이 발발한 시점에서 랭글리 호의 부장으로 복무하고 있었고, 태평양사령부에 의해 해군 소장으로 진급했습니다."
 PSA_harvey_edward_overesch_admiral_desc: "§Y제독 설명\n출생:§! §g1893년 1월 20일, 미합중국 인디애나 주 라파예트§!\n§Y군 경력:§! §g하비 에드워드 '순무' 오버레쉬는 미국 해군사관학교에 입학하기 전 2년간 퍼듀 대학교를 다녔습니다. 그는 해군사관생도 미식축구팀에서 엔드 포지션으로 뛰었으며, 1913년 12월엔 1914년도 해군 미식축구팀의 주장으로 선출되었습니다. 또한 그는 1914년 월터 캠프에 의해 전미 3위 팀으로 선발되었으며, 해군 농구팀과 그들의 8인 조정팀 승무원들과도 경쟁했습니다. 그는 1915년 아카데미 학급에서 \"체육에서 가장 탁월한 개인의 우수성\"으로 해군체육협회의 예검을 수상했으며, 졸업 후, 그리고 벨트크리크 기간 동안 USS 사우스캐롤라이나에서 1918년 12월까지 복무한 뒤 대서양함대사령관들의 참모부관으로서 연속적 임무를 수행했습니다. 1920년, 그는 미국 해군사관학교에 대학원 병기 교수로 파견되었으며 임무를 마친 1923년 6월엔 USS 웨스트버지니아가 건조되고 있던 뉴포트뉴스 조선건선거회사 설비로 배속되었습니다. 그는 전함이 취역하는 1926년 3월까지 임무를 수행했고 1927년까지 USS 오스본의 부장으로 활동했으며, 뉴포트에 위치한 해군 어뢰 기지에서 육상 근무를 다음 배속지로 삼은 뒤 1929년까지 달그렌의 해군시험장에서 일하다가 아시아함대에서 복무하기 위해 해상으로 돌아갔습니다. 1935년 그는 미국 파견군의 해군 주재무관 겸 해군항공대 주재무관으로 임명되어 내전이 발발할 때까지 거기서 근무했습니다. 내전이 발발하면서 그는 미국으로 소환되었고, 태평양사령부에 의해 일시적으로 해군 소장으로 진급했습니다."
 PSA_james_henry_doyle_admiral_desc: "§Y제독 설명\n출생:§! §g1897년 8월 22일, 미합중국 뉴욕 주 아스토리아§!\n§Y군 경력:§! §g제임스 헨리 도일은 1916년 미국 해군사관학교에 입학해 1920년 졸업했습니다. 1919년 졸업할 때부터 1926년 8월까지, 그는 USS 머큐리, USS 펜실베이니아, USS 조지 E. 뱃저, USS 델라웨어, USS 캠든에서 연속해서 복무했습니다. 1926년 8월 1일 그는 워싱턴 D.C.에 위치한 해군부 해군법무감 사무실에서의 복무에 배속되었고, 그곳에 있는 동안 조지워싱턴대학교 로스쿨에 다녔습니다. 그는 1929년에 법학 박사를 수여받은 채 우수한 성적으로 졸업했으며, 1929년 7월 해상 근무로 복귀해 USS 로렌스에 부장으로 합류했고, 1930년 8월엔 비슷한 자격으로 USS 뷰캐넌으로 전보되었습니다. 1932년 6월 뷰캐넌 호에서 내린 그는 다음 3년간 법무감 사무실에서 근무했고, 1935년 6월에서 1937년 6월 사이 정찰함대의 구축함사령관의 전속비서부관이 되었습니다. 내전이 발발하면서, 그는 태평양사령부에 의해 해군 소장으로 진급했습니다."
 PSA_george_price_hays: "조지 프라이스 헤이스"
 PSA_joseph_mason_reeves: "조지프 메이슨 리브스"
 PSA_charles_andrews_lockwood: "찰스 앤드루스 록우드"
 PSA_oscar_westover: "오스카 웨스트오버"
 PSA_ng_poon_chew_desc: "§Y고문 설명\n출생:§! §g1866년 3월 14일, 대청국 광동성 대산현§!\n§Y정치 경력§! §g응푼츄는 중국 광동성에서 태어나 젊은 시절 미국으로 이민을 떠났습니다. 츄는 제일장로교회의 목사가 되기 위해 공부했지만, 1892년 이후 그의 교회는 불타고 말았습니다. 츄는 중국어 신문인 중서일보의 간행을 시작해 서해안의 화교 공동체의 기둥이 되었으며, 중국인 배척법을 폐지하고 화교 이민자들을 미국식 문화로 서구화하는 것을 옹호합니다."
 PSA_leland_merritt_ford_desc: "§Y고문 설명\n출생:§! §g1893년 3월 8일, 미합중국 네바다 주 유레카§!\n§Y정치 경력:§! §g릴랜드 포드는 측량사로 다양한 철도에 고용되어 서부의 인프라 확장을 도왔습니다. 캘리포니아인들은 포드를 의원으로 선출했고, 그는 일본계 미국인 공동체에 대해 급진적 행동을 취할 것을 제안하기 시작했습니다. 캘리포니아의 고립주의자들은 그를 동부 바깥의 반유대주의적 고립주의자들보다 온건한 지도자로 여기고 있습니다."
 PSA_george_orson_welles_desc: "§Y고문 설명\n출생:§! §g1915년 5월 6일, 미합중국 위스콘신 주 커노샤§!\n§Y정치 경력:§! §g오슨 웰스는 널리 인정받는 배우이자 노조 옹호자입니다. 독일 극장에서의 훈련에서부터 할리우드의 브로드웨이에서의 근무까지, 웰스는 그의 독특하고 광범위한 문화적 지식으로 찬사를 받아왔습니다. 심지어 웰스는 라틴아메리카의 친선대사로 활동하면서 미국 외교에 좋은 인상을 남기기도 했습니다."
 PSA_harvey_arthur_van_norman_desc: "§Y고문 설명\n출생:§! §g1878년 10월 5일, 미합중국 텍사스 주 빅토리아§!\n§Y정치 경력:§! §g하비 노먼은 텍사스에서 태어났고, 건축을 공부하기 위해 텍사스로 왔습니다. 노먼은 전설적인 윌리엄 멀홀랜드 밑에서 일하면서 주 전역의 토지 개간과 수로 프로젝트를 감독했고, 오웬 리버 밸리의 주민들이 그의 수도교를 폭파하려 시도했을 때 충격을 받았으며, 이후의 안전 조치는 로스앤젤레스를 번영하게 만들었습니다."
 PSA_hugh_samuel_johnson_desc: "§Y고문 설명\n출생:§! §g1882년 8월 5일, 미합중국 캔자스 주 포트스콧§!\n§Y정치 경력:§! §g아주 어릴 적부터, 휴 S. 존슨은 결과에 상관없이 광적인 열정을 갖고 자신의 목표를 추구했습니다. 아버지가 그를 웨스트포인트로 보내도록 강요하면서 집에서 도망친 존슨은 더글러스 맥아더의 동급생이었으며, 그는 존 낸스 가너의 선거운동 고문이 될 때까지 기업 경영의 사다리를 올랐습니다. 태평양합중국은 1936년 위기 이후 그를 고용했고, 동부 주들로부터 독립적인 지속 가능한 산업을 육성하는 것을 도와달라고 간청했습니다."
 PSA_harold_leclair_ickes_desc: "§Y고문 설명\n출생:§! §g1874년 3월 15일, 미합중국 펜실베이니아 주 할리데이스버그§!\n§Y정치 경력:§! §g시카고에서 변호사 경력을 시작한 이커스는 일리노이에서 사무실을 물색했지만 성공을 거두지 못했습니다. 생디칼리슴으로의 전환이 주를 집어삼킴에 따라, 이커스는 1936년 위기 동안 옛 기득권층과 맞선 편에 서게 될 워싱턴 D.C.로 향하도록 강제당했습니다. 태평양에서 이커스가 맡은 위치는 서부에서 민주주의가 몰락하지 않도록 하기 위해 아직 사용된 적 없는 방대한 노동력을 고용하는 것입니다."
 PSA_william_frederick_friedman_desc: "§Y고문 설명\n출생:§! §g1891년 9월 24일, 러시아 제국 베사라비아현 키시뇹스키읍§!\n§Y정치 경력:§! §g프리드먼은 러시아어, 루마니아어, 이디시어, 영어를 구사할 수 있는 다국어 사용자입니다. 프리드먼은 퍼싱 장군 휘하의 통신부대 장교가 되어 많은 암호화 기술을 개척했으며, 민주주의가 동부 정부에 의해 검열되지 않도록 미국의 통신을 검열하는 일련의 암호화 기계를 구현할 계획입니다."
 PSA_herbert_osborn_yardley_desc: "§Y고문 설명\n출생:§! §g1889년 4월 13일, 미합중국 인디애나 주 워딩턴§!\n§Y정치 경력:§! §g허버트 야들리는 1916년부터 미국 국무부 통신부대에서 일하면서 전자통신 분야에서 수십 년간의 경험을 쌓았습니다. 야들리는 미국 최초의 군사정보국인 MI-8를 설립하는 데 필수적인 존재였으며, 그는 수 년간 일본 해군의 증강 위협을 워싱턴에 보고하려 했지만 무시당해왔습니다."
 PSA_earl_warren_desc: "§Y고문 설명\n출생:§! §g1891년 3월 19일, 미합중국 캘리포니아 주 로스앤젤레스§!\n§Y정치 경력:§! §g어린 얼 워런은 아버지 마사이어스가 파업에 참가했다는 이유로 블랙리스트에 올랐을 때 자신의 경력에도 완전히 재앙이 닥쳤다고 생각했습니다. 하지만 이런 사건은 오히려 이 젊은이가 오명을 극복할 수 있도록 동기를 부여해 주었습니다. 이버지의 오명은 얼에게 아버지에게 낙인을 찍은 사람들과 어울리기 위해 수많은 사교단체와 조합에 참여하도록 만들었고, 군에서도 복무하도록 했습니다. 이렇게 얻어낸 연줄이 마침내 결실을 맺으면서 얼은 공직 생활에 뛰어들었고 1930년에는 캘리포지아 주지사가 되었습니다. 여기서 그는 점점 약해지는 진보주의 운동을 쇠퇴해가는 서부 사회당에서 분리해 정치판의 중심으로 이끌었습니다."