 PSA_henry_wallace_leader_desc: "아이오와 농부로서의 겸손한 시작은 젊은 헨리 월리스가 세상을 둘러보고 현세에 대한 통찰력을 얻는 것을 단념시키지 못했습니다. 월리스의 재산은 그가 세계를 유람할 수 있게 해준 주요 혁신인 하이브레드콘 품종을 개발한 데에서 비롯되었습니다. 헨리는 인도를 방문했고, 당시 러시아에서 기독교 아나키즘과 사회주의로부터 요소를 끌어와 인기를 끌던 힌두교 신학 학파를 접하게 되었습니다. 이러한 가르침은 궁극적으로 그를 주류 사회주의로부터 멀어지게 했고 귀국 이후 농민노동당에 입당하도록 만들었습니다. 월리스는 자신을 무엇보다도 실용적인 경제학자이자 미국이 필요로 하는 농업 개혁을 수행할 수 있는 농업 전문가로 표현하고 있습니다."
 PSA_philip_la_follette_leader_desc: "전문적인 위스콘신 진보주의자인 필립은 정치적으로 활동적인 라폴레트 가문에서 가장 큰 성공을 거뒀습니다. 그는 어려움에 처한 자신의 주를 돕기 위해 농민노동당에 합류할 것을 확신했던 플로이드 올슨의 친구이자 옛 멘토입니다. 필립은 자신의 아버지인 로버트가 옹호했던 고립주의의 망령에도 불구하고 농민노동당이 추진한 정부의 완전한 확대와 강건함뿐만이 아니라 아메리카 내에서의 강력한 군사력의 필요 또한 지지합니다."
 PSA_glen_taylor_leader_desc: "글렌 테일러가 대통령이 된다는 것은 투표권을 던진 대중만큼에게나 본인에게도 놀라운 일이었습니다. 한때는 순회 목회자가, 그 뒤에는 컨트리 가수가 되기를 바랐던 이 남자는 마침내 자신의 능력이 잘 쓰일만한 위치에 도달했습니다. 테일러는 의회에서 가슴 따뜻한 경제학자이자 진보적 정책의 옹호자로 잘 알려져 있었고, 의사당의 계단에서 어린이들에게 노래를 불러주곤 했습니다. 테일러의 동정심은 그의 인종분리에 대한 반대를 촉진시켰으며, 기행에도 불구하고 미국인들에게 사랑을 받은 것이야말로 그가 원했던 모든 것이었습니다."
 PSA_hiram_johnson_leader_desc: "19세기 중반 캘리포니아 주 새크라멘토에서 태어난 하이럼 존슨은 정치 가문의 일원입니다. 하이럼의 아버지인 그로브 존슨은 실각한 주 하원의원이었고, 그의 어머니는 미국애국여성회에 크게 관여했습니다. 하이럼의 초기 정치 경력은 이러한 유산을 통해 강화되었고, 그는 1902년 샌프란시스코의 유능한 지방 검사가 되었습니다. 1910년 하이럼의 주지사 선거는 진보적 공화당 단체인 '링컨-루스벨트 연맹'에 의해 자금 지원을 받았으며, 이는 하이럼에 대항하는 공화당원들에게 로비하는 것을 모색한 사우스퍼시픽 철도회사에 맞선 것이었습니다. 주지사로서, 하이럼은 반이민법을 지지했고, 이후 의회에서의 경력을 위한 길을 닦았스빈다. 1932년 하이럼이 허버트 후버를 지지했을 당시 캘리포니아의 공화당 기득권층은 흔들렸으며, 하이럼의 동부 기득권층에 대한 개인적 혐오는 그가 1936년의 정치적 혼란으로부터 멀리 떨어져 있었다는 것을 의미합니다."
 PSA_culbert_olson_leader_desc: "컬버트 올슨은 모르몬교 정치인으로 출마한다는 것과, 평생동안 무신론자로 출마한다는 두 오명을 모주 마주했습니다. 캘리포니아 주지사로서, 컬버트는 모르몬교가 미국 정부에게 심한 원한을 품었다는 오랜 소문을 처리해야 했습니다. 올슨이 주지사로서 보낸 탁월한 임기 동안 헬스케어 법안이 통과되고 비사회당 사회주의자들의 단결권이 허용되었으며, 전국유세의 시기가 되자 그는 무신론자로서 출마해 힘겨운 두 번째 싸움에 직면했습니다. 당은 그를 지지했으며, 결국 컬버트가 보유한 포트폴리오는 그를 백악관에 도달할 수 있도록 허용했습니다."
 PSA_clarence_martin_leader_desc: "클래런스 마틴은 1932년의 중대한 워싱턴 주 선거에서 급부상했는데, 당시 이 선거에선 많은 공화당원들이 주의 공직에서 밀려났습니다. 클래런스는 큰 변화가 일어나는 동안 어부지리로 입각한 것일지도 모르지만, 워싱턴에서 그가 보낸 경력에는 중소기업 육성과 이례적으로 존경받는 그의 연설이 포함되어 있었습니다. 클래런스는 원칙적으로 선거유세에서 포퓰리즘적 경향을 과장하거나 호소하는 것을 거부했고, 필수적인 공공사업을 후원함으로써 워싱턴 상원에서 두각을 나타냈습니다. 민주당이 서부 전역의 공화당원들로부터 공공사업 주도권을 빼앗을 수 있었기에 클래런스는 정치적 이익을 얻었고, 36년엔 워싱턴에서 가너보다도 많은 표를 얻었습니다. 일부 민주당원이 맥아더에게로 이탈한 것은 클래런스의 충성심을 돋보이게 했을 뿐이며, 그를 정부수반의 자리에 낙점시킬 가능성을 더 높게 만들었을 뿐입니다."
 PSA_warren_magnuson_leader_desc: "워런 그랜트 맥너슨이 1905년 미네소타 주의 무어헤드에서 태어났다는 것은 알려져 있지만 그의 정확한 출생 경위는 미스터리인데, 그는 자신의 친부모가 누군지를 전혀 알지 못했고, 스칸디나비아 이민자 2세 부부에 의해 이름이 지어졌습니다. 맥너슨은 노스다코타에서 2년간 수학한 뒤 캐나다에서 타작꾼들과 함께 일하며 짧은 시간을 보냈으며, 고등학교 시절 여자친구의 부탁으로 1929년 법학 학위 취득을 위해 워싱턴 주 시애틀로 이주해선 다음 몇 년간 다양한 공무원직에서 근무하며 시간을 보냈습니다. 그는 1928년 앨 스미스의 대통령 출마를 지지함으로써 처음 정계에 입문했고, 이후 민주당 활동을 유지했으며, 금주법에 대한 반대를 내세우면서 결국 1933년 시애틀 지역구의원으로서 워싱턴 하원에 입성했습니다. 맥너슨은 내전으로 나라가 분열되기 불과 몇 달 전인 1937년 1월에 국회의 보궐선거로 선출되었으며, 맥아더의 집권에 반대하면서 역경을 무릅쓰고 해군의 반쿠데타 세력들의 도움을 받아 워싱턴 D.C.를 탈출했습니다. 그 대가로, 그는 전쟁 수행 과정에서 자원입대했고 전시 기간 대부분을 해군에서 복무했습니다.\n\n1944년, 맥너슨은 자신의 전시 기록과 진보적 신임에 힘입어 상원에 입성해 중국인 배척법을 폐지하기 위한 유명한 노력을 주도했고, 빠르게 민주당 개혁파의 총아가 되었습니다. 1952년 대통령 선거에 출마할 의사를 발표했을 당시 그는 이상적인 후보로 보여졌는데, 민주당은 그 누구도 민주주의의 대의를 위해 일생을 바친 이 참전용사보다 태평양의 대의를 더 잘 구현하지 못한다고 주장했습니다. 두자릿수 년도가 바뀌면서, 많은 이들은 맥너슨 대통령이 미국 진보주의의 새 시대를 열어젖힐 전조라고 보고 있습니다."
 PSA_frank_merriam_leader_desc: "남북전쟁 참전용사의 아들인 프랭크 메리엄은 아이오와 주에서 태어나 중서부에서 법조계 활동을 계획했습니다. 캘리포니아 공화당의 급부상을 본 프랭크는 자신의 경력을 서부로 옮겼으며, 캘리포니아에서 미국 사회당을 꺾고, 항만 노동자 파업을 좌절시키고, 업튼 싱클레어가 민주당 주지사 후보가 되었을 때 그를 퇴짜놓게 만든 것조차 바로 그였습니다. 그럼에도 불구하고, 전통적으로 공화당측 신문들은 메리엄의 세제 개혁에 저항했으며, 맥아더의 집권과 동시에 이들 신문 대부분은 허스트에 의해 모든 공화당원을 헐뜯으라는 명령을 받았습니다. 메리엄은 허스트와 맥아더에 대한 대중의 강력한 항의를 이용해 정부수반의 자리를 차지할 수 있었습니다."
 PSA_charles_mcnary_leader_desc: "찰스 맥너리는 1936년 공화당이 전방위에서 공격을 받을 당시 공화당의 기반 뒤에 서서 알프 랜던의 러닝메이트로 활동했습니다. 뼛속까지 공화당원이지만 실용주의자이기도 한 맥너리는 당내에서 급진주의로 빠져드는 북서부에 대한 보험으로 여겨졌으며, 또한 이는 북미의 협상국 동맹의 이권을 우방으로 끌어들이게 했습니다. 사실, 그의 회사는 이러한 관계 때문에 1940년대까지 캐나다 서부의 상당 지역에 전기를 공급해왔습니다."
 PSA_joseph_bracken_lee_leader_desc: "조지프 브래컨 리는 유타 최초의 강경 우파 공화당원 중 한 명으로, 모르몬교도들이 의회에 입성한 지 얼마 되지 않아 당선되었습니다. 다른 이들이 종교적인 이유로 징병에 저항하는 동안, 리는 군에 입대했고 퇴역 군인들의 연금이 고갈된 뒤 끝내 힘든 시기에 빠졌습니다. 공화당원으로서 주지사 선거에 출마하고 퇴역 군인에 대한 지출을 홍보할 것을 약속하면서, 리는 학연 정치에 대해서도 잘 알게 되었습니다. 이러한 학연은 그가 친제일당 성향의 보안관인 W. 스카우전에 의해 불법 도박장에서 잡힌 이후 해임으로 거의 이어질 뻔했습니다. 리는 계속해서 재정보수주의와 모든 종교적 권리 집단들의 공화당 조직 진입을 옹호했으며, 이는 결국 그를 최고위직에 앉도록 했습니다."
 PSA_earl_warren_leader_desc: "어린 얼 워런은 아버지 마사이어스가 파업에 참가했다는 이유로 블랙리스트에 올랐을 때 자신의 경력에도 완전히 재앙이 닥쳤다고 생각했습니다. 하지만 이런 사건은 오히려 이 젊은이가 오명을 극복할 수 있도록 동기를 부여해 주었습니다. 이버지의 오명은 얼에게 아버지에게 낙인을 찍은 사람들과 어울리기 위해 수많은 사교단체와 조합에 참여하도록 만들었고, 군에서도 복무하도록 했습니다. 이렇게 얻어낸 연줄이 마침내 결실을 맺으면서 얼은 공직 생활에 뛰어들었고 1930년에는 캘리포지아 주지사가 되었습니다. 여기서 그는 점점 약해지는 진보주의 운동을 쇠퇴해가는 서부 사회당에서 분리해 정치판의 중심으로 이끌었습니다. 얼은 진보주의적 신념을 가지고 공화당에 진입해서 전국적 인종분리 철폐를 추진하고 있습니다."
 PSA_harry_cain_leader_desc: "해리 풀리엄 케인은 1906년 1월 10일 테네시 주 내슈빌에서 강력한 남부 유산을 지닌 채 쌍둥이로 태어났으며, 이는 1911년 일가족이 워싱턴 주의 타코마로 이사한 후에도 케인에게 잘 기억되어 자부심을 갖도록 했습니다. 11살에 어머니를 여의고 일시적으로 말을 할 수 있는 능력을 억누르는 벨마비 증상이 나타났음에도 불구하고, 그는 이 두 사건을 극복하고 힐 군사학교와 테네시 주에 위치한 사우스대학교 서와니 캠퍼스에 진학해 18세기 아일랜드계 영국인 보수주의 철학자이자 정치가인 에드먼드 버크에 대한 공감을 발전시켰습니다. 또한 케인의 학업은 그를 저널리즘 분야로 이끌었고, 그가 1929년 대학을 졸업한 후 뉴욕 타임즈에서 일자리 제안을 받도록 만들었습니다.\n\n미국의 다른 이들과 마찬가지로, 케인의 삶은 맥아더의 쿠데타와 뒤이어 일어난 캘리포니아 반란의 소식으로 완전히 뒤집어졌습니다. 맥아더의 행동이 보수주의의 병적 오용이라는 것을 깨달은 케인은 그가 이전에 받은 군사 학교에서의 교육이 환영받을 만한 자산으로 쓰이던 신생 태평양 육군에 재빨리 합류했고, 이는 내전에 의해 초래된 전례 없는 인도주의적 위기를 다룸에 있어서 큰 수요가 있는 그의 보유 기술이 군사정부를 위한 재능으로 쓰이도록 도왔습니다. 복무 기간 이후, 그는 타코마로 돌아와 주로 초당파적이었던 시장직에 출마했고, 그의 전시 기록과 공개 선거 운동 스타일 덕분에 선거에서 쉽게 승리를 거뒀습니다. 상당히 성공적인 임기가 끝난 후, 케인은 오랫동안 마음이 떠나있던 민주당 보수파에서 공화당으로 당적을 옮겼으며, 상원에 출마해 민주당측 상대가 사회주의자 전선조직과 관련이 있다고 비난함으로써 그에게 논란이 될 최초의 붓질 자국을 남겼습니다. 이는 그에게 마지막으로 남는 오점이 아니며, 이 상원의원은 임기 내내 격앙된 보수적 입장을 취하면서 빠르게 악명이 높아졌습니다.\n\n사회주의, 롱주의, 맥아더주의라는 3가지 위협에 맞선 케인의 유세는 그를 공화당의 지명과 대통령직 당선으로 이끌었지만, 이제 그는 \"정부 전복 활동\"을 조사하는 데 전념하는 위원회의 내부 활동 진행에 개인적으로 관여하고 있습니다. 케인은 시민자유와 정당한 법적 절차의 침해로 많은 절차를 위반하여 모두에게 충격을 주었고, 자신의 과거와 갈등을 빚는 인물로서 빠르게 악평을 얻고 있으며, 아무리 많은 논란이 있더라도 어떤 의견이든 자신의 견해를 지킬 준비가 되어 있는 사람입니다."
 PSA_richard_nixon_leader_desc: "캘리포니아 토박이이자 완고한 퀘이커교도인 닉슨은 대학을 졸업한 후 FBI에 합류하려 시도했지만, 실패한 뒤 캘리포니아의 주요 석유회사들의 변호사가 되었습니다. 닉슨은 동료 공화당원인 얼 워런과 불화를 일으키기 시작했고, 이는 전국적인 정치 지형으로 연장되었습니다. 닉슨은 급진주의자로 의심되는 태평양합중국의 정치인들을 기소하는 일을 맡았으며, 사회주의자들을 상대로 좋은 승리 기록을 보유하고 있었습니다. 마침내 닉슨은 후보 지명을 대가로 캘리포니아 주지사직을 약속함으로써 공화당 내에서 워런을 꺾었습니다."
 PSA_sheridan_downey_leader_desc: "1884년 3월 11일 와이오밍 주 래러미에서 태어난 셰리든 다우니는 미시간 대학교의 로스쿨에 입학한 지 얼마 지나지 않은 1908년 공화당원으로서 와이오밍 주 올버니 카운티의 지방 검사로 선출되었습니다. 1912년 그가 시어도어 루스벨트와 \"불 무스\" 제3당 반란을 지지하는 대담한 움직임을 보였을 당시, 그는 와이오밍에서 불 무스당 운동의 노력을 주도했고, 민주당이 주에서 승리를 거두는 것을 간접적으로 도왔습니다. 이듬해, 그는 형인 스티븐과 함께 캘리포니아로 향했고, 인생의 다음 몇 년간을 그들의 로펌과 개인적인 부동산 벤처 사업에 바쳤습니다. 1924년, 그는 떠날 때와 같은 방식으로 정치에 다시 입문했는데, 이번에는 대통령직을 노리는 또 다른 진보당원인 로버트 라폴레트 시니어를 지지했습니다. 1932년에 그는 당적을 민주당으로 바꾸기로 결심했고, 1933년이 끝나기 이전 캘리포니아 주지사 선거에 출마할 의사가 있음을 선언했습니다. 발표 이후, 그는 주지사 선거에 출마할 계획이 있었고 다우니의 진보적인 과거에 끌렸던 유명 작가 업튼 싱클레어에게 접근을 받았지만, 다우니는 사회당을 위해 민주당원들을 포기할 생각이 없었기에 싱클레어는 그 없이 홀로 출마했으며, 다우니 본인은 민주당 후보 지명에서 간신히 승리를 거두었습니다. 양쪽 후보는 모두 현직 공화당원인 프랭크 메리엄에게 패배했습니다.\n\n다우니의 진보적 성향은 그로 하여금 맥아더의 쿠데타를 용납할 용의가 없게 만들었고, 따라서 그는 새크라멘토 정부를 열렬히 지지했습니다. 하지만 세월이 흐르면서 그는 정치 지형에 더 공식적으로 관여하게 되었으며, 그의 정치는 바뀌기 시작했습니다. 한때 헌신적이었던 진보주의자는 계속 연금, 노령 보험 및 인종 정의의 지지자로 남았지만, 그럼에도 불구하고 석유, 기업 농업, 영화 산업에 친화적이 되어가면서 점점 더 보수적으로 바뀌었습니다. 1944년 선거운동까지 그는 완전히 변화했으며, 여전히 전쟁으로 피폐해진 국가를 정상으로 되돌리겠다는 사명의 선언과 함께 노력해 민주당 경선과 대선에서 승리를 거두었습니다."
