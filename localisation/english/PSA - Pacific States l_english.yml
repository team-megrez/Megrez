 PSA_efficiency_movement_idea: "효율적인 운동"
 PSA_brain_trust_idea: "브레인 트러스트"
 PSA_deWitt_plan_idea: "드윗 계획"
 PSA_deWitt_plan_idea_desc: "전국회의가 승인되고 존 L.드윗이 서부방위사령부의 참모총장이 되면서, 우리는 신속한 승리를 거두기보다는 전선을 유지하면서 장기전을 준비하게 되었습니다."
 PSA_Marshall_plan_idea: "마셜 계획"
 PSA_Marshall_plan_idea_desc: "전국회의가 승인되고 존 C. 마셜이 서부방위사령부의 참모총장이 되면서, 우리는 로키 산맥의 진창에 빠지기 전에 적을 무찌르는 단기결전을 준비하게 되었습니다. 마셜은 적의 어느 한 세력이라도 그들이 동부 해안과 중서부 전역을 장악하고 우리가 신속히 반응하지 못할 경우, 우리가 승리할 가능성은 없다고 보고 있습니다."
 PSA_the_big_push_westwards: "빙하 작전"
 PSA_the_big_push_westwards_desc: "수개월 간의 준비와 병참 계획 끝에, 빙하 작전이 적의 승리를 막기 위해 로키 강을 건너 가능한 한 많은 땅을 차지하려는 목적으로 시작되었습니다."
 PSA_military_industrial_production_1: "군수산업 생산"
 PSA_military_industrial_production_1_desc: "전국의 많은 무기 공장이 적들의 통제를 받고 있는 상황에서, 우리는 군의 수요를 충족시키기 위해 지역 기업들과 접촉할 수밖에 없었습니다. 다행히도, 국내의 많은 공장들이 우리의 대의에 동참했고, 적절한 지원이 이루어지면 생산량을 증대시킬 수 있을 것입니다. 다른 경제 부문에서 자금을 끌어옴으로써 우리는 이 기업들에게 지원을 제공할 수 있고, 우리 군인들이 전쟁에 대비하고 준비하도록 할 수 있습니다."
 PSA_military_industrial_production_3: "군수산업 생산"
 PSA_military_industrial_production_3_desc: "내전에서의 우리의 엄청난 승리와 함께, 가공할 만한 군수산업 단지가 우리 손에 들어왔습니다. 평시에는 이 공장들을 민간 용도로 쓰는 것이 바람직하며, 전세계에 먹구름이 드리울 때, 위대한 우리나라는 또다시 전쟁에 휘말리게 될 것입니다. 그 때, 우리가 맺은 무기 계약과 군사 부문 투자는 분명 큰 도움이 될 것입니다."
 PSA_defense_logistics_agency_idea: "국방부 군수국"
 PSA_arsenal_of_democracy_idea: "민주주의의 병기창"
 PSA_failed_operation_liberty: "빙하 작전의 여파"
 PSA_failed_operation_liberty_desc: "빙하 작전의 실패로 인해 패배주의가 우리 군대에 만연하게 되었고, 대중은 불안해하고 있습니다. 우리의 사기는 떨어졌지만, 전선에서 많은 교훈을 얻었습니다. 우리 최고사령부는 급진주의에서 국가를 지키기 위해 이러한 교훈들을 가슴 깊이 새기고 새로운 계획을 준비할 것입니다."
 PSA_arnolds_reform_plan: "아널드의 개혁안"
 PSA_ACTS: "바행단 훈련학교"
 PSA_airborne_experiments: "공수부대 실험"
 PSA_civil_war_victor: "내전에서 승리했지만, 포성은 여전히 울리고 있습니다."
 PSA_Operation_Liberty_mission: "빙하 작전"
 PSA_Operation_Liberty_mission_desc: "내전이 로키 산맥 반대쪽에서 치열하게 벌어지고 있는 가운데, 서부방위사령부의 고위참모부는 전쟁에서 이기기 위해서는 대초원에 도달하기 위한 결정적인 한방이 필요하다고 결단을 내렸습니다. 마셜 최고사령관은 우리가 목표를 달성한다면 승기를 잡게 될 것이라고 장담하였습니다. 하지만 이 목표를 달성하지 못한다면, 사기가 저하될 것이고, 어쩌면 우리를 완전한 패배의 길로 가게 만들지도 모릅니다..."
 PSA_reunited_america_flag: "미국이 재통일되었음"
 USA_civil_war_decisions: "내전 결정"
 USA_civil_war_decisions_desc: "우리는 미국의 미래를 위해 싸우고 있습니다. 반역자들을 무찌르고 깃발을 드높이 올립시다!"
 PSA_join_japan: "일본과의 제휴"
 PSA_join_japan_desc: "The great Pacific is not the only thing we share with the Japanese, for they have shown themselves to uphold the same values of democracy that we hold so dear. After they aided us in the Civil War, it would be only just for us to join the Japanese in their goal of spreading stability, democracy and liberty in the Pacific."
 PSA_activate_the_Western_Defense_Command: "서부방위사령부 창설"
 PSA_activate_the_Western_Defense_Command_desc: "우리는 진짜 미국을 자처하고 있고, 우리 육군은 공식적으로 미합중국 육군이기 때문에, 지휘 계통이 불분명한 상태입니다. 따라서, 우리는 서부방위사령부를 신설해 군대를 정부의 간섭을 받지 않게 독립시키고, 내전에서 승리하면 다시 합칠 것입니다."
 PSA_prepare_the_artillery: "포병 준비"
 PSA_prepare_the_artillery_desc: "논쟁의 여지가 없는 벨트크리크의 승자는 포병입니다. 포병을 이용해 적을 뚫고 진격할 수 있을 뿐 아니라, 어떠한 적의 공세도 막아낼 수 있습니다. 우리는 해군의 예비 대포를 포병 여단에 할당하고, 이 치명적인 무기의 대량 생산을 용이하게 하기 위해 신형 야포 개발과 야포 부품 개선에 자금을 투입해야 합니다."
 PSA_joint_chiefs_of_staff: "합동참모부"
 PSA_joint_chiefs_of_staff_desc: "이 전쟁에서 승리하기 위해서는 육해공 각 군을 조율할 수 있는 합동참모부를 창설하고, 현대적인 교리로 우리 군을 이끌어야 합니다."
 PSA_defense_logistics_agency: "국방부 군수국"
 PSA_defense_logistics_agency_desc: "미국은 다양한 지형들로 가득한 거대한 나라입니다. 우리는 미국의 다양한 자연환경에 맞춰 전쟁을 이끌어가게 할 중앙 군수국을 만들어야 합니다."
 PSA_deWitt_in_Charge: "최고사령관: 존 레신 드윗"
 PSA_deWitt_in_Charge_desc: "존 레신 드윗 소령은 적의 진지에 대한 대대적인 공세를 지지하는 다른 참모들과 달리, 강력한 제병협동 전술에 의한 신중한 공세를 제안했습니다. 그의 견해에 따르면, 중앙 고위 사령부에 의한 느리고 꾸준한 공세만이 우리나라를 승리로 이끌 것입니다. 참모총장 드윗과 함께 미국은 다시 자유를 되찾을 것입니다!"
 PSA_Marshall_in_command: "최고사령관: 조지 캐틀렛 마셜"
 PSA_Marshall_in_command_desc: "조지 캐틀렛 마셜 육군 준장이 예측했습니다 : 우리 군대가 로키산맥을 넘지 못해 중서부의 거점을 확보하지 못하면 우리는 패배할 것입니다. 그의 견해에 따르면, 차량화 부대를 활용해 로키 산맥을 넘는 것뿐만이 내전에서 우리를 승리로 이끌 것입니다. 참모총장 마셜과 함께 미국은 다시 자유를 되찾을 것입니다!"
 PSA_protecting_Columbia: "컬럼비아 방어"
 PSA_protecting_Columbia_desc: "육군대학원, 야전포병학교, 포트베닝과 다른 많은 주요 건물, 훈련 장소들이 전쟁으로 인해 피해를 입었고, 이제 내전이 끝났으니 우리는 이들 건물의 재건을 군대의 최우선 과제로 삼아야 합니다."
 PSA_military_research: "군사 연구"
 PSA_military_research_desc: "우리나라에는 세계 최고의 대학과 지성들이 있지만, 모든 것을 한꺼번에 연구할 수는 없습니다. 우리는 우리 군사 연구가 집중할 방향을 선택해야 합니다."
 PSA_weapon_designs: "신무기 설계"
 PSA_weapon_designs_desc: "내전이 시작되었을 때부터 M1 개런드 소총은 우리 군의 제식 소총이었지만, 현재 그 소총의 결함이 눈에 띄게 드러나고 있습니다. 내전 중 개런드에 대한 수많은 비판을 받아 온 우리 군부는 소총의 원제작자와 접촉하였고, 그는 소총의 총열, 가스 실린더, 가늠쇠를 재설계함으로써 개런드를 더 효과적인 무기로 만들 것이라 약속했습니다."
 PSA_Army_rangers: "육군 레인저"
 PSA_Army_rangers_desc: "특화된 병사들로 구성된 엘리트 부대인 레인저 부대는 험한 지형에서 은밀한 임무를 수행하여 적의 보급선을 차단하고 사기를 떨어뜨릴 것입니다."
 PSA_90_division_Army: "90-사단 육군계획"
 PSA_90_division_Army_desc: "마셜은 원래 265개의 사단을 완전무장시켜 전장에 투입하려 했지만, 우리의 한계로 인해 실현되지 못하고 있습니다. 대신 그는 90-사단 계획을 채택했고, 미국의 적들에 맞서 적어도 90개의 사단을 동원하는 것을 목표로 할 것입니다."
 PSA_motorization: "차량화 계획"
 PSA_motorization_desc: "기존 차량화 계획이 폐기되면서, 미합중국 군대는 적들보다 뒤쳐질 위험에 처했습니다. 마셜은 정부에 트럭 생산 장려 정책을 제안했고, 적이 반응하기 전에 미국 시골을 횡단할 수 있도록 하기 위해 민간 트럭을 압수하는 정책을 제안했습니다."
 PSA_tank_production: "전차 생산 증강"
 PSA_tank_production_desc: "우리의 인력이 부족한 상황에서 방위사령부는 모든 병사들이 전장에서 의미있게 활용되는 계획을 수립해야 했습니다. 어떤 계획에서든, 우리의 귀중한 병사들의 목숨을 지키고 적을 멀리 몰아내기 위해서 우리는 전차 생산을 최우선으로 할 수밖에 없을 것입니다."
 PSA_Officer_instruction: "장교 명령"
 PSA_Officer_instruction_desc: "마셜은 이 문제를 우리 정부에 제시했고, 많은 숙련된 장교들이 젊은 장교들에게 전술에 대해 조언해줘야 한다고 주장했습니다. 이를 통해 더 많은 장교들이 경험을 쌓고 전선에 투입될 수 있을 것이고, 또한 하급 장교들의 지휘력이 향상될 것입니다."
 PSA_recon_units: "정찰 부대"
 PSA_recon_units_desc: "지식은 힘이고, 마셜은 앞의 두 가지가 없으면 우리의 승리는 불가능할 것이라고 주장합니다. 우리는 적에 비해 병력과 무기 모두 적지만, 우리가 그들의 일거수일투족을 파악할 수 있으면 우리는 그들의 우위를 무너뜨리고 승리를 쟁취할 수 있을 것입니다."
 PSA_start_operation_glacier: "빙하 작전 개시"
 PSA_start_operation_glacier_desc: "빙하 작전의 목적은 중서부의 거점을 확보하여 추가적인 공세의 발판으로 만드는 것입니다. 이를 위해서는 적어도 15개 사단이 로키 산맥을 넘어가기 위한 인프라 지원이 필요하며, 서부 해안에서의 병력 증원이 필요할 것입니다."
 PSA_defense_is_the_best_offense: "방어는 최고의 공격"
 PSA_defense_is_the_best_offense_desc: "다가오는 폭풍에 대비하기 위한 첫 번째 단계는 우리의 방어 시설을 개선하는 것입니다. 참호와 요새는 우리 군의 바탕이며, 적이 우리의 고향을 위협할 때 우리는 결국 승리할 것입니다."
 PSA_logistic_security: "군수체계의 확립"
 PSA_logistic_security_desc: "보급은 잘 알려지지 않은 전장이지만, 우리가 동쪽의 급진주의자들에 맞서 승리하려면 보급은 필수적입니다. 새로운 군수공장을 세우고 보급 사단에 투자하면 우리가 승리하는 데 도움이 될 것입니다."
 PSA_Expand_the_Presidio: "샌프란시스코 요새 확장"
 PSA_Expand_the_Presidio_desc: "샌프란시스코 요새는 1846년 미국이 점령한 이래로 오랫동안 국가 방위를 담당해 왔고, 서부방위사령부가 위치할 최적의 장소입니다. 하지만, 요새가 사령부의 인원들을 모두 수용하기 위해선 확장이 필요할 것입니다."
 PSA_improve_bite_and_hold_tactics: "'물고 버티기' 전술의 개선"
 PSA_improve_bite_and_hold_tactics_desc: "'물고 버티기' 전술은 벨트크리크 중 영국에 의해 처음 채택되었습니다. 그 전술은 비용이 많이 들었지만, 엄청난 성공을 거두었고, 우리가 최적의 공격을 감행하고 승리를 굳히려면 그 성공에 주목하고 어떻게 그 전술을 개선시킬 것인지 분석해야 합니다."
 PSA_engineer_corps_expansion: "공병대 확장"
 PSA_engineer_corps_expansion_desc: "미국은 미시시피, 리오 그란데, 콜로라도 강 같은 세계에서 가장 큰 강들을 가지고 있습니다. 우리는 공병단에게 요새나 도하 장치를 건설할 적절한 도구들을 제공해야 합니다."
 PSA_coast_to_coast_planning: "'해안에서 해안으로' 전략"
 PSA_coast_to_coast_planning_desc: "요새 확장과 함께 드윗은 새 계획 팀의 창설을 제안했습니다. 이 계획팀은 우리가 바다에서 빛나는 바다까지 적을 밀어낼 수 있도록 새롭고 융통성 있는 계획을 만들어 낼 것입니다."
 PSA_increase_military_spending: "군비 증액"
 PSA_increase_military_spending_desc: "내전은 미국 민간 산업을 황폐화시켰지만, 군사 산업을 꽤 수익성 있게 만들었습니다. 내전은 끝났지만, 미국에겐 여전히 싸워야 할 적들이 남아있으며, 따라서 우리는 내전 때 증액되었던 국방비 지출을 유지해야 합니다."
 PSA_bring_the_complex_west: "군수공업단지 재건"
 PSA_bring_the_complex_west_desc: "동부에 있는 수많은 군수산업단지들은 내전 중 황폐화되었습니다. 미국 내전 동안 오래된 군수공장과 무기공장들은 폭격의 주된 표적이 되었고, 적들의 은신처로 쓰이기도 하였습니다. 다음 전쟁을 준비하려면 우리는 군수산업단지들을 재건하는 데 자금을 투자해야 합니다."
 PSA_Columbia_needs_you: "조국은 당신이 필요하다!"
 PSA_Columbia_needs_you_desc: "컬럼비아의 상징인, 성조기 가운을 입고 프리지아 모자를 쓴 여성은 우리가 성취하기 위해 그토록 열심히 싸웠던 자유의 이상과 그 열망을 의인화한 것입니다. 폭군이 몰락하고 급진주의자들은 패배했지만 컬럼비아에 대한 미국인의 의무는 아직 끝나지 않았습니다. 전쟁이 수평선 위로 떠오를 때, 오직 미국의 용감한 이들만이 조국을 압제로부터 지킬 수 있을 것입니다."
 PSA_defense_contracts: "계약자 보호"
 PSA_defense_contracts_desc: "명령 하달식 경제의 유럽과는 달리, 우리는 무기를 생산하기 위해 사기업들에게 의존해야 합니다. 다가올 내전을 준비하려면 이들을 지원해야 합니다."
 PSA_crossing_the_rockies: "로키 산맥을 가로질러"
 PSA_crossing_the_rockies_desc: "로키 산맥은 우리의 사랑하는 서부 해안과 대학살이 벌어지고 있는 동부를 갈라놓는 지리적 장벽입니다. 하지만, 우리의 목표는 미국의 재통합이기 때문에, 우리는 결국 로키 산맥 너머의 적들과 맞서 싸워야 할 것입니다. 따라서 우리는 산맥 너머를 향한 군사작전을 준비해야 합니다."
 PSA_gi_bill: "제대군인원호법"
 PSA_gi_bill_desc: "내전의 여파로, 가까운 미래에 대규모의 제대 군인들이 사회 이슈가 될 것으로 예상됩니다. 우리는 교육과 직업훈련 프로그램을 만들어 그들을 사회에 재통합시켜야 합니다."
 PSA_war_bonds: "전시채권"
 PSA_war_bonds_desc: "이 전쟁에서 이기려면 충분한 자금이 필요합니다. 채권은 인기 있는 모금 방법이며, 만화, 영화, 그리고 다른 인기 매체를 통해 쉽게 홍보할 수 있습니다."
 PSA_walkie_talkies: "워키토키"
 PSA_walkie_talkies_desc: "흔히 '워키토키'라고 불리는 휴대용 라디오는 유용한 도구입니다. 군은 이를 이용해 야포 사격, 공습 그리고 다른 많은 것들을 조율할 수 있을 것입니다."
 PSA_navy: "미 해군"
 PSA_navy_desc: "한때 미 해군은 세계의 자랑이었습니다. 하지만 이들 중 대다수가 동부의 반역자들에게 넘어갔습니다. 우리는 우리 정부에 충성하는 함대를 확인해봐야 합니다. 그래야만이 이들이 이 전쟁에서 뭘 할 수 있는지 결정할 수 있습니다."
 PSA_great_white_fleet: "대백색함대"
 PSA_great_white_fleet_desc: "대백색함대는 미국 해군력의 진수입니다. 우리는 이에 주목해야 합니다. 전함과 드레드노트로 이뤄진 거대한 함대는 우리가 바다를 지배하고 있다는 강력한 증거입니다."
 PSA_protect_american_trade: "미국 무역선단 보호"
 PSA_protect_american_trade_desc: "무역은 미국의 생명줄입니다. 우리는 적의 기습으로부터 무역선들을 보호하는 방향으로 해군교리를 조정해야 합니다."
 PSA_carrier_projects: "항공모함 계획"
 PSA_carrier_projects_desc: "항모는 미래의 해전을 결정지을 것입니다. 해군력의 투사를 위해선 항모 연구와 생산에 투자해야 합니다."
 PSA_battle_ships: "전함 개발"
 PSA_battle_ships_desc: "전함은 대양의 왕입니다. 우리는 더 거대한 포와 더 나은 방공망을 갖춘 전함을 설계해야 합니다."
 PSA_battle_cruisers: "순양전함 개발"
 PSA_battle_cruisers_desc: "순양전함은 전함과 순양함의 장점을 모아놓았습니다. 우리 해군은 그것들이 필요합니다."
 PSA_coast_guard: "미국 해안경비대"
 PSA_coast_guard_desc: "우리는 해안경비대를 부활시켜 무역을 보호하고, 해상 범죄를 차단하고, 위험에 빠진 자들을 구조해야 합니다."
 PSA_light_cruisers: "경순양함 개발"
 PSA_light_cruisers_desc: "경항공모함은 적 전함과 잠수함을 공격할 수 있을 뿐아니라 적 전투기도 효과적으로 무찌를 수 있습니다. 우리 해군에도 이것들이 필요합니다."
 PSA_naval_aviation: "해군 항공대"
 PSA_naval_aviation_desc: "해군 항공대는 미래의 대양 해전의 승패를 결정지을 것입니다. 우리는 우리 함재기들이 상처 하나 입지 않고 적 전함을 파괴할 수 있도록 해야 합니다."
 PSA_expand_dockyards: "조선소 확장"
 PSA_expand_dockyards_desc: "우리 조선소들은 전쟁을 대비하기엔 부족합니다. 우리는 해군 시설들을 확장하여 전쟁을 대비할 수 있게 해야 합니다."
 PSA_submarines: "잠수함 개발"
 PSA_submarines_desc: "잠수함은 적의 함선을 효과적으로 파괴할 수 있습니다. 우리는 적의 구축함과 대잠 전술에 우리 잠수함이 효과적으로 대처할 수 있게 해야 합니다."
 PSA_liberty_ships: "리버티선"
 PSA_liberty_ships_desc: "이전에 무역선 건조를 전담했던 우리 조선소는 해외 동맹국들에게 물자를 지원할 수많은 수송선을 건조하기 위한 목적으로 용도가 전환될 것입니다."
 PSA_maratime_industry: "해양산업"
 PSA_maratime_industry_desc: "동부만큼은 아니지만, 우리 또한 해양 무역의 유구한 유산을 가지고 있습니다. 우리는 해양 산업이 우리 전쟁을 뒷받침하도록 해야 합니다."
 PSA_new_admirals: "새로운 제독들"
 PSA_new_admirals_desc: "많은 제독들이 동부의 반역자들에게로 도망쳤습니다. 우리는 해양 지배를 공고히 하기 위해 새로운 세대의 해군 지휘관들을 양성해야합니다."
 PSA_expand_the_waves: "WAVES 설립"
 PSA_expand_the_waves_desc: "여성들은 해군에서 보조 역할을 할 수 있고, 남자들이 안심하고 전투를 할 수 있게 해줍니다. 이는 사회적인 논란이 될 수 있지만, 우리의 투쟁에 상당한 도움이 될 것입니다."
 PSA_expand_marine_corps: "해병대 개선"
 PSA_expand_marine_corps_desc: "해병대는 전 세계에 대한 미국의 세력투사의 상징이었습니다. 트리폴리의 해안에서부터 몬테주마의 홀까지, 해병대는 항상 그곳에 있었습니다. 우리는 그들에게 현대적인 장비와 훈련을 보장해야 합니다."
 PSA_naval_training: "해군 훈련"
 PSA_naval_training_desc: "아나폴리스에 있는 해군사관학교는 내전 중 전투로 파괴되었지만, 우리는 여전히 신세대 장교들과 선원들을 훈련시킬 수 있는 많은 시설들을 가지고 있습니다."
 PSA_urban_warfare: "해병대 증강"
 PSA_urban_warfare_desc: "우리는 해병대를 확장해서 그들이 우리의 힘을 전세계에 보여줄 수 있도록 해야 합니다."
 PSA_sempre_fi: "항상 충실하게"
 PSA_sempre_fi_desc: "Semper Fidelis는 '언제나 충성'을 의미합니다. 해병대는 언제나 미국의 자유와 민주주의를 위한 보루가 될 것입니다. 그리고 이들은 세계 각지에 자유를 흩뿌릴 것입니다."
 PSA_columbia_gem_of_the_ocean: "바다의 진주 컬럼비아"
 PSA_columbia_gem_of_the_ocean_desc: "해군 연구와 선박 건조에 대한 우리의 광범위한 투자를 통해 우리는 세계 최고의 해군 강국 중 하나의 자리를 되찾았습니다. 닻을 내려라!"
 PSA_Create_The_USAF: "USAF 창설"
 PSA_Create_The_USAF_desc: "전쟁 전에, 미 육군 항공대는 이름에서 알 수 있듯이, 육군의 한 분과에 지나지 않았습니다. 지금 우리는 이들을 육군에서 독립시켜 지원해주어야 합니다."
 PSA_Re_Establish_The_ACTS: "항공단전술학교 재설립"
 PSA_Re_Establish_The_ACTS_desc: "The Air Force Tactical School was the officer training school for the old Army Air Corps. Given the results of the civil war, it is clear that we must rebuild the ACTS in order to better prepare our air forces."
 PSA_Expand_The_WASPs: "WASP 확장"
 PSA_Expand_The_WASPs_desc: "Women can fly a plane just as well as a man can, and can provide many valuable auxiliary tasks, freeing up men for other duties. While socially controversial, this will be an invaluable step in winning the war."
 PSA_The_Screaming_Eagles: "포효하는 독수리"
 PSA_The_Screaming_Eagles_desc: "공수부대는 신개념 부대이고, 우리에게 상당한 이득을 가져다 줄 것입니다. 우리는 공수부대를 창설해야 합니다."
 PSA_Airfield_Expansion: "비행장 확장"
 PSA_Airfield_Expansion_desc: "The range of our fighters and bombers are limited by the airfields to which they are attached. By improving both the quality and quantity of these airfields, we will be able to strike more targets more frequently."
 PSA_Bomber_Development: "폭격기 개발"
 PSA_Bomber_Development_desc: "Our Air Force leadership led by Harold Arnold is convinced that a strong bomber force can bring our enemies to their knees. Following their advice, we shall"
 PSA_New_Fighter_Models: "새 전투기 모델"
 PSA_New_Fighter_Models_desc: "While many are confident that the bomber will always get through, we must hedge our bets on that. New fighters will serve us well on both offence and defence."
 PSA_Naval_Support: "해군 지원"
 PSA_Naval_Support_desc: "Our navy is not invulnerable, and there is a genuine concern that they might not be able to win every high seas battle that they need to win. By investing in some naval bombers, we can even the odds by striking any hostile ships in range of our air bases."
 PSA_RADAR: "레이다"
 PSA_RADAR_desc: "스탠포드와 칼텍의 두뇌들이 연구하고 있는 레이다 기술은 공중전의 양상을 영원히 바꿀 것입니다."
 PSA_Long_Range_Interceptors: "장거리 요격기"
 PSA_Long_Range_Interceptors_desc: "While having better bombers is vital to win the war of tomorrow at the enemy's doorstep, these bombers can seldom operate on their own. They will need an escort capable of facing off enemy fighters and come back in one piece. Luckily for us, plane designer Kelly Johnson has contacted us with a new and innovative design: The P-38, dubbed 'The Lightning'."
 PSA_Strategic_Bomber_Development: "전략폭격기 개발"
 PSA_Strategic_Bomber_Development_desc: "Tactical bombers are all well and good for supporting the men on the ground, but the true potential of bombers lies in Strategic Bombers. When they get through, enemy cities and industry are left in ruins, and the will of the enemy to continue the war is shattered. A large fleet of strategic bombers will make us very powerful."
 PSA_Strategic_Disruption: "Strategic Disruption"
 PSA_Strategic_Disruption_desc: "Now that we have the bombers we need, we must develop theories and training to make the best use of them. Hap Arnold and the old Bomber Mafia have formed a solid foundation for our theories, now we shall develop their theories and see more and further than they."
 PSA_Expand_The_Bomber_Force: "Expand the Bomber Force"
 PSA_Expand_The_Bomber_Force_desc: "Our early experiments in developing a Bomber Force has proven promising. Now is the time to go all in on bombing the enemy into submission! Leave nothing but rubble!"
 PSA_last_bastion: "미국 민주주의의 마지막 보루"
 PSA_last_bastion_desc: "우리는 미국의 자유와 민주주의의 마지막 보루입니다. 워싱턴은 폭군에게 넘어갔고 남부와 강철 벨트에서는 급진주의자 반란이 일어났습니다. 이제 자유의 민주주의의 횃불을 든 이는 우리 하나 뿐입니다."
 PSA_social_conservatives_in_power: "옛 민주당의 승리"
 PSA_social_conservatives_in_power_desc: "민주당이 1940년 선거에서 승리했습니다. 비록 AFP에 급진 당원들을 빼앗겼고, 온건파가 주류가 되었지만, 민주당은 아직 사회보수주의 정당입니다."
 PSA_red_scare: "적색 공포"
 PSA_red_scare_desc: "생디칼리슴은 한때 우리 국가에서 가장 산업적으로 생산적인 부분을 파괴했습니다. 우리는 이들이 자유의 마지막 보루에 뿌리내리지 못하도록 해야합니다."
 PSA_anti_unionism: "반-생디칼리슴 법률"
 PSA_anti_unionism_desc: "우리가 통과해야 할 첫 번째 법안 중 하나는 SPA 회원이 공직에 있을 수 없도록 하는 새로운 반생디칼리슴 법안입니다. 이전에 자신의 생디칼리슴적 성향을 드러낸 자들은 자유의 반역자로 취급받게 될 것입니다."
 PSA_support_business: "사업 지원"
 PSA_support_business_desc: "공화당 내 자본주의자들의 견제받지 않는 행보는 지나치긴 하지만, 우리는 기업들이 정부로부터 적절한 지원을 받도록 해야 합니다. 반생디칼리슴 규제가 필요합니다."
 PSA_social_hygiene: "공공위생"
 PSA_social_hygiene_desc: "정부는 다양한 질병으로부터 국민들을 보호하기 위한 공중 보건 캠페인을 지원해야 합니다. 이 캠페인의 일환으로 우리는 수많은 질병의 신체적, 도덕적, 정신적 근원인 범죄와 죄악을 막기 위해 노력할 것입니다."
 PSA_public_schooling: "공교육 지원"
 PSA_public_schooling_desc: "공립학교는 적절한 자금지원을 받아야 하고 또한 적절한 교육과정을 갖추어야 합니다. 우리 아이들에게 자유민주주의의 중요성과 급진주의와 생디칼리슴의 폐해를 가르치는 것은 우리 나라의 미래를 여는 열쇠입니다."
 PSA_america_business_is_business: "미국의 사업은 바쁘다"
 PSA_america_business_is_business_desc: "미국의 산업은 우리나라의 중추였습니다. 내전의 참화는 한때 번창했던 상업 부문을 황폐화시켰지만, 적절한 정부 지원이 있다면 다시 일으켜세울 수 있을 것입니다."
 PSA_immigration_act: "이민법"
 PSA_immigration_act_desc: "몇몇 사람들은 이민자들이 우리나라의 중추라고 말할지 모르지만, 우리에겐 더 중요한 문제들이 산적해 있습니다. 우리 위대한 조국을 재건하는 것이 우선되어야 합니다."
 PSA_hays_code: "헤이스 코드"
 PSA_hays_code_desc: "모든 사람들은 훌륭한 영화를 즐길 권리가 있지만, 할리우드의 풍기 문란은 단속되어야 할 필요가 있습니다. 영화계에 생디칼리슴이 퍼지는 것을 막기 위해 감독과 배우들을 엄격히 단속해야 합니다."
 PSA_american_laisze_faire: "자유방임주의 경제"
 PSA_american_laisze_faire_desc: "정부의 지나친 개입은 재건을 방해할 뿐입니다. 내전에서 벗어나 한참 재건 중인 우리 경제에 지나치게 간섭하지 맙시다."
 PSA_moral_education: "도덕 교육"
 PSA_moral_education_desc: "고등교육은 오래전부터 엘리트층의 보루였고, 이대로 유지되어야 합니다. 아이비 리그의 영광스러운 홀들은 준비되지 않은 사람들을 위한 장소가 아닙니다. 이 장소들은 미래의 미국 지도자들이 최고의 교육을 받는 장소로 남겨져야 합니다."
 PSA_new_american_century: "새로운 미국의 세기"
 PSA_new_american_century_desc: "현 대통령의 당선 이후 우리는 미국을 재건하는 걸 목적으로 하는 재단을 설립했습니다. 내전에서 재기하는 것은 시간이 걸리겠지만, 우리는 위대한 첫 걸음을 다시 내딛을 준비가 되어 있습니다."
 PSA_social_gospel: "사회복음"
 PSA_social_gospel_desc: "부가 부자에서 가난한 자들로 흘러간다는 사실은 경제학의 간단한 법칙입니다. 우리 시민들이 이 사회적 진리를 깨닫게 해야 합니다."
 PSA_soften_regulations: "규제 완화"
 PSA_soften_regulations_desc: "내전 이후 우리가 가장 필요로 하는 것은 불필요한 규제의 철폐입니다. 우리는 붉은 테이프를 걷어내고 기업들이 이러한 고난의 시기에 버텨낼 수 있도록 해야 합니다."
 PSA_labor_management: "노동관리법"
 PSA_labor_management_desc: "불합리한 노사관계는 남북전쟁의 커다란 불씨가 됐습니다. 우리는 노조와 생디칼리슴 단체들의 권력을 빼앗고 고용주들이 직원들의 이익을 진정으로 생각하도록 해야 합니다."
 PSA_fiscal_reform: "국가재정개혁"
 PSA_fiscal_reform_desc: "금융과 은행 시스템의 종합적인 개혁이 필요합니다. 내전 이후 이 나라가 필요로 하는 것은 바로 적폐, 불필요한 규제, 그리고 다른 장애물들을 없애는 것입니다."
 PSA_bureau_of_the_budget: "예산국"
 PSA_bureau_of_the_budget_desc: "균형 잡힌 예산은 모든 주를 운영하는 데 있어 핵심이 됩니다. 이 '적자 지출' 은 없어져야 합니다. 우리는 과도한 지출을 자제해야 합니다."
 PSA_market_liberals_in_power: "공화당의 승리"
 PSA_market_liberals_in_power_desc: "자유무역과 규제완화, 금융 활성화를 내건 공화당이 1940년 선거에서 승리했습니다. 시민들은 곧 낮은 세율, 물가 하락, 미국 자본주의의 개인주의 정신을 맛보게 될 것입니다."
 PSA_settelment_movement: "인보관운동"
 PSA_settelment_movement_desc: "인보관운동은 벨트크리크 이전의 영국과 미국에서 인기를 끌었고, 서로를 더 잘 이해하기 위해 '정착주택'에서 부자와 가난한 사람들이 함께 생활하도록 하는 데 초점을 맞췄습니다. 이 힘든 시기를 견뎌내려면 우리는 이 운동을 부활시켜야 합니다."
 PSA_small_business_support: "영세 사업 지원"
 PSA_small_business_support_desc: "내전의 여파로 많은 기업들이 도산하기 전까지 소규모 기업들은 미국 경제의 중추였습니다. 우리는 영세기업들을 지원해주기 위한 조세 감면 혜택과 같은 정책들을 시행해야 합니다."
 PSA_business_grants: "사업 보조금"
 PSA_business_grants_desc: "대기업들도 내전에서 어려움을 겪었고, 그들 또한 중소기업들처럼 전쟁 전 수익성을 완전히 회복하기 위해 정부의 개입이 필요합니다."
 PSA_hollywood_glamor: "할리우드 지원"
 PSA_hollywood_glamor_desc: "많은 유명한 헐리우드 배우들과 감독들은 공화당의 대의명분을 지지합니다. 공화당을 세계에 홍보하는 영화를 제작하는 데 그들을 참여시킵시다."
 PSA_education_philanthropy: "교육 자선사업"
 PSA_education_philanthropy_desc: "가장 부유한 사업가들은 보통 아이비리그, 스탠퍼드, 시카고 대학과 같은 소규모 엘리트 대학에 다녔습니다. 우리는 불우한 사람들도 이러한 학문의 상아탑에 들어갈 수 있도록 해야 합니다."
 PSA_new_liberalism: "신자유주의 시대"
 PSA_new_liberalism_desc: "공화당이 집권한 이후 미국의 경제가 정점에 이르렀습니다. 실업률은 낮고, 주가는 계속 오르고 있습니다. 미국과 자본주의에 신의 축복이 있기를!"
 PSA_progressive_taxation: "자유 조세"
 PSA_progressive_taxation_desc: "Ideally, taxation should strike a balance between allowing people to still have enough money to spend on consumer and luxury goods, and supporting government programs. The Democrat tax plan ensures this will be the case."
 PSA_securities_act: "증권법"
 PSA_securities_act_desc: "많은 사람들은 내전 동안 미노조연맹과 미연합국이 수행한 대규모 재산 몰수를 두려워하고 있습니다. 우리는 국민들의 사유재산을 인정해주는 법률을 제정하여 그들을 안심시켜야 합니다."
 PSA_gospel_of_wealth: "배금주의 풍토"
 PSA_gospel_of_wealth_desc: "경제가 번창하면 모든 사람의 배를 들어올릴 수 있습니다. 우리는 세제 개혁과 같은 개혁들을 통해 최고경영자와 가난한 농부들 모두 번창하도록 보장해야 합니다."
 PSA_trust_busting: "기업합동 해소"
 PSA_trust_busting_desc: "기업합동 해체는 미노조연맹의 슬로건이었습니다. 급진주의가 다시 추한 떡잎을 싹트게 하는 것을 막기 위해 선제적으로 기업합동을 해체해야 합니다."
 PSA_free_trade1: "자유무역 지지"
 PSA_free_trade1_desc: "자유무역은 탄탄한 경제의 필수 요소입니다. 우리는 관세를 철폐하고 전 세계 국가들과의 자유무역을 가로막는 방벽들을 무너뜨려야 합니다."
 PSA_social_liberals_in_power: "새로운 민주당"
 PSA_social_liberals_in_power_desc: "민주당 진보파가 1940년 선거에서 승리했습니다! 그들은 전쟁 전 계획들을 이어받아 자유무역을 장려하고 진보적 사회정책을 추진하고 복지 국가를 만들어 나갈 것입니다."
 PSA_country_life_movement: "전원 생활 운동"
 PSA_country_life_movement_desc: "농촌 생활로의 복귀를 주장하는 전원 생활 운동은 내전의 혼란으로 도시 생활에 환멸을 느낀 사람들 사이에서 인기를 끌고 있습니다. 이는 소외된 농촌의 기반 시설과 산업을 개선하는 데 도움이 되고, 따라서 우리는 이를 장려해야 합니다."
 PSA_efficiency_movement: "효율성 운동"
 PSA_efficiency_movement_desc: "30년 전 진보당의 전성기에 시작된 효율성 운동은 가정과 일터에서 비효율적인 쓰레기들을 제거하는 것을 목적으로 했습니다. 내전이 끝나고 경제가 회복되고 있는 지금 우리는 대중들이 다시금 이 운동에 참여하도록 해야 합니다."
 PSA_chautauqua: "하계 문화 교육 학교"
 PSA_chautauqua_desc: "하계 문화 교육 학교는 상부 뉴욕 주에서 진보적 가치를 퍼뜨리기 위해 설립되었습니다. 우리는 이를 전국적으로 확대하여 진보적 이념을 널리 퍼뜨려야 합니다."
 PSA_four_freedoms: "네 가지 자유"
 PSA_four_freedoms_desc: "미국인들은 세계의 대부분이 누리지 못하는 네 가지 주요 자유를 누리고 있는데, 언론의 자유, 종교의 자유, 궁핍으로부터의 자유, 공포로부터의 자유가 바로 그것입니다. 내전이 마무리되었고, 우리는 모든 시민들이 피부색이나 종교에 상관없이 이러한 자유를 누릴 수 있도록 해야 합니다."
 PSA_liberal_unions: "자유주의 노동조합 지원"
 PSA_liberal_unions_desc: "모든 노동조합이 생디칼리슴의 소굴은 아닙니다. 몇몇은 진정으로 노동자들의 권리 향상에 관심을 가지고 있고, 우리는 이들을 지원하여 노동자들을 보호함과 동시에 국내에 아직도 숨어있는 생디칼리스트들을 제거해야 합니다."
 PSA_new_progressive_era: "새 진보의 시대"
 PSA_new_progressive_era_desc: "선거가 끝나고 미국은 역사상 유례없는 성장의 시기를 누렸습니다. 내전의 잿더미에서 솟아나온 우리는 이제 전세계에 진보의 가치를 퍼뜨려야 합니다."
 PSA_new_nationalism: "뉴내셔널리즘"
 PSA_new_nationalism_desc: "This New Nationalism regards the executive power as the steward of the public welfare. It demands of the judiciary that it shall be interested primarily in human welfare rather than in property, just as it demands that the representative body shall represent all the people rather than any one class or section of the people."
 PSA_strengthen_democracy: "민주주의 강화"
 PSA_strengthen_democracy_desc: "민주주의 자체는 결함이 없지만, 내전으로 인해 낡은 엉터리 자본주의의 실태가 드러나게 되었습니다. 우리는 이제 모두에게 민주주의가 유용하다는 것을 보여야 합니다."
 PSA_labor_relations_act: "노동관계법"
 PSA_labor_relations_act_desc: "고용주와 노동자 사이의 험악한 관계는 내전의 불씨가 되었습니다. 노동자들이 착취로부터 보호받을 수 있도록 법안을 제정해야 합니다."
 PSA_social_security: "사회보장"
 PSA_social_security_desc: "현대 사회보장제도는 노인들이 재정적 걱정 없이 안정적으로 은퇴 생활을 즐길 수 있도록 도울 것이고, 우리 행정부에 대한 많은 지지를 이끌어 낼 것입니다."
 PSA_medicare: "메디케어"
 PSA_medicare_desc: "메디케어는 농민노동당의 정치인들이 제안한 급진적 법안으로, 가난한 우리 시민들이 그들이 필요로 하는 치료를 받을 수 있도록 보장할 것입니다."
 PSA_social_democrats_in_power: "농민노동당의 승리"
 PSA_social_democrats_in_power_desc: "예상외로, 농민노동당이 1940년 선거에서 승리했습니다! 그들은 복지 국가 건설뿐만 아니라 서민과 부유층의 격차를 해소하는 것을 목표로 할 것입니다."
 PSA_national_youth_adminstration: "국가청년국"
 PSA_national_youth_adminstration_desc: "실업은 급진주의를 낳습니다. 전장에서 돌아온 젊은이들에게 일자리를 제공하지 않으면 우리는 지난 수년간 우리가 억누르려 시도했던 급진주의의 재대두를 보게 될 것입니다."
 PSA_brain_trust: "브레인 트러스트"
 PSA_brain_trust_desc: "농민노동당에서 선출된 젊은 진보성향 상원의원 그룹은 그들의 아이비리그 학력과 급진적인 국가 개혁 제안으로 인해 '브레인 트러스트'로 불리고 있습니다."
 PSA_public_works: "공공사업 계획"
 PSA_public_works_desc: "공공 사업 계획은 두 가지 목적을 가지고 있습니다. 첫째, 내전으로 인한 피해를 복구하는 데 도움을 줄 것입니다. 둘째, 동원해제된 민병대들과 준군사단체 대원들에게 일자리를 제공할 것입니다."
 PSA_new_anti_trust_laws: "신독점방지법"
 PSA_new_anti_trust_laws_desc: "노동자 계급에 대한 기업의 착취에 대한 반감으로 미노조연맹이 급부상했습니다. 이런 일이 다시는 발생하지 않도록 거대은행을 비롯한 대기업 기업합동을 해체해야 합니다."
 PSA_national_housing: "국민주택법"
 PSA_national_housing_desc: "내전으로 수많은 마을들이 파괴되었고, 우리는 주택을 건설하여 전국에 퍼져있는 난민 캠프 거주민들을 재정착시켜야 합니다."
 PSA_create_the_ccc: "시민보호청년단 창설"
 PSA_create_the_ccc_desc: "시민보호청년단(CCC)을 창설함으로써 내전에서 파괴된 기반 시설을 복원하는 것을 목적으로 하는 대규모 인력을 확보해야 합니다."
 PSA_rural_electrification_administration: "농촌전력화국"
 PSA_rural_electrification_administration_desc: "많은 시골 마을들엔 전기가 들어오지 않습니다. 농촌전력화국을 창설하여 시골에 전기가 들어오게 하면 우리 당의 지지율이 상승하고 경제를 발전시킬 수 있을 것입니다."
 PSA_farm_security_act: "농장안보정책"
 PSA_farm_security_act_desc: "미국의 농장들은 전쟁으로 황폐화되었습니다. 농민 보호를 책임지는 연방기구를 만들어 농업 번영을 보장해야 합니다."
 PSA_minium_wage: "최저임금"
 PSA_minium_wage_desc: "현재 우리나라엔 최저임금 제도가 없습니다. 모든 사람들에게 최소한의 생활수준을 보장해 주는 것은 사람들이 안전하게 살 수 있도록 보장할 뿐만 아니라, 국가 경제 전반에 도움이 될 것입니다."
 PSA_resettlement_adminstration: "정착촌 관리"
 PSA_resettlement_adminstration_desc: "내전 당시 대규모 난민들이 전국 각지로 피난갔습니다. 인종차별주의자들의 소굴 남부를 벗어나는 흑인들부터 캐나다와 캘리포니아로 도망치는 부유층까지, 우리는 이들이 그들의 집이나 적어도 안전한 곳에 정착할 수 있도록 보장해야 합니다."
 PSA_bread_and_roses: "빵과 장미"
 PSA_bread_and_roses_desc: "미국은 농민노동당 지도하에 번창해 왔습니다. 경제가 호황을 누리고 있고, 정부의 복지 프로그램으로 인해 어느 누구도 급진적인 생디칼리슴과 다른 좌파 이념들에 관심이 없습니다. 미국의 새로운 시작입니다."
 PSA_back_in_business: "사업 재개"
 PSA_back_in_business_desc: "The nation has seen some troubles which meant it could not act as an international power, not as it deserves to be - but that has now changed. America is ready to re-enter the world stage."
 PSA_rebuild_monroe: "먼로 독트린 재건"
 PSA_rebuild_monroe_desc: "The troubles in Europe and elsewhere are not ours. America belongs to the New World, and to that end we must endeavour to stake out our place in it. It is our destiny to be the master of North America and protector of South America, and woe betide those who would stand in our way."
 PSA_diplomatic_corps: "미국 외교단"
 PSA_diplomatic_corps_desc: "The first step in achieving dominance is to ensure that our future enemies and allies are fully aware of our intentions. Welcome our presence or not, however, we are coming."
 PSA_rightful_domain: "정당한 영역"
 PSA_rightful_domain_desc: "North America is our first and foremost concern. We will not condone hostile nations on America's borders, and we must prepare our military to guard our domain by both land and sea."
 PSA_cooperaton_treaties: "협력 조약"
 PSA_cooperaton_treaties_desc: "The League of American States will be an organisation of friendly neutrals in North and South America, one where the United States is both protector and kindly guide."
 PSA_propping_up_allies: "신 아메리카 제국주의"
 PSA_propping_up_allies_desc: "Americans are not imperialists - we go only where we are welcomed, and enforce our will only where it is necessary to maintain order in the West. For the benefit of all."
 PSA_pax_americana: "팍스 아메리카나"
 PSA_pax_americana_desc: "The great struggle of this continent is now over, and a new sense of wholeness has come. Economic cooperation and social order will now reign and another great ambition of America's is complete."
 PSA_enter_the_fray: "설전 가담"
 PSA_enter_the_fray_desc: "미국은 세계의 일원입니다. 우리는 전세계 곳곳의 우리를 향한 위협을 제거하기 위해 외국의 동맹에 끌려들어가는 것을 주저하지 않을 것입니다."
 PSA_arsenal_of_democracy: "민주주의의 병기창"
 PSA_arsenal_of_democracy_desc: "좋은 이웃 정책은 미래의 갈등을 대비해 무기를 비축하는 프로그램입니다. 대통령이 이름붙인 '민주주의의 병기창'은 세계 곳곳에서 폭정과 생디칼리슴에 맞서 싸우는 자들에게 전쟁 물자를 지원할 것입니다."
 PSA_longer_reach: "더욱 더 멀리"
 PSA_longer_reach_desc: "우리가 세계의 정상 국가가 되려면, 해군력을 키워야 합니다."
 PSA_on_the_beach: "해변에서"
 PSA_on_the_beach_desc: "우리의 적들은 미군이 그들의 해안에 상륙하는 것을 두려워해야 할 것이고, 우리는 우리의 넓은 작전반경이라는 이점을 적절히 활용할 수 있도록 해야 합니다."
 PSA_working_with_allies: "동맹과 함께 하자"
 PSA_working_with_allies_desc: "미국은 동맹국들, 아니 적어도 적들의 적들은 미국 마음대로 다루어야 합니다. 그들이 더 잘 싸운다면 우리는 승리의 기회를 거머쥘 수 있을 것입니다."
 PSA_american_century: "미국의 세기"
 PSA_american_century_desc: "세계 평화를 위한 위대한 이념 투쟁은 미국 산업과 경제의 명시적인 힘을 확립했습니다. 미국의 존재는 폭정과 생디칼리슴에 대한 승리에 필수적이며 우리의 성공은 세계 평화를 보존하는데 필수적 요소입니다."
 PSA_fortress_america: "아메리카의 요새"
 PSA_fortress_america_desc: "미국은 지옥을 겪어왔고, 아직 외국의 문제에 휘말리면 안됩니다. 우리는 우리의 집을 보고, 그것이 견고한지 확인해야 하며, 적이 우리 문을 두드릴 때 우리의 벽을 지켜야 합니다."
 PSA_man_the_walls: "장벽을 쌓아라"
 PSA_man_the_walls_desc: "우리의 방위 계획의 첫번째 단계는 벽을 수호하는 것입니다. 우리의 적들은 미국의 강력한 군사력을 두려워해야 할 것입니다."
 PSA_business_of_neutrality: "중립 사업"
 PSA_business_of_neutrality_desc: "중립을 지키면 적을 만들지 않게 되고, 무역 상대국이 늘어나게 됩니다. 미국이 진정한 세계 열강이 되려면 강력한 미국 달러를 등에 업어야 합니다."
 PSA_look_inward: "내부 문제"
 PSA_look_inward_desc: "다시는 미국이 불안정과 내전의 위협에 직면해서는 안 됩니다. 우리는 미국 외에 관심을 가지기보단 미국 내부를 들여다보고 내부의 문제를 해결해야 합니다."
 PSA_leap_forward: "미국은 앞으로 도약하리라"
 PSA_leap_forward_desc: "우리의 노력이 결실을 맺고 한 곳에 집중하는 데 성공함에 따라, 미국은 다음 세기로 도약하게 되었습니다 - 나머지 세계보다 훨씬 앞선 상태로요."
 PSA_peace_at_last: "마지막 평화"
 PSA_peace_at_last_desc: "우리의 노력은 결실을 맺었고, 마침내 미국은 힘과 희생만이 가져올 수 있는 진정한 평화를 깨달았습니다.."
 pacificstates.0.t: "Vice President Sworn in as President"
 pacificstates.0.d.roosevelt: "With election violence deepening, in the eyes of Governor of California Frank Merriam, there was only one choice to make to ensure the legitimacy of the pro-democracy uprising. Vice President Quentin Roosevelt, having successfully pacified the longshoremen's unions and reaffirmed Progressive and Farmer-Labor support for the National Unity Party, had to be sworn in as President.\n\nIn an emergency conference in Sacramento on the first of March, the governors of California, Oregon, and Washington insisted an inauguration take place the next day. Bowing to pressure, Quentin Roosevelt was duly sworn in as the 32nd President of the United States on [?global.date.GetDateStringNoHourLong]. At the moment, only the west coast is loyal to his administration, but it is hoped more of the country will soon follow."
 pacificstates.0.d.mcnary: "With election violence deepening, in the eyes of Governor of California Frank Merriam, there was only one choice to make to ensure the legitimacy of the pro-democracy uprising. His fellow Republican Vice President Charles McNary, having successfully pacified the longshoremen's unions and reaffirmed support for democracy in his home state of Oregon as well as Washington, had to be sworn in as President.\n\nIn an emergency conference in Sacramento on the first of March, the governors of California, Oregon, and Washington insisted an inauguration take place the next day. Bowing to pressure, McNary was duly sworn in as the 32nd President of the United States on [?global.date.GetDateStringNoHourLong]. At the moment, only the west coast is loyal to his administration, but it is hoped more of the country will soon follow."
 pacificstates.0.d.smith: "With election violence deepening, in the eyes of Governor of California Frank Merriam, there was only one choice to make to ensure the legitimacy of the pro-democracy uprising - Vice President Al Smith had to be sworn in as President.\n\nIn an emergency conference in Sacramento on the first of March, the governors of California, Oregon, and Washington insisted an inauguration take place the next day. Bowing to pressure, Smith was duly sworn in as the 32nd President of the United States on [?global.date.GetDateStringNoHourLong]. At the moment, only the west coast is loyal to his administration, but it is hoped more of the country will soon follow."
 pacificstates.0.a: "... so help me God."
 pacificstates.1.t: "새로운 [GetYear]년 선거"
 pacificstates.1.d: "샌디에이고에서의 혼란이 현재진행형임에도 불구하고, 태평양 연안의 많은 도시들에서 선거는 질서정연히 치뤄졌고, 소요사태는 극히 일부에 불과했습니다. 맥아더 장군은 이 법질서의 신성함을 공공연히 과시하는 것에 대해 격분하였고, 태평양 정부가 즉각적으로 연방정부에 항복하지 않는다면 새로운 '유사 대통령'이 휴이 롱, 잭 리드 등과 같은 처벌을 받게 될 것이라고 선언하였습니다. 서부의 분위기는 저항하는 분위기인 가운데, 서부 미국인들이 미국정부의 임시 수장으로 선출한 지도자는..."
 pacificstates.1.a: "캘리포니아 상원의원인 하이럼 존슨."
 pacificstates.1.b: "캘리포니아 주지사인 프랭크 메리엄."
 pacificstates.40.t: "미국의 새로운 수도?"
 pacificstates.40.d: "미국이 재통합됨에 따라, 어느 곳이 미국의 수도가 되어야 하는지가 의회의 쟁점으로 떠올랐습니다. 어느 곳이 미국의 수도가 되어야 할까요?"
 pacificstates.40.a: "워싱턴 D.C."
 pacificstates.40.b: "샌프란시스코."
 pacificstates.40.c: "새크라멘토."
 pacificstates.40.e: "세인트루이스."
 pacificstates.50.t: "HUAC 설립"
 pacificstates.50.d: "정부에 적대적인 체제 전복적 세력들을 심판하는 위원회를 만들자는 제안이 의회에 올라왔습니다. 위원회는 '반미국행위위원회'으로 불릴 것이며, 미국의 반역자들을 색출해 낼 것입니다. 하지만, 정부 내 일부 사람들은 그것의 효용성에 의문을 제기하고 있고 헌법에 위배된다고 주장하고 있습니다. 의회는 어떻게 해야 할까요?"
 pacificstates.50.a: "위원회를 조직하자."
 pacificstates.50.b: "위원회를 조직하지 말자."
 pacificstates.51.t: "헤이스 코드와 영화"
 pacificstates.51.d: "할리우드는 미국 영화협회 회장 윌 H.헤이스의 이름을 딴 소위 '헤이스 코드'를 만들기로 결정했습니다. 많은 사람들은 이 법안의 실제 목표를 생디칼리슴적 색채의 영화를 몰아내는 것이라 보고 있지만, 이 법안의 명시적인 목표는 영화에서의 '도덕성'을 보장하는 것입니다. 그러나 많은 감독들은 지금까지 규정을 아슬아슬하게 넘지 않고 영화를 만들어 왔고, 앞으로도 그럴 것으로 예상됩니다."
 pacificstates.51.a: "이를 통해 영화의 발전이 이루어질 것이다."
 pacificstates.52.t: "미국의 국가"
 pacificstates.52.d: "미국은 공식 국가가 없었습니다. 현재 의회에서 국가로 선포할 노래를 토론하고 있습니다. 노래 네 곡이 가능한 후보로 뽑혔습니다. 의회가 어떤 노래를 뽑아야할까요?"
 pacificstates.52.a: "컬럼비아, 대양의 보배"
 pacificstates.52.b: "컬럼비아 만세"
 pacificstates.52.c: "자유의 함성"
 pacificstates.52.e: "별이 빛나는 깃발"
 pacificstates.53.t: "아동 노동법 개정안"
 pacificstates.53.d: "Congress has recently proposed an amendment to outlaw child labour throughout the country. The proposed amendment reads as followed:\n\nSection 1. The Congress shall have power to limit, regulate, and prohibit the labor of persons under eighteen years of age.\n\nSection 2. The power of the several States is unimpaired by this article except that the operation of State laws shall be suspended to the extent necessary to give effect to legislation enacted by the Congress.\n\nAs per the constitution of the United States it has to be ratified by either: The legislatures of three-fourths of the states or State ratifying conventions in three-fourths of the states. What shall happen with the amendment?"
 pacificstates.53.a: "개정안이 비준되었다."
 pacificstates.53.b: "개정안이 비준되지 못했다."
 pacificstates.54.t: "평등법 개정안"
 pacificstates.54.d: "The Amendment had been conceived up in the early 1920s following the passage of the Eighteenth amendment to allow women the right to vote. The amendment would follow up on the 19th and further protect the rights of women throughout the United States of America. The Amendment reads as followed:\n\nSection 1. Equality of rights under the law shall not be denied or abridged by the United States or by any State on account of sex.\n\nSection 2. The Congress shall have the power to enforce, by appropriate legislation, the provisions of this article.\n\nSection 3. This amendment shall take effect two years after the date of ratification.\n\nAs per the constitution of the United States it has to be ratified by either: The legislatures of three-fourths of the states or State ratifying conventions in three-fourths of the states. What shall happen with the amendment?"
 pacificstates.54.a: "개정안이 비준되었다."
 pacificstates.54.b: "개정안이 비준되지 못했다."
 pacificstates.55.t: "중국인 배제법"
 pacificstates.55.d: "1800년대 이후 중국인은 미국에서 배제받았습니다. 이들은 미국 시민권자가 될 수도 없었고 미국으로 이민갈 수도 없었습니다. 현재 의회는 이 법률들이 폐지되어야 하는지 아니면 계속 존치시켜야 하는지 논의 중입니다."
 pacificstates.55.a: "법을 폐지해라."
 pacificstates.55.b: "법을 남겨둬라."
 pacificstates.56.t: "반클랜 법안"
 pacificstates.56.d: "제1차 내전 이후 그랜트 대통령은 첫 번째 클랜과 이들의 테러를 막기 위해 많은 법을 통과시켰습니다. 윌슨 행정부와 맥아두 행정부 시기 클랜은 다시 부활했고 미래의 폭군 휴이 롱에게 합류했습니다. 우리는 이 반역적인 테러범들이 미국 내에서 지워지도록 이 법을 이용해야 합니다."
 pacificstates.56.a: "클랜에게 죽음을!"
 pacificstates.57.t: "노동법"
 pacificstates.57.d: "최저임금과 주당 최대 근로시간에 대한 일련의 법률이 최근 의회에 발의되었습니다. 최저임금법은 시간당 25센트의 최저임금을 보장하고, 최대 근로시간법은 주당 40시간 근무제를 보장합니다. 이 법률들은 국회에서 한번에 묶어서 논의되고 있는데, 하나라도 통과되지 못하면 다른 하나도 그렇게 될 것입니다. 의회는 어떤 선택을 해야 할까요?"
 pacificstates.57.a: "법안을 통과시켜라."
 pacificstates.57.b: "법안을 통과시키지 마라."
 pacificstates.61.t: "국립공원재정비법"
 pacificstates.61.d: "모든 국립공원, 국립기념관, 국립묘지, 국립군사공원, 국립수도공원 등을 국립공원관리청의 산하에 통합해 이를 재정비하자는 법안이 의회에서 발의됐습니다. 이 법을 통해 국립공원관리청의 관할이 넓어질 것입니다."
 pacificstates.61.a: "국립공원을 재정비하자."
 pacificstates.62.t: "이민 논쟁"
 pacificstates.62.d: "The situation the Federal Government arrived at when the Pacific States was created did not offer us time to clarify the policy of immigration. This meant that a deal being planned by the Department of Labor to allow for Mexican labour temporary work rights in the United States was frozen for a time. Now that elections have been held and Democrat power retained, we can now address this concern. This program proposed by the Department of Labor was meant to alleviate the west's employment shortage and was supported by the Republicans. Now traditionally our party line is to respect the Alien Exclusion act and the rights of natural born American workers to determine the direction of the economy, but our employment shortage is that much greater as we struggle to reclaim America. Perhaps we should allow this through?"
 pacificstates.62.a: "우리는 노동력이 필요하다."
 pacificstates.62.b: "아니, 우리의 이상이 우선이다."
 pacificstates.63.t: "할리우드 부기"
 pacificstates.63.d: "The decision to promote true American values with a closer relationship with Hollywood seemed smart initially. However, the glitz and glamour of Hollywood shady accounting practices that confound our ability to measure returns. Patriotic productions privately financed receive royalties out of gross sales, which have been very high. However, the deal we accepted was on profits, which appear to be next to nothing. This inconsistency needs to be renegotiated, and the studios be told that such creative accounting cannot fly with the American government!"
 pacificstates.63.a: "팝콘에도 세금을 매길 수 있지 않을까?"
 pacificstates.64.t: "동양 태평양주의 운동"
 pacificstates.64.d: "We initially thought that our intelligence service was overreactive when they warned us of Japanese infiltration, but this revelation justifies the time spent. Our of our new West Coast operations, agents uncovered pamphlets sent to prominent Japanese and African American leaders questioning the validity of our government. These pamphlets were traced to an organisation called the Pacific Movement of the Eastern World, whose leadership appears to advocate in favour of a Pacific Japanese Alliance that advocates for unrestricted imperial growth of Japan in Asia. This organisation appears to target non-Chinese ethnic minorities with promises of greater social freedom. We have arrested the conspirators, but we were unable to tie them to the Japanese embassy surprisingly."
 pacificstates.64.a: "이상한 조직이군."
 pacificstates.65.t: "커뮤널리즘과 예수 그리스도 후기성도 교회"
 pacificstates.65.d: "The Church of Jesus Christ and Latter-Day Saints, better known as Mormons, have expressed sentiments in recent months to strengthen the ideals of Communalism within the church in order to counter the sway of syndicalism. Notably the Church has come out with a faith-based welfare program, called coincidentally enough the Church Welfare Program, to help provide for support for fellow Mormons, furthermore the program calls for more Bishop Storehouses to be created. Due to the churches influence in the western states, this has also translated into increased support for the Progressive and Farmer-Labor Parties."
 pacificstates.65.a: "커뮤널리즘을 해결책으로 지지하자."
 pacificstates.66.t: "군수 기업 재판"
 pacificstates.66.d: "많은 무기 회사들이 미국에 대항하는 다양한 반역자들을 위해 싸웠습니다. 따라서, 그들의 운명을 결정하기 위한 청문회가 의회에서 열렸습니다. 그들이 공장을 다시 돌릴 수 있게 해야 할까요, 아니면 그들을 배신자로 처벌해야 할까요?"
 pacificstates.66.a: "공장 재가동을 허가하자."
 pacificstates.66.b: "그들은 반역자들이고 처단되어야 한다."
 pacificstates.67.t: "중장비 기업 재판"
 pacificstates.67.d: "많은 중장비 회사들이 미국에 대항하는 다양한 반역자들을 위해 싸웠습니다. 따라서, 그들의 운명을 결정하기 위한 청문회가 의회에서 열렸습니다. 그들이 공장을 다시 돌릴 수 있게 해야 할까요, 아니면 그들을 배신자로 처벌해야 할까요?"
 pacificstates.67.a: "공장 재가동을 허가하자."
 pacificstates.67.b: "그들은 반역자들이고 처단되어야 한다."
 pacificstates.68.t: "항공 기업 재판"
 pacificstates.68.d: "많은 항공 회사들이 미국에 대항하는 다양한 반역자들을 위해 싸웠습니다. 따라서, 그들의 운명을 결정하기 위한 청문회가 의회에서 열렸습니다. 그들이 공장을 다시 돌릴 수 있게 해야 할까요, 아니면 그들을 배신자로 처벌해야 할까요?"
 pacificstates.68.a: "공장 재가동을 허가하자."
 pacificstates.68.b: "그들은 반역자들이고 처단되어야 한다."
 pacificstates.69.t: "해군 기업 재판"
 pacificstates.69.d: "많은 해군 회사들이 미국에 대항하는 다양한 반역자들을 위해 싸웠습니다. 따라서, 그들의 운명을 결정하기 위한 청문회가 의회에서 열렸습니다. 그들이 공장을 다시 돌릴 수 있게 해야 할까요, 아니면 그들을 배신자로 처벌해야 할까요?"
 pacificstates.69.a: "공장 재가동을 허가하자."
 pacificstates.69.b: "그들은 반역자들이고 처단되어야 한다."
 pacificstates.70.t: "산업 기업 재판"
 pacificstates.70.d: "많은 산업 회사들이 미국에 대항하는 다양한 반역자들을 위해 싸웠습니다. 따라서, 그들의 운명을 결정하기 위한 청문회가 의회에서 열렸습니다. 그들이 공장을 다시 돌릴 수 있게 해야 할까요, 아니면 그들을 배신자로 처벌해야 할까요?"
 pacificstates.70.a: "공장 재가동을 허가하자."
 pacificstates.70.b: "그들은 반역자들이고 처단되어야 한다."
 pacificstates.71.t: "보라색 공포"
 pacificstates.71.d: "With the so-called Red Scare under way, [PSA.GetLeader] has passed Executive Order 10450 that broadened the definition of a national security risk to include 'Any criminal, infamous, dishonest, immoral, or notoriously disgraceful conduct, habitual use of intoxicants to excess, drug addiction, or sexual perversion.'. This has led to the firing of over 5,000 federal employees who were accused of being homosexual."
 pacificstates.71.a: "우리는 미국의 안정을 유지해야 한다."
 pacificstates.72.t: "아멜리아 에어하트와 나인티-나인"
 pacificstates.72.d: "With the civil war now over, Amelia Earhart has restarted the Ninety-Nines dedicated to promoting and supporting women to become aviators. A number of these pilots have sought to enter the air force through the WASP organisation."
 pacificstates.72.a: "인생에는 단지 승객이 되는 것보다 할만한 게 많지."
 pacificstates.73.t: "볼더댐 완공"
 pacificstates.73.d: "'This morning I came, I saw and I was conquered, as everyone would be who sees for the first time this great feat of mankind. Ten years ago the place where we are gathered was a sparse, forbidding desert. In the bottom of a gloomy canyon, whose precipitous walls rose to a height of more than a thousand feet, flowed a turbulent, dangerous river. The mountains on either side of the canyon were difficult of access with neither road nor trail, and their rocks were protected by neither trees nor grass from the blazing heat of the sun. The site of Boulder City was a cactus-covered waste. The transformation wrought here in these years is a twentieth-century marvel.' Thus begins [PSA.GetLeader]'s Speech dedicating the creation of Boulder Dam that has finally been completed today."
 pacificstates.73.a: "... and on behalf of the Nation to say to you, 'Well done.'"
 pacificstates.74.t: "철도 국유화"
 pacificstates.74.d: "One of the Democrat policies it has sought for some time was a nationalisation of the countries Railroads. Now that they have power, the question is how exactly shall railway nationalisation go. Congress is debating between two different proposals for how this shall be implemented. The first proposal is that the railroads will be nationalised but not the cars allowing for private businesses to compete among themselves for customers, while the second plan would include the cars in the nationalisation. Which version shall Congress go with?"
 pacificstates.74.a: "철길만 국유화하자."
 pacificstates.74.b: "철길과 열차를 국유화하자."
 pacificstates.76.t: "하워드 휴즈와 항공"
 pacificstates.76.d: "Howard Hughes has made his name through his businesses that dealt with aviation and many of those planes were designed by himself or approved by him. The war did not dim his love of aviation, still strong as ever - and he believes that what will be beneficial for the America is to have a strong air force and aviation industry. To that end, working with both military and civilian leadership, he has spearheaded the formation of the Federal Aviation Administration. The FAA will have all authority over regulating civilian aviation, including air safety regulations, air navigation and traffic control as well as promote the aviation industry. Hughes believes that this will usher in an age of aviation for America."
 pacificstates.76.a: "창공으로!"
 pacificstates.101.t: "페레즈 대 샤프 사건"
 pacificstates.101.d: "The case involving the marriage of Andrea Perez to Sylvester Davis has finally reached the Supreme Court. Andrea Perez is classified as White while Sylvester Davis is considered Negro as per the US Census. However, California's law forbids \"All marriages of white persons with Negroes, Mongolians, members of the Malay race, or mulattoes are illegal and void\" and that \"no license may be issued authorising the marriage of a white person with a Negro, mulatto, Mongolian or member of the Malay race\". Consequently county clerk W. G. Sharp followed California Law and refused to give them their marriage licenses.\n\nHowever, Perez with the help of their lawyer, Daniel G. Marshall, brought forth a Writ of Mandamus. Within the trial, one of the arguments that was brought up was the fact that both Perez and Davis were Catholic and wanted a Catholic Marriage that included mass. By denying them the license, they stated that the state was depriving them of the Holy Sacrament of Matrimony.\n\nHowever, the fate of their case is within the hands of the Supreme Court. What shall be decided?"
 pacificstates.101.a: "4-3으로 금지가 번복되었다."
 pacificstates.101.b: "3-4으로 금지가 유지되었다."
 pacificstates.102.t: "슬리피 석호 살인 사건"
 pacificstates.102.d: "In Los Angles news has been made of José Gallardo Díaz, who was recently found murdered near a swimming hole in Commerce, near LA. However, what made the story more newsworthy was the case of the men who are accused of murdering the man. The LA Police found a gang of 17 Men, of Mexican-American descent, nearby and believe that they are responsible for the crime. This has attracted something of a media circus as activists have tried to protest the actions claiming that these men are not the killer and are innocent, the fact that there is insufficient evidence to link them. Despite this nine of them were convicted of second-degree murder and sentenced to serve time in San Quentin Prison, with the rest being imprisoned in Los Angeles County jail.\n\nThe case has generated much animosity within the white populace towards Mexican-Americans, not helped by the fact that both the Police and the Press have characterised all Mexican Youths as 'pachuco hoodlums and baby gangsters.'"
 pacificstates.102.a: "불쌍한 디아즈."
 pacificstates.103.t: "주트 수트 폭동"
 pacificstates.103.d: "With the war going on, rations have been imposed upon the public. Despite this, some within the Mexican-American Community fount this by wearing Zoot Suits that use materials that are needed for the war effort. Many White Americans regard wearing the Zoot Suit as a sign of criminality and loose morals. Tensions have continued in Los Angeles to rise till they exploded into violence. Soldiers and Sailors beat and engaged in rioting against the Mexicans. Meanwhile, the local press tended to praise the Sailors and Soldiers of 'having a cleansing effect to rid Los Angeles of Miscreants and Hoodlums'. One journalist on the scene, Carey McWilliams, wrote:\n\n'Marching through the streets of downtown Los Angeles, a mob of several thousand soldiers, sailors, and civilians, proceeded to beat up every zoot suiter they could find. Pushing its way into the important motion picture theatres, the mob ordered the management to turn on the house lights and then ran up and down the aisles dragging Mexicans out of their seats. Streetcars were halted while Mexicans, and some Filipinos and Negroes, were jerked from their seats, pushed into the streets and beaten with a sadistic frenzy'"
 pacificstates.103.a: "좋지 않군."
 pacificstates.104.t: "주트 수트 폭동"
 pacificstates.104.d: "In the city of Los Angeles in [From.GetNameDef], young Mexicans and Mexican-Americans have viciously been beaten. Their shops have been looted and more atrocities have been lumped upon them. The Gringo Press has even joined in on the action urging them to continue with their actions. To many within the Mexican Congress, this is an outrage. Our own citizens who have gone to America for temporary work, not to mention those with ties to Mexico due to ancestral are being mistreated. A letter to the [From.GetAdjective] State department will make sure that this is stopped."
 pacificstates.104.a: "국무부에 불만을 전달하자."
 pacificstates.105.t: "맥거켄 위원회"
 pacificstates.105.d: "Following the Zoot Suit Riots, the Mexican government lodged a complaint with the United States State department. To calm tensions between America and Mexico, the McGucken Committee has been created lead by the Archbishop of Los Angeles, Joseph Thomas McGucken. The report concluded that Racism was clearly at the centre of the riots as well as stating 'an aggravating practice (of the media) to link the phrase zoot suit with the report of a crime.' The governor of California appointed the Peace Officers Committee on Civil Disturbances, chaired by Robert W. Kenny, president of the National Lawyers Guild to make recommendations to the police. Human relations committees were appointed, and police departments were required to train their officers to treat all citizens equally"
 pacificstates.105.a: "이것으로 끝이길 빌자."
 pacificstates.106.t: "캘리포니아 태평양 국제 박람회"
 pacificstates.106.d: "Today opens the California Pacific International Exposition in San Diego. The Exposition was held to promote San Diego and support its economy, which had slowed with the country's Great Depression in 1925. The exposition had hundreds of exhibits on history, the arts, horticulture, ethnic cultures, science, and industry. Some concessions and exhibits were unusual, such as the Gold Gulch, Lost Continent of Mu, Zoro Garden Nudist Colony, and the 'One Ton Mechanical Man.'. The Expo attracted 7,220,000 visitors during its 377 days of operation. Visitors brought US$$37,700,000 to San Diego. The exposition was so popular that some buildings are being rebuilt to be made permanent."
 pacificstates.106.a: "내년에도 또 하자."
 pacificstates.107.t: "시민 케인 개봉"
 pacificstates.107.d: "Orson Welles has released Citizen Kane that has quickly earned praise from numerous film goers and critics alike. Many are considering it a ground-breaking film for its cinematography, music, and editing. It is a quasi-biographical movie about the fictional Charles Foster Kane, a newspaper editor. In the movie Kane's career in the publishing world is born of idealistic social service, but gradually evolves into a ruthless pursuit of power. However, despite all of this, William Randolph Hearst is furious at the film refusing for his papers to even publish the film and run defamatory attacks on those that did. Despite his outrage, this hasn't stopped people from going to see it."
 pacificstates.107.a: "로즈버드."
 pacificstates.108.t: "오즈의 마법사"
 pacificstates.108.d: "The Wizard of Oz has been released to glowing reviews. Based on the best selling book by L. Frank Baum, the movie stars Judy Garland, Frank Morgan, Ray Bolger, Bert Lahr, Jack Haley, Billie Burke, Margaret Hamilton, and Charley Grapewin. What has made it famous is its use of colour thanks to the innovations of Technicolor. It is a hit with both audiences and critics alike."
 pacificstates.108.a: "노란 벽돌길을 따라가자."
 pacificstates.109.t: "샌프란시스코 패션위크"
 pacificstates.109.d: "San Francisco is sometimes called the Paris of the West. Thus to help make it one of the cultural centres of the world, a week long event in spring dedicated to Fashion. Thus the fashion designers of America have come to San Francisco to help set up shop and support the endeavour to make San Francisco one of the cultural and fashion capitals of the world. So that she can truly be proud of her nickname of the Paris of the West."
 pacificstates.109.a: "미국의 새로운 패션 트렌드군."
 pacificstates.110.t: "파라마운트 픽쳐스 판결"
 pacificstates.110.d: "A court case has reached the Supreme Court of [Root.GetNameDef] regarding the studio system that had been a legal battle for several years. The issue at the heart of the case was the Studio System where the major movie industries would own the theatres outright. After a number of years of back and forth it has reached the supreme court. The Supreme Court ruled against the studio system declaring that it was a volition of the anti-trust laws. This court case has thus struck down the studio system and marks the end of an age for Hollywood."
 pacificstates.110.a: "스튜디오 시스템의 끝이군."
 pacificstates.111.t: "Superweapons on a budget"
 pacificstates.111.d: "In the last few years our military research has focused on the potential for internal conflict, narrowing our focus and budget for longer-term projects. This years' Congressional Budget has fortunately found some money to allocate to a long-term project. Three plans are presented to the military high command to meet and exceed the military projects of our rivals. The first is a rocket by Goddard theoretically capable of delivering explosives from miles away without risking pilot lives. The second is Oppenheimer's planned theoretical bomb using radioactive heavy metals as researched in Austria and Germany. The third is a much cheaper plan as proposed by the eccentric Wilhelm Reich, he claims that a bomb can be made much cheaper using his own physics research."
 pacificstates.111.a: "고다드의 로켓"
 pacificstates.111.b: "오펜하이머의 폭탄"
 pacificstates.111.c: "라이히의 폭탄"
 pacificstates.112.t: "Goddard's Successful Launch"
 pacificstates.112.d: "At home again in Roswell, New Mexico, Goddard again goes to launch test rockets. The last time he was here, the rockets were smaller than his thigh, and reached only a thousand feet in height. Now the rockets soar miles over the desert and touch down with their dummy weights. Goddard's refusal to detonate explosive rockets on the Continental United States prevent the full scale of the damage to be known."
 pacificstates.112.a: "Good boy Goddard."
 pacificstates.113.t: "Oppenheimer's Bomb a Success"
 pacificstates.113.d: "An invitation by Oppenheimer was sent out to nuclear researchers, physicists, and engineers throughout Europe. The promise of escaping persecution in Europe has resounded most strongly to Jewish scientists, some of whom emigrated to the US for the project. After a year and a half of experimentation and some cooperation with colleagues in Europe, a working atomic bomb is ready to be tested. The skies of Almagordo New Mexico lit up in a flash of destruction as the test bomb Valediction exploded. Oppenheimer later said that the bomb was named after his favourite John Donne poem."
 pacificstates.113.a: "The breath goes now."
 pacificstates.114.t: "Reich's Failed Explosion."
 pacificstates.114.d: "After many delays and several attempts to obfuscate the general staff, Wilhelm Reich's bomb project is discontinued and millions of dollars wasted on bunk. This became apparent to Reich's observers when tests showing his energy, named Orgone, could induce exothermic reactions that only he and his associates could see. The bomb itself being a hollow shell with layers of metals covering that never did explode, save for its collapse when Reich attempted to destroy it during the investigation. This embarrassment is currently making its rounds in the papers."
 pacificstates.114.a: "Not our proudest moment."
 pacificstates.150.t: "The Pacific Declaration"
 pacificstates.150.d: "Ever since the first peaceful transfer of power between George Washington and John Adams, the government of the United States has prided itself on respecting the wishes of its population after an election. This unspoken contract between the people and their government has been violated by General Douglas MacArthur. In deposing the democratically-elected president in the name of 'preserving stability', he shattered the founding principles of our great nation. The destruction of the healthy civil-military relationship that has marked America since independence is a grievous slight to all the values we hold as a nation.\n\nIn response, the governors of California, Washington, and Oregon have issued a joint declaration condemning the General’s actions, and demanding his immediate withdrawal from Washington. We doubt he will respond positively, but like the patriots in 1776, we must take a stand against tyranny and oppression."
 pacificstates.150.a: "For the republic!"
 pacificstates.151.t: "Merriam Calls for New Elections"
 pacificstates.151.d: "Frank Merriam, in coordination with the governors of Oregon and Washington, issued a stunning public statement today. In it, he claimed that if the so-called 'protector' of American values could not even respect the basic rights outlined in the Constitution, referring to Douglas MacArthur, it would be up to the people of the Pacific to defend America's inalienable rights. Claiming that MacArthur’s overthrow of the government was illegitimate, a new election would be held to select a new president - albeit amongst a limited slate of candidates in the Pacific region. Still, according to Merriam, whoever won this election would still have more legitimacy than MacArthur, and would be tasked with overseeing the return of the nation to democracy - by force, if needs be."
 pacificstates.151.a: "우리는 헌법을 수호해야 한다!"
 pacificstates.152.t: "생디칼리스트 폭동!"
 pacificstates.152.d: "Following Jack Reed’s own declaration of MacArthur’s illegitimacy, many hoped that the capitalists and syndicalists could come together and preserve American democracy. Those naive aspirations were dashed when Governor Merriam ordered the National Guard to violently suppress a syndicalist protest which broke out in Sacramento. This escalated into widespread rioting across many Western cities, with Seattle in particular descending into violence. Longshoremen and teamsters broke into Seattle city hall, and proclaimed the city loyal to Reed’s workers republic in Chicago. Currently, the city is in a tense stand-off between National Guard units and the rebels holed up in the city hall."
 pacificstates.152.a: "반역자들을 분쇄하라!"
 pacificstates.153.t: "선거 폭력"
 pacificstates.153.d: "Tensions between the Pacific states and Washington have remained high over the last few weeks, but today, in the lead-up to the 'new election', they erupted into open conflict. While some of the ships in Naval Base San Diego were transferred to the East Coast after the first signs of unrest, many remained - along with sailors from across the country. Details are sketchy, but it appears a base commander, on orders from Washington, ordered sailors to take weapons from the base armoury and head into the city. Deploying themselves at polling places, they prevented poll workers from setting up. When morning came, large mobs surrounded these soldiers, and began pelting them with rocks, bottles, and other debris. One of the sailors, hit by a bottle, fired back, and soon the city descended into chaos.\n\nCalifornia National Guard units were deployed, and pitched street battles between sailors loyal to MacArthur and the Guardsmen erupted, turning the tranquil city into a war zone."
 pacificstates.153.a: "반역자들을 타도하자!"
 pacificstates.154.t: "기한이 임박하다"
 pacificstates.154.d: "As the federal government's deadline looms, it has become clear there will be no budging on either side. Newly-elected President [Root.GetLeader] has been busy raising militia across the West, amidst a growing determination to see the country restored and MacArthur defied. The federal government, in turn, has also made it clear they no longer see a path to compromise with the Pacific states."
 pacificstates.154.a: "시간 문제다."
 pacificstates.200.t: "육군의 민간트럭 징발"
 pacificstates.200.d: "After Marshall announced his Motorisation program for the W.D.C., a proposal was sent to the President to decide on the requisition of civilian vehicles in order to supply our fast-growing army. With his approval, we have begun seizing vehicles from the civilian populace, although to our surprise, some proud patriots line up next to our storages to volunteer their vehicles for the incoming fight. While not all their vehicles have proven to be useful for us, we have managed to requisition a fair amount of trucks which can either be modified to transport troops with ease or which are sturdy enough to transport our troops at once."
 pacificstates.200.a: "그들의 봉사를 치하하자."
 pacificstates.201.t: "빙하 작전의 성공"
 pacificstates.201.d: "아이다호 주, 유타 주, 애리조나 주의 점령으로, 방위사령부는 빙하 작전이 엄청난 성공을 거두었다고 여기고 있습니다. 로키산맥을 통제하면서 그 너머의 우리 공장들의 안전이 확보되면서, 우리는 이제 대초원과 남부를 공격할 수 있는 좋은 교두보를 확보하게 되었습니다. 그곳에서 우리는 급진주의자들을 몰아내고 나라를 구할 것입니다."
 pacificstates.201.a: "곧 워싱턴에 당도하겠군!"
 pacificstates.202.t: "빙하 작전의 실패"
 pacificstates.202.d: "빙하 작전을 통해 약간의 땅을 얻을 수 있었지만, 전쟁에 들인 노력에 비해 잃은 게 너무 컸습니다. 현재 상태 그대로, 로키 산맥은 분쟁지대로 남을 것이며 우리의 장기적 생존은 어려워졌습니다. 이제 마셜과 방위사령부는 필요한 모든 것을 해야 할 것입니다."
 pacificstates.202.a: "우리 전략을 재설정하자."
 pacificstates.203.t: "전차 설계 재고려"
 pacificstates.203.d: "With the Civil war over, we now have to revise the industrial measures we undertook during the war in order to enhance war-time production. One of these measures was Marshall's request for faster tanks for mass production, which came with the unfortunate drawback of being unreliable on harsh terrain, a trait which unfortunately has caused more than one headache to the newly recruited tank crews of our nation. Since our spending in military affairs shall be increased, some designers have approached us with newer models with better engines and suspension systems which shall ensure no regular breakdowns happen, but in exchange our experts predict our production speed will be reduced. What should we do?"
 pacificstates.203.a: "좀 더 신뢰성 높은 모델에 집중하자."
 pacificstates.203.b: "전차로 적진을 휘젓고 다닐 수 있다면 신뢰성은 문제가 되지 않는다!"
 pacificstates.204.t: "Farmer-Labor Sees Massive Gains"
 pacificstates.204.d: "Local newspapers have reported a massive increase in activity by the Farmer-Labor party. While this shift would be understated in previous years, the existence of dictatorial powers in the Federal Government has unsettled many reliable voters in the Pacific States. This shift has reached the provisional Congress in Sacramento, where several minor Representatives have made public statements endorsing Farmer-Labor. To the observers in the rest of the US, this shift validates their concerns that the establishment Democrats and Republicans have become totally estranged from the two party system."
 pacificstates.204.a: "Let's Focus on more Reliable Voters"
 pacificstates.205.t: "민주주의의 승리"
 pacificstates.205.d: "With the final defeat of General MacArthur's junta, our government - the righteous government - stands tall over the American continent once more. Just like Abraham Lincoln seventy-five years ago, President [PSA.GetLeader] has saved democracy and the Union. Now that the war is over, the lessons learned from the Crisis of '37 and the war must be studied and applied. While there is indeed much willingness in the government to reform the system, there is no consensus on how to proceed.\n\nSome question whether Presidents Reed and Long should be propagandised as martyrs against the dictatorship of Douglas MacArthur - who all agree was the prime villain of the Civil War - or if they should be dismissed as radical dictators-in-the-making themselves. There are still many sympathisers of both men in the Farmer-Labor, Democratic, and Republican parties, despite declaring both men traitors back in 1937.\n\nWhat is clear is that the military had grown too powerful in pre-war America, even in peacetime, but few know how to reconcile this issue with national defence, and especially with the popularity of General Marshall, who has been offered several government positions already. All these questions and others must now be answered, but by the grace of Almighty God America now has a government ready to try."
 pacificstates.205.a: "Democracy in America is not dead yet.\n§L(Keep map colour)§!"
 pacificstates.205.b: "Democracy in America is not dead yet.\n§L(Switch map colour)§!"
 pacificstates.206.t.PSA: "The Chinese Madame Curie"
 pacificstates.206.d.PSA: "A recent thesis on Bremsstrahlung and the production of radioactive isotopes produced by the nuclear fission of uranium has come from none other than the 28 year old Chien-Shiung Wu, a young and aspiring physicist at the University of California, Berkeley. Hailing from the small town of Lihue in Jiangsu Province, Wu graduated from the top of her class and in 1929 was admitted to university in Nanjing. A teacher at a Shanghai public school, Wu held a close relationship with the school’s president, the distinguished Hu Shih who has acted as both a mentor and a second father for Wu. Due to the constant instability that has plagued China and the encouragement of fellow woman researcher Gu Jing-Wei, Wu made the decision to emigrate to the United States in 1936 with the intent to study at the University of Michigan. Wu was shocked at the sexism that lurked in American academia and decided to prefer at the much more liberal UC Berkeley. At Berkeley, Wu’s intellect, beauty, and charisma has earned the respect of her mentors such as Robert Oppenheimer and Ernest O. Lawrence while also gaining the admiration of her classmates who have affectionately given her the nickname of “Gee Gee”. Having completed her PhD with her commendable thesis, Oppenheimer and Lawrence have recommended that Wu’s research be used for further atomic research."
 pacificstates.206.t.china: "The First Lady of Physics Returns Home"
 pacificstates.206.d.china: "Escaping the war-torn United States, Chien-Shiung Wu has returned home to China. Hailing from the small town of Lihue, Wu graduated from the top of her class and in 1929 was admitted to university in Nanjing. A teacher at a Shanghai public school, Wu held a close relationship with the school’s president, the distinguished Hu Shih who has acted as both a mentor and a second father for Wu. Due to the constant instability in China and the encouragement of fellow woman researcher Gu-Jing Wei, Wu made the decision to emigrate to the United States in 1936 with the intent to study at the University of Michigan. Wu was shocked at the sexism that lurked in American academia and decided to prefer the much more liberal UC Berkeley. However with the collapse of the Pacific States of America, Wu once again has returned to China. With the resources of the Academia Sinica at her disposal; Wu intends to lead China's atomic program bringing China into the modern age."
 pacificstates.206.a: "Bravo!"
