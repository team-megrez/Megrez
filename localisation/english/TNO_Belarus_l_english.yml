 POLITICS_RADASAU_ASTROUSKI_DESC:0 "어떤 이들은 급진적인 희망을 잃지 않기 위해 피와 땀과 눈물을 흘리며 이데올로기의 불길에 매달려 평생을 보내기도 합니다. 라다슬라우 아스트로우스키는 이런 이들에게 표시되지 않은 무덤을 가리킬 것입니다. 원래 물리학과 수학을 공부하던 아스트로우스키는 학교 시스템에서 많은 좌절을 겪었지만 정치위원이 되면서 보상받았고, 곧 제1차 전-벨라루스 의회의 정치인이 되면서 벨라루스 독립이라는 야망의 불씨를 켰습니다.\n\n출세 후 아스트로우스키는 벨라루스의 독립을 위해 온갖 사람들과 함께 노력했습니다. 공산주의자들이 밀려들자 그들에게 호소했고, 심지어 폴란드인들 사이에 의견을 장려하기 위해 폴란드-벨라루스 학회를 설립하기도 했습니다. 전쟁 초기 나치가 왔을 때에도, 그는 소련과 폴란드처럼 그들과 함께 일하고 싸워야만 결국 성공이 있을 거라고 생각했습니다. 소련군이 무너지자 동방이 무너졌고, 민주주의 연합군이 주춤거리다 서방에서 후퇴하면서 라다슬라우 아스트로우스키의 계획은 성공했습니다. 그는 2차대전의 맹공을 견뎌냈습니다. 벨라루스의 땅에서 그는 독립에 대한 숨겨온 열망과 새롭고 빛나는 정부 자리를 가지고 있었습니다.\n\n하지만 나치 치하에서 통치자가 되는게 일을 쉽게 만들진 않았습니다. 나치의 승리 이후, 나치는 아스트로우스키와 그의 동포들에게 벨라루스 유대인을 학살하거나 나치 농장에 속박하기 위해 모든 주민집단을 추방하라는 요구를 했고, 아스트로우스키의 자유로운 벨라루스에 대한 꿈을 가증스럽게 만들었습니다. 하지만 아스트로우스키는 자유에 대한 꿈을 가지고있고, 또 다른 묘지를 만들 정열적인 혁명의 유혹에 굴복해서는 안 된다는 걸 이해합니다. 오히려 그는 세가지를 계속합니다. 그들과 함께 일하고, 함께 싸우고, 지평선 너머에서 성공을 찾는 것입니다."
 BLR_Bring_on_the_Youth:0 "청년단 조직"
 BLR_Bring_on_the_Youth_desc:0 "민족 해방의 때가 왔으며, 모두가 벨라루스를 위해 싸워야만 합니다. 남자들은 전선에, 여자들은 들판과 공장에서 일하고 있지만 아이들은 지금 아무런 일도 하고 있지 않습니다. 전쟁에서 승리하기 위해서라도 이러한 상황을 바꿀 필요가 있습니다.\n\n징병, 선전, 인센티브를 통해 젊은이들이 벨라루스의 자유란 위대한 대의에 동참하도록 유도하여, 명예의식을 지닌 모든 젊은이들이 전선의 대열에 합류하여 자부심을 가지고 국가를 위해 봉사하도록 해야 할 것입니다."
 BLR_This_is_Our_Land:0 "이곳은 우리의 땅이다!"
 BLR_This_is_Our_Land_desc:0 "벨라루스인의 고향은 수 세기 동안 점령돠어 왔으며, 제국들 사이에서 마치 담배 속의 시가같이 거래되어 왔습니다. 수없이 많은 정복자들이 군을 이끌고 벨라루스에 쳐들어 왔고, 우리의 강토와 숲 속에서는 전투가 끊이질 않았습니다. 하지만 저들이 우리 땅을 알고 있을진 몰라도 우리만큼이나 잘 알지는 못합니다.\n\n수 년 간의 파르티잔 활동을 통해 구축한 산길, 비밀통로의 지식을 토대삼아 우리는 벨라루스의 구석구석에서 조국을 지키기 위해 싸울 것입니다. 우리의 강토를 감히 침범하려는 적들은 갈기갈기 찢겨질 것이며, 살아서 이 땅을 나갈수 없을 것입니다."
 BLR_For_Belarus:0 "벨라루스를 위하여"
 BLR_For_Belarus_desc:0 "수 세기 동안 벨라루스인은 많은 주인들에 의해 억압받아왔습니다. 한때는 러시아, 한때는 폴란드, 심지어 프랑스와 스웨덴까지 말이죠. 현재 우리의 새로운 주인은 독일인데, 저들은 우리를 잿더미로 만들고 역사에서 벨라루스라는 언급을 아예 지워버리려는 상상도 못할 짓을 벌이려 하고 있습니다.\n\n그러나 이제 수 세기 만에 우리는 처음으로 자유를 되찾을 수 있는 절호의 기회를 찾았습니다. 독일은 잔혹한 투쟁으로 인해 산산조각 났고, 오스트란트는 독일 본토를 넘어서는 혼란스러운 유혈사태와 함께 무너졌습니다. 이 위기의 시기, 미할 비투슈카가 일어나 벨라루스 국민 모두를 번영과 자유란 새로운 새벽을 가져다 주려 하고 있습니다. 동포여, 더 나은 미래를 위해 싸웁시다!"
 BLR_The_Black_Cat_Spirit:0 "검은 고양이"
 BLR_The_Black_Cat_Spirit_desc:0 "오스트란트의 싸움은 많은 이들에게 첫 전투의 시련으로 기억될 것입니다. 하지만 미할 비투슈카는 이 싸움이 처음 겪는 전쟁이 아닙니다. 독일군이 벨라루스에 진입해 볼셰비키의 손아귀에서 벨라루스를 빼앗았을 때 비투슈카는 반볼셰비키 파르티잔 단체의 검은 고양이 사단의 지도자로서 훈련받았습니다. 이후 그와 그의 부대는 수 년간 오스트란트 전역을 순찰해 가며 공산주의자들이 나타나는 곳 어디든지 달려가서 싸워왔습니다.\n\n이제 검은 고양이 사단에서의 경험과 훈련이 유용하게 쓰일 때입니다. 우리의 신병들을 오래전 비투슈카가 그래왔듯 파르티잔식 전투를 훈련받을 것입니다. 얼마 지나지 않아 모든 병사들은 경험 풍부한 전사로 거듭나 감히 우리에게 도전하는 적들을 격파할 준비를 끝마칠 것입니다."
 BLR_We_Are_Like_Vipers:0 "독사 같이"
 BLR_We_Are_Like_Vipers_desc:0 "군은 전투원의 실력에 따라 평가받으며, 우리 전투원은 동부에서 최고가 되어야만 합니다. 독일군은 훌륭한 군대를 보유하고 있으며, 코브네르 휘하의 병사들은 수십 년 간 다져진 전투 실력을 지니고 있습니다. 하지만 비투슈카 휘하에는 훈련이 덜 된 벨라루스 시민들만이 가득하기에, 우리는 훈련 부족을 메꾸기 위해 맹렬한 기세로 싸워 나가야만 할 겁니다.\n\n모든 전사와 시민들은 외세 침략자들과 싸우는 방법을 배워야만 합니다. 남자들은 게릴라전을, 여자들은 무기 사용법을 배워 침략자를 막아야만 하며, 어린이들이라도 어느 정도의 훈련에 숙달해야만 합니다. 모든 시민들은 의지와 함을 통해 적을 물리치기 위한 모든 일을 해야만 합니다. 싸울 경험과 보급품이 부족하면, 그 자리를 강인한 의지가 채워줄 것입니다."
 BLR_For_Ostland:0 "오스트란트를 위해"
 BLR_For_Ostland_desc:0 "벨라루스는 자유지만, 전투는 아직 끝나지 않았습니다.우리의 북쪽으론, 다양한 세력들이 아직 평야와 강에 혼돈을 일으키면서  발트의 운명을 쥐락펴락하고 있습니다.이들 각 세력의 시민들은 최악의 상황 염두에 두고 있습니다. 우리는 그들을 멈추기 위해서 발걸음을 때야 할 것입니다.\n\n이 세력들은 독일에겐 반역자들이거나 심지어는 노골적인 적들이고 비투슈카는 그들을 끝의 구렁텅이로 몰아넣기 위해서 발걸음을 때야 할 것입니다. 우리는 우리의 자치와 자유란 정당한 대의를 위해 라이히의 진실된 자식들을 부를 것입니다. 그리고 우리는 우리에게 대항하는 자를 쳐부술 것입니다. 오스트란트 전부가 우리 것이 되리!"
 BLR_Hearts_and_Minds_tt:0 "§Y벨라루스 전사 사단 3개가 대의에 참여할 것입니다.§!\n"
 BLR_They_Come_for_Your_Homes_tt:0 "§Y벨라루스 파르티잔 3개 사단이 대의에 참여할 것입니다.§!\n"
 BLR_Call_on_Old_Friends_tt:0 "§Y엘리트 SS탈영병 2개 사단이 우리의 대의에 참여할 것입니다.§!\n"
 BLR_All_Loyal_Children_of_the_East_tt:0 "§Y벨라루스 전사 사단 4개가 대의에 참여할 것입니다§!"
 BLR.1.t:0 "비투슈카의 딜레마"
 BLR.1.desc:0 "비투슈카는 그에게 남은 선택지에 대해 숙고했다. 비투슈카의 머릿속에서는 생각이 소용돌이치는 한편 그들이 비투슈카의 얼굴을 쳐다보았다. 포화가 오스트란트를 덮쳐 그 이빨을 깊숙히 박아넣은 상황에서, 그는 신중히 행동하고자 했다.\n\n그는 실제로 신중하였다. 그의 앞에는 두 갈래의 길이 있었지만, 하나를 선택하면 돌이킬 수 없었다. 하나의 길을 택한다면 그의 손 안에 벨라루스 인민의 지지를 쥘 수 있었지만, 다른 길을 택하면 그의 손 안에 성능 좋은 무기와 숙련된 전투원을 쥘 수 있었다.\n\n그러나, 그는 둘 중 하나를 고르는 것이 쉽지만은 않았다. 그가 저항군과 같은 편에 서는 선택지를 포기한다면, 땅을 점유하고 지키는 것이 더욱 어려워질 것이다. 만약 저항군과 같은 편에 선다면, 전투 경험의 부재와 부족한 화력으로 인해 패배할 위험에 놓일 것이다.\n\n그러나, 그가 얼마나 양자택일의 상황에서 벗어나고 싶든 간에, 선택의 시간은 찾아왔다. 시간이 촉박했다."
 BLR.1.a:0 "민중과 함께하자."
 BLR.1.b:0 "유리한 고지를 점하자."
 BLR_The_Collaborator:0 "협력자"
 BLR_The_Collaborator_desc:0 "드디어 오스트란드를 직접 점령할 기회가 생겼습니다. 하지만 접근 방식을 결정해야 합니다. 그리고 현명하게 선택해야 합니다. 조국을 위해 우리가 취할 수 있는 방법은 두 가지가 있습니다.\n\n자유의 투사들 사이에서 동지를 찾을 수 있습니다. 아니면 독일군과 다른 협력자들의 도움을 구할 수도 있습니다.\n\n우리는 이 두 가지 길 중 하나만 택할 수 있습니다. 한 가지 길을 택하면 다른 길로 돌아갈 수 없습니다."
 BLR_Man_of_the_People:0 "민중의 사람"
 BLR_Man_of_the_People_desc:0 "Vituska wishes to be the man who will lead our people to freedom and a great future. And to be that man, we must give him our support. And we must unite.\n\nAs comrades, no matter what land we come from, be it Belarus or the Baltics, let us lend our spirits to him.\n\nFreedom for all our people, and freedom for our land!"
 BLR_Arise_Sons_of_Belarus:0 "벨라루스의 자식들이여, 봉기하라"
 BLR_Arise_Sons_of_Belarus_desc:0 "Great sons and daughters of Belarus! Brave souls, oh so young! Rise from your slumber and take arms!\n\nThe man who shall deliver our people to freedom, the great Vituska, is seeking your aid. Come forth and join our cause. For your homes, for your families, and for yourselves, let us unite for Belarus! For our liberation!"
 BLR_Fight_for_Your_Homeland:0 "조국을 위해 싸워라"
 BLR_Fight_for_Your_Homeland_desc:0 "The Germans seek to crush us all in one step. And we must stop them from doing so!\n\nCome up and meet the challenge, brave men of Belarus! Oh, brave men of the Baltics! Rise up with your weapons and keep the German menace from stamping us out!\n\nFight for your homelands. Fight for them with every breath and every sweat of your life!"
 BLR_Hearts_and_Minds:0 "감성과 지성"
 BLR_Hearts_and_Minds_desc:0 "More support is coming to our cause, and our ranks keep getting stronger. This is wonderful, and to keep this up, we must not let our arms down.\n\nNo! Our struggle must continue, and so shall our efforts to recruit more of our brothers and our sisters from Belarus into the cause. Let no soul cease in their efforts!\n\nThe more we keep up the fight, the more our cause gains ground and spirit."
 BLR_They_Come_for_Your_Homes:0 "놈들은 너희의 집을 노리고 있다"
 BLR_They_Come_for_Your_Homes_desc:0 "The monstrous Germans cannot and will not stop with our destruction. No! Once they are done with us, they will roll over our homes and kill our families. We will not permit this, and we will never stop fighting the Germans until they give up their sadistic desires.\n\nLet us encourage our people to fight as partisans! Let us reveal ourselves and start bringing the fight to the bloody fascists! Onward!"
 BLR_Our_Independence_War:0 "우리의 독립전쟁"
 BLR_Our_Independence_War_desc:0 "Our cause is just. Our time has come. And our dream of freeing ourselves from the oppressive jackboot of the Germans and their spineless supporters among our people shall be fulfilled!\n\nLet us show to them and to the rest of the world that we will strike them all down and see our homeland free once again! We have fought them before, and so have our forefathers.\n\nDown with the oppressors! Down with the fascists! Down with the Germans!"
 BLR_Belarus_is_Ours:0 "우리의 벨라루스"
 BLR_Belarus_is_Ours_desc:0 "Our homelands are free! Free at last! From the shores of Latvia, Lithuania, and Estonia down to the forests of Belarus, there is no more tyranny, no more oppression, and no more fear. Our freedom is once again in our hands. And our fates are no longer tied to the Germans.\n\nOur peoples have gotten back what was once theirs. But now what? What shall we do now?"
 BLR_Black_Cats:0 "흑색 고양이 재가동"
 BLR_Black_Cats_desc:0 "We will make use of our experiences. And our figurehead, Vituska, shall make great use of his experiences in the SS. We shall find support among his contacts there and among the settlers as well as the collaborators.\n\nLet's not waste our time not giving him our support."
 BLR_Call_on_Old_Friends:0 "옛 친구들과의 만남"
 BLR_Call_on_Old_Friends_desc:0 "We've found some help. Vituska has gotten in contact with some of his closest associates in the SS, and though they are few in number, they are willing to lend us their great expertise and their mastery over the equipment they have come with.\n\nThey may not be the most desirable types, but they will have to do so."
 BLR_All_Loyal_Children_of_the_East:0 "All Loyal Children of the East"
 BLR_All_Loyal_Children_of_the_East_desc:0 "We must find strength among our friends, and who else can we seek out if not our brothers and sisters who have loyally worked for Ostland?\n\nWe shall encourage them to join our cause and fight for it. Together, we shall have the numbers and the drive to bring freedom to all our people."
 BLR_Blades_in_the_Dark:0 "어둠 속의 칼날"
 BLR_Blades_in_the_Dark_desc:0 "Like graceful beasts, we shall move under the cover of darkness, using our speed and our knowledge of our territory. Like the Black Cats, we will follow their example, and through that, we shall prevail.\n\nEnculcating this into our soldiers should prove not only useful but also vital to our future operations against our enemies."
 BLR_The_Vipers_Poison:0 "독사의 독"
 BLR_The_Vipers_Poison_desc:0 "Vituska's Black Cats once struck terror into the hearts of the Bolsheviks. And they did so with great aggression and a taste for poisoning the minds of their enemies. Their tactics proved superior to the methods of the reds.\n\nAnd in this moment of truth, this kind of mentality must be emulated by our soldiers."
 BLR_One_Final_Mission:0 "최후의 일격"
 BLR_One_Final_Mission_desc:0 "We must call ourselves once more to the purpose of our cause. Know this, great men and women, loyal to the Reich and to the land we call home. Know that we are destined to enjoy the taste of victory.\n\nAnd to achieve that, let us call upon every last soul among us to the fight! United we stand, divided they fall! For the future of our homes and for the great Reich which stands behind us!"
 BLR_Ostland_is_Mine:0 "오스트란트는 그의 것일지어니"
 BLR_Ostland_is_Mine_desc:0 "이 땅은 내 땅이며 이제 이 땅의 사람들 또한 내 것입니다. 우리는 전쟁에서 승리했고, 이제 무기를 계속 움켜쥐고 있을 것이 아니라 내려놓고 삽과 곡괭이를 들고 나가야 할 때입니다.\n\n우리에게 평화가 있는 한, 우리는 고향을 회복하기 위해 평화를 활용해야 합니다."
