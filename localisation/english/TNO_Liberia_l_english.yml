 LIB_idea_usa_resource_desc: "미국인들은 우리에게 사람 대신 총과 폭탄을 보내주고 있습니다. 비록 우리 스스로 범아프리카주의자들을 물리칠 수는 없어도, OFN이 직접적으로 움직이기 전까지 방어선을 유지할 수 있는 기회는 얻을 수 있습니다."
