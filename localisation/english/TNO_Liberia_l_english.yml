 LIB_idea_gridlocked_politics: "정체된 정치"
 LIB_idea_gridlocked_politics_desc: "많은 이상들이 이 조그마한 서아프리카 국가에서 번성하였지만, 그들 중에서 한 사람의 정당만이 왕조를 건설할 수 있었습니다. 10년이 훨씬 넘는 기간 동안, 윌리엄 터브먼의 진 휘그당은 라이베리아 정치의 모든 부분을 지배해 왔으며, 다른 어떤 정치조직도 이 정당에 대적할 정도의 힘을 모으지 못했습니다. 라이베리아를 손아귀 안에 넣은 터브먼의 힘은 강력하고, 거의 무제한의 권력을 가지고 있으며,  이 힘은 그 국민들의 의지에 의해서만 대항할 수 있습니다. 대중이 그에게 반대할 만큼 충분히 조직화되기 전까지, 터브먼의 권력은 간단히 말해서 절대적이라 볼 수 있습니다."
 LIB_idea_ofn_support: "OFN의 지지"
 LIB_idea_ofn_support_desc: "역사적으로, 라이베리아는 19세기 시절 경멸스러웠던 미국식민협회에서 생겨난 부산물입니다. 심지어 이곳의 수도 또한 옛 미국 대통령이었던 제임스 먼로의 이름을 따서 명명되었습니다. 그러므로, 라이베리아가 미국이 주도하는 OFN의 자비로운 지원을 받는 것은 놀라운 일이 아닙니다. 그러나 라이베리아는 점차 미국의 뿌리에서 벗어나 자신의 길을 향해 성장하고 있으며, 다른 세력들에 대한 개방 정책을 추구하고 있습니다. 터브먼이 새로운 시장으로 진출함에 따라, OFN은 점차 지원을 철회하고 있습니다."
 LIB_idea_widespread_corruption: "광범위한 부패"
 LIB_idea_widespread_corruption_desc: "라이베리아에서의 절대 권력을 위한 지름길은 광범위한 부패입니다. 부패가 없다면, 정부는 붕괴할 것입니다. 터브먼이 라이베리아에 대한 절대적인 통제력을 행사하면서, 그의 이익을 위해 어떤 거래든 진행할 수 있습니다. 그는 정기적으로 외국 기업을 초청해 라이베리아의 토지를 사도록 지원하고, 민중의 권력을 빼앗고 역사적인 약속을 무시합니다. 터브먼 자신도 이 거래에서 종종 이익을 얻으며, 분노한 군중들이 지쳐 나가떨어질 때까지 이들을 내버려 둡니다. 새로운 거래가 생길 때마다, 국민들의 목소리는 점차 커지고 있습니다..."
 POLITICS_WILLIAM_TUBMAN_DESC: "윌리엄 터브먼을 부르는 별명은 많습니다. 부패한 자는 그 이름 중 하나입니다. 논란덩어리도 그 별명 중 하나입니다. 하지만 그를 바보라고 부르는 사람은 없습니다.\n\n1895년 군인과 정치가 사이에서 태어난 윌리엄은 1923년 상원의원 출마와 당선으로 아버지의 뒤를 이어 라이베리아 역사상 최연소 상원의원이 되었습니다. 이 정치적 스타는 라이베리아를 중심으로 세계대전이 격렬해지면서 1942년 대통령이 되었습니다. 터브먼이 집무실에 들어서자마자 서아프리카의 질서가 무너졌고, 아프리카 역사상 볼 수 없었던 난민 위기가 이 작은 나라를 집어삼킬 위기에 처했습니다. 하지만 터브먼은 OFN 친구들의 도움으로 전후 질서의 거친 바다 속에서 국가라는 배를 조종했습니다.\n\n하지만 시간이 흐를수록 터브먼은 더욱 권위적이고 고립적이 되어 자유국가기구와 거리를 두고 행복한 중립을 추구하게 되었습니다. 오늘날 라이베리아에서는 누구도 터브먼에게 도전하지 않습니다. 이는 터브먼에 대한 반대가 없기 때문이 아닙니다. 그에게 도전하려는 사람은 야당 선거를 이끌기엔 너무 약하거나, 터브 정권의 '선물'을 받고 우연찮게 출마를 접을 정도로 부패하거나, 돈을 거부하고 불행한 사고로 사망하기 때문입니다.\n\n오늘날 라이베리아는 번영하고, 평화롭고, 터브먼 밑에서 단결되어 있습니다. 의심할 여지 없이 서아프리카에서 가장 부유한 나라이며, 라이베리아는 황금해안에서 많은 무역을 하고 있습니다. 결국 라이베리아 사람들의 수많은 차이점에도 불구하고 터브먼은 현대 라이베리아의 아버지입니다. 물론 이 체제는 터브먼의 건강 상태에 달려있습니다. 만약 그가 사라진다면, 혹은 그가 사라질 때, 라이베리아의 황금기는 결국 라이베리아 사람들의 머리 위로 무너질지도 모릅니다."
