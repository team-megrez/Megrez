 POLITICS_PIETER_SCHELTE_HEEREMA_HEE_DESC:0 "모든 가정은 필요한 상황을 대비하여 여분의 와인 한 병을 따로 보관하곤 합니다. 우크라이네의 독일 정부에 있어, 피터르 스헬터 헤이레마는 여분의 와인 같은 존재입니다.\n\n암스테르담에서 온 이 네덜란드인은 독일군과 재빠르게 협력하였으며, 1940년 무장친위대에 합류했습니다. 재임 기간 그는 네덜란드 동부 회사를 설립하고, 이를 운영하며 전쟁 기간 라이히 동쪽 영토에 네덜란드인의 정착을 장려했습니다. 헤이레마는 이 경력을 통해 종전 무렵 우크라이나에 정착했고, 식민지의 행정을 돕는 조력자가 되었습니다.\n\n서러시아 전쟁의 실패와 게르마니아에서의 SS 쿠데타가 벌어지자, 헤이레마는 여전히 공식적으로는 SS 직위를 유지하면서 힘러의 조직과 거리를 두기 시작했습니다. 식민지 행정과 SS의 연줄은 그를 국가판무관 내에 있는 사다리를 오를 수 있게 하였고, 동시에 '정당한 독일화의 영토'에서 그 이윤을 뽑아먹을 수 있었습니다.\n\n우크라이네 국가판무관부가 붕괴하면서 헤이레마는 자신의 본색을 드러냈습니다. 국가판무관을 지키는 대신 니더란데 동방 회사와 함께 반란을 일으킨 그는 우크라이나 국민정부를 설립했습니다. 새로이 얻은 권력을 통해 그는 자신이 하고 싶은 일에만 집중할 수 있을 것입니다...\n\n이윤이라는 달콤한 향기 말입니다."