 RAJ_balance: "균형잡힌 경제"
 RAJ_backwards_economy_1: "미개발된 경제"
 RAJ_backwards_economy_1_desc: "나라는 사실상 주로 농업적이며, 농법 대부분이 오래 뒤처졌습니다."
 RAJ_backwards_economy_2: "미개발된 경제"
 RAJ_backwards_economy_2_desc: "이 나라는 농업에 의존하고 있으며, 그 방법도 시대에 뒤쳐졌습니다. 그러나 산업화가 도시 지역에서 점점 더 진행되면서 상황이 서서히 변화하기 시작했습니다."
 RAJ_forwards_economy: "개발경제"
 RAJ_forwards_economy_desc: "The nation, once largely agarian, has finally transitioned to a developed economy with the signs of industrialisation visable in every city."
 RAJ_riaf: "인도 왕립공군"
 RAJ_war_fever: "재통합의 열기"
 RAJ_war_fever_desc: "인도 아대륙을 재통합시키려는 열기는 수도의 군중들이 인도의 통일을 막을 적들의 이름을 외치면서 이어졌습니다!"
 RAJ_army_focus: "지상 지배"
 RAJ_air_focus: "하늘 지배"
 RAJ_navy_focus: "Rule the Seas"
 RAJ_Industry1_focus: "우리의 민간산업 확장"
 RAJ_Industry1_focus_desc: "산업시설이 부족합니다. 새로운 공장 시설을 연구하는데 집중합시다."
 RAJ_construction1_focus: "민간 공장 건설 시작"
 RAJ_construction1_focus_desc: "신기술을 이용해 전국에 공장을 건설할 수 있습니다."
 RAJ_construction2_focus: "민간 공장 건설 지속"
 RAJ_construction2_focus_desc: "우리 국민들을 위해 민간 공장을 계속 건설해야 합니다."
 RAJ_construction3_focus: "민간 공장 건설 완료"
 RAJ_construction3_focus_desc: "국민들에게 공산품을 주려면 수 년 내에 공장 건설을 마무리 지어야 합니다."
 RAJ_digging: "광산 확장"
 RAJ_digging_desc: "공장을 지원하려면, 광산을 확충해야 합니다. 신기술을 써서 광산 확장을 지원할 수 있습니다."
 RAJ_railroads1: "인도 철도 연결망 확장"
 RAJ_railroads1_desc: "인도의 철도망은 한때 대영제국의 보석이었습니다. 이제 이를 제상태로 복구할 차례입니다."
 RAJ_railroads2: "철도 연결망 복원 지속"
 RAJ_railroads2_desc: "아직 철도 확장 사업의 성과가 가시화되지는 않았습니다. 그러나 부대를 신속히 움직이고 제때에 보급하려면 사업을 계속 진행해야 합니다."
 RAJ_production1: "군수공장 확장 시작"
 RAJ_production1_desc: "우리나라엔 군수공장이 적습니다. 정치적인 노력을 기울여 이를 확장합시다."
 RAJ_production2: "군수공장 확장 지속"
 RAJ_production2_desc: "군수품 생산력이 늘었지만, 바라트 코뮌이 토후 연방을 이기려면 아직도 부족합니다. 계속 확장합시다."
 RAJ_production3: "군수공장 확장 완료"
 RAJ_production3_desc: "조금만 더 한다면, 군수품 생산력을 상당한 수준까지 끌어올릴 수 있습니다."
 RAJ_new_economy: "새로운 경제"
 RAJ_new_economy_desc: "이제 후진국이라는 명성을 집어던지고 우리의 적에 맞서 산업력을 충분히 키운 나라라고 말할 수 있게 되었습니다."
 RAJ_ISAC: "ISAC 가입"
 RAJ_ISAC_desc: "ISAC에 가입하여 기금과 정보공유를 받아낸다면 우리의 연구력은 일취월장할 것입니다."
 RAJ_ISAC2: "ISAC로부터의 이익"
 RAJ_ISAC2_desc: "전자계산기와 인구조사기 설계도를 포함하여, ISAC로 부터 훨씬 많은 기술을 받아냅니다."
 RAJ_ISAC3: "ISAC 과학자 이민 장려"
 RAJ_ISAC3_desc: "ISAC 과학자를 인도로 초대한다면 인도의 연구 실력은 크게 커질 것입니다."
 RAJ_ISAC4: "학제간 연구"
 RAJ_ISAC4_desc: "성장한 산업, 군, 과학시설을 이용한다면 기술 발전이 더 빠라질 것입니다."
 RAJ_ISACnuke: "ISAC 핵 연구 계획"
 RAJ_ISACnuke_desc: "ISAC에서 원자력 연구 프로그램을 시작했습니다. 우리가 가입하다면 군사적으로 막대한 이점을 얻을 것입니다."
 RAJ_ISACrocket: "ISAC 로켓 프로그램"
 RAJ_ISACrocket_desc: "ISAC에서 로켓 연구 프로그램을 시작했습니다. 우리가 가입하다면 군사적으로 막대한 이점을 얻을 것입니다."
 RAJ_armyreform1: "군제 개혁 착수"
 RAJ_armyreform1_desc: "우리 군대는 상태가 영 좋지 않습니다. 백인 장교와 인도 장교로, 그리고 토후들의 사병으로 분열되어 있고, 방향성은 부족합니다. 우리는 생디칼리슴과, 반역자인 남부 토후들과 싸우기 위해 군대의 통합에 노력을 쏟아야 합니다."
 RAJ_princearmyreform: "토후들의 사병 문제"
 RAJ_princearmyreform_desc: "인도의 군대는 정규군과 토후들의 사병으로 나뉘어져 있습니다. 이것은 전투에서의 의사소통과 효율성을 저해하며, 우리는 너무 늦기 전에 해결책을 찾아야만 합니다."
 RAJ_diarchy: "이원화된 정치"
 RAJ_diarchy_desc: "현재 인도에서 가장 시급한 문제는 행정부가 이원화된 정치 구조에서 고통받고 있다는 점입니다. 중앙정부의 관료 집단과 토후 세력들이 나라를 분리해서 다스리고 있습니다. 수상은 현재 간접 지배라는 썩어빠진 구조를 더 효율적이고 민주적인 지방 행정체로 뜯어 고치라는 압박을 받고 있습니다."
 RAJ_doctrine: "육군 교리 선택"
 RAJ_doctrine_desc: "We must chose a direction for our army. Should we emphasise speed and armoured vehicles, firepower, or sheer manpower? Our officers are now debating the best course of action."
 RAJ_motorized_focus: "인도 육군 차량화"
 RAJ_motorized_focus_desc: "인도는 커다랗고, 밀림에서 사막까지 여러 기후를 오갑니다. 인도군을 차량화하면 여러 위협에 더 빠르게 대처할 수 있을 것입니다."
 RAJ_armor1: "인도 기갑부대"
 RAJ_armor1_desc: "인도군에 기갑차량을 제공하면 적과 싸울 때 큰 이점을 얻을 것입니다."
 RAJ_armor2: "인도 기갑부대 확충"
 RAJ_armor2_desc: "우리 군이 적들보다 더 앞서려면, 기갑부대를 더 확충해아 합니다."
 RAJ_infantry_focus: "세포이 현대화"
 RAJ_infantry_focus_desc: "인도 보병 부대는 수가 많고 충성스럽습니다. 그러나 무장은 빈약하고 부족하죠. 이제 이 문제를 해결해야 합니다."
 RAJ_arty: "우리의 포병 현대화"
 RAJ_arty_desc: "우리의 포병은 벨트크리크 이후로 변한 것이 없습니다. 우리 부대가 후퇴하지 않으려면 포병대를 현대화해야 합니다."
 RAJ_gurkha: "구르카 연대 확충"
 RAJ_gurkha_desc: "구르카 연대는 세계에서 가장 무서운 전사들입니다. 구르카 연대에게 최신식 장비를 쥐어주고 임무를 제대로 수행하도록 훈련시켜야 합니다."
 RAJ_naval_effort: "인도 황립해군 확장"
 RAJ_naval_effort_desc: "우리 해군은 웃음거리가 되고 있습니다. 본격적인 해군 공창이 없이는 우리는 어떤 함선도 생산할 수 없습니다. 우리는 해군을 유지하기 위해 필요한 기반 시설을 갖추는 데 모든 정치적 노력을 기울여야만 합니다."
 RAJ_old_canada_ships: "캐나다 함정 구매"
 RAJ_old_canada_ships_desc: "캐나다는 오래 전에 사용하고 이제는 퇴역하는 많은 구식함들을 가지고 있지만, 그 함선들은 우리의 작은 해군을 보강하는 데는 여전히 유용할 수 있습니다. 우리가 그들을 구매하겠다고 제안해야 할까요?"
 RAJ_flexible_navy: "유연한 해군 중점"
 RAJ_flexible_navy_desc: "우리 해군은 유연해야 하고, 다양한 상황에 대응할 수 있어야 합니다."
 RAJ_large_navy: "대양해군 중점"
 RAJ_large_navy_desc: "우리는 우리의 적들을 압도하기 위해 우리 해군을 가능한 한 크게 유지해야 합니다."
 RAJ_submarine_effort: "잠수함 중점"
 RAJ_submarine_effort_desc: "잠수함은 적의 수송선단을 교란시키는 더없이 훌륭한 수단입니다. 우리는 이들을 가능한 한 많이 건조해야 합니다."
 RAJ_cruiser_effort: "순양함 중점"
 RAJ_cruiser_effort_desc: "순양함들은 통상파괴와 호위 임무를 포함한 많은 해군 임무에 대단히 효과적입니다."
 RAJ_destroyer_effort: "구축함 주력"
 RAJ_destroyer_effort_desc: "구축함들은 적의 잠수함을 파괴하는 데 지극히 효과적입니다. 우리는 이들을 가능한 한 많이 건조함으로써 우리의 해상 운송이 안전하게 이루어지도록 해야 합니다."
 RAJ_capital_ships_effort: "주력함 주력"
 RAJ_capital_ships_effort_desc: "전함과 항공모함. 이들 주력함은 바다의 왕입니다. 우리는 적들을 위협하기 위해 이들을 많이 건조해야만 합니다."
 RAJ_rearm_marine: "왕립 인도 해병대 재무장"
 RAJ_rearm_marine_desc: "인도 아대륙의 대외 수출이 늘어나면서, 인도 상선을 수호하는 것은 시급한 과제가 되었습니다. 카라치의 해군참모총장과 제독들은 수상에게 인도 상선을 공해상에서 적절히 호위할 수 있게 해군을 강화해달라고 요청했습니다."
 RAJ_aviation_effort: "인도 왕립공군 확장"
 RAJ_aviation_effort_desc: "우리의 공군력은 우스울 정도로 작습니다. 우리는 제공권을 확실히 장악하기 위해 공군력을 확장하는 데 주력해야만 합니다."
 RAJ_lalroy: "인드라 랄 로이의 복무"
 RAJ_lalroy_desc: "전설적인 벨트크리크의 에이스 인드라 랄 로이는 새로운 인도 공군에 기꺼이 복무하고 있으며 그가 가진 조종사로서의, 그리고 이론가로서의 능력을 증명하고 있습니다."
 RAJ_fighter_focus: "전투기 중점"
 RAJ_fighter_focus_desc: "하늘에서 적기가 보이지 않도록 하려면, 우리는 전투기 생산에 초점을 두어야 합니다."
 RAJ_bomber_focus: "폭격기 중점"
 RAJ_bomber_focus_desc: "하늘에서 적들에게 파괴를 선사하려면, 우리는 폭격기 생산에 초점을 두어야 합니다!"
 RAJ_aviation_effort_2: "공군 확충 지속"
 RAJ_aviation_effort_2_desc: "제공권을 확실히 장악하기 위해서, 왕립 인도 공군은 계속 확장되어야 합니다."
 RAJ_CAS_effort: "근접항공지원기 주력"
 RAJ_CAS_effort_desc: "정밀한 공중 지원을 통해 전투 중에 적들을 압박할 수 있다면, 적보다 훨씬 유리하게 전투를 수행할 수 있습니다."
 RAJ_NAV_effort: "뇌격기 중점"
 RAJ_NAV_effort_desc: "해군 폭격기는 우리의 함선들이 위험을 떠안지 않고 적함들을 파괴할 수 있게 해줍니다. 만약 우리의 해군이 열세이거나 다른 작전으로 바쁘다면 우리는 이들을 가능한 많이 만들어야 합니다."
 RAJ_expand_indian_air_force: "인도 공군 확장"
 RAJ_expand_indian_air_force_desc: "It has been proposed in parliament that we convey a greater amount of funds towards the Indian Air Force in order to construct an air armada capable of covering the nation in its entirety."
 RAJ_prepare1: "최후의 싸움을 준비하라"
 RAJ_prepare1_desc: "가까운 장래에 우리가 바라트 코뮌 그리고 토후 연방과 마주하게 되리라는 것은 불가피합니다. 우리는 거사가 있기 전에 가능한 한 우리가 강함을 확실히 해야만 합니다."
 RAJ_fortify_princely_border: "토후 연방 국경 요새화"
 RAJ_fortify_princely_border_desc: "다가오는 전쟁에서 우리의 첫 번째 과제는 남쪽 국경을 안정화하는 것입니다. 우리는 적절한 요새를 통해 토후 연방에 맞설 것입니다."
 RAJ_fortify_commune_border: "바라트 코뮌 국경 요새화"
 RAJ_fortify_commune_border_desc: "다가오는 전쟁에서 우리의 첫 번째 과제는 동쪽 국경을 안정화하는 것입니다. 우리는 적절한 요새를 통해 코뮌에 맞설 것입니다."
 RAJ_prepare2: "최후의 싸움을 계속 준비하라"
 RAJ_prepare2_desc: "이제 우리의 직접적인 영역이 안정화되었으니, 우리는 곧 우리나 그들의 상황에 따라 전쟁을 준비해야만 합니다..."
 RAJ_invadeHND: "콜카타 탈환"
 RAJ_invadeHND_desc: "The eastern states based around Calcutta are rightfully a part of the Dominion, and we must retake them by force."
 RAJ_revoltHND: "동부 반란 조장!"
 RAJ_revoltHND_desc: "우리의 정보부는 히말라야 산 기슭에 숨어있는 충성파 반군들과 계속 접촉해 왔습니다. 우리는 그들에게 손을 내밀어 아삼에서부터 폭동을 조장해 서부의 우리 군대가 자유롭게 움직일 수 있도록 해야 합니다."
 RAJ_HND_revolters: "아삼에서 폭동이 일어납니다!\n"
 RAJ_invadePRF: "하이드라바드 탈환"
 RAJ_invadePRF_desc: "The Deccan states are rightfully a part of the Dominion, and we must take them back by force."
 RAJ_revoltPRF: "남부 반란 조장!"
 RAJ_revoltPRF_desc: "코친의 새로운 토후는 영국 왕실에 충성심을 가지고 있습니다. 만약 우리가 그가 우리와 함께 하도록 설득할 수 있다면, 북부의 우리 군대는 자유롭게 움직일 수 있을 것이고, 반면 토후들은 그의 반란을 진압하는 부담을 떠안게 될 것입니다."
 RAJ_PRF_revolters: "코친의 토후가 반란을 일으킵니다!\n"
 RAJ_unifyindia: "인도 통일!"
 RAJ_unifyindia_desc: "인도에 승리를! 아대륙은 다시 한 번 우리의 것입니다! 그 누가 우리를 가로막습니까?"
 RAJ_bhutan: "Deal with Bhutan"
 RAJ_bhutan_desc: "With our control over the India Subcontinent secure, it is time to look to our northern border. New great powers are rising in China, and the Himalayas are once again the forefront of a new great game. We must reassert our control over our old allies in Bhutan, whether it be by treaty or by force."
 RAJ_nepal: "Deal with Nepal"
 RAJ_nepal_desc: "네팔은 벨트크리크의 혼란을 틈타 인도 저지대로 확장했습니다. 그곳에 대한 우리의 정당한 영토를 재확보할 때입니다."
 RAJ_madras: "Integrate the Deccan States"
 RAJ_madras_desc: "남부 인도의 소국들은 기꺼이 인도에 편입되거나 정복당해야만 합니다. 선택은 그들이 하겠지만."
 RAJ_siam: "시암의 버마 영토"
 RAJ_siam_desc: "시암 왕국은 옛 영국령 인도 제국의 몰락을 틈타 이익을 취했던 '문명국'들 중 가장 기회주의적인 나라 중 하나였습니다. 아삼과 벵갈의 사회주의 봉기에 의해 압박을 받은 신생 버마 국가와 함께, 시암 정부는 몰멘 지역의 몇몇 도시를 간단히 점령했습니다. 이 영토들은 반환되어야만 합니다!"
 RAJ_goa: "고아 영유권 주장"
 RAJ_goa_desc: "고아는 자랑스러운 우리나라의 한쪽에 있는 티끌에 지나지 않습니다. 그곳은 우리의 영토이며, 당연히 반환되어야만 합니다."
 RAJ_ceylon: "실론 영유권 주장"
 RAJ_ceylon_desc: "권리에 의해, 실론과 몰디브, 안다만 섬은 우리나라의 정당한 영토의 일부분입니다. 그들의 식민주의는 종식되어야만 합니다."
 RAJ_burma: "버마 통합"
 RAJ_burma_desc: "동부의 버마 왕국은 한때 영국령 인도 제국의 일부였고, 이제는 그들을 나날이 팽창하는 우리의 영역에 통합할 때가 되었습니다."
 RAJ_economyreform1: "인도경제법"
 RAJ_economyreform1_desc: "우리의 새 수상은 주요 경제 개혁법을 제정하기로 결정했습니다. 하지만, 이는 토후회(Chamber of Princes)의 반발과 저항에 직면할 것으로 예상됩니다."
 RAJ_economyreform2: "산업 개혁"
 RAJ_economyreform2_desc: "우리의 새 정부는 산업 권리에 대한 개혁 법률을 마련하기로 결정했습니다."
 RAJ_industryreformact: "봄베이 안"
 RAJ_industryreformact_desc: "자치령 의회에서 새로운 산업화 계획 봄베이 안이 나왔습니다. 봄베이 안을 실현하면 우리 경제는 크게 변할 것입니다."
 RAJ_movies: "인도 영화: 선전 장치?"
 RAJ_movies_desc: "여전히 영화는 상류층의 전유물이지만, 사회적 영향력은 막대합니다. 역동적인 인도 영화 산업계는 국가의 강력한 선전 도구로 쓰일 수 있습니다."
 RAJ_unifyindia_2: "신인도의 태동"
 RAJ_unifyindia_2_desc: "All India is no longer divided into three parts and the Dominion government stands triumphant from the Khyber Pass to the Bay of Bengal. From Calcutta to Hyderabad the legitimacy of the Dominion government has been accepted by the many peoples, castes and religious groups of the Indian nation. Now it is time for India to march towards the future united and forever indivisible!"
 RAJ_princely_officers: "토후 연방 장교단"
 RAJ_princely_officers_desc: "우리의 첫 번째 과제는 토후 연방국 장교의 처리 문제입니다. 혹시 모를 문제를 막기 위해 그들을 내쫓아야 할까요? 아니면 그들을 우리나라의 장교로서 받아들여야 할까요?"
 RAJ_PRFreform1: "봄베이 관구 통합"
 RAJ_PRFreform1_desc: "토후 연방은 무너졌고, 인도 아대륙의 남부는 우리가 차지했습니다. 이제 봉건 군주와 타협했던 지역을 정리할 차례입니다."
 RAJ_PRFreform2: "데칸 토후 연방 통합"
 RAJ_PRFreform2_desc: "남쪽의 토후국들은 하이데라바드의 연방 정부와 따로 놀았던 탓에 효율적인 중앙 행정 체계가 들어서기 어렵습니다. 그렇지만 이는 우리가 해야만 할 일입니다."
 RAJ_bhartiya_officers: "사회주의 인도 장교단"
 RAJ_bhartiya_officers_desc: "우리의 첫 번째 과제는 바라트 코뮌 장교의 처리 문제입니다. 혹시 모를 문제를 막기 위해 그들을 내쫓아야 할까요? 아니면 그들을 우리나라의 장교로서 받아들여야 할까요?"
 RAJ_industry_question: "산업 문제"
 RAJ_industry_question_desc: "바라트 코뮌은 국영 산업에 의존했고, 산업 지도층은 우리에게 무엇을 해야 하는지 묻고 있습니다. 옛 코뮌 중심지의 안정화는 이 의문에 어떻게 답하냐에 달려 있습니다."
 RAJ_orissa_question: "자민다르 점거자들의 운명"
 RAJ_orissa_question_desc: "많은 오리사의 옛 토후들이 자신들의 땅을 되찾고 싶어 합니다. 그러나 그렇게 한다면 옛 토후의 땅에 자리 잡은 사람들을 내쫓아야 합니다. 오리사를 통치하려면 이 문제를 올바르게 해결해야 합니다."
 RAJ_assam_question: "아삼 차 플랜테이션의 운명"
 RAJ_assam_question_desc: "아삼의 넓은 차 플랜테이션은 사회주의 체제하에선 국가의 소유물이었습니다. 아삼의 지배를 공고히 하려면 차 플랜테이션 문제를 해결해야 합니다."
 RAJ_adv_command_1: "지상 지배"
 RAJ_adv_command_1_desc: "Our primary focus is on our army - yes, this may come at the expense of our navy and air capabilities, but the Dominion of India must recognise where its strength lies and maximise its effectiveness."
 RAJ_adv_command_2: "Rule the Air"
 RAJ_adv_command_2_desc: "Our primary focus is on our air force - yes, this may come at the expense of our navy and ground capabilities, but the Dominion of India must recognise where its strength lies and maximise its effectiveness."
 RAJ_adv_command_3: "Rule the Seas"
 RAJ_adv_command_3_desc: "Our primary focus is on our navy - yes, this may come at the expense of our army and air capabilities, but the Dominion of India must recognise where its strength lies and maximise its effectiveness."
 RAJ_join_the_fray: "Join the Fray Against [From.GetNameDef]"
 RAJ_join_the_fray_desc: "The war for control over India has begun, and while we are not at our optimal strength we cannot allow one side to defeat the other and thus control two-thirds of India! We must join the fray at once!"
 delhi.0.a: "조지 5세 만세! 마하자라 만세!"
 delhi.1.a: "마하자라와 왕 겸 황제를 믿으라!"
 delhi.2.a: "신과 황제와 인도를 위하여!"
 delhi.3.t: "조지 5세의 승하"
 delhi.3.d: "브리튼에서 추방된 조지 5세가 결국 혁명이 브리튼을 휩쓴 이후부터 그를 괴롭혀오던 병마에 무릎 꿇었습니다. 델리에 위치한 인도 자치령의 국가원수로서, 국왕의 승하는 분명히 옛 영국령 인도 제국에서 떨어져 나온 다른 인도들을 긴장시킬 것이지만, 현재로서는 그의 아들 에드워드가 영국령 인도 제국의 황제로서 군림할 것입니다."
 delhi.3.a: "협상국이 애도 기간에 빠졌다."
 delhi.4.t: "아프가니스탄의 침공!"
 delhi.4.d: "조지 5세의 승하 이후 순간적인 혼란을 감지한 아프가니스탄이 우리를 침공했습니다! 그들이 이런 짓을 벌인 것은 이번이 처음이 아닙니다. 그들은 벨트크리크가 종전된 이후 페샤와르와 퀘타의 도시들을 공격하고 훔쳐갔습니다. 우리는 자치령을 보호해야만 합니다! 인도에 승리를(jai Hind)!"
 delhi.4.a: "우리는 저 개자식들을 쫓아내고 우리의 땅을 되찾을 것이다!"
 delhi.5.t: "제5차 영국-아프가니스탄 전쟁: 승리!"
 delhi.5.d: "아프가니스탄의 영향을 인도 내에서 증대시키겠다는 아마눌라 칸의 야망은 무너졌습니다. 자치령의 군대는 더랑 방어선을 넘어, 상실했던 북서부 국경, 페샤와르와 퀘타의 도시들을 재탈환하고 나아가 카불까지도 위협했습니다. 아프가니스탄은 완전히 혼란에 빠져 있고 그 국민들은 평화를 간청하고 있습니다. 우리가 핵심 지역들을 되찾아갈 것에는 의심의 여지가 없지만, 이 이상의 군사 행동은 정치적으로 비용이 많이 들 것입니다. 괴뢰 정부를 세우는 것도 효과가 있겠지만, 역시 그만큼의 정치력이 들 것은 자명합니다."
 delhi.5.a: "더 이상 밀어붙여서는 안 된다. 어쨌든, 아프가니스탄은 '제국의 무덤'이니까..."
 delhi.5.b: "괴뢰 정부를 세워야 한다, 아프간인들의 충성심을 확보하기 위해서."
 delhi.5.c: "우리는 아프간인들을 진정시켜야만 한다! 그게 언제 실패한 적 있나? 카불로 진격하라!"
 delhi.6.t: "누가 아프가니스탄을 다스리는가?"
 delhi.6.d: "이제 아프가니스탄은 확고히 우리의 영향권 안에 있기 때문에, 우리는 누가 통치자가 될 것인지 결정해야 합니다."
 delhi.6.a: "아마눌라 칸을 권좌에 계속 앉혀두어라. 그는 인기있으니까."
 delhi.6.b: "무함마드 나디르 샤를 앉혀라. 그는 우리에게 충성을 바칠 것이다."
 delhi.7.t: "1936년 제국 더르바르"
 delhi.7.d: "1911년, 조지 5세를 기념하기 위해 마지막으로 열렸던 행사인 제국 회의는 새로운 영국 국왕의 대관식을 기념하는 대규모 행사이자 국가에 대한 중요한 선언의 순간이었습니다. 현재, 아프가니스탄이 인도인들에게 패배하고 대영제국은 여전히 위험에 처해 있기 때문에, 많은 사람들은 새로운 군주 [CAN_king_first_name]가 그가 권한을 위임한 입법부에게 더욱 많은 권한을 부여하기를 기대하고 있습니다. 그러나 그가 여전히 아대륙을 구성하는 이질적인 민족, 문화, 종교 집단들이 하나로 뭉칠 수 있는 정신적 지주로서 여겨지는 것 역시 사실입니다."
 delhi.7.d.nowar: "1911년, 조지 5세를 기념하기 위해 마지막으로 열렸던 행사인 제국 회의는 새로운 영국 국왕의 대관식을 기념하는 대규모 행사이자 국가에 대한 중요한 선언의 순간이었습니다. 현재, 아프가니스탄이 인도인들에게 패배하고 대영제국은 여전히 위험에 처해 있기 때문에, 많은 사람들은 새로운 군주 [CAN_king_first_name]가 그가 권한을 위임한 입법부에게 더욱 많은 권한을 부여하기를 기대하고 있습니다. 그러나 그가 여전히 아대륙을 구성하는 이질적인 민족, 문화, 종교 집단들이 하나로 뭉칠 수 있는 정신적 지주로서 여겨지는 것 역시 사실입니다."
 delhi.7.a: "[CAN_king_full_name] 폐하와 그가 임명한 인도의 총독, 마하라자 강가 싱 만세!"
 delhi.9.t: "1936년 자치령 선거"
 delhi.9.d: "아프가니스탄이 처리되고, 국가가 안정화되자, [ROOT.GetLeader] 총독은 선거를 개최하기로 결정했습니다. 네 개의 주요 정당들이 국민들의 표를 얻기 위해 경쟁하고 있습니다. V. S. 스리니바사 사스트리가 이끄는 인도 자유당, 나라시마 케르카르가 이끄는 사회자유주의 스와라지당, 무함마드 알리 진나가 이끄는 사회민주주의 전인도 자주당, 그리고 마지막으로 시칸데르 하야트 칸이 이끄는 보수주의 통일당이 그들입니다."
 delhi.9.a: "인도 자유당이 승리를 가져갔다!"
 delhi.9.b: "스와라지당이 투표함을 가득 채웠다!"
 delhi.9.c: "진나의 좌파 세력이 선거를 휩쓸었다!"
 delhi.9.e: "연합주의자들이 여전히 권력을 쥐고 있다!"
 delhi.10.t: "양원의 지위"
 delhi.10.d: "우리는 10년 전 강가 싱이 권력을 잡은 이후로 줄곧 외면해온, 혐오스러울 정도로 많은 긴급한 문제들에 직면해 있습니다. 가장 시급한 것은 이 무정부상태의 옛 잔해에 남은 완전히 망가진 행정체계입니다 - 각 지방에 대한 이원 통치는 중앙정부의 관료들과 자본가 연합과 많은 토후국들의 자치 단체들 사이에서 공유되었습니다. 총독은 더 효율적이고 민주적인 지방정부를 위해 구식의 간접 통치 시스템을 없애야만 한다는 엄청난 압력을 받고 있지만, 자치령이 지금까지 서북부 토후들의 거대한 영향력에 연명하고 있었음은 부정할 수 없습니다."
 delhi.10.a: "마하라자는 그들이 지배자 노릇을 계속하도록 두어야 한다, 그들의 충성심은 확실하다!"
 delhi.10.b: "토후들에게 연금을 지급하라, 하지만 그들의 권한은 폐지시켜라!"
 delhi.10.c: "간접 통치를 폐지하고 그들의 지위를 박탈하라!"
 delhi.11.t: "인도 경제법"
 delhi.11.d: "인도 경제가 무너지고 있습니다. 구시대적인 무역 규제, 부패한 징세 공무원, 그리고 끔찍할 정도로 부족한 해외 투자가 경제 발전을 위기로 몰아넣었습니다. 인더스 강의 상인들, 재계의 거물들, 그리고 기업가들이 우리나라의 시장 규제를 자유화하는, 자치령 경제의 흐름을 뒤엎을 개혁을 요구하고 있습니다. 총독 개인적으로는 광범위한 민영화, 세제 개혁, 인플레이션 억제 대책의 제정을 포함하는 이러한 아이디어에 대해서 딱히 반감을 가지고 있지는 않습니다. 그러나, 그러한 강력한 경제 자유화는 여전히 지배층의 대다수를 차지하고 있는 가난한 시골 농민들을 격분케 할 수도 있습니다."
 delhi.11.a: "인도의 자유와 인도의 위대함은 자유시장 경제를 필요로 한다!"
 delhi.11.b: "자주적인 국민들에게는 균형 잡힌 경제 체제가 필요하다!"
 delhi.11.c: "단일 국가에는 단일 시장을 적용하라!"
 delhi.12.t: "[GetYear]년의 인도 산업법"
 delhi.12.d.liberal: "인도 경제 구조조정안에 대해 노동계는 우리 정부가 공업과 농업 노동자의 권리를 보장해야 한다고 주장했습니다. 카이베르 계곡에서 구자라트까지 펼친 땅에 공장 수는 부족하지만, 노동자를 위한 법안을 통과시키면 노동계가 생디칼리슴의 물결에 먹히지 않게 할 수 있습니다. 그러나 자유당은 산업계의 큰손과 활발한 제조업을 기반으로 성장했습니다. 그리고 이들은 강력하고 자주적인 노동운동에 격렬히 반대하고 있습니다. 이제 어느 쪽으로든 결정해야 합니다."
 delhi.12.d.swaraj: "Following our decision to restructure the landscape of Indian economy, calls have arisen from labour activists throughout the Dominion that our government solidify the rights of both the industrial and agrarian workers. Although the factories spanning from Khyber Pass down to Gujarat are relatively scarce, legislation in favour of the workers might serve to stem the tide of Syndicalist influence seeping into the trade unions. Yet the Swaraj Party is facing a thoroughly hard choice. On one hand, a great deal of electoral support for the party stems from the emancipated middle class who regard worker's rights positively, but another wing garners considerable financial aid and support from the industrialists and bankers of Lahore. With the party thus divided, it seems that only the premier himself will have the power to force through a decision."
 delhi.12.d.jinnah: "인도 경제 구조조정안에 대해 노동계는 우리 정부가 공업과 농업 노동자의 권리를 보장해야 한다고 주장했습니다. 카이베르 계곡에서 구자라트까지 펼친 땅에 공장 수는 부족하지만, 노동자를 위한 법안을 통과시키면 노동계가 생디칼리슴의 물결에 먹히지 않게 할 수 있습니다. 진나는 노동자의 편을 들어줄 수 밖에 없을 것입니다. 그는 하류층의 지지를 기반으로 집권했습니다. 만일 노동자의 뜻에 반하는 결정을 한다면, 하류층은 정부가 자신들을 배신했다고 여길 것입니다."
 delhi.12.d.union: "전인도통일당이 저번 선거에서 압승한 이후, 침체한 인도 경제를 살리기 위한 개혁안이 통과되었고, 토후국의 지위도 보장되었습니다. 그러나 북서쪽의 초기 노동조합의 지도자들은 노동자의 노동권을 확대해달라고 정부에 요청했습니다. 보수적이고 약간 반동적인 통일당 내각으로서는 받아들이기 어려운 요구입니다. 그러나 노동권 보장 운동은 자치령 내에서 세를 계속 불리고 있습니다. 정부와 노동계의 반발이 계속된다면 생디칼리슴의 마수가 노동조합에 뻗칠지도 모릅니다."
 delhi.12.a: "노동조합주의는 생디칼리슴이나 다를 바 없다, 규제하라!"
 delhi.12.b: "노동자들의 권리를 적당히, 다만 점진적으로 보장하라!"
 delhi.12.c: "프롤레타리아들은 더 이상 고통받지 않을 것이다, 노동조합을 지지하라!"
 delhi.13.t: "봄베이 안"
 delhi.13.d: "우리의 적이 사라진 지금, 민간 산업을 지원할 차례입니다. 경제 개혁안이 3개 제시되었고, 이 중 하나를 결정해야 합니다."
 delhi.13.a: "경제를 개혁할 5개년 계획을 수립하라!"
 delhi.13.b: "필요하다면 정부가 개입할 수 있는 균형 잡힌 체계를 마련하라!"
 delhi.13.c: "자유로운 국민들을 위한 자유로운 시장!"
 delhi.21.t: "버마 문제"
 delhi.21.d: "영국령 인도제국의 후예인 버마는 고통받아 왔습니다. 꼰바웅 왕조에 대한 반발과 석유 산업 착취로 나라가 무너졌으며, 이후 우리 군대는 버마인으로부터 통치권을 빼앗았습니다.  인도 내에서도 버마 통합에 반대하며 버마의 독립을 보장해야 한다고 말하는 사람들도 있지만, 현재 버마는 우리 정부의 자애로운 통치하에 영국령 인도와 느슨히 통합되어 있습니다."
 delhi.21.a: "독립된 버마를 복원하라"
 delhi.21.b: "버마 지역을 우리 국가에 통합하라"
 delhi.21.c: "꼰바웅 왕조를 복원하라!"
 delhi.22.t: "[PRF.GetNameDef]의 혼돈!"
 delhi.22.d: "오스만 알리 칸의 전제주의 정치에 반발해 남쪽 토후들이 반란을 일으켰습니다!, 마이소르와 트라반코르의 힌두계 군주는 명목상 지배자에 대한 통치권을 재검토하고 있으며, 칸나다와 말라얄람의 부대는 하이데라바드 정부군과 전투에 진입했습니다. 남부지역에 대한 하이데라바드 중앙 정부의 지배는 유명무실해졌습니다. 니잠이나 [HND.GetNameDef]와 전쟁이 일어날 수도 있지만, 이는 봄베이 관구를 손쉽게 차지할 기회입니다. 니잠이 바쁘다면, 우리의 침공을 그저 무시할 것입니다."
 delhi.22.a: "봄베이 점령을 위해 군대를 보내라"
 delhi.22.b: "아니, 이건 너무 위험한 계획이다"
 delhi.23.t: "봄베이로 진입한 자치령 군대"
 delhi.23.d: "우리나라의 혼란스런 상황을 이용해먹을 작정인지, [RAJ.GetNameDef]에 있던 군대가 국경을 넘어 봄베이 관구로 쳐들어왔습니다. 봄베이 침공을 멈추려면, 현재의 내전에 더불어 델리 정부와도 전쟁을 일으켜야 할 것입니다."
 delhi.23.a: "우리는 선택지가 없다. 그들이 가지도록 두어라"
 delhi.23.b: "우리는 우리의 정당한 영토를 지키기 위해 싸워야만 한다!"
 delhi.24.t: "봄베이는 우리 것이다"
 delhi.24.d: "[PRF.GetAdjective] 부대가 예상했던 것보다 더 쉽게 봄베이를 차지했습니다. 내전이 끝나면, 봄베이는 우리 것입니다."
 delhi.24.a: "이미 정해진 일이다!"
 delhi.25.t: "영국과의 전쟁!"
 delhi.25.d: "대영제국과의 전쟁은 이제 영국 왕에 대한 충성을 버릴 때라는 것을 의미합니다. 어쨌든, 우리는 더 이상 자치령이 아닙니다."
 delhi.25.a: "새로운 공화국으로!"
 delhi.100.t: "토후들의 사병 문제"
 delhi.100.d: "Besides retaining informal sovereignty during the paramountcy of the British Raj, the Princely States also fielded their own private armies, ranging in size from mere regiments to several battalions of infantry, cavalry and artillery. Now, with our new government already having decided on the internal status the Princely remnants, the lingering question of what to do with their armies finally surfaces. Some argue that the Princes retain nominal control over the forces in question while at the same time expanding their ranks in order to keep them up to date with the regular state forces. Others believe it is time to bring the princely troops directly and unequivocally under the control of parliament as equal units to the standard army divisions. At the same time a minority of reactionary maharajas and feudal landowners advocate a maintaining of the status quo, although this approach is highly unpopular."
 delhi.100.a: "의회의 통제 아래 토후들의 사병을 흡수하라!"
 delhi.100.b: "공식적으로는 사병들을 흡수하지만, 토후들이 계속 그들의 부대를 통제하도록 하라!"
 delhi.100.c: "현 상황을 유지하라. 지금 혼란을 초래하는 건 좋지 않다..."
 delhi.101.t: "네팔에서의 잔학 행위!"
 delhi.101.d: "The Indian minority in Nepal have started riots against the Nepalese throughout the Ganges-Yamuna Basin, with insurgents taking up arms in Dehradun and Gorakhpur. Caused by the recent massacre committed by the Royal Nepalese Army on Indian protestors celebrating the Hindu festival Diwali, their protests are rapidly spiralling into violence. The Indian minority in Nepal demand the government's intervention!"
 delhi.101.a: "전쟁이다! 우리는 억압받는 사람들을 해방시켜야 한다!"
 delhi.101.b: "그들의 정부를 장악하기 위한 비밀 행동을 개시하라!"
 delhi.101.c: "누가 신경이나 쓰나?"
 delhi.106.t: "버마를 요구한 [From.GetNameDefCap]"
 delhi.106.d: "가증스러운 [From.GetAdjective] 정부가 인도 내전 때 우리가 ‘안정시킨’ 버마를 요구했습니다. 정말 무례하군요!"
 delhi.106.a: "쓸모없는 땅 때문에 싸울 필요는 없다"
 delhi.106.b: "'버마'는 없다. 여기는 시암이고 하나이자 나눠질 수 없다!"
 delhi.106.c: "동맹국들에게 우리를 도와달라고 해보자!"
 delhi.106.e: "우리 종주국에게 도와달라고 해보자!"
 delhi.107.t: "[From.GetName]의 항복"
 delhi.107.d: "[From.GetAdjective] 정부가 우리의 요구에 따라 점령했던 버마를 모두 돌려주기로 했습니다."
 delhi.107.a: "좋군"
 delhi.108.t: "[From.GetAdjective] 정부의 버마 반환 묵살"
 delhi.108.d: "우리 대사가 [From.GetAdjective]에게 했던 아주 합리적인 요구가 완전히 묵살되었습니다! 이제 힘으로 영토를 차지할지, 외교전 패배에 국내외로 타격을 입을지 결정해야 합니다. 전국민이 우리 내각의 결정을 기다리고 있습니다!"
 delhi.108.a: "우리의 힘으로 말레이 반도를 해방하리라!"
 delhi.108.b: "허리를 굽히고 우리의 요구를 물리자"
 delhi.109.t: "[From.GetNameDef](을)를 위협하는 [demand_country.GetName]"
 delhi.109.d: "재기한 [demand_country.GetAdjective] 정부가 [demand_country.GetAdjective]령 버마와 동맹국 [From.GetAdjective] 측과의 국경을 재조정하자고 요구했습니다. 그 지역을 [From.GetNameDef](이)가 강제로 차지했다는 것을 고려하면, 섣불리 동맹국 편을 들어줄 수는 없습니다. 하지만 그렇다고 해서 인도차이나의 동맹국을 저버릴 수도 없는 노릇입니다..."
 delhi.109.a: "시암 정부와 우리의 동맹은 굳건하다고 전해라!"
 delhi.109.b: "시암에게 그 땅을 할양하라고 전해라"
 delhi.110.t: "[SIA.GetNameDef](을)를 수호한 [From.GetName]"
 delhi.110.d: "이런! 겁쟁이 시암이 동맹국 [From.GetAdjective]의 치마 속에 숨어버렸습니다. 불법 점거된 영토를 되찾겠다고 시작한 것이 국제 분쟁으로까지 번졌습니다! 우리가 생각한 것보다 일이 더 커져 버렸지만, 우리가 요구를 무르는 것도 큰 파문을 불러올 것입니다."
 delhi.110.a: "말레이 반도를 우리의 힘으로 해방하리라!"
 delhi.110.b: "전쟁을 일으키면 아시아 전체가 혼란에 빠질테지.."
 delhi.111.t: "우리를 배신한 [From.GetNameDefCap]!"
 delhi.111.d: "[From.GetAdjective](이)가 우리가 힘으로 땅을 점령했으니 그 땅을 되돌려 달라는 [demand_country.GetNameDef](으)로부터 우리를 지켜주지 않겠다고 통보했습니다. 즉, 우리가 차지한 버마 땅을 반환하라고 완강히 요구했습니다."
 delhi.111.a: "홀로라도 싸우지 못한 일은 없으리라!"
 delhi.111.b: "땅을 되돌려 줘라"
 delhi.115.t: "[GetYear]년 의회 선거"
 delhi.115.d: "지난 민주 선거 이후 4년이 지났습니다. 우리의 믿음직스러운 관료와 선거위원은 인더스강 하구부터 히말라야의 산봉우리까지 인도인이 선거에 참여하고 민주적 의무를 수행하게끔 열심히 투표소를 운영하고 있습니다. 선거운동이 시작되었고, 후보들은 사방에서 열띠게 연설하며, 민주주의 인도의 정당들은 선거 결과를 애타게 기다리고 있습니다."
 delhi.115.a: "인도 자유당이 압승했다!"
 delhi.115.b: "스와라지당이 승리하다!"
 delhi.115.c: "전인도자주당이 의회를 차지하다!"
 delhi.115.e: "농노-지주 연합의 통일당이 이겼다!"
 delhi.115.f: "인도 사회당이 과반을 차지하다!"
 delhi.150.t: "시칸데르 하야트 칸 경의 사망"
 delhi.150.d: "인도의 가장 위대한 정치가 중 한 명인 시칸데르 하야트 칸 경은 어젯밤 물탄의 펀잡에 있는 그의 저택에서 세상을 떠났습니다. 위대한 지도자이자 정치가인 하야트 칸은 수년간 통일당을 이끌었고 그의 당의 보수적인 이상을 위해 힘차게 움직여왔습니다. 그의 자리는 인기있는 자트족의 리더인 초투 람이 계승했습니다."
 delhi.150.a: "편히 잠드소서."
 delhi.151.t: "V. S. 스리니바사 사스트리의 사망"
 delhi.151.d: "유명한 인도 자유당의 빈틈없고 훌륭한 지도자 V. S. 스리니바사 사스트리는 오랫동안 그를 괴롭혀온 질병과 투쟁한 끝에 그의 가까운 친척과 친구들에 의해 둘러싸여 지난 밤 세상을 떠났습니다. 그의 자리는 젊은 경제학자 미노체르 루스톰 마사니가 계승했습니다."
 delhi.151.a: "자유당은 위대한 지도자를 애도한다"
 delhi.152.t: "깅가 싱의 서거"
 delhi.152.d: "영국령 인도 제국이 생겨난 이후 가장 위대한 인도인인 마하라자 깅가 싱이 어젯밤 늦게 비카너 주에 있는 그의 왕궁에서 세상을 떠났습니다. 영국군 그리고 영국령 인도군에서 뛰어난 경력을 쌓은 싱은, 사회주의 반란과 토후들의 반역이라는 미친 사태 속에서 안정된 정통 정부를 만들어낸 사람이었습니다. 그 어느 때보다도 인도가 강해진 지금, 그의 빈 자리는 더욱 크게만 느껴질 것입니다."
 delhi.152.a: "인도인들은 전국적으로 애도중이다"
 delhi.152.b: "재계의 엄청난 거물, J.R.D. 타타가 그를 이어 총독이 될 것이다"
 delhi.152.c: "엄격한 외교관, A.C. 차테르지가 그를 이어 총독이 될 것이다"
 delhi.153.t: "바로다의 사야지라오 콰드 3세 사망"
 delhi.153.d: "샤야지라오 개콰드는 당당하고 단호했던 지도자였습니다. 그런 그가 오늘 아침 바로다의 궁전에서 사망했고, 많은 이들이 그의 죽음을 추모하고 있습니다. 사야지라오는 영국과 다른 토후를 전혀 신경쓰지 않던 독립 군주였습니다. 그의 자리는 그의 손자이자, 씀씀이가 헤픈 것으로 알려진 프라탑 싱 개콰드가 승계합니다. 그는 사야라지오의 민족주의적 정신을 따를 것입니다."
 delhi.153.a: "편히 잠드소서."
 delhi.154.t: "무함마드 알리 진나의 사망"
 delhi.154.d: "Perhaps the greatest politician of modern India and a tireless believer in Indian unity and constitutional politics, Muhammad Ali Jinnah passed away quietly in his sleep last night. A towering personality, Jinnah had shaped the Dominion government since its inception and safeguarded Indian democracy in the face of Syndicalism and princely feudalism. He is succeeded as head of the Home Rule Party by V.K. Krishna Menon."
 delhi.154.a: "최고의 인도 신사가 사라지다니"
 delhi.155.t: "쿠치의 켕가르지 3세 사망"
 delhi.155.d: "진보적이고 존경스러운 군주 쿠치의 켕라지 3세가 구자라트 부지의 자택에서 서거하셨습니다. 많은 이들이 67년간 자신의 땅을 지혜로이 통치하던 군주를 추모하고 있습니다."
 delhi.155.a: "편히 잠드소서."
 delhi.156.t: "미안 파즐리후세인 경 사망"
 delhi.156.d: "미안 파즐리후세인 경은 지주/소작농 (소농) 정치 연맹을 만들어 강력한 연합당의 토대를 닦은 인물입니다. 그가 결국 기나긴 병마에 견디지 못하고 사망했습니다. 비록 병 때문에 당정에 오랜 기간 참석하지 못했지만, 보수계에서 그의 죽음은 단순히 한 명이 세상을 떠난 것에 그치진 않을 것입니다."
 delhi.156.a: "연합당의 전사시여!"
 delhi.157.t: "파티알라의 부핀더 싱 사망"
 delhi.157.d: "펀자브 지방에 위치한 파티알라 군주국의 진보적인 지도자 마하라자 부핀더 싱이 어제 그의 가족이 보는 앞에서 사망했습니다. 그는 벨트크리크에서 활약했으며, 또한 비카네르의 강가 싱의 친구이자 상관이기도 있습니다. 그의 자리는 장자 야다빈드라 싱이 이어갈 것입니다."
 delhi.157.a: "슬프도다!"
 delhi.160.t: "캐나다의 구식 함선 매각"
 delhi.160.d: "영국 해군으로부터 우리가 매입한 선박은 너무 낡았거나, 전함으로서 기능을 할 수 없을 정도지만, 개중 몇몇은 해군 수송대에서 쓸 수 있을 정도입니다... 그리고 쓸만한 배들도 몇 척 발견했습니다. 이를 사온다면 인도양의 제해권을 잡는데 쓸모가 있을 것입니다."
 delhi.160.a: "우리가 갖고 있는 것을 보자..."
 delhi.161.t: "왕립 인도 해군의 재무장"
 delhi.161.d: "재통일된 인도 아대륙과 세계의 거래가 더 활발해지면서, 인도 선박을 지키는 것은 가장 시급한 과제가 되었습니다. 왕립 인도 해군은 장교도 적고 선박도 필요합니다. 그러나 제국은 위대한 해군 전통을 가지고 있고, 캐나다와 오스트랄라시아의 조선소와 해군사관학교에서는 제국의 힘을 투사할 수 있는 대서양과 태평양에서 여러 해상 작적을 펼치고 있습니다. 이에 따라 카라치의 해군참모총장과 제독들은 수상에게 우방국으로부터 지원을 받아 인도 상선을 공해상에서 적절히 호위할 수 있도록 탄원서를 보내왔습니다."
 delhi.161.a: "교역과 자유를 보장할 새로운 함대를 창건해라!"
 delhi.162.t: "새 인도 해군 지원"
 delhi.162.d: "제국간 교역이 활발해지면서 인도 정부는 해상 무역을 지키고자 해군 전력을 늘리려 합니다. [Root.GetNameDef] 주재 인도 대사는 우리 정부에게 기술진과 해군 장교를 지원해달라고 요청했습니다. 이를 지원한다면 극동에서 제국의 힘을 크게 떠칠 수 있을 것입니다."
 delhi.162.a: "기술 지원단을 파견해라!"
 delhi.162.b: "알아서 하라고 해라"
 delhi.163.t: "[From.GetAdjective]발 해군 지원단 도착"
 delhi.163.d: "항해 끝에 [From.GetAdjective]의 해군 지원단과 조선 전문가들이 카라치 항에 도착했습니다. 그들을 계속 카라치에 두는 것이 좋겠습니까? 아니면 봄베이의 무역 허브를 확장하는 것이 좋겠습니까?"
 delhi.163.d.aust: "[From.GetAdjective] 정부가 보낸 해군 지원단이 방금 막 봄베이에 도착했습니다. 그들이 태평양에서 쌓아올린 작전 경험을 이용하면 새 인도 해군은 공해에서 지위가 크게 올라갈 것입니다!"
 delhi.163.a: "카라치 해군 기지를 확장하라!"
 delhi.163.b: "인도 상업의 중심지, 봄베이를 지원하라!"
 delhi.163.c: "선박 이름을 HMIS Bruce로 지어라!"
 delhi.200.t: "빛의 축제에 긴 밤 지새우고"
 delhi.200.d: "In the late hours of the grand Hindu festival of Diwali - the Festival of Lights - riots broke out in Dehradun. Hundreds upon hundreds of celebrating Indians utilised the gathering to launch spontaneous demonstrations against our governance of the region. Nepali shops were burned and the stationed garrisons came under siege. In the chaos of the flames, the governor of the city panicked and ordered the nervous police troops to open fire on a gathering around the Ghanta Gar, leaving around 50 civilians dead, riddled with bullets. As a result, the underground wing of the Indian National Congress has called strikes throughout Uttarakhand, reaching revolutionary heights in the east. From Lahore, Hyderabad and Calcutta feelings are running high as notables engaged in demagoguery call for Indian intervention in a lawful Indian land. It appears that his majesty, Tribhuvan Shah might better watch out."
 delhi.200.a: "인도인 모두가 이 경고를 들었으리라!"
 delhi.201.t: "데라둔에서 바리케이드가 올라가다"
 delhi.201.d: "Riots against the Nepalese occupiers are breaking out throughout Uttarakhand, with insurgents taking up arms in the city of Dehradun. Caused by the recent massacre committed by the Royal Nepalese Army on Indian protests celebrating the Hindu festival Diwali, these upheavals are proof that King Tribhuvan's claim to the mantle of protector of his Indian subjects is shallow and hollow. However, the protestors are poorly armed and inexperienced, making their stand against the well trained and battle hardened Nepali gurkhas as frightening perspective. Conservatives and liberals stand united in this issue - no more Indians murdered by foreign troops! No longer can the Nepalese oppression and occupation of Uttarakhand be tolerated! Parliament is demanding that the government move to the aid of our endangered countrymen, no matter the cost."
 delhi.201.a: "네팔군이 당장 그곳을 떠나라고 성명서를 발표하라"
 delhi.201.b: "데라둔이 부르노니 우리가 답하리라! 전쟁이다! 인도에 승리를!"
 delhi.201.c: "볼셰비키 폭도들을 왜 지원해야 하지?"
 delhi.202.t: "[From.GetAdjective] 부대가 데라둔에 집결하다"
 delhi.202.d: "이번 사태에 대해 우리 군대가 데라둔의 폭도를 계속 공격할 경우 그들을 지원하겠다고 자치령 정부가 성명을 냈습니다. 궁정의 매파는 우리가 만일 자치령 정부에 소극적인 태도를 취한다면 왕정이 무너질 것이라고 주장했습니다. 그러나 자치령 정부를 완전히 배격하는 것도 네팔 왕정을 끝장내기는 마찬가지입니다. 오늘은 네팔의 매우 암울한 날입니다."
 delhi.202.a: "현 상황에선 군대가 할 수 있는 일은 없다. 후퇴해라!"
 delhi.202.b: "우리는 저들을 무찔렀고, 이번에도 무찌르리라!"
 delhi.203.t: "우타라칸드에서 철수한 네팔"
 delhi.203.d: "우타라칸드에서 우리 군이 철수하자 인도인 폭도들은 인도군의 보호하에 자유로이 정부를 조직하였습니다. 결국, 가장 유명했던 선동가가 남부 지역를 남쪽의 인도인 정부와 통합시키는 주민 투표를 꾸렸습니다. 디왈리 학살과 이어진 군사 개입이 지난 후이므로, 주민 투표의 결과는 명백할 것입니다..."
 delhi.203.a: "외국군의 수호를 받는 군중은 비 온 뒤 굳은 땅과도 같구나..."
 delhi.204.t: "우타라칸드의 독립"
 delhi.204.d: "인도 아대륙의 통일이 조금씩 더 가까워지고 있습니다. 오늘, 데라둔의 임시의회가 우리 정부에 가입하는 무기명 투표를 실시했습니다. 카슈미르 계곡에서 빈디아 산맥의 정상에 이르기 까지 민족주의 현수막이 거리를 장식했고, 사람들은 모여 외국에 맞선 인도인의 승리를 축하했습니다. 그러나 캘커타 정부에 충성하는 군대가 공격해오자 사람들의 의견이 갈리기 시작했습니다. - 언젠가는 넘어야 할 수모일테지요."
 delhi.204.a: "자이 힌두!"
 delhi.205.t: "운명의 트리부반 트리스트"
 delhi.205.d: "In the West, Dominion forces are preparing to come to the aid of the rioting protestors in Dehradun, who have risen in response to a massacre orchestrated by the occupying police garrison. Nepalese army formations are deemed completely impotent in the face of such a modern foe and our intelligence detail among the underground local wing of the INC states that plans of open revolt are hatching in the East as well. A partition of the Nepalese occupied territories thus seems all but imminent. It seems that it will come easily with a dose of proletarian intimidation."
 delhi.205.a: "인도 적군이여 다즐링을 휩쓸어라!"
 delhi.205.b: "야크나 모는 놈들이 혁명에 무슨 의미가 있겠냐?"
 delhi.206.t: "적군이 쳐들어오다"
 delhi.206.d: "사태가 이보다 더 심각해질 수는 없다고 생각했을 무렵, 다즐링에 주둔하던 우리 부대가 동쪽 국경에서 대군의 움직임을 포착했다고 보고했습니다. 캘커타의 볼셰비키 폭도들이 인도 내전 때 상실한 영토를 차지하러 온 것입니다. 불행하게도, 양면전선에서 우리가 할 수 있는 일은 몇 없어 보입니다."
 delhi.206.a: "저지 동쪽을 포기해라!"
 delhi.206.b: "동쪽의 사회주의 폭도를 처리할 때가 왔군!"
 delhi.207.t: "네팔이 굴복하다!"
 delhi.207.d: "우리 군이 국경에 집결하자, [From.GetAdjective] 정부가 굴복하고 시킴과 다즐링을 우리에게 넘기기로 하였습니다."
 delhi.207.a: "총알 한 발도 쏘지 않았는데!"
 delhi.208.t: "우타라칸드에서 네팔군이 잔혹행위를 저지르다"
 delhi.208.d: "우타라칸드에서 끔찍한 소식이 들려왔습니다.지난 밤 디왈리 축제에서 인도인 수만명이 모여 네팔 정부의 통치를 성토했습니다. 현지 경찰은 혼란에 빠진 채 시위대에 발포를 명령하였고, 민간인 50명이 숨졌습니다. 저지 전역에서 분노가 들끓고 있습니다. 우리 정부도 이에 대비해야 할 것입니다. 무엇보다, 우리는 모든 인도인을 대표하지 않습니까?"
 delhi.208.a: "이런!"
 delhi.300.t: "토후 연방 장교단의 운명"
 delhi.300.d: "전쟁에서는 졌지만, 토후 연방의 군대는 장교진은 여러 전투에서 혁혁한 전공을 세웠습니다. 하이데라바드를 정복하고 과거 왕후들이 다스리던 땅을 통합하자, 진정한 애국자였던 그들은 인도에 다시 한 번 봉사하고 싶다고 말했습니다. 그러나 우리의 충성스러운 군대는 과거에 적이었던 사람을 이렇게 쉽게 받아들여도 되나며 겁에 질린 상태입니다."
 delhi.300.a: "인도를 다시 세우려면, 이들 또한 필요하다"
 delhi.300.b: "저들을 왜 들이느냐? 다시는 군문을 밟지 못하게 해라!"
 delhi.301.t: "사회주의 인도 장교단의 운명"
 delhi.301.d: "인도 아대륙의 생디칼리스트는 자치령의 전차에 완전히 짓밟혔습니다. 그러나 캘커타 정부에 충성했던 장교 중 일부가 생디칼리슴을 버리고 조국의 수호에 몸바치겠다고 말했습니다. 코뮌과 우리 정부 사이의 골은 깊고, 우리 장교들이 옛 적에 심히 분노하고 있으므로, 이 문제는 조심히 다뤄야 할 것입니다."
 delhi.301.a: "정치적으로 가장 덜 부패한 장교만 들여놓도록"
 delhi.301.b: "저들을 왜 들이느냐? 다시는 군문을 밟지 못하게 해라!"
 delhi.302.t: "봄베이 관구 문제"
 delhi.302.d: "우리는 토후 연방을 완전히 무너뜨렸고, 남인도 전역을 차지하였습니다. 이제, 군주들과 동맹을 맺은 세력을 어떻게 해야할 지 결정할 차례입니다. 통치 기구를 신속하고 완전히 바꾸시겠습니까? 아니면 점진적으로 바꿔 현지 지배층의 전환을 용이하게 하겠습니까?"
 delhi.302.a: "점진적으로 바꿔라"
 delhi.302.b: "빠르고 완전하게 교채해라!"
 delhi.303.t: "데칸 제후국 통합"
 delhi.303.d: "남쪽의 토후들은 하이데바라드의 정부와 어느 정도 거리를 두고 있었습니다. 그래서 데칸고원에 효율적인 중앙 행정체계를 설치하는 것은 어렵습니다. 그럼에도, 우리는 이 일을 해내야만 합니다."
 delhi.303.a: "점진적으로 바꿔라"
 delhi.303.b: "남쪽의 토후들에게 단호한 태도를 취해라!"
 delhi.304.t: "[new_core.GetName] 통제"
 delhi.304.d: "[new_core.GetName]의 주민을 농노제와 토후로부터 해방하는 것은 어려웠지만, 이제 그곳은 [Root.GetNameDef]와 하나가 되었다고 부끄럼없이 말할 수 있습니다!"
 delhi.304.a: "이제 때가 되었다!"
 delhi.305.t: "[damage_state.GetName]에서 저항이 일다"
 delhi.305.d: "[damage_state.GetName]에서 반대 시위가 더 격렬해졌습니다! 내륙 외딴 곳을 중심으로 활동하는 현지 반동 조직이 이 시위를 일으킨 것으로 추정됩니다. 시위와 더불어 폭탄 테러가 산발적으로 일어나고 있으며, 이는 우리가 [damage_state.GetName](을)를 완전히 지배할 때까지 계속될 것으로 보입니다."
 delhi.305.a: "토후 놈들의 돈이 그렇게 좋았단 말이냐..."
 delhi.306.t: "벵골 산업단지"
 delhi.306.d: "벵골은 인도에서 가장 사람이 많이 살고 번성한 지역입니다. 인도의 기준에서 볼 때 가장 산업화한 곳이기도 한 벵골은 인도에서 사회주의자들에게 넘어간 최초의 지역이기도 하였습니다. 영국령 인도가 무너지자 벵골은 자치령과 토후 연합에 반대하는 보스의 작전 중심지이기도 했습니다. 내전 이후 벵골의 거대 산업단지는 브리튼 연합과 복잡한 사회주의 관료체계가 자리 잡게 한 원동력이었고, 이는 10년 후 우리가 캘커타 정부를 정복할 때까지 지속하였습니다. 그리고 우리가 벵골을 점령하면서 산업 단지는 황폐하여졌고, 벵골 지역 복구 계획이 여럿 제시되었습니다. 그러나, 벵골의 산업단지는 현지 사회주의 조직의 정수이었고, 이를 재빠르게 복구한다면 현지 지배가 어려워질 수 있습니다."
 delhi.306.a: "자유시장이 벵골의 생디칼리슴을 먹어치우리라!"
 delhi.306.b: "산업단지를 민영화하되, 노동자의 권익을 보장해라!"
 delhi.306.c: "인도를 위해 공장을 다시 열어라!"
 delhi.307.t: "아삼 국영 차 플랜테이션"
 delhi.307.d: "아삼의 광대한 차 플랜테이션은 인도에서 가장 큰 산업 중 하나입니다. 볼셰비즘이 그 지역을 지배하는 동안 아삼의 차 농장은 국영 기업처럼 운영되었습니다. 현재, 플랜테이션은 전쟁의 상흔과 빈약한 행정력에 의해 큰 피해를 보아 생산율은 낮아졌고, 현지 노동자는 불만을 품고 있습니다. 아삼을 새로이 차지한 우리로선 이 문제를 해결하고 아삼 노동자가 우리를 지지하게끔 해야 합니다. - 거기에 여기에 부가적으로 붙는 것까지도요."
 delhi.307.a: "농장을 가장 값을 비싸게 쳐주는 (민영) 입찰자에게 팔아라!"
 delhi.307.b: "농장을 민영화하되, 노동자의 권익을 보장해라!"
 delhi.307.c: "우리는 차가 필요하다. 국영 기업으로 나둬라!"
 delhi.308.t: "오리사의 망명 토후들"
 delhi.308.d: "오리사는 인도가 혼란에 빠진 때 캘커타의 반란군이 차지한 곳 중 하나입니다. 볼셰비키들이 오리사를 점령했을 때, 그곳은 여러 현지 토후들이 땅을 나누어 가지고 있었습니다. 이들은 토후 연합이나 카슈미르와 적대하지는 않았지만, 캘커타 정부는 이곳의 자민다르와 라자를 착취하고 축출했습니다. 많은 난민이 라호르로 도망쳐 자신들의 땅과 저택을 되찾을 날만을 기다려 왔습니다. 그리고 우리 부대가 오리사를 수복하자, 그들의 꿈은 이루어지는 것처럼 보였습니다. 그러나 사회주의 체제하에 토후의 땅은 여러 농민과 노동자에게 분할되었고, 집산화되었습니다. 온건파가 자제를 촉구하며 협상에 나서고 있지만, 우리나라의 반동은 사회주의자들에게 복수하고 ‘구체제’를 되찾고 싶어 합니다."
 delhi.308.a: "불법 점거자들을 내쫓고, 땅을 지주들에게 돌려줘라!"
 delhi.308.b: "농민들이 땅을 경작하되, 소작비를 지주에게 주도록 해라!"
 delhi.309.t: "[new_core.GetName] 통제"
 delhi.309.d: "[new_core.GetName](을)를 집산 산업과 농업, 사회주의 신념에서 벗어나게 하는 것은 어려웠지만, 이제 그곳은 [Root.GetNameDef](와)과 하나가 되었다고 부끄럼없이 말할 수 있습니다!"
 delhi.309.a: "이제 때가 되었다!"
 delhi.310.t: "[damage_state.GetName]에서 저항이 일다"
 delhi.310.d: "과거 생디칼리스트가 지배했던 [damage_state.GetName]의 시위가 더 격렬해졌습니다. 내륙 외딴 곳을 거점으로 하는 지하 저항 조직이 이 시위를 일으킨 것으로 추정됩니다. 시위와 더불어 산발적으로 폭탄 테러가 일어나고 있습니다. 우리가 [damage_state.GetName](을)를 완전히 지배하기 전까지는 저항이 지속할 것으로 보입니다."
 delhi.310.a: "그들에겐 이성이란 없단 말인가?!"
 delhi.311.t: "구 프랑스령 식민지의 지위"
 delhi.311.d: "프랑스는 영국의 인도 지배에 반대하는 가장 강력한 맞수였습니다. 그리고 영국의 대승에도 불구하고, 프랑스는 인도 내부에 조그만 식민지를 남겨두고 있었습니다. 이제 우리나라가 옛 마드라스 공화국 영토를 차지하면서 이런 프랑스령 식민지 중 가장 거대한 지역인 퐁디셰리도 얻었습니다. 프랑스 공화국과 우호의 의미로서 퐁디셰리에 자치권을 부여하자는 주장이 나왔습니다. 그러나 자치권 부여는 외국 식민지를 사실상 묵인하는 꼴이 될 수 있습니다."
 delhi.311.a: "우리 프랑스 친구들에게 자치권을 보장해라."
 delhi.311.b: "프랑스령 식민지를 적절한 주에 병합해라."
 delhi.311.c: "모든 프랑스 문화를 말살하고 인도인의 문화를 가르치거라!"
 delhi.312.t: "자치령 정부의 인도 통일"
 delhi.312.d: "우리의 충실한 인도의 동맹이 인도 아대륙에서 모든 적을 몰아냈습니다. 우리가 차지하고 있는 땅을 인도에 돌려주는 것이 좋을 것 같습니다."
 delhi.312.a: "땅을 돌려줘라"
 delhi.312.b: "그렇게 생각지 않는다"
 delhi.313.t: "버마의 생디칼리슴 거점 처리"
 delhi.313.d: "1925년 내전 당시 버마는 인도에서 독립해 랑군에서 꼰바웅 왕조를 세웠습니다. 석유 노동자와 학생의 시위는 폭력 시위로 이어졌고, 결국 1937년 캘커타 정부의 영향하에 좌익 공화국이 설립되었습니다. 이 때문에 많은 생디칼리스트들이 버마로 넘어가 아삼과 벵갈에서 우리 군을 상대로 게릴라전을 벌이고 있습니다. 동남아시아에서 사회주의 세력을 완전히 분쇄하려면 버마 정부가 게릴라를 지원하지 못하게 해야 - 달리 말하면 랑군의 사회주의 정부를 바꿔야 – 합니다. 그러나 내각에서는 이 사안에 대해 격렬히 토의하고 있습니다."
 delhi.313.a: "빨갱이 잔당을 소탕하게 군대를 보내라!"
 delhi.313.b: "놈들도 결국 밀림에서 돌아다니다 지쳐 쓰러질거다..."
 delhi.314.t: "버마에서 인도군이 작전을 펼치다!"
 delhi.314.d: "인도군이 국경을 넘어 캘커타 정부의 적군 기지를 부수고 있습니다. 어떻게 대처하시겠습니까?"
 delhi.314.a: "어찌 감히! 저들에게 똑같이 갚아줘라!"
 delhi.314.b: "적군이 알아서 대처하게 해라!"
 delhi.315.t: "버마에서의 빨치산 소탕이 성공하다"
 delhi.315.d: "버마 정부의 지원이 중단되자 버마에 있던 적군의 훈련 기지도 모두 파괴되었습니다. 그러나 버마 정부가 아무런 행동도 취하지 않은 것에 대해 버마 내부에서 불만이 일고 있습니다. 이를 이용하면 버마에 더 온건한 정부를 세울 수 있을 것입니다."
 delhi.315.a: "더 나아가 랑군의 쿠데타를 지원하라!"
 delhi.315.b: "아삼으로 부대를 철수시켜라"
 delhi.316.t: "반사회주의 쿠데타"
 delhi.316.d: "우리 정부의 약점을 노리고 반동 군 장교 세력이 쿠데타를 일으켰습니다."
 delhi.316.a: "인도 놈들이 시켰지? 그렇지?"
 delhi.317.t: "랑군의 정권 변화"
 delhi.317.d: "반동 군 장교 세력이 버마 정부가 약해진 틈을 타 정권을 쥐었습니다. 우리의 지원하에 집권한 이 정권은 인도-버마 관계를 더 증진시키자고 말했습니다."
 delhi.317.a: "그들의 우리의 영향권 안으로 집어넣어라!"
 delhi.317.b: "새로운 정부와 우호적인 관계를 맺자!"
 delhi.318.t: "반사회주의 쿠데타가 실패하다"
 delhi.318.d: "우리의 암묵적인 지원에도 버마의 군 장교가 일으킨 쿠데타는 현 정권에 의해 분쇄되었습니다. 그러나 버마 서부에는 우리 군대가 주둔하고 있습니다. 이를 이용하면 버마의 좌파 정권을 강제로 축출할 수 있을 것입니다."
 delhi.318.a: "그렇다면 힘으로 버마 사회주의 정권을 무너뜨릴 차례군!"
 delhi.318.b: "어쩔 수 없지"
 delhi.325.t: "국민선거"
 delhi.325.d: "격랑의 선거운동 끝에, 구 바라트 코뮌의 영토를 우리나라로 통합하자는 전인도자치당의 공약에 관한 국민선거가 열렸습니다. 전통적인 통일당을 중심으로 반대파가 집결하면서 [RAJ.GetNameDef] 국민의 의견은 둘로 갈렸습니다. 이 공약을 지지하는 사람들은 옛 코뮌의 정치인이 모여 만든 마하트마의 인도 사회당을 더 좋아했습니다. 국민선거에서 전인도자치당의 안이 통과되면 차라리 독립을 하자고 할 정도로 북서부의 토후들은 완강히 반대하고 있습니다."
 delhi.325.a: "며칠 뒤를 기다리자..."
 delhi.326.t: "통합안이 통과되다"
 delhi.326.d.jinnah: "접전 끝에 옛 코뮌 영토의 통합에 관한 안이 국민투표를 통과했습니다. 거기에 전인도자치당이 재선되었습니다. 많은 사람이 이를 기점으로 자치당의 시대가 시작되었다고 보고 있습니다."
 delhi.326.d.socialist: "접전 끝에 옛 코뮌 영토의 통합에 관한 안이 국민투표를 통과했습니다. 심지어 사회당이 당선되것을 보고 많은 사람들이 충격에 먹었습니다. - 이는 마하트마의 이상에 옛 코뮌의 주민이 찬성한 탓이 크지만, 갠지스 지역에서도 마하트마를 지지했기 때문이기도 합니다. 사회당 지도부는 러크나우 협정을 준수하고 생디칼리슴을 따르지 않겠다고 확언했지만, 나라가 좌경화되는 것은 불보듯 뻔한 일입니다."
 delhi.326.a: "다행이군!"
 delhi.327.t: "통합안이 부결되다"
 delhi.327.d: "접전 끝에 옛 코뮌의 영토의 통합안에 관한 국민투표가 부결로 끝났습니다. 통일당은 다음 정기 선거까지 정권을 잡을 수 있게 되었습니다. 옛 코뮌의 영토가 어떻게 될지는 말하기 어렵지만, 현재 군부대가 폭동을 막기 위해 캘커타와 다른 남부 도시로 진입하고 있습니다."
 delhi.327.a: "골치를 썩히는 군..."
 delhi.328.t: "카슈미르와 구자라트의 독립 선포"
 delhi.328.d: "북서쪽에서는 통일당의 지지세가 약했지만, 구자라트와 카슈미르의 토후지역은 통합안을 받아들이지 않기로 했습니다. 몇 주간 폭동이 지속되었고, [RAJ.GetAdjective]군이 비무장한 시위대에 사격을 했다는 소식이 들려오면서 카슈미르와 바로다의 토후들은 독립하여 [PRF.GetNameDef]에 가입하겠다고 선언했습니다. 이들을 독립을 승인하지 않으면 폭동은 더 거세질 것이고, 남쪽의 토후 연방과는 전쟁이 일어날 것입니다."
 delhi.328.a: "절이 싫으면 중이 떠나야지. 떠나라!"
 delhi.328.b: "당연히 안 된다!"
 delhi.329.t: "카슈미르와 구자라트의 연방 가입"
 delhi.329.d: "사회주의자를 평화롭게 포용하자는 안이 통과되자 카슈미르와 구자라트의 토후는 연맹에 가입하여 [RAJ.GetNameDef]의 멍청한 좌파를 같이 몰아내겠다고 제안했습니다."
 delhi.329.a: "어서오시게나!"
 delhi.330.t: "지원요청"
 delhi.330.d: "사회주의자를 평화롭게 포용하자는 안이 통과되자 카슈미르와 구자라트의 토후는 독립하여 [PRF.GetNameDef]에 가입 제의를 보냈습니다만... 당연하게도 연맹에 이를 반려했습니다. 이후 [RAJ.GetAdjective]군이 카슈미르와 구자라트로 쳐들어왔습니다. 이들 지도부는 우리가 적절히 지원해준다면 당장 들고 일어나 사회주의자와 싸울 수 있다고 말했습니다."
 delhi.330.a: "저들을 지원해라!"
 delhi.330.b: "미안하군 - 너희 알아서 해라"
 delhi.331.t: "네루가 사회주의자를 장악하다!"
 delhi.331.d: "간디가 죽으면서 옛 바라트 코뮌의 생디칼리슴 지도자이자 사회주의 연정에 참여한 자와할랄 네루가 니르말 쿠마르 보세를 몰아내고 사회당의 지도부를 장악했습니다. 보세는 네루의 행동이 치사하고 옹졸하다며 정계에서 완전히 은퇴했습니다."
 delhi.331.a: "야망넘치는 놈이로군"
