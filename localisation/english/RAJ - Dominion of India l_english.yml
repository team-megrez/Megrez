 RAJ_ganga_singh_leader_desc: "Ganga Singh, prince of Bikaner, proved a capable military leader during the Weltkrieg, eventually becoming the only Indian member of the British Imperial War Cabinet. Not just a military man however, Singh proved to be an astute politician, gaining a substantial following by advocating sweeping yet gradual reform of India's convoluted political system. In his push for reform however, Singh maintained cordiality with the British administration, and gained the admiration of sympathetic aristocrats. Due to his popularity, Singh's support was crucial for then Viceroy, Rufus Isaacs, in transforming India from an appendage of the British Empire into an independent Dominion."
 RAJ_malik_khizar_hayat_tiwana_leader_desc: "Malik Khizar Hayat Tiwana, upon returning from service in the Weltkrieg, became distraught at the division and political violence which had consumed India. Tiwana took up arms against the marauding socialists loyal to the breakaway government in Bengal. Tiwana committed himself in the fragile peace that followed to bring unity to the Indian sub-continent. He joined the conservative Unionist party based in his native Punjab and quickly rose to its leadership."
 RAJ_muhammad_ali_jinnah_leader_desc: "Muhammad Ali Jinnah, first entered into politics to promote the interests of India's Muslim minority. Jinnah organised the Lucknow Pact between feuding Muslim and Hindu independence leaders in 1916, and founded the All-India Homerule League during the Weltkrieg to advocate Indian self-determination. Following the Indian National Congress's drift towards socialism, Jinnah split from the congress to form a renewed Homerule League as a formal political party."
 RAJ_v_k_krishna_menon_leader_desc: "Krishna Menon, often accused of harbouring sympathies for socialism and the Indian National Congress, has nonetheless, become one of India's most prominent political figures. Menon is a masterful manipulator, playing the game of Indian politics much like a grandmaster would play a round of chess. With the death of his political ally, Muhammad Ali Jinnah, Menon was forced to step out from the shadows, and become the face of the moderate left in India. Menon is as distrustful of the West as of political rivals, fearing any continued association with the remnants of the British Empire could lead India to ruin."
 RAJ_balasaheb_gangadhar_kher_leader_desc: "Balasaheb Gangadhar Kher, and accomplished lawyer, fled Bombay for Karachi in the chaos that followed the dissolution of the British Raj. Kher rose in political prominence by advocating for the protection of the rights of India's lower castes, and it is from these lower caste's that he draws the greatest support. Kher is known for his compassion for the less fortunate outside politics as well; he is known to personally involve himself in charitable endeavours, and is as likely to be found attending to his political duties, as assisting in the construction of a new orphanage or staffing a soup kitchen."
 RAJ_minocher_rustom_masani_leader_desc: "Minocher Rustom Masani, a vocal proponent of classical liberalism, split with the Indian National Congress due to the Congress's drift towards socialism. Masani is a charismatic and good-natured man, who, despite policy disagreements, maintains personal friendships with many political rivals, even those of the Indian National Congress. Minocher similarly enjoys even the most mundane of political decision, often speaking for hours on end on the floor of parliament on the minutia of financial decisions and administrative budgets. Minocher's attention to detail and gregarious nature has won him a large political following."
 RAJ_jehangir_ratanji_dadabhoy_tata_leader_desc: "Jehangir Ratanji Dadabhoy Tata, son of perhaps India's most famous industrialist, after whom Jehangir is named, fled his native Paris during the Weltkrieg, shortly before Germany captured the city. Upon arrival in Lahore, Jehangir's father fell increasingly ill, and Jehangir assumed control of the Tata business empire. Jehangir personally financed counter-insurgency operations in the wake of the break-up of the Raj, and in the process, became increasingly involved in Dominion politics, eventually being appointed as chief of the Indian national bank."
 RAJ_atul_chandra_chatterjee_leader_desc: "Atul Chandra Chatterjee, diplomat and moderate labour activist, served diligently in the British Raj's 'Indian Civil Service'; he was the British High Commissioner to India when the British Revolution struck, and upended India's political system. His efforts were pivotal to the establishment of the Dominion's foreign service, even personally managing most of his nation's diplomats when issues arose. Following Viceroy Ganga Singh's appointment, Chatterjee became even more prominent in India politics, even striking up a friendship with Singh. Chatterjee has been a vocal advocate of state protection of the rights of India's industrial labourers."
