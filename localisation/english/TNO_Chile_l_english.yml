 CHL_idea_social_question: "총체적 사회문제"
 CHL_idea_social_question_desc: "칠레에 광범위하게 퍼져있는 빈곤은 칠레의 주요한 사회문제입니다. 이는 공화국이 출범된 이래 계속 악화되고 있는 문제로, 아직도 개선될 기미가 보이고 있지 않습니다.\n\n독립 이래로, 지금까지 있어왔던 여러 정부는 이 난해한 문제를 해결하기 위해 다양한 해결책을 찾아왔습니다. 비록 몇몇 성공사례가 있었지만, 그 문제를 완전히 해결하기까진 충분하지 않았습니다. 결국, 칠레의 빈곤문제는 계속되고 있으며, 도시의 군집된 아파트부터  시골의 가난하고 불행한 농부들까지 칠레 어디를 가건 간에 이 냉혹한 현실을 목도할수 있습니다. 그리고 이는 인구이동, 광범위한 문맹, 문제가 악화되는 것을 막기 위한 끊임없는 비용 지출 문제같은 여러가지 사회적 병폐를 야기합니다.\n\n정치적 성향이랑 관계없이 어떤 정부든, 현재건 미래건 간에 이 문제를 해결해야 할 것입니다. 만일 그들이 이 문제를 무시한다면, 그 결과는 끔찍할 것입니다."
 CHL_idea_political_fragmentation_alessandri_0: "정치적 분열"
 CHL_idea_political_fragmentation_alessandri_0_desc: "플레이스홀더"
 CHL_idea_political_fragmentation_alessandri_1: "정치적 분열"
 CHL_idea_political_fragmentation_alessandri_1_desc: "칠레 공화국은 마지막 급진성향 정부가 붕괴된 이래, 지난 20년간 끊임없는 정치적 위기를 겪어 왔습니다.\n\n강력한 야당 연합의 형성이 끊임없이 정치적 포위망을 형성하고 여당을 방해하며, 강력했던 자유당은 적극적으로 활동하지 않고 무기력해져 있으며, 최악의 문제는 정치적 극단주의 세력의 성장과 유례없을 정도의 증가하는 폭력행위가 이 나라를 완전히 마비시키고 있다는 것입니다. 사실, 오늘날의 젊은이들은 이 나라가 마지막으로 안정되어 있던 때를 기억조차도 하지 못합니다.\n\n기술관료 개혁가 호르헤 알레산드리의 칠레 대통령 선출과 그의 초기 임기때는 많은 칠레인들이 희망을 가졌습니다. 이 위기가 점차 끝나가고 있다고 생각했기 때문이였습니다. 그러나 발디비아 지진 이후의 정치적 위기는 이를 악화시킬 뿐이였고, 이제 알레산드리에게는 암울한 현실만이 남아 있습니다. 국가를 개혁하려던 그의 시도는 FDC를 양극화시키는 결과를 가져왔고, 재난 이후 치뤄진 1961년 총선 이후, 이 연합의 단결은 풍전등화와 같은 상황입니다."
