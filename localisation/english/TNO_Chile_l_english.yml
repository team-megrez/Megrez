 CHL_Carlos_Vial_sec_desc: "국방부 장관\n자유당\n--------------\n§L알레산드리 내각의 국방부 장관인 카를로스 비알은 사실 직업 장교도 아니고, 군과 관련있는 사람도 아닙니다. 사실, 그는 엔지니어입니다.\n\n비록 그가 군인은 아니지만, 그의 엄격하고 강인한 성격과 태도는 그를 군인같은 모습으로 보이게 하였습니다. 알레산드리가 그를 그 위치에 임명한 것도 그의 강한 의지 때문이였습니다. 비알이 국방장관으로 맡은 임무는 칠레군과의 좋은 관계, 협력을 보장하는 일인데, 군부가 정치와 멀어질 수록 취약한 칠레의 민주주의가 더 안정될 수 있다는 것이라는 사실을 알기 때문입니다.§! "
