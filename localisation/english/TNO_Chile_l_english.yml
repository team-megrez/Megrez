 CHL_Jorge_Alessandri: "호르헤 알레산드리 로드리게스"
 POLITICS_ALESSANDRI_DESC: "호르헤 알레산드리는 항상 대통령이 되고 싶지 않다고 말해왔습니다. 아르투로 알레산드리의 아들이자, 페르난도 알레산드리의 동생인 그는 두 사람이 모두 대통령직에 있었기때문에 호르헤 또한 그 짐을 물려받아야 했었고, 이는 결코 그가 짊어지고 싶었던 책임이 아니였습니다. 젊은 시절 겪어야 했던 망명생활은 그가 꽃피울 수 있을지도 몰랐던 사회경력을 망쳐버렸지만, 이는 결코 그의 책임이 아니였습니다. 역사상 가장 강력한 지진이 그의 임기 중반부에 칠레를 강타하여 그의 국가계획을 박살내 버린 것도 그의 잘못이 아니였습니다. 만일 강요 없이 그가 원하는 방식대로 살았다면, 호르헤는 건축가가 되었을 것이고, 최소한 평범한 삶을 살았을 겁니다. \n\n그 시작은 형이였던 페르난도 대통령 시절에, 구리 시장의 붕괴로 인해 가격이 바닥을 치자 자신의 형이 칠레를 위해 재무장관직을 맡아달라는 요청에 의해서였습니다. 그는 그 임무를 수행했고, 그 성공은 칠레의 경제를 살려냈지만, 노조를 분노하게 만들었고, 그들이 일으킨 대규모 시위는 전당대회에서 자유당의 우위를 무너뜨리는 결과를 가져왔습니다. 그의 형이 퇴임한 이후에도, 호르헤는 보수당의 후임자인 콜로마 대통령의 고문으로 남아있었습니다. 이는 그저 조국을 위한 일이였습니다. 그가 정치를 매우 혐오함에도 FDC의 차기 후보가 되기 위해서 분투한것도 그 때문입니다. 칠레는 급진주의에서 회복하기 위해 타협적인 지도자가 필요했고, 그가 아니라면 누가 그 자리에 앉을 자격이 있었을까요?\n\n그러나 그의 변명에도 불구하고, 현재의 칠레를 만든 책임은 호르헤 알레산드리에게 있습니다. 1958년 보수당과 타협하지 않고 연립정부를 분열시키며, 자신의 권력 기반을 스스로 무너뜨린 것 또한 그의 책임입니다. 그의 비정치적이며, 기술관료적 방식으로 안정화를 시키는 계획은 겉으로는 성공한 듯 해 보이지만, FDdC의 현 상황은 시민들을 빈곤해지게, 그리고 분노하게 만들었을 뿐입니다. FDdC가 1961년 선거에서 처참하게 패배하면서 야당과 더 많은 타협을 하도록 만든 것 또한 그의 책임입니다.\n\n이제 알레산드리의 임기는 2년이 남았고, 국가는 그 어느 때보다 양극화되었으며, 빈곤하고, 혼란스러운 상황입니다. 그는 불타는 왕좌에 앉은 채, 자신의 운명이라 생각되는 체념의 열기와 끊임없이 싸우고 있습니다. 어떤 변명의 여지 없이, 그는 또 다시 실수하지 않을 겁니다. 이제 한 번의 실수만으로도 왕좌는 국가와 함께 불태워져서 잿더미가 될 겁니다. 결국, 조국을 위해서가 아니라면, 이 모든것이 무슨 의미겠습니까?"
 CHL_Julio_Philippi: "훌리오 필리피 이스키에르도"
 POLITICS_PHILIPPI_DESC: "1959년에, 호르헤 알레산드리의 선택을 받은 후계자가 되는 것은 완전한 승리를 의미했습니다. 1963년엔, 그 후계자 자리는 굴욕적인 패배를 의미하는것 같이 보였습니다. 하지만, 알레산드리 행정부가 짐을 싸고, 그 후계자이자, 법무부 장관이였던 훌리오 필리피는 대통령으로 그 자리를 잇는데 성공하였습니다.\n\n얼핏 보면, 알레산드리와 필리피는 비슷한 점이 많아보입니다. 둘 모두 정치적 야망을 가지고 있지 않으며, 둘 다 무소속이고, 일반적으로 의회에 전혀 관여하려 하지 않습니다. 둘 다 인내심 있고, 얌전하며, 거창한 연설보다는 조용히 정책을 발표하는 것을 좋아합니다. 그리고 둘 다 대통령직을 개인이 이루는 위대한 업적이 아닌, 국가를 위해 헌신하는 자리로 생각하고 있습니다. 알레산드리가 그를 장관으로 내각에 선임한 이유는 이렇게 보면 놀랄 일도 아닐 겁니다.\n\n그러나, 야당이 표현하는 것과 달리, 그들은 똑같은 부류의 사람이 아닙니다. 알레산드리의 냉정한 품행과는 달리, 필리피는 상냥하고 말을 붙이기 쉬운 남자입니다. 그는 식물학, 조류학, 지리학, 또는 그가 관심있어하는 주제에 대해 열정적으로 파고들고, 박학다식하기도 합니다. 그리고 그 무엇보다 중요한 사실은, 발디비아 지진을 대처하는 필리피의 매끄러운 관리 능력은 사람들에게 큰 호응을 얻게 하였습니다.\n\n그러나 그 차이점에도 불구하고, 새 대통령이 전임자의 그늘에서 벗어나려면 많은 노력이 필요할 듯 합니다. 무소속 정치인으로써, 정당 정치와 단절된 상황은 그가 생각하는 정책을 스스로 결정할 수 있는 자유를 줌과 동시에, 정당들과의 관계를 열지 않으면 그 정책의 집행은 굉장히 어려워진다는 문제점을 얻게 하였습니다. 또한, 그의 기술관료적 성향은 알레산드리의 총애를 받을 수 있게 하였지만, 그와 동시에 논란을 가지게 하였습니다. 그의 행동과 위치 때문에, 많은 사람들은 필리피가 칠레 정치의 소용돌이에 삼켜져, 자신의 이상보다 이데올로기의 대의에 헌신해버리는 사람으로 변할 것이라 우려하고 있습니다.\n\n새로운 대통령의 취임 열기 속에서, 대통령 본인의 의중에 주목하고 있는 사람은 별로 많지 않아보입니다. 그는 그저 정직한 관료가 칠레의 최고위직에서 성공할 수 있다는, 불가능하다고 여겨져 왔던 것을 증명하기 위한 결의를 가지고 대통령이 되었습니다. 그의 생각이 옳은 지는 오직 시간만이 알 것입니다."
 CHL_Salvador_Allende: "살바도르 아옌데 고센스"
 POLITICS_SALVADOR_ALLENDE_DESC: "살바도르 아옌데가 가장 좋아하는 농담 중 하나는 그의 묘비명으로 \"이곳에 차기 대통령이 될 살바도르 아옌데가 묻혀 있다\"라고 쓰여 있는 것입니다. 그의 전국 경선 과정에서의 불운을 보면 이러한 숙명론은 꽤나 그럴듯 해 보입니다. 1952년 대선에서의 패배와, 1958년 의회의 음모로 강탈당한 승리가 이를 증명하기 때문입니다. 그리고 오늘날, 다음 기회를 그는 성취해냈습니다.\n\n아옌데의 정치적 견해는 자발적으로 형성되었습니다. 자신의 부유한 출신 기반을 벗어나, 그는 분열되어 있던 칠레의 20년대에 학생운동에 투신하면서 이상을 향해 분투하기 시작하였습니다. 마르마두케 그로브의 단명한 사회주의 공화국과, 그 후신인 사회당에서 아옌데는 칠레 좌파의 가장 위대한 순간을 위한 길을 개척해 주었습니다. 페드로 아기레 세르다가 이끄는 인민전선의 승리를 도운 아옌데는 아기레 세르다가 임기중 사망하여 인민전선 - 사회주의자들과의 연정이 깨질 때까지 보건부 장관으로 재임했습니다. 이러한 경력은 아옌데의 스타성을 더욱 높여주었지만, 이 정도로는 대통령직이라는 높은 산을 넘기엔 부족했습니다. 그래서 그는 급진파와 연합하여 1958년 FRAP(대중형동전선)을 결성했습니다. 그는 종종 주장합니다. 국민투표에서의 근소한 우위는 그가 선출되어야 하는 근거가 될 수 있었지만, 운명과 의회는 그 성과를 인정하지 않았습니다.\n\n하지만 이번엔 그 어떤 뒷거래도 아옌데가 마땅히 얻어낼 수 있는 것을 막을 수 없었습니다. 정치적 격변 과정 속에서 마침내 승리를 거둔 아옌데는, 그가 수십년 전부터 약속해온 칠레 사회주의의 꿈을 이루려고 합니다. 그의 지지자들은 아옌데가 칠레를 좀먹어 온 혼란과 빈곤의 고리를 끊을 정치적 구세주가 될 것이라며 환호하고 있습니다. 한편, 그의 반대자들은 칠레를 사회주의 독재정권으로 만들며 무덤으로 몰아넣을 마귀같은 사람으로 보고 있습니다. 거리에서 나타나는 급진적인 정치 분열 양상을 조용히 바라보고 있는 군대 또한 분열되었으며, 이러한 분열은 칠레군의 뿌리깊은 전통인 정치 불간섭 원칙을 무너뜨렸습니다.\n\n지지자, 반대자, 군대는 모두 무장하고 있고, 피해망상적이며, 그들이 원하는 칠레를 만들기 위해 언제든지 죽이고 죽을 준비가 되어 있습니다. 다모클레스의 검이 돈 치초의 머리위에서 아옌데를 바라보고 있지만, 아옌데 또한 자신의 무기를 가지고 있습니다. 그가 꿈꿔온 모든 것이 그의 손아귀 안에 있지만, 그는 동시에 이를 빼앗기지 않기 위해 싸워야 합니다. 그의 권력을 유지하고, 국가의 붕괴를 막고, 그리고 자신의 목숨도 지키기 위해 말입니다."
 CHL_Eduardo_Frei: "에두아르도 프레이 몬탈바"
 POLITICS_FREI_MONTALVA_DESC: "에두아르도 프레이는 주목받는 것이 낮설지 않습니다. 그는 수십 년 동안 이 일을 즐겨왔으며, 칠레의 가장 중요한 순간마다 정치인, 운동가의 신분으로 그곳에 있었습니다. 칠레가 여전히 걱정스러운 몇 년을 보내야 하기 때문에, 프레이가 칠레의 차기 대통령으로서 권력을 잡기 위해 그곳에 있는 이유 또한 이와 똑같았습니다.\n\n30년 전, 이바녜스 독재 정권이 무너질 당시 프레이는 학생운동 지도자로 처음 이름을 알렸습니다. 혼란스러운 혁명의 여파 속에서 프레이는 자신이 얻은 영향력을 이용해 불만을 품은 보수 청년들을 규합하여 국가 팔랑헤당을 결성하였습니다. 스페인식 국가 생디칼리즘과의 짧은 밀월관계 이후, 그는 기독교 민주주의로 사상을 바꾸었습니다. 이후 프레이는 1945년 리오스 내각에 공공사업부 장관으로 잠시 합류하였습니다. 그러나 정치 위기가 심화되면서 리오스와 결별하였고, 그의 사임은 그의 인기를 더욱 끌어올렸습니다. 이후 그와 당내 급진파와 결별하면서 통해 팔랑헤당은 FDC에 보수세력으로 합류하였고, 그곳에서 10년을 지내며 영향력과 권력을 끌어올렸습니다. 개혁적 색채를 지닌 사회기독교적 이념을 통해, 그는 1958년 선거에서 후보로 지명되면서 승리를 거둘 것 같아보였습니다. 그러나 호르헤 알레산드리와 호르헤 프라트는 개입하지 않았고, 이는 FDC를 붕괴시킴과 함께 프레이의 지지기반을 무너뜨렸습니다. 이에 분노한 프레이는 알레산드리 정부의 가장 맹렬한 비판자로 변했습니다. 그리고, 인기 없는 대통령의 정부가 무너져 가던 시절이었기에, 이는 다시 프레이에게 좋은 기반이 되었습니다. 1964년 2번째 도전에서 그는 보수당, 중도파, 일부 자유당 세력들에게 광범위한 지지를 받았고, 마침내 대통령 집무실에 들어서며, 변혁의 물결의 중심에 서게 되었습니다.\n\n물론 프레이는 지금 받고 있는 스포트라이트에서 실수하지 않으려고 합니다. 이 중요한 순간에, 그는 어떤 행동을 취할까요? 그가 내각을 구성하고 인맥을 다지는 사이에, 거리엔 새로운 지도자가 무엇을 준비하고 있을 지에 대한 논의로 떠들썩합니다. 그는 단지 미온적인 보수 개혁가일까요? 아니면 자신이 주장하는 것을 진심으로 이뤄내려는 사람일까요? 또 다른 질문으로, 그는 긍정적으로 기억될 진보적 사람일까요? 아니면 나라를 괴롭히는 암덩이들을 그저 무시하는 사람이 될까요? 그리고 마지막으로, 그는 전통에 순응할까요? 아니면 자신의 길을 개척할까요? 이런 질문들에 대하여 오직 프레이 자신만이 대답할 수 있으며, 그는 가장 잘 대답할 수 있도록 전력을 다할 겁니다."
 CHL_Jorge_Prat: "호르헤 프라트 에차우렌"
 POLITICS_PRAT_ECHAURREN_DESC: "호르헤 프라트 이전에, 아르투로 프라트가 있었습니다. 태평양 전쟁 당시 이키케 전투에서 전사한 그는 국가적 우상이자, 칠레의 순국자로서 그의 이름을 딴 공휴일이 지정되었으며, 국민들에게 끝없는 영광을 가져다 주었습니다. 호르헤 프라트는 할아버지의 후광을 결코 따라잡을 수 없을지도 모르지만, 그는 이에 부응하기 위해 끝없이 노력할 것입니다.\n\n아옌데나 프레이같은 사람들과 달리, 프라트의 20년대 경험은 다른 의미로 그에게 커다란 충격을 주었습니다. 분열되고, 무력한 나라가 외세의 지배에, 그리고 사소한 싸움으로 의해 나아가지 못하는 그 장면을 보았습니다. 그를 국가사회주의에 이끌리게 한 동기는 이러한 제도권의 정치적 무능이였지만, 국가사회주의 지도부들의 무능함은 그곳에서도 환멸을 느끼게 하였고, 그는 좀더 주류 진영인 보수당으로 넘어갔습니다. 그의 이름값을 통해 젊은 층들의 지지를 얻은 그는 파란만장한 40년대를 보냈습니다. 협동조합주의, 포르탈리안 정신, 무당파적 논조는 칠레를 이끈 단결된 인물을 위한 충성스러운 지지층을 얻게 하였고, 콜로마 행정부에서 법무부 장관을 맡게 되었습니다. 그의 표준 강령은 보수주의자들에게 호감을 주었고, 법무부 장관 재직 기간동안 여성 참정권 제도 도입은 현재 그의 핵심적 동맹관계가 된 마리아 데 라 크루즈를 포함한 수많은 영향력 있는 여성층들의 지지를 받게 하였습니다. 그리고 이는 콜로마 행정부가 삐걱대기 시작할 때 FDC의 보수파, 일부 진보주의자들에게 그가 매력적인 후계자가 될 수 있도록 하는 기반이 되었습니다. 한편 그 당시 알레산드리와 프레이 사이에 있었던 숙명적인 갈등은 연합을 분열시켰었는데, 프라트는 거기서 도약하기 위해 지지자들과 함께 분열된 연합을 떠났습니다.\n\n한편 알레산드리 정부에 대한 그의 반대는 우익을 결집시키고, 도전자들에 대한 승리를 거둘 수 있는 최적의 입지에 놓이게 하였습니다. 수십년 만에, 진정한 보수당이 고삐를 잡게 되었고, 프라트는 기회를 헛되이 날리지 않을 것입니다. 그는 이미 의회개혁, 통합, 질서가 칠레에 필요한 것이라 주장하며 오래된 문제들에 대한 새로운 해결책을 모색하고 있습니다. 칠레 정치에 커다란 영향을 주는 강력한 외세의 힘을 상대하는 것은 힘든 일이 될 것입니다. 그러나 호르헤 프라트가 할아버지의 초상화를 볼 때, 그는 늙은 영웅이 이를 원한다는 것을 다시 되새깁니다."
