 CHL_Sotero_del_Rio_hog_desc: "내무장관\n무소속\n--------------\n§L전문 내과의사이자, 정치적으로는 무소속이며, 거물 프리메이슨인 소테로 델 군디안 박사는 대통령의 오른팔입니다. 페르난도 알레산드리 대통령의 절친임과 동시에 그의 내각에 참여했던 그는 현재 내무부 장관이 되었습니다. 의사로서 델 리오는 평생 동안 의료와 관련된 분야에서 공익적인 길을 걸어왔습니다. 유럽에서 공부한 이후 20년대 후반 칠레로 귀국한 델 리오는 이바녜스 정권의 붕괴로 인한 무정부 상태 이후 집권한 몬테로 내각 아래에서 사회복지부 장관이 되었습니다. 몬테로 내각이 쿠데타로 무너질때까지의 짧았던 그의 임기동안 그는 무료 급식소와 쉼터를 설치하는 등의 활동에 초점을 맞췄었습니다.\n\n10년 후, 그는 리오스 내각에서도 같은 자리에 있었고, 그 자리에서 그는 병원 건설과 빈민 아동, 청소년들을 구제하기 위해 최선을 다했습니다. 페르난도 알레산드리 정권 시절에는 보건부 장관을 지냇으며, 당시의 재무장관이던 호르헤 알레산드리와 친분을 맺었습니다. 이제 그는 내무부 장관이자, 친구로서 내각의 2인자 역할을 하고 있습니다.\n\n하지만 그들의 개인적 친분에도 불구하고, 알레산드리는 자신의 친구에 대해 점차 의구심을 가지고 있는 듯 합니다. 소테로 델 리오는 자신이 생각하는 이익을 쟁취해내기 위해서 굉장히 호전적인 자세로 그에 임하고 있으며, 그의 분노를 침소봉대하게 만들고, 끝없는 관료적 악몽과 정치적 논쟁을 만들어내고 있으며, 알레산드리가 그 뒷처리를 하게 만들면서 그의 상관의 마음은 점점 더 의구심이 들고 있는 듯 합니다.§!"
 CHL_Arturo_Maschke_for_desc: "외교부 장관\n자유당\n--------------\n§L자유당의 베테랑 당원이자 변호사이며, 경제학자인 아르투로 마스케는 1936년 이래 여러 차례 칠레 중앙은행 총재를 역임했으며, 1937년에는 잠시 아르투로 알레산드리 내각에서 재무장관을 지냈습니다. 그 경력을 통해 그는 재정 문제에 있어서 영향력 있는 인물이 되었으며, 유능한 관리가 필요할때 믿고 기용할 수 있는 입지에 올라섰습니다. 외국 은행과 국제 자금을 다루는 칠레 중앙은행 총재로 겪었던 그의 경험은 그를 주미 칠레 대사로 임명되게 하였으며, 1959년부터 1961년까지 그곳에서 재임하였습니다.\n\n1961년 총선에서 FDC가 패배하면서, 호르헤 알레산드리는 자유당을 그의 내각에 참여시켜야 했었고, 이에 따라 마스케는 대사 자리에서 소환되었고, 외무부 장관에 임명되었습니다. 자유당은 재무부 장관직을 원했지만, 알레산드리는 율리오 필리피가 담당하는 업무의 어떠한 역할도 그들에게 주고 싶어하지 않았습니다. 어찌했건, 마스케는 정부 내의 중요 인물로 활동하고 있습니다. 그러나 이는 영원하지 않을 수도 있습니다. 그게 어떤 방향이던간에, 알레산드리 행정부 내에서 그의 위치는 계속 바뀔 수 있습니다. 어느 날에는, 누군가가 그의 사무실에서 나갈 것이고, 그 다음날에 그가 그의 사무실을 비울 수도 있습니다.§!"
 CHL_Arturo_Maschke_eco_desc: "재무, 재건, 조정 분야 장관\n자유당\n--------------\n§L자유당의 베테랑 당원이자 변호사이며, 경제학자인 아르투로 마스케는 1936년 이래 여러 차례 칠레 중앙은행 총재를 역임했으며, 1937년에는 잠시 아르투로 알레산드리 내각에서 재무장관을 지냈습니다. 그 경력을 통해 그는 재정 문제에 있어서 영향력 있는 인물이 되었으며, 유능한 관리가 필요할때 믿고 기용할 수 있는 입지에 올라섰습니다. 외국 은행과 국제 자금을 다루는 칠레 중앙은행 총재로 겪었던 그의 경험은 그를 주미 칠레 대사로 임명되게 하였으며, 1959년부터 1961년까지 그곳에서 재임하였습니다.\n\n1961년 총선에서 FDC가 패배하면서, 호르헤 알레산드리는 자유당을 그의 내각에 참여시켜야 했었고, 이에 따라 마스케는 대사 자리에서 소환되었고, 외무부 장관에 임명되었습니다. 알레산드리의 정부가 더욱 불안정해지면서, 마스케는 훌리오 필리키 대신 재무부 장관으로 다시 임명되었습니다. 마스케가 그 자리에 임명됨에 따라 자유당은 알레산드리의 테크노크라시 프로젝트를 무너뜨릴 수 있게 되었습니다. 그게 좋은 일이 될지 나쁜 일이 될지는 모르지만요.§!"
