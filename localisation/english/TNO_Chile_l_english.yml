 POLITICS_ROBERTO_VIAUX_DESC: "피델 카스트로, 프란시스코 프랑코, 디에고 포르탈레스, 카를로스 이바녜스 델 캄포, 후안 도밍고 페론 같은 인물을 묶을 수 있는 표현은 과연 무엇일까요? 아마도, 그건 부패, 타락으로부터 자신의 조국을 구하는 선량하고 예외적 인 가톨릭 신자로서의 능력일 것입니다. 만일 그들이 아니였다면 국가는 고통의 속에서 뒤털려 갔을 것이며, 정의와 기독교 미덕에 기초안 새롭고 영광스러운 길로 국민들을 인도하지 못했을 겁니다. 특히 이들 중 페론과 이바녜스를 존경하는 로베르토 비아욱스는 이 위대한 인물들 명단에 새로 추가된 인물으로 볼 수도 있습니다.\n\n군인 가문에서 태어난 비아욱스는 자신의 능력, 전문성이 아닌 그의 근면함, 신뢰성, 그리고 장교로서 접근 가능한 속성을 통해 진급을 이루었습니다. 이런 특성을 통해 상관뿐만 아니라 부하들에게도 존경을 받게 된 그는 공산주의자들과 사회적 기생충들이란 역병이 칠레에 침투하기 시작한 이 중대한 시대에 억압받는 칠레 장교들의 등대같은 존재가 되었습니다.\n\n이 질병이 악화되면서 칠레는 산산조각나버렸고, 그 때문에 로베르토 비아욱스같은 위인은 권력을 잡고 이 나라를 구해야 하는 사명을 따라야 했습니다. 머지않아 칠레는 라틴 아메리카사라는 위대한 갤러리에 합류하여 역사에 영원한 족적을 남길 것입니다. 로베르토 비아욱스같은 이들에게 이는 운명과도 같은 일입니다."
 POLITICS_TORIBIO_MERINO_DESC: "호세 토리비오 메리노를 묘사할 수 있는 수천가지의 방식이 있습니다. 친미주의자, 친이베리아주의자, 자칭 서구 기독교 가치의 수호자, 포퓰리즘, 파시스트에 대항하는 자(참고로 아르헨티나는 이 두가지 경우에 모두 포함됨), 반민주주의자, 주당, 베테랑, 사이클러, 조각가, 화가, 반공주의자. 이 정도면 다른 부분에 대해서도 자비심 없는 인물이라고 감이 올 것입니다. 이렇듯 그를 표현하는 데에 수많은 방식이 있겠지만 그를 설명하기 가장 좋은 방법은 항해일 것입니다.\n\n1915년 해군 가정에서 태어난 메리노는 태어날 때부터 바다와 연결되어있는 운명이었습니다. 어릴 때부터 영어와 프랑스어를 익힌 메리노는 15세의 나이로 해군사관학교에 입교하여 27세까지 모범생으로 활동했으며, 2차 세계대전이 발발할 때 그는 미 해군에 가담하여 전장으로 나갔습니다. 그러나 태평양 전역에서 빗발치는 대공전투의 포화와 말라리아로 인한 청력 상실로 인해 그는 최전선에서 물러날 수 밖에 없었습니다. 그 후 10년동안 메리노는 비글 해협과 남극을 둘러싼 아르헨티나와의 분쟁에서 명성을 얻었고, 칠레-아르헨티나 분쟁에서 알려진 그의 명성은 아르헨티나인들에게 국민적인 조롱거리로 떠오르게 하였으나, 반대로 칠레인들에게 그는 애국적이고 괴팍한국가 정체성의 상징같은 역할을 하고 있으며, 칠레 매파의 지도자격 역할로 떠오르게 되었습니다.\n\n그가 쿠데타로 집권한 이후, 많은 이들은 메리노 대통령의 감질날 지도, 아니면 무서울 지도 모르는 일에 대해 우려하고 있습니다. 이제 남아메리카의 모든 이들은 한 가지 질문을 합니다. 과연 그가 얼마나 갈 수 있을까요?"
 POLITICS_CHL_SEPULVEDA_GALINDO: "칠레 카라비네로스(경찰)의 장교인 호세 마리아 세풀베다 갈린도는 단순한 인물입니다. 카라비네로스는 그의 삶 전체였고, 그가 복무하는 동안 그의 동료들은 그를 과도한 음주 경향, 그리고 다른 사람에 대한 신경질적스러운 기질이라는 두 가지 특징을 발견하였습니다.\n\n산티아고에서의 무선 순찰, 카라비네로스 학파, 장군 계급으로의 승진이란 일은 쿠리코 출신의 이 경찰에게는 비교적 간단한 일이었습니다. 그러나 그의 상황이 영원히 그런 식으로 머문 것은 아니었습니다. 그는 시간이 지날수록, 악화되는 조국의 정세 대한 임무가 상기되었습니다. 그리고 그는 그의 임무에 이렇게 맹세하였습니다. 그들이 그에게 칠레의 헌법과 국가 질서를 준수하겠냐고 물었을 때, 그는 이렇게 대답했었습니다.\n\n\"맹세합니다.\"\n\n그 당시 아주 평범해 보일지도 몰랐던 그 말은 이제 갈린도의 영원한 유산으로 남게 될 것입니다. 이곳에서 새로운 독재자가 되려는 호르헤 프라트의 시도에 대항하여 이질적인 입헌주의 세력을 규합하는 임무는 이제 카라비네로스 소속 장교에게 넘어갔습니다. 갈린도는 그 맹세를 이행하거나, 아니면 시도하다 죽음을 맞이할 것입니다."
