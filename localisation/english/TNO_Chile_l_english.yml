 CHL_idea_economic_subservience: "경제적 복종"
 CHL_idea_economic_subservience_desc: "19세기 말부터, 수출에 의존하는 칠레 경제는 그 시장을 통제하는 외국에 의해, 국가의 정치경제적 운명이 종종 외부의 변덕에 좌지우지될수 있다는 것을 보여주었습니다. 특히 우리에게 우호적이 않은 해외 정당들 같이요. \n\n과거의 영국인이건, 현재 미국인들이건, 최근의 일본인들이건 간에, 칠레는 나라를 분열시키겠다고 위협하는 해외 세력에 의해 이리저리 끌려다니고 있습니다. 예나 지금이나 말이죠."
 CHL_idea_agrarian_timebomb: "농촌 시한폭탄"
 CHL_idea_agrarian_timebomb_desc: "칠레 남부는 다양한 표현으로 묘사될 수 있습니다. \"다양함\", \"사람 많은\", \"독특함\"같이 말입니다. 이민으로 유명한 미국, 캐나다 같은 데서도 보지 못한 수많은 민족과 사람들이 있습니다. 그러나 최근 들어서는, 분석가들은 이 지역을 묘사하기 위해 부정적인 비유를 사용하기 시작했습니다. \"째깍대는 시한폭탄\"이라고 말입니다. 이러한 말들은 칠레 남부가 현재 기다리고 있는 재앙을 부드럽게 표현해주고 있습니다.\n\n식민지 시대를 벗어나서 하이엔다(대농장)의 준봉건적 조건에서 생활받도록 강요당하고 있는 빈곤 농민층들의 불만이 고조되는 가운데, 농촌 개혁의 목소리가 커지고 있고, 이 지역의 정치적 극단주의자들의 힘이 증가하는 가운데 남부는 비유적으로도, 어쩌면 말 그대로도 불화와 분노의 불길에 휩싸이기 직전의 상황이 되었습니다."
 CHL_idea_rural_collapse: "붕괴된 농촌"
 CHL_idea_rural_collapse_desc: "불길, 불길이 칠레 남부에서 치솟습니다. 불타오르고, 연기가 자욱하고, 가축이 질식해가는 소리는 총소리에 묻혀 들리지 않습니다. 불타는 숲에서 터지는 폭발음 아래에서 린치와 약탈을 일삼는 극단주의자들이 풀려나고 있습니다. 들판은 불타고 있고, 음식은 부족합니다. 붉은 안개는 남부를 질식시키는 숨막히는 담요이자, 증오의 식단이 되고 있습니다. 유일하게 남은 정치적 담론은 오직 암살뿐이며, 이 붕괴상황이 북쪽으로 퍼지지 않도록 하기 위해 정부가 시행해야 하는 조치는 어떤 것이건 간에 신중해야 할 것입니다."
