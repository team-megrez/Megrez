 PRC_red_army_dynamic_modifier_desc: "인민 혁명위원회는 극동 군관의 잔당들로 인해 형성되었습니다. 대조국전쟁을 앞두고 소련의 괴뢰가 된 몽골 인민 공화국은 중앙과의 연락이 끊기고 명령체계를 잃은 적군 부대의 수용처가 되었습니다. 느리고도 복잡한 과정을 통해 몽골 정부는 점차 러시아군과 합쳐지며 몽강연합자치정부의 침략에도 몽골 변방에서 살아남았습니다. 수년간의 고난 끝에 붉은 군대는 일본의 범아시아주의, 야고다의 전체주의, 지도자들 사이의 내부적 갈등에서 살아남을 수 있었지만, 병사들은 몽골에서의 영원한 망명이 과연 끝날 것인가 궁금해하고 있습니다."
 PRC_preparation_for_war_desc: "국가의 계획 준비는 완료되었고, 경제는 전시 공급 및 생산에 맞게 조정되었습니다. 경제 기반은 미래의 적들과 비교해 본다면 초라해 보일지 몰라도, 집중과 실행의 최적화를 통해 경쟁력을 유지하고 상대와 대등한 입장에서 대결할 수 있을 것입니다."