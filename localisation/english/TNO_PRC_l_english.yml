 PRC_Aleksandr_Vasilevsky: "알렉산드르 바실렙스키"
 POLITICS_ALEKSANDER_VASILEVSKY_DESC: "알렉산드르 미하일로비치 바실렙스키는 러시아 정교회 신부의 아들이였으며, 아버지의 뒤를 따를 것이라 예상되었지만 그는 군 생활에 이끌려 신학대생의 로브를 벗고 군인의 제복으로 갈아입었습니다. 그는 러시아 제국군의 휘하에서 싸우며 계급 체계 위로 올라섰으나, 10월 혁명의 때가 오자 그의 직위를 사임한 뒤, 적백내전의 상당부분을 전선 후방에서 군인들을 지휘하며 보냈습니다. 전쟁 기간 도중, 그는 숙련된 조직가로써 명성을 떨쳤고, 알렉산드르 예고로프, 미하일 투하쳅스키, 게오르기 주코프와 같은 다른 중요 장교들과 함께 친우가 되었습니다. 독일군이 침공해올 때, 바실렙스키는 부하린의 총참모부에서 근무하고 있었으며 압박속에서도 일을 해낼 수 있는 그의 능력은 승진을 도왔습니다. 그러나, 그러한 능력조차도 도시를 탈출하려 드는 군인들, 관료들, 수백만명의 민간인들에 의해 모스크바 퇴각 작전이 원초적인 광기의 경쟁으로 전락하는 것을 막을 수 없었습니다.\n\n가능한 한 많은 붉은 군대가 살아남을 수 있도록 돕겠다고 굳건히 결심한 바실렙스키는, 모차이스크 방어선을 빠져나와 최소한의 질서를 지닌 후퇴를 조직하며 우랄 강을 넘어 동쪽으로 행군하였습니다. 그들의 목적지는 몽골 인민 공화국이며, 그곳에서 다시 힘을 모아 공세를 재개할 수 있도록 하기 위함이였습니다. 그러나 그런 기회는 오지 않았습니다. 일본과 그들의 괴뢰국인 몽강국은 이미 울란바토르를 침공하여 남아있는 몽골군의 잔존병들을 스텝으로 몰아내었기 때문입니다. 바실렙스키는 몽골인들과 끈끈한 동맹을 맺었고, 양 군은 몽골 서부와 구 투바 인민공화국에 자리잡았습니다. 이들은 서러시아 전쟁, 시베리아 전쟁, 서시베리아 인민공화국의 몰락으로부터 고립되어 있었습니다. 그들은 이르쿠츠크에 있는 야고다의 정부를 피하며, 후퇴 작업을 비겁함으로 낙인찍어 반역죄로 총살시킬 것을 우려했습니다. 그러나, 동맹이 없음에도 불구하고 바실렙스키는 여전히 휘하 장병들을 규합시키고, 전투 계획의 초안을 작성하며, 고향으로 돌아갈 길을 위해 싸우고 있습니다."
