 OMO_far_east_development_category: "주는 자의 손은 복되도다"
 OMO_far_east_development_category_desc: "\n\n\n\n\n\n§W\"광풍을 고요하게 하사 물결도 잔잔하게 하시는도다.\"§! §Y- 시편 107:29§!\n\n너무 오랫동안, §m마가단 항구§!는 독사의 소굴이었습니다. 러시아에서 유일하게 안전한 항구는 그들이 지배하는 사람들의 곤경을 추호도 신경쓰지 않는 맘몬에게 세뇌된 종자들이 지배하고 있었습니다. 비록 우리는 적그리스도들에게 장비를 제대로 갖추지 못한 농민 민병대에 불과하다고 평가되었지만, 우리의 믿음은 방패가 되었습니다. 주님의 말씀에 수천 명이 모여들었고, 날이 저물 무렵에는 주님의 빛이 아직 러시아를 비추고 있음을 증명했습니다.\n\n그러나 우리 앞에 남아있는 과업은 쉽지 않을 것입니다. 주님의 광명을 서쪽으로 퍼트리고 이 암흑시대에서 러시아를 구원하려면 이 항구를 바깥 세계와 소통할 수 있는 창구로 사용해야 합니다. 농부와 사제, 그리고 §W아버지 멘§! 자신은 이것을 기회로 보았습니다. 우리 땅의 배고픈 자들을 먹일 기회, 세계에서 우리 무리에 합류시킬 순례자를 초대할 기회, 그리고 우리 형제자매 민병대를 개선시킬 기회. §W아버지§!는 평화를 전도하고 있지만, 그렇다고 그리스도의 병사들이 서쪽의 군벌들이 전쟁을 준비하는 동안 아무것도 하지 않고 서 있을 수는 없는 노릇입니다. 한편 우리 가운데 있는 어떤 §x죄인§!들은 이 항구가 원래대로 돌아가기를 바라고 있습니다, 물론 대의를 위해서 말이죠."
 OMO_international_charity_mission: "국제 자선 임무"
 OMO_international_charity_mission_desc: "§W\"가난한 자를 불쌍히 여기는 것은 여호와께 꾸이는 것이니 그 선행을 갚아 주시리라..\"§! §Y- 잠언 19:17§!\n\n우리 기독교 공동체를 유지하기 위해서 해외의 기독교도들의 선의에 호소합니다."
 OMO_seek_humanitarian_aid: "인도주의적 지원 요청"
 OMO_seek_humanitarian_aid_desc: "§W\"모든 산 동물은 너희의 먹을 것이 될지라 채소 같이 내가 이것을 다 너희에게 주노라.\"§! §Y- 창세기 9:3§!\n\n인도주의적 지원 임무를 마가단 항구에 설립해 해외에서 가져온 음식을 통해 우리 기독교 공동체의 주린 이들을 먹여야 합니다."
 OMO_expand_port_of_magadan: "마가단 항구의 확장"
 OMO_expand_port_of_magadan_desc: "§W\"배들을 바다에 띄우며 큰 물에서 일을 하는 자는.\"§! §Y- 시편 107:23§!\n\n우리 공동체의 목수와 노동자들은 밤낮없이 마가단 항구에서 일해서, 이 작은 항구를 완전히 본격적인 항구로 탈바꿈시킬 것입니다."
 OMO_golden_domes_of_blagoveshchensk: "블라고베셴스크의 황금 돔"
 OMO_golden_domes_of_blagoveshchensk_desc: "§W\"아브람에게 가축과 은과 금이 풍부하였더라.\"§! §Y- 창세기 13:2§!\n\n아무르 지역은 러시아에서 가장 풍부한 금맥 중 하나를 품고 있습니다. 그러한 부를 캐내는 데에 필요한 장비를 우리의 추종자들에게 충분히 공급하여 캐낸 다음, 탐욕을 채우기 위함이 아니라 주께 봉헌된 교회와 대성당을 꾸미는 데에 사용해야만 합니다."
 OMO_expand_the_aid_mission: "인도주의적 지원 확대"
 OMO_expand_the_aid_mission_desc: "§W\"선한 눈을 가진 자는 복을 받으리니 이는 양식을 가난한 자에게 줌이니라.\"§! §Y- 잠언 22:9§!\n\n항구가 확장되었으므로, 여러 지원단체를 항구에 영구적으로 초대하여 시베리아의 주린 자들을 도울 수 있는 자선을 나누도록 도와줄 것을 요청할 수 있습니다."
 OMO_holy_icons: "성스러운 이콘"
 OMO_holy_icons_desc: "§W\"욕심이 많은 자는 다툼을 일으키나 여호와를 의지하는 자는 풍족하게 되느니라.\"§! §Y- 잠언 28:25§!\n\n우리 마음대로 사용할 수 있는 땅의 부를 사용해서, 우리는 예수 그리스도의 이콘을 통해 그분의 말씀을 널리 퍼트릴 수 있습니다. 시베리아의 강인한 장인들이 만들어낸 이콘을 수출하면 교회의 금고를 채울 수 있을 뿐만 아니라 그리스도의 사랑이라는 말씀을 세계에 보내는 것입니다."
 OMO_steel_for_the_forges: "대장간에 강철을"
 OMO_steel_for_the_forges_desc: "§W\"이는 성도를 온전하게 하여 봉사의 일을 하게 하며 그리스도의 몸을 세우려 하심이라,\"§! §Y- 에베소서 4:12§!\n\n시베리아의 대지 아래에는 금속의 보물고가 존재합니다. 그러한 금속은 많은 곳에 사용할 수 있습니다. 우리 장인들의 도구가되거나, 인민들의 집이 되거나, 그리스도의 전사들의 무기가 되거나."
 OMO_magadans_old_tricks: "마가단의 옛날 버릇"
 OMO_magadans_old_tricks_desc: "§W\"근신하라 깨어라 너희 대적 마귀가 우는 사자 같이 두루 다니며 삼킬 자를 찾나니.\"§! §Y- 베드로 전서 5:8§!\n\n모든 인간이 기독교적인 동기를 갖고 움직이고 있는 것이 아니라, \"세속적 실용주의\"로 포장한 동기로 움직이는 이들도 있습니다. 수도플라토프는 마가단 항구의 옛 작업을 재개하기를 원하고 있습니다. 옛 작업을 재개하는 것은 우리에게 이익을 주겠지만, 동시에 우리는 우리의 처소에 마귀가 찾아오지 않도록 주의해야 할 것입니다."
 OMO_a_harbor_worthy_of_the_lord: "여호와께 합당한 항구"
 OMO_a_harbor_worthy_of_the_lord_desc: "§W\"주께서 바다의 파도를 다스리시며 그 파도가 일어날 때에 잔잔하게 하시나이다.\"§! §Y- 시편 89:9§!\n\n시작은 미약하였으나, 마가단 항구는 반은 항구요 반은 주의 교회, 바다에서 방황하는 영혼들을 주의 자비와 들어오는 모든 이를 환영하는 대성당과 같은 돔으로 주의 등대가 되어야 합니다. 진실로, 우리는 이 항구가 주께 합당한 항구가 되도록 하여야 합니다."
 OMO_a_safe_haven: "안전한 낙원"
 OMO_a_safe_haven_desc: "§W\"형제 사랑하기를 계속하고 손님 대접하기를 잊지 말라 이로써 부지중에 천사들을 대접한 이들이 있었느니라\"§! §Y- 히브리서 13:1-2§!\n\n이제 우리는 우리 혼자서 서 있을 수 있으니, 세계에 기독교인의 환대를 보여주어야 합니다. 목수는 빈자를 위한 집을 지을 것이며, 농부는 땅을 경작하여 나눌 것이고, 우리는 안식처가 필요한 이들을 위해 마가단 항구를 개방할 것입니다. 이 어두운 시기에 주님의 빛이 등대가 되기를."
 OMO_expand_fraternal_militias: "형제자매 민병대 확장"
 OMO_expand_fraternal_militias_desc: "§W\"여호와는 용사시니 여호와는 그의 이름이시로다\"§! §Y- 출애굽기 15:3§!\n\n우리는 전 세계의 기독교인들이 우리 기독교 공동체를 지키기 위해 마가단으로 올 것을 촉구할 것입니다! 형제자매 민병대에서 그리스도의 병사로 복무하는 동안 숙소가 제공될 것입니다."
 OMO_gods_light_from_irkutsk: "이르쿠츠크에서 온 주님의 빛"
 OMO_gods_light_from_irkutsk_desc: "§W\"빛이 어둠이 비치되 어둠이 깨닫지 못하더라 .\"§! §Y- 요한복음서 1:5§!\n\n이르쿠츠크의 수력발전소는 러시아에서 견줄 바 얼마 없는 공학의 최고봉입니다. 세계의 기독 공동체를 통해서 더 나은 장비와 자원에 접근할 수 있었기 때문에, 우리는 댐의 출력을 늘릴 수 있으며, 또한 장인들을 통해서 이 무신론의,  신을 버린 공학의 성채를 저 캄차카까지 빛을 가져올 주님의 제단으로 바꿀 수 있습니다."
 OMO_expand_sudoplatovs_private_army: "수도플라토프의 사병 확대"
 OMO_expand_sudoplatovs_private_army_desc: "§e\"내가 세상에 화평을 주러 온 줄로 생각하지 말라 화평이 아니요 검을 주러 왔노라\"§! §Y- 마태복음 10:34§!\n\n기독교의 가치를 무시하는 수도플라토프의 사람들과 계속해서 일하기를 동의 했기 때문에, 수도플라토프는 우리에게 자신의 군대를 조금 더 확대시킬 자원을 달라고 부탁하고 있습니다. 수도플라토프는 그 사병들이 지역에서 키워졌으며 그의 옛 NKVD 추종자들이 했던 악행들을 반복하지는 않을 것이라고 주장하고 있습니다만, 몇몇 이들은 이들이 마가단의 옛 주인들이 했던 일들을 반복하며 우리 대지에 외국 용병들을 데려올 것이라고 의심하고 있습니다..."
 OMO_unrestricted_trade: "제한없는 교역"
 OMO_unrestricted_trade_desc: "§e\"은을 사랑하는 자는 은으로 만족하지 못하고 풍요를 사랑하는 자는 소득으로 만족하지 아니하나니 이것도 헛되도다.\"§! §Y- 전도서 5:10§!\n\n수도플라토프에게는 자신이 적합하다고 생각하는 법을 집행할 권한, 기독교적인 무정부 상태에 있어 중앙 정부가 없던 것은 그가 규칙을 만들 필요도 없게 했습니다. 따라서 마가단은 거의 아무런 제한이 없는 교역항이 되었습니다. 무엇이든 들어오고, 무엇이든 나갈 수 있습니다. 오직 수도플라토프와 그 일당에게만 감시를 받고요. 그러나 수도플라토프는 그가 감시하는 동안은 불경한 그 어떤 것도 우리의 영역에 들어오지 못할 것이라고 확언했습니다."
 OMO_industrial_contacts: "산업가 접촉"
 OMO_industrial_contacts_desc: "§e\"포악을 의지하지 말며 탈취한 것으로 허망하여지지 말며 재물이 늘어도 거기에 마음을 두지 말지어다.\"§! §Y- 시편62:10§!\n\n수도플라토프가 접촉한 이들은 단지 군대와 정보부 인원들에 한정되는 것이 아니었습니다. 친구의 친구, 인맥을 통해서 수도플라토프는 야고다의 구 행정부에 있는 산업가와 접촉하게 된 것 같습니다. 자유로운 권리가 주어진다면, 산업가들은 우리 코뮌에 산업적인 번영을 가져올 것이라고 약속했습니다. 그러나 어떤 이들은 그렇게 부가 늘어나게 된다면 우리의 금고만을 채우는 것이 아니라 그 공장을 운영하는 이들의 주머니도 채워줄 지도 모른다고 의심하고 있습니다."
 OMO_the_spires_of_tomsk: "톰스크의 첨탑"
 OMO_the_spires_of_tomsk_desc: "§W\"여러분은 자기를 위하여 또는 온 양 떼를 위하여 삼가라 성령이 그들 가운데 여러분을 감독자로 삼고 하나님이 자기 피로 사신 교회를 보살피게 하셨느니라.\"§! §Y- 사도행전 20:28§!\n\n소련의 통치기간동안, 우리의 기독교인 형제자매들은 부하린의 무신론 정권 하에서 박해받았습니다. 주현절 대성당은 주께 봉헌된 대성당 중 그러한 어두운 시기를 겪고 살아남은 대성당 중하나입니다. 전 시베리아에 주님의 빛을 퍼트린다면, 톰스크를 그리스도인의 자선과 학습의 성채로 변화시켜야합니다."
 OMO_christian_tourism: "기독교인 관광"
 OMO_christian_tourism_desc: "§W\"주의 말씀은 내 발에 등이요 내 길에 빛이니이다\"§! §Y- 시편 119:105§!\n\n우리의 신성한 공동체의 말씀은 바깥 세계에 닿았습니다. 우리의 작은 공동체는 몇몇의 눈길을 끌었으며, 꽤 많은 사람들이 우리의 기독교 공동체를 직접 보고싶어 합니다. 물론 우리에게 오는 문은 언제나 열려있습니다만, 어쩌면 그러한 영혼들이 우리의 공동체를 직접 볼 수 있도록 도와줄 수 있는 것을 조직하는 것도 현명할 것입니다."
 OMO_teach_christian_values: "기독교적 가치 가르치기"
 OMO_teach_christian_values_desc: "§W\"너희가 이것을 알고 행하면 복이 있으리라.\"§! §Y- 요한복음서 13:17§!\n\n톰스크 시는 배움의 성채입니다. 살롱은 많은 잘못을 저질렀지만, 여전히 배움과 문화라는 전통을 유지해왔습니다. 그들의 잠재력을 낭비하는 대신, 톰스크의 도서관, 학교, 교사들을 사용하여 시베리아의 대중들을 교육하는 데에 이용해야 합니다. 기독교 자선과 교육활동을 통해서 시베리아의 모든 아이들이 최소한 성경을 읽고 공부할 수 있도록 해야합니다."
 OMO_holy_icons_misc_income: "성스러운 이콘 기타 수입"
 OMO_magadans_old_tricks_misc_income: "마가단의 옛날 버릇 기타 수입"
 OMO_christian_tourism_misc_income: "기독교인 관광 기타 수입"
 OMO_humanitarian_aid: "인도주의적 지원 제공"
 OMO_shelter_of_the_faithful: "신실한 자의 보금자리"
 OMO_expanding_the_fraternal_militias: "확대된 형제자매 민병대"
 OMO_add_extra_misc_income_tt: "이는 §Y기타 수입§!을 §Y0.05§! 증가시킬 것입니다."
 OMO_add_extra_monthly_pop_5_tt: "§Y인구 증가율§!이 §Y5%§! 증가할 것입니다."
 OMO_add_extra_monthly_pop_10_tt: "§Y인구 증가율§!이 §Y10%§! 증가할 것입니다."
 OMO_FST_OOB: "§Y수도플라토프에게 개인적으로 훈련받은, 6개 사단 생성§!"