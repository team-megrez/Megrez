 NRB_The_37th_Army:0 "제37군의 사령부"
 NRB_The_37th_Army_desc:0 "유명한, 아니 악명 높은 인물인 바바 마사오는 북보르네오의 수비를 지시받은 제37군을 지휘하고 있습니다. 명목상으로 37군은 쇼난과 인도네시아에서 일본의 이익을 보호하는 것이나, 실제 37군의 목적은 전략적 요충지 규진 항구가 보르네소 정글 속에 잠복해 있는 반체체, 반군 세력의 손에 넘어가지 않도록 수호하는 것입니다.\n\n 56독립혼성여단과 71독립혼성여단으로 구성되어 있는 37군은 공영권의 다른 군대에 비해 빈약한 규모이지만, 지금까지 쌓아 온 귀중한 전투 경험을 통해 부족한 실력으로 만회하고 있습니다. 당연하게도, 37군 없이 북보르네오란 존재할 수 없습니다. 37군이 없다면 일본은 향신료 제도의 유일한 직항지를 잃어버릴 것입니다."
 NRB_Extremely_Underfunded:0 "극도의 재정 부족"
 NRB_Extremely_Underfunded_desc:0 "바바에게 숨길 수 없는 진실이 있습니다. 그의 행정부는 본국에서 할당하는 연간 예산에 종속되어 있습니다. 부하의 급료, 중화기의 정비, 인프라 정비, 이 모두가 도쿄의 부정부패한 정치인들에게 달려 있다는 의미입니다.\n\n하지만 명예로운 장군 바바 마사오는 그런 상황에서 최대한의 수완을 발휘하며, 분기마다 대본영에 예산의 증액을 위한 로비를 시도합니다. 그럼에도, 행정부가 절약에서 벗어나 최상의 운영을 하기 위해서는 더 많은 엔화가 필요해 보입니다..."
 NRB_Sarawak_Independence_Movement:0 "사라왁 독립 운동"
 NRB_Sarawak_Independence_Movement_desc:0 "북보르네오 행정부가 있기 전 사라왁의 라자와 북동부의 영국령 북보르네오가 있었습니다. 영국령 북보르네오, 정확히는 사바라 불린 곳은 현지 통치자가 없었기에 외세의 지배에 쉽게 굴복했지만, 사라왁엔 그곳을 지배하던 왕과 정부가 있었습니다.\n\n캔버라 외곽 어딘가에서, 사라왁 왕국의 마지막 라자 마이너 브룩은 고향으로 돌아가기 위해 OFN 지도부와 북보르네오의 독립 세력과 연락을 이어가고 있습니다. 이 유능한 망명정부가 보르네오에서 일본의 이익에 위협을 이어가는 한, 규신과 인근 영토를 완전히 장악하는 것은 무척 어려운 일이 될 것으로 예상됩니다..."
