 USA_haiti_legitimacy_text_tt_delayed: "§F£GFX_haitian_government §Q아이티 정부§!의 §Y정통성§!은 국제적 시선과 섬 내부에 존재하는 §R반미§!§m주의§!로 인한 §m미국의§! §G개입§!같은 요인에 의존하지만, 그 무엇보다 가장 중요한 요소는 £GFX_haitian_government §Q아이티 정부§!의 영토 §V통제력§!으로 정의됩니다.\n\n§Y정통성§!은 이 전쟁에서 가장 중요한 자원으로 특정 행동의 강도에 영향을 미치며, £GFX_haitian_government §Q아이티 정부§!의 존속을 보장하는 결정적 요인으로 작용할 것입니다.§!"
