 TNO_HCW_Hinche_trujillo_delayed: "§F§Y48년의 전격전§!은 히스파니올라 역사의 전환점과도 같았는데, §O트루히요§!가 전 세계의 자유 국가를 등지고 섬의 절반을 §B대서양§! 건너의 퇴폐적인 파시스트 독재정권의 이익을 위해 스스로를 팔아넘긴 사건이었습니다. 철조망, 지뢰밭, 감시탑으로 뒤덮인 국경 너머의 점령지에 남겨진 아이티인들은 20년 동안 §R무제한적인 제노사이드 운동§!에 노출되고, 그 자리를 이 지역에 이주해 온 정착민들에게 넘겨주어야 했습니다.\n\n국경 너머의 도미니카군은 강력하지만, §Y센트랄 코르디예라§!의 많은 산골짜기엔 감시가 이루어지지 않는 고개가 있어 이곳을 통한 밀수가 이뤄지고 있습니다. 그로 인해 £GFX_haitian_guerrillas §ePPLN§!은 점령지에서의 발판을 마련하고 필요에 따라 §Q아이티§!나 §O도미니카§! 당국의 감시를 피할 수 있었습니다.§!"
 TNO_HCW_Hinche_socialist_delayed: "§F§V도미니카 혁명§!은 £GFX_haitian_guerrillas §ePPLN§!의 운명에 극적인 변화를 가져왔습니다. 얼마 전까지만 해도 §O도미니카§! 당국의 적수였던 이들은 이제 그들의 대의를 지지하는 주요 세력이 되었습니다.\n\n이들의 §e혁명 투쟁§!을 지원하기 위해 자원병, 보급품, 무기가 앵슈의 £GFX_haitian_guerrillas §ePPLN§! §Y은신처§!였던 곳에 흘러들어가면서 한때 점령지였던 곳은 §V동지적 연대§!의 땅으로 변했습니다.§!"
 TNO_HCW_Hinche_democratic_delayed: "§F§l도미니카 혁명§!은 §O도미니카§! 점령지 내 §Q아이티인§!들에게 가장 반가운 소식이였으나, 그들의 새로운 §M자유§!정부는 현 분쟁 해결을 위한 협상의 의무를 인정하지 않고 있습니다.\n\n비록 §O도미니카§! 정계에 여전히 §J광적인 민족주의§!가 남아 있으나, 세계를 향해 문을 다시 열려는 새 정부의 의지는 결국 양측이 나서서 이 분쟁을 §G협상§!장에서 해결할 가능성을 보이고 있습니다.§!"
