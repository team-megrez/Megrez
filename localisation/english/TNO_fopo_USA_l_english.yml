 USA_WAC_secure_gulf_of_guinea_desc: "서아프리카 분쟁에서 가장 중요한 과제는 현재 기니만을 경유해 카메룬항으로 들어오고 있는 대규모 PALF 보급선을 차단하는 것입니다.\n\n아직 전쟁이 확대되는 위험을 감수하고 싶지 않아 분쟁에 직접 개입하긴 어렵지만, 만일 우리가 자유 프랑스 동맹국에 충분한 자원을 지원한다면 그들은 꽤 큰 해군 병력을 가지고 보급선을 차단할 수 있을 것입니다.\n\n§Y기니만 전역§!의 상황은 현재 [GetWACGulfAdvantage]"
