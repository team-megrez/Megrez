 USA_homefront_pw_tt: "§F만약 우리가 OFN과 자유 세계가 §G스스로를 지키고§! §y세계의 억압받는 사람들을 해방§!할 수 있도록 하려면 미국 국민이 우리의 활동에 동참하도록 하는 것이 무엇보다도 중요합니다. 대중의 지지는 우리 군의 임무 수행 능력에 직접적인 영향을 미칩니다. 즉, 국민이 행복하면 우리 군도 행복합니다. £GFX_USA_troop_morale §n아군의 사기§!는 육지, 해상, 공중에서 우리 군인들이 교전 상황에 대해 느끼는 감정과 대중이 그들을 어떻게 바라보는지를 나타냅니다. 장병들이 부진한 성적을 거두거나, 더 안 좋게는 §x다른 사람에게 화풀이하지 않도록§! 대중이 자신들을 지지하고 있다는 사실을 아는 것이 무엇보다 중요합니다. £GFX_USA_trust_in_government §M정부 신뢰도§!는 우리 군의 손실을 최소화하면서 분쟁을 끝낼 수 있는 장군 및 지도자의 능력에 대한 대중의 신뢰를 나타냅니다. £GFX_USA_optics §f인식§!은 해외의 분쟁이 얼마나 잘 묘사되고 있는지, 그리고 그것이 고국에서의 인식에 미치는 영향을 나타냅니다. £GFX_USA_hawkishness §P강경도§!는 자유를 위해 싸우고 폭정과 싸우기 위해 해외에 우리 군인을 파견하는 것에 대한 대중의 지지도를 나타냅니다.  £GFX_USA_service_manpower_fufillment §j전체 복무 인력§!은 작전을 성공적으로 완수할 수 있는 충분한 인력을 지상에 전개할 수 있는 능력을 나타냅니다. 작전을 확장하고 기존 작전의 범위를 늘리면 §R이 수치는 감소하게 되며§!, §x우리 군의 승리를 보장할 수 있는 능력을 저하시키므로§! 항상 가능한 한 높게 유지해야 합니다. £GFX_USA_trust_in_government §M정부 신뢰도§!, £GFX_USA_optics §f인식§!, 그리고 £GFX_USA_hawkishness §P강경도§! 모두 £GFX_USA_troop_morale §n병력 사기§!를 결정합니다. 이 중 어떤 것이라도 너무 낮게 떨어지도록 방치한다면 §x전장에서 아주 중대한 결과를 감당해야 할 것입니다§!.§!"
