 USA_haiti_weariness_text_tt_delayed: "§F§R전쟁 피로도§!는 £GFX_haitian_government §Q아이티 정부§!를 지원하는 우리의 §G개입§!에 관한 §m미국§! 국내의 반발 수치를 나타냅니다. 전쟁이 해결되지 않은 채 오래 지속될수록 §R피로도§!가 늘어나고, 이렇게 내키지 않음은 우리가 §Q아이티§!에서 하는 활동의 효율을 §R약화§!시킴으로 나타닙니다.\n\n§G개입도§!과 §R피로도§!가 모두 높을 시 개입에 의한 피해가 점차 커지게 되고, 투입 비용을 줄이고 개입을 §R단념§!하는 것이 더 좋을것이란 여론을 조성하게 됩니다.§!"
 USA_haiti_trujillo_tension_delayed: "§F£GFX_fopo_tensions 앵슈 너머의 §x국경 긴장도§!: §x[?HAI_blitz_tension]%§!\n\n§Y48년의 전격전§!은 히스파니올라 역사의 전환점과도 같았는데, §O트루히요§!가 전 세계의 자유 국가를 등지고 섬의 절반을 §B대서양§! 건너의 퇴폐적인 파시스트 독재정권의 이익을 위해 스스로를 팔아넘긴 사건이었습니다. 철조망, 지뢰밭, 감시탑으로 뒤덮인 국경 너머의 점령지에 남겨진 아이티인들은 20년 동안 §R무제한적인 제노사이드 운동§!에 노출되고, 그 자리를 이 지역에 이주해 온 정착민들에게 넘겨주어야 했습니다.\n\n국경 너머의 도미니카군은 강력하지만, §Y센트랄 코르디예라§!의 많은 산골짜기엔 감시가 이루어지지 않는 고개가 있어 이곳을 통한 밀수가 이뤄지고 있습니다. 그로 인해 £GFX_haitian_guerrillas §ePPLN§!은 점령지에서의 발판을 마련하고 필요에 따라 §Q아이티§!나 §O도미니카§! 당국의 감시를 피할 수 있었습니다.§!"
 USA_haitian_civil_war_Desc: "많은 아이티인들은 포르토프랭스 정부에 대한 자부심, 또는 특별한 애착을 느끼고 있지 않습니다. 레스코, 데주아 정부 치하의 수십년에 걸친 부패한 물라토 정권은 계급간의 분열을 악화시키고 대다수 흑인을 정치에서 멀어지게 하였습니다.\n\n도시와 농촌의 낙담한 민중들은 그 대안으로 민족해방인민당(PPLN)에 대거 합류했으며, 이제 공화국을 완전히 타도시키기 위한 기반을 조직했습니다."
