 USA_haiti_involvement_text_tt_delayed: "§F20세기 초부터 이어진 아이티 내정에 관한 §m미국§!의 §G개입§!은 1920년대 §Y미국의 아이티 점령기간§!과 최근 §m미국§!의 지원을 받는 §j물라토 정권§!의 낮은 인기로 인해 어두운 의미를 지니게 되었습니다.\n\n그 결과 아이티 사회엔 뿌리깊은 §R반미§!§m주의§!가 존재하며, 아이티 문제에 관한 우리의 개입이 강해지면 £GFX_haitian_government §Q아이티 정부§!의 §Y정통성§!에 악역향을 미쳐 £GFX_haitian_guerrillas §ePPLN§!의 우호도를 잃게 하면서 내전을 평화적으로 해결할 가능성을 잃게 합니다.\n\n§G개입§!의 처음 두 번의 §Y33%§! 증가는 현 §Y단계§!를 증가시키면서 새롭고 강력한 의사결정을 가능하게 하지만, 동시에 전쟁으로부터 받는 패널티를 확대하여 분쟁을 §Y해결§!하거나 분쟁에서 §R철수§!할때까지 해당 분쟁에 잠식되게 합니다.§!"
