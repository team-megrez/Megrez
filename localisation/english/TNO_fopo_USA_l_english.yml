 USA_swell_foreign_legion_WA: "프랑스 외인부대 증원"
 USA_swell_foreign_legion_WA_desc: "우리가 서아프리카에 군대를 파병할 수 있는 능력이 여러 사정으로 제한적일 수 있지만 프랑스 외인부대를 모집하고 무장하는 일을 지원하여 이 문제를 해결할 수 있습니다. 우리는 정예 부대에 참전 용사와 자원병을 좀 더 끌어모으기 위하여 사회 보장과 보조금을 포함한 다른 조치를 지원할 것입니다."
