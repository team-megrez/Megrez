 USA_colombia.4.t: "작전 성공"
 USA_colombia.4.d: "현지 시각 18:00경 페르시아의 여명(Persian Dawn) 요원 (실명 (REDACTED))는 자유 국가 기구가 실행한 우리 동맹의 자유 투사들을 향한 공수 작전이 완전히 성공적으로 종료되었음을 확인하였음.\n\n페르시아의 여명(Persian Dawn) 요원은 23:00시각에 (REDACTED)의 미국 기지에 귀환할 것이며, 현지 상황에 대한 보고와 후속 임무 계획수립에 참여할 것임.\n\n자유 국가 기구의 동맹인 콜롬비아 혁명 연합의 자유투사들에게는 최신 무기인 M16 4상자 및 기타 소화기 3상자가 공수되었음.\n\n해당 작전은 (REDACTED)의 (REDACTED)에서 수행되었음.\n\n기관은 아일랜드의 아침(Irish Morning) 요원(실명 (REDACTED)) 등이 포함되어 있는 (REDACTED)와 연락하여 해당 무기를 (REDACTED)의 중앙 지휘부로 이동하였다고 보고하였음.\n\n후속 작전이 곧 시행될 것으로 예고됨 자세한 내용은 (REDACTED)를 참조.\n\n이 자료는 미합중국 CIA와 그 동맹국 요원들만 열람 가능하며 이 규칙을 위반한 자는 반역죄로 처벌될 것임."
 USA_colombia.4.a: "동맹과 친구"
 USA_colombia.5.t: "작전 실패"
 USA_colombia.5.d: "현지 시각 19:00경 페르시아의 여명(Persian Dawn) 요원 (실명 (REDACTED))는 자유 국가 기구가 실행한 공중 보급 작전을 적의 정찰, 위험한 기상 조건, 장비 고장등으로 인하여 중단한 사실을 확인하였음.\n\n페르시아의 여명(Persian Dawn) 요원은 23:00시각에 (REDACTED)의 미국 기지에 귀환할 것이며, 현지 상황에 대한 보고와 후속 임무 계획수립에 참여할 것임\n\n작전대로라면 자유 국가 기구의 동맹인 콜롬비아 혁명 연합의 자유투사들에게는 최신 무기인 M16 4상자 및 기타 소화기 3상자를 공수받기로 예정되었음\n\n해당 장비는 여전히 우리 관할 하에 있으며 적은 비용을 소모해 해당 작전을 다시 수행할 수 있을 것으로 여겨짐\n\n해당 작전은 (REDACTED)의 (REDACTED)에서 수행되었음\n\n기관은 아일랜드의 아침(Irish Morning) 요원(실명(REDACTED)) 등이 포함되어 있는 (REDACTED)와 연락하여 (REDACTED)의 중앙 지휘부가 우리의 실패에 무척 실망하였다고 보고함.\n\n후속 작전이 곧 시행될 것으로 예고됨  자세한 내용은 (REDACTED)를 참조\n\n이 자료는 미합중국 CIA와 그 동맹국 요원들만 열람 가능하며 이 규칙을 위반한 자는 반역죄로 처벌될 것임"
 USA_colombia.5.a: "\"이 이름들 완전히 삭제해야하는거 아니야?\""
 USA_colombia.6.t: "작전 실패"
 USA_colombia.6.d: "현지 시각 18:00경 페르시아의 여명(Persian Dawn) 요원 (실명 (REDACTED))는 임무 성공 여부에 대한 보고를 전송하는데 실패하였음  정찰기에서 촬영된 사진에 따르면 페르시아의 여명 요원이 이끄는 비행기는 (REDACTED) 일대를 비행 도중 (REDACTED) 인근에서 격추된 것으로 확인됨.\n\n페르시아의 여명 요원에 대한 현재 거취는 알려지지 않았으나, 최악의 상황에 대비해야 할 것으로 여겨짐. \n\n작전대로라면 자유 국가 기구의 동맹인 콜롬비아 혁명 연합의 자유투사들에게는 최신 무기인 M16 4상자 및 기타 소화기 3상자를 공수받기로 예정되었음\n\n현재 해당 장비들의 행방은 행방불명이며 도중에 손실되었거나 적의 수중에 떨어졌을 가능성이 높음. 작전을 다시 수행하려면 CIA는 새로운 여분의 장비를 확보해야 함\n\n해당 작전은 (REDACTED)의 (REDACTED)에서 수행되었음\n\n기관은 아일랜드의 아침(Irish Morning) 요원(실명 (REDACTED)) 등이 포함되어 있는 (REDACTED)와 연락하여 (REDACTED)의 중앙 지휘부가 우리의 실패에 무척 실망하였다고 보고함.\n\n후속 작전이 곧 시행될 것으로 예고됨  자세한 내용은 (REDACTED)를 참조\n\n이 자료는 미합중국 CIA와 그 동맹국 요원들만 열람 가능하며 이 규칙을 위반한 자는 반역죄로 처벌될 것임"
 USA_colombia.6.a: "\"이 이름들 완전히 삭제해야하는거 아니야?\""
