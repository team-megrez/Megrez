 USA_HCW_commission_peace_corps_missions: "평화군단임무 위촉"
 USA_HCW_commission_peace_corps_missions_desc: "평화군단은 미국의 젊은이들이 해외 원조와 국가수립 활동에 참여하는 사전트 슈라이버의 애정 어린 프로젝트였습니다. 파견 인원을 확대하면 아이티의 발전을 지원하고, 젊은이들과 친선을 쌓아 미국과의 우호관계를 세울 수 있습니다."
 USA_HCW_Revive_Haitian_Rail_desc: "아이티에는 버려진 노면전차와 방치된 산업용 선로 이외의 국가적인 철도 체계가 없습니다. 미국의 원조로 아이티는 오래된 노선을 복원하고 새로운 철도를 건설하여 아이티 전역에 이전과는 전혀 다른 여객 및 화물 운송 서비스를 제공할 것입니다."
 USA_HCW_improvised_reserve_airfields: "예비 비행장 급조"
 USA_HCW_improvised_reserve_airfields_desc: "안보 작전을 지원하기 위해 미군은 국영지에 예비 비행장을 건설하는 데 도움을 줄 것입니다. 이 활주로는 포르토프랭스와의 관계를 강화하고 향후 군사 시설의 기지로 사용될 수 있습니다."
 USA_HCW_expand_advisory_staff_desc: "안일주의와 정치적 부패로 인해 아이티 군대는 활력이 전혀 없는 빈껍데기인 전투부대로 전락했습니다. 제도 개혁에 영향을 미치기 위해 미국 자문단과 대규모 군사 지원 패키지가 아이티에 추가로 보내질 예정입니다."
 USA_HCW_expand_development_programs_desc: "§LLevel§!§B:§! §Y|§![USA.GetHAIConstructorLevel] §Y|§!\nThe American-led development programs in Haiti are deceptively titled; in addition to bringing insulated roofing and fresh-water wells, these improvement schemes also build military-readiness and increase the presence of counter-insurgent troops. This will increase government control at the expense of public trust."
