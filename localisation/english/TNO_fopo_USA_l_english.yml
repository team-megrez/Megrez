 USA_egypt_intelligence_WA: "§Y사일런트 시타퉁가 작전§!"
 USA_egypt_intelligence_WA_desc: "서아프리카에서 분쟁이 시작된 이래, 이집트-카메룬 국경에서의 감시가 강화되었습니다. 이집트 정보부와의 접촉과 비교할 때, 이탈리아 동맹국은 카메룬의 군사 움직임과 통신량 활동에 대한 정보를 제공해줄 용의가 있습니다."
 USA_coup_mali_WA: "§f비행하는 드릴 작전§!"
 USA_coup_mali_WA_desc: "범아프리카 해방전선의 서아프리카 침공은 말리에게 무사 트라오레라는 치명적인 측면을 노출시키게 만들었습니다. 대부분의 말리군이 최전선에 투입됨에 따라, 지도부는 군부에 대한 숙청을 시도할 수 없었고, 트라오레와 같은 인물들이 그들의 영향력을 확장하는 것을 바라볼 수 밖에 없었습니다. 이는 전세를 역전시킬수 있는 절호의 기회입니다. 보고된 정보에 따르면, 트라오레와 그의 추종자들은 카메룬에 굴복한 그들의 정부에 불만을 가지고 있다 합니다. 우리가 자원과 일부 힘을 들여 그 반체제 인사들을 지원한다면 말리의 아킬레스건을 효과적으로 공격하며 전세를 역전시킬 수 있을 겁니다."
