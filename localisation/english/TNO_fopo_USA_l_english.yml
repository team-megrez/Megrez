 USA_CLL_equipment_shipments_desc: "해안에 접근할 수 없게 되었지만, 콜롬비아의 자유 투사들을 공급하는 것이 아직 불가능하진 않습니다. 그들의 대의를 돕기 위해 필요로 하는 모든 예비 장비를 보낼 것입니다"
