 USA_CLL_civilian_recruitment: "민병대 징집"
 USA_CLL_civilian_recruitment_desc: "콜롬비아의 해방이 임박해졌고, 더 많은 이를 지원할 수 있는게 좋습니다. 아틀란티코를 성공적으로 사수한다면 이 지역에서 자원병을 모집할 겁니다."
