 USA_colombia.1.t: "콜롬비아의 상황 보고"
 USA_colombia.1.d: "일급기밀 [GetDateText]\n작성자 DIRK HOLDEN\n대통령 제안서\n\n(일급기밀) 위치: 콜롬비아에서 지속되던 산발적 교전의 규모가 확대되어 전국적으로 번질 가능성이 생김. 교전 지역 인근의 항구를 확보하면 우방 세력에 군사적 지원을 제공할 수 있을 것임.\n\n(일급기밀) 중요성: 아틀란티코주에서 정부와 파시즘 성향의 누에바그라나다, 우리의 우방인 혁련이 전면전 규모의 작전을 진행하고 있음. 이 주는 대규모 항구가 위치해 있어 만약 확보한다면 우방에 물질적 지원이 가능할 것으로 예상됨.\n\n지원이 성사된다면 혁련이 추후에 전국을 장악하고 아국에 우호적인 정권을 수립할 가능성이 높아짐. 만약 누에바그라나다가 항구를 탈취하거나 정부가 해당 지역을 사수한다면 아시아 또는 유럽에 위치한 적국이 이를 통해 우위를 점할 수 있음.\n\n(일급기밀) 공작 방침: 우방국 베네수엘라를 통한 추가 장비와 물자가 지역 통제권을 확보하려는 우방을 돕기 위해 운송할 준비가 되어 있음. 작전이 성공할 시 이들을 지원할 공급 경로의 비용을 크게 단축시킬 수 있을 것으로 기대됨."
 USA_colombia.1.a: "진리를 알지니 진리가 너희를 자유롭게 하리라"
 USA_colombia.2.t: "콜롬비아 내전 보고서"
 USA_colombia.2.d: "일급기밀 [GetDateText]\n발신자: DIRK HOLDEN\n대통령 제안서\n\n(일급기밀) 위치: 혁련에 배치된 정보원를 통해 카르타헤나 항구를 장악하였다는 사실을 파악하였음. 이를 통해 우리의 우방 위한 더 수월한 공급이 가능하게 될 것으로 보여짐.\n\n(일급기밀) 중요성: 현지에서 라 비올렌시아로 불리는 내전이 격화되고 있음. 콜롬비아 혁명연합은 최근 아틀란티코주를 완전 장악해 큰 규모의 카르타헤나항이 사용 가능하게 됨.\n\n16세기에 세워진 항구인 카르타헤나는 접안 및 하역 시설을 보유하여 현재 베네수엘라를 통한 육로 보급보다 높은 효율으로 보급을 진행할 수 있을 것임. 이는 혁련과 우리의 추후 공작에서 이점을 제공할 것임.\n\n(일급기밀) 부록: 항구가 확보됨에 따라 혁련에게 물자와 지원을 추가적으로 제공할 준비가 끝남. 분쟁이 더 확대된다면 카르타헤나항을 통해 아국 병력을 전개할 수 있을 것으로 보이며 추후 상황에 따라 다른 방식의 공작 또한 가능해질 수 있음."
 USA_colombia.2.a: "진리를 알지니 진리가 너희를 자유롭게 하리라"
 USA_colombia.3.t: "콜롬비아 내전 보고서"
 USA_colombia.3.d: "일급기밀 [GetDateText]\n작성자 DIRK HOLDEN\n대통령 제안서\n\n(일급기밀) 위치: 혁련 내부 첩보와 해군 함정의 보고에 따르면 아틀란티코주에서 혁련이 교전에서 연달아 패배했다고 함. 이로 인해 혁련은 과히라 반도에서 패퇴해 베네수엘라 국경을 넘었음. 베네수엘라 정부는 민간인과 전투 의사가 없는 혁련 조직원에 한해 항구를 제공하겠다 밝혔으며, 이는 아측과 우측의 나빠지던 사기에 박차를 가하고 있음.\n\n(일급기밀) 중요성: 이는 내전에서 혁련의 위치뿐만 아니라 해당 지역에 대한 우리 영향력에도 막대한 피해를 초래할 것임. 전략적으로 매우 중요한 위치에 있는 카르타헤나항은 이제 적국이 장악했으며 그들의 마지막 거점은 국가 최남부에 위치해 있음.\n\n(일급기밀) 기타: 이 사태의 심각성을 고려하면 아측 계획의 전면적 수정이 고려되어야 함. 본인의 제안은 파나마의 함대가 과히라 반도의 혁련 조직원들에 즉시 구호를 제공하는 동시에 최대한 빨리 베네수엘라를 통해 남부 거점에 지원을 제공하는 것임. 타 세력에 대해서도 방해 공작이 속히 진행되어야 적당한 시간 안에 전세를 뒤집을 기회가 창출될 수 있을 것임."
 USA_colombia.3.a: "진리를 알지니 진리가 너희를 자유롭게 하리라"
