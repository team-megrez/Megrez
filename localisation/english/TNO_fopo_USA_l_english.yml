 USA_Haitian_Blitz_Desc: "도미니카 대군의 군화가 서쪽으로 진군하면서 우리가 우려해 오던 최악의 상황, 이 섬의 마지막 자유의 불꽃이 꺼진다는 그 가정이 현실이 되었습니다. 기세등등한 트루히요의 선봉대는 공지 연합작전을 통해 아이티군을 압도하고 있습니다.\n\n하지만 모든 희망이 사라진 것은 아닙니다. 자유 국가 기구와 우리의 지원을 받는 아이티 정부는 끝까지 싸우기로 했습니다. 아이티를 트루히요의 야욕에 떨어지게 하지 않기 위해선 적어도 제대로 동원이 가능하거나, 배치, 반격이 가능할 정도의 충분한 시간을 버는 등 최선을 다해야 할 것입니다."
