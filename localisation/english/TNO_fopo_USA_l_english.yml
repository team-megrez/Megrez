 USA_CCW_desc: "콜롬비아가 폐허로 변했습니다. 무너지기 쉬운 평화와, 얼어붙은 전쟁이 지난 10년 동안 녹아내렸으며, 이제 콜롬비아인들은 다시 한 번 자신이 믿는 이상을 위해 칼과 소총을 들었습니다. 자유의 횃불을 들고 있는 우리들로서, 자유, 민주주의, 그리고 미국의 이익에 부합하는 이들을 돕는 것은 우리의 경건한 의미웁니다. 우린 누에바그라나다의 파시스트와 자칭 합법정부라 부르는 귄위주의자들에 맞서 콜롬비아 혁명연합을 지원할 것입니다. 이 기회를 쉬이 낭비할 수 없습니다!"
