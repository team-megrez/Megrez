 USA_CLL_train_special_forces_desc: "네이비씰, 그린베레, 육군 레인저 들을 콜롬비아 혁명연합 군대를 훈련시키기 위해 파견할 것입니다. 특별한 국가엔 특별한 군대가 필요한 법이죠."
