 USA_haiti_violence_text_tt_delayed: "§F§J과격도§!는 £GFX_haitian_guerrillas §ePPLN§! 게릴라들이나 £GFX_haitian_government §Q아이티 정부§!, 그리고 우리의 행동에서 생겨나는 긴장, 내분, 격화 수준을 나타냅니다. 분쟁의 성질 상 한 번 발생한 §J과격도§!는 원래대로 되돌리기 어려우며, 수치가 누적되면서 계속 증가되는 추세를 방치한다면 나쁜 연쇄작용이 일어날 것입니다.§!"
