 USA_CLL_send_military_advisors_desc: "우리의 정예 고문들이 빈번이 일어나는 국경 분쟁에서 콜롬비아 혁명연합을 지원하기 위해 파견될 것입니다."
 USA_CLL_send_engineers: "미군 공병단 파견"
