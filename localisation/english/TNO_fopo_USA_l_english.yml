 USA_WAC_infiltrate_ports_desc: "중앙아프리카에 있는 우리 자치령을 이용하여 해군의 움직임과 해군력 정보를 얻기 위해 육지 국경을 통해 카메룬에 특공대를 침투시킬 수 있습니다."
 USA_WAC_infiltrate_ports_tt: "§G우리는 카메룬 항구 건설현장을 방해할 수 있습니다.§!"
 USA_WAC_sabotage_construction: "항구 건설 사보타주"
 USA_WAC_sabotage_construction_desc: "카메룬 항구에 침투한 우리 자산을 이용하여 새로운 항구 건설과 증축을 방해하여 일본이 카메룬 지역에 작전을 크게 확대하는 것을 막아 우리에게 귀중한 시간을 벌어다 줄 것입니다."
 USA_WAC_sabotage_construction_tt: "§G카메룬의 항만 건설이 예정보다 늦어질 것입니다.§!"
 USA_WAC_release_the_bearn: "베아른 양도"
 USA_WAC_release_the_bearn_desc: "프랑스 침공 이후 프랑스령 카리브해에 은신하였다가 이후 서인도 제도에 방치되었던 베아른 항공모함은 서아프리카에서 매우 강력한 도구로 사용할 수 있습니다. 약간의 정비와 개조를 거쳐 자유 프랑스군이 사용할 수 있도록 베아른 호를 양도할 것입니다."
