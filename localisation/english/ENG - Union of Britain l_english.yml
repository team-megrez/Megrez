 uob.1014.d.leader: "Britain's ever-faithful servant and current Chairman of the Congress of Trade Unions Tom Mann has died in his sleep. A Revolutionary of the old guard, Mann spent his life serving the people of Britain and will be sorely missed. On a wave of sympathy with Mann's own Federationist faction, Arthur Horner has been elected to replace him."
 uob.1014.d.default: "Britain's ever-faithful servant and leading trade unionist Tom Mann has died in his sleep. A Revolutionary of the old guard, Mann spent his life serving the people of Britain and will be sorely missed."
 ENG_oswald_mosley_leader_desc: "Oswald Mosley, left with a permanent limp from a flying accident during the Weltkrieg, entered into British politics a conservative. By the outbreak of the British Revolution, however, Mosley famously crossed the floor of parliament to stand with the revolutionaries of the Independent Labour Party.\n\nMosley, despite his physical impairment, quickly became perhaps the most passionate orator on the left. His firebrand speeches, particularly his famous address before the conservative workers of Birmingham, propelled Mosley to the forefront of the Trade Union movement, and eventually leadership of the governing TUC.\n\nMosley, founder of the authoritarian Maximist faction of the TUC, is a vocal exponent of increased centralisation, and aggressive foreign policy."
 ENG_john_strachey_leader_desc: "Journalist by trade, Maximist disciple and close friend of Oswald Mosley, John Strachey is a name to be reckoned with and his risen exponentially in the Union of Britain. Coming off the back of Mosley's disgraceful collapse, Strachey has been poised to take the reins and has since taken the Maximists away from the cultist devotion that surrounded his friend and mentor. A self-proclaimed 'liberal Maximist', Strachey aligns closely with the economic organisation and principles of the Maximist state but is less so inclined to its totalitarian and ultra-statist philosophy."
 ENG_rajani_palme_dutt_leader_desc: "The scion of an Indian doctor and Swedish mother, Rajani Palme Dutt's name carries much weight in British syndicalist circles for having been a founding member of the Syndicalist Party of Great Britain, the revolutionary forerunner to the contemporary political scene. However, despite his nominal commitment to the syndicalist orthodoxy Dutt had gradually drifted back into supporting Leninist theory and became the centre of a small-clique of self-proclaimed Vanguardists, too authoritarian for the Federationists but despising the revisionist traitors of the Maximists. With Britain brought to heel and the Revolution restored, Dutt stands as a loyal collaborator in reshaping the revolution into what could have been."
 ENG_philip_snowden_leader_desc: "The mild-mannered Viscount almost shouldn't have been the Chairman of the British Trade Union Congress, yet somehow he is, and he is well liked by the factions of what is a viciously factional body. Snowden's victory is largely credited to his decision to avoid the fractional politics of the Trade Union Congress and how he showed himself to be an unaligned and neutral candidate, free of partiality. Since his assuming of the title of Chairman, Snowden has seen old faces go and new faces come in the TUC, but he has always remained a symbol of British post-revolutionary unity, always calming factional tensions wherever they come, and seeking to maintain a balance between all four factions- which is perhaps why he unopposed Mosley's bid for Exchequer. The former Liberal-turned-Syndicalist is perhaps the most normal figure in these strange times, always staying above and refusing to occupy his time with petty insults. As the 1936 Congress of Trade Unions approaches, Snowden has given many hints to his possible retirement- an uncomfortable reality to say the least."
 ENG_arthur_horner_leader_desc: "Born in the mining town of Merthyr Tydfil in Southern Wales, the young Arthur Horner was very much a working-class lad. As the eldest surviving son of seventeen children, of whom only six lived past infancy, his career began in the mines of Wales, and the idealistic young man came into contact with the mining unions of Southern Wales, becoming a member.\nHe would continue his low-level political activism in Welsh mining unions until the British Revolution of 1925, when the Monarchy was forced out and the Union of Britain was declared by the Trade Union Congress.\n\nDuring the Revolution, Horner was a key organiser of Miner's strikes in Wales and played a large role in guaranteeing the support of Miner's unions of Wales. After the death of the revolutionary leader John Maclean, Horner became involved in the emerging factionalism of the TUC, becoming an important leader of the status quo Federationist faction, favouring the Unions and the status quo established after the 1925 revolution.\n\nHorner's big moment came when Philip Snowden retired from the position of General Secretary of the TUC, and Horner captured and canvassed enough votes to become the new General Secretary of what is the vanguard of Syndicalism in Europe. Socialist Britain stands united under its General Secretary, for better and worse times to come!"
 ENG_sylvia_pankhurst_leader_desc: "Sylvia Pankhurst, the daughter of Dr. Richard Pankhurst and Emmeline Pankhurst, was born in Old Trafford, Manchester on 5th May, 1882. Her father was a committed socialist and a strong advocate of women's suffrage. In 1906, Sylvia Pankhurst started to work full-time for the Women's Social and Political Union (WSPU) with her sister Christabel and their mother. She applied her artistic talents on behalf of the WSPU, devising its logo and various leaflets, banners, and posters as well as the decoration of its meeting halls. In 1907 she toured industrial towns in England and Scotland, painting portraits of working-class women in their working environments. During the First World War Sylvia Pankhurst was horrified to see her mother Emmeline and her sister Christabel become enthusiastic supporters of the war drive and campaign in favour of military conscription. She was opposed to the war, and was publicly attacked in the newly renamed WSPU newspaper Britannia. Sylvia's antiwar activities lead her to become the leader of the British Section of the Third Internationale. By 1922 the British Section had submitted to the Syndicalist ideology, thereby moving from an antiwar position to a pro General Strike position."
 ENG_tom_mann_leader_desc: "Tom Mann, the famous first General Secretary of the Trade Union Congress, has been appointed as chairman of the TUC following electoral gridlock. A veteran activist, Mann has shown great historical commitment to the Trade Union movement and a dedicated spirit of civil service. Mann, in his old age, however, has indicated that he does not intend to stand for re-election."
 ENG_willie_gallacher_leader_desc: "William Gallacher founded the Labour Withholding Committee in opposition to the Weltkrieg era Munitions Act. Jailed in his native Glasgow for undermining the war effort, Gallacher became increasingly radicalised. Upon release from prison, Gallacher joined the Glasgow Trades Council, part of the greater British Trade Union Movement, and organised it into an effective militia force during the revolution.\n\nNow in charge of the Union, he will no doubt pursue the status quo course."
 ENG_ellen_wilkinson_leader_desc: "Rising from humble beginnings as the daughter of a Manchester insurance agent, 'Red Ellen' has come a long way serving in numerous education affiliated roles in the Union and then as Sylvia Pankhurst's trustworthy deputy. With Pankhurst opting to decline future leadership positions, Wilkinson has become her nominated successor and has already gained a reputation for hard work and dedication. However, there are some concerns surrounding her extensive and at times labourious schedule, heavy chain smoking and apparent illness..."
 ENG_clement_attlee_leader_desc: "Clem Attlee, shocked and disgusted by the poverty he witnessed while working at youth charity, became a prominent figure within the Independent Labour Party, and eventually the Trade Union movement. His activism, however, was cut short by the Weltkrieg.\nAttlee served on multiple fronts during war, and was eventually promoted to the rank of major. While Attlee's army service did instil in him a strong work ethic, it only entrenched his opposition to rigid hierarchy.\n\nAttlee, in British politics, is an ally, but not formal member of, the Autonomists."
 ENG_ebby_edwards_leader_desc: "An old school Northern Unionist, Ebeneezer 'Ebby' Edwards is perhaps the living personification of the Union of Britain in much the same vein as John Bull is to Great Britain. Loud, domineering and a proper lad all round but with a caring heart and devotion to his constituents, Ebby Edwards is beloved by his supporters and decried as an anachronistic man-of-yesteryear by his opponents. Whatever made of him, his devotion to steering the ship of state right once more endears him to the people."
 ENG_central_committee_interim_leader_desc: "With Philip Snowden's shock resignation, an interim Committee made up of nonpartisan TUC members has been formed to lead a caretaker government until all the TUC ballots are cast."
 ENG_central_committee_communal_leader_desc: "With Y Glais finally being able to fulfil his dream of transforming the Union, the last reform is to abolish the position of Chairman and instead replace it with a communal presidency headed by a committee elected by the regional TUCs."
 ENG_niclas_y_glais_leader_desc: "Niclas Y Glais and the poetry, both in English and Welsh, he penned regarding the struggles of the working class, inspired many typically conservative rural labourers to embrace the British Revolution; his Welsh translation of the British anthem \"The Red Flag\" is sung by Welsh socialists of all stripes.\n\nDespite fierce opposition, Glais advocates both on the floor of the Trade Union Congress, and through his poetry, the devolution of power from the TUC to workers' assemblies in Wales and Scotland. The people of these regions, he argues, are both culturally different from that of England and currently politically underrepresented. With Glais as chairman of the Trade Union Congress, power is likely to be increasingly decentralised."
 ENG_niclas_y_glais_WLS_leader_desc: "Niclas Y Glais and the poetry, both in English and Welsh, he penned regarding the struggles of the working class, inspired many typically conservative rural labourers to embrace the British Revolution; his Welsh translation of the British anthem \"The Red Flag\" is sung by Welsh socialists of all stripes.\n\nAs Wales's newfound political independence is still recent, and few socialists deny the enormous contributions of Niclas for the proletariat of Cymru. Hoping to correct what he saw as overcentralising policies during the time of the Union of Britain, Charmain Glais's main objective is to revitalise the culture and conciousness of the Welsh proletariat, something that is seen is positive abroad as to foster a notion of nationhood in the small country"
 ENG_eric_blair_leader_desc: "Eric Blair, the famous writer who helped propel his long-time ally Oswald Mosley to political prominence, came gradually to oppose Mosley. At every opportunity, Mosley seemed to tread upon the principles of the Union of Britain and the revolution which created it.\n\nBlair, with political triumph over his old friend, has vowed to restore to the people of Britain the freedoms Mosley so egregiously stripped from them."
