 gbp.1.t: "[GBP.GetAdjective] 왕실의 복원?"
 gbp.1.d: "With the Union of Britain thoroughly defeated, the time has come to establish a new administration for the isles. The most natural choice would be to establish a client republic to make the transition from syndicalism to orderly governance less painful. However, it has been proposed by some that we install Carl-Eduard of Saxe-Coburg and Gotha to the British throne. The so-called 'traitor prince' himself is open to the position and has previously expressed an interest in ruling over his birth country, though our new collaborators have warned he will be a liability and his mere presence could badly antagonise the British. Regardless England shall raise its fist against the Vaterland no more!"
 gbp.1.a: "독일인 왕이 성 에드워드의 왕좌에 앉을 것이다!"
 gbp.1.b: "저들이 마지막 왕에게 저지른 짓을 봐라. 공화국이 더 낫겠군."
 gbp.2.t: "브리튼의 신질서"
 gbp.2.d: "Following the defeat of the Union of Britain, the occupation will now officially come to an end following the imposition of new borders. After three centuries of Union, England and Scotland have at last been divided once more. Our armies will continue to remain heavily involved, helping prop up the new English and Scottish governments, until at some point we may deem them more trustworthy. Loyal collaborators seeking to remake these lands anew will take over much of the day-to-day running, particularly in suppressing the ongoing 'continuation' insurgencies of Union loyalists. While the British may yet resist, in time the republics of England and Scotland will cement their place in the world and the concept of the 'British' nation will be relegated to the dustbin of history."
 gbp.2.a: "섬의 자연적인 질서가 회복되었다."
 gbp.3.t: "브리튼의 신질서"
 gbp.3.d: "Following the defeat of the Union of Britain, the occupation will now officially come to an end following the imposition of new borders. After half a millennia of union, England, Scotland and Wales have been divided once more. Our armies will continue to remain heavily involved, helping prop up the new English, Scottish and Welsh governments, until at some point we may deem them more trustworthy. Loyal collaborators seeking to remake these lands anew and revive once lost national identities will take over much of the day-to-day running, particularly in suppressing the ongoing 'continuation' insurgencies of Union loyalists. While the British may yet resist, in time the republics of England, Scotland and Wales will cement their place in the world and the concept of the 'British' nation will be relegated to the dustbin of history, once and for all."
 gbp.3.a: "한때는 하나였던 섬이, 영원히 쪼개졌도다."
 gbp.4.t: "Zim의 작은 선물"
 gbp.4.d: "당신이 어떻게 이 문구를 보게 되었는지는 몰?루겠지만 속국으로 플레이하고 싶다면 인력, 총기, 공장을 선물로 드리겠습니다. 독일의 졸개 생활을 즐겨주세요"
 gbp.4.a: "넹."
 gbp.5.t: "Zim의 또 다른 작은 선물"
 gbp.5.d: "... 어 이건 보라고 만든거 아닌데"
 gbp.5.a: "뭐 그러시던지."
 gbp.6.t: "숨겨진 이벤트 #3"
 gbp.6.d: "...\n\n진짜 속국 웨일스 따위를 플레이하려구요?"
 gbp.6.a: "넹"
 gbp.7.t: "브리튼의 신질서"
 gbp.7.d: "Following the defeat of the Union of Britain, the occupation will now officially come to an end following the imposition of a new administration. After centuries of imperial hegemony and international power, Great Britain lies in tatters, a shadow of what once was. Our armies will continue to remain heavily involved, helping prop up the new British government, until at some point we may deem them more trustworthy. Loyal collaborators seeking to remake the nation anew will take over much of the day-to-day running, particularly in suppressing the ongoing 'continuation' insurgencies of Union loyalists. While the British may yet resist, in time the new republic will cement its place in the world and England shall rattle its sword no more."
 gbp.7.a: "다시는 같은 운명을 겪지 않길."
