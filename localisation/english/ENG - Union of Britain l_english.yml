 uob.59.a: "어울리지...않는군"
 uob.59.b: "매우 불쾌하군.."
 uob.60.t: "외교적 계획"
 uob.60.d: "이제 우리는 더 많은 외교적 접근을 시도하는 것을 결정하였고 우리의 외교관들은 그들이 성취해야 할 것이 무엇인지에 대한 우리의 결정을 기다리고 있습니다."
 uob.60.a: "아일랜드는 런던으로부터 직접 통치될 것이다!"
 uob.60.b: "아일랜드는 생디칼리슴 공화국이 되어야 한다!"
 uob.60.c: "군사기지 사용권과 우호 관계 정도면 충분하다"
 uob.61.t: "아일랜드가 고립되다!"
 uob.61.d: "외교적으로 아일랜드를 고립시키는데 성공하였으니, 그들에게 우리의 요구를 보낼 수 있습니다!"
 uob.61.a: "그들이 받아들이는지 보자..."
 uob.62.t: "아일랜드가 고립되다!"
 uob.62.d: "외교적으로 아일랜드를 고립시키는데 성공하였으니, 그들에게 우리의 요구를 보낼 수 있습니다!"
 uob.62.a: "그들이 받아들이는지 보자..."
 uob.63.t: "아일랜드가 고립되다!"
 uob.63.d: "외교적으로 아일랜드를 고립시키는데 성공하였으니, 그들에게 우리의 요구를 보낼 수 있습니다!"
 uob.63.a: "그들이 받아들이는지 보자..."
 uob.64.t: "브리튼의 합병 요구!"
 uob.64.d: "우리 최악의 공포가 현실화되었습니다. 브리튼 정부는 아일랜드의 재합병을 요구해왔습니다. 아일랜드는 다시 한번 억압받는 지역이 될 것입니다. 비록 이 국가에 희망은 없어 보이지만, 비애 또는 상처가 따라오는 씁슬한 결말이 올 때까지 저항하자는 의견으로 단합되었습니다."
 uob.64.a: "선택권이 없다.."
 uob.64.b: "그들이 점거하는 단 일부라도 값을 치루게 하겠다!"
 uob.65.t: "브리튼의 생디칼리슴 정부 요구!"
 uob.65.d: "브리튼은 그들의 소위 생디칼리스트 ‘혁명’의 확산을 결정하며 우리에게 사회주의 정부에 실권을 넘기라 요구하였고, 의심할 수 없이 이는 브리튼의 꼭두각시가 될 것입니다. 비록 아일랜드는 이론상 독립을 유지할 것이지만 대다수는 생디칼리슴의 합류에 저항하고 있습니다."
 uob.65.a: "합류하자, 이게 최선이다..."
 uob.65.b: "우리는 생디칼리스트 꼭두각시가 되지 않을 것이다!"
 uob.66.t: "브리튼의 아일랜드 내 영향력과 군사기지 요구!"
 uob.66.d: "브리튼 정부는 아일랜드에 그들의 군대가 주둔할 군사기지와 아일랜드 정부에 대한 영향력을 요구해 왔는데, 이는 사회주의를 촉진시키기 위함이 당연합니다. 이보다 상황이 훨씬 더 심각 해졌을수도 있었지만 몇몇은 이것마저도 거부합니다."
 uob.66.a: "운이 좋았다, 받아들이자."
 uob.66.b: "아일랜드는 완벽하게 독립을 유지해야 한다!"
 uob.67.t: "합병을 받아들인 아일랜드!"
 uob.67.d: "다른 선택권이 없으므로 아일랜드 지도부는 우리의 요구를 받아들였습니다. 우리의 자랑스러운 아일랜드 지역, 한때 브리튼 연방의 잠재적 안보 위협으로 여겨졌었던 곳은 이제 더 이상 존재하지 않습니다!"
 uob.67.a: "만세!"
 uob.68.t: "합병을 거절한 아일랜드!"
 uob.68.d: "예상한 대로, 아일랜드는 우리의 재합병에 대한 요구를 거절했고 최후까지 싸울 것을 결의했습니다."
 uob.68.a: "그리 되었군."
 uob.68.b: "아일랜드와의 거래는 실수였을지도 모르겠군..."
 uob.69.t: "아일랜드의 복종"
 uob.69.d: "다른 선택권이 없으므로 아일랜드 지도부는 우리의 요구를 받아들였습니다. 우리의 자랑스러운 아일랜드 지역, 한때 브리튼 연방의 잠재적 안보 위협으로 여겨졌었던 곳은 이제 우리의 충실한 동맹입니다!"
 uob.69.a: "만세!"
 uob.70.t: "아일랜드가 우리의 요구를 거절하다!"
 uob.70.d: "아일랜드 정부는 사회주의 정권에 실권을 넘기는 것을 거부하고 우리에게 저항하는 것을 결의했습니다!"
 uob.70.a: "그리 되었군."
 uob.70.b: "아일랜드와의 거래는 실수였을지도 모르겠군..."
 uob.71.t: "아일랜드의 복종"
 uob.71.d: "아일랜드 자유국은, 심각한 국제적 지원 없이, 우리에 대한 군사 통행권 제공과 불가침 조약 서명을 받아들였습니다. 다시 한번 브리튼 외교술이 위대한 성공을 이루어 냈습니다!"
 uob.71.a: "잘 되었다!"
 uob.72.t: "아일랜드의 요구 거부!"
 uob.72.d: "우리의 자비롭고 자애로운 제안에도 불구하고, 아일랜드 정부는 여전히 거절하고 우리에게 저항할 것을 결의하였습니다!"
 uob.72.a: "그리 되었군."
 uob.72.b: "아일랜드와의 거래는 실수였을지도 모르겠군..."
 uob.73.t: "겁먹은 아일랜드"
 uob.73.d: "아일랜드는 멍청하게도 우리의 해군 훈련동안 중립으로 남아있었으며, 그들은 어떤 주요 국제적 지원이 없었습니다. 이제 우린 그들을 어떻게 처리해야 할 지 정해야 합니다."
 uob.73.a: "포함 외교가 여전히 먹힌다는 것에 환희하자!"
 uob.74.t: "브리튼이 노동자들을 수호하다"
 uob.74.d: "브리튼 연방의 지도부가 프랑스 코뮌과 공식적으로 협력할 의도를 발표했고, 이들은 \"모든 국가 간 노동자 간의 협력은 이 위험한 세상에서 노동자들을 수호하는 데 필요하다\"라고 영향력 있는 노조 인사가 덧붙여 말하였습니다. 이 새로운 발전이 힘의 균형에 얼마나 영향을 미칠지는 지켜봐야 합니다."
 uob.74.a: "브리튼 만세!"
 uob.75.t: "브리튼이 제3인터내셔널에 합류하다!"
 uob.75.d: "브리튼 연방은 정식으로 세계의 생디칼리슴 국가 간 동맹에 합류하였습니다. 그들의 군사력은 노동자의 권리를 지킬 준비가 되어 있을 것입니다."
 uob.75.a: "흥미롭군."
 uob.76.t: "독일과 브리튼 간의 전쟁"
 uob.76.d: "우리는 브리튼에 긴 세월동안 저항해 왔고, 독일과 브리튼간에 전쟁이 발발했습니다. 우리의 공적에 대항하기 위해 동맹 제의를 보내야 할까요?"
 uob.76.a: "물론이다!"
 uob.76.b: "우리의 ‘용맹한 협력자들’이 어디에 있더라?"
 uob.77.t: "아일랜드의 라이히스팍트 가입 요청"
 uob.77.d: "아일랜드는 오랜 세월동안 브리튼 연방에 영웅적으로 대항해 왔으며, 이는 미텔오이로파와 협상국 양측에 많은 응원과 경의를 사 왔습니다. 이제 우리 또한 연방과의 전쟁에 돌입했으며, 아일랜드는 우리와 함께 하길 원합니다. 무어라 말해야 할까요?"
 uob.77.a: "물론이다!"
 uob.77.b: "문제만 일으킬 것이다.."
 uob.78.t: "독일의 동의!"
 uob.78.d: "수년간의 브리튼 연방에 대한 대항 끝에, 우리는 마침내 우리의 투쟁을 함께할 동맹을 얻었습니다! 우리의 압도적인 문제에 대항하는 용기와 투지는 가치를 지니고 있습니다."
 uob.78.a: "그들은 아일랜드인이 영웅처럼 싸우는게 아닌, 영웅이 아일랜드인처럼 싸운다고 말할 것이다!"
 uob.79.t: "독일의 거부!"
 uob.79.d: "소위 '유럽의 용맹한 협력자'가 우리를 배신했습니다!"
 uob.79.a: "배신자들.."
 uob.80.t: "캐나다와 브리튼 간의 전쟁"
 uob.80.d: "우리는 브리튼에 긴 세월동안 저항해 왔고, 캐나다와 브리튼간에 전쟁이 발발했습니다. 우리의 공적에 대항하기 위해 동맹 제의를 보내야 할까요?"
 uob.80.a: "당연하다! 어떤 동맹이라도 당장 필요하다"
 uob.80.b: "우리의 자유를 위해 싸웠던 제국과의 동맹? 불가능하다!"
 uob.81.t: "아일랜드의 협상국 가입 요청"
 uob.81.d: "아일랜드는 오랜 세월동안 브리튼 연방에 영웅적으로 대항해 왔으며, 이는 미텔오이로파와 협상국 양측에 많은 응원과 경의를 사 왔습니다. 이제 우리 또한 연방과의 전쟁에 돌입했으며, 아일랜드는 우리와 함께 하길 원합니다. 무어라 말해야 할까요?"
 uob.81.a: "물론이다!"
 uob.81.b: "여전한 제국의 반역자들이다!"
 uob.82.t: "캐나다가 받아들이다!"
 uob.82.d: "수년간의 브리튼 연방에 대한 대항 끝에, 우리는 마침내 우리의 투쟁을 함께할 동맹을 얻었습니다! 우리의 압도적인 문제에 대항하는 용기와 투지는 가치를 지니고 있습니다."
 uob.82.a: "그들은 아일랜드인이 영웅처럼 싸우는게 아닌, 영웅이 아일랜드인처럼 싸운다고 말할 것이다!"
 uob.83.t: "캐나다의 거부!"
 uob.83.d: "공통된 적이 있음에도 불구하고 캐나다는 협상국으로의 가입을 거부했습니다!"
 uob.83.a: "그들도 결국엔 영국인이로군..."
 uob.85.t: "2차 아일랜드 독립전쟁이 종결되다"
 uob.85.d: "아일랜드가 다시 독립국이 되면서 양측간의 적대 행위는 중단되었고, IRA 는 우리를 목표로 한 게릴라 전투와 폭탄 테러를 마침내 중단하였습니다."
 uob.85.a: "마침내!"
 uob.86.t: "아일랜드 폭동"
 uob.86.d: "오늘 많은 사람들이 우리의 아일랜드 통치에 대항하여 시위와 데모를 펼쳤습니다. 이 시위는 곧 폭동으로 변질되었고, 다수를 부상 입히며 반달 행위를 통해 엄청난 피해를 입혔습니다."
 uob.86.a: "젠장!"
 uob.87.t: "IRA의 매복!"
 uob.87.d: "아일랜드 독립 전쟁 전술의 연장선으로, IRA는 아일랜드 전역에서 우리에게 대항하기 위해 매복공격을 감행하고 있습니다!"
 uob.87.a: "젠장!"
 uob.88.t: "IRA의 폭탄 테러!"
 uob.88.d: "오늘 IRA가 폭탄 테러를 수행했고, 그 지역에서 상당한 기반 시설의 피해를 입혔습니다!"
 uob.88.a: "젠장!"
 uob.89.t: "IRA의 사보타주!"
 uob.89.d: "IRA가 우리의 산업에 사보타주를 하기 위해 공장 중 하나에 폭탄을 던졌습니다!"
 uob.89.a: "젠장!"
 uob.90.t: "아일랜드 관리"
 uob.90.d: "아일랜드를 합병한 뒤, IRA는 끈질기게 우리에게 저항하고 있습니다. 우리에게는 3가지 선택권이 있는데, 현상을 유지하거나, 아일랜드에 자치권을 부여하거나, 아일랜드의 자유를 유예하고 연방의 적들을 억류하는 것입니다."
 uob.90.a: "우리는 현재 상황을 유지해야만 한다."
 uob.90.b: "아일랜드의 지배는 실수였다, 해방하라!"
 uob.90.c: "극단적인 시기에는 극단적인 방식이 필요하다!"
