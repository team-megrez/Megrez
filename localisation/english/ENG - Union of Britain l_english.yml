 uob.96.t: "아일랜드 관리"
 uob.96.d: "아일랜드를 합병한 이후로 IRA는 끈질기게 우리에게 저항하며, 아일랜드의 독립에 단호합니다. 아일랜드 게릴라로 인해 우리의 상황은 불안해졌으며 새로운 선택을 내려야만 합니다. 우리에게는 3가지 선택권이 있는데, 고비를 넘기려 노력하거나, 아일랜드를 사회주의 공화국으로 독립시키거나, 억류와 같은 극단적 방식을 통해 질서를 되찾을 수 있습니다."
 uob.96.a: "우리는 고비를 넘겨야 한다.."
 uob.96.b: "아일랜드의 지배는 실수였다, 해방하라!"
 uob.96.c: "극단적인 시기에는 극단적인 방식이 필요하다!"
 uob.97.t: "작전명 디미트리오스"
 uob.97.d: "오늘 '디미트리오스'라 명명된 군사작전을 개시하였고, 우리의 군대는 대량의 반군과 민간 저항을 맞이하며 아일랜드의 곳곳을 점거하고 IRA 저항군을 억류했습니다. 하지만 우리의 군사력과 행정력이 미치지 않는 렌스터 외곽은 아일랜드 저항의 중심지이고 우리의 전력을 압도할 가능성이 있습니다..."
 uob.97.a: "렌스터 외곽의 반군이 봉기를 시작하였다!"
 uob.98.t: "아일랜드 저항의 몰락"
 uob.98.d: "아일랜드 봉기의 제압을 통해 아일랜드 저항은 현재로서는 제압되었으나, 아일랜드인들은 여전히 우리에 대해 분개하며 아일랜드 공화국을 기억하며 미래에 우리에 대항해 저항할 것은 당연할 것입니다."
 uob.98.a: "지금은 끝났군..."
 uob.99.t: "작전명 디미트리오스"
 uob.99.d: "오늘 '디미트리오스'라 명명된 군사작전을 개시하였고, 우리의 군대는 대량의 반군과 민간 저항을 맞이하며 아일랜드의 곳곳을 점거하고 IRA 저항군을 억류했습니다. 하지만 우리의 군사력과 행정력이 미치지 않는 렌스터 외곽은 아일랜드 저항의 중심지이고 우리의 전력을 압도할 가능성이 있습니다..."
 uob.99.a: "코노트와 뮌스터의 반군이 봉기를 시작하였다!"
 uob.100.t: "작전명 디미트리오스"
 uob.100.d: "오늘 '디미트리오스'라 명명된 군사작전을 개시하였고, 우리의 군대는 대량의 반군과 민간 저항을 맞이하며 아일랜드의 곳곳을 점거하고 IRA 저항군을 억류했습니다. 하지만 우리의 군사력과 행정력이 미치지 않는 렌스터 외곽은 아일랜드 저항의 중심지이고 우리의 전력을 압도할 가능성이 있습니다..."
 uob.100.a: "뮌스터의 반군이 봉기를 시작하였다!"
 uob.201.t: "혁명!"
 uob.201.d: "우리가 누구인지를 정해야 할 시간입니다! 이건 그저 돈많은 철부지들의 유치한 놀이가 아닙니다. 세계의 분위기는 시시각각으로 변하고 있으며 우리 최대주의파는 해야만 할 일을 할 기회를 잡았습니다. 이 국가를 어떤 방식으로 우리의 이상에 따라 변화시킬 지를 정해야 합니다!"
 uob.201.a: "'합법'적으로 진행한다."
 uob.201.b: "우리의 적들을 체포한다!"
 uob.201.c: "계엄령을 선포하라!"
 uob.204.t: "'통제가능법'의 통과"
 uob.204.d: "오늘, 노동조합총회는 우리 정부에 독재권을 부여하는 핵심인 ‘통제가능법’을 통과시켰습니다."
 uob.204.a: "우리가 해냈다!"
 uob.205.t: "지연되는 노동조합총회 논의"
 uob.205.d: "노동조합총회는 제안된 최대주의파의 법안에 대해 실속없는 논의를 하면서 꼼짝 못하고 있습니다. 블레어 동지는 수 일 내로 자신이 연설을 해줄 것을 제안했습니다 – 그는 재능 있는 대중 연설가로 유명하지만 최대주의에 충실한 인물이 아니며 아마 그의 관점이 약간 섞여들어갈 수 있을 것입니다..."
 uob.205.a: "블레어 동무는 항상 훌륭한 연설가였다..."
 uob.205.b: "모즐리 동무가 연단을 확보했다!"
 uob.206.t: "'통제가능법' 통과 실패"
 uob.206.d: "오늘, 노동조합총회는 ‘통제가능법’을 부결시키고 우리의 ‘권위주의’ 정부에 대한 날카로운 비판이 담긴 서신을 보냈습니다."
 uob.206.a: "망할 관료놈들!"
 uob.207.t: "체포된 반대파 지도부"
 uob.207.d: "오늘 최대주의파가 이끄는 군대가 연방 전국의 개인 주택에 침입해 우리 이념의 적 중 가장 유명하고 거침없는 이들 몇몇을 체포했습니다. 우리의 정권은 안전합니다."
 uob.207.a: "우리가 해냈다!"
 uob.208.t: "체포에 저항하는 반대파 지도부"
 uob.208.d: "오늘 최대주의파가 이끄는 군부대가 연방 전국의 개인 주택에 침입해 우리 이념의 적 중 가장 유명하고 거침없는 이들 몇몇을 체포했습니다. 하지만 일부는 이에 저항했고 아직도 저항하고 있습니다..."
 uob.208.a: "발포하라!"
 uob.208.b: "포기할 때까지 설득하라..."
 uob.209.t: "체포를 피한 반대파 지도부"
 uob.209.d: "오늘 최대주의파가 이끄는 군부대가 전 연방의 개인 주택에 침입했습니다. 바랐던 대로 반대파 지도자들이 체포되지는 않았고, 빈 집만을 발견했습니다. 우리의 적들은 귀띔을 받았을 것입니다..."
 uob.209.a: "망할 반혁명주의자들!"
 uob.210.t: "최대주의파의 전권 장악"
 uob.210.d: "오늘, 우리는 우리에 충성스런 군 요인들과 협력해 연방 전국의 모든 요충지를 장악했습니다. 저항은 존재하지 않고 우리는 승리했습니다."
 uob.210.a: "해냈다!"
 uob.211.t: "최대주의파 쿠데타에 대한 저항"
 uob.211.d: "오늘, 우리는 우리에 충성스런 군 요인들과 협력해 연방 전국의 모든 요충지를 장악했습니다. 하지만, 많은 거리와 지방에서 무장 저항이 일어났습니다. 빨리 행동하지 않으면 이 저항은 스스로 조직화 될 것입니다."
 uob.211.a: "발포하라!"
 uob.211.b: "그들의 무기를 스스로 놓기를 바라자..."
 uob.212.t: "복원파의 반혁명"
 uob.212.d: "오늘 우리는 이 나라의 통제권을 확보하려 시도하였으나, 우리에게 충성한다고 생각했던 군 요인들이 갑자기 우리를 배신하였습니다. 통제권은 이제 T.E. 로렌스와 그의 군정에 있습니다."
 uob.212.a: "뭣이라?!?"
 uob.213.t: "다음 날 아침"
 uob.213.d: "브리튼 연방의 일출 시각, 태양은 새로워진 국가 위로 떠올랐습니다 – 최대주의 국가로."
 uob.213.a: "모즐리 만세!"
 uob.214.t: "다음 날 아침"
 uob.214.d: "브리튼 연방의 일출 시각, 태양은 충격받은 국가 위로 떴습니다. 어제 벌어졌던 일들은 생디칼리스트의 기초가 보기보다 단단한 기반에 놓여 있지 않음을 보여주었습니다..."
 uob.214.a: "미래가 어찌 될 지 누가 알겠는가?"
 uob.215.t: "최대주의 혁명"
 uob.215.d: "어제 브리튼 노동조합총회는 ‘통제법’, 즉 오즈월드 모즐리의 정권에 독재에 가까운 권력을 넘기는 법안을 통과시켰습니다. 브리튼 연방은 최대주의 국가가 되었습니다."
 uob.215.a: "훌륭하군!"
 uob.215.b: "끔찍하군!"
 uob.216.t: "최대주의 혁명"
 uob.216.d: "어제 브리튼 노동조합총회는 ‘통제법’, 즉 오즈월드 모즐리의 정권에 독재에 가까운 권력을 넘기는 법안을 통과시켰습니다. 에릭 블레어는 개인의 권리에 대한 불가피한 제약은 필요가 없어질 때까지 잠시만 유지될 것임을 약속하는 열렬한 연설을 하였고, 브리튼 연방은 최대주의 국가가 되었습니다."
 uob.216.a: "훌륭하군!"
 uob.216.b: "끔찍하군!"
 uob.217.t: "최대주의 혁명 회피"
 uob.217.d: "오늘, 노동조합총회는 ‘통제법’을 부결시키고 오스왈드 모즐리가 이끄는 ‘권위주의’ 정부에 대한 날카로운 비판이 담긴 서신을 보냈습니다. 이는 최대주의 정부에 대한 선명한 저항 신호이며 불분명한 미래로 이끌 것입니다."
 uob.217.a: "끔찍하군!"
 uob.217.b: "훌륭하군!"
 uob.218.t: "최대주의 혁명"
 uob.218.d: "어제 브리튼 공화국군은 오스왈드 모즐리가 이끄는 정부에 반대하는 많은 유력 인사들을 체포하였습니다. 소규모의 반대파가 아직 노동조합총회에 남아 있으나 겁에 질려 항의하지 못하고 있습니다. 브리튼 연방은 최대주의 국가가 되었습니다."
 uob.218.a: "훌륭하군!"
 uob.218.b: "끔찍하군!"
 uob.219.t: "최대주의 혁명"
 uob.219.d: "어제 브리튼 공화국군은 오즈월드 모즐리가 이끄는 정부에 반대하는 많은 유력 인사들을 체포하였습니다. 하지만 노동조합총회에 남은 소수의 반대파는 그들의 동료들 중 일부가 체포에 저항하다가 총에 맞은 것을 밝혀낸 불명의 보고서가 나오자 이 불법적인 행동을 비난하였습니다. 브리튼 연방은 최대주의 국가가 되었습니다."
 uob.219.a: "훌륭하군!"
 uob.219.b: "끔찍하군!"
 uob.220.t: "최대주의 혁명 회피"
 uob.220.d: "어제 브리튼 공화국군은 오즈월드 모즐리가 이끄는 정부에 반대하는 많은 유력인사들의 체포를 시도하였습니다. 하지만 대다수가 군대 내에서 흘려진 정보를 얻고 집에서 떠나 잠복하였습니다. 또한 아직까지 확인되지 않은 보고에 따르면 그들 중 대부분이 반모즐리 시위대들의 대대적 호응을 받으며 공개적으로 노동조합총회의 회장에서 행진하였고, 연단에서 회합에 '야유'를 보낸 뒤 수갑을 차고 체포되어 나왔습니다. 오늘은 최대주의파의 위신에 선명한 상처를 입힐 것입니다."
 uob.220.a: "끔찍하군!"
 uob.220.b: "훌륭하군!"
 uob.221.t: "최대주의 혁명"
 uob.221.d: "어제 브리튼 공화국군은 병영에서 행진해 연방의 거리로 나왔고 의장이 계엄령을 선언하자 불명의 반혁명 위협에 대항하기 위해 중요 건물과 시설을 확보했습니다. 이 위협이 무엇이던지 간에 최대주의파의 통제 하에 비상 법안들을 통과 시킬 것은 자명합니다; 브리튼 연방은 최대주의 국가가 되었습니다."
 uob.221.a: "훌륭하군!"
 uob.221.b: "끔찍하군!"
 uob.222.t: "최대주의 혁명"
 uob.222.d: "어제 브리튼 공화국군은 부대에서 연방의 거리로 나왔고 의장이 계엄령을 선언하자 불명의 반혁명 위협에 대항하기 위해 중요 건물과 시설을 확보했습니다. 이 위협은 군대의 개인 주택에서의 발포 이후로 이어진 섬 전역에서의 장기간 전투로 명백해 졌습니다. 사상자의 수는 알려지지 않았지만, 최대주의파는 이 상황을 바로잡기 위해 비상 법안들을 통과시켰습니다. 브리튼 연방은 최대주의 국가가 되었습니다."
 uob.222.a: "훌륭하군!"
 uob.222.b: "끔찍하군!"
 uob.223.t: "브리튼 연방에서의 군부 쿠데타"
 uob.223.d: "어제 브리튼 공화국군은 병영에서 행진해 연방의 거리로 나왔고 의장이 계엄령을 선언하자 불명의 반혁명 위협에 대항하기 위해 중요 건물과 시설을 확보했습니다. 하지만, 약간의 혼란 뒤에, 군은 마침내 같이 행동하던 최대주의 정부 대표자들에 반기를 들었으며 늦은 오후 통제권이 임시의장 아서 호너의 손 안에 있음을 발표하였습니다."
 uob.223.a: "뭐?"
 uob.223.b: "기대하지도 않았으며, 반갑지도 않다!"
 uob.224.t: "최대주의파의 전복 시도!"
 uob.224.d: "어제 브리튼 공화국군은 병영에서 행진해 연방의 거리로 나와 불명의 반혁명 위협에 대항하기 위해 중요 건물과 시설을 확보했습니다. 그들과 최대주의파가 협력함이 확인되었습니다. 이는 최대주의파가 권력을 잡기 위한 시도임이 분명합니다 – 우리는 지금 행동하지 않으면 국가에 대한 통제를 잃을 수도 있습니다!"
 uob.224.a: "총파업을 선언한다!"
 uob.224.b: "평범한 군인들이 연방을 구원할 것이다!"
 uob.225.t: "총파업의 성공"
 uob.225.d: "불법적인 쿠데타에 대항하기 위해 전국적인 총파업을 요청한 뒤로 연방은 곧 현수막을 들고 생디칼리스트의 노래를 부르며 생디칼리슴을 위해 평화적으로 시위하는 노동자들로 가득 찼습니다. 병사들은 그들에 대항하는 대규모, 조직적 항거를 목격하고, 곧 그들의 무기를 내려 놓았습니다."
 uob.225.a: "연방은 구원받았다!"
 uob.226.t: "계속되는 총파업"
 uob.226.d: "노동자들은 우리의 요청에 따랐습니다. 병사들은 중요 건물을 장악하는 것을 계속 진행하였지만, 극도로 위태롭게 보입니다. 만약 우리가 오늘의 반역자들을 처벌하지 않을 것이라 약속하면 그들은 기꺼이 항복할 수도 있을 것입니다."
 uob.226.a: "사면이 그들을 설득할 수 있을 것이다..."
 uob.226.b: "아니다! 반역자들은 처벌받아야 한다!"
 uob.227.t: "유혈로 끝난 총파업"
 uob.227.d: "불법적인 쿠데타에 대항하기 위해 전국적인 총파업을 요청한 뒤로 연방은 곧 현수막을 들고 생디칼리스트의 노래를 부르며 생디칼리슴을 위해 평화적으로 시위하는 노동자들로 가득 찼습니다. 병사들은 포기하지 않았으며 마침내 맨체스터에서 쿠데타의 지도자가 무력을 허가한 것으로 확인 되는 충돌이 일어났습니다. 우레 같은 기관총의 발포 이후 브리튼의 거리에는 시체들 만이 남았습니다."
 uob.227.a: "사망자가 셀 수 없다..."
 uob.228.t: "병사들이 물러나다"
 uob.228.d: "우리가 병사들에게 보낸 생디칼리슴 질서를 수비하고 그들의 장교의 명령에 복종하지 말라는 요청은 곧 대다수에게 오래되고, 해산된 노동자의 민병대의 전통을 일깨웠습니다. 그들은 군인 평의회를 구성하고 물러나기로 결정하였습니다. 공포는 끝났습니다."
 uob.228.a: "연방은 구원받았다!"
 uob.229.t: "공화국군의 태만"
 uob.229.d: "병사들은 그들의 전차에 앉아 대중 광장을 지키며 아무 행동도 하지 않는 것처럼 보입니다. 무슨 이유에서인지, 시간이 지나도, 아무 일도 일어나지 않았습니다. 창문 뒤에서 감시하는 사람들은 기다리고 있습니다..."
 uob.229.a: "썩은 과일들을 골라내라!"
 uob.229.b: "기다려 보자..."
 uob.230.t: "최대주의파에 복종하는 병사들"
 uob.230.d: "일반병들을 향한 우리의 요청은 답을 받지 못하였습니다. 몇몇 불확실한 상황이 지났고 전복에 가담한 병사들은 체계적으로 우리 정부의 구성원들을 포위하고 있습니다. 그들은 전화선의 통제권을 장악하였으며 우리는 연방의 다른 곳과의 연락 수단을 유실했습니다."
 uob.230.a: "우리는 실패했다."
 uob.231.t: "상처를 꿰매다"
 uob.231.d: "평화적으로 쿠데타를 피했지만 그 쿠데타는 애초에 일어나지 말았어야 하는 것입니다. 그 여파로 인민들은 무엇이 그들을 자국민에게서 등을 돌리게 했는지를 궁금해 하게 되었습니다. 하지만 우리는 다시 진정한 브리튼 연방으로 뭉쳤고 대중들 사이에서는 대체적으로 화해의 분위기가 흐르고 있습니다."
 uob.231.a: "용서해야 하지만, 잊지는 않는다."
 uob.232.t: "연방의 새로운 길"
 uob.232.d: "쿠데타는 성공적이었지만, 우리 국가 정체성에 심각한 손상을 입혔습니다. 인민들에게 브리튼이 새로 가는 길을 납득시키는 데에는 시간이 걸릴 것입니다."
 uob.232.a: "곧, 그들은 우리가 맞다는 것을 알게될 것이다."
 uob.233.t: "최대주의 쿠데타!"
 uob.233.d: "오늘 오후 몇몇 군 구성원이 타워 브리지와 런던 전역의 몇몇 전략적 요충지를 장악하였습니다. 그들과 최대주의파가 협력함이 확인되었습니다. 이는 최대주의파가 권력을 잡기 위한 시도임이 분명합니다 – 우리는 지금 행동해야 하며 아니면 국가에 대한 통제를 잃을 위험이 있습니다!"
 uob.233.a: "총파업을 선언한다!"
 uob.233.b: "충성스런 군 구성원이 질서를 복구하게 하자...!"
 uob.234.t: "총파업의 성공"
 uob.234.d: "불법적인 쿠데타에 대항하기 위해 전국적인 총파업을 요청한 뒤로 연방은 곧 현수막을 들고 생디칼리스트의 노래를 부르며 생디칼리슴을 위해 평화적으로 시위하는 노동자들로 가득 찼습니다. 병사들은 그들에 대항하는 대규모, 조직적 항거를 목격하고, 곧 그들의 무기를 내려 놓았습니다."
 uob.234.a: "연방은 구원받았다!"
 uob.235.t: "계속되는 총파업"
 uob.235.d: "노동자들은 우리의 요청에 따랐습니다. 병사들은 중요 건물을 장악하는 것을 계속 진행하였지만, 극도로 위태롭게 보입니다. 만약 우리가 오늘의 반역자들을 처벌하지 않을 것이라 약속하면 그들은 기꺼이 항복할 수도 있을 것입니다."
 uob.235.a: "사면이 그들을 설득할 수 있을 것이다..."
 uob.235.b: "아니다! 반역자들은 처벌받아야 한다!"
 uob.236.t: "총파업이 피를 뿌리며 끝나다"
 uob.236.d: "불법적인 쿠데타에 대항하기 위해 전국적인 총파업을 요청한 뒤로 연방은 곧 현수막을 들고 생디칼리스트의 노래를 부르며 생디칼리슴을 위해 평화적으로 시위하는 노동자들로 가득 찼습니다. 병사들은 포기하지 않았으며 마침내 맨체스터에서 쿠데타의 지도자가 무력을 허가한 것으로 확인 되는 충돌이 일어났습니다. 우레 같은 기관총의 발포 이후 브리튼의 거리에는 시체들 만이 남았습니다."
 uob.236.a: "사망자를 셀 수 없다..."
 uob.237.t: "최대주의파의 명령을 거부한 공화국군"
 uob.237.d: "우리가 병사들에게 보낸 생디칼리슴 질서를 수비하고 그들의 장교의 명령에 복종하지 말라는 요청은 곧 대다수에게 오래되고, 해산된 노동자의 민병대의 전통을 일깨웠습니다. 그들은 군인 평의회를 구성하고 물러나기로 결정하였습니다. 공포는 끝났습니다."
 uob.237.a: "연방은 구원받았다!"
 uob.238.t: "총파업이 진행되다"
 uob.238.d: "노동자들은 우리의 요청에 따랐습니다. 병사들은 중요 건물을 장악하는 것을 계속 진행하였지만, 극도로 위태롭게 보입니다. 만약 우리가 오늘의 반역자들을 처벌하지 않을 것이라 약속하면 그들은 기꺼이 항복할 수도 있을 것입니다."
 uob.238.a: "사면이 그들을 설득할 수 있을 것이다..."
 uob.238.b: "아니다! 반역자들은 처벌받아야 한다!"
 uob.239.t: "총파업이 피를 뿌리며 끝나다"
 uob.239.d: "불법적인 쿠데타에 항의하기 위한 전국적 총파업을 요청한 뒤로 연방은 곧 현수막을 들고 생디칼리스트 노래를 부르며 생디칼리슴을 위해 평화적으로 시위하는 노동자들로 가득 찼습니다. 병사들은 포기하지 않았으며 마침내 맨체스터에서 쿠데타의 지도자가 무력을 허가한 것으로 확인 되는 충돌이 일어났습니다. 우레 같은 기관총의 발포 이후 브리튼의 거리에는 시체들 만이 남았습니다."
 uob.239.a: "사망자를 셀 수 없다..."
 uob.338.t: "폭풍 이전의 고요"
 uob.338.d: "전장은 고요 속에 잠겼습니다. 하지만 우리의 군인들이 보답으로 얻은 휴식을 즐기는 동안, 걱정스러운 얼굴의 산업 노조 대표가 앞으로 나서서 우리에게 보여준 지표는 연방 산업의 상당 부분이 오로지 전쟁 수행만을 위해 동원되었음을 보여주었습니다. 지금까지는, 우리의 경제는 안정적이라 할 수 있지만 – 내년은 쉽지 않을 것입니다."
 uob.338.a: "우리는 언제쯤 되어야 쉴 수 있을까?"
 uob.350.t: "특별 노동조합총회 개최?"
 uob.350.d: "우리는 카이저와 그의 반동분자들을 유럽에서 거의 몰아내었습니다! 지금이 바로 우리의 지친 국가를 재건하기 위한 노동조합총회를 개최해야 할 때입니다!"
 uob.350.a: "지금은 정부를 재조직하기 가장 적합할 때이다!"
 uob.351.t: "경제의 상황"
 uob.351.d: "우리의 경제는 전쟁을 겪는 동안 성장하였습니다. 특별총회는 이 성장을 더 밀어붙이거나 전쟁으로 일어난 상흔을 치료하는 일 사이에서 결정을 내려야 합니다."
 uob.351.a: "앞으로 나아가자, 브리튼 산업! 짓고, 짓고, 짓자!"
 uob.351.b: "우리의 궁핍한 국민들을 도와야 한다!"
 uob.352.t: "재무부 정치지도직"
 uob.352.d: "많은 후보자가 재무부의 관리라는 중요한 직책에 자원하였고, 그들은 각각 연방의 산업이 어디로 가야할 지에 대한 다른 주장을 하고 있습니다."
 uob.352.a: "클렘 애틀리, 브리튼 사회주의의 새로운 예루살렘을 건설한다!"
 uob.352.b: "나이 베번, 우리의 훌륭한 자원에 이점을 준다!"
 uob.352.c: "바바라 캐슬, 가난으로부터 브리튼의 가정을 지킨다!"
 uob.356.t: "지도부의 변화?"
 uob.356.d: "모즐리 동지는 그동안 현명한 결정을 가지고 총회에 존경을 표했습니다. 최대주의는 이 전쟁을 겪어 내는 동안 우리를 잘 이끌었고 아직 인기를 가지고 있습니다 – 하지만 사람들은 독재에 피곤함을 점점 더 느끼고 있고 최대주의파 내 일부와 회중파는 새로운 진보적인 길을 제안하려 합니다."
 uob.356.a: "종신 의장! 법대로 통치하자!"
 uob.356.b: "Maximist liberals John Strachey and Eric Blair defeat Mosley!"
 uob.356.c: "충격적이게도 실비아 팽크허스트와 엘렌 윌킨슨이 압도적 득표차로 승리하다!"
 uob.357.t: "지도부의 변화?"
 uob.357.d: "우리의 독특한 의장은 이 전쟁 기간동안 마지못해 우리를 이끌었고 엘리자베스 1세와도 같은 패기를 보여 주었습니다. 오늘은, 하지만, 그녀는 지친 듯 보이며 재선에 이기고 싶어하지 않아 보입니다. 아마도 그녀는, 그럼에도 불구하고, 더욱 색다른 동지를 찾아 이길 수 있을 것입니다..."
 uob.357.a: "최대주의자 모즐리와 그의 후임인 존 스트레이치가 자리를 얻었다."
 uob.357.b: "급진사회주의자 클렘 에틀리를 위해 그녀가 방향을 선회했다!"
 uob.357.c: "여성의 손길이 좀 더 필요할지도..."
 uob.358.t: "지도부의 변화?"
 uob.358.d: "It has been quite some time since Chairman Glais oversaw the de-federalisation of our Union, the creation of communal leadership and the autonomy of Wales and Scotland. Now, in the aftermath of the European war, we must decide whether his reforms will last or a restoration of the Chairmanship is in order."
 uob.358.a: "최대주의자 모즐리와 그의 후임인 존 스트레이치가 자리를 얻었다."
 uob.358.c: "어 글라이스가 웨일스 출신인 베번에게 개혁을 유지해달라고 호소한다!"
 uob.359.t: "지도부의 변화?"
 uob.359.d: "의장은 그동안의 현명한 결정을 가지고 총회에 존경을 표했습니다. 연방주의는 전쟁을 겪어 내는 동안 우리를 잘 이끌었고 아직 인기를 가지고 있습니다 – 하지만 오스왈드 모즐리는 의장직을 목표로 그에게 도전하고 있고, 떠오르는 회중주의자 엘렌 윌킨슨 또한 그러고 있습니다. 옛날의 동맹에 의존해야 오늘을 이겨낼 수 있을 것입니다...."
 uob.359.a: "의장은 G.D.H. 콜을 서기장직으로 승진시킨다."
 uob.359.b: "애틀리-콜 동맹이 승리한다!"
 uob.359.c: "모즐리와 스트레이치가 의장직과 서기장직을 확보하다"
 uob.359.e: "엘런 윌킨슨과 제임스 맥스턴이 협정을 이뤄내다!"
 uob.360.t: "자치 종료?"
 uob.360.d: "최대주의파가 브리튼 연방을 지배하게 되었고, 그들은 자치를 제약하겠다는 공약을 현실화할 것입니다. 그러나 이 약속은 런던과 브리튼의 다른 도시에서 많은 지지를 받고 있지만, 우리의 적들은 이미 항의와 시위를 벌이고 있으며 우리가 강행하려 할 수록 더욱 강해질 것입니다..."
 uob.360.a: "이를 이룰 것이다!"
 uob.360.b: "좋은 생각이 아니었을지도..."
 uob.361.t: "춥고 궂은 날의 에릭 블레어"
 uob.361.d: "한때 대호국경 모즐리의 절친한 친우였던 에릭 블레어 동지는 더 이상 견딜 수 없었습니다. 사악한 모즐리는 너무나도 오랫동안 헌법을 능욕하고 자랑스러운 브리튼 연방을 그의 장난감처럼 다루었습니다. 저명한 작가이자 노련한 민병대 지휘관으로써, 블레어는 이 독재자에게 도전할 세력을 결집할 만한 권위를 가진 유일한 사람입니다. 블레어는 비오는 하늘을 지켜보며, 이제는 행동해야 함을 깨달았습니다."
 uob.361.a: "그의 대중 쿠데타가 성공했다."
 uob.361.b: "그가 군을 회유했다!"
 uob.361.c: "모즐리가 쿠데타에 콧방귀를 뀐다!"
 uob.362.t: "춥고 궂은 날"
 uob.362.d: "오늘 아침 일찍이, 저명한 작가이자 노련한 민병대 지휘관인 에릭 블레어가 자살임이 명백한 상황으로 그의 자택에서 사망한 상태로 발견되었습니다. 유서가 발견되지는 않았지만, 블레어가 더 이상 대호국경 모즐리의 동지가 아니라는 것은 공공연한 비밀이었습니다. \n\n 그를 기리기 위한 ‘급조된’ 데모가 천천히 그리고 조용히 런던의 거리를 지나갔으며, 많은 사람들이 합류하였고, 많은 사람들의 눈에는 눈물이 맺혀 있었습니다; 몇몇은 그를 위해 울었고, 몇몇은 모즐리의 독재에 대항하는 유일한 희망을 위해 울었습니다."
 uob.362.a: "결국 그는 떠났구나..."
 uob.363.t: "석유 문제"
 uob.363.d: "우리가 자본가들을 몰아낸지 십년이 흘렀지만 우리는 쉴 수 없습니다. 그들을 모두 쓰러뜨릴 때까지는 우리는 안전하지 않으며 그들을 쓰러뜨리기 위해서는 노동자들의 정신만으로는 불충분합니다. 여기에는 다른 방법이 없습니다. 우리의 비행기, 전차, 배에 기름이 없다면 조종사들의 실력과는 관계없이 이들은 고철이 될 뿐입니다.\n\n우리가 이 문제를 처음 깨달았을 때는 국내에서 유전을 찾기위해 엄청난 노력을 들였습니다. 스코틀랜드의 셰일 원유와 같은 일부 방안은 약간의 성공한 것으로 보이지만 프랑스의 유전지대와 같은 나머지 계획은 거의 완전히 실패했습습니다. 다행히도 많은 사람들은 이 사태가 일어날 것을 예견했고 원유를 합성적으로 생산할 방법을 연구하는 데에 자원을 투자했습니다. 우리가 이 방향으로 충분한 지원을 가한다면 그 일을 해낼 수 있을지도 모릅니다..."
 uob.363.a: "이것으로 충분할 것이다..."
 uob.364.t: "브리튼 연방의 지원"
 uob.364.d: "오늘 브리튼 연방의 사절단이 도착했습니다. 그들은 산업 지원, 해군 자문, 기술 지원에 대한 약속과 함께 우리의 투쟁에 대한 찬사를 함께 전했습니다. 자본주의자들은 강하지만, 우리의 동맹과 함께라면 우리는 그들을 물리칠 수 있을 것입니다."
 uob.364.a: "진정한 노동자 연대가 브리튼에서 빛을 발하고 있군."
 uob.365.t: "지도부의 변화?"
 uob.365.d: "The Chairman has saluted the Congress on their wise decisions so far. Federationism saved us from Mosley's Tyranny, has led us well through this war and is still popular - but Mosley-disciple John Strachey is challenging him for the Chair, as is the up-and-coming Congregationalist Ellen Wilkinson. Federationists may have to rely on an old ally to win the day..."
 uob.365.a: "The Chairman elevates G.D.H. Cole to General Secretary."
 uob.365.b: "애틀리-콜 동맹이 승리한다!"
 uob.365.c: "Strachey and Blair win the Chair and General Secretariat!"
 uob.365.e: "Barbara Castle and James Maxton make a pact!"
 uob.1000.t: "수수께끼"
 uob.1000.d: "우리의 철도 관리연합은 그 신문에 매우 어려운 십자낱말풀이 퍼즐을 싣는 전통을 지니고 있습니다. 이 퍼즐은 극소수의 사람들만이 풀어낼 정도로 어렵기로 유명합니다. 그런데, 중부 영국 철도 관리 연합에 지난 몇 달 동안 익명의 편지가 도착하기 시작했습니다. 그 편지에는 항상 이전의 십자낱말풀이에 대한 정확한 해답이 작성되어 있다고 알려왔습니다. 이 편지를 쓴 사람이 누구든지 그는 천재일 것입니다 – 그리고 우리에게 도움을 줄 수 있을 것입니다...."
 uob.1000.a: "그 사람을 찾아라!"
 uob.1000.b: "내가 신경 써야 하나?"
 uob.1001.t: "의문에 쌓이다"
 uob.1001.d: "꽤 많은 시간이 필요하기는 했지만, 우리의 정보부는 마침내 '국내에서 가장 어려운 십자낱말풀이 퍼즐을 간단히, 항상 풀어내는 그 사람'을 찾아내는 데 성공했습니다. 그의 이름은 앨런 튜링으로, 혁명 이전에 수학 교수였으며, 현재 런던에 거주하고 있습니다. 그는 처음에는 우리의 요원에게서 도망치려했지만, 시간이 조금 지난 뒤 마침내 진정하였습니다. 그리고 사실은, 그는 우리의 과학자들이 요청했을 때 어떤 방면으로 이를 지원하고 보조해야 하는지에 대한 계획을 이미 머리 속에 담고 있었습니다. 아주 기술집약적이고, 무엇보다 아주 비싸 보이지만, 우리의 전문가들은 튜링이 혁신적인 어떤 것에 대해 올바른 해답이 될 수 있다는 것을 보장했습니다..."
 uob.1001.a: "자금을 지원하라!"
 uob.1001.b: "뭐라고? 안돼!"
 uob.1002.t: "애니그마를 해독해내다"
 uob.1002.d_1: "'그가 해냈어, (욕설 검열됨) 해냈다고!' 우리의 선도적 과학자들이 오늘자 신문에 말했습니다. 튜링의 소규모 프로젝트는 시간이 지나며 블레츨리 파크 전체의 대대적 연구 프로젝트로 확장되었으며, 마침내 성공했습니다. 그는 이 발상을 얻었을 때 요크셔 푸딩을 먹고 있었다는 이유로 '푸딩'이라는 이름의 기묘한 기계를 만들어 냈고 혁명적인 암호해독능력을 지니고 있습니다. 처음으로 군사적 암호화와 해독이 기계로 이루어졌습니다. 이는 연방의 모든 군사 분쟁에서 우리에게 결정적인 이점을 줄 것입니다."
 uob.1002.d_2: "'그가 해냈어, (욕설 검열됨) 해냈다고!' 우리의 선도적 과학자들이 오늘자 신문에 말했습니다. 소규모였던 앨런 튜링의 프로젝트는 우리가 블레츨리 파크에서의 작전에 꽤 많은 자금을 투자하며 거대하게 성장했으며, 마침내 성공했습니다. 튜링은 이 발상을 얻었을 때 요크셔 푸딩을 먹고 있었다는 이유로 '푸딩'이라는 이름의 기묘한 기계를 만들어 냈고 혁명적인 암호해독능력을 지니고 있습니다. 처음으로 군사적 암호화와 해독이 기계로 이루어졌습니다. 이는 연방의 모든 군사 분쟁에서 우리에게 결정적인 이점을 줄 것입니다."
 uob.1002.a: "위대한 성취다!"
 uob.1003.t: "웰스가 인터내셔널 백과사전을 제안하다"
 uob.1003.d: "허버트 조지 웰스는 공화국 체제를 개편하기 이전에, 계속해서 성장하며 변화하고 있는 '인터내셔널 백과사전'을 훌륭한 권위 있는 집단과 함께 검토하고 모든 인류가 이에 접근할 수 있도록 편찬해야 함을 주장했습니다."
 uob.1003.a: "우리는 전 세계의 지식의 광휘를 퍼트려야 한다!"
 uob.1003.b: "모든 브리튼 가정은 계몽되어야 한다."
 uob.1003.c: "어리석은 생각이다..."
 uob.1004.t: "에니드 블리톤 : 밀수자들의 섬"
 uob.1004.d: "국가 조합 출판국은 오늘 유명한 브리튼인 작가이자 회중주의자인 에니드 블리톤의 신간을 출판하였습니다. '외딴 섬의 비밀'은 형제자매 관계인 줄리안, 딕, 앤, 그들의 사촌인 조지아나, 그리고 그녀의 개인 티미와 함께하는 스릴있고 로맨틱한 모험 이야기입니다. 휴일을 맞이해 헤브리디스에 위치한 연방 청소년 그룹에 속한 아이들은 외딴 섬과, 수상한 선박, 그리고 한밤중의 수상한 불빛을 우연히 목격하였습니다. 하지만 재치와 용기를 가지고 이 다섯 명의 친구들은 모든 위협을 벗어 날 수 있었습니다."
 uob.1004.a: "블리톤은 과연 대단한 작가이다."
 uob.1005.t: "블레어 동무의 책이 출간되다"
 uob.1005.d: "에릭 아서 블레어의 미래를 향한 장기전 비전이 담긴, '사십 년 후의 연방'이라 명명된 책이 국립 인쇄소를 통해 발간되었습니다.이 책 안에서 블레어 동무가 생각하는 1984년이 됐을 때의 브리튼 연방에 관한 고무적인 비전이 담겨 있습니다; 브리튼 제도 안의 노동자들 뿐만 아니라 전 세계의 노동자들이 경험하는 평화와 변영의 시기를 설명하고 있습니다. 이 책은 지금의 어려운 시기에 우리의 사기를 증진시키는 필독서로 대해질 것이며 전 군인들과 국가 노동 현장의 구성원들 모두에게 배급되었습니다."
 uob.1005.a: "훌륭한 서적이다."
 uob.1006.t: "인터내셔널 백과사전"
 uob.1006.d: "H.G. 웰스 동지는, 브리튼 연방의 지원 하에 지속적으로 성장하며 변화하는 '인터내셔널 백과사전'을 훌륭한 권위 있는 집단과 함께 돌아보며 모든 인류에 접근할 수 있도록 편찬하는 작업을 달성하였습니다. 전 세계가 전 세상을 향해 가장 멀리 떨어진 곳에 있는 독자들까지 생디칼리슴의 신념을 전파하기 위한 끝없는 노력에 응원을 보냈습니다."
 uob.1006.a: "우리는 전 세계에 지식의 광휘를 퍼트려야 한다!"
 uob.1006.b: "결국은 생디칼리슴 선전물일 뿐이다."
 uob.1007.t: "새 서기장"
 uob.1007.d: "서기장이 최근 서거했으니 새로운 사람을 지명할 필요가 있습니다."
 uob.1007.a: "G.D.H. 콜이 블레어의 배후 공작을 이어나갈 것이다."
 uob.1007.b: "필 피라틴! 이제는 좀 더 자유주의적인 최대주의자가 목소리를 낼 때이다."
 uob.1007.c: "너에 베반이 블레어에 경의를 표하며 노동자의 천국을 건설할 것이다."
 uob.1007.e: "해리 폴릿이 연방을 행복하게 할 것이다."
 uob.1007.f: "바바라 캐슬이 막후 작업을 계속할 것이다."
 uob.1007.g: "떠오르는 유망주이자 윌리엄의 아들 토니 벤이 기회를 얻는다."
 uob.1007.h: "크리스타벨 팽크허스트! 고위직에 더 많은 여성들이 있어야 할 때이다."
 uob.1014.t: "톰 만의 서거"
 uob.1014.a: "그리울 거요, 동지."
 uob.1017.t: "비꼬는 만찬"
 uob.1017.d: "아일랜드에서의 최근의 사건 이후 더블린 주재 브리튼 연방의 대사는 캐나다 대사와 그 수행원들을 만찬장에 초대했습니다. 캐나다 외교단은 이를 긴장을 완화하려는 시도로 보았습니다. 하지만 대신 그들은 더블린 진과 구더기 스튜를 대접받았습니다. 그들이 겨우 이 당혹스러운 만남 장소를 떠날 때는 브리튼의 외교관들을 응원하는 아일랜드 사회주의자들로 가득한 거리 사이를 지나가야만 했습니다. 하지만 이 악의적인 작별 행사로 브리튼의 아일랜드에 대한 작전은 마침내 종료될 것으로 보입니다."
 uob.1017.a: "그럴만한 가치가 있었다!"
 uob.1017.b: "정말 당혹스럽군..."
 uob.1017.c: "잠깐만, 뭐라고?"
 uob.1018.t: "비꼬는 만찬"
 uob.1018.d: "아일랜드에서의 최근의 사건 이후 더블린 주재 브리튼 연방의 대사는 독일 대사와 그 수행원들을 만찬장에 초대했습니다. 독일 외교단은 이를 긴장을 완화하려는 시도로 보았습니다. 하지만 대신 그들은 더블린 진과 구더기 스튜를 대접받았습니다. 그들이 겨우 이 당혹스러운 만남 장소를 떠날 때는 브리튼 외교관들을 응원하는 아일랜드 사회주의자들로 가득한 거리 사이를 지나가야만 했습니다. 하지만 이 악의적인 작별 행사로 브리튼의 아일랜드에 대한 작전은 마침내 종료될 것으로 보입니다."
 uob.1018.a: "그럴만한 가치가 있었다!"
 uob.1018.b: "정말 당혹스럽군..."
 uob.1018.c: "잠깐만, 뭐라고?"
 uob.1019.t: "존 매클린 호가 폭발하다!"
 uob.1019.d: "브리튼 연방의 첫 의장의 이름을 따와 명명된 존 매클린 호는 지금까지 건조된 비행선 중 가장 커다란 것이었습니다. 1935년 프로파간다용 도구로 건설된 존 매클린 호는 세계에 브리튼 연방의 성취를 보여주기 위한 것이었습니다. 1936년 처녀 비행을 했고 파리와 일상적인 운항을 시작했습니다. 오늘 존 매클린 호가 파리의 공항에 정박하려할 때 그것은 갑자기 화염에 땅에 곤두박질쳤습니다. 97명의 탑승객 중 35명과 지상요원 1명이 사망했습니다."
 uob.1019.a: "비극이군!"
 uob.1020.t: "모즐리 동지가 회의를 원하다"
 uob.1020.d: "최대주의파의 모즐리 동지가 '전체주의'라고 불리는 새로운 종류의 사회주의를 위한 공동 목표를 적은 성명서를 작성하기 위해 프랑스 소렐주의의 조르주 발루아와 스위스의 혁명가인 야코프 헤르초크, 이탈리아 국민생디칼리슴의 베니토 무솔리니를 버밍엄으로 초대하였습니다. 스노든 서기장의 연방파는 이 움직임을 주시하고 있습니다."
 uob.1020.a: "아무리 생각해도 걱정스럽군."
 uob.1021.t: "무솔리니와의 대화를 원하는 모즐리"
 uob.1021.d: "브리튼 연방의 오즈왈드 모즐리가 서로의 이념 간의 공통점을 논하기 위해 국민생디칼리슴의 위원장인 베니토 무솔리니를 버밍엄으로 초대하였습니다. 무솔리니는 초대에 감사하며 인터내셔널의 이름으로 브리튼으로 향했습니다."
 uob.1021.a: "가 보시오, 베니토!"
 uob.1022.t: "발루아와의 대화를 원하는 모즐리"
 uob.1022.d: "브리튼 연방의 오즈월드 모즐리가 서로의 이념 간의 공통점을 논의하고자 소렐주의의 지도자인 조르주 발루아를 버밍엄으로 초청하였습니다. 발루아는 초청에 감사하며 모즐리, 무솔리니와 매우 비슷한 관점을 가진 헝가리 망명자 서무에이 티보르와 라코시 마차시를 손님으로 데리고 인터내셔널의 이름으로 브리튼으로 향하였습니다. "
 uob.1022.a: "안전한 비행 되시오, 동지!"
 uob.1023.t: "서무에이 티보르와 라코시 마차시가 동석하다"
 uob.1023.d: "브리튼 연방의 오즈월드 모즐리는 발루아 그리고 무솔리니와의 회담을 통해 그들의 공동 이념의 유사성을 논의했습니다. 옛 좌파 적수로 파리에 망명해 있는 서무에이 티보르와 라코시 마차시 또한 프랑스쪽 단체와 함께 참석하도록 허가를 받았습니다."
 uob.1023.a: "그들이 어떤 아이디어도 얻지 못하기를 바라자..."
 uob.1025.t: "예술인 연합"
 uob.1025.d: "지금까지 몇 년 동안, 한스 마이어라는 이름의 독일 이민자가 이끄는 한 무리의 예술가들은 그들의 통일된 예술인 연합에 대한 생각을 추진해왔습니다. 그들은 '모든 예술은 함께 모여 실제적이고 통합적인 작품활동인 총체예술작을 형성할 필요가 있다'고 주장했습니다. 당연하게도 이 주장자들의 대부분은 예술에 대한 이러한 관점을 정치적 삶과 결부시켰고 최대주의파의 견해에 서게 되었습니다. 그들은 또한 가난한 동지들을 위한 연합된 생활 공간에 대한 초안을 내면서 꽤 인기를 끌고 있습니다. \n\n 연방의 예술계는 조각가, 도예가, 작가들이 이러한 건축가들과 어떠한 것도 같이 하기를 거부하며 분열되었고 명확한 해결책은 보이지 않습니다. 우리의 모든 예술인들을 위한 하나의 연합을 창설해야할까요? 아니면 내버려두어야 할까요?\""
 uob.1025.a: "전진의 길은 다함께 이루어져야한다!"
 uob.1025.b: "중앙화를 위한 중앙화는 필요하지 않다..."
 uob.1026.t: "수정궁 재건"
 uob.1026.d: "1844년 세계박람회의 전시관으로 세워진 수정궁은 주철과 유리로 만들어진 구 대영제국의 걸작품입니다. 벨트크리크 동안, 이곳은 왕립해군의 HMS 빅토리 6호의 훈련장이 되었습니다. 그 결과 이곳은 런던에서 왕당파가 마지막까지 점유한 장소가 되었고 혁명 동안의 화재로 파괴되었습니다. 런던이 그것의 산업과 방위를 중점으로 작업되며 그 건물의 내장이 벗겨진 뼈대는 지난 10년 동안 썩어 있었습니다. 수정궁을 제국주의자들의 장식품이 아닌 인터내셔널의 모든 남성과 여성이 그들의 산업적, 문화적 작품을 동등하게 전시하는 전당으로 재건하자는 제안이 추진되었습니다. 하지만, 내년까지 그것을 준비하는 것은 비용이 많이 드는 일이 될 것이고, 회의의 인사들 대부분은 단순히 폐허를 철거하고 주변 공원을 확장하는 것을 지지합니다."
 uob.1026.a: "노동자들의 전당을 짓자!"
 uob.1026.b: "인민들을 위한 공원으로 바꿔라!"
 uob.1027.t: "인민궁이 완공되다!"
 uob.1027.d: "노동절 기념일을 맞이해, 이 오랜 전시관은 사회주의의 이름 아래 재건되고 '인민궁'으로 재명명되었습니다!"
 uob.1027.a: "만세!"
 uob.1033.t: "비꼬는 만찬"
 uob.1033.d: "아일랜드에서의 최근의 사건 이후 더블린 주재 브리튼 연방의 대사는 독일 대사와 그 수행원들을 만찬장에 초대했습니다. 독일 외교단은 이를 긴장을 완화하려는 시도로 보았습니다. 하지만 대신 그들은 더블린 진과 구더기 스튜를 대접받았습니다. 그들이 겨우 이 당혹스러운 만남 장소를 떠날 때는 브리튼 외교관들을 응원하는 아일랜드 사회주의자들로 가득한 거리 사이를 지나가야만 했습니다. 하지만 이 악의적인 작별 행사로 브리튼의 아일랜드에 대한 작전은 마침내 종료될 것으로 보입니다."
 uob.1033.a: "그럴만한 가치가 있지!"
 uob.1033.b: "정말 당혹스럽군..."
 uob.1033.c: "뭣이?"
 uob.1034.t: "현대의 마녀?"
 uob.1034.d: "In an unusual turn of events, the government has today announced that the Witchcraft Act of 1735 is to be repealed and that all those currently tried under the law are to have their sentences halved. Under normal circumstances this would not raise eyebrows as many old laws were imported in the creation of the new constitution and progressively rescinded though this one has stuck out.\n\nOne week ago, a Scottish medium by the name Helen Duncan was arrested on the grounds of falsely claiming to procure spirit and obtaining money under false pretences before being sentenced to nine months in prison. Duncan will no doubt go down in history as the last person to be tried and arrested under the Witchcraft Act."
 uob.1034.a: "이상한 이야기군."
 uob.1035.t: "RAF 펜르호스에서의 방화"
 uob.1035.d: "어젯밤, 펜르호스의 공화국 공군 기지가 임의적인 방화 공격으로 보이는 사건으로 인해 불타고 말았습니다. 그렇지만 오늘 아침 세명의 범인, 사운더스 루이스, 루이스 발렌타인, DJ 윌리엄스가 프블헬리 경찰서에서 스스로 자수했습니다. 유창한 변호를 펼치던 사운더스 루이스는 이렇게 상당한 역사적, 문화적 가치를 지닌 건축물 위에 공군기지를 짓는 것은 '웨일스에 대한 범죄'이며, 이 행위는 '탄압받은 사람들의 반발일 뿐'이라고 자신들을 변호했습니다. TUC의 최대주의자들은 주도자로 추정되는 윌리엄스를 처형하고 나머지 공모자들을 투옥할 것을 주장했으며, 연방파는 좀 더 차분하게 세명을 체포하기만 할 것을, 마지막으로 자치파, 회중파는 이들을 석방할 것을 주장했습니다."
 uob.1035.a: "전부 다 평생 감옥에 쳐넣어라!"
 uob.1035.b: "감옥에서의 짧은 교정이 이들을 바로잡을 것이다."
 uob.1035.c: "어 글라이스가 옳다, 자유인으로 나가게 해 주자!"
