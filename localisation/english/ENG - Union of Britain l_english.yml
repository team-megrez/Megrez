 ENG_status_quo: "현상 유지"
 ENG_status_quo_desc: "생디칼리스트의 명령은 정치적 도전의 맹공격에 견뎌 왔지만 확고한 입장을 견지해왔습니다. 영국은 그 과정을 계속 지키고 대담하게 행동하며 노동자의 대의와 혁명의 원인을 무조건적으로 옹호합니다."
 ENG_united_britain: "하나된 브리튼"
 ENG_united_britain_desc: "브리튼은 안팎에서 커다란 역경에 직면해 있습니다. 반동국가들과의 분쟁이 피할 수 없어 보이는 지금일수록 명백히 우리 민족과 국민은 단결해야 합니다. 우리는 혁명의 적들을 반드시 적절한 수단으로 저지하고 제거해야만 합니다."
 ENG_decentralized_command: "분산된 명령 체계"
 ENG_decentralized_command_desc: "우리 군대는 지휘권 분산으로 인해 전술적 명령 체계에 있어 심각하게 비효율적입니다. 야전 장교들은 물론이고 심지어 각 병사 하나하나조차도 수많은 명령 하에 모든 행동을 이행해야 하며, 지휘는 상부의 판단에 부합해야 합니다. 명령이 내려질 때까지 아무도 행동하지 않습니다."
 ENG_new_generals: "젊은 인재 승진"
 ENG_new_generals_desc: "There exists an abundance of young, talented officers among our ranks, often overlooked due to superiors more interested in improving the conditions of their fellow pupils than the condition of their army. A new round of promotions, aimed at young officers with admirable performance in the military academies, will be conducted to give our military the shake-up it needs."
 ENG_the_common_land: "공동사유지"
 ENG_the_common_land_desc: "브리튼은 산업혁명의 발상지였지만, 근본적으로는 농업에 의지해 왔습니다. 농작물 수확량 증가를 촉진하기 위해, 혁명 기간 동안 몰수한 모든 귀족들의 영지는 생디칼리스트 농민들에게 배분되어야 합니다. 브리튼의 땅은 이제 그 인민들만의 것입니다!"
 ENG_cayley_plan: "비밀함대 계획"
 ENG_cayley_plan_desc: "벨트크리크 당시, 독일군은 유보트를 사용해 큰 효과를 보았습니다. 이들이 결과적으로 승리한 것은 여러 영향력 있는 장교 집단에 영향을 미쳤으며, 이들은 브리튼이 지난번 같은 최후를 피하기 위해선, 잠수함 함대를 빠르게 확장해야 하며, 교리 또한 독일을 본보기로 재구축해야 한다고 보고 있습니다."
 ENG_anstice_plan: "항공함대 계획"
 ENG_anstice_plan_desc: "While many scoff at the notion that aircraft could ever serve as the backbone of a navy, believers of precisely such a thing assert the necessity of controlling the skies over the sea. To do so, they propose that the role and number of aircraft carriers be greatly expanded"
 ENG_dickens_plan: "대함대 계획"
 ENG_dickens_plan_desc: "구 왕립해군은 전함을 중추로 하는 대양해군이었습니다. 영국이 벨트크리크에서 패배하는 동안에도 해군만큼은 전쟁 전반에 걸쳐 강세를 보였습니다. 혁명 이후 해군 전략은 급속도로 발전했고, 많은 공화국 해군 장교들은 브리튼 해군이 현대 해전에 대한 급진적인 새로운 접근법을 취하기보다는 라이벌들을 따라잡고 궁극적으로는 뛰어넘어야 한다고 주장합니다."
 ENG_merchant_marine: "상선단"
 ENG_merchant_marine_desc: "영국 해운업은 민간 선박 운송 관리의 최첨단에 있었습니다. 벨트크리크 기간 동안 유보트 급습에 대응하기 위해 서비스가 개발한 전술은 영국을 끔찍한 기아로부터 보호했습니다. 우리 공화국이 미래의 갈등에서 살아남을 수있는 기회가 있다면, 필요한 경우 병사 수송을 규제하고 민간 선박을 징집하기 위해 강력한 상선을 개발해야 합니다."
 ENG_expand_dockyards: "조선소 확장"
 ENG_expand_dockyards_desc: "상선 함대 서비스가 확립되고 모든 연합 운항 선박이 단단히 통합되면서 우리나라의 항만은 점점 더 혼잡 해지고 있다면 문제가 악화 될 것으로 예상되면서 가장 막힌 포트를 즉시 확장해야 합니다."
 ENG_new_admirals: "Promote Fresh Leadership"
 ENG_new_admirals_desc: "For too long the Republican Navy has been too much of an old boy's club and this could seriously damage our naval effectiveness. To combat this we should ensure that some fresh new faces can take the reins of leadership."
 ENG_submarines: "잠수함 중점"
 ENG_submarines_desc: "공화국군 해군을 향상시키려는 노력에 초점을 맞춤에 따라, 현재 우리 잠수함 함대가 확장 될 예정입니다. 그러나 현재의 잠수함 설계는 부적절합니다. 고급 모델을 개발하고 배포해야 합니다."
 ENG_destroyers: "구축함 주력"
 ENG_destroyers_desc: "우리의 새로운 함대는 파도 밑의 위협 때문에 완전히 자유로울 수 없습니다. 우리는 다재다능하고 민첩한 선박을 다수 확보해 유보트의 위협을 제거할 수 있는 능력을 갖춰야만 합니다."
 ENG_carrier_efforts: "항공모함 주력"
 ENG_carrier_efforts_desc: "항공모함은 현대 해전에서 훨씬 더 큰 역할을 하고 있으며, 브리튼은 시대와 함께 변화해야만 합니다. 우리 항공모함 함대는 새롭게 부상한 브리튼 해군의 중심이 될 것입니다."
 ENG_naval_aviation: "해군 항공대"
 ENG_naval_aviation_desc: "전통적인 항공기 설계는 해상 전투에서의 특수한 조건을 충족시킬 수 없습니다. 항공모함 위에서 이착함할 수 있고 유연한 작전수행이 가능한 새로운 항공기를 개발해야 합니다."
 ENG_battlecruisers: "전함 중점"
 ENG_battlecruisers_desc: "전함은 드레드노트보다 장갑은 부족하지만 그만큼 민첩성이 뛰어나고 다용도의 강력한 주포를 가지고 있습니다. 벨트크리크 기간 동안 다방면에서 사용되며 진화를 거듭한 전함의 확보는 브리튼 해군의 재건에 필수적입니다."
 ENG_battleships: "드레드노트 중점"
 ENG_battleships_desc: "드레드노트는 바다의 왕이며, 벨트크리크 이전 구 영국 왕립해군의 전세계적 영향력의 핵심이었습니다. 우리가 전성기 해군력을 되찾으려면 새로운 전함이 있어야 합니다."
 ENG_republican_marines: "공화국 해병대"
 ENG_republican_marines_desc: "해상력과 그 계획은 군사 성공에 결정적인 역할을 하지만 배만으로는 섬을 침략하거나 해안을 공격 할 수 없습니다. 1925 년에 해병대 장병들이 혁명에 가담하지 않았기 때문에 수륙 양용 작전을 수행하는 공화국의 능력이 약화되었습니다. 우리가 바다 건너편에서 적과 대면 할 수 있는 희망이 있습니다. 우리는 해병대가 있어야 합니다."
 ENG_revolutionary_admiralty: "공화국 해군 검토"
 ENG_revolutionary_admiralty_desc: "해군성은 구 왕립해군의 집행기관이었으며 임원간 의사소통의 장이었습니다. 공화국 해군은 현재 정치적으로 자유롭지 못하며 해군성과 같은 역할을 수행하는 기관도 없습니다. 따라서 우리는 독립적이고 조직적인 공화국 해군성을 설립해야 합니다."
 ENG_brittania_rules_the_waves: "브리타니아가 파도를 지배한다"
 ENG_brittania_rules_the_waves_desc: "마침내 브리튼 해군은 옛 영국 해군의 모습을 되찾았습니다. 조만간, 브리튼은 다시 파도를 지배할 것입니다. 브리튼은 결코 노예가 되지 않습니다!"
 ENG_republican_air_force: "공화국 공군"
 ENG_republican_air_force_desc: "공군력은 현대 전장에서의 성공을 위해 매우 중요합니다. 현재 우리 항공기는 우리 군대에 종속되어 있으며, 민주화가 보장되는 동안 독립적인 공군이 확실히 효과적일 것입니다. 따라서 우리는 독립적이고 사회주의적인 인물로 공군력을 세워야 합니다."
 ENG_new_pilot_training: "새로운 조종사 훈련"
 ENG_new_pilot_training_desc: "자체 국가를 포함한 많은 국가의 파일럿 교육은 주로 비표준이며, 열광적인 사람들에게 의존하여 강사가 되었습니다. 저명한 조종사와 상의함으로써 효과적인 훈련 계획을 수립할 수 있습니다."
 ENG_flying_women: "여자 비행 군단"
 ENG_flying_women_desc: "유능한 조종사는 항상 공급 부족 상태에 있으며, 혁명의 성공에 결정적으로 도움이 되었던 우리 국민의 여성들은 하늘의 자유를 갈망합니다. 분명히 논란의 여지가 있지만, 우리는 여성이 전투 지원을 위해 더 많은 남성을 자유롭게 지원하는 RAF에서 봉사 할 수 있도록 하는 계획을 수립했습니다."
 ENG_aviation_unions: "항공노동조합"
 ENG_aviation_unions_desc: "브리튼의 여러 생디칼리스트들은 다양한 목적으로 작은 비행장을 운영합니다. 이들 시설 중 비교적 큰 시설들은 확장을 위한 정부 보조금이 제공되어야 합니다."
 ENG_aviation_fuel_administration: "항공연료관리부"
 ENG_aviation_fuel_administration_desc: "연료가 없다면, 숙련된 우리 조종사들의 실력은 무용지물이 될 것입니다. 전쟁이 발발하면 연료 수입이 중단될 가능성이 높고, 따라서 우리는 국내 연료 공급원을 찾아야 합니다. 우리는 믿을 수 없는 자본주의자 연료 공급자에 의존하면 안됩니다."
 ENG_air_observer_corps: "항공 관측소"
 ENG_air_observer_corps_desc: "런던은 독일 비행선에 의해 벨트크리크에 걸쳐 공포에 떨게 되었지만,이 습격으로 인한 피해는 상대적으로 적습니다. 그러나 그 이후로 항공기의 범위와 탑재량이 크게 증가했습니다. 위협에 대처하기 위해 우리는 적의 비행기가 우리의 요격기와 대공 방어 팀을 예고하기 위해 경계심을 갖고 보이는 자원 봉사 단체를 창설해야합니다."
 ENG_expand_air_unions: "에어 유니온 확장"
 ENG_expand_air_unions_desc: "우리의 비행장 확대 프로그램은 공화 공군의 확장에 큰 도움이되었지만 상당한 행정 부담으로 판명되었습니다. 이제 공군력이 확립되면서 에어 유니온 (Air Union) 프로그램이 확장 될 수 있습니다."
 ENG_international: "인터내셔널 속의 브리튼"
 ENG_international_desc: "브리튼의 정치 파벌들은 상당히 다른 대외정책 접근법을 옹호하고 있습니다. 1936 년의 격렬한 노동조합총회 특별 세션이 끝나면 세계에서 브리튼의 위치, 특히 제3인터내셔널의 사회주의 동지와의 관계를 재평가해야 합니다."
 ENG_anglo_norwegian_cooperation: "노르웨이 동지들"
 ENG_anglo_norwegian_cooperation_desc: "'더 평등한' 노르웨이가 태어났으니, 우리는 그 곳의 우리 사회주의자 형제들에게 팔을 뻗을 것입니다. 노르웨이와 브리튼 인민은 서로의 힘이 되어야 하며, 향후 협력을 위한 선의의 제스처로서 노르웨이에게 막대한 경제 지원을 제공할 것입니다."
 ENG_anglo_irish_friendship: "아일랜드 동지들"
 ENG_anglo_irish_friendship_desc: "마침내 아일랜드 섬에 빛나는 사회주의가 자리잡았으므로, 역사적으로 밀접하게 연결된 우리 인민들간의 화해를 위한 시간이 왔습니다. 우리는 외교관과 정치인을 더블린에 파견하고 아일랜드의 번영을 돕기 위해 우리가 가장 성공적인 생디칼리슴이라 자부하는 '브리튼식 생디칼리슴'의 저력을 보여주어야 합니다."
 ENG_class_warfare: "계급투쟁"
 ENG_class_warfare_desc: "우리는 전쟁 중입니다. 승리로써 우리의 위대한 조국을 보존하고 자유를 수호하기 위해 모든 노동자들이 단결할 때입니다. 우리는 전쟁 수행력을 강화하기 위해 단합력, 자기희생, 그리고 무엇보다도 새롭게 부상한 계급의식을 고무시켜야만 합니다."
 ENG_bletchley_park: "블레츨리 파크"
 ENG_bletchley_park_desc: "버킹엄셔 북부에 군사기밀 해독 팀이 등장하였습니다. 최소한의 자금 지원에도 불구하고, 블레츨리 파크 전기 기술자 연합은 우리의 해외 주재 정보 기관과 협력하여 기대 이상의 결과를 만들어 냈습니다. 우리는 블레츨리 파크의 시설을 확장하고 충분한 예산을 제공하여야 합니다."
 ENG_support_comrades: "외국 동지들 지원"
 ENG_support_comrades_desc: "사회주의가 생존한다면, 모든 사회주의 국가들은 번창해야 합니다. 압제자에 맞서 용기있게 봉기한 전 세계의 억압당한 사람들을 돕기 위해 사회주의자로서의 의무가 있습니다."
 ENG_american_comrades: "미국 동지들"
 ENG_american_comrades_desc: "미국의 러스트 벨트에서 사회주의의 의지가 나왔습니다. 그러나이 새로운 자유 요새는 반항하는 반란군들에 의해 쉽게 파괴 될 수 있습니다. 우리는 가능한 한 미국의 용감한 노동자들을 도울 수 있어야합니다."
 ENG_mexican_comrades: "멕시코 동지들"
 ENG_mexican_comrades_desc: "멕시코 사람들은 자본주의 착취의 쇠사슬을 처음으로 물리쳤습니다. 그러나 멕시코는 여전히 저개발국입니다. 우리는 멕시코 인들을 더 많이 도울 수있는 방법을 보유하고 있으며, 그러한 지원은 분명히 우리 국가 간의 긴밀한 유대를 조장 할 것입니다."
 ENG_further_cooperation: "추가 협력"
 ENG_further_cooperation_desc: "우리는 북미 동맹국들을 더욱 지원해야합니다. 우리가 거기에서 구축하고있는 관계는 분명히 훨씬 더 큰 무언가의 시작이 될 것입니다."
 ENG_mission_to_australasia: "오스트랄라시아에 사절 파견"
 ENG_mission_to_australasia_desc: "사회주의는 심각한 곤경에 처해 있습니다. 우리의 동지들이 자본주의자의 폭정에 성공적으로 맞서려면, 그들은 도움을 받아야 합니다."
 ENG_australasian_comrades: "오스트랄라시아 동지들"
 ENG_australasian_comrades_desc: "이제 오스트랄라시아에 사회주의가 안정적으로 자리잡았고, 우리는 그들이 옛날로 돌아가지 않도록 많은 지원을 해주어야 합니다."
 ENG_indian_comrades: "인도 동지들"
 ENG_indian_comrades_desc: "브리튼은 한때 인도 인민의 압제자였습니다. 하지만 양국 국민의 관계가 구축된 불행한 상황과는 상관없이 강력함을 부인할 수 없습니다. 바라트 코뮌에 대한 경제적 지원으로 우리는 역사의 부당함을 바로 잡기 시작할 수 있으며, 그 과정에서 사회주의 이상을 강화할 수 있습니다."
 ENG_liberation_of_canada: "캐나다 해방"
 ENG_liberation_of_canada_desc: "극한의 대서양을 가로 질러, 악마 자신은 겉으로 보기에 기다림 속에 있습니다. 캐나다와 그 부족들은 분명히 가장 작은 기회로 우리를 때릴 것입니다. 우리는 공격받을 때까지 기다릴 수 없습니다. 우리는 이제까지와 마찬가지로 캐나다 국민을 해방시킬 준비가 되었습니다."
 ENG_tuc: "1936년 노동조합총회"
 ENG_tuc_desc: "올해의 노동조합총회는 특별할 것입니다. 오랜 시간동안 의장직을 수행한 필립 스노든이 사임할 것을 표명하였기 때문입니다. 니클라스 어 글라이스가 이끄는 지방분권주의 자치파, 오스왈드 모즐리가 이끄는 중앙집권주의 최대주의파, 그리고 아서 호너가 이끄는 현상유지의 연방파와 함께하는 평등주의 & 평화주의자이자 공동대표인 실비아 팽크허스트 모두 과반수를 확보하려 합니다. 기억될 만한 밤이 될 것입니다..."
 ENG_tuc_economy: "경제 정책"
 ENG_tuc_economy_desc: "오늘의 노동조합총회는, 경제 부분에 대한 토론으로 흘러갔습니다. 예상하였던 대로, 모든 분파에서 의견을 제안하였습니다. 대다수는 최대주의파가 이 토론에서 승리할 것으로 여기는데, 오스왈드 모즐리가 현 시점에서 영국 경제에 핵심적인 인물이기 때문입니다."
 ENG_tuc_internal: "국내 정책"
 ENG_tuc_internal_desc: "오늘의 노동조합총회는, 국제 정책에 대한 토론으로 흘러갔습니다. 예상했던 대로, 모든 분파에서 그들의 의견을 제안했습니다. 결과는 확신할 수 없는데, 미래의 연방이 취할 선택의 결정이기 때문입니다."
 ENG_tuc_military: "군사 문제"
 ENG_tuc_military_desc: "오늘의 노동조합총회는, 군사 문제에 대한 토론으로 흘러갔습니다. 예상했던 대로, 모든 분파에서 그들의 의견을 제안했습니다. 토론은 과열되었는데, 며칠동안 노동조합총회내에서 큰 균열이 생겼음을 분명하게 보였기 때문입니다."
 ENG_tuc_foreign: "대외정책"
 ENG_tuc_foreign_desc: "오늘의 노동조합총회는 대외정책에 대한 토론으로 흘러갔습니다. 예상했던 대로, 모든 분파에서 그들의 의견을 제안했습니다. 총회는 자치주의자들의 제안이 나오기 전까지는 모든 참여자들이 엄숙하게 경청하였지만, 이후에는 홀 전체에 느리고, 충격 받았다는 듯한 웅얼거림이 훑고 지나갔습니다."
 ENG_central_industry_research: "중앙 산업 연구부서 설립"
 ENG_central_industry_research_desc: "자본주의자들에 대항을 목표로 한 우리의 생디칼리스트 산업의 준비를 위해, 우리는 중앙 산업 연구부를 설립해야 합니다. 이 부서는 우리의 비효율성의 극복에 도움을 줄 것입니다."
 ENG_local_help: "지역 보조 조치"
 ENG_local_help_desc: "영국 연방의 많은 동지들은 아직도 심한 가난 속에 살고 있습니다. 관료 체계는 그들을 거의 도와주지 못 하였습니다. 만약 우리가 지방의회에 대한 지원을 확대한다면, 고통받는 국민들은 비로소 혁명의 축복을 느끼게 될 것입니다."
 ENG_expand_industry_1: "산업 확장: 웨일스 및 미들랜즈"
 ENG_expand_industry_1_desc: "수세기 동안 자본주의 정권은 웨일스와 미들랜즈 지역을 무시해왔고, 결국 이 지역 노동자들은 일자리를 찾아 남부 잉글랜드의 도시들로 이주하고 있습니다. 이 지역의 경제적 잠재력은 거대하고, 미개발된 상태입니다. 우리 모두의 이익을 위해 우리는 이 지역에 투자해야 합니다!"
 ENG_militarized_industry: "군사화된 산업"
 ENG_militarized_industry_desc: "끊임없는 효율추구와 규율만을 통해서만, 심지어 그것이 매우 일상적인 일이라도, 자본주의자들을 이길 수 있습니다."
 ENG_expand_industry_2: "산업 확장: 스코틀랜드"
 ENG_expand_industry_2_desc: "스코틀랜드는 자본주의 돼지들에 의해 무시당해왔고 그들의 부를 빼앗겼습니다. 이제 그런 일은 없을 것입니다. 우리는 북쪽에 투자할 것입니다!"
 ENG_british_rail_reform: "고속도로 보수"
 ENG_british_rail_reform_desc: "영국 전역을 잇는 고속도로들의 상황은 한마디로 끔찍합니다. 우리의 기반 시설에 투자함으로써, 우리는 섬 전역의 연합체들의 흠잡을 데 없는 협동을 기대할 수 있습니다."
 ENG_local_industry: "지역 산업 주도"
 ENG_local_industry_desc: "생디칼리슴 경제는 제철공장뿐만 아니라 중앙화되지 않는 소규모 생산체로도 구성되어 있습니다. 이들 독립적인 연합체들을 지원함으로써 우리는 다재다능하고 유연한 생산을 기대할 수 있습니다."
 ENG_local_talent: "지역 특산품 주도"
 ENG_local_talent_desc: "우리는 그것이 대도시 지역에 자리잡지 않았다는 이유로 혁신적 재능을 낭비할 수 없습니다. 우리는 지방의 재능을 지원할 필요가 있습니다."
 ENG_local_initiative: "지역 주도 확대"
 ENG_local_initiative_desc: "우리는 지역 공동체에 많은 권한을 부여했지만, 그들은 여전히 중앙정부에 의존하고 있습니다. 그들이 중앙정부와 접촉하는 것을 어렵게 함으로써 우리 노동자들이 사회주의 발전을 위해 협력하도록 해야 합니다."
 ENG_political_commissars: "중앙정보위원회"
 ENG_political_commissars_desc: "때로는, 가장 근면한 생디칼리스트라도 그의 의무를 상기시켜줄 물건이 필요합니다. 그리고 때로는, 그 물건은 자신을 겨눈 리볼버일 때가 있습니다."
 ENG_defend_the_revolution: "연방주의 : 혁명을 수호하라!"
 ENG_defend_the_revolution_desc: "혁명은 자치파와 최대주의파로부터 지켜져야 합니다! 정통적인 방식만이 우리의 길입니다."
 ENG_new_capital: "새로운 수도"
 ENG_new_capital_desc: "런던은 중앙집권주의에 젖어 있으며 그것은 또한 노동조합총회의 이미지입니다. 모든 연방의 외곽에서부터 접근하기 쉬운 더 작은 도시로의 이전만이 전 영국을 위한 연방을 보장할 것입니다. 그 도시는 버밍엄이 될 것입니다."
 ENG_home_rule: "지방의 통제"
 ENG_home_rule_desc: "생디칼리슴은 지방에서 달성되어야 합니다. 아무도 좋아하지 않는 세금 수취청 같은 몇몇 사무소는 지방 국가의 수도인 카디프와 에딘버러로 이전될 수 있습니다. 이들은 지역 노동조합총회의 설립을 준비할 수 있습니다."
 ENG_dissolve_tuc: "국가 노동조합총회 해체"
 ENG_dissolve_tuc_desc: "노동조합총회는 그의 역할을 다했습니다. 이제부터, 그것은 생디칼리스트적 이상향에서 중앙집권적 압제로의 상징으로 변화하였습니다. 인민궁전을 새로운 영국의 노동조합총회로 만들 때가 왔습니다. 연방의 남은 지역은 곧 다뤄질 것입니다.."
 ENG_devolution: "이행"
 ENG_devolution_desc: "카디프와 에딘버러에서의 노동조합총회의 설립과 함께, 이행은 성공적인 결말을 맞이하였습니다."
 ENG_turn_the_other_cheek: "최대주의파와의 타협"
 ENG_turn_the_other_cheek_desc: "사실, 양측에서 협공 당하는 것은 끔찍한 상황인 것으로 보입니다. 우리의 계획의 일부분이라도 실현하기 위한 기회는 지금입니다. 몇몇 극단적 부분에서 타협을 해야 할 지라도 우리는 이 기회를 버릴 수 없습니다."
 ENG_city_upon_a_hill: "자치주의자와의 타협"
 ENG_city_upon_a_hill_desc: "사실, 양측에서 협공 당하는 것은 끔찍한 상황인 것으로 보입니다. 우리의 계획의 일부분이라도 실현하기 위한 기회는 지금입니다. 몇몇 극단적 부분에서 타협을 해야 할 지라도 우리는 이 기회를 버릴 수 없습니다."
 ENG_evolution: "진화"
 ENG_evolution_desc: "자치파와 최대주의파 양측 모두 이미 작동하는 기계를 멈추려 하고 있습니다. 영국식 생디칼리슴은 그 자체로 훌륭합니다; 그들이 이것을 알아야 합니다..."
 ENG_merge: "대호국경"
 ENG_merge_desc: "헌법에는 합치되지 않지만, 총서기의 행정부와 노동조합총회의 의장을 브리튼 연방의 대호국경의 새로운 행정부로 통합하는 것은 우리의 개혁에 많은 힘을 실어줄 것 입니다."
 ENG_revolution: "혁명"
 ENG_revolution_desc: "모든 ‘국가 개혁’같은 일들은 매우 지겨운 일임이 드러났습니다. 우리는 한번의 신속한 타격으로 모든 정치적 수단을 장악하고 우리의 정치적 계획을 실체화 할 수 있습니다. 물론, 이는 매우 위험할 것 입니다."
 ENG_centralise_officers: "중앙화된 계획"
 ENG_centralise_officers_desc: "The Republican Army is at the pinnacle of professionalism in the Internationale's military forces but not yet able to take on Germany the Exiles. While the lower officers might not like it, all decision making must be centralised and well organised."
 ENG_officer_autonomy: "장교 자율권 유지"
 ENG_officer_autonomy_desc: "The Republican Army was built on the principle that the officer on the ground knows his men and the situation best allowing swifter planning and better morale. Why fix what isn't broken?"
 ENG_improve_army: "공화국군 강화"
 ENG_improve_army_desc: "As storm clouds gather over Europe, we can no longer watch idly by as the world changes. The Republican Army, the protectors of Britain and our revolution, must stand firm and ready to face the storm lest we be washed away by the tide of history."
 ENG_revolutionary_command: "공화국 통합 지휘부 창설"
 ENG_revolutionary_command_desc: "The current high command is prone to petty bickering, cliquishness and all manner of silly arguing. By creating one efficient and integrated command structure, we can vastly improve the capabilities of the army."
 ENG_on_foreign_shores: "바다를 넘어"
 ENG_on_foreign_shores_desc: "Britain is an island nation and our enemies gaze on us from upon the seas. If we are to ever put an end to them then our soldiers must be prepared to fight on foreign shores."
 ENG_special_air_service: "공수특전단"
 ENG_special_air_service_desc: "The young and enterprising officer, David Stirling, has come up with an idea for a highly trained elite special forces unit called the Special Air Service which will be the peak of Commando operations. We can only support this measure..."
 ENG_doctrinal_studies: "교리 연구"
 ENG_doctrinal_studies_desc: "Now that the military order has been changed, we need to optimise the organisation of logistics, messages and orders, all that small, boring stuff that wins wars."
 ENG_equipment_upgrades: "Equipment Upgrades"
 ENG_equipment_upgrades_desc: "The equipment of the soldiers of the Revolution can never be perfect enough - time to improve upon our tried and tested design for a mainline machine gun!"
 ENG_red: "R.E.D."
 ENG_red_desc: "혁명 전파 분과(R.E.D)의 설립을 통해 우리는 마침내 전 세계에서 억압에 대항하는 노동자들을 비밀리에 지원하는 작전을 수행할 수 있을 것입니다."
 ENG_raf: "교리 논쟁"
 ENG_raf_desc: "최근 몇 달 동안, 공화국 공군 내의 이론가들 사이에 불협화음이 빚어졌습니다. 그들은 조국의 항공 전술이 어떻게 개발되어야 할 지 불확실하며, 이는 현재 장교 육성에도 영향을 미치고 있습니다. 이제 이 마찰을 해결할 때입니다."
 ENG_officer_corps_experience: "장교 투표"
 ENG_officer_corps_experience_desc: "생디칼리슴의 핵심적 도달 과제 중 하나는 우리의 군사적 전력 아래서의 장교들의 독재적 통제를 끝내는 것입니다."
 ENG_women_soldiers: "보조 여성부대 확대"
 ENG_women_soldiers_desc: "모든 동지들의 평등함은 혁명의 승리에서 필수적입니다. 받아들일 수 없게도, 지금은 누군가는 다른 사람들보다 ‘더욱 더 평등’ 합니다."
 ENG_three_armies: "세 지역 군대"
 ENG_three_armies_desc: "이제 지방 국가들은 최소한의 부분적인 자치권을 얻었고 이는 노동자의 민병대에도 같은 자치권이 부여되야 함을 의미합니다. 잠시동안 우리가 초기에 이 새로운 민병대 구조의 형성에 도움을 주면 이 새로운 민병대들은 그들 스스로 자립할 수 있을 것입니다."
 ENG_copenhagen_conference: "코펜하겐 회의"
 ENG_copenhagen_conference_desc: "전세계에 걸친 우리와 망명한 왕당파 간의 불편한 평화는 너무 오랫동안 지속되었습니다. 중립 지역에서의 회의를 열어 새로운 현재 상태를 결정해야 합니다."
 ENG_the_hague_conference: "헤이그 회담"
 ENG_the_hague_conference_desc: "아직 끝이 아니다."
 ENG_show_of_force: "힘을 보여주자!"
 ENG_show_of_force_desc: "새로 진수된 신형 항공모함 RNS 레베카의 완벽한 운용과 함께, 공화국 해군은 세계에서 가장 위대한 해군이라는 정당한 직위를 회복할 준비가 되었습니다. 하지만, 이 해군의 최초 행동의 목표는 상당히 이견이 많습니다."
 ENG_third_international: "제3인터내셔널"
 ENG_third_international_desc: "프랑스는 제3인터내셔널의 첫 총회를 개최할 계획을 세웠고, 예상한 대로 우리에게 초청장을 보냈습니다. 대표단을 보내지 않는 것은 말도 안될 것입니다."
 ENG_go_with_france: "프랑스와 함께하다"
 ENG_go_with_france_desc: "이제 인터내셔널은 정치적으로, 또한 군사적으로 연합해야만 합니다. 우리는 분열로 인한 붕괴를 감당할 수 없습니다."
 ENG_military_interventions: "군사적 개입"
 ENG_military_interventions_desc: "지구본 곳곳에서 용맹한 남성, 여성들은 생디칼리슴 이상향을 위해 싸우고 있습니다. 우리는 국제적 관습이 우리의 진보로 향한 투쟁을 막는 우스운 상황을 방관할 수 없습니다. 우리가 전 세계에 우리는 전 세계에서의 전투가 준비되었음을 알린다면 내전 중인 생디칼리슴 국가들은 우리의 도움을 요청할 수 있을 것입니다."
 ENG_class_war: "계급투쟁"
 ENG_class_war_desc: "때가 왔습니다. \n마지막 싸움이 코앞에 있습니다!\n인터내셔널은 전 인류를 단결시킬 것입니다!\n이제 세상에 생디칼리슴을 퍼트릴 때입니다. 모든 것들은 이 최우선의 목표를 위해 미뤄질 것입니다."
 ENG_mobilized_industry: "동원된 산업"
 ENG_mobilized_industry_desc: "우리는 모든 산업 시설을 전쟁 수행에 가치 있는 물자를 생산하도록 전환해야 합니다."
 ENG_military_industry: "군수산업: 남잉글랜드"
 ENG_military_industry_desc: "남부는 다른 지역들처럼 방치되지는 않았지만, 남부 노동자들은 투자를 받지 못하였습니다. 지역에 투자하고 노동자들의 재능을 단련시킴으로써 군수산업을 빠르게 성장시킵시다."
 ENG_military_industry2: "군수산업: 북잉글랜드"
 ENG_military_industry2_desc: "이제 잉글랜드 북부를 위대한 '북방 파워하우스'로 만들어야 합니다! 충분한 투자를 통해 그 지역은 노동자들을 위한 거대한 군수공장이 될 것입니다."
 ENG_conscript_vessels: "선박 징집"
 ENG_conscript_vessels_desc: "어부들은 감히 바다로 나갈 수 없으니 아마도 우리가 그들의 선박을 그들의 방위를 위해 활용할 수 있을 지도 모습니다. 심지어 평화를 이루면 그들은 돌려 받을 수도 있을 것입니다."
 ENG_naval_dockyards: "항구 조직"
 ENG_naval_dockyards_desc: "현재의 조직되지 않은 소규모 연합체로 관리되는 항구들의 상황은 받아들일 수 없습니다. 중앙화를 진행해야 하며 그렇지 않다면 바다에서의 전쟁에서 패배할 것입니다."
 ENG_technical_expertise: "산업 숙련 프로그램"
 ENG_technical_expertise_desc: "공장에서의 현장 경험을 촉진하는 것은 효율성의 증대를 불러올 것입니다."
 ENG_statistical_warfare: "통계적 전투"
 ENG_statistical_warfare_desc: "이 전쟁은 칠판과 책상에서의 수학자들과 연구자들로 승리할 것입니다. 우리는 이것에 우리의 우선 순위를 두어야 합니다."
 ENG_home_front_victory: "국내 전선에서 승리"
 ENG_home_front_victory_desc: "우리는 공장에서 자본주의자들을 이겼습니다. 누가 예상했겠습니까?"
 ENG_westminster_project: "다모클레스 계획"
 ENG_westminster_project_desc: "나는 우리가 맨체스터에 이 새로운 '연구 기지' 의 기초를 세워야 합니다. 생각합시다. 무언가라도 일어난다면 누구도 잊어버릴 수 없을 테니까..."
 ENG_total_mobilization: "최후의 투쟁"
 ENG_total_mobilization_desc: "우리는 끝까지 싸울 것입니다. 우리는 프랑스에서 싸울 것입니다. 우리는 대양에서 싸울 것입니다. 우리는 확신을 키우고 힘을 길러 하늘에서도 싸울 것입니다. 어떤 대가를 치르더라도 영국을 지켜 낼 것입니다. 우리는 해변에서 싸울 것입니다. 우리는 육지에서 들판과 거리에서, 산에서 싸울 것입니다. 우리는 결코 항복하지 않을 것입니다!"
 ENG_improve2_desc: "중대 분할 부대 계획은 우리의 주요 보병 연대를 포병, 정찰 혹은 강요된 두문자어 같은 지원 능력 방면에서의 개선을 이끌 것입니다."
 ENG_artillery_research: "포병대 통합 연구"
 ENG_artillery_research_desc: "포병 연구에 대한 집중은 우리의 전투 병력에 대한 개선된 통합을 이끌 것입니다. 이는, 명백히, 좋은 일입니다."
 ENG_small_boat_research: "RNS 레베카를 위한 호위함대"
 ENG_small_boat_research_desc: "가장 거대한 항공모함도 동행하는 호위함대 없이는 쓸모 없습니다. 이제 우리 함대의 자랑인 RNS 레베카 함이 마침내 완성되었으니, 우리는 진보한 구축함과 순양함 함체 개발 방면에 투자해야 하며, 이는 더 우월하고, 빠르며 다재 다능한 기동함대를 이루어 낼 것입니다."
 ENG_navy_doctrine: "화이트홀 개혁"
 ENG_navy_doctrine_desc: "아직까지 공화국 함대의 해군성은 수세기 동안 왕립해군의 기지였던 화이트홀에 있으며, 혁명 이후의 두뇌 유출을 극복하지 못하였습니다. 그리고 슬프게도... 너무 눈에 드러납니다."
 ENG_big_boat_research: "순양전함 & 전함 연구"
 ENG_big_boat_research_desc: "공화국 해군은 RNS 레베카에 많은 노력과 자원을 투자했습니다.– 하지만 이것은 옳은 길이 아닙니다. 우리 전함은 여전히 훌륭하지만, 브리튼 해군은 몇몇 새로운 아이디어를 원합니다."
 ENG_tank_research: "전차 연구"
 ENG_tank_research_desc: "전차 설계에서의 혁신은 우리의 군에게 내구력만큼이나 기동력의 증가를 이뤄낼 것입니다. 누가 싫어하겠습니까?"
 ENG_anti_tank_research: "대전차 & 대공 연구"
 ENG_anti_tank_research_desc: "대전차와 대공 연구에 집중합니다. 좋은 대전차 장비는 모든 활용 가능한 보병 병력에 절대적으로 필요하며 심지어 대공은 자주 저평가되지만, 어느 때인가 패러독스가 패치할 것입니다."
 ENG_fighter_research: "전투기 연구"
 ENG_fighter_research_desc: "적은 폭격기 연구에 집중할 지도 모릅니다 – 하지만 불타는 폭격기와 함께 땅에 처박힌다면 개선된 폭장량이 무슨 이점이 있겠습니까?"
 ENG_air_doctrine: "공군 교리 연구"
 ENG_air_doctrine_desc: "이 분쟁에서의 항공전의 방식의 변화는 모든 방향에서 믿기 어려울 정도로 일어나고 있습니다. 혁신적인 적응만이 하늘에서의 우세권을 지닐 수 있을 것입니다."
 ENG_bomber_research: "경폭격기 연구"
 ENG_bomber_research_desc: "창공 통제는 필수적이지만, 공군이 지상의 군인들을 돕지 않는다면 무슨 소용이 있겠습니까? 직접 지원 및 단단한 목표물 파괴에 특화된 경폭격기들은 우리 군대가 훨씬 더 효과적으로 싸울 수 있도록 도와줄 것입니다."
 ENG_motorised_research: "차량화 연구"
 ENG_motorised_research_desc: "전차는 아무튼 간에 좋지만 그들이 보병과 함께 운용된다면 더욱 더 유용해 보이는 듯 합니다. 우리는 이 상황을 연구해야 할 지도 모릅니다."
 ENG_float_boat_research: "항공모함 연구"
 ENG_float_boat_research_desc: "공화국 해군은 RNS 레베카에 많은 노력과 자원을 투입하였습니다.– 기술을 쌓은 전문가들의 양성과 우리의 항모전단의 확대는 논리적인 다음 단계일 것입니다."
 ENG_sub_research: "유보트 연구 계획"
 ENG_sub_research_desc: "황립해군이 벨트크리크 시기에 채택한 전술에 따르면, 유보트들은 주력 전함의 호위함으로 활용되었습니다. 이는 대전기동안 성공적인 것으로 증명되었습니다.– 우리도 따라야 할 것입니다."
 ENG_navbomb_research: "뇌격기 연구"
 ENG_navbomb_research_desc: "우리는 이제 떠다니는 비행장을 보유했으니, 그곳에 무엇을 올려야 하는지에 대한 연구에 투자해야 합니다."
 ENG_fortress_britain: "브리튼 요새화"
 ENG_fortress_britain_desc: "두 번째 베르사유 조약은 없을 것입니다. 우리는 최후의 병사까지 저항할 것입니다. 우리는 해변에서 싸울 것이며..."
 ENG_blood: "피, 고난, 눈물 그리고 땀"
 ENG_blood_desc: "역사상 이렇게 적은 사람들에게 이렇게 많은 자들이 신세를 지지 않았습니다. 우리 군의 고무적인 활약은 연방을 하나로 묶는데 도움을 줄 것입니다."
 ENG_mission_to_norway: "노르웨이에 사절 파견"
 ENG_mission_to_norway_desc: "노르웨이는 생디칼리슴에게 해롭습니다. 우리는 정치적으로 노련한 조언가 조직을 노르웨이 생디칼리슴 정당에 보낼 수 있으며, 이는 자본주의자들에게 압력을 가하고 생디칼리스트들을 지원할 수 있습니다."
 ENG_invite_norway: "노르웨이 개입"
 ENG_invite_norway_desc: "이제 노르웨이는 생디칼리스트이며, 우리는 인터내셔널의 증가한 우호를 그들에게 제공해야 합니다."
 ENG_air1: "공중 통제"
 ENG_air1_desc: "수천년 동안, 영국은 모든 침략자들로부터 바다에 기대며 안전할 수 있었습니다. 최초로 이제 우리는 하늘을 통한 침략이라는 실존하는 위협에 대응해야 합니다. 하지만 우리는 검증된 교리를 활용할 수 있습니다. 간단하게 최대한 많이 뽑아내는 것입니다. 더 많은 전투기들! 더 많은 폭격기들!"
 ENG_air21: "전장 통제"
 ENG_air21_desc: "하늘에서의 전투가 중요하기는 하지만, 우리는 여전히 전쟁에서 이기기 위해 땅에 발을 붙여 놓아야 합니다. 우리의 산업 능력을 상황에 부응하도록 구성해야 합니다."
 ENG_radar: "레이다"
 ENG_radar_desc: "레이다라고 불리우는 새로운 기술은 우리 적들에 대한 괴로움을 겪는 것을 피하는 데 도움을 줄 것입니다."
 ENG_tuc2: "또다른 노동조합총회 개최"
 ENG_tuc2_desc: "지난 몇 년 동안 세상은 변화하였고, 이제 우리의 지도자를 다시 볼 완벽할 기회입니다. 의장은 자신의 자리를 포함한 모든 중요 직책에서의 선거를 개최하였습니다."
 ENG_show_of_force_dip: "대화"
 ENG_show_of_force_dip_desc: "아일랜드인들이 우리의 가장 가까운 친구는 아니지만, 그들을 지금 침략하는 것은 우리가 몰아낸 옛 제국의 실수와 잔학한 행위를 되풀이하는 것입니다. 우리는 외교로 아일랜드 문제를 해결해야 합니다!"
 ENG_show_of_force_mil: "전쟁"
 ENG_show_of_force_mil_desc: "아일랜드 노동자는 브리튼 노동자와 마찬가지로 충분히 고통받고 있습니다. 하지만, 혁명의 물결은 아직 아일랜드를 덮치지 않았고, 따라서 우리는 전쟁이 필요합니다!"
 ENG_end_isolation: "고립의 끝"
 ENG_end_isolation_desc: "인정해야 할 때가 왔습니다: 우리는 한때 그랬었던 고립 국가가 아닙니다. 우리는 세계에서 적극적인 역할을 해 왔으며, 위치에 맞는 의무와 함께합니다..."
 ENG_tuc2_economy: "경제의 상태"
 ENG_tuc2_economy_desc: "우리의 경제는 전쟁을 겪으며 부피가 커졌습니다. 특별 총회는 이제 산업의 지속하는 팽창 혹은 전쟁으로 겪은 상흔을 치료하는 것 중에서의 선택에 마주하였습니다."
 ENG_tuc2_demobilization: "동원 종료 계획"
 ENG_tuc2_demobilization_desc: "전쟁을 치루는 것은 힘들었습니다; 평화롭게 사는 것은 더욱 더 힘들 것입니다. 평시 생산으로의 전환을 감독하는 계획이 진행되어야 합니다."
 ENG_tuc2_internal: "관료주의를 잘라내라"
 ENG_tuc2_internal_desc: "전쟁을 치루는 동안 관료주의의 불미스러운 요소는 정부가 그들의 국토를 방위하는데 몰두하는 동안 그들의 약소한 제국들을 좀먹어 들어갔습니다. 우리는 이 전쟁중 폭리 취득자들을 서둘러서 극복해내야 합니다."
 uob.0.a: "매력적이군."
 uob.1.t: "1936년 노동조합총회가 개회"
 uob.1.d: "몇 주간의 사전 회의와 준비 끝에, 오늘 1936년 노동조합총회가 시작되었습니다. 총회의 여러 분파들이 그들의 입장을 밝히기 위해 대표단과 지도자를 런던에 보냈습니다. 무슨 일이 일어날지 봐야 합니다."
 uob.1.a: "총회가 시작되었군!"
 uob.2.t: "경제 정책 투표"
 uob.2.d: "이 논쟁은 경제 분야로 흘러왔습니다. 이미 예측된 대로, 모든 분파는 자신들의 주장을 내세웠습니다. 대부분의 사람들은 오스왈드 모즐리가 요즈음 영국 경제에서 주요한 두각을 드러낸 이후로 최대주의파가 이 논쟁에서 이길 것으로 생각합니다."
 uob.2.a: "최대주의파: 경제는 간결/집중/확대되어야만 한다."
 uob.2.b: "연방파: 경제는 확장/집중되어야만 한다."
 uob.2.c: "자치파: 우리의 모국에 더 큰 경제적 자유권이 부여되어야 한다."
 uob.3.t: "내정 투표"
 uob.3.d: "이 논쟁은 내정으로 흘러갔습니다. 이미 예측된대로, 모든 분파는 그들 자신의 주장을 내세웠습니다. 연방의 미래를 위해 여기서 행해지는 모든 결정들이 미래의 일이기 때문에, 결과는 불확실합니다."
 uob.3.a: "최대주의파: 지방정부는 노동조합총회와 함께 해야만 한다."
 uob.3.b: "연방파: 현재의 제도는 만족스럽다."
 uob.3.c: "자치파: 지방분권 - 지방정부도 그들의 노동조합총회를 지녀야 한다."
 uob.4.t: "대외정책 투표"
 uob.4.d: "이 논쟁은 대외정책 부문에서, 특히 인터내셔널 내에서 브리튼 연방이 무슨 역할을 해야 하는지로 흘러갔습니다. 이미 예측된대로, 모든 분파는 그들 자신의 주장을 내세웠습니다."
 uob.4.a: "최대주의파: 확인할 수 있는 모든 반동주의자들과 싸워야 한다."
 uob.4.b: "연방파: 캐나다는 우리의 숙적이고, 프랑스는 우리의 좋은 동지이다."
 uob.4.c: "자치파: 유럽사회주의 - 인터내셔널에서 천 송이의 꽃이 피어나가야만 한다."
 uob.5.t: "군사정책에 대한 투표"
 uob.5.d: "이 논쟁은 군사정책의 영역으로 흘러갔습니다. 이미 예측대로, 모든 분파는 그들 자신의 주장을 내세웠습니다. 지난 며칠 간 노동조합총회 안의 깊은 균열이 너무 선명하게 보여진 탓에 논쟁은 치열했습니다."
 uob.5.a: "최대주의파: 군대는 확충되어야 하고, 지역 민병대들은 노동조합총회의 통제 아래에 있어야 한다."
 uob.5.b: "연방파: 군대는 방어를 위해서만 확장되어야 한다."
 uob.5.c: "자치파: 스코틀랜드, 잉글랜드, 웨일스의 연방군 결성"
 uob.6.t: "필립 스노든의 사임"
 uob.6.d: "노동조합총회 회의의 마지막날 의장 필립 스노든은 연단에 서서 발언을 하였습니다. He claimed that in face of massive rifts within the TUC and due to his age he intends to resign his post immediately and have an interim committee take his place until the final ballots are cast. 그는 또한 모든 정치가들이 하는 ‘가족과의 시간’ 클리셰 또한 꺼냈습니다. 청중들 모두 그가 연단에 선 뒤 회담장에서 나갈 때까지 침묵을 유지했습니다. 국가는 충격에 빠졌고 며칠 내에 노동조합총회는 신임 의장을 뽑아야만 할 것입니다."
 uob.6.a: "놀랍군, 굳이 과장할 필요도 없겠어."
 uob.7.t: "의장 선출 - 최대주의파의 과반수 확보"
 uob.7.d: "노동조합총회는 오스왈드 모즐리의 최대주의파에 과반의 표를 주기로 하였습니다. 오스왈드 모즐리는 곧 노동조합총회의 신임 의장이 될 것입니다."
 uob.7.a: "축하하오, 모즐리 동지."
 uob.8.t: "의장 선출 - 연방파와 회중파의 과반수 확보"
 uob.8.d: "노동조합총회는 아서 호너의 연방주의자와 실비아 팽크허스트의 회중주의자에 과반의 표를 주기로 하였습니다. 두 공동 대표는 이제 누가 노동조합총회의 의장 – 혹은 여성 의장 -이 될 지 결정해야 합니다."
 uob.8.a: "축하하오, 팽크허스트 동지."
 uob.8.b: "축하하오, 호너 동지."
 uob.9.t: "의장 선출 - 자치파의 과반수 확보"
 uob.9.d: "노동조합총회는 니클라스 어 글라이스의 자치주의자에 과반의 표를 주기로 하였습니다. 니클라시 이 글라이시는 곧 노동조합총회의 신임 의장이 될 것입니다."
 uob.9.a: "축하하오, 글라이스 동지."
 uob.10.t: "의장 선출 - 무승부"
 uob.10.d: "노동조합총회는 며칠간 투표를 계속하였고 교착 상태가 진행되고 있습니다. 어떻게 해야 할까요?"
 uob.10.a: "최대주의파와 연방파는 타협안에 도달했다."
 uob.10.b: "자치파와 연방파는 타협안에 도달했다."
 uob.11.t: "의장 선출 - 자치파의 과반수 확보 실패"
 uob.11.d: "노동조합총회는 니클라스 어 글라이스의 자치파에 투표하기로 결정했습니다. 니클라시 이 글라이시는 새로운 노동조합총회 의장이 될 것이지만 그는 다른 파벌들과 타협해야 할 것입니다."
 uob.11.a: "축하하오, 글라이스 동지."
 uob.12.t: "의장 선출 - 연방파와 회중파의 과반수 확보 실패"
 uob.12.d: "노동 조합 총회는 아서 호너의 연방주의자와 실비아 팽크허스트의 회중주의자에 투표하기로 결정했습니다. 2 명의 동반자는 누가 새로운 의장 또는 의장이 될지 결정할 수 있지만 다른 파벌과 타협해야 합니다."
 uob.12.a: "축하하오, 팽크허스트 동지."
 uob.12.b: "축하하오, 호너 동지."
 uob.13.t: "의장 선출 - 무승부"
 uob.13.d: "노동조합총회는 며칠간 투표를 계속하였고 교착 상태가 진행되고 있습니다. 어떻게 해야 할까요?"
 uob.13.a: "총회는 서기장 톰 만을 선출한다."
 uob.13.b: "내년까지 의장은 공석일 것이다."
 uob.14.t: "의장 선출 - 2차전"
 uob.14.d: "작년의 노동조합총회 의장 선거는 무승부로 끝났습니다. 오늘은 2차전의 시작입니다."
 uob.14.aa: "어... 축하하오, 모즐리 동지."
 uob.14.ab: "축하하오, 글라이스 동지."
 uob.14.ac: "축하하오, 팽크허스트 동지."
 uob.14.ad: "축하하오, 호너 동지."
 uob.15.t: "위력을 보이다"
 uob.15.d: "새로 진수된 신형 항공모함 RNS 레베카의 완벽한 운용과 함께, 공화국 해군은 세계에서 가장 위대한 해군이라는 정당한 직위를 회복할 준비가 되었습니다. 하지만, 아 해군의 최초 행동의 목표는 상당히 이견이 많습니다. 대다수의 장교단은 아일랜드 혹은 서쪽으로 더 멀리 나가는 – 아소르스 해 혹은 아이슬란드에서의 대대적 해군 기동을 선택하고 있습니다. 하지만 그런 대대적 해군 기동으로 훨씬 더 강력하고 중무장한 대양함대와 심지어 더 작은 캐나다 왕립해군까지도 대응해야 합니다. 총희의 대다수는 조금 더 소규모의 영국 근해 바다에서의 해군 기동을 선택하고 있습니다. 최종적으로 해군 정치장교는 아일랜드를 겨냥하는 계획을 마음에 들어합니다."
 uob.15.a: "함대를 근해 가까이에 유지시켜라"
 uob.15.b: "아일랜드에 대함대를 보내라"
 uob.15.c: "함대를 분할해 아소르스와 아이슬란드에서 기동시켜라."
 uob.16.t: "브리튼 함대 기동"
 uob.16.d: "브리튼 해군은 그들의 항구 밖에서 증기를 내뿜으며 그들의 위력을 중립 도서인 우리에게 보이기 위해 집합하였습니다. 이 막중한 상황 속에서 많은 정치가들은 우리의 독립을 보장해 줄 누군가를 찾아야 한다고 주장합니다. 가장 합당한 선택지는 역시 독일입니다.– 하지만 몇몇은 윈저의 보호 아래로 들아가자는 주장을 옹호하고 있습니다."
 uob.16.d.return: "[refuse_country.GetNameDefCap](은)는 우리를 버렸고, 곤경에 빠진 우리를 돕기 위한 어떤 도움도 거부했습니다. 어떻게 해야 할까요?"
 uob.16.a: "중립을 유지해라."
 uob.16.b: "카이저에게 보호를 요청해라."
 uob.16.c: "캐나다에게 보호를 요청하라."
 uob.17.t: "아일랜드의 지원 요청"
 uob.17.d: "아일랜드 정부는 그들의 중립을 위협하는 사회주의적 방해에 맞닥뜨리고 우리에게 도움을 요청하였습니다. 이는 우리의 영향력이 뻗는 지역의 회복과 지역의 사회주의 활동을 억제할 수 있는 기회를 줄 것입니다."
 uob.17.a: "협상국은 아일랜드를 보호할 준비가 돼있다고 선언해라."
 uob.17.b: "아일랜드를 향해 지원을 표명하라."
 uob.17.c: "우리는 그런 구세계로의 개입에 준비가 되지 않았다"
 uob.18.t: "캐나다의 아일랜드 보호"
 uob.18.d: "캐나다 정부는 브리튼 연방에 대항하여 아일랜드에 군사적 정치적 지원을 약속하였습니다. 비록 윈저 영향력의 잠재적 증가에 대한 공포가 존재하지만 이는 아일랜드에 대한 안전보장으로 향하는 선명한 한 걸음입니다."
 uob.18.a: "매우 훌륭하다!"
 uob.18.b: "이런 젠장!"
 uob.19.t: "캐나다의 아일랜드 지지"
 uob.19.d: "캐나다 정부는 브리튼 연방에 대항하여 최대한의 정치적 지원을 제공하였습니다. 이는 중요한 정치적 행동임이 분명하지만 그 내부에는 캐나다인들은 발생할 수 있는 어떤 충돌에도 직접적으로 개입하기를 싫어한다는 숨겨진 사실이 있습니다. 그럼에도, 브리튼은 아일랜드를 겨냥한 그들의 정책을 외교적 상황이 변화되기 전까지 대대적으로 강도를 느슨히 하고 있습니다."
 uob.19.a: "최소한 우리는 혼자는 아니다..."
 uob.19.b: "그리 하는 편이 현명할지도 모른다..."
 uob.20.t: "캐나다의 아일랜드 포기"
 uob.20.d: "캐나다 정부는 아일랜드의 도움 요청을 무시했습니다. 무엇이 다가오던지 그들은 최악을 준비해야 하며 이는 영국에게 에메랄드 제도를 향한 다음 계획에 자유로움을 부여하였습니다."
 uob.20.a: "안돼!"
 uob.20.b: "지배하라, 브리타니아여!"
 uob.21.t: "아일랜드의 지원 요청"
 uob.21.d: "아일랜드 정부는 그들의 중립을 위협하는 사회주의적 방해에 맞닥뜨리고 우리에게 도움을 요청하였습니다. 이는 우리의 영향력이 뻗는 지역의 회복과 지역의 사회주의 활동을 억제할 수 있는 기회를 줍니다."
 uob.21.a: "미텔오이로파는 아일랜드를 지킴을 선언한다."
 uob.21.b: "아일랜드에 대한 우리의 지원을 발표한다."
 uob.21.c: "우리는 그런 개입에 준비가 되지 않았다"
 uob.22.t: "독일의 아일랜드 보호"
 uob.22.d: "독일 정부는 브리튼 연방에 대항하여 아일랜드에 군사적 정치적 지원을 약속하였습니다. 비록 호엔촐레른 영향력의 잠재적 증가에 대한 공포가 존재하지만 이는 아일랜드에 대한 안전보장으로 향하는 선명한 한 걸음입니다."
 uob.22.a: "매우 훌륭하다!"
 uob.22.b: "이런 젠장!"
