 uob.24.d: "독일 정부는 아일랜드의 도움 요청을 무시했습니다. 무엇이 다가오던지 그들은 최악을 준비해야 하며 이는 영국에게 에메랄드 제도를 향한 다음 계획에 자유로움을 부여하였습니다."
 uob.24.a: "안돼!"
 uob.24.b: "지배하라, 브리타니아여!"
 uob.25.t: "아이슬란드와 아소르스를 위협하는 브리튼 연방"
 uob.25.d: "리버풀의 해군기지를 떠난 사회주의 해군은 아이슬란드와 아소르스로 향했습니다. 이는 위력 행사이지만 무시되어서는 안됩니다. 이는 협상국을 향한 직접적인 위협은 아니지만 많은 고위 공무직에서는 관심을 가지지 않는 것은 현명한 선택이 아니라 믿습니다. 가장 적절한 답은 우리의 왕립해군을 보내는 것이지만 이는 연방이 수행할 결정적인 행동 이전에 추가적인 준비를 선호하는 많은 캐나다인들에게서 반대를 받고 있습니다."
 uob.25.a: "우리의 힘을 보여라"
 uob.25.b: "추가적 증강을 위해 자원을 소모해라"
 uob.26.t: "대서양에서의 왕립해군"
 uob.26.d: "왕은 왕립해군에게 우리와 맞먹는 전력을 대서양으로 항해하여 보이라 명령했습니다. 비록 협상국이 다른 전쟁에서는 심각하게 빈약할지라도 우리는 이 움직임을 눈여겨보며 다른 행동을 시도해야 할 것입니다."
 uob.26.a: "젠장!"
 uob.26.b: "젠장!"
 uob.27.t: "캐나다인들이 움츠러들다"
 uob.27.d: "캐나다인들은 감히 그들의 함대를 대서양에 보내지 않았으며 이는 우리의 함대가 자유롭게 행동하게 만들었습니다. 이는 사회주의의 위대함과 제국주의자들, 소위 ‘강대국’의 나약함을 보여 주었습니다."
 uob.27.a: "지배하라, 브리타니아여!"
 uob.27.b: "사회주의 만세!"
 uob.28.t: "아이슬란드와 아소르스를 위협하는 브리튼 연방"
 uob.28.d: "리버풀의 해군 기지를 떠난 사회주의 해군은 아이슬란드와 아소르스로 향했습니다. 이는 위력 행사이지만 무시되어서는 안됩니다. 이는 라이히스팍트을 향한 직접적인 위협은 아니지만 많은 고위 공무직에서는 관심을 가지지 않는 것은 현명한 선택이 아니라 믿습니다. 가장 적절한 답은 우리의 대양함대를 보내는 것이지만 이는 연방이 수행할 결정적인 행동 이전에 추가적인 준비를 선호하는 많은 독일인들에게서 반대를 받고 있습니다."
 uob.28.a: "우리의 힘을 보여라"
 uob.28.b: "추가적 증강을 위해 자원을 소모해라"
 uob.29.t: "북해에 등장한 대양함대"
 uob.29.d: "카이저는 대양함대에게 우리와 맞먹는 전력을 대서양으로 항해하여 보이라 명령했습니다. 비록 라이히스팍트가 다른 전쟁에서는 심각하게 빈약할지라도 우리는 이 움직임을 눈여겨보며 다른 행동을 시도해야 할 것입니다."
 uob.29.a: "젠장!"
 uob.29.b: "젠장!"
 uob.30.t: "독일인들이 몸을 숙이다."
 uob.30.d: "독일인들은 감히 그들의 함대를 대서양에 보내지 않았으며 이는 우리의 함대가 자유롭게 행동하게 만들었습니다. 이는 사회주의의 위대함과 제국주의자들, 소위 ‘강대국’의 나약함을 보여 주었다"
 uob.30.a: "지배하라, 브리타니아여!"
 uob.30.b: "사회주의 만세!"
 uob.31.t: "브리튼 연방의 아일랜드 공격"
 uob.31.d: "브리튼 연방의 군부대가 아일랜드로의 침공을 시작했습니다. 아일랜드와 우리가 맺은 협약에 따르면 그들의 사투에 우리가 지원을 해야 할 의무가 있습니다. 우리가 브리튼에 그들의 어리석은 행동에 경고를 해야 할까요?"
 uob.31.a: "물러서지 않으면 캐나다군과 마주할 것이라고 경고해라!"
 uob.31.b: "물러서라! 생각이 바뀌었다!"
 uob.32.t: "캐나다 왕당파의 최후통첩"
 uob.32.d: "캐나다의 왕당파가 우리에게 최후통첩을 보냈습니다. 우리가 아일랜드에서 발을 빼고 전투의 중지를 선언하지 않으면 캐나다가 아일랜드를 돕기 위해 올 것입니다."
 uob.32.a: "캐나다와 전쟁을 하는 위험을 감수할 수 없다. 선박으로 돌아가라!"
 uob.32.b: "왕당파들한테 해줄 대답 따위는 없다! 더블린으로 전진하라!"
 uob.33.t: "브리튼의 아일랜드 최후통첩 무시"
 uob.33.d: "최후 통첩이 런던에 도착했음에도 불구하고 그들의 병력은 아일랜드의 수도로 진군하는 것을 보아 우리의 요구를 무시한 것이 확실합니다. 우린 아일랜드를 동맹으로 만들고 전쟁을 선포하거나 방관하며 아일랜드가 무너지도록 방치할 수 있습니다."
 uob.33.a: "우린 아일랜드와 함께 선다!"
 uob.33.b: "물러서라! 생각이 바뀌었다!"
 uob.34.t: "런던을 향해 경고한 오타와"
 uob.34.d: "캐나다가 우리에게 도움을 주었습니다! 그들은 브리튼 연방에 최후 통첩을 보냈습니다. 그들은 그들의 본토로 후퇴하거나 전멸을 감수할 것입니다."
 uob.34.a: "우리를 위해 행동할 줄 알았다!"
 uob.35.t: "영국인들이 아일랜드에서 물러나다"
 uob.35.d: "런던에 최후 통첩이 전달된 뒤 그들은 상륙한 모든 사령관에게 전투를 중지하고 해안가로 돌아가라는 명령을 내렸습니다. 아일랜드의 독립은 유지되고 우리의 명예는 실추되지 않았습니다."
 uob.35.a: "캐나다가 없었다면 불가능했을 것이다!"
 uob.35.b: "생디칼리스트 멍청이들이 어지간히도 급했나보군!"
 uob.36.t: "캐나다의 배신!"
 uob.36.d: "캐나다는 우리와 했던 생디칼리스트들로부터 우리를 지킨다는 약속을 철회했습니다. 우리는 혼자서 스스로 싸워야 합니다."
 uob.36.a: "항복은 없다!"
 uob.37.t: "브리튼의 아일랜드 공격"
 uob.37.d: "브리튼 연방의 군부대가 아일랜드로의 침공을 시작했습니다. 아일랜드와 우리가 맺은 협약에 따르면 그들의 사투에 우리가 지원을 해야 할 의무가 있습니다. 우리가 브리튼에 그들의 어리석은 행동에 경고를 해야 할까요?"
 uob.37.a: "우리는 아일랜드와 함께 선다!"
 uob.37.b: "물러서라! 생각이 바뀌었다!"
 uob.38.t: "독일의 최후통첩"
 uob.38.d: "독일이 우리에게 최후 통첩을 보냈습니다. 우리가 아일랜드에서 발을 빼고 전투의 중지를 선언하지 않으면 독일이 아일랜드를 돕기 위해 올 것입니다."
 uob.38.a: "우리는 독일과의 전쟁을 각오할 수 없다, 철수하라!"
 uob.38.b: "왕당파들한테 해줄 대답 따위는 없다! 더블린으로 전진하라!"
 uob.39.t: "브리튼의 아일랜드 최후통첩 무시"
 uob.39.d: "최후 통첩이 런던에 도착했음에도 불구하고 그들의 병력은 아일랜드의 수도로 진군하는 것을 보아 우리의 요구를 무시한 것이 확실합니다. 우린 아일랜드를 동맹으로 만들고 전쟁을 선포하거나 방관하며 아일랜드가 무너지도록 방치할 수 있습니다."
 uob.39.a: "놈들이 전쟁을 선택했다! 전쟁이다!"
 uob.39.b: "물러서라! 생각이 바뀌었다!"
 uob.40.t: "런던을 향해 경고한 베를린"
 uob.40.d: "독일이 우리를 돕기 위해 나섰다! 그들은 브리튼 연방에 최후 통첩을 보냈습니다. 그들은 그들의 본토로 철수하거나 전멸을 감수할 것입니다."
 uob.40.a: "우리를 위해 나설 줄 알았다!"
 uob.41.t: "영국인들이 아일랜드에서 물러나다"
 uob.41.d: "런던에 최후 통첩이 전달된 뒤 그들은 상륙한 모든 사령관에게 전투를 중지하고 해안가로 돌아가라는 명령을 내렸다. 아일랜드의 독립은 유지되고 우리의 명예는 지켜졌습니다."
 uob.41.a: "독일이 없었다면 불가능했을 것이다!"
 uob.41.b: "저 사회주의자 개자식들은 그걸 끔찍하게 원했겠군!"
 uob.42.t: "독일의 배신!"
 uob.42.d: "독일은 우리와 했던 사회주의자들로부터 우리를 지킨다는 약속을 어겼습니다. 우리는 혼자서 스스로 싸워야 합니다."
 uob.42.a: "항복은 없다!"
 uob.43.t: "생디칼리슴 브리튼의 아일랜드 공격"
 uob.43.d: "브리튼 연방의 군부대가 아일랜드로의 침공을 시작했습니다. 지금까지 우리는 아일랜드에 정치적 지원만을 했을 뿐 개입할 의무는 없습니다. 하지만 우리가 원한다면 군대를 투입시킬 수 있습니다. 하지만 아일랜드에 대한 이런 관대한 지원은 얼스터 문제와 아일랜드인을 제국의 배반자로 보는 자들로부터의 상당한 반발을 불러 올 것입니다."
 uob.43.a: "우리는 아일랜드와 함께 선다!"
 uob.43.b: "강력히 항의해라..."
 uob.44.t: "브리튼 연방의 아일랜드 공격"
 uob.44.d: "브리튼 연방의 군부대가 아일랜드로의 침공을 시작했습니다. 이론적으로 우리는 아일랜드에 정치적 지원만을 보냈고 그러므로 개입할 의무가 없으며 대다수는 우리가 전쟁에 아직 준비가 되지 않았다고 하지만, 우리 영향권에 있는 우호적 국가를 생디칼리스트의 침공에 방치하는 것은 우리의 체면을 실추시키고 다른 국가의 불신을 살 수 있습니다."
 uob.44.a: "우리는 아일랜드와 함께 선다!"
 uob.44.b: "강력히 항의해라..."
 uob.45.t: "아일랜드에서의 외교적 움직임"
 uob.45.d: "브리튼 연방의 외교관들이 최근 며칠동안 아일랜드에 위협적인 자세를 취하며 더 많은 것을 요구하며 더 많은 특혜와 개혁을 요구했습니다. 의심할 여지 없이 이는 더 거대한 계획의 시작입니다."
 uob.45.a: "우리는 우리가 원하는 것을 할 것이다."
 uob.45.b: "오 주여, 두 번은 안됩니다..."
 uob.46.t: "브리튼의 아일랜드 위협"
 uob.46.d: "브리튼 연방의 요원들과 외교관들이 아일랜드를 향한 외교적 공세를 개시하였습니다. 우리가 아일랜드와 체결했던 협약에 따르면 우리는 아일랜드의 정치적 투쟁에 지원을 보내야 할 의무가 있습니다. 우리가 브리튼에 그들의 어리석은 행동에 경고를 해야 할까요?"
 uob.46.a: "물러서지 않으면 캐나다와 맞서게 될 것이다!"
 uob.46.b: "물러서라! 생각이 바뀌었다!"
 uob.47.t: "왕당파의 서신"
 uob.47.d: "캐나다 왕당파에서 우리에게 서신을 보냈습니다. 우리가 아일랜드에 있는 요원을 철수시키고 공식적으로 사과하지 않으면 캐나다는 아일랜드를 지원할 것입니다."
 uob.47.aa: "우리는 이길 수 없다"
 uob.47.ab: "우리는 이길 수 있다.  만찬을 열어라 - 약간 비꼬면서 ..."
 uob.47.ac: "왕당파들한테 해줄 대답 따위는 없다!"
 uob.47.ad: "전쟁으로 이를 해결할 수 있다!"
 uob.48.t: "브리튼의 요구 무시"
 uob.48.d: "브리튼 외교관이 우리의 요구를 무시했습니다. 우리는 이 일에서 손을 떼고 더이상 연루되지 않을 수도 있지만 반대로 생디칼리스트들의 장난질이 얼마나 비논리적이고 야만적인지 세상에 알릴 수도 있습니다. 하지만 만약에 우리가 이 일에서 손을 떼버린다면, 아일랜드는 심각한 위기에 처할 것이고 그들에게 보호를 약속했던 우리를 신뢰할 수 있는가에 대해 의심을 품을 것입니다."
 uob.48.a: "더러운 생디칼리스트를 비난하라!"
 uob.48.b: "저들끼리 놀도록 두어라 ..."
 uob.49.t: "런던을 향해 경고한 오타와"
 uob.49.d: "캐나다가 우리를 돕기 위해 나섰습니다! 그들은 브리튼 연방 대사에게 경고하는 문서를 보냈습니다. 그들은 자신들의 무례함에 대하여 사과하거나 전쟁을 감수하는 것 중에서 선택해야 할 것입니다."
 uob.49.a: "우리를 위해 나설 줄 알았다!"
 uob.50.t: "브리튼의 사과"
 uob.50.d: "연방 외교관이 캐나다의 경고장을 받은 이후 그들은 서둘러 시내에서 가장 큰 식당 중 하나에 자리를 예약했고, 그들이 저지른 무례에 대해 사과하기 위하여 저녁 만찬을 열어 '성의'를 표했습니다. 우리는 자존심을 지켰습니다."
 uob.50.a: "캐나다가 없었다면 불가능했을 것이다!"
 uob.50.b: "생디칼리스트 멍청이들이 어지간히도 급했나보지! 좋은 위스키로군!"
 uob.51.t: "캐나다의 배신"
 uob.51.d: "캐나다는 우리를 생디칼리스트로부터 지키겠다는 약속을 어겼습니다. 우리는 그들의 외교적 공세에 혼자서 맞서야 합니다."
 uob.51.a: "우리 혼자서는 견딜 수 없을 것이다..."
 uob.52.t: "캐나다의 브리튼 연방 비방"
 uob.52.d: "캐나다는 우리를 향한 대대적인 비방 운동을 시작했으며, 우리의 온갖 부정적 행위와 만행을 비난하고 있습니다."
 uob.52.a: "어울리지...않는군"
 uob.52.b: "매우 불쾌하군.."
 uob.53.t: "브리튼의 아일랜드 위협"
 uob.53.d: "브리튼 연방의 요원들과 외교관들이 아일랜드를 향한 외교적 공세를 개시하였습니다. 우리가 아일랜드와 체결했던 협약에 따르면 우리는 아일랜드의 정치적 투쟁에 지원을 보내야 할 의무가 있습니다. 우리가 브리튼에 그들의 어리석은 행동에 경고를 해야 할까요?"
 uob.53.a: "물러서지 않으면 독일의 항의를 마주할 것이다!"
 uob.53.b: "물러서라! 생각이 바뀌었다!"
 uob.54.t: "독일이 서신을 보내다"
 uob.54.d: "독일에서 우리에게 서신을 보냈습니다. 우리가 아일랜드에 있는 요원을 철수시키고 공식적으로 사과하지 않으면 독일은 아일랜드를 지원할 것입니다."
 uob.54.aa: "우리는 이길 수 없다."
 uob.54.ab: "우리는 이길 수 있다. 만찬을 열어라 - 약간 비꼬면서 ..."
 uob.54.ac: "왕당파들한테 해줄 대답 따위는 없다!"
 uob.54.ad: "군주제에게 해 줄 대답 따위는 없다! 전쟁으로 이를 해결할 수 있다!"
