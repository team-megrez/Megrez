 ENG_naval_devotion_desc: "브리튼은 언제나 유럽 제일의 해군을 가지기 위해 매진해왔고 이는 거의 세계 제일이라는 말입니다. 트라팔가르 전투에서 스페인의 아르마다를 격파했을 때부터 최근 중부 유럽의 튜튼 족의 군세에 대해 해군으로 승리해 굶겨 죽이기 직전까지 갔을 때까지 바다의 통제는 언제나 우리나라의 군대의 최우선 사항이었습니다. 우리가 많은 반동적인 전통을 벗겨냈음에도 해군에 대한 사랑만은 여전하며 언제나 해군의 연구와 개발의 선두에 서야만 합니다. 우리는 언제나 파도를 지배해야만 합니다."
