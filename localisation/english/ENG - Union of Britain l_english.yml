 ENG_weltkrieg_decisions: "제2차 벨트크리크"
 ENG_weltkrieg_decisions_desc: "반동 세력을 향한 대조국전쟁이 지금 여기에 일어나고 있습니다. 영국은 생디칼리슴이 독일 제국에 의해 사라지는 것을 막기 위해 최선을 다할 것입니다. 모든 남성과 여성은 이 위대한 전쟁에서 역할을 다할 것이며, 우리는 승리할 것입니다."
 ENG_internationale_decisions: "인터내셔널 결정"
 ENG_internationale_decisions_desc: "브리튼은 제3인터내셔널에서 자신의 역할을 맡고 우리는 전 세계에 있는 우리의 동지들을 돕기 위해 우리의 역할을 할 것을 다짐합니다."
 ENG_scottish_oil: "스코틀랜드 석유 집중 채굴"
 ENG_scottish_oil_desc: "스코틀랜드 연방영토에 수 없이 많은 석유 매장층이 있습니다. 채굴 기술의 새로운 진보로 이 석유를 완전히 사용하려고 시도해야 합니다."
