 uob.56.d: "독일이 우리를 돕기 위해 나섰습니다! 그들은 브리튼 연방의 외교관에 서신을 보냈습니다. 그들은 브리튼 연방 대사에게 경고하는 문서를 보냈습니다. 그들은 자신들의 무례함에 대하여 사과하거나 전쟁을 감수하는 것 중에서 선택해야 할 것입니다."
