 POLITICS_KAULZA_DE_ARRIAGA_DESC:0 "\"좋은 군사지도자는 학교와 사무실에서 만들어지고, 강사의 말을 듣고, 강의를 듣고, 시험을 보는 것이 아니라 현장에서 사람이 죽고 죽이는 것을 지켜봐야 합니다.\" 이는 카울자 데 아히아가 장군이 앙골라에서 처음으로 실전에 참여했을때 믿었던 것입니다. 계급, 훈장, 학위, 경례 따위에만 익숙한 포르투갈 군대가 빠르고 효율적인 독일인들에게 박살나버리고, 독일인들이 포르투갈 제국의 보석을 차지하고 그들 스스로를 지키기 위해 스페인 치하의 자랑스런 장군과 장관들을 복종시키는걸 보고 그는 확신했습니다.\n\n카울자 데 아히아가 장군은 새로운 군대의 광신자로서, 관료와 날로 먹는 진급으로부터 자유롭습니다. 정치가 아닌 전투에 전념하고, 어떠한 임무도 수행할 의지가 있도록 가혹한 기술적, 심리적 훈련을 받은 젊은 지원자들로만 구성하고 가장 최신 무기들로 무장시킵니다. 그의 생각은 스페인 사람들에게 완전히 거절당했지만, 포르투갈 장교들 사이에서 인기가 높아지면서 실험을 위한 작은 야전 연구실을 얻게 되었습니다. 알제리 반군 작전에서 첫 실전을 치룬 특공대입니다.\n\n그러고 나서 그는 자신을 배척한 장군과 정치인들이 제국의 나머지를 잃어버리고, 용맹한 포르투갈 남자들의 500년 대업을 되돌린 것만으로 충분하다고 판단했습니다. 그는 포르투갈이 몰락하는 동안 가만히 앉아 있을 것입니다. 특공대가 리스본을 행진하고 지옥이 뒤따랐습니다..."
