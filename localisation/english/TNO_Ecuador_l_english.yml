 GAX_Guillermo_Freile_Posso: "기예르모 프레일레 포소"
 POLITICS_GUILLERMO_FREILE_POSSO_DESC: "간다라가 그의 은밀한 계획을 성사시키지 못하면서 그가 정부에 의해 투옥당하자, 미국은 에콰도르의 현 혼란 상황으로부터 최대한 거리를 두려 노력했습니다.\n\n그러나 그 계획은 아로세메나 일가의 몰락과 반미정권의 부상으로 인해 다시 바뀌었고, 워싱턴은 여전히 사용 가치가 있어 보이는 군부 수장 기예르모 프레일레 포소와의 관계를 다시 정립하기 시작했습니다.\n\n미 공군에서 복무했던 그는 영광을 추구하던 에이스로서 명성을 얻어 왔으며, 실패한 쿠데타 당시 조국을 떠나야 자신이 한때 복무하던 나라로 망명을 했습니다. 그러나 갈라파고스라는 전략적 요충지를 잃는 것을 두려워한 미국은 그에게 망명 정부를 이끌 것을 제안하였습니다.\n\n프레일레 이를 받아들였고, 자신을 아로세메나 정부의 합법적 후계자라고 주장하면서 본토 수복 계획을 수립하고 있습니다. 그러나 망명 정부가 으레 가져야 할 국제적 적법성과 광범위한 지지 기반이 필요한 데 비하여, 프레일레가 이끄는 망명 정부는 워싱턴의 지원에 전적으로 의존하고 있는 상황이며, 갈라파고스라는 조그만한 섬에서 소집할 자원과 인구는 별로 없는 듯 합니다."
 ECU_idea_a_puppet_in_all_but_name: "사슬에 묶인 국가"
 ECU_idea_a_puppet_in_all_but_name_desc: "1960년 공산주의 혁명 이후 에콰도르 공화국은 페루의 침략을 연이어 받아야만 했고, 벨라스코가 망명하면서 국가는 붕괴되고 말았습니다.\n\n그가 남긴 유산은 미국과 페루의 이익을 위한 꼭두각시 정권뿐이였습니다. 가뜩이나 허약했던 군은 완전히 무력화되었고, 수십 년 동안 재계를 지배해온 과두재벌에에게 더욱 권력이 몰리고 있으며, 사실상 벨라스코의 독재로 여겨지던 정부가 사라지고 새로운 \"민주주의\"가 확립되었으나 변한 것은 그저 그가 수장이었냐의 유무일 뿐입니다.\n\n정부의 많은 이들은 이 상황을 바꾸기 위해 최선을 다하고 있으나, 그들의 대부분은 무능했고 목표를 달성할 수 있는 수단이 부족하기 때문에 많은 이들은 이 안타까운 국가를 구제할 수 없다는 사실을 깨닫게 되었으며, 대부분의 사람들은 새로운 국가와 정권의 탄생을 약속하는 더욱 극단적인 정당으로 몰려들었습니다."
 ECU_idea_communist_underbelly: "공산주의의 망령"
 ECU_idea_communist_underbelly_desc: "1960년 공산주의 혁명과 페루 침공의 여파로 인해 혁명가들은 아마존 밀림 속으로 후퇴해야 했으며, 그곳에서 그들은 새로 집결하고 훗날을 기약하고 있습니다.\n\n그러나 에콰도르의 사회주의를 꿈꾸는 이들의 미래는 밝아 보입니다. 벨라스코는 이제 라틴아메리카에서 멀리 떨어진 대륙에 있고, 페루의 꼭두각시 정부가 시민들의 생활수준을 악화시키는 현 상황에서 혁명가들은 에콰도르의 미래와 페루에 대항할 수 있는 유일한 세력이 되었으며, 많은 국민들이 그들에게 합류하기 시작하면서 그들의 인기는 크게 증가하였습니다.\n\n에콰도르 수도를 벗어난 대부분의 지역을 장악하고 있는 이 혁명의 망령은 날이 갈수록 짙어지며 키토의 상공 위에 끊임없이 배회하고 있습니다."
 ECU_idea_the_wolves_from_outside: "바깥의 늑대들과..."
 ECU_idea_the_wolves_from_outside_desc: "대륙 너머에는 에콰도르의 과거와 미래를 위협하는 늑대가 끊임없이 도사리고 있습니다. 페루가 에콰도르를 침공할 때 벨라스코는 스페인 사람들과의 친분을 이용하여 이베리아에 망명 정부를 세웠습니다.\n\n그곳에서 그는 페론으로부터 받은 힌트를 통해 새로운 포퓰리즘으로 무장하고 정치에 대한 그의 접근 방식을 바꿀 것입니다. 벨라스코는 자신의 인맥을 통해 그의 통치를 그리워하는 망명자들과 본토에서 그의 귀환을 바라는 많은 정치인들을 결속시켰으며, 완전히 구축되지 않은 신생 에콰도르 정권에 끊임없는 위협을 가하고 있습니다."
 ECU_idea_and_the_wolves_from_within: "...그리고 우리 안의 늑대들"
 ECU_idea_and_the_wolves_from_within_desc: "에콰도르에 산재한 수많은 문제를 말하자 할 때, 누군가는 초라한 군대가 국가의 문제요소가 되지 않을 것이라고 생각하지만, 결코 그렇지 않습니다.\n\n명목상 페루에게 버림받고, 미국에 적대적이며, 과두재벌들에게 끌려다니는 정부가 처한 이 안타까운 상황은 혁명가들의 봉기와 무정부상태를 막는 존재로서 미약한 군대가 여전히 존재하도록 남아있습니다.\n\n그러나 이는 군대가 정부를 지지한다는 의미를 뜻하는 것은 아닙니다. 군은 현재 정부에 참여하고 있지만 쿠데타의 가능성에 대한 그들의 지지와 미국과의 비밀스런 접촉에 대한 소문으로 인해 많은 이들은 이 우스꽝스러운 공화국이 얼마나 오래 버틸 수 있을지 궁금해하고 있습니다."
 ECU_idea_vencir_o_morir: "승리가 아니면 죽음뿐"
 ECU_idea_vencir_o_morir_desc: "아로세메나 정부에 대한 혁명은 아기레와 그의 혁명동지들에게 첫걸음일 뿐입니다. 공산주의를 이웃들에게 퍼트린다는 최종적 목표와 함께, 이 나라는 곧 다가올 페루의 침략에 대비하고 있습니다.\n\n지난 20년동안 두 번이나 이 나라의 희망을 짓밟았던 제국주의에 대항하여 모든 에콰도르인은 단결하고 있으며, 심지어 혁명정부의 대의에 동의하지 않는 자들마저도 페루에 대항하여 그들을 지지하고 있습니다."
 ECU_idea_alianza_para_el_progreso: "진보를 위한 동맹"
 ECU_idea_alianza_para_el_progreso_desc: "44년 벌어진 1차 에콰도르 혁명은 국가가 절실히 필요로 하는 개혁을 진행시켰지만, 벨라스코가 사람들에게 한 수많은 약속을 취소하고 페루의 꼭두각시 정부가 되돌려진 개혁안을 방치함으로서 개혁은 제자리걸음을 걸었습니다.\n\n이제 수많은 혁명 정당들은 에콰도르 국민들의 미래를 위해 필요한 변화를 이루기 위한 목적으로 연합을 이루었습니다."
 ECU_idea_true_home_of_the_revolution: "혁명의 진정한 고향"
 ECU_idea_true_home_of_the_revolution_desc: "쿠바는 아메리카 대륙에 사회주의 혁명을 퍼뜨리는 공산주의의 본고장이어야 했습니다. 그러나 카스트로는 자신의 권력을 유지하기 위해 워싱턴의 자본주의 돼지들에게 고개를 숙이며 그들의 꼭두각시가 되어버렸습니다.\n\n한때 쿠바를 지지했던 에콰도르의 혁명가들은 변절한 이들 소수 때문에 이제 카스트로를 권력을 위한 기회주의자이자 동료를 배신한 또 다른 벨라스코에 불과하다고 생각하고 있습니다.\n\n이제 혁명의 새로운 고향이 필요합니다. 에콰도르는 그 역할을 받아들여, 미국, 일본인들을 가리지 않고 모든 제국주의자들에게 고개를 숙이지 않을 것이며, 국외의 혁명 동지들을 도울 것입니다."
 ECU_idea_a_non_partisan_government: "비당파 정부"
 ECU_idea_a_non_partisan_government_desc: "쿠데타가 일어난 이후 수많은 정당들이 에콰도르의 민정을 복원한다는 명목 아래 군부에 다양한 형태의 내각과 장관진들을 제안했지만, 이들의 제안은 모두 거절당했습니다.\n\n군부는 특정 정당이나 이데올로기와의 연계를 거부하고, 필요로 하는 모든 개혁을 통과시키기 위해 '비정치적인 접근법'을 통해 국가를 통치하기로 결정하였습니다.\n\n이러한 비당파적 입장은 우리가 진행하는 개혁을 최소한 정당들이 군사정부와 군부의 행동에 직접적으로 적대하지 않는 한도 내에서 가장 급진적으로 이루어져야 할 것입니다."
 ECU_idea_shifting_tides: "변화의 바람"
 ECU_idea_shifting_tides_desc: "간다라는 미국인의 지지를 받아 아로세메나 정부에 대한 쿠데타를 일으키고 군사정권을 설립하였습니다.\n\n그러나 이것이 군부가 진정으로 미국과 긴밀하게 협력하려는 것을 뜻하는 것은 아닙니다. 왜냐면 그들은 과거 페루가 우리를 침공했을 때 미국이 이에 관여하였기 때문이며, 우리가 잃어버린 고토의 영유권을 인정하지 않기 때문입니다. 즉 많은 이들은 워싱턴을 그저 우리 필요에 의해 잠시 이용되는 동맹이라고 생각하고 있습니다.\n\n2차 세계대전동안 이탈리아에서, 그리고 40년대 후반과 50년대 중반 이베리아에서 교육받아온 군사정권 수장들은 위와 같은 생각을 가지고 있습니다. 특히 간다라는 에콰도르에 구 트라움비라투스 국가들이 에콰도르에 영향력을 투사하는 것에 대해 강력하게 지지하고 있습니다.\n\n에콰도르는 당분간 미국인들을 필요로 할 것이지만, 이것이 얼마나 오래 지속될지는 미지수입니다. 특히 남쪽 이웃국가와 미래에 있을 군사적 충돌이 발생할 경우엔 더욱이 말이죠."
 ECU_idea_pragmatism_above_all: "무엇보다 실용!"
 ECU_idea_pragmatism_above_all_desc: "아로세메나 일가의 정부를 한 문장으로 묘사하자면, \"압도인 역경에 직면한 비참할 정도로 무능한 자들\"이라고 부를 수 있을 겁니다.\n\n그들 내각의 많은 이들 희망을 가진 채 최선을 다했지만, 그들 중 누구도 내리막길을 걷는 에콰도르의 미래를 바꾸지 못하고 좌절하고 말았습니다.\n\n그러나 군은 워싱턴의 명령을 따를 수 밖에 없습니다. 하지만 이 상황이 에콰도르가 필요로 하는 수많은 개혁에 희망의 불씨를 되살릴 수 있기에, 정부는 당면한 모든 문제를 실질적으로 해결해 내고 에콰도르가 마땅히 이뤄야 할 밝은 미래를 위해 그 명령을 따라 행동할 겁니다."
 ECU_idea_el_plan_quinquenal: "5개년 계획"
 ECU_idea_el_plan_quinquenal_desc: "부채과 배상금에 허덕이고 있는 에콰도르는 이전 정부시절 국가를 위한 의미 있는 투자를 전혀 진행할 수 없었고, 벌어들이는 몇 안 되는 돈은 외국의 빛쟁이들에게 바치기를 강요당해야 했습니다.\n\n이 상황을 완화시키기 위해 미국, 페루와의 협상이 시도되었지만, 그 협상은 외교적 참사를 초래하는 결과만을 가져오고 국가를 더욱 나락의 구렁텅이에 빠트렸습니다.\n\n그러나 미국이 간다라와 그의 행정부를 지원하기 시작함으로서, 국가의 경제 문제에 대란 새로운 해결책이 발견되었습니다. 부채상환이 중단되고 페루에 지불해야 할 배상금의 규모가 삭감되면서, 대규모의 저금리 대출을 받은 대규모 투자가 이루어 질 수 있게 되었고 이제 정부는 죽어가는 경제를 활성화시키기 위해 인프라에 대규모 투자 프로그램을 가동시키기 시작했습니다.\n\n이 투자는 국가에 엄청난 혜택을 가져올 것이지만, 이 5개년 계획은 일시적인 효과를 가져올 뿐이고, 많은 이들은 계획이 끝난 미래 다가올 부채와 불확실한 미래를 두려워하고 있습니다."
 ECU_idea_our_iberian_friends: "이베리아 친구들"
 ECU_idea_our_iberian_friends_desc: "아메리카 대륙에 대한 이베리아의 영향력이 증대되고 여러 나라들 사이에서 히스파니다드(스페인주의)라는 개념이 부상함에 따라, 벨라스코는 에콰도르의 옛 식민지 주인과 동맹을 맺었습니다.\n\n1960년 쿠데타가 일어나기 전, 이베리아는 벨라스코 내각을 망명시키고 그들의 지지자들을 결집시켜주며 조국의 권좌에 돌아갈수 있도록 물심양면껏 이들을 지원해 주었습니다.\n\n이제 벨라스코가 권좌에 복귀한 지금, 이베리아는 에콰도르의 단일 최대 무역 파트너이자 투자국이 되었으며, 이베리아 기업은 에콰도르 시장에 값싼 상품을 넘쳐나도록 공급하면서 이곳 경제를 지배하고 있습니다\n\n현 상황은 국가의 경제를 활성화시키며 실업율이 감소하고 국민들의 생활 수준을 안정시키는 효과를 가져오고 있지만, 이베리아의 원조는 순수한 선의에서 이루어지는 것이 아니며 그들의 이익을 위해 이루어진다는 사실을 깨달아야 합니다. 그들에 대한 공공연한 의존은 정부와 국가 전체를 위험에 빠트릴 가능성이 있습니다."
 ECU_idea_populism_and_progressivism: "포퓰리즘과 진보주의"
 ECU_idea_populism_and_progressivism_desc: "호세 벨라스코 이바라를 한 마디로 묘사하자면, '포퓰리즘과 진보주의'로 정리할 수 있을 겁니다.\n\n1944년 영광스러운 혁명의 여파로 에콰도르 정치의 최전선에 나선 벨라스코는 포퓰리즘과 진보적 정책을 교묘히 구사하며 보수당과 사회당을 자신의 영향력 아래 통합시키면서 15년 동안 국가를 통치했습니다.\n\n정치에 대한 이런 접근방식은 그를 축출시키는 결과를 가져왓지만, 동시에 그가 사람들에게 칭송받으며 화려히 귀환하고 점차 균열되어가는 나라를 통합할 영웅으로 불리는 동력이 되기도 하였습니다.\n\n그러나 아로세메나 정부 시절 좌파가 급진화되고, 과두재벌등으로 대표되는 우파는 힘을 잃고 무력화된 현재, 벨라스코가 앞으로도 권좌를 지키고 힘을 발휘할 수 있을지, 아니면 그가 신중하게 만든 카드하우스에 고꾸라질지는 두고 보아야 할 것입니다."
 ECU_idea_public_enemy_number_one: "우리의 주적"
 ECU_idea_public_enemy_number_one_desc: "에콰도르는 지난 20년 동안 두번이나 굴욕감을 주었던 주적이 있습니다. 바로 페루입니다.\n\n그 어느 나라도 페루만큼이나 에콰도르 국민의 집단적 양심을 괴롭힌 적이 없었습니다. 그들은 자신의 조그만한 자매 공화국을 얕잡아보고 틈만 나면 우리의 이권을 침해하려 합니다.\n\n사실 이러한 말은 벨라스코가 추진한 선전 일환으로도 볼 수 있습니다. 그들은 페루를 이 나라의 모든 잘못의 근원으로 묘사하고, 에콰도르가 번영하고 남미의 위대한 국가가 되는 것을 막는 부패한 요소로 묘사하고 있습니다.\n\n벨라스코는 이 공동의 적에게 대항하여 국민을 단결시키기 위한 대규모 선전전에 착수하는 동시에 이베리아와 이탈리아 고문들을 대거 초빙하고 군에 자금을 지원하면서 군대의 현대화를 꾀하고 있습니다."
