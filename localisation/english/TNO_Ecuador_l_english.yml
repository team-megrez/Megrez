 ECU_Otto_Arosemena_Gomez_hog_desc: "§Y부통령\n국민보수주의§!\n------------\n§L에콰도르엔 세습정치가 여전히 만연하고 있습니다. 오토 아로세메나 고메스는 대통령의 사촌으로서 현 에콰도르 족벌주의의 역사를 상징하는 인물입니다. 그러나 2인자라는 직위는 그것만으로 주어지지 않았습니다. 그가 그 자리에 오를 수 있었던 이유는 그의 개혁적이고도 현대화적인 성향과 능력이 있었기 때문입니다.\n\n현재 그는 목표로 하는 것의 지지를 얻기 위해 과두정권에 점점 더 많은 것들을 양보하고 있은데, 이는 국가의 경제를 악화시키고 부패를 만연하게 하며 많은 이들의 생활여건을 악화시키고 있습니다.\n\n그러나 그가 강요하고 있는 희생은 국가의 미래를 위해서 필요한 일이였습니다. 그러나 그가 꿈꾼 미래는 대통령이 미국과의 협상을 완전히 망침으로서 영원히 사라졌으며, 이제 그 대안으로 페루인을 만나 협상을 타결시켜야하는 입장에 놓였습니다.\n\n그러나 그의 사촌이 그랬던 것처럼, 그는 페루와의 타협을 거부함으로서 협상을 망쳐버렸습니다. 이는 국가가 지불해야 할 배상금을 줄일 가능성을 영원히 날려먹었으며, 이제 이 나라는 암울한 미래를 받아들이게 되었습니다.§!"
 ECU_Reynaldo_Varea_Donoso_for_desc: "§Y외무 장관\n전제주의§!\n------------\n§L레이날도 바레아 도노소는 외교관이 아닙니다. 그는 그저 예스맨일 뿐이며 대통령과 총리가 그에게 명령하는 것을 충실하게 수행하고 그것에 대해 의구심을 가지지 않는 앞잡이에 불과합니다. 심지어 아로세메나와 그의 사촌이 미국과 페루와의 외교관계를 지키기 위해 협상을 진행할 때에도 그 일을 충실히 따랐고, 바레아는 두 외교전이 모두 실패로 끝남에 따라 국민들에게 비난받고 있습니다.\n\n일부는 그 책임을 지고 사임을 선택하였지만, 외무장관은 그렇지 않았습니다. 그에게 필요한 것은 오로지 지위, 그리고 그 지위에 있으면서 들어오는 돈일 뿐입니다.§!"
 ECU_Jose_Federico_Intriago_Arrata_eco_desc: "§Y경제/재무부 장관\n전제주의§!\n------------\n§L과거 벨라스코의 지지자였던 호세 페데리코 인트리아고 아라타는 이제 과거의 기반에서 벗어나서 몬로이 내각에 합류하였습니다. 비록 그도 부통령과 비슷한 길을 걷고 있지만, 이는 그저 자기보신을 위한 선택은 아니였습니다. 이전부터 그는 벨라스코 정권의 허술한 정책에 환멸을 느꼈으며, 국민들의 삶을 개선시키고자 하는 바람을 이 선택을 통해 이루고자 하였습니다.\n\n그러나 그는 그가 원하는 어떤 것도 실행할 수 없었습니다. 부통령이 벌이는 뒷거래의 대가로 경제는 여전히 과두재벌들의 손아귀 안에 놓여져 있으며, 국가는 실질적인 개혁을 실행할 힘을 전혀 가지고 있지 않았습니다.\n\n여전히 꿈을 포기하지 않고 있는 그는 미국과 페루와의 협상을 통해 국가를 살리려 하고 있습니다. 첫 번째 시도는 국가에 필요한 자금줄의 제공이며, 두 번째 시도는 국가가 지불해야 하는 엄청난 양의 배상금을 경감시켰습니다. 그러나 애통하게도 두 나라와의 협상이 처참한 실패로 끝나버렸고, 근미래 에콰도르의 경제는 침체 속에서 방황할 것입니다.§!"
 ECU_Marcos_Gandara_Enriquez_sec_desc: "§Y국방부 장관\n진보적 보수주의§!\n------------\n§L마르코스 간다라 엔리케스는 군부의 대표격으로 내각에 들어섰습니다. 에콰도르군은 페루인들에 의해 이제 과거와 비교할 수 없을 정도로 약체화되었지만, 그의 내각 진출은 군이 여전히 존중받을 필요가 있다는 사실을 상기시키고 있습니다.\n\n그러나 군부에선 그렇게 생각하고 있지 않는 듯 합니다. 군의 대부분은 정부에 립서비스 외에는 아무것도 해줄 용의가 없으며, 간다라는 그저 도장을 찍는 역할로만 그곳에 있을 뿐입니다. 특히나 미국의 미비한 지원과 도사리고 있는 페루의 개입 위협은 군부에 대한 정부의 영향력을 거의 거세시켜 버렸습니다.\n\n미국과 정부간의 실패한 회담은 이 상황을 바꿀 것입니다. 워싱턴이 새로운 쿠데타를 지지하며 군부와 비밀리 접촉하고 있다는 소문이 도는 가운데, 많은 이들은 군부가 언제 정부를 향해 총구를 내밀지, 아니면 그 소문이 그저 소문으로만 끝날 지 궁금해하고 있습니다.§!"
 POLITICS_CARLOS_AROSEMENA_MONROY_DESC: "카를로스 훌리오 아로세메나 몬로이는 에콰도르 정치 엘리트층의 자식으로 태어났으나, 그 후광에 기대는 대신 조국과 맞서는 길을 선택했습니다. 50년대 초 정계에 입문한 이후 벨라스코와 그가 이끄는 포퓰리즘 정당을 지지하면서 정치적 입지를 다져 왔지만, 그의 야망은 이 정도로 끝나지 않았습니다.\n\n벨라스코 정권은 십여 년 동안 좌파를 배척해 왔고, 자신의 권력을 지키기 위해 기득권층에 의존해야 했으며 그 반대급부로 민심을 잃어가고 있었습니다. 이는 1959년 쿠바 혁명의 영향을 받은 에콰도르의 사회주의 혁명가들이 1960년 궐기하여 국가를 장악하고 벨라스코 정권을 이베리아로 망명시키는 결과를 가져왔습니다. 그러나 혁명정부는 오래가지 못했습니다. 국경 너머의 페루인들이 개입하여 혁명의 불길을 진압하고 괴뢰 정부를 수립하였기 때문입니다.\n\n해외로 망명하지 않은 이들과 혁명 이후 남아있던 정치인들 중 20년 전 피비린내 나는 전쟁으로 국토의 절반을 강탈해 간 이들과 협력하려는 자들은 많지 않았습니다. 그러나 아로세메나 몬로이는 그들과 다른 길을 걸었습니다. 아로세메나는 자신의 조국을 지키기 위해 그가 다룰 수 있는 가능한 많은 협력자들을 모아 페루인들에게 새로운 내각을 제시하였고, 워싱턴이 페루인들에게 에콰도르의 민정을 복원시키라 압력을 넣으면서 그들은 필요악이 되었습니다.\n\n그러나 에콰도르는 벨라스코 시절동안 쌓여 온 수십 년 동안 만연해온 과두정치에 얽매여 있으며, 리마에서 오는 영향력은 그 상황을 더욱 악화시켰고 그의 정권은 제대로 된 개혁을 실행하지 못하고 있습니다. 심지어 그가 대통령으로서 할 수 있는 일들은 그의 \"술버릇\"이 가져온 재앙적 결과와 국가의 권위를 실추시키고 키토-워싱턴간의 외교 회담을 파토내버리면서 실패로 끝나 버렸고, 이제 많은 이들은 대통령이 권력을 얼마나 더 유지할 수 있을지 궁금해하고 있습니다."
 POLITICS_MANUEL_AGUIRRE_DESC: "마누엘 아구스틴 아기레 리오스가 보기에, 44년 있었던 1차 에콰도르 혁명은 보수당의 반혁명분자들에게 찬탈당한 것입니다. 그들은 벨라스코의 개혁안에 개입하여 마땅히 이루어져야 할 개혁에 제동을 걸고 함께 끝내 그를 내쫒아버렸습니다. 사실, 아기레에게 벨라스코는 진정한 에콰도르 혁명으로 가는 길의 디딤돌에 불과한 존재였습니다.\n\n그러나 많은 이들이 벨라스코와 그의 개혁을 존경하였기 때문에 모두가 아기레의 견해를 받아들인 것은 아닙니다. 이런 관점의 차이는 1960년 일어난 제 2차 에콰도르 혁명에서 보다 뚜렷히 드러났는데, 지도자의 실각에 분노한 국민들은 리카르도 파레데스 로메로가 이끄는 에콰도르 공산당 아래 결집했고, 체 게바라의 도움을 받아 조국을 배신한 과두정을 마침내 무너뜨렸습니다. 그러나 국가를 이끌어나갈 카우디요(벨라스코)의 귀환을 두고 내분이 일어나자, 이 나라는 페루의 침략을 받았고 게바라는 쫓겨났으며 파레데스는 재판에 회부되어 처형당하고 말았습니다.\n\n아기레와 그가 이끄는 에콰도르 사회혁명당 세력은 2차 혁명때까지만 하더라도 소수 파벌이였습니다. 그러나 페루의 침공으로 그의 반대파들은 이베리아에 있는 벨라스코의 망명정부에 합류하기 위해 국외로 도주하였고, 이제 그들은 혁명가들의 세력을 재편하고 재건함에 있어 중심에 올라섰으며 게바라주의를 수용하고 아마존 밀림에서 페루와 에콰도르 정부를 향한 게릴라전을 벌이기 시작했습니다.\n\n콜롬비아 난민 사태와 군부의 실패한 쿠데타 여파로 국민들이 굶주리고, 군이 분열되고, 정부가 위험에 처하자 PSRE는 국가 전역을 뒤흔드는 민중 봉기를 다시 일으켰으며, 주요 정부 청사를 점령하고 국가를 장악하여 마침내 3차 에콰도르 혁명을 선포하였습니다. 에콰도르 사회주의 공화국의 탄생을 선언한 아기레는 국내에 있는 다양한 혁명 정당들의 미래에 이루어질 개혁과 다가올 분쟁에 대비하면서 그와 그의 정권 아래에 단결할 것을 촉구하고 있습니다."
 POLITICS_JOSE_IBARRA_DESC: "호세 마리아 벨라스코 이바라처만큼이나 에콰도르를 오래 지배한 인물은 없습니다. 국민으로부터 정치에 이르기까지, 그의 능력인 포퓰리즘과 개인주의는 그가 근 20년 동안 국가의 중심에 설 수 있게 해주었습니다.\n\n미국과의 관계가 악화된 이후 벨라스코는 외교적 대안으로 이베리아에 손을 뻗기 시작했고, 워싱턴은 자신의 동맹이 국가를 이끌 것을 기대하면서 벨라스코에 대한 쿠데타를 지원하였습니다. 에콰도르의 카우디요는 이베리아로 도망쳤고, 그곳에서 그는 그와 함께 도망친 이들을 규합하였습니다. 벨라스코는 이베리아의 지도자들과 만남과 동시에 망명한 동지들과 자신의 귀환을 꿈꾸며 자신의 이념인 \"벨라스키스모\"를 더욱 구체화시켰습니다.\n\n5년 전 그를 축출했던 엘리트층은 이제 그에게 대통령이 되어 무너져가는 국가를 구해달라고 요청하였고, 그는 이를 주저없이 받아들였습니다. 그는 다시 한 번 국민들의 구세주이자 국가를 통합할 영웅으로 돌아왔지만, 복귀한 그는 광대한 에콰도르의 토지와 그들이 보유한 많은 회사들을 국유화시키면서 그를 불러들인 이들을 재빠르게 숙청하였습니다. 미국 기업들이 투자한 자본이 도피하듯이 빠져나가면서, 그는 에콰도르의 번영에 가장 큰 걸림돌이라고 생각하던 미국의 영향력을 이제 완전히 제거했습니다. 이베리아라는 새로운 동맹이자 파트너를 얻은 벨라스코는 에콰도르에서 거의 전능한 위치에 도달했습니다. 그의 정권에 유일한 위협은 갈라파고스에 주둔해 있는 군대 뿐이며, 이 상황은 최소한 그의 안정적인 미래를 보장해 주었습니다,."
 POLITICS_MARCOS_GANDARA_DESC: "페루 침공 이후 에콰도르 정계에서 한 발 떨어서 나와 방관해오던 마르코스 간다라 엔리케스는 수 년 동안 에콰도르의 현 상황과 군대의 상황을 다루는 글을 써 왔습니다.\n\n이베리아, 이탈리아, 미군 등에서 공부해오고 경력을 쌓아오고 동료들에게 존경받아온 간다라는 벨라스코 정권 시절부터 중요한 인물로 자리잡았습니다. 그러나 1960년 쿠데타, 사회주의 혁명, 페루의 침공이 연이어 발생하며 그의 계획에 차질이 생겼습니다.\n\n정부가 연이어 재앙적인 정책을 취하고, 국가가 무너지기 시작하자 간다라는 극단적인 행동을 취할 수 밖에 없었습니다. 그의 의지에 반하는 존재 워싱턴과 손을 잡고, 무능한 아로세메나 정부를 축출하기 위한 쿠데타를 일으켜 에콰도르를 반 세기동안 괴롭혀 오던 다양한 문제들을 모두 처리할 군사정부를 설립하기로 말입니다.\n\n콜롬비아 내전이 재개되자 간다라는 민정을 축출하고 국가를 장악했으며, 그는 군을 정치적 성향과 분리시킴과 함께 국가에 취해야 할 대규모 개혁을 실시할 것입니다. 그러나 현재 그가 미국인과의 제휴를 이루고 그의 행정부가 세운 임시 규칙은 그가 진정으로 바라던 이상이 결코 아니며, 그는 현 상황을 타개하기 위해서 잠시 동안 그러한 조치를 취하는 것이라고 생각하고 있습니다."