 GRP_federal_navy_desc: "Our new Confederation sits at the nexus of the old world and the new. To ensure that this geographic advantage does become a liability, we should focus on expanding our navy."
 GRP_dockyard_desc: "To meet the demands of our growing navy, existing shipyards must be likewise be expanded."
 GRP_dubmarina_desc: "Submarines, also known as U-Boats, are the great equaliser in naval combat and were critical to German victory in the Weltkrieg. We must develop our own models."
 GRP_more_dockyards_desc: "While our initial efforts to meet the needs of our growing navy have found some success, more facilities are still needed."
 GRP_naval_doctrine_focus_desc: "All of the world's great powers possess coordinated naval high command structures. We must develop a naval high command of our own."
 GRP_destroyers_desc: "The fate we wish to inflict on our enemies with our submarine fleet may befall our own surface fleet. We must have advanced destroyers capable of combatting this threat."
 GRP_base_air_sea_desc: "Our new navy will require support from the air to be truly effective. We should build a new central airbase from which to operate it."
 GRP_castal_forts_desc: "On that black day when an enemy has defeated our fleet, only fortifications may stand between our nation and destruction. We must expand our system of coastal forts to protect against such a fate."
 GRP_the_federation_desc: "The confederal form of government we seek to create, that best fits the Northeast, is incredibly difficult to implement. Where countries like the United States have failed, our own nation shall succeed in developing a functional confederation."
 GRP_institutional_foundations_desc: "Such a complex system of government necessitates and equally complex administration. We must make a concerted effort to develop a functional bureaucracy in line with our ideals."
 GRP_rebuilding_the_equatorial_legacy_desc: "The Northeast was the economic powerhouse of Brazil and indeed the entire Portuguese empire. So it shall be again if our government works with one mind towards such a goal."
 GRP_take_over_brs_desc: "With the breakup of Brazil, many enterprises became split across multiple independent regions. These new transnational groups must have their assets seized and put to use for the nation."
 GRP_land_redistribution_desc: "We must not merely assure companies based in other parts of Brazil do not control our economy, the people and domestic organisations must fully control the lands from which our food is grown."
 GRP_railways_of_the_sertao_desc: "The Sertão lacks commercial railways, isolating many communities on its far side. We cover the land with rails and bring modernity to these communities."
 GRP_development_effort_desc: "Much of the Sertão could be developed if only the infrastructure were to be put in place. Let us study foreign methods for overcoming such adverse conditions and apply them to this vast land."
 GRP_psi_push_desc: "To promote capital spending, it has been proposed to introduce a central-bank administered loan programme. Let us implement the scheme."
 GRP_prospecting_desc: "While cities like Fortaleza possess steel foundries, iron must often be imported from afar. Let us fund expeditions to find iron deposits in the Northeast."
 GRP_battle_famine_desc: "While famine is far worse in Bahia, our own rural communities also face frequent food shortages. Let us put an end to this horrid reality."
 GRP_education_desc: "The Northeast has dismally low literacy rates compared to the rest of urbanised Brazil. Let us establish a new school administration oriented towards the most impoverished regions to begin to close the gap."
 GRP_heavy_industrialization_desc: "With the expertise necessary, we should attempt to develop the most important of sectors in our Confederacy: heavy industry."
 GRP_tanks_desc: "As war has evolved, mobility has always been key to success. Tanks are the knights of the modern age and should we wish to win on the battlefield, we will need some of our own."
 GRP_logistical_expansion_desc: "To sustain our armed forces over the course of a long campaign, substantial improvements to our logistical system will need to be made. Let not our armies fight on an empty stomach!"
 GRP_sao_luis_paraiba_desc: "Much of the centre of the country still lacks railways, even after our efforts to improve the Sertão's infrastructure. Let us close this final gap and connect all of the confederation."
 GRP_desperado_blaster_desc: "The Weltkrieg has taught the world the importance of artillery. We shall not forget this lesson. We must have more advanced models yet."
 GRP_e_uma_cilada_bino_desc: "To support our tanks, the infantry must be able to move quickly. We will need a large number of tracks capable of operating even in rough terrains and that will require substantial investment."
 GRP_heavy_arms_industry_effort_desc: "The first sites of heavy industry have been established, but we require more yet. Another round of investment is needed."
 GRP_shining_future_desc: "The future is as bright as the minds of the people who will forge it. We must set aside funding for experimental research and develop new weapons of war and peace alike."
 GRP_federal_aiforce_desc: "While the air force was previously established to support the navy, the need for an independent service filling a variety of roles is clear."
 GRP_air_academy_desc: "Our new naval academy has done wonders to further our doctrine. It must be expanded to train future officers for our new air force."
 GRP_fighters_desc: "Our air force relies on fighters which are completely outclassed by those of our enemies. We must do all we can to remedy this."
 GRP_bomber_desc: "Should we ever need to strike beyond our borders with any effectiveness, we will need to develop sufficient bomber designs. While for a nation such as ours this may be difficult, it must be done."
 GRP_navy_support_bigger_bases_desc: "Larger bases are needed from which to launch our increasingly robust fleet of naval-support aircraft."
 GRP_naval_academy_desc: "With the navy well established and the political situation ironed-out, we must increase the proficiency of our admiralty. To do this, we should establish a central naval academy."
 GRP_federal_army_desc: "In line with our deeply principled and unique structure, our army must be constituted in a way totally unlike Brazil's or any other nation for that matter."
 GRP_guararepes_militia_desc: "Each region of the confederation must have the liberty to recruit its own regional militia with localities where they operate responsible for training. However, these militias shall be under our central command structure and made to give an oath of loyalty only to the central government."
 GRP_devend_what_is_ours_desc: "The militias, drawing from the common man rather than some military class like in the past, possess deep knowledge of the land. This knowledge and their desire to defend their homes above all shall make them all that much more effective when enemies come to our shore."
 GRP_recruits_desc: "To kick start the expansion of the army, we will need volunteers. We should put out a call to serve to the population with generous pay."
 GRP_equipmentent_renewal_desc: "The outdated equipment inherited from Brazil are insufficient to meet the needs of a modern army. To kickstart the total overhaul of our armaments, we should improve our small arms."
 GRP_army_arty_desc: "The giant guns of the weltkrieg were responsible for the vast majority of casualties in that war. We must have our own such pieces."
 GRP_army_doctrine_desc: "Our rapidly evolving army must be put to proper use. We must investigate the various doctrines embraced by other countries and adapt one for our own purposes."
 GRP_elite_forces_desc: "The regions of the confederation each impart upon their people different skills. Drawing on this diversity we should invest in the creation of elite commando units to support the militias."
