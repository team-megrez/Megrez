 POLITICS_VU_NGOC_ANH_DESC: "부응옥아인 총리는 남딘성 출신의 가톨릭 만다린가문에서 태어났습니다. 프랑스에서 공부한 그는 통킹 전역의 천연두 예방접종 켐페인에 참여했고, 그곳에서 얻은 명성을 통해 1930년대부터 1940년대까지 통킹 의회에 참여할 수 있었고, 그곳에서 그는 경제, 금융 위원회 업무를 해나갔습니다. 그의 경력에서 분수령이 된 사건은 북부 기근사태에 대한 대처였습니다. 원조, 구호 프로그램을 설계한 조직자로사, 그는 기근 종식에 있어 큰 기여를 한 것으로 평가받고 있습니다.\n\n1945년, 일본이 베트남을 독립시키면서 그의 경력은 극적인 변화를 겪었습니다. 그의 체계적이고도 온화한 성격은 쩐쫑낌 정부가 그를 보건/원조부 장관으로 임명시키게 했고, 1952년 쩐쫑낌 정부의 사임 이후 쩐반흐엉 정부에서도 그 자리를 이어나갈 수 있었으며, 이에 더해 쩐반흐엉은 그를 부총리에 임명시켰습니다. 부응옥아인 박사는 자신이 이런 자리까지 올라서게 될 줄은 상상도 못했습니다. 그러나 4호작전의 실패는 쩐반흐엉을 사임하게 하면서 그를 총리직에 오르게 했습니다.\n\n평시라면 부응옥아인 박사는 훌륭한 총리로 재직했을 지도 모릅니다. 의료계에서의 수십년 경력과 정치 분야에서의 충분한 경험은 국가경영에 있어 충분한 기회를 주었을 지도 모릅니다. 그의 체계적이고도 동정적인 성격은 국민들의 존경을 받지는 못할지언정 국민들이 그에게 적대하지 않을 기회를 주었을 지도 모릅니다. 그러나, 그는 과거의 실패한 정부를 이어받은 임시 관리직이란 위치에 있습니다. 디엠의 개인주의자 세력이 세를 불리고, 국민전선이 그의 정부를 버린 지금, 베트민의 부활을 막을 수 있는 자는 없어보입니다. 그의 통치는 시작되기도 전에 실패로 끝나버렸습니다. 그럼 문제는, 그 자리를 누가 잇게 되는 걸까요? "
 POLITICS_TRUONG_TU_ANH_DESC: "지인들에게 \"푸옹 큰형님\"이라고도 불리는 쯔엉뜨아인은 지금 도달한 위치로 오기 위해 20년을 기다려 왔습니다. 그리고 그 자리에 도달한 이상, 그 자리를 온 힘을 통해서 지켜낼 것입니다.\n\n푸옌성에서 태어난 그는 아인 가문의 핏줄을 이어받았습니다 고향을 지배해오던 그의 아버지는 껀브엉 운동 같은 다양한 민족주의 활동에 참여했습니다. 그러나 아인은 한 걸음 더 나가았습니다. 하노이의 대학에서 그는 적자생존적 민족주의라는 이념을 공식화시켰습니다. 이 이데올로기는 인간이 이기심, 성욕, 사회성 같은 '기초적 본능'을 가지고 있다고 주장하며, 이러한 본능의 힘이 다른 것보다 강해야 한다고 주장했습니다. 그리고, 이런 본능은 힘, 변화, 통합을 통해서 생겨난다고 생각했습니다.\n\n1939년 대 베트남 국민당을 창당한 그는 일본군이 프랑스 지배하의 베트남을 점령하자, 부홍카인이 이끈 베트남국민당과 녓 린이 이끄는 대월민정당과 연합한 그는 현재 국민전선이라 불리는 조직을 형성했습니다.\n\n쩐쫑낌, 쩐반흐엉의 정부와 협력한 쯔엉뜨아인은 베트남 남북부에서 영향력을 키웠고, 중부의 개인주의자들을 끌어들였습니다. 쩐반흐엉은 쯔엉뜨아인과 응오딘누에게 정부의 붕괴를 막기 위한 권력을 양도해주었으나, 그것은 실패로 끝나버렸습니다. 부응옥아인은 실패를 더 이상 악화시키는 것을 피하기 위해 두 당을 정부에 통압했습니다. 그러나 이마저도 실패로 끝났고, 이제 정부는 쯔엉뜨아인이 통제하고 있습니다.\n\n이렇게 됨으로서, 쯔엉뜨아인은 자신이 주창한 적자생존적 민족주의를 베트남 국민들에게 자유로이 주입할 수 있게 되었습니다. 어떤 대가를 치루더라도 그는 자신의 계획을 이루어낼 것입니다. 그 어떤 비용도, 조국을 강하게 하는 것 만큼 중요하진 않기 때문입니다."
 POLITICS_NGO_DINH_DIEM_DESC: "총리직에 물러난지 10년, 베트남 역사상 최악의 위기가 닥쳐온 직후 응오딘지엠은 금의환향하듯 절정의 위치로 돌아왔습니다. 처음에 응오딘지엠은 만다린 관료의 길을 천천히 따라가면서 경력을 쌓기 시작했었습니다. 일본이 인도차이나에 진입하자 그는 재빨리 프랑스에게서 등을 돌리고 일본인들에게 손을 내밀었습니다.\n\n대베트남 복원 협회를 설립하는데 있어 그의 역할이 상당했기에, 프랑스인들에게 요주의 인물로 찍힌 그는 잠시동안의 피생활을 해야 했습니다. 그러나 일본은 곧 베트남을 식민주의의 마수에서 해방시켰습니다. 그러나 그 노력이 그를 총리직에 직행시킨다는 것을 의미하는 것은 아니였기에, 일단 쩐쫑낌이 총리에 먼저 임명되었습니다.\n\n10년간 권력을 쌓아 온 그는 형제들의 도움을 통해 정치 경력의 정점에 도달했습니다. 비효율적인 정부가 물러나고, 비상사태가 선포된 지금 응오딘지엠은 베트남에서 질서와 정의를 자유로이 행할 수 있습니다."
 POLITICS_REPUBLICAN_DIEM_DESC: "거의 10년동안 응오딘지엠은 총리직에서 쫒겨나 있어야 했습니다. 그러나, 이제 그는 독립 베트남 역사상 최악의 위기 직후 의기양양하게 돌아와서 프랑스 식민주의자들의 꼭두각시들을 모조리 쓸어내버렸습니다. 응오딘지엠은 프랑스군에 의해 강제로 조국에서 추방당하는 련을 겪어내야 했습니다. 그는 정세가 쩐쫑낌에게 유리하게 흐르는 상황도 견뎌야 했습니다. 그는 오랫동안 베트남을 혼란으로 이끌던 비효율적인 정부 체제를 견뎌내야 했습니다.\n\n동생 응오딘누가 지지해주는 사회혁명을 통해 베트민을 휩쓸어버리고 조국에 활력을 불어넣어 줄 겁니다. 물질 자본주의는 어떤 수단을 써서라도 척결해야 합니다. 질서와 정의를 통해 오랫동안 고통받아온 국가는 회복받을 것입니다. 누군가는 이러한 이상의 이름 아래 고통받을지도 모르나, 응오딘지엠은 베트남에 필요한 것을 위해서 이전의 실패한 정부처럼 타협하고 휩쓸려나가지 않을 것입니다.\n\n10년동안 권력을 축적시켜 온 응오딘지엠의 정치 경력은 이제 막 시작되었을 뿐입니다. 국가가 시들어가는 지금 과거의 폐허 위에서 새로운 민주주의가 세워질 것이고, 그 누구도 사회 혁명을 방해하지 못할 것입니다."
 POLITICS_NGUYEN_KHANH_DESC: "응우엔카인은 베트남 남부 출신으로, 유명 오페라 가수인 의붓어머니의 보살핌 아래 자랐습니다. 일본이 식민주의의 마수에서 베트남을 해방시키자, 응우엔카인은 창설된 베트남군에 자원 입대했습니다.\n\n그는 당시 유일하게 운영되던 공수부대에 입대해서, 일본의 사관학교에서 교육받으러 갔습니다. 그곳에서 응우엔카인은 볼 수 있는 모든 것을 보았습니다. 태국이 라오스와 캄보디아에 벌인 작전도 두 눈으로 보았습니다. 1960년에 베트민의 작전과 그 놀라운 반전을 보았습니다.\n\n이제 응우엔카인은 국내의 불안정한 상황을 해결하기 위해 권력을 장악하는데 성공했습니다. 그 혼돈이 권력을 얻을 수 있었던 동기였기 때문에, 베트남의 많은 국민들은 이제 응우엔카인 행정부가 혼란과 불안정한 사태에 종지부를 찍어주길 원하고 있습니다."