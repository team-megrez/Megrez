 VIN_idea_viet_minh_desc:0 "모든 세계의 지도는 베트남 제국 하의 정부가 후에 정부의 영토 아래 통합된 것이라고 표현합니다. 그러나 시골에 발을 들이면 그곳엔 경찰도, 대일본 제국 육군도 없으며 대신 그곳엔 공산 베트남 독립동맹회, 즉 베트민의 순찰병력을 맞이하게 될 것입니다. 이들은 1941년 프랑스를 상대로 베트남 독립을 위한 싸움을 시작하여, 이제 표적을 베트남 괴뢰정부와 주 베트남 주둔 일본군으로 바꿨습니다. 호치민과 쯔엉찐의 카리스마 아래 베트남은 전국 각지에서의 지지, 국경을 넘어서는 중국 국민혁명군 잔당들의 지지를 받고 있습니다. 1950년대 이후 이들의 활동은 점차 잦아들고 있으나, 이들은 단 한순간, §R\"혁명\"§!을 일으킬 기회만을 노리고 있습니다."
 VIN_idea_imagined_independence:0 "독립의 허상"
 VIN_idea_imagined_independence_desc:0 "대동아전쟁이 종결되면서 베트남은 프랑스의 굴레에서 해방되었습니다. 그러나 현실은 유럽 주인이 아시아의 주인으로 바뀌었을 뿐입니다. 베트남의 경제, 군사, 내정 모두 통제가 불가능하며 이를 일본이 조종하고 있습니다. 사실상 일본이 프랑스의 자리를 완전히 대체한 것입니다. 그리고 일부 법학자들은 프랑스 치하의 인도차이나 연방이 기술적으로 해체된 적이 없다는 사실마저 발견했습니다..."
 VIN_idea_the_faltering_establishment:0 "흔들리는 지배층"
 VIN_idea_the_faltering_establishment_desc:0 "대동아전쟁 이후 도쿄가 베트남 국민전선들의 기술관료를 지도자로 임명했을 때, 그들은 자신을이 맡은 일을 제대로 해낼 것이라 믿었습니다. 그러나 1961년 4호작전이 실패로 끝나고 그에 따른 38군-쩐반흐엉 정부 사이의 갈등은 정치적 기득권들 사이에 내재되어 있는 불만을 표면화하엿습니다. 쩐반흐엉 총리가 사임한 이후, 부응옥아인 전 보건부 장관이 임시 총리로 임명되었으나 그의 정부는 베트남 국민전선의 지지를 받지 못하고 있습니다. 베트남 정부의 각 파벌들이 후계자를 둘러싸고 싸우는 가운데, 베트민이 다음 행보를 준비하고 있습니다..."
 VIN_idea_a_new_phase:0 "새로운 국면"
 VIN_idea_a_new_phase_desc:0 "1947년, 명호작전을 통해 프랑스의 식민지배가 무너진 이후, 베트남 국방군의 재건은 모든 베트남 정부에 있어 최우선적 정치 과제였습니다. 그러나 1950년대 베트민의 위협이 줄어들면서 일본은 그러한 움직임을 저지하였습니다. 그러나 1960년 4호작전의 실패로 인해 츠치하시 유이쓰 층독은 마침내 우리들에게 베트남군 규모의 잠정적 확대를 진행할 수 있도록 허락해 주었습니다. 정부는 이러한 아낌없는 지원을 유지하면서도 이들과의 관계가 끊어지는것에 대해 신중을 기해야 할 것입니다."
