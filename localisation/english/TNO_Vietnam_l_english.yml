 VIN_widespread_opposition_desc:0 "쿠데타 음모자들이 주장하는 것과 달리, 데부분의 국민들은 군주제와 이들의 권력 장악에 반대하고 있습니다. 벌써부터 쿠데타에 반대하는 시위가 전국적으로 벌어지고 있으며, 베트민을 향한 대규모 탈출 행렬이 있었습니다. 거기에 일본 공사관마저도 쿠데타에 대해 회의적 입장을 보입니다. 왕자는 일본의 지지를 확보하고 주민들의 반감을 진정시키기 위해 신속히 조치를 취해야 할 것입니다."
 VIN_the_personalist_revolution:0 "인본주의 혁명"
 VIN_the_personalist_revolution_desc:0 "근로인격혁명당을 이끄는 응오딘뉴는 베트민의 공산주의 혁명에 대항하기 위한 일련의 사회혁명을 촉구했습니다. 태국과 일본의 활동에 영감을 얻은 정부는 급진적인 사회개혁에 착수했습니다. 기존의 스카우트단이 혁명 청년단으로 개편되고, 여성들마저도 조직화되고 있습니다. 그러나 북부에서 강압, 폭력, 베트민 용의자에 대한 대량 처형과 고문이 일어난다는 우려스러운 보고가 들려왔습니다..."
