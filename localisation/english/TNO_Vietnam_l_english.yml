 VIC_20_years_of_resistance_desc:0 "베트민은 이 시점에서 거의 20년간 활동해 왔으며 그 기간 동안 베트남 최고의 항일 저항 조직으로 자리 잡았습니다. 불행하게도 분산시킨 일본인들의 최악의 상황을 견뎌낸 중국 동지들보다도 오래 버텼습니다. 베트민은 연속적인 일본의 공격을 격퇴하고 태국의 야만성을 견뎌냈으며, 여전히 인도차이나 내에서 무시할 수 없는 조직으로 남아 있습니다. 제국주의자들과 반동들이 인도차이나 반도에 남아있는 한 베트민은 앞으로도 20년 더 지속될 것입니다."
 VIC_comrades_from_the_north:0 "북쪽에서 온 동지들"
 VIC_comrades_from_the_north_desc:0 "중국은 일본에게 완패햇지만, 중국인들은 아직 포기하지 않았습니다. 국민혁명군 잔당, 공산주의자들이 이끄는 신4로군, 신8로군은 운남과 광서로 남하하여 베트민과 접촉했습니다. 베트민의 입장에서 전문 지식과 군사력을 가진 이들은 베트남 투쟁에 있어 필요한 자들이였기에 베트민은 이들을 두 팔 벌려 환영했습니다. 하지만 이들 간의 협력이 엄청난 시너지를 내고 있음에도, 망명자들이 모국으로 복귀를 계획하고 있기 때문에 그 효과는 곧 사라져버릴 지도 모릅니다..."
 VIC_victory_in_lang_son:0 "랑선에서의 승리"
 VIC_victory_in_lang_son_desc:0 "베트민은 예젠잉의 도움으로 보응우옌잡이 고안한 여름-가을 국경 작전으로 일본에 대한 첫 성공적 공세를 해냈습니다. 몇 주만에 베트민 부대는 38군 제5사단을 격파하여 랑선 시를 점령하고 홍가이로 퇴각했습니다. 이 놀라운 승리는 일본과 베트남 국민 모두에게 충격을 주었고, 이들은 위기를 처리하지 못한 제국 정부에 등을 돌렸습니다. 그리고 정부가 혼란에 빠진 동안 베트민은 이미 세력을 확장하고 일본과 베트남 제국을 더욱 약화시키려는 움직임을 보이기 시작했습니다."
