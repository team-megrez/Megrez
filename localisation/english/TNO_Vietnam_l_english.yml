 POLITICS_HO_CHI_MINH_DESC:0 "세상에 호찌민이라고 불리는 이 남자의 본명은 응우엔신꿍, 또는 \"박 호(Bác Ho, 호 할아버지)\" 라는 별명과 50개에서 200개의 가명으로도 알려져 있습니다.  그의 삶을 살펴보자면, 그는 1890년 베트남 중부에서 태어나, 프랑스와 러시아에서 마르크수즈이 정치 공부를 했다는 것 외에는 거의 알려진 것이 없습니다. 그러나 그는 모든 베트남인, 심지어 그의 적들에게도 다재다능하고도 유능한 시인으로 알려져 있습니다. 그가 한자와 쭈끄옥응우 문자로 쓴 시는 거의 국가 전역의 국민들이 쉽게 시를 읽고 들을 수 있게 해 주었습니다.\n\n한편 지금 와서는 이들은 호찌민에 대해 더 많은 것을 알게 되었습니다. 그의 20년간 투쟁, 처음엔 프랑스였고, 그 다음엔 비시 프랑스, 그리고 마지막으로 일본까지. 이들은 모두 제국주의자라는 사실을 호찌민은 잘 알고 있었습니다. 이러한 사실에 순응하지 않는 호찌민은 베트남 북부에 자유구역을 형성하고, 베트남 전역에 그의 요원들을 침투시켰으며, 이로 인해 그는 단순한 지도자 이상의 존재로 변화했습니다. 그는 일본과 베트남 정부에게 수수께끼의 인물이자 무서운 괴물이며, 그들과 대립하는 자들에겐 신화적인 영웅이기도 합니다.\n\n그러나 이제 호찌민은 나이들었습니다. 일본의 아시아 장악력은 점차 약해지고 있으나, 그는 베트남이 독립 국가로서 당당히 일어서는 것을 볼 만큼 오래 살지 못할 것이라는 것을 느꼈습니다. 베트남 사람들은 호 할아버지를 통해 결집합니다. 그럼, 그가 떠다면 그들은 과연 누구를 따르게 될까요?"
 POLITICS_TRUONG_CHINH_DESC:0 "쯔엉찐이라 자신을 지칭하는 이 남자는 1907년 하노이에서 멀지 않은 홍강 삼각주에서 당쑤언쿠라는 이름으로 태어났습니다. 처음의 이름은 그가 사회주의를 활동하고, 호찌민의 공산주의 운동에 참여한 이후 훗날 일본 제국주의자들과 싸우다 죽음을 맞았던 대장정을 기리기 위해 지금의 이름(대장정의 베트남어식 발음)으로 바꾸었습니다.\n\n이제 호찌민이 죽었고, 이제 적어도 일본에 대한 일시적인 승리의 기회가 왔습니다. 그의 후계자는 '호 할아버지'의 촉망받는 제자라고 불리던 쯔엉찐이 되었습니다. 그의 혁명활동 경력은 흠잡을 데가 없고, 베트남과 공산당에 대한 충성심 또한 의심의 여지가 없습니다. 비록 그는 공산주의 의상에 전부 동의하는 것은 아니지만, 그의 이상에 대한 헌신에 자부심을 가지고 있습니다.\n\n이제 국가의 통제권은 쯔엉찐에게 넘어갔고, 당과 국민의 충성이 보장된 지금 그는 약간 다른 이데올로기적 프로그램을 진행할 수 있게 되었습니다. 그의 주요 계획은 반식민주의 운동에 대한 볼셰비즘적 해석과 마오쩌둥의 저작에서 영감을 받은 토지개혁에 기초합니다. \n\n그 계획과 상관없이, 쯔엉찐은 전임자가 그를 자랑스러워 하는 모든 이유를 직접 보여줄 것입니다. 그는 혁명과 베트남에 대하여 그의 명예와 충성을 맹세했습니다."
