 VIN_Bao_Dai_hog_desc: "§Y베트남의 황제\n가부장적 보수주의§!\n------------\n§L베트남의 황제는 사치스러운 쓰레기 행각으로 유명합니다. 그는 대내외적으로 베트남국의 얼굴마담이지만, 국가를 통치하고 있지는 않습니다. 공무가 그를 괴롭히지 않자, 그는 호화로운 게으름을 즐기며 황실 궁궐 안으로 숨어들었습니다. 정치 기득권층과 국민들은 그를 혐오하지만, 일본의 입장에서 그는 그 자리에 가장 부합한 인물입니다. 그는 순종적이고, 겁쟁이며, 베트남 제국에 대한 애국심이 거의 없는 인물입니다. \n\n오늘이 제국의 마지막 날이 될 지도 모른다는 것을 바오다이도 잘 알고 있습니다. 민족주의자들이 군주제에 반대하는 목소리를 높여가고, 황제의 사치스러운 무관심 아래 그들은 확고한 공화주의자로 변했습니다. 베트민... 에 대한 언급이 적을수록 그에게 좋을 겁니다. 제국의 성채는 바람 앞의 등불과도 같은 처지입니다. 거대한 변화라는 바람에, 제국의 불길이 꺼져버릴 지도 모릅니다.§!"
 VIN_Vu_Van_Mau_for_desc: "§Y외무부 장관\n가부장적 보수주의§!\n------------\n§L부반머우는 외무부 장관으로서 비교적 적은 명성을 유지해온 인물입니다. 현 일본과 베트남의 관계를 고려해본다면, 그러한 자가 존재하는 것이 불필요해보일지도 모릅니다만, 사실은 그렇지 않습니다.\n\n내각 구성원들 중 부반머우만큼이나 베트남을 위해 노력한 자는 없을 겁니다. 무기, 고문단, 물자의 안정적인 보급을 위해 그는 도쿄에 끊임없이 방문합니다. 그의 \"불필요한\" 작업이 없다면, 베트남은 파멸의 구렁텅이 속으로 빠질 것입니다.§!"
 VIN_Tran_Van_Van_eco_desc: "§Y재무부 장관\n가부장적 보수주의§!\n------------\n§L쩐반반은 베트남 최초 제강공장을 설립한 남부 출신의 저명한 사업가입니다. 일본이 베트남에 채워진 식민주의의 사실을 끊자, 쩐반반은 투언호아로 초대되어 호따까인 재무부 장관 아래에서 일했습니다.\n\n10년 동안, 쩐반반은 베트남 국민전선의 쩐반흐엉, 응우옌르우비엔같은 개혁가들과 어울렸습니다. 이제 재무장관에 앉게 된 쩐반반은 공식적으로는 국민전선 소속이 아니지만, 현재 국민전선을 대표하는 인물이 되었습니다.§!"
 VIN_Ngo_Dinh_Nhu_sec_desc: "§Y내무부 장관\n혁명적 민족주의§!\n------------\n§L베트남의 정치 전문가들에게 베트남 정치에서 가장 연줄이 많은 인물이 누구냐고 물으면, 그들은 언제나 '응오딘뉴'라고 답할 것입니다. 전직 사서이자 독실한 로마 가톨릭 신자인 응오딘뉴는 근로인격당의 사상가입니다. 그는 장인 쩐반흐엉 내각의 내무부 장관으로 임명됨으로서 처음으로 제국의 정부에서 일하게 되었습니다. 그는 풍부한 경력을 쌓아 왔지만, 그의 기괴한 사상인 개인주의로 인해 정부 내 일부 인사들에게서 미움받고 있습니다.\n\n사상가 에마뉘엘 무니에의 저술을 기반삼아 자신의 견해를 더해넣은 이념을 바탕으로, 응오딘뉴는 베트민이 옹오하는 공산주의 혁명을 쓸어내버릴 사회혁명의 필요성을 주장하고 있습니다. 이러한 반정부적인 입장에도 불구하고, 정부는 베트남 중부에서 혼란을 일으킬지도 모르는 그의 준군사조직을 두려워하기 때문에 그를 건드릴 수 없습니다. 정부가 이러한 어려움을 견뎌낼  수 있는 한, 최소한 그들은 개인주의라는 사상의 영향이 더 퍼져나가는 걸 막는 것은 가능할 겁니다.§!"
