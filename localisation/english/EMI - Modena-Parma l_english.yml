 EMI_socialist_party_long: "사회개혁당"
 EMI_syndicalist_party: "에밀리아 생디칼리슴 연맹"
 EMI_syndicalist_party_long: "에밀리아 생디칼리슴 연맹"
 EMI_vanguardist_party: "통합 이탈리아"
 EMI_vanguardist_party_long: "통합 이탈리아"
 EMI_ducal_army: "국군"
 EMI_ducal_army_desc: "몇 년간의 혼란과 사회주의자들의 잘못된 통치가 있은 후, 에밀리아 지역은 경제적으로 몰락했습니다. 외국 동맹국들의 힘이 이 지역에 약간의 안정을 실어주었지만, 질서를 유지하고 국가를 방위하기 위해서는 우리의 군대를 창설해야만 합니다."
 EMI_buildig_army: "신생 군대"
 EMI_buildig_army_desc: "우리는 기본적인 군사 구조를 확립했고, 이제 신병들이 새로 만들어진 우리의 대열을 채워주기만 하면 됩니다."
 EMI_guardi_apenini: "아페니니 근위대"
 EMI_guardi_apenini_desc: "수천 명의 용감한 영혼들이 험준한 에밀리아 언덕에서 사회주의자들의 폭정에 저항했습니다. 이 저항군들은 지형 정보와 비정규전에 대한 귀중한 경험과 지식을 가지고 있습니다. 우리는 이들을 새로운 알프스 정예 산악부대를 위한 조교 및 자문위원으로 채용해야 합니다."
 EMI_military_arsenals: "군수 공창"
 EMI_military_arsenals_desc: "다시는 우리 병사들에게 공급할 무기가 부족하지 않도록, 우리는 우리의 첫 번째 병기창을 세워야 합니다."
 EMI_efficient_gun_manufatury: "효율적인 화기 생산"
 EMI_efficient_gun_manufatury_desc: "우리의 병기창은 이제 완전히 건설되었고 생산량이 증가함에 따라 각 장비의 생산 비용도 감소했습니다. 생산 공정의 간소화를 장려함으로써 우리는 무기를 보다 효율적으로 생산할 수 있을 것입니다."
 EMI_artillery_manufcat: "야포 생산"
 EMI_artillery_manufcat_desc: "총기 생산을 최적화하는 과정을 통해, 우리의 병기창은 무기 제조에 대한 귀중한 지식을 얻었습니다. 이러한 지식을 이용해 국산 야포 개발에 착수할 수 있습니다."
 EMI_drilling_standards: "철저한 훈련"
 EMI_drilling_standards_desc: "새 장비를 효과적으로 활용하려면 우리 군인들은 현대전에 철저히 대비하고 있어야만 합니다. 엄격한 훈련 계획을 적용함으로써 우리 군인들이 가혹한 조건에서도 무기를 최대한 사용할 수 있도록 할 것입니다."
 EMI_spirit_of_resitance: "저항 정신"
 EMI_mobilization: "국민들을 소집하라"
 EMI_mobilization_desc: "최근 우리의 군 조직 개편의 성공을 강조하는 집중적인 선전을 통해 우리는 국민들에게 군 복무를 장려할 수 있게 되었습니다."
 EMI_ferrari_aircraft: "페라리 항공기"
 EMI_ferrari_aircraft_desc: "페라리사가 현재 정부의 통제를 받고 있기 때문에, 우리는 페라리 창립자의 유치한 고집을 무시하고 직원들의 공학 전문지식을 활용하여 새로운 항공기 디자인을 개발할 수 있습니다. 만약 창립자가 우리에게 도움을 주지 않는다면 우리는 그의 공장에서 우리가 필요할 때 우리가 필요로 하는 것을 생산하도록 할 것입니다. 한 사람은 역사를 멈출 수 없다!"
 EMI_airmen_training: "항공병 훈련"
 EMI_airmen_training_desc: "하늘을 지배하기 위해서는 유능한 조종사가 필요할 것입니다. 우리는 우리 공군의 훈련을 위한 구체적인 교리를 개발해야 합니다."
 EMI_new_planes: "신규 항공기"
 EMI_new_planes_desc: "우리는 이미 항공 분야에서 큰 발전을 이루었지만, 효과적으로 싸우기 위해서는 훨씬 더 발전된 항공기를 개발해야 할 것입니다."
 EMI_fighter_prototypes: "전투기 시제품"
 EMI_fighter_prototypes_desc: "새 항공기를 급하게 생산해선 안됩니다. 시제품은 비행을 시작하기 전에 현실과 비슷한 조건에서 수많은 시험을 거쳐야 합니다."
 EMI_efficient_manufacturing: "효율적인 항공기 생산"
 EMI_efficient_manufacturing_desc: "최신예 항공기 생산공정은 종종 병목현상에 걸립니다. 생산공정 전반에 걸쳐 극도의 효율성을 추구함으로써 이러한 병목현상을 부분적으로 완화할 수 있습니다."
 EMI_the_academy: "모데나 사관학교"
 EMI_the_academy_desc: "유능한 장교가 없으면 어떤 군대도 실패할 수밖에 없습니다. 그러므로 우리는 중앙 사관학교를 설립해야 합니다."
 EMI_recovery: "전쟁의 상처"
 EMI_recovery_desc: "우리나라는 벨트크리크와 그 후의 이탈리아 내전으로 황폐화되었습니다. 우리는 우리를 괴롭히는 깊은 사회적 상처를 치유하기 위해 노력해야 합니다."
 EMI_avoiding_famine: "기근 예방"
 EMI_avoiding_famine_desc: "농촌은 지금의 황폐화된 상태에서는 느리게 회복될 것입니다. 기근을 피하기 위해 우리는 수입 육류와 농산물로 식료품을 생산해야 합니다."
 EMI_breadbasket_of_italy: "이탈리아의 빵바구니"
 EMI_breadbasket_of_italy_desc: "이탈리아는 한때 농업의 중심지였고 파괴된 농촌을 수리하고 식량 생산을 촉진하려는 공동의 노력을 통해 우리같은 소국에서는 다시 농업이 활성화될 수 있을 것입니다."
 EMI_restablish_growth: "경제 재건"
 EMI_restablish_growth_desc: "상당히 오랜 전쟁과 사회주의로 인해, 우리 경제는 난장판이나 다름없습니다. 우리는 우리의 경제적 관료주의를 효율적으로 구축하고 경제 성장을 촉진해야만 합니다."
 EMI_primary_schooling: "초등교육"
 EMI_primary_schooling_desc: "벨트크리크 이전에도 에밀리아의 많은 도시에는 초등학교가 없었습니다. 그 결과 우리나라의 많은 사람들은 어떤 종류의 정식 교육도 받지 못했습니다. 따라서 우리는 어린 아이들을 위한 학교 시스템을 구축해야 합니다."
 EMI_university_of_parma: "파르마 대학교"
 EMI_university_of_parma_desc: "파르마는 에밀리아의 문화중심지이며 연구중심 국립대학을 건설하기 위한 최적의 장소입니다."
 EMI_recover_rural_productivty: "농업 생산량 회복"
 EMI_recover_rural_productivty_desc: "농촌이 전쟁으로 파괴되었고, 예전의 생산량을 되찾으려면 정부의 집중적인 노력이 필요합니다."
 EMI_recover_rural_infrastructure: "농업 기반 시설 개선"
 EMI_recover_rural_infrastructure_desc: "많은 에밀리아 소도시들이 우리 상업망에서 벗어나 있습니다. 농촌 기반 시설의 개선이 필요합니다."
 EMI_recover_rural_goods: "농업 생산량 증대"
 EMI_recover_rural_goods_desc: "농촌이 폐허에서 차츰 복구됨에 따라 농업 생산량 증대에도 투자할 수 있게 되었습니다."
 EMI_ferrari_factories: "페라리 공장"
 EMI_ferrari_factories_desc: "페라리사는 우리나라에서 가장 큰 공장을 운영했고, 이 공장은 지난 수십 년 동안의 전쟁에도 불구하고 멀쩡합니다. 우리는 이러한 공장들을 국유화하여 국가재건에 투입해야 합니다."
 EMI_large_scale_plants: "대규모 공업 단지"
 EMI_large_scale_plants_desc: "우리의 가장 큰 산업단지 대부분이 내전 중에 완전히 파괴되었습니다. 이를 수리하고 확장합시다."
 EMI_heavy_manufactury: "중공업"
 EMI_heavy_manufactury_desc: "산업화를 이어가려면 중공업의 육성이 필요합니다."
 EMI_automotor_specialization: "자동차 산업 육성"
 EMI_automotor_specialization_desc: "많은 수의 자동차 공장을 소유하고 있기 때문에 우리는 자동차 산업을 전문화하고 시장을 공략할 수 있는 능력을 가지고 있습니다."
 EMI_top_minds: "모데나의 학자들"
 EMI_top_minds_desc: "정부는 우리의 위대한 과학자들과 기업가들의 자문위원회를 설립할 것을 지시하였습니다. 우리 협의회를 설립합시다."
 EMI_captains_of_industry: "산업의 지도자들"
 EMI_captains_of_industry_desc: "우리 정부가 모데나의 기업가들로부터 받은 조언들은 우리의 산업생산성을 크게 향상시켰습니다. 우리는 그들의 야심찬 제안에 호응하기 위해 노력해야 합니다."
 EMI_vroom: "차량화 주력"
 EMI_vroom_desc: "에밀리아 자동차 산업은 유럽에서 가장 번성한 산업 가운데 하나였으며, 지난 수십년 동안의 정체에도 불구하고 우리는 여전히 많은 수의 자동차를 생산할 수 있는 능력이 있습니다. 페라리가 국유화된 상황에서 이제 우리는 우리 군대의 차량화에 초점을 맞춰야 합니다."
 EMI_we_must_go_fast: "엔진 품질 제어"
 EMI_we_must_go_fast_desc: "페라리에서 생산 된 차량은 세련되고 독보적인 엔진을 장착했습니다. 페라리 엔지니어의 품질관리 전문지식을 우리 군용 차량에 활용해야 합니다."
 EMI_rid_of_anarchy: "무정부상태의 종식"
 EMI_ducal_constitution: "신헌법"
 EMI_ducal_constitution_desc: "사회주의 독재에 오랫동안 길들여져, 우리 시민들은 정부를 경계하고 있습니다. 우리는 국민과 정부 모두를 존중하는 헌법을 만들어야 합니다."
 EMI_emilian_identity: "에밀리아인의 정체성"
 EMI_emilian_identity_desc: "이탈리아는 이제 지리적 용어일 뿐입니다. 우리는 이탈리아 정체성 대신 특별한 에밀리아 문화와 국가 정체성을 홍보해야 합니다."
 EMI_cispanadanian_revival: "에밀리아어 보존"
 EMI_cispanadanian_revival_desc: "이탈리아어와 꽤 유사한 에밀리아어는 결코 단순한 이탈리아 사투리가 아닙니다. 이탈리아 통치하에서 에밀리아어는 급속히 쇠퇴했고, 우리가 진정으로 에밀리아인의 정체성을 함양하려면 에밀리아 문화의 이 초석이 보존되어야 합니다."
 accademia_militare_modena_emi: "모데나 사관학교"
 arsenale_parma: "파르마 조병창"
 ferrari: "페라리"
 reggiane_emi: "Officine Meccaniche Reggiane"
 air_ferrari: "Avio Constuzione Ferrari"
 reggiane_aeronautica_emi: "Reggiane Aeronautica"
 uni_parma: "파르마 대학교"
 chiesi: "Chiesi Farmaceutici"
 EMI_nationalism_dialects: "에밀리아어 보존 운동"
 EMI_nationalism_dialects_desc: "모데나는 에밀리아어를 재전파하기 위한 대대적인 운동을 개시했습니다."
 EMI_carmaking: "자동차 산업 육성"
 EMI_carmaking_desc: "모데나는 자동차 산업에 집중투자를 하고 있습니다."
 EMI_ruraleco2: "농업 생산량 회복"
 EMI_ruraleco2_desc: "황폐했던 에밀리아 농촌이 복구되기 시작했습니다."
 EMI_ruraleco: "농업 생산량 증대"
 EMI_ruraleco_desc: "에밀리아 농촌을 황폐화시킨 파괴는 대부분 복구되었고, 모데나 정부는 농촌생산성을 높이기 위해 많은 투자를 하고 있습니다."
 EMI_lian_method: "시험적 초등 교육"
 EMI_lian_method_desc: "모데나는 초등학교 시스템을 만들어 빈민층의 교육 수준을 크게 향상시켰습니다."
 EMI_buildingspeed: "경제 성장"
 EMI_buildingspeed_desc: "오랫동안의 혼란 후 모데나의 경제는 마침내 다시 성장하기 시작했습니다."
 EMI_vroom_idea: "기동군"
 EMI_growth: "인구 성장"
 EMI_growth_desc: "모데나에 평화가 정착됨으로서 인구 성장이 지속되고 있습니다."
 EMI_barilla: "가공식품 호황"
 EMI_barilla_desc: "농촌에서의 생산량 급감에 대처하기 위해, 모데나는 수입 농산물 가공 산업에 보조금을 지급했습니다."
 EMI_cheapfighters: "효율적인 항공기 생산 공정"
 EMI_cheapfighters_desc: "모데나의 항공기 공장에서 나오는 산업 폐기물의 양이 크게 줄었으며, 이는 항공기 생산 속도를 높이고 있습니다."
 EMI_mobilizationidea: "동원된 국민들"
 EMI_mobilizationidea_desc: "에밀리아인들은 최근 빠르게 성장한 군대에 열광하고 있습니다."
 EMI_training_speed: "전문 훈련"
 EMI_training_speed_desc: "모데나의 군인들은 잘 훈련받았고 규율이 잡혀 있습니다."
 EMI_cheap_guns: "양산된 총기"
 EMI_cheap_guns_desc: "모데나의 총기생산은 꽤 효율적입니다."
 EMI_apenini: "아펜니니"
 EMI_apenini_desc: "모데나는 알프스 산맥에서의 전투에 특화된 특수부대를 창설했습니다."
 emi.2.t: "아펜니니"
 emi.2.d: "우리 조국의 많은 지역의 특이하고 거친 지형은 외부 침략자들에게 혼란을 주기 때문에 대규모 침공군에 대항하는 최고의 방어 요새가 될 수 있을 것입니다. 생디칼리스트들과의 전쟁을 치룬 옛 참전용사들이 모여서 우리만의 산악 연대인 아펜니니를 창설했습니다. 아펜니니는 우리의 서쪽 국경을 결사적으로 지켜낼 것입니다."
 emi.2.a: "으뜸 중 으뜸!"
 emi.3.t: "잃어버린 길"
 emi.3.d: "우리의 오래된 특산물들 중 많은 것들이 생디칼리스트들에 의해 몰락했습니다. 특히 영향을 받은 것은 치즈와 와인 제조업자들이었는데, 그들의 일터 상당수가 그들의 생산품을 퇴폐적이라고 주장하던 '미래주의자'들에 의해 파괴되었습니다. 우리는 우리 문화의 이 중요한 요소들을 재건하는 데 최선의 도움을 주어야만 합니다."
 emi.3.a: "우리의 전통을 보존하기 위해 노력해야만 한다!"
 emi.4.t: "엔초 페라리의 인기가 높아지다"
 emi.4.d: "산업계 및 지역사회 지도자인 엔초 페라리는 생디칼리스트들의 점령이 끝난 후 많은 일을 해 왔습니다. 기회를 엿보면서도 조국 재건에 최선의 역량을 보여준 그는 분명 미래의 우리나라에서 중요한 정치적 지도자로 성장할 것입니다."
 emi.4.a: "그는 현대 모데나의 상징이다."
 emi.5.t: "대공과 그의 백성들"
 emi.5.d: "세월이 흐를수록 로베르토 공작은 공작으로서의 역할과 백성들의 지도자로서의 역할에 점점 익숙해져 갔습니다. 에밀리아 최초의 시민, 모데나 공작 그리고 수반되는 모든 것들에 대한 그의 역할을 받아들였기 때문에, 그는 벨트크리크 이후 자신을 내쫓은 땅을 두려워했던 그의 초기 시절보다 더 통찰력 있고 여유로워 보입니다. 이제 그는 자신이 자신있게 이탈리아어를 말하는 것을 깨달았고, 그의 가족들도 그를 따랐습니다. 그가 모데나 민중들 앞에 더 친근하게 보이려 노력할수록 그의 인기는 더 높아지면서 그는 그가 통치하기 위해 태어난 나라에 진정으로 관심이 있는 것처럼 보입니다."
 emi.5.a: "그렇게 되리라."
 emi.6.t: "에밀리아어 사전이 편찬되다!"
 emi.6.d: "파르마 대학교는 사보이인들와 생디칼리스트의 야망에 의해 거의 없어질 뻔한 우리 공국의 수세기간의 문화적, 국가적 유산을 목록화한 최초의 에밀리아어 공식 사전을 어제 출판했습니다. 많은 시민들 사이에서 표준 이탈리아어를 에밀리아어로 대체하는 데는 오랜 시간이 걸리겠지만, 이 언어의 부활은 이제 시작일 뿐입니다."
 emi.6.a: "대단하군!"
 emi.7.t: "학교에서의 날카로운 토론"
 emi.7.d: "Our status as being home to one of europe's finest military academies means we often have visitors from abroad, bringing with them ideas and concepts, but also strong opinions. Inevitably, large debates emerge, especially now that the military has chosen one way to prioritise one army doctrine over other possible views. The topic of this choice has long dominated the academy classrooms and hallways and is sure to bring improvements."
 emi.7.a: "많은 좋은 생각들이군."
 emi.8.t: "바릴라(이탈리아의 식품 기업) 공장들이 풀가동되고 있다!"
 emi.8.d: "생디칼리스트 점령하의 '미래주의자' 폭력배들에 의한 심각한 파괴행위 이후,식품 공장들을 가동시키기 위한 우리의 계획이 진행되면서, 바릴라 파스타 공장들은 마침내 완전히 재가동되었습니다. 공장 안에 남아있는게 아무것도 없던 절망적인 작년 그 시절을 뒤로 하고, 마침내 우리의 주요 산업 하나가 정상화되었습니다."
 emi.8.a: "무솔리니는 결국 우릴 막지 못했다!"
 emi.9.t: "공작의 결혼식"
 emi.9.d: "오늘 로베르토 공작은 모데나 성당에서 '사르데냐의 마르게리타'와 결혼식을 올렸습니다. 이는 그동안 전쟁 때문에 계속 연기되어 온 두 가문 사이의 정략결혼이었습니다. 결혼식 축제는 수십 년 동안의 전쟁과 테러로부터 아직 회복되고 있는 도시의 분위기를 밝게 하는데 도움이 될 것입니다."
 emi.9.a: "죽음만이 그들을 갈라놓을 수 있다."
 emi.10.t: "첫 아이"
 emi.10.d: "로베르토 공작과 마르게리타 공주는 오늘 모데나에서 첫 딸을 낳았습니다. 아기 '마리아 베아트리스'는 건강하며, 그녀의 탄생은 공작 가문에 큰 기쁨을 가져다 주었고 또한 전국적인 기념 휴일도 선포되었습니다."
 emi.10.a: "좋은 뉴스다!"
 emi.11.t: "후계자 탄생!"
 emi.11.d: "로베르토 공작과 마르게리타 공주는 오늘 모데나에서 첫 아들을 낳았습니다. 아기 '로렌초'의 출산은 수월하게 이루어졌고, 그의 탄생은 공작 가문에 큰 기쁨을 가져다 주었고 이를 기념하기 위해 휴일이 선포되었습니다."
 emi.11.a: "멋진 소식이군!"
 emi.12.t: "파르마 공국"
 emi.12.d: "파르마 공작, 즉 이탈리아의 부르봉 가문이 에밀리아 지역의 최고 권력자로서 다시 옹립되었습니다. 이제 엘리아스공작이 우리나라를 미래의 번영으로 이끄는 책임을 지게 될 것입니다."
 emi.12.a: "영원하라!"
