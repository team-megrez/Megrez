 emi.13.t: "Bergamini Recalled to [EMI.GetNameDef]"
 emi.13.d: "With the restoration of an Emilian state, admiral Bergamini has been recalled to Modena to serve the new Padan entity. Of course, we are in a position to interfere and stop him from going; after all, why would landlocked Emilia need an admiral?"
 emi.13.a: "Bergamini will serve his home."
 emi.13.b: "We won't sacrifice an admiral to some upstart foreign-backed separatist."
 emi.14.t: "Fenulli Recalled to [EMI.GetNameDef]"
 emi.14.d: "In spite of our rocky relations with the Emilian state in Modena, they have had the gall to ask for one of our generals to join their ranks. They say the Emilian-born Fenulli will quite like going back home after so many years of revolution..."
 emi.14.a: "Fenulli will serve his home."
 emi.14.b: "Give a general to foreign-backed reactionary separatists? Why would we??"
 emi.15.t: "Roatta and Malaguti recalled to [EMI.GetNameDef]"
 emi.15.d: "Perhaps in the spirit of the old Italian Federation, the new Emilian state has asked for army generals Roatta and Malaguti to serve their nation. Of course, we are in a position to interfere and stop them from going."
 emi.15.a: "Roatta and Malaguti will serve their home."
 emi.15.b: "...do they really want two of our most important generals to serve them?"
 EMI_elia_borbone_leader_desc: "Born in 1880, Elia of Bourbon-Parma has never sat on a throne, for like most monarchs of the Federation, he never was in a position to return during the turmoil of the war on the wake of the Treaty of Rome. Having lived in exile in family estates for most of his life, he was forced to leave his birthplace in France following the Revolution, but even before that the French state harried his family for their ties to Austria-Hungary during the Weltkrieg. While he technically acted as a regent for his demented brothers, Elia has been long the de-facto head of the house, and his ascension to the throne of the now restored throne is little more than a fait-accompli of dynastic politics. However, there is no shortage of criticism for what some see as brazen ambition being put ahead of his own brother's well being."
 EMI_roberto_este_leader_desc: "Roberto D'Asburgo-Este, Archduke of Austria, was promised while he was still an infant the position of Duke of Modena. He never even set foot in his duchy, as it was one of the first places where Federal forces were forced to withdraw from during the chaotic Civil War in Italy. The second son of Karl I, Roberto grew up in Austria alongside the royal family, and despite having learned Italian, seldom thought about his duties as head of the house of Austria-Este for most of his life. But now, he is Duke, and few can argue that his position isn't exactly enviable, as recovering the land ravaged by Syndicalism while having to deal with a brand new political landscape, having essentially no political experience, is quite the daunting task."
 EMI_spirit_of_resitance_desc: "Patriotic propaganda campaigns will increase the spirit of our people in case of armed conflict."
 EMI_rid_of_anarchy_desc: "The anarchy should be over, one way or another. The country must be stabilised to move further."