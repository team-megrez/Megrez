 RUS_murmansk_crisis_category: "§B무르만스크 위기§!"
 RUS_murmansk_crisis_category_desc: "카렐리야의 러시아인들은 핀란드 점령하에 사는 데 지쳤으며, 서러시아가 우리의 기치 아래 통일되자 조국에 다시 합류할 기회를 보고 반란을 일으켰습니다. 이제 무르만스크 인민공화국은 수적으로 우세한 군대와 더 나은 장비를 갖춘 군대에 맞서 싸우고 있으며, 우리의 지원 없이는 그들의 삶은 시한부와 같습니다. 핀란드군은 우리 군대에 비해 규모는 작지만, 더 잘 조직되어 있고 오네가의 반공의용방위대의 지원을 받고 있습니다. 카렐리야에 개입하려면 먼저 군대를 조직하고 전쟁에 대비해야 하며 그동안 핀란드의 공세에 저항하기 위해 바렌츠 해를 통해 무르만스크에 은밀한 지원을 보낼 것입니다. 충분한 §B준비도§!가 축적되면 전면 개입을 시작하고 무르만스크를 지원하기 위해 전쟁에 참여할 수 있습니다.\n\n현재 §B준비도:§! [?MPRInterventionProgress]%/100%.\n주간 §B준비도§! 획득: [?MPRInterventionProgressGain]%"
