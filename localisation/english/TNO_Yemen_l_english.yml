 POLITICS_YAHA_DESC:0 "리비아는 이탈리아의 첫 번째 식민지이자 네번째로 가장 위대한 해안입니다. 에티오피아는 가장 인구가 많은 지역이며, 이집트는 빵바구니에 걸프 지역은 석유의 원천입니다. 예멘 이맘국은 그리 대단한 것을 가지고 있지 않습니다. 50년대 말 트리툼비라투스 정상회의에서 무솔리니가 현재 이맘의 이름을 잊어버리는 자신도 보기 매우 드문 실례를 저질러버렸고, 부끄러움 속에서 황급히 화제를 돌려야만 했습니다. 아흐매드 빈 야하는 쉽게 잊허질 사람은 아닙니다. 그는 강하지만 연약합니다. 그는 노령에도 강한 육체를 가지고 당당하게 있지만 끝없는 모르핀 투약으로 정신은 더욱 쇠약해지고 있습니다. 영국 점령 하에서 스스로의 기반을 깎아내릴지라도 제국과 교류하면서 뒤로는 왕가를 욕하는 상반되는 행동을 하였습니다. 이탈리아 지배 하에서도 그는 한결같습니다. 만일 통치하는 땅이 더 중요하다면 그의 은밀한 움직임은 '지중해의 지배자'에게 단연코 분노를 일으키겠지만 현재는 문제 없이 잘 통치하고 있습니다.\n\n기이하게도 국민들이 굶어죽는 동안 보석과 금빛 천으로 만든 옷을 입는 빈 야하는 신하들에게 사랑받고 있습니다. 군과 민간 조직 내에서 점점 거세지는 국가 전복에 대한 보고가 들어오고 있지만, 거리 구석구석의 포스터에 빈 야하의 얼굴이 그려져 있으며 그가 여행할 때 마다 야하의 행렬은 열렬한 숭배자들에게 둘러싸입니다.\n\n하지만 그도 늙어가고 있습니다. 이맘을 보러는 사람들이 무릎을 꿇고 그의 손에 키스하면, 비록 방문객의 이름을 기억하지 못하더라도 모두에게 그에 따른 적절한 예의를 갖춰줍니다. 이탈리아 정부는 예멘이 세금과 공물을 계속 지불하는 한 간섭하지 않고 있지만, 몇몇 이들은 확고한 통치자 없는 정부 국가의 미래가 얼마나 준비되어 있지 않은지에 대해 경고하고 있습니다."
