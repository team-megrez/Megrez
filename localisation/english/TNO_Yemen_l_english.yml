 YEM.3.t:0 "이탈리아의 개입"
 YEM.3.desc:0 "제국은 위기입니다. 중동에 이미 불기 시작한 급진화의 물결 속에서 지역동맹과 세력공유협정의 취약한 그물이 붕괴되기 시작했습니다. 두바이의 모래언덕에서 알렉산드리아의 부두에 이르기까지 수면 바로 아래에서 불만이 끓어오르며 제2차 세계 대전 이후 우리가 건설한 모든 유산을 파괴할 준비가 되어 있습니다.\n\n오늘 예멘에서 소동이 발생했다는 소식이 들어왔습니다. 술탄은 우리의 야망을 의심하는 동맹이었지만 그래도 그는 제국을 하나로 묶은 망에서 제일 중요한 부분입니다. 군림하는 군주인 그의 아들은 이제 수년간의 고압적인 탄압과 잘못된 관리의 정점에서 반란을 맞이하게 되었습니다.\n\n더욱 괴로운 것은 공화주의자를 이끄는 압둘라흐 알살랄의 예멘 반군이 주창하는 이념이 중동 전역에서 받아들여지고 있다는 점입니다. 제일 낙관적이던 목소리도 점점 더 충격적인 보고서가 들어오면서 작아지고 있습니다. 다음에 무슨 일이 일어나든 우리는 다가오는 폭풍에 대비해야 합니다."
 YEM.3.a:0 "변화의 바람이 불어온다."
 YEM.4.t:0 "예멘 아랍 공화국"
 YEM.4.desc:0 "예멘 무타와킬 왕국으로 알려진 모래밭, 산악 지대, 황무지에서 내전이 일어났으며 아라비아 왕국에 맞서 싸우는 반란군을 지원하는 것이 우리의 이익일 것입니다.\n\n아랍 공화국이라는 이름으로 활동하는 반군은 \"바트주의\"라는 이념을 가지고 있는데 사상적으로 매우 복잡하고 정교한 범아랍 민족주의이자 유사 사회주의 운동입니다. 중요한 것은 이들이 석유가 풍부한 걸프 지역에서 이탈리아와 사우디의 영향에 저항하고 있으며 바트주의 운동 파벌이 독일에 동조하고 있다는 것입니다.\n\n만일 우리가 바트주의 반군에게 원조를 보내고 그들이 이탈리아 군주의 애완견을 무너뜨린다면 우리는 지정학적 영향력 및 경제력이 한 층 확장될 것입니다."
 YEM.4.a:0 "세계의 체스판에 또 다른 작품이 만들어졌군."
 YEM.5.t:0 "일본 구축함이 예멘 앞바다에서 침몰하다!"
 YEM.5.desc:0 "인도양 전역의 군사기지를 가로지르는 소식이 마침내 오늘 도쿄의 송신기에도 강타했습니다. 윙윙거리는 수신기는 아덴만에 일어난 소식으로 가득찼습니다. 무선 송신기를 다루는 젊은 통신장교 주위에 군 지휘부가 모여들었고, 게르마니아나 워싱턴과 또 다른 대결 가능성에 대비하며 앉거나 가구에 기댔습니다.\n\n탁탁거리며 윙윙거리는 소리는 장교들과 제독들의 공황에 빠진 목소리에 묻혀 버렸습니다. 땀에 흠뻑 젖은 지휘소에서 상부의 무거운 시선을 느낀 채 젊은 통신장교가 레버와 손잡이를 조작하고 있습니다. 끊어지고 잡은 섞인 라디오 신호에서 하나의 뉴스가 완성되었습니다. 일본 제국 해군의 구축함이 최근 정치적 불안정과 혁명을 겪고 있는 예멘 해역에서 침몰했다는 소식입니다.\n\n어떤 장교들은 무슨 대립이 일어날 지 막연한 생각에 턱을 괴었고, 또 어떤 이들은 갑자기 찌르는 듯한 긴장을 풀기 위해 움츠렸던 몸을 확 폈습니다. 혼란과 파괴에 대한 보고로 악물고 있는 턱과 땀에 젖은 눈썹으로 가득한 방은 일본이 중동 지방을 강타한 파괴적인 분노에 개입하라는 요구가 점점 늘어난다는 보고에 공포로 가득찼습니다."
 YEM.5.a:0 "비상사태야!"
