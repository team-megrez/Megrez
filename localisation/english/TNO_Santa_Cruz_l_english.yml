 STC_masonic_shadow_war: "이중 롯지(lodge) 시스템"
 STC_masonic_shadow_war_desc: "프리메이슨과 저들의 롯지에 관한 음모론은 프리메이슨이 이름을 알린 이래 서구 세계에서 반복해서 제기되곤 했습니다. 종종 이러한 음모는 반유대주의라는 가면을 쓰고 있는데, 특히나 히틀러가 프리메이슨을 유대인의 꼭두각시 조직이라 비난함으로서 국가 차원에서 회원을 조직적으로 학살한 독일에서 가장 두드러지게 나타났습니다. \"프리메이슨 음모\"라는 이 소문은 그 진실성이나 결과에 관계없이, 국가적 불행에 대한 편리한 희생양이라는 이유로 정치계의 모든 스펙트럼에 위치한 지도자들에게 하나의 실존하는 허상이 되었습니다.\n\n이 음모론적 사고가 진실을 담고 있는 세계의 유일한 지역에 있던 두 롯지가 프리메이슨에서 완전히 분리되었다는 사실은 잔인한 희극과도 같을 겁니다.\n\n\"토보로치\"가 \"카바예로스 델 오리엔테\"에서 떨어져 나오기 전까지 한때 하나였던 이 단체는 크루세뇨 정치를 집어삼키는 암투를 벌이고 있습니다. 지도층도 이곳의 회원입니다. 부유층도 이곳의 회원입니다. 위정자들도 이곳의 회원입니다. 산타크루스 사회의 어느 곳인가로 가고 싶다면, 한 '롯지'에 맹세하거나 아니면 당신이 시작했던 곳에 뿌리내린 자신을 발견하게 될 것입니다."
 STC_rapid_growth: "동방의 기적"
 STC_rapid_growth_desc: "불과 20년 전, 아니 10년 점만 해도 산타크루스는 볼리비아에서 오지 중 오지에 불과한 지방일 뿐이었습니다. 하지만 아랍인들이 그랬던 것처럼, 석유라는 검은 황금이 오래된 지옥을 영원히 파괴했습니다. 오늘날, 학식있는 크루세뇨인들은 반 농담삼아 자신들의 고향을 \"동방의 진주\"라고 부릅니다.\n\n대규모 석유 매장지의 발견은 급속한 도시와화 보편적 경제 성장을 가져왔습니다. 도시엔 인구 붐이 일어났고, 낙후된 산간 지대 산타크루스는 급격한 도시화와 전례 없는 인프라 프로젝트를 통해 끊임없이 발전할 수 있었다. \n\n§G기억하세요. 산타크루스는 지금 최고의 나날을 보내는 중입니다.§!"