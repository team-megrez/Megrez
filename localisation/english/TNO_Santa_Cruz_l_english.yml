 STC_oriental_racist_party_desc: "산타크루스 정치 사상의 주류(통합주의와 분리주의자 모두 포함)은 모두 열등인종 '코야(colla)'들이 사는 서부에 비해 산타 크루스가 인종적으로 우월하다는 전제 아래 이루어집니다.\n\n서구 백인 혈통의 순수함을 기리고, 과라니 메스티소 전사의 후예로서 자신의 혈통을 찬미하는(때때론 그 두가지를 모두 찬양하기도 하는) 이들은 서구 언론이 이들을 '동방인종주의당'이라 부르면서 산타크루스를 볼리비아의 가장 커다란 재앙거리로 만드는 결과를 가져왔습니다."
 STC_pozo_cano_ghost: "포소 카노의 망령"
 STC_pozo_cano_ghost_desc: "1938년 이후 파라과이 외교정책의 최우선 사항과 목적은 산타크루스를 자신들의 영토로 통합하기 위한 전초단계로 동부의 독립을 성공시키는 것이었습니다.\n\n라울 델 포소 카노와 벵하민 벨리야는 이 활동에서 가장 중요한 일을 맡았으며, 그들이 있었던 산타 크루스 주재 파라과이 대사관은 분리주의자 선전의 온상으로 남아 있습니다. 파라과이의 군사력을 뒷받침 한 그들의 선전은 우유부단한 동부인들의 마음을 움직이는데 있어 상당한 효과를 발휘해오고 있습니다."
