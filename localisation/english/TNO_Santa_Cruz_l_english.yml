 STC_Carmelo_Ortiz_Taborga: "카르멜로 오르티스 타보르가"
 POLITICS_CARMELO_ORTIZ_TABORGA: "부스크 대통령이 일으킨 2차 차코 전쟁은 볼리비아에 유례없는 재앙을 안겨주었습니다. 그러나 카르멜로 오르티스 타보르가라는 인물을 중심으로 보인 한 특이한 오리엔탈계 조직에게 이는 하늘이 내린 은총과도 같은 일이었습니다.\n\n이른바 '분리주의자'라고 불리는 이들은 차코 전쟁 기간의 대부분 동안 아순시온에서 활동하며 '통합주의자'들과 열띤 설전을 벌여왔습니다. 물론 두 세력 모두 극도의 인종주의적 성향을 보이며, 서쪽 고원지대에 있는 사람들(물론, 백인계 소수민족도 포함해서)의 통치력을 거부하려 합니다. 이들 사이의 주된 갈등은 이 나라의 동쪽, 즉 산타 크루스와 그곳에 사는 백인들이 국가 전역에 대한 '책임'이 있는지, 아니면 내버려둘지에 대한 문제입니다. 그리고 파라과이가 승리를 거두어 산타크루스데라시에라에 진입하자, 분리주의자들은 자신의 선전 이미지를 부긱시키기 위한 여론의 지지를 얻어내 점령지의 민정권을 획득하게 되었습니다.\n\n한때 언론인이자 기업가였던 그들의 지도자는 산타 크루스의 독립을 위해 파라과이로 가장 먼저 망명한 인물이였으며, 볼리비아의 반격 작전이 실패할 때마다 이들 무리의 정통성은 날로 증가했습니다. 그럼에도 불구하고, 마지막으로 그어진 휴전선 양쪽 지역에서 타보르가에 대한 지역민들의 의견은 크게 엇갈리고 있습니다. 또한, 점령 아래 산타 크루스에서 민정을 담당하는 정부는 오르티스 타보르가의 지지자, 한때 존속했던 동방사회당 출신 인물들, 그리고 비정치적 성향의 친 산타크루스 위원회를 중심으로 한 신세대 인물들의 빅텐트 연합체로 구성되어 있습니다. 이들은 이 지역 정치적 의제를 다루는 집단이지만, 후자의 두 세력들 중 상당수는 파라과이의 군사적 행운에 의해 얻게 된 독립을 완전한 독립이라고 생각하지 않는 듯 합니다."
