 ace_promoted.1.t: "에이스 조종사의 등장"
 ace_promoted.2.t: "용감한 에이스 조종사 등장"
 ace_promoted.1.d: "[Root.GetAdjective] 공군에서도 용감한 조종사만이 많은 위험을 감수합니다. 호출신호 [From.GetCallsign](이)라고 알려진 숙련된 조종사, [From.GetName] [From.GetSurname], 중요한 국면에서 뛰어난 승리를 만들어냈을 뿐만 아니라 [From.GetMissionRegion]에서의 임무에서 [From.GetHerselfHimself] 자신이 살아돌아온 것으로 유명해졌습니다. \n\n[From.GetName] 측은 [Root.GetAdjective]의 용맹함에 대한 빛나는 상징으로써 승진을 널리 공표했습니다. 비록 국민들이 전쟁을 영광보다는 지옥이라고 생각할지라도, 많은 젊은이들이 그와 같은 전쟁 영웅들의 뒤를 따르고 있어 다행입니다."
 ace_promoted.1.d_major: "[Root.GetAdjective] 공군의 몇몇 용감한 조종사들은 위험을 감수하며 작전에서 크게 활약했고. [From.GetCallsign](이)라는 별명으로 불리는 숙련된 조종사 [From.GetName] [From.GetSurname](은)는 단순히 작전에서 살아돌아오는 것뿐만 아니라 [From.GetHerHis] 뛰어난 [From.GetWing] 조종 실력으로 [From.GetHerselfHimself](을)를 유명하게 만들고 있습니다. 현재 [From.GetName] 측은 [From.GetMissionRegion]에서 작전을 수행 중이며 그는 이 제공권 싸움에서 승리하는데 큰 도움이 되고있습니다.\n\n[From.GetName] 측은 [Root.GetAdjective]의 용맹함에 대한 빛나는 상징으로써 높은 선전 효과를 거두고 있습니다. 비록 국민들이 전쟁을 영광보다는 지옥이라고 생각할지라도, 많은 젊은이들이 그와 같은 전쟁영웅들의 뒤를 따르고 있어 다행입니다."
 ace_promoted.1.a: "용감한 자가 승리한다."
 ace_died.1.t: "[From.GetMissionRegion]에서 전사한 [From.GetCallsign]"
 ace_died.1.d: "[From.Owner.GetName]의 가장 유명한 [From.GetAceType] 에이스 중 한 명인, [From.GetFullName](이)가 [From.GetMissionRegion]의 임무중 화염에 휩싸여 추락했습니다. 불운하게도, [From.GetSheHe]는 오랜기간 유명인사였으며, [From.GetCallsign]의 죽음은 [From.GetHerHim]를 흠모하던 많은 사람들의 사기를 꺽었습니다.\n\n우리는 그 사건을 사람들에게 숨기고 싶었지만, [From.GetName]의 공개석상에 나타나지 않는다면 곧 의혹을 불러올 것입니다. 결국, [From.GetHerHis]의 죽음은 우리가 바라던 현 문제를 가려줄 또 다른 전설이 될 것입니다."
 ace_died.1.d_major: "[From.Owner.GetName]의 가장 유명한 [From.GetAceType] 에이스 중 한 명인, [From.GetFullName](이)가 전투에서 전사했습니다. [From.GetHerHis] [From.GetWingShort](은)는 [From.GetMissionRegion]에서의 작전 중 적의 포화에 피격 당해 화염에 휩싸여 추락했습니다, [From.GetSheHe]는 오랫동안 에이스 조종사로 활약해 왔기 때문에 [From.GetCallsign]의 죽음은 [From.GetHerHim]를 흠모하던 많은 사람들에게 큰 충격을 주었습니다.\n\n우리는 그 사건을 사람들에게 숨기고 싶었지만, [From.GetName]의 공개적인 출연이 없다면 의혹을 불러올 것입니다. 결국, [From.GetHerHis]의 죽음은 우리가 바라던 현 문제를 가려줄 또 다른 전설이 될 것입니다."
 ace_died.1.a: "살아있는 전설이 차라리 낫다."
 ace_killed_by_ace.1.t: "[Prev.GetCallsign]에게 격추된 [From.GetFullName]"
 ace_killed_by_ace.1.d: "[From.GetMissionRegion]에서 귀환한 조종사의 보고에 따르면, 악명 높은 [Prev.GetCallsign](이)가 이끄는 [Prev.Owner.GetAdjective] 비행편대가 [From.GetCallsign](을)를 노리고 추격해 왔다고 합니다. [Prev.Owner.GetAdjective](으)로부터 몇 차례의 벗어나기를 시도하고 일부 적 비행기를 격추시켰지만, [From.GetCallsign](은)는 [Prev.GetCallsign]에 의해 완전히 압도되었고, 증언에 따르면 허를 찔린 [From.GetHerHim]는 연료탱크가 정확하게 맞아 찢겨졌고, 결국 [From.GetName] [From.GetSurname]의 비행체는  [From.GetMissionRegion]에서 화염에 휩싸인 채 나선을 그리며 추락했다고 합니다.\n\n[From.GetFullName](은)는 용맹함을 보여줬고 [From.GetHerHis] 전공은 많은 이들에게 흠모의 대상이 됐습니다. 이 국가적 영웅의 손실은 [From.Owner.GetAdjective] 공군의 큰 타격이고 국가 전체적으로도 큰 타격입니다. 우리가 슬픔에 잠긴 것을 알면서도, [Prev.Owner.GetName](이)가 [Prev.GetFullName](을)를 영웅으로 축하하는 것은, 이 사건을 더욱 비극적으로 만들고 있습니다."
 ace_killed_by_ace.1.d_major: "[From.GetMissionRegion] 영공에서 악명 높은 [Prev.GetCallsign](이)가 이끄는 [Prev.Owner.GetAdjective] 편대가 아군 에이스 [From.GetCallsign](을)를 노리고 공격해왔습니다. [Prev.Owner.GetAdjective] 항공기들의 추격과 몇 차례의 집중 사격이 가해졌고, [From.GetCallsign](은)는 [Prev.GetCallsign]의 [Prev.GetWingShort]에 의해 완전히 압도되었고, 증언에 따르면 허를 찔린 [From.GetHerHim]는 연료탱크가 정확하게 맞아 찢겨졌고, 결국 [From.GetName] [From.GetSurname]의 [From.GetWingShort](은)는 [From.GetMissionRegion] 영공에서 걷잡을 수 없이 격렬한 불길에 휩싸여 추락했다고 합니다 .\n\n[From.GetFullName](은)는 용맹함을 보여줬고 [From.GetHerHis] 전공은 많은 사람들에게 흠모의 대상이 됐습니다. 이 영웅의 죽음은 [From.Owner.GetAdjective] 공군은 물론 국가적으로 큰 타격입니다. 우리가 슬퍼하는 것을 아는 [Prev.Owner.GetName](이)가 [Prev.GetFullName](을)를 영웅으로 추앙하는 것이 이 사건을 더욱 비극적으로 만들고 있습니다."
 ace_killed_by_ace.1.a: "우리에겐 엄청난 손실이군"
 ace_killed_other_ace.1.t: "[Prev.GetCallsign](을)를 격추한 [From.GetFullName]"
 ace_killed_other_ace.1.d: "최근 [From.GetMissionRegion]에서 수행했던 항공 작전에서 [From.Owner.GetAdjective] 공군은 큰 승리를 거두었습니다. 그 중에서도 중요한 성과는 아군 에이스 조종사 [From.GetFullName]의 영웅적인 행동으로 [From.GetCallsign](은)는 [Prev.GetCallsign](이)라는 별명으로 알려진 [Prev.Owner.GetAdjective] 에이스 조종사 [Prev.GetName] [Prev.GetSurname](을)를 사냥하기 위해 [From.GetHerselfHimself] 미끼가 되어 [Prev.GetCallsign](을)를 [From.Owner.GetAdjective] 조종사들의 함정으로 유인했고, [Prev.GetCallsign]의 편대는 함정에 빠졌습니다. [From.GetCallsign]는 [Prev.Owner.GetAdjective] 항공기들을 전술적으로 완전히 압도했고, 단 한번의 집중 사격으로 [Prev.GetCallsign](은)는 나선형을 그리며 [From.GetMissionRegion] 상공에서 추락했습니다.\n\n[Prev.GetFullName](은)는 많은 [From.Owner.GetAdjective] 조종사들이 [Prev.GetHerHis] 실력을 두려워하게 만든 존재였습니다. 이 것은 위대한 승리이며, 장병들이 뛰어난 전쟁영웅들을 따라 임무에 전념한다면 훌륭한 전과를 올릴 수 있다는 것을 보여줍니다."
 ace_killed_other_ace.1.d_major: "최근 [From.GetMissionRegion]에서 수행했던 항공 작전에서 [From.Owner.GetAdjective] 공군은 큰 승리를 거두었습니다. 그 중에서도 중요한 성과는 아군 에이스 조종사 [From.GetFullName]의 영웅적인 행동으로 [From.GetCallsign](은)는 [Prev.GetCallsign](이)라는 별명으로 알려진 [Prev.Owner.GetAdjective] 에이스 조종사 [Prev.GetName] [Prev.GetSurname](을)를 사냥하기 위해 [From.GetHerselfHimself] 미끼가 되어 [Prev.GetCallsign](을)를 [From.Owner.GetAdjective] 조종사들의 함정으로 유인했고, [Prev.GetCallsign]의 편대는 함정에 빠졌습니다. [From.GetCallsign]는 [Prev.Owner.GetAdjective] 항공기들을 전술적으로 완전히 압도했고, 단 한번의 집중 사격으로 [Prev.GetCallsign](은)는 나선형을 그리며 [From.GetMissionRegion] 상공에서 추락했습니다.\n\n[Prev.GetFullName](은)는 많은 [From.Owner.GetAdjective] 조종사들이 [Prev.GetHerHis] 실력을 두려워하게 만든 존재였습니다. 이 것은 위대한 승리이며, 장병들이 뛰어난 전쟁영웅들을 따라 임무에 전념한다면 훌륭한 전과를 올릴 수 있다는 것을 보여줍니다."
 ace_killed_other_ace.1.a: "모든 [From.Owner.GetName] 국민들이 이 승리를 기억할 것이다"
 aces_killed_each_other.1.t: "[From.GetFullName]의 추락"
 aces_killed_each_other.1.d: "가장 최근 임무에서 우리의 유명한 [From.GetAceType] 에이스 [From.GetFullname](은)는 두려운 에이스 조종사 [Prev.GetFullName](와)과의 기나긴 싸움을 끝냈습니다. 부족한 탄약과 탈출 가능성이 없으므로 인해,  [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 비행단의 포화를 뚫고 [Prev.GetCallsign](을)를 향해 돌진했습니다.\n[From.GetCallsign](와)과 [Prev.GetCallsign]의 두 비행체 모두 [From.GetMissionRegion]에서 산산조각나 추락하는 것이 관측됐습니다.\n\n우리를 위협하던 [Prev.GetCallsign]의 [Prev.Owner.GetAdjective](은)는 더 이상 위협이 되지 않는다는 것이 그나마 위안이지만, [From.Owner.GetAdjective]의 모두에게 영감을 주는 가치 있는 유명인사를 잃게 되었습니다."
 aces_killed_each_other.1.d_major: "가장 최근 임무에서 우리의 유명한 [From.GetAceType] 에이스 [From.GetFullname](은)는 두려운 에이스 조종사 [Prev.GetFullName](와)과의 기나긴 싸움을 끝냈습니다. 부족한 탄약으로 탈출 가능성이 사라지자, [From.GetCallsign](은)는 [From.GetHerHis] [From.GetWingShort](을)를 조종해 [Prev.Owner.GetAdjective]의 항공기의 포화를 뚫고 [Prev.GetCallsign](을)를 향해 돌진했습니다.\n[From.GetCallsign]의 [From.GetWingShort](와)과 [Prev.GetCallsign]의 [Prev.GetWingShort], 두 비행체 모두 [From.GetMissionRegion]에서 산산조각나 추락하는 것이 관측됐습니다.\n\n우리를 위협하던 [Prev.GetCallsign]의 [Prev.Owner.GetAdjective](은)는 더 이상 위협이 되지 않는다는 것이 그나마 위안이지만, [From.Owner.GetAdjective]의 모두에게 영감을 주는 가치 있는 유명인사를 잃게 되었습니다."
 aces_killed_each_other.1.a: "우리의 큰 손실이다"
 country_capitulated.0.t: "[Root.GetName]의 항복"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader](이)가 비겁한 [Root.GetAdjective] 측은 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하여 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef] 측이 이제 그들의 본토를 통제하고 있습니다.\n다른 곳에서 전쟁이 계속되고 있지만, 이것은 [From.From.GetNameDef] 측의 위대한 승리입니다."
 country_capitulated.0.d_positive_prev_no_faction: "\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [From.From.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 통제하고 있습니다.\n다른 곳에서 [Root.GetFactionName]의 잔존국들에 대한 전쟁이 계속되고 있지만, 이것은 [From.From.GetNameDef]의 위대한 승리입니다."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader](이)가 비겁한 [Root.GetAdjective] 측은 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하여 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef] 측이 이제 그들의 본토를 통제하고 있습니다.\n다른 곳에서는 [Root.GetFactionName] 측과의 전쟁이 계속되고 있지만, 이것은 [From.From.GetFactionName] 측의 위대한 승리입니다."
 country_capitulated.0.d_negative_both_no_faction: "\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [Root.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 통제하고 있습니다.\n이 치명적인 손실에도 불구하고, [From.From.GetNameDef](와)과의 전쟁은 아직 끝나지 않았습니다."
 country_capitulated.0.d_negative_prev_no_faction: "\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [Root.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef] 정부가 이제 그들의 본토를 통제하고 있습니다.\n여전히 [From.From.GetNameDef] 측과의 전쟁은 계속되고 있지만, 이것은 모든 [Root.GetFactionName] 소속국들에게 강력한 타격으로 남아있습니다."
 country_capitulated.0.d_negative_prev_faction: "\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [Root.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 통제하고 있습니다.\n[From.From.GetNameDef](와)과 남아있는 [From.From.GetFactionName] 측과의 전쟁은 계속되고 있지만, 이것은 모든 [Root.GetFactionName]들에게 불운한 타격이었습니다."
 country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 이제 본국을 지배하는 [From.From.GetNameDef]에 항복하였습니다.\n\n[From.From.GetName] 측과 [Root.GetName] 측 간의 전투는 끝났지만 [From.From.GetNameDef] 측은 여전히 총력전 중이며, 전투는 다른 곳에서 계속됩니다."
 country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 본토를 통제하고 있는 [From.From.GetNameDef]에 항복했습니다.\n\n[Root.GetName](와)과의 싸움은 분쟁의 일부일 뿐이었습니다. [From.From.GetNameDef] 및 [Root.GetFactionName] 잔존국과의 전쟁은 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 본토를 통제하고 있는 [From.From.GetNameDef]에 항복했습니다.\n\n[From.From.GetNameDef](와)과 [Root.GetNameDef]의 싸움은 분쟁의 일부일 뿐이었습니다. [From.From.GetFactionName](와)과 [Root.GetFactionName] 잔존국과의 전쟁은 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] 정부는 [From.From.GetNameDef]에 완전한 항복을 선언했습니다. 수많은 독립 [Root.GetAdjective] [From.From.GetRulingIdeology] 지지자들과 [From.From.GetAdjective]군은 [Root.GetLeader](와)과 그의 정부를 추방하고, [From.From.GetNameDef](와)과 협력하여 [Root.GetNameDef]의 통치를 위해 신정부를 수립했습니다. [From.From.GetLeader](은)는 이런 상호간의 합의가 [Root.GetNameDef]에 새로운 번영과 협력의 시대를 가져다 줄 것이라 언급했습니다.\n[Root.GetLeader](은)는 이 선언에 대해, 그가 비록 망명 중에 있을 지라도 그는 그의 고국인 [Root.GetNameDef](을)를 위해 계속해서 투쟁하고, 모든 저항 운동에 대해 지원할 것이라고 했습니다."
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] 정부는 [From.From.GetNameDef]에 완전한 항복을 선언했습니다. [Root.GetLeader]에 의해 [Root.GetNameDef](이)가 되어버린 [From.From.GetRulingIdeologyNoun]의 오명에 실망한 수많은 [Root.GetAdjective] 시민들은 그를 권력에서 끌어내리고 [From.From.GetNameDef]의 지도 아래 신정부를 설립하기 위해 [From.From.GetAdjective]군에 입대했습니다. [From.From.GetLeader](은)는 이런 상호간의 합의가 [From.From.GetNameDef]에 새로운 번영과 협력의 시대를 가져다 줄 것이라 언급했습니다.\n[Root.GetLeader](은)는 이 선언에 대해 [From.From.GetLeader](은)는 진정한 [From.From.GetRulingIdeology](이)가 아니라고 주장하고 비록 그가 망명 중에 있을 지라도 그는 그의 고국인 [Root.GetNameDef](을)를 위해 계속해서 투쟁하고, 모든 저항 운동에 대해 지원할 것이라고 했습니다."
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef](은)는 [From.From.GetNameDef]에게 완전한 항복을 선언했습니다. [Root.GetFascistLeader]가 [From.From.GetLeader]의 소원대로 나라를 통치하도록 국가원수가 되었으며, 국가 내부의 [From.From.GetRulingIdeology] 지지자들에 대한 [Root.GetAdjective] 정부의 관용이 [Root.GetName]의 몰락에 작용했다는 것이 분명합니다.\n[Root.GetLeader](은)는 이것이 [Root.GetAdjective]의 끝이 아니라고 주장하며, 조국에서 추방 당한 동안에도 모든 저항 운동을 지지하겠다고 밝혔습니다."
 country_capitulated.0.a: "좋은 소식이다!"
 country_capitulated.0.b: "어둠의 시대가 도래했다."
