 UKR_the_new_hruchevsky_desc: "아주 짧은 시간동안 우크라이나는 자유롭게 숨쉴 수 있었습니다. 우리 목을 짓누르는 폭군도, 피를 흘리게 하던 볼셰비키와 파시스트도 없었던 아주 짧은 평화의 시간이 있었습니다. 이 평화, 우리 존재의 영원한 정당이자 우크라이나의 꿈을 품은 이 기념비적인 사건은 국가혁명의 서사시에서 볼 수 있는 한 위대한 영웅의 손에 의해 만들어진 것입니다. 미하일로 흐루세우스키는 당시 우크라이나 역사를 연구해 온 몇 안 되는 역사가였습니다. 1917년 중앙 라다 의장으로 선출된 이후 그의 꿈은 번번이 좌절되어야만 했습니다. 1930년대 이르러 우크라이나 자치의 유일한 불꽃은 폴란드 힐라시나에 UNDO라는 군소정당으로만 남아 있었습니다.\n\n볼셰비키가 폴란드를 침공하고 모든 것을 없애버렸을 때, 소련은 현지 협력자로 UNDO를 포함한 민족주의자를 활용했습니다. 독일군이 국경을 넘자 UNDO는 이 상황을 이용해 성장했습니다. 그 이후로 우리는 우크라이나를 점령해 오는 모든 침략자들과 포기하지 않은 채 싸워왔습니다. 잔혹한 독일인, 미친 반데라주의자, 저주받은 공산주의자들은 우리가 계속 싸울 힘이 없다고 착각하는 것 같은데, 그건 착각입니다. 아주 크나큰 착각이지요."
 UKR_the_old_guard_of_the_republic_desc: "While many of our men continue to fight for Ukrainian democracy, there are very few which continue to shine as brightly as the old guard of the Republic.\n\nTaras Bulba-Borovets, a partisan at heart, Oleksandr Udovychenko, a general who bore the burden of exile, and Yuriy Tyutunnyk, a man who had once supported the Soviets. Their histories are filled with hardship and struggle, yet they were all in service to the Republic and our homeland. Each of these three men may be old, though they remain eager and willing to fight for the survival and liberation of our democracy and people. They will assist us to the best of their ability, and once the time comes, they will be instrumental in the destruction of the fascist tyrants."
 UKR_borovets_commissars_desc: "Since the UNDO effectively couped the U-SSR military government in Galicia, and even further beyond in the last days of the Bolshevik invasion, Taras Bulba-Borovets has fought for Democracy with his armies of supporters for decades on end. While constantly harassed by disorder within his ranks and arrests from German forces, Borovets has stood firmly for our cause. Currently occupied in maintaining the Ukrainian National Revolutionary Army within the Generalgouvernement's borders, the living legend has found himself wanting for manpower.\n\nWith a recent wave of volunteers now waiting in the wings, we have the option to send them towards Borovets for training under his faithful \"100 Man Army\" of commissars, so named after those faithful few who have stuck with Borovets for so long. Given these reinforcements, it won't be long before these skilled men and women find themselves a part of those legendary 100."
 UKR_heirs_of_the_exiles_desc: "Exile is something many Ukrainians know of intimately. When the Bolsheviks came first, those who resisted were forced to leave their homes and become emigres, exiles in a foreign land, surviving until their time to return comes. And while they settled into their new homes, and went about their new lives, none have ever forgotten about their homeland. While most remain in their homes, watching from afar as our land is butchered, some return to their ancestral home, Side-by-side, they stand in solidarity with us, marching with us, fighting with us, bleeding with us. They give the Republic the legitimacy of the true government of Ukraine that it so desperately needs, and they give us something which the people need in these trying times - hope."
 UKR_the_culturalists_might_desc: "For all their heinous crimes, the greatest tragedy of Ukraine's occupation was the suppression and persecution of Ukrainian culture. Ivan Dziuba and the Culturalists treat this as the existential threat that it is, connecting root nationalism to that very shared culture, and advocating at every turn for resources to be spent on its spread.\n\nGrowing in influence, they have a simple yet very powerful message, and work to build grassroots support among the people. Though of course operating in a decentralized manner, they have proven extremely effective in organizing the militias that will be needed in the fights to come."
 UKR_the_slave_book_clubs_desc: "A nation's culture is its soul, the Nazis know this well. In their attempts to stomp out our nation under their iron heel, they have sought to deny their slaves access to their culture, their very souls, their identity as Ukrainians, and as human beings. We reject their tyranny.\n\nWe will infiltrate the slave camps and slums across Ukraine, spreading food, protection, compassion, and books. Books are the key to culture, to civilization itself. To deny a man literacy is to lock off a part of his mind and doom him to ignorance. So, we will help educate the slaves of the Reich, so that one day, when they are free, they can express themselves and take pride in who they are."
 UKR_galician_roots_of_the_ukrainian_tree_desc: "Our main base of support lies in Galicia. While the Ukrainians there receive better treatment than the Poles, they know that it is a farce to pit them against their brothers in bondage. Enslavement is still enslavement, and freedom is still freedom, no matter what the slavers say. We are glad our people see this.\n\nNot only that, but our roots also lie here - it was Galicia where the UNDO was born, proud defenders of Ukrainian rights under Polish rule and the Soviet occupation. When we proclaim Ukraine's liberation from fascist tyranny, a beautiful tree will sprout, and it's roots will be in Galicia, the birthplace of a new Ukrainian democracy, its fruits being granted to all under its shade."
 UKR_eternal_monuments_to_unity_desc: "The discord that should otherwise exist between the many men - now co-operating in pursuit of a shared goal - has astonishingly failed to manifest, and working together they have managed to make incredible progress in their goals. Though certainly amazing in its own right, this unexpected unity also offers tremendous opportunity to demonstrate national cohesion.\n\nThis opportunity cannot be missed, and so a campaign of 'information' will be launched. The bravery and camaraderie existing between these men will be showcased, and in so doing the same principles can be attributed to the state."
 UKR_our_men_on_the_inside_desc: "There are many brave souls in Ukraine who have accepted the ire of their countrymen in order to 'collaborate' with the occupation - and thereby infiltrate it. Among these stand Ohloblyn, formerly the mayor of Kiew and now serving as the mayor of Brest following a forced relocation by Koch. Though saddled with Bahaziy, the fascist, as his deputy both then and now, he has been able to keep the man in check and thereby maintain his position.\n\nA most useful position. Information, supply, and weaponry can be and is redirected to liberating forces, moving the state ever closer to freedom. A new shipment of both is immediately forthcoming."
 UKR_ohloblyns_place_in_brest_desc: "Ohloblyn may have been exiled, demeaned, and forgotten, but that doesn't mean he's powerless. Under his watch is a small collection of minor anti-partisan and police brigades, all of which are at least willing to work with us. Some of these men are strident democrats, simply trying to protect their people from any further damage. Others are Melnykite fascists simply tired of Reich mismanagement. Whatever their motives, we can use them. While not enough for a full division, their manpower will prove valuable in our fight against the Nazi menace."
 UKR_a_bureaucratic_reshuffle_desc: "Fortunately for us, there is a healthy variety of capable, suitably sympathetic bureaucrats who may be inclined to lend their talents to our cause. Less fortunately is the fact that most of them languish in useless positions in which their abilities are all but wasted on menial tasks that accomplish little. Meanwhile, Melnyk's collaborators have stacked the bench in Brest-Litovsk, and if we are to gain a foothold there, we will need to find a creative solution to this little roadblock.\n\nOleksandr Ohloblyn has presented such a solution. He shall begin the process of a \"bureaucratic reshuffle\" in Brest-Litovsk and ensure that bureaucrats loyal to us take all of the top spots, while making sure Melnyk's men find themselves in the useless offices that our allies once held. Bahaziy's lot won't be too pleased with this maneuver, but we have not come this far without already stepping on a few toes."
 UKR_promote_popular_participation_desc: "Participation in our struggle against tyranny is broad-reaching, yet some struggle to understand what it truly is.\n\nWhat is democracy, if not the participation of the common people in governance of the nation, in resistance to fascism, in solidarity with our country folk? To liberate ourselves, we, the common masses of free peoples must work together for something greater, an idea with merit, for ourselves and the Republic. Yet we also fight for the liberation of not just ourselves, but of our friends, family, even complete strangers. Should we shirk in our duties, should we miss even one Ukrainian, all this would not be worth it. The people must know that without their help, they and the ones next to them cannot, in any sense of the word, be free."
 UKR_prying_open_the_pipeline_desc: "For those in the Reichskommissariat Moskowien, buying guns is a surprisingly easy affair. A steady stream of illicit weapons pour out of Germany daily, to be siphoned by their various factions and used to conduct their endless war. Until now, the PG has supported itself through less reliable methods of raiding and desertion, but that can change. With our connections through Ohloblyn, we may be able to divert this pipeline for our own ends. Each German gun will leave us more prepared for this upcoming war - in time, perhaps more than the Germans themselves."
 UKR_recontest_galicia_desc: "At the westernmost extreme of Ukraine lies Galicia, a region stuck in a rather... complicated situation. Currently, it lies under the jurisdiction of the Generalgouvernement, separated from Germany's administration in Ukraine. Despite this, much of our popular support comes from this region regardless of the arbitrary lines the Germans have deigned to draw across Eastern Europe.\n\nUnfortunately, our mortal enemies, the Ukrainian Insurgent Army, also have considerable sway over the people of Galicia. We cannot allow them to gain a monopoly over one of the few regions we can call our own. Coordinating efforts to combat their influence will be rather difficult in such a distant area, but the alternative may cost us our only reliable base of support."
 UKR_saturday_night_mass_desc: "Over the course of the administrative reorganization following the West Russian War, the effects of which landed our close allies Ohloblyn and Bahaziy into leadership of Brest, have also sent us a treasure trove of \"untrustworthy\" regional governors in the region surrounding us. Whether these are low-level bureaucrats, well-meaning collaborators, or just plain-old power-hungry pawns, we can begin taking action on those who we have found liable to be amenable to our cause.\n\nThrough singling out those who will likely work with us and persuading them to aid us -or more likely, only making them aware of our existence- we will find ourselves with a great many new recruits, and many more connections once the opportunity to rise presents itself. All we need to do is hold meetings with the likely supporters, and we hold ourselves access to a fantastic potential meeting place or two."
 UKR_the_banderite_files_desc: "Defeating the Ukrainian Insurgent Army in Galicia will be no small task. These vengeful Banderites are fanatics, and have been known to fight with an almost animalistic ferocity. That being said, radical ideals are no substitute for proper tactics, and with the help of a little creative thinking, supplanting them as the dominant partisan group in the region may indeed be possible.\n\nOur initial strategy shall be to remain a step ahead of the Banderites at all times. Partisan units shall observe their patrols, examine the effect of their ambushes, and study which avenues of attack they are most comfortable with. Once we have this knowledge in our arsenal, we shall use it against them and root out the UPA once and for all."
 UKR_rally_the_turncoat_coppers_desc: "The Germans have long understood that holding the lands of the East with the Wehrmacht alone is an impossible task. Here in Ukraine, many of the local policing duties have fallen into the hands of native police units who collaborate with the occupiers in order to free up their soldiers for more pressing fronts. The Germans may intend to turn us against one another, but this may prove to be their undoing.\n\nTo seize Brest-Litovsk, we need only reach out to the police departments there and sway them to see things from our point of view. As far as we know, the tendrils of the UPA have not managed to penetrate into the local law enforcement, and it would be unwise to sit around and wait for them to seize this chance before we do. Should all go to plan, we will gain a very useful ally indeed when the uprising begins in earnest."
 UKR_pull_some_strings_desc: "Ohloblyn has connections and influence within the Brest region, and some of our men do not realize that our goals reach farther than their imagination. Their suggestions involve Ohloblyn utilizing such influence to pull the policemen of the Brest region to our side here and now, yet we asked them one question. Why not equip them first?\n\nThe Reichskommissariat is desperate to stamp out resistance, blinded by their urge to crush us once and for all. So desperate, in fact, that Ohloblyn and his friends could send a request for additional equipment to be sent to the Brest region in order to bring about a more swift end to resistance there. Using such emotions to our advantage is what may yet give us the edge in the coming fight."
 UKR_build_up_the_polissian_sich_desc: "The Ukrainian National Revolutionary Army have been driven deep into the Galician mountains. Despite this, they are still a formidable force, possessing hardened fighters, deep ties into their region, and a willingness to fight and die surpassed perhaps only by our own.\n\nIt is therefore time to ensure that our alliance is formalized, politically if not quite yet militarily, and so cement future relations. The Polissian Sich is valuable indeed, and we will benefit from such cooperation in the future."
 UKR_organize_the_mobs_desc: "The inevitable grows closer and closer. The instability gripping the occupation state and its loathsome administrators grows stronger and stronger, and more and more people are emboldened to take a stand against it. Yet the puppets still have strength, and in time they will crush the bodies, if not the spirit, of these brave souls. Unless we take action.\n\nWe will. We will organize, arm, and task them with purpose, and in so doing turn them from a mob into an army. They stand a chance, if they stand with us. The invaders have none."
 UKR_call_the_collaborators_desc: "In an ideal world, we would renounce any man who worked to maintain the German hold on our land. However, we do not live in an ideal world.\n\nAdministrators, bureaucrats, soldiers, we need them all. Our manpower reserves can drastically be improved with the addition of these Ukrainian collaborators, and their knowledge would do wonders fueling our new beast. With every taker, we gain information, intelligence, and caches of precious weaponry. Past the moral conundrum, using this vast bank of resources is a no brainer.\n\nThe news shall be spread. Posters, pamphlets, word of mouth. Join the Republic, no matter your crimes Waffen-SS, the National Army, or the Auxiliary Police, the past makes no more difference. If you wish to fight for our Ukrainian Republic, we welcome you!"
 UKR_a_deal_with_the_reds_desc: "It is impossible to downplay the size of the upcoming struggle we must surmount for a free Ukraine; savage Banderites, the Reichs armies, and zealous Bolsheviks all stand in opposition to the establishment of democracy in our homeland. We cannot afford to face all three of our enemies at once, and we may not have to. As much as we may loathe the Reds for decades of socialist dictatorship, we share a mutual hatred of the fascists that far outweigh our animosity for each other.\n\nWe'll use our contacts to send a message to the communists asking for a ceasefire, maybe even an agreement of cooperation, to destroy the vile forces of the UPA and the Nazis. It won't last, of course, but one less enemy to deal with in the early phases will give us time to build up and annihilate them later."
 UKR_chase_the_communists_out_desc: "Many in our ranks were not even born when Ukraine was last under Soviet occupation. They never experienced the horrors and persecution that Communist rule entailed - while this was never as severe as it is now under a fascist government - the red's incompetence led directly to the nightmare we now live in.\n\nSome of the more naive among us want to cooperate with the communists as long as the Swastika flies over Ukraine. The communists who so gladly persecuted us when we weren't necessary to their survival? No! We will not work with the communists. Ukraine will be free of all dictators, whether red or brown.\n\nWe'll strike the red strongholds in the west, removing the tumor that would otherwise grow to cripple Ukraine. The fascists and bolsheviks are fundamentally the same at heart, and soon the west will be free of them - and then the rest of Ukraine will follow."
 UKR_prepare_a_provisional_government_desc: "The Nazi abomination is falling apart - their authority in the west of Ukraine has become little more than a formality, with the central occupation force unable to extend their control outside certain urban areas. It is finally time for our partisan movement to prepare to take up the reins of government. A provisional one will be formed to quickly take the place of the Reichskommissariat - a democratic, liberal republic, not communist and not fascistic. Horlis and his loyal men will take the helm and create a proper system that serves the people and will listen to their demands.\n\nThe transition will be difficult - our country has been stripped of much of its resources, and few have had the opportunity to govern themselves. But let this be a step towards prosperity for all Ukrainians - a dream much closer to being realized than it may ever have been."
 UKR_what_of_the_occupiers_desc: "Generalplan Ost, and its cruel implementation over the past two decades, meant that thousands of Germans moved east to settle in our lands, 'cleansing' it of Ukrainians and fertilizing our lands with our blood. Now there are hundreds of thousands of settlers across the country, many glad followers of the Nazi cause. The question of how to deal with them is debated within our movement. Some consider that trying to deport all Germans will create a fifth column against our cause - particularly among those that lived in Ukraine prior to the occupation. Others consider that there is no other adequate course of action. Questions regarding what happens to the children of these settlers who had no choice in the matter have also arisen.\n\nIt will be nearly impossible to make a decision that appeases everyone within the movement. The more collaborator-sympathizing part of our faction wishes to give concessions to the settlers, which will not go down well with our more nationalistic followers, yet a decision must still be made if we are to deal with the issue at hand decisively. Let us avoid falling over the first hurdle to creating a free Ukraine."
 UKR_a_promise_desc: "The leader of the supposedly superior Aryan race lies on his deathbed - as his health falters, his tendrils retreat from Ukraine. Those in the west are ready to fight for their freedom and make the most of the approaching opportunities.\n\nHorlis will prepare a speech to rally supporters of a free and democratic Ukraine. He will promise free and fair elections and that they will be held as soon as possible once Ukraine is liberated from fascist and communist rule. We won't use authoritarian tricks like a 'temporary dictatorship' or the elections being guided. Ukraine must be truly free once it is liberated. It will be!"
 UKR_the_anthem_of_the_liberated_desc: "The clock chimes, and Ukraine will rise. Germany ailes under its own weight, the Reichskommissariat crumbles, and Koch lays on his deathbed. Never since the days of 1917 have we found ourselves with such a firm chance for National Liberation. From what we can tell, with many garrisons currently either dissolving in light of Germany's effective collapse or struggling against many of the other partisan movements taking the initiative, it is clear that the time to rise is now or never.\n\nBulba-Borovets' Ukrainian National Revolutionary Army has already begun the preliminary actions of rising up once the Generalgouvernement falls, and Ohloblyn's government in Brest is mobilizing at this very moment. Before long, Ukraine will be free, and we will play our hand in bringing down the Reichskommissariat.\n\nWhether or not we live to see it."
