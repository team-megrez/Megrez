 UKR_breadbasket_of_the_reich_consumption_cycle: "소비 주기"
 UKR_breadbasket_of_the_reich_consumption_cycle_desc: "§FGDP 성장률:§G[?UKR_BB_consumption_cycle_profits_gdp|2]%§!\n기타 수입:§G[?UKR_BB_consumption_cycle_profits_income|3]B§!\n--------------\n§!매년 우크라이나 농부들은 아리아인들의 철저한 감시 아래 땅을 경작하고 씨앗을 심은 다음 밀 이삭을 수확합니다. 매년 독일 회계사들은 조국에 대한 우리의 할당량이 지켜지는지 확인하기 위해 곡물 창고를 한 알까지 점검합니다. 올해도 다르지 않습니다. 밀을 수확하고 할당량을 확인했으며 본국의 농업 식품 회사들이 우리 곡물을 유리한 가격에 구입했습니다. 그리고 우리가 할당량을 채우든 채우지 못하든 국가판무관부는 여전히 수익의 일부를 가져갈 것이며, 이는 우리가 원하는 곳으로 재투자할 수 있습니다."
 UKR_consumption_cycle_dynmod_add_tt: "아래의 효과를 가지는 §Y소비 주기§! 국민정신을 얻게 됩니다:\nGDP 성장률:§G[?UKR_BB_consumption_cycle_profits_gdp_display|2]%§!.\n\n기타 수입:§G[?UKR_BB_consumption_cycle_profits_income_display|3]B§!.\n"
 UKR_breadbasket_dynmod: "£GFX_pol_idea §F라이히의 곡창지대§!"
 UKR_development_tax: "일회성 개발 세금"
 UKR_development_tax_desc: "라이히의 어려움으로 인해 국가행정부는 다른 곳에서 자금을 찾아야 했습니다. 내부적으로도요. 개발 프로그램을 위해 우크라이나인들에게 부과되는 특별세는 필요한 작업에 자금을 조달할 수 있도록 보장합니다. 물론 이 세금은 다시 부과되지 않을 것이라는 것은 확실합니다. 무조건 확신합니다."
 UKR_paradise_aflame: "불타는 낙원"
 UKR_paradise_aflame_desc: "우크라이네는 아리아 민족에게 천국이 될 것이라고 약속되었습니다. 손가락 하나 까딱하지 않고도 큰 부를 거둘 수 있고, 조국의 아들들이 빛나는 태양 아래서 독일의 미래를 건설할 수 있는 가능성이 무한한 땅이었죠. 도시 생활의 모든 타락에서 벗어나 가족을 위한 평화로운 농장을 가진 겸손하게 살아가는 운명 그대로의 삶을 지낼 아리아인 남자가 될 것이었습니다.\n\n그리고 그 꿈이 눈앞에서 불타고 있습니다.\n\n국가판무관은 혼수상태입니다. 정부는 분열되어 서로 다투고 있습니다. 경찰은 과중한 업무에 시달리며 도적떼를 막기 위해 고군분투하고 있습니다. 당파들은 코흐의 죽음을 국가사회주의 몰락의 첫걸음으로 여기며 그 어느 때보다 강경한 태도를 보이고 있습니다. 우크라이네의 민중들은 비명을 지르고, 울부짖고, 죽어가고 있습니다.\n\n이제 분명해졌습니다.\n\n§x우크라이나는 파멸했습니다.§!"
 UKR_indecisive_council: "우유부단한 보안위원회"
 UKR_indecisive_council_desc: "보안위원회는 국가 내 안보와 통합을 촉진하는 데 다소 비효율적임이 입증되었습니다. 오히려 현존하는 파벌 간의 갈등만 심화시켰을 뿐입니다. 국가의 안정을 확보하고 유지하려면 보다 영구적인 해결책을 찾아야 합니다."
 UKR_to_the_strongest_idea: "가장 강한 자"
 UKR_to_the_strongest_idea_desc: "통합을 촉진하려는 노력은 완전히 실패했고, 행정부 내 파벌주의는 견제되지 않은 채 격렬해졌습니다. 이러한 기능 장애는 조율된 대응을 방해하지만, 다양한 파벌이 좋든 나쁘든 거의 견제받지 않고 각자의 의제를 진행할 수 있도록 허용합니다."
 UKR_in_this_together: "한 배를 탔다"
 UKR_in_this_together_desc: "단결을 촉진하려는 노력은 어느 정도 성공적이었으며, 파벌 간의 마지못한 협력으로 외부 문제에 집중할 수 있게 되었습니다. 파벌 간 다툼의 휴전은 결코 완벽하지는 않지만, 국가가 위협에 집중하고 질서를 회복하기 위해 행동하게 할 수 있습니다."
 UKR_disjointed_forces: "분리된 권력"
 UKR_disjointed_forces_desc: "파르티잔 반란과 반란의 강도와 정도는 행정부의 행정력을 거의 압도했습니다. SS 경찰과 국방군이 최선을 다해 대응하고 있지만, 이들이 강화되고 근본적으로 재편되지 않는 한 그 효과는 현저히 떨어질 것입니다."
 UKR_regrouping_forces: "재편된 권력"
 UKR_regrouping_forces_desc: "최악의 혼란은 수습되었지만, 우리 경찰과 국방군은 여전히 반란에 맞서기 위해 재편성하고 조직을 재정비하는 중입니다. 이 재편성이 완료될 때까지 우리 군대는 여전히 손해를 입을 것이지만 이러한 반란을 진압하기 위해서는 절대적으로 필요합니다."
 UKR_UCW_war_within: "내부의 전쟁"
 UKR_UCW_war_within_desc: "§F매월 인구: [?UKR_war_within_monthly_pop|%+=.1]\n매주 안정도: [?UKR_war_within_stability_weekly|%+=]\n저항 활동 기회: [?UKR_war_within_resistance_activity|%-=.1]\n저항도 증가 속도: [?UKR_war_within_resistance_growth|%-=.1]\n저항도 감소 속도: [?UKR_war_within_resistance_decay|%+=.0]\n주둔군 수요: [?UKR_war_within_garrison_factor|%-=.0]\n순응도 획득: [UCWGetComplianceGain]\n--------------\n§!정부의 현재 주 목표는 대규모 파르티잔 반란 대항에 맞춰져 있지만, 소규모 집단은 소속이 있든 없든 진압군 수의 부족을 악용하여 전국에 혼란을 야기하고 있습니다. 국가가 더 큰 투쟁에서 승리하려면 최전선의 후방을 확보하기 위해 행동해야 합니다."
