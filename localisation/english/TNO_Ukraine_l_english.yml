 UKR_destiny_category: "§C운명 선택§!"
 UKR_destiny_category_desc: "\n\n\n\n\n\n많은 이들에게 §M우크라§!§Y이나§!는 부패와 곰팡이로 가득 찬 유럽의 곡창지대입니다. 비옥한 토양의 결실을 맺은 §M우크라§!§Y이나§!가 소련 치하에서 번영하고 적어도 라이히의 치하에서는 견딜 수 있으리라 기대할 수 있습니다. 하지만 지금 §M우크라§!§Y이나§!는 수백만 명의 죽은 사람들과 그들의 꿈이 함께 묻힌 공동묘지가 되어버렸습니다.\n\n자유 공화국의 꿈은 첫 숨도 쉬기 전에 짓밟혔습니다. 민족 공산주의의 꿈은 바르바로사의 폭풍 속에서 사라졌습니다. 스테판 반데라의 꿈도 그와 마찬가지로 죽었습니다. 국가사회주의의 꿈은 급속히 쇠퇴하고 있습니다.\n\n이 꿈들은 죽었나요?, §C살아있나요§!? 누군가에게 §M우크라§!§Y이나§!의 운명을 바꿀 기회는 주어질 것입니다.\n\n§O당신§!은 어떤 꿈을 선택하시겠습니까?\n\n§C운명§! 선택: [GetUKR_destiny_favorite]."
 UKR_destiny_favourite_0: "§R아무도 없음§!"
 UKR_destiny_favourite_UKR: "£UKR_reichskommissariat §j우크라이네 국가판무관부§!"
 UKR_destiny_favourite_FUK: "£UKR_pg §D우크라이나 민족혁명군§!"
 UKR_destiny_favourite_UKS: "£UKR_communists §S우크라이나 사회주의 소비에트 공화국§!"
 UKR_destiny_favourite_BOV: "£UKR_UPA §s우크라이나 민족주의자 조직 - 반데라파§!"
 UKR_destiny_pick_UKR: "£UKR_reichskommissariat §j우크라이네 국가판무관부§! 선택"
 UKR_destiny_pick_UKR_desc: "'우크라이나'로 알려진 영토는 거대한 설계의 한 조각일 뿐입니다. 수 세기 동안 어둠 속에 갇혀 있던 독일 국민들은 총통 각하의 말 한마디에 깨어나 두 팔을 뻗어 유럽 전역을 누비며 국가의 번영을 위해 필요한 공간을 찾았습니다. 그리고 그들은 이곳 우크라이나의 황금빛 들판과 눈부신 하늘에서 그 공간을 찾았습니다.\n\n우크라이나의 자유는 독일이 우크라이나에 주고자 하는 자유입니다. 우크라이나의 미래는 독일이 어떤 길을 제시하든 그것에 달려 있습니다. 그것은 친절할 수도 있고 잔인할 수도 있겠지만 우크라이나의 운명은 우크라이나 스스로가 결정할 수 없다는 사실을 명심해야 합니다."
 UKR_DEC_destiny_pick_UKR_tt: "§O당신§!은 £UKR_reichskommissariat §j우크라이네 국가판무관부§!의 이야기를 갈 것입니다.\n\n운명은 정해진 단락에 갇히지 않는다."
 UKR_destiny_pick_FUK: "£UKR_pg §D우크라이나 민족혁명군§! 선택"
 UKR_destiny_pick_FUK_desc: "우크라이나는 수백 년 동안 진정한 자유를 누린 적이 없습니다. 우크라이나가 자유에 가장 가까이 다가간 것은 1917년의 러시아 제국, 독일 제국, 그리고 소비에트 연방의 독재자로부터 잠시나마 자유를 얻었을 때였습니다. 흐루셰우스키 시대는 최고의 시절이었지만 지금은 역사 속으로 사라졌고, 그마저도 서서히 잊혀지고 있습니다.\n\n유리 호를리스는 볼셰비키와 나치에 의해 혁명이 다시 무너진다면 어떤 일이 벌어질지 전혀 오해하고 있지 않으며, 다시는 그런 일이 일어나지 않도록 하겠다고 결심했습니다. 공화주의파가 승리하면 우크라이나에 자유가 돌아올 것입니다. 그것이 어떻게 지켜질지는 시간 만이 알 수 있습니다."
 UKR_DEC_destiny_pick_FUK_tt: "§O당신§!은 £UKR_pg §D우크라이나 민족혁명군§!의 이야기를 갈 것입니다.\n\n행복은 영원하고 도달할 수 없는 저 너머의 신기루인가?"
 UKR_destiny_pick_UKS: "£UKR_communists §S우크라이나 사회주의 소비에트 공화국§! 선택"
 UKR_destiny_pick_UKS_desc: "1917년 러시아 혁명은 20세기 동유럽에 일어난 가장 위대한 사건이었으며, 그 덕분에 우크라이나는 민족 공산주의 혁명을 겪게 되었습니다. 부하린의 '우크라이나화' 계획 허용부터 북부 쿠반 지역의 행정권 강화까지, 우크라이나 사회주의 소비에트 공화국은 모스크바로의 중앙집권화에도 불구하고 상대적으로 평화와 번영의 황금기를 맞이한 것처럼 보였습니다.\n\n그러나 지금 우크라이나는 부서지고 약탈당하며 쇠사슬에 묶여 있습니다. 현재 우크라이나 사회주의 소비에트 공화국의 지도자인 올렉산드르 슘스키는 민족 공산주의라는 붉은 깃발 아래 우크라이나를 해방시킬 것이 확실해 보입니다. 그리고 그 이후 우크라이나가 어떻게 살아남을지는 누구나 추측할 수 있습니다."
 UKR_DEC_destiny_pick_UKS_tt: "§O당신§!은 £UKR_communists §S우크라이나 사회주의 소비에트 공화국§!의 이야기를 갈 것입니다.\n\n희망, 꿈을 향한 결단이 아니라면 그것은 무엇인가?"
 UKR_destiny_pick_BOV: "£UKR_UPA §s우크라이나 민족주의자 조직 - 반데라파§! 선택"
 UKR_destiny_pick_BOV_desc: "코노발레츠의 죽음 이후 우크라이나는 수치와 패배만을 알았습니다. 진정한 민족주의자들은 반데라의 기치 아래 뭉쳤지만 멜니크와 그의 측근들에게 뒤통수를 맞았습니다. 우크라이나 봉기군의 진정한 애국자들은 아버지의 대의를 위해 오물을 뒤집어쓰고 혹독한 겨울을 견뎌냈습니다.\n\n초군국주의자 드미트로 클라치키우스키는 혁명은 타협하지 않고 국가는 규율이 절실히 필요하기 때문에 반데라의 뜻은 어떤 대가를 치르더라도 이루어질 것임을 알게 될 것입니다. 그의 분노는 세 번째이자 마지막 승리를 위해 우크라이나를 불바다로 만들 것이지만 증오의 불씨가 얼마나 오래 타오를지는 운명에 달려 있습니다."
 UKR_DEC_destiny_pick_BOV_tt: "§O당신§!은 £UKR_UPA §s우크라이나 민족주의자 조직 - 반데라파§!의 이야기를 갈 것입니다.\n\n폭력은 약자가 강해 보이기 위한 버팀목이다."
