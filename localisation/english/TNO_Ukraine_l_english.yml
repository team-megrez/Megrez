 UKR_bb_germany_category_desc: "독일은 곡물과 개발을 원합니다\n\n우린 이번 수확에서 [?UKR_total_grain_output] 만큼의 곡물을 생산할 것입니다, 이 중 [?UKR_grain_need] 만큼의 곡물은 우리 국민들을 충분히 먹여 살릴 수 있을 것입니다.\n\n§o게르마니아§!는 [?UKR_BB_Germania_grain_demand] 만큼의 곡물 생산량을 요구하고 있습니다.\n\n[Get_UKR_GermaniaDemand_grain_outcome_GER]\n\n[Get_UKR_GermaniaDemand_grain_outcome_UKR]\n\n우리는 또한 경제 개발에 대한 §o게르마니아§!의 요구를 충족시켜야 합니다. 모든 지역의 총 §D개발 단계§!가 최소 [?UKR_BB_Germania_Demand_total_development_level_demand] 이상이여야 합니다."
