 UKR_BB_Resistance_Activities_RK_Active_Desc: "£UKR_reichskommissariat §j우크라이네 국가판무관부 SS 및 경찰§!\n최고지도자: §Y오토 올렌도르프§!\n\n\n\n\n\n\n\n£UKR_ohlendorf_texticon\n\n\n\n\n\n\n\n\n\n--------------\n국가판무관부의 SS와 경찰은 정부의 보안 기관의 중추입니다. SS는 반파시스트 작전을 지휘하며 엘리트 지위를 유지하고 있지만, 더러운 현장 작업은 주로 우크라이나 협력자들로 구성된 경찰 부대가 자국민을 학살하는 과정을 수행합니다. 최근 우크라이네 국가판무관부 내 혼란은 식민지 정권을 전복하려는 반군과의 전투 능력에 파급 효과를 가져왔습니다. 독일군이 유휴 상태로 방치된 상황에서 독일군은 최후의 준비된 유일한 방어선이며, 다른 쪽에서는 많은 이들이 독일군의 붕괴를 기다리고 있습니다."
 UKR_BB_Resistance_Activities_UA_SSR_Active: "§S우크라이나 붉은 군대§!"
 UKR_BB_Resistance_Activities_UA_SSR_Active_leader: "지도자: §Y올렉산드르 슘스키§!"
 UKR_BB_Resistance_Activities_UA_SSR_Active_Desc: "£UKR_communists §S우크라이나 노동자와 농민의 붉은 군대§!\n지도자: §Y올렉산드르 슘스키§!\n\n\n\n\n\n\n\n£UKR_oleksandr_texticon\n\n\n\n\n\n\n\n\n--------------\n라이히가 우크라이나를 통치하는 동안 옛 공산주의 정부에 충성을 맹세한 세력은 £UKR_communists §S우크라이나 노동자와 농민의 붉은 군대§!라는 이름으로 우리와 끊임없이 싸워왔습니다. 서러시아 전쟁 당시 £UKR_reichskommissariat §j국가판무관부§!를 전복하려는 시도가 가까스로 실패하면서 볼린과 지토미르에 있던 거점을 버리고 동부에 더 방어적인 거점을 마련해야 했지만, 이들을 과소평가해서는 안 됩니다. 그들의 전문성, 정치적 일관성, 도시 노동자와 농민들 사이의 광범위한 지지는 우리에게 매우 큰 위협이 됩니다."
 UKR_BB_Resistance_Activities_PG_Active: "§D우크라이나 민족혁명군§!"
 UKR_BB_Resistance_Activities_PG_Active_leader: "지도자: §Y유리 호를리스§!"
 UKR_BB_Resistance_Activities_PG_Active_Desc: "£UKR_pg §D우크라이나 민족혁명군§!\n지도자: §Y유리 호를리스§!\n\n\n\n\n\n\n\n£UKR_yuriy_horlis_texticon\n\n\n\n\n\n\n\n\n--------------\n타라스 불바보로베츠가 처음 결성한 £UKR_pg §D우크라이나 민족혁명군§!은 £UKR_UPA §s우크라이나 봉기군§!의 §s반데라파§!와 항상 극명한 대조를 이루었습니다. 우크라이나 서부에서 대중의 지지를 받고 있는 이들은 1950년대부터 세력을 키워온, 제거하기 힘든 세력입니다. 설상가상으로 반군의 £UKR_collab_texticon §Q협력자들§! 중 한 명이 반군의 편에 서서 반군에게 무기를 공급하는 친구를 두고 있는 것으로 보입니다. 라이벌과 끊임없이 싸우지 않았다면 우크라이나에서 가장 위험한 세력이 될 수도 있었습니다."
 UKR_BB_Resistance_Activities_UPA_Active: "§s우크라이나 봉기군§!"
 UKR_BB_Resistance_Activities_UPA_Active_leader: "지도자: §Y드미트로 클랴치키우스키§!"
 UKR_BB_Resistance_Activities_UPA_Active_Desc: "£UKR_UPA §s우크라이나 봉기군§!\n지도자: §Y드미트로 클랴치키우스키§!\n\n\n\n\n\n\n\n£UKR_dmytro_kylachkivsky_texticon\n\n\n\n\n\n\n\n\n--------------\n§s스테판 반데라§!는 1945년에 사망했지만 £UKR_UPA §s우크라이나 봉기군§!은 그의 유산을 이어가고 있습니다. 우크라이나에서 가장 폭력적인 단체 중 하나인 £UKR_UPA §s우크라이나 봉기군§!은 특히 폴란드인과 독일인을 상대로 테러를 자행하는 것으로 유명합니다. 1950년대 '제2차 투쟁'에서의 대규모 패배로 조직이 파멸한 것으로 여겨졌지만, 드미트로 클라치키우스키는 조직의 붕괴를 막았습니다. £UKR_pg §D우크라이나 민족혁명군§!과의 충돌로 조직은 약화되었지만 반데라의 비전을 위해 그 어느 때보다 극단적이고 헌신적인 모습을 보이고 있습니다."
