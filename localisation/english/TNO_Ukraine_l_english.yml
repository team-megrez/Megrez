 UKR_red_harvest_awaits_desc: "For a time, Ukraine knew peace and freedom. The great Communist thinkers of the past -Bukharin, Lenin, Shakhrai- laid the foundation for the future which we so cherished through the 1920's and '30s. The grand cultural revolution fought for by men like Shumskyi, paired with the strength of Communism found in men like Petrovsky would have ensured our utopian civilization would live forever. It was at that very moment that the Nazis stormed our lives, cut away our souls, burned away our people, and enslaved those they did not kill.\n\nEven as we fought to revive the dream in the doomed West Russian War, we were only crushed beneath the heel of the German war machine, yet again. Now, however, the Reich's corruption seems to have caught up with it, and not a moment too soon, as Koch lays dying, and National Socialism lies on the brink. Now, all we can do is all we have ever been able to do; fight."
 UKR_freedom_of_adherence_desc: "For as long as the dream of a Soviet dream has existed, men like Chubar, the loyal Bukharinist, Postyshev, the old-guard statesman, and Kosior, the trusty Secretary, have served Ukraine for as long -and sometimes, longer- as the Revolution has occurred itself. Since then, we have had few as subservient to the state as these men, and Bukharin certainly looks down upon them as some of the best this state has seen. Even then, these are not perfect men.\n\nOnce entrusted with leading the state in the twilight years of the Union, the West Russian War was to be their great redemption, and yet we only fell further by their hand. Antonov-Ovseenko, our Napolean-to-be, was but one of those that failed us. Chubar, Postyshev, and Kosior were among them. They resigned in shame, and their resignations were accepted, and men like Shumskyi rose to prominence. We have no right to forsake our past, however, for if we did, Communism would have been long-lost. Perhaps these men can revive their reputations as saviors, but only in time will we find our efforts to be worth their while."
 UKR_embers_a_broken_dream_desc: "As the Soviet Revolution set Ukraine alight with revolutionary fervor, the Borot'bist party was one of few fighting for the culture of Ukraine and the rights of its people; things the Centralists and orthodox Bukharinists would know nothing about. Since the inception of a Socialist Ukraine, men like Oleksandr Shumskyi, the champion of autonomy, Mykhailo Volobuiev, a dedicated industrialist, and Yurii Lapchynsky, the commanding statesman, were all shunned as \"National-Deviationists\", men whose beliefs were deemed too radical, nationalistic, or downright traitorous to the cause, were allowed to not only stay but be given an increasingly large position in the government as thanks to the policies of Bukharin.\n\nEven now, however far the republic has fallen, the National Communists of Ukraine refuse to give up, refuse to call it quits. Never will Communism in Ukraine falter, and never will Ukraine give up."
 UKR_arm_frontline_militias_desc: "The forces of the Reichskommissariat are vast and well-armed, but for every life they snuff out, two more arise to avenge them. Across our homeland are countless resistance cells that have kept the dream of a liberated Ukraine alive, however scattered and disorganized they may be. No more; it is time that we rally our fellows amongst the downtrodden but unbowed and create a real army.\n\nOnce we have united these valiant partisans and provided them with suitable equipment and training, we will have a fighting force capable of holding the frontline as we advance on Kyiv and beyond.\n\nThe time for hiding is soon at its end soon, comrades! Will §Ryou§! be up to the task?"
 UKR_lessons_long_march_desc: ""
 UKR_free_soviet_thought_desc: "The cornerstone of any revolution is the motivation of the revolutionary. That is why instead of focusing on the failures of the past, we must instead focus on inspiring the proletariat to break the chains of Nazi rule. We shall spread Marx's theories and the hopes of a Ukrainian utopia, where all can live side by side, where no person is denied food or shelter, and where the means of production are owned by the workers.\n\nWinning over the general population will be a great boon to the socialist cause. The toiling peasantry and factory workers will hear stories of a great stateless society that awaits them if they join the righteous revolution.\n\nThe suffering people of the East will surely flock to our ranks once they hear of the bright future that awaits them in a Free, Soviet Ukraine."
 UKR_tap_pipeline_desc: ""
 UKR_small_fish_nazi_pond_desc: "The Nazis have a major advantage over us in firepower and manpower, however there is one thing they need to deploy in large numbers to Eastern Ukraine: reliable infrastructure. In order to level the playing field when the revolution begins, we will target and destroy critical infrastructure used by the German administration. If successfully executed, we will effectively shut down all regional transportation. This will trap local German garrisons, and prevent reinforcements from responding quickly."
 UKR_red_star_above_ukraine_desc: ""
 UKR_glorious_revolution_desc: ""
 UKR_centralist_state_desc: "While the Nazis remain our biggest concern, we would be fools to focus purely on military matters. If we are to free ourselves and begin to move towards communism, we need a state apparatus. Based on centralist ideology, Ukraine will finally have a true independent state.\n\nWe will streamline our government, and centralize our authority. No bureaucratic waste will be allowed, for all efforts must contribute towards our great war of liberation. Oleksander Shumskyi will guide us in this process. In these chaotic times, Shumskyi has emerged as the man to lead the people of Ukraine to our destined future! One of prosperity, and socialism."
 UKR_keeping_together_desc: "The simple truth is that we don't have the industry to supply our soldiers. However, Germany does, and they've been generous enough to keep them stored in arms reach. Stealing guns and holding the warehouses would be a huge boon to our war effort, and could make the difference between a free, or shackled Ukraine.\n\nWe have unparalleled experience in partisan warfare, with many veterans having used guerilla methods for the over 20 years. Using a combination of veterans and rookies, we'll wipe clean these storehouses, simultaneously crippling Germany, and solving our logistics issue."
 UKR_the_longest_war_desc: "For decades, Communist insurgent cells in Eastern Ukraine have been fighting the Nazi occupation. Known to locals as the Long War, this fight has bled the Germans of resources and manpower over time. It is in our interest to ensure our comrades continue this insurgent war in order to weaken the Germans before we launch our revolution.\n\nTherefore, we shall provide our comrades fighting the Long War with weaponry so that the war may go on as long as we wish."
 UKR_pride_national_communism_desc: "In Luhansk and the western regions, thousands of men and women are waiting for the chance to break away from Nazi chains and fight for a future without fascism; let's give them that chance! Our agitators are spreading the word of resistance against the invaders, the promise of a better life under the immortal banner of National Communism. With the swelling of recruits in our movement, we can do more than just fill our ranks; we can re-introduce our people to the Soviet dream.\n\nLife will still be harsh for these men and women, but life struggling in the woods and underground is still superior to life under the National Socialists, and we'll need all the bodies we can get for the patriotic struggle. The day of reckoning is coming soon, and when it arrives, we will never need to hide again."
 UKR_eyes_finer_points_desc: "Germania doesn't need to know. While sending a message of a quick and zealous revolution may be a temptation, it is not a plausible strategy to win this war. We must be surgical and precise in our approach, as one slip-up, one collaborator running off with a report of unrest would end our glorious revolution before it even began.\n\nWe know this land better than any German could ever hope to. We know our neighbors, we know the paths, trails, and weather. We will sneak past the Reichskommissariat's patrols, where our best commandos can seize key points of communication. We'll convert the populace to our cause, and dispose of any and all German messengers passing through. They can scream, but Germania won't hear."
 UKR_bleed_the_beast_desc: "Our national identity has been a target for destruction, and our Nazi wannabe gods used their entire arsenal of death to stomp us down to dust. A silver lining exists here, though. To kill us, the Nazis needed to bring their might to us.\n\nSoldiers and settlers alike spewed into our lands, bringing up settlements and towns. Bureaucracies, autonomies, commissariats, and whatever else they wish to call their slaughterhouses lay disjointed and scattered, ripe for easy pickings. We can send out expeditions and partisans to break the connection to Germania, we can kidnap collaborators and destroy the pyramid of bureaucracy that upholds the Nazi yoke.\n\nPlanes, tanks, guns, and bombs. All resources can and will be used. Blood will be spilt indeed, but it will not be our blood."
 UKR_strike_fast_hard_desc: "There is only so much that training can do - and much that it cannot. Our fighters must be ready to attack the German when the revolution occurs, and the only way for them to truly learn what it means to do so is to execute a real attack upon the distributed garrisons.\n\nThey will be instructed in the science of destroying a German outpost, and then they will put it into practice. Some will fall in the service of the cause, yes, but those that remain will be more skilled, more committed, and eternally loyal to the cause."
 UKR_stock_within_desc: "Our fighters have commitment. They have zeal. They have a burning hatred for the German. All of these are critical, of course, but just as critical are actual weapons. We will make efforts to ensure that all our men are well-stocked, both with captured German equipment as well as those weapons made in our distributed network of workshops.\n\nWe will ensure that those fighters distributed behind German lines receive equipment as well, ensuring that those areas they operate in answer to our cause, and not to those otherwise misguided."
 UKR_national_defense_manual_desc: "A soldier fights only as well as he is trained to, and by that standard we are significantly behind the Reichskommissariat. However brave and devoted our fighters may be, our commanders are keenly aware that to send them into combat in their current state would be nothing but a march to their graves. Improvements in training are clearly needed. Unfortunately, with the escalation of Nazi patrols and crackdowns in recent months, comes a greater need for subtlety until our moment of opportunity inevitably arrives.\n\nOur officers have proposed an interim solution: The National Defense Manual, a handy little textbook to provide our supporters with a basic instruction manual on waging revolutionary warfare: guidelines on treating injuries, firearm usage and maintenance, construction of weapons and equipment, asymmetric warfare strategies, and ambush-based small unit tactics. The propaganda department can shift resources to begin production and distribution immediately. Yes, the Germans are sure to get their hands on it eventually, but any information they find will be knowledge they already know, and it cannot save them from what's coming."
 UKR_arise_comrades_lenin_bukharin_desc: "When the time comes, we must be ready to fight - and that means that fighters themselves must be had. Training is all well and good, of course, but it means nothing if there are no men to train, or if their trainers have been shot for lack of support. We will focus on the necessary first, and focus upon the printing of propaganda to ensure maximum support, rather than instructional manuals.\n\nWhile it will be a challenge to expand regimes to account for the swell in fighters, there should be enough time before the uprising itself. Time enough to ensure that we have what we need."
 UKR_soviet_streetfighters_desc: "The German may be a figure to hate and despise, but one cannot underestimate their ability to crush revolts and uprisings - they have done so many times over the years. To prepare for our own uprising, then, we must force them to dilute their forces, committing to many small engagements. We will encourage this among our more zealous fighters.\n\nRiots in German-majoriuty streets, 'random' bombings, assassinations, anything that causes chaos. Doing so will allow us to move closer before the strike, and enable our seizure of power."
 UKR_assemble_uprisings_desc: "The time is fast approaching. The continuing disintegration of the occupation state is clear to all, and when speaking of revolution the only talk is of when, not if. We must make the final preparations in order to be ready for that time.\n\nThe militias will be called up, assembled, armed, and moved to the prepared attack points. Ordinarily the Germans would intercept and destroy them - but they are far too busy to do so right now. Far too distracted. That is most excellent, indeed."
 UKR_red_storm_gathers_desc: "A specter is haunting Ukraine, the specter of communism. From the Security Council in Kyiv themselves to the lowliest colonial bureaucrat in Kharkiv, the invaders can feel the winds of history blowing against them. One day, a local collaborator village chief is found swinging from a tree, never again to fulfill his quota of slaves to be harvested; the next, an entire battalion of Schuma deserts while marching on an isolated country road, even the most craven deciding they can no longer bear the monstrous tasks ordered of them. Their leaders remain unable to sleep in anxiety, their soldiers hide away in fortresses, no longer having effective control of most rural areas, their treasonous collaborators quake in terror of their coming judgment, and their settlers no longer stray beyond their \"Aryan\" strongholds for fear of the people's righteous anger. Our commanders are prepared for the task ahead, our soldiers are ready and eager to drive the enemy out, and our people are filled with joyous anticipation for their coming liberation.\n\nWe need an opening, a decisive strike at the weak foundations of the Nazi terror state over Ukraine, and we can bring the entire rotten structure crashing down. Fortuitously, that chance may come soon: rumors speak of great unrest within the Reichskommissariat's numerous prisons, sparked by our comrades within. §RIt would be a pity if we didn't join in on the fun.§!"
