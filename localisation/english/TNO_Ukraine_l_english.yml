 POLITICS_ERICH_KOCH_DESC: "이것이 에리히 코흐가 남긴 것입니다. 그러므로 그는 이런 대접을 받아 마땅합니다.\n\n권력이 정점에 달했을 때 에리히 코흐는 라이히의 기준으로도 잔인한 왕좌 위의 깡패였습니다. 그의 식민지 정책은 우크라이네 국민을 굴복시키기 위해 고안된 착취와 억압의 끝없는 순환이었습니다. 기아 계획으로 원주민들은 호박밭에서 굶주림에 시달렸고, 그의 할당량은 그들을 노예로 전락시켰습니다. 그의 머릿속에는 히틀러의 왕관에 박힌 피의 다이아몬드인 레벤스라움의 그림이 그려져 있었습니다.\n\n물론 이것은 오래 지속될 수는 없었습니다. 서러시아 전쟁의 여파로 국가판무관부는 코흐가 수용할 수 있는 양보다 훨씬 더 많은 문제들에 직면하게 되었습니다. 코흐의 위로는 본국의 행정력이 라이히의 피를 빨아들여 병든 라이히의 경제를 지탱하기 위해 점점 더 많은 것을 요구했습니다. 그의 아래에서는 원주민 군중들이 비명을 지르며 그가 만든 심연으로부터의 자유를 요구했습니다. 에리히 코흐는 처음으로 채찍과 망치로는 해결할 수 없는 문제에 직면하게 되었습니다. 마침내 국가판무관은 패배하였습니다.\n\n국가판무관은 큰 변화를 시도하기는커녕 공포가 고조되고 수익성이 둔화하는 동안에도 이 식민지가 정체되도록 내버려 두었습니다. 에리히 코흐는 마음속으로는 해결책을 알고 있을지 모르지만 우크라이네의 운명을 바꿀 에너지가 부족합니다. 총통은 이윤이라는 명목으로 동방의 식민지를 모래밭으로 만들었고, 이제 그는 이 식민지가 날아가는 것을 지켜보고 있습니다."
 POLITICS_VOLODYMYR_KUBIYOVYCH_DESC: "압제, 야만, 피의 시대는 외세 제국주의에 맞서는 수많은 남녀의 의지를 꺾었으며, 그 결과 감히 공개적으로 독립을 외치는 일반인의 수는 크게 줄어들었습니다. 하지만 군인, 지리학자, 정치인으로서의 일생이 보여주듯, 볼로디미르 쿠비요비치는 그런 평범한 사람이 아닙니다. 쿠비요비치를 둘러싼 많은 생활방식과 관료주의마저도 폴란드에서 자라난 우크라이나인들이 마음속에 담아둔 목표, 바로 우크라이나인들이 그들만의 자유로운 조국에서 환호성을 지르는 광경이란 목표를 방해할 수는 없을 겁니다.\n\n비록 연구와 교육을 병행하는 지식인으로서 그가 평생 살았던 폴란드 영토에 대한 나치의 침공에 대비하고, 이어서 고향에 또다른 침략자가 나타나는 상황을 대비할 수는 없었을 겁니다. 그 대신 쿠비요비치는 유럽에서 얼마 없는 사회 프로그램을 구축하여 전쟁의 충격을 받은 수천 명의 우크라이나인들을 도왔습니다. 동시에 그의 풍부한 지리학 지식을 통해 우크라이나 농민들을 학살하려는 한스 프랑크에게 맞서서 집을 잃은 동포들에게 조금이나마 성과를 이룰 수 있도록 노력했습니다. 하지만 나치가 대전에서 승리함으로써 쿠비요비치가 할 수 있던 일이라고는 나치의 박해로부터 동포들을 보호하기 위해 갈리시아 무장친위대의(14SS)의 규모를 키움으로써 나치의 추가적 박해에 대비한 유사 군대의 토대를 마련하는 일뿐이었습니다.\n\n우크라이나는 분명 암흑의 시기에 빠졌지만, 쿠비요비치와 그의 동료들은 지평선 너머의 빛이 밝아오고 있음을 인지하고 있습니다. 독립을 이루려는 그에게 발톱을 세운 채 대항하려는 자가 있을지도 모릅니다. 하지만 우크라이나 국민에 대한 그런 방해와 죄악마저도 라이히와 쿠비요비치의 협력을 방해하지는 못할 것입니다. 그 누구도 말이죠."
