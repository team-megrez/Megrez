 UKR_breadbasket_of_the_reich_desc: "§F안정도: [?UKR_bb_stab_mod|%+=]\n    정부 통제로부터:[?national_dynmod_gov_control_stab|%+=]\n    £UKR_desolation_texticon §V황폐도§!로부터: [?national_dynmod_desolation_stab|%+=]\n자원 획득 효율성: [?UKR_bb_resources_mod|%+=]\n    §O수탈도§!로부터: [?national_dynmod_exploitation_resources|%+=]\n    £UKR_desolation_texticon §V황폐도§!로부터: [?national_dynmod_desolation_resources|%+=]\nGDP 성장률: [?UKR_bb_gdp_mod|%%+=]\n    £UKR_development §D개발 [?UKR_total_development|G0]단계§!로부터: [?national_dynmod_dev_gdp|%%+=]\n    §O수탈도§!로부터: [?national_dynmod_exploitation_gdp|%%+=]\n    £UKR_desolation_texticon §V황폐도§!로부터: [?national_dynmod_desolation_gdp|%%+=]\n매월 인구: [?UKR_bb_pop_mod|%+=]\n    §O수탈도§!로부터: [?national_dynmod_exploitation_pop|%+=]\n    £UKR_desolation_texticon §V황폐도§!로부터: [?national_dynmod_desolation_pop|%+=]\n민간 사용 부문: [?UKR_bb_civ_spend_mod|%-=]\n매일 지휘력 획득: [?UKR_bb_cp_mod|+=]\n--------------\n§!라이히가 동부전선에서 대승리를 거뒀을 때부터 우크라이네는 라이히와 팍트 동맹국들의 식량창고가 되었습니다. 농산물 수출이 정부 예산의 상당 부분을 차지하면서 우크라이네가 경제적으로 자급자족할 수 있게 되었지만, 한편으로는 무역이 우리 산업의 발전을 방해해왔습니다.\n\n우크라이네는 다른 분야의 작은 발전에도 불구하고 20년이 지난 지금도 여전히 농업에 극단적으로 의존하고 있습니다. 그것이 라이히가 원하는 것이기 때문에 앞으로도 그럴 것입니다. 라이히의 곡창지대는 영원히 곡물을 수확하고 마을을 착취하고 사람을 죽이는 일을 계속할 것입니다."
 UKR_breadbasket_of_the_reich_raga: "라이히의 곡창지대"
 UKR_breadbasket_of_the_reich_raga_desc: "라이히가 동부전선에서 대승리를 거뒀을 때부터 우크라이나는 라이히와 팍트 동맹국들의 식량창고가 되었습니다. 농산물 수출이 정부 예산의 상당 부분을 차지하면서 우크라이나가 경제적으로 자급자족할수 있게 되었지만, 한편으로는 무역이 우리 산업의 발전을 방해해왔습니다.\n\n그러나 새로운 국가행정부 하에서, 라가는 복구되었고, 우크라이나인들에게 문제를 처리할수 있는 훨씬 많은 길을 열어주었습니다. 더 권위적인 다른 선택지들에 비해, 다소 덜 효과적이긴 하지만, 이 선택은 좀 더 §G평화로운 상태§!로 문제를 인도할 것입니다."
 UKR_breadbasket_of_the_reich_volodymyr: "라이히의 곡창지대"
 UKR_land_of_contrasts: "대조되는 이들의 땅"
 UKR_land_of_contrasts_desc: "우크라이네 국가판무관부는 분열되어 있습니다. 이 땅을 지배하는 독일인과 지배를 받는 우크라이네 국민 뿐만 아니라 권력의 핵심부에서도 마찬가지입니다. 에리히 코흐는 강경한 국가사회주의 정책, 무자비한 식민지 개척과 착취, 끝없는 폭력을 상징하는 인물이지만, 국가판무관부 내에는 이와는 다른 시각을 가진 사람들이 많습니다.\n\n라이브란트의 로젠베르크파 학자들과 협력자들. 올렌도르프와 그의 SS 동료들. 브라우티검의 작지만 성장하는 자유주의파. 이들은 모두 우크라이나의 국가사회주의에 대해 서로 다른 비전을 제시합니다.\n\n코흐는 자신을 반대하는 이들에게 둘러싸여 있지만 의문은 여전히 남아 있습니다.\n\n§R과연 이들이 힘을 합칠 수 있을까요?§!"
