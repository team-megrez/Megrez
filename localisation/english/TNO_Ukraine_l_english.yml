 POLITICS_GEORG_LEIBBRANDT_WIN_DESC: "게오르그 라이브란트는 얼마나 오랫동안 시들어 있었을까요? 코흐가 무방비 상태로 날뛰는 동안 얼마나 오랫동안 그의 계획서 페이지가 누렇게 변색되고 삭아버릴 때까지 수첩에 남겨졌을까요? 얼마나 많은 충성스러운 로젠베르크파가 더 나은 체제는 결코 실현될 수 없다고 믿으면서 외로이 표류하다 죽었을까요?\n\n이제 권력을 잡은 라이브란트는 여전히 이러한 의문을 제기하지 않을 수 없습니다. 국가판무관은 폐허가 된 국가를 남겨두고 떠났지만 우크라이네는 평화와 존엄의 국가가 되어야 했고, 고귀하고 소박한 시민들은 이미 은혜로운 독일에 의해 고양되었어야 했습니다. 하지만 이제 라이브란트는 최악의 상황 속에서 자신의 가치를 전 세계에 증명해야 합니다.\n\n그의 계획이 먼지가 쌓인 수첩에서 연합군의 손에 들어가자, 모두가 국가판무관의 비전이 얼마나 웅장한지 알 수 있었습니다. 라이브란트는 우크라이네가 독립 국가로서의 전환을 원했지만, 처음부터 독일의 충성심을 유지하도록 완벽하게 설계된 국가를 원했습니다. 라이브란트에게 이는 합리적인 통치의 승리입니다. 그렇지만 우크라이네 국민은 그렇게 생각하지 않습니다.\n\n라이브란트는 자신이 광활하고 궁핍한 국민에게 영웅이 되고, 그의 강력한 독단으로 우크라이네가 해방되고 자유로운 국가를 위한 각본을 썼습니다. 그는 이미 배우와 제작진, 무대를 찾았습니다. 우크라이네가 믿고 따를 수 있는 한, 라이브란트의 유산은 이미 확보된 것입니다."
 POLITICS_HANS_OTTO_BRAUTIGAM_DESC: "브라우티검은 단 한 순간도 자신을 의심해 본 적이 없었습니다. 하지만 자신 같은 열렬한 개혁주의자가 국가판무관직에 올라갈 것이라고는 그조차도 예상하지 못한 일이었습니다.\n\n친척의 덕을 봐서 우크라이네 외무부 대표가 되었을 때 그는 낮선 땅에서 혼란스러움을 겪었습니다. 막다른 골목처럼 보이는 상황에 절망할 수밖에 없었지만, 무능이 넘쳐나는 동방 식민지에서 곧 그는 자신의 천직을 발견했습니다. 현 상황에 대한 극단적인 개혁을 요구하는 그의 외침은 혼돈을 치유하는 특효약처럼 인식되며 지지자들을 매료시켰습니다.\n\n인맥, 개혁에 대한 신념, 그리고 행운이 겹치면서 그가 우크라이네 국가판무관으로 올라서는 공식이 완성되었습니다. 브라우티검의 이상이 실현되면서 오랜 시간동안 고통받아온 원주민을 위한 정치적 자유와 지원의 가능성이 논의되기 시작했습니다. 하지만 그의 길은 여전히 쉽지 않을 겁니다. 그가 이끄는 파벌은 경직된 정통 파벌의 파도에 휩쓸려 가는 외로운 등대에 불과할 뿐입니다. 심지어 그의 파벌 내에서도 개혁이 지나친 것 아니냐는 우려가 나올 정도입니다.\n\n하지만 브라우티검의 개혁이 성공한다면 우크라이나 전역에 희망이 다시 깃들게 될지도 모릅니다..."
 POLITICS_OTTO_OHLENDORF_DESC: "오토 올렌도르프는 SS가 지향하는 완벽한 인물상이라 할 수 있습니다. 그는 독립적이며, 동시에 사상가이기도 합니다. 비스마르크 기계 정신에 입각한 삶을 살아온 충실한 관료입니다. 그는 광적인 나치즘이며, 열등하다고 생각하는 자들의 삶과 정신에 관심을 가지고 있지 않습니다.\n\n하지만 SS는 그를 싫어합니다. 올렌도르프는 나치 사상의 논리적인 확대를 진지하게 받아들였으며, 독일의 경제상황을 아리아인의 비극으로 보아 왔습니다. 그는 자신이 본 것들을 기록해 왔습니다. 그의 눈에는 철권을 통해 시민들에게 안정을 주지 못하는 사회, 퇴폐해 가고 불평등이 심화되는 사회가 보였습니다. 쇠퇴해 가는 당을 향한 정직한 비관주의는 SS를 분노하게 했고 그들은 올렌도르프를 처벌했습니다.\n\n이제 올렌도르프에게 그 모욕을 갚을 기회가 돌아왔습니다. 국가판무관은 이상적인 직위가 아닐지도 모르지만, 그의 힘으로 낙후된 지역을 경제적으로 전환시킬 수만 있다면 자신의 방법이 모국을 얼마나 변화시킬 수 있을지에 대한 선례가 될 겁니다. 수년간의 연구, 경제 관료로서의 세월, 폭력 사태를 겪으면서 전문 지식과 각계각층과의 인맥을 쌓아 왔습니다. 이제 그 지식을 활용할 때입니다."
 POLITICS_PETER_KOZHEVNIKOV_DESC: "페테르 코제우니코우가 우크라이나의 최고지도자 격인 대통령직에 임명되었습니다. 공식 보도에 따르면 그가 우크라이나 해방에 있어 크나큰 공적을 세웠다고 하는데, 엄밀히 따지면 완전한 헛소리는 아닙니다. 그 거짓 속에도 어느 정도 진실이 담겨 있기 때문입니다.\n\n코제우니코우는 총검으로 조국을 해방시키지 못했습니다. 하지만 그는 독일의 승인을 통해, 미소를 통해, 라이브란트와의 악수를 통해 해방을 가져왔습니다. 이제 코제우코니우는 자신이 신봉하는 파시즘 사상을 마음껏 설파합니다. 우크라이나 전역의 라디오에서는 그 내용이 울려퍼지고 있습니다.\n\n이런 이야기는 이제 우크라이나 국민 공화국에서 흔디 들려오는 이야기입니다. 많은 우크라이나인들은 노력을 통해 신분 상승을 이루었으며, 그들의 이야기는 시대의 징표로서 모든 라디오 채널에서 알려집니다. 해방된 우크라이나인들은 자유로이 학교에 다닐 수 있고, 고위직에 오를 수도 있게 되었습니다.\n\n하지만 우크라이나인들이 건드리지 못하는 진실이 베일 속에 숨겨져 있습니다. 독일 기업들이 우크라이나의 경제를 여전히 장악하고 있습니다. 국방은 여전히 독일 국방군이 담당하고 있습니다. 라이브란트는 키브에 남아 명목상의 '고문'으로 여전히 거들먹댑니다. 우크라이나인들이 이 진실을 모르는 것은 아니지만, 그럼에도 희망이 느껴집니다. 수십 년 만에 우크라이나 국민들은 탈출구를 찾았습니다. 이곳이 진짜 고향이 아닐지언정, 이 정도로 충분하다고 느끼게 되었으니까 말이죠."
