 POLITICS_GEORG_LEIBBRANDT_DESC: "게오르크 라이브란트는 부 국가판무관 시절 이런 순간을 항상 꿈꿔 왔습니다. 코흐가 자신의 오만함에 삼켜져 죽임을 당하고, 코흐 정권의 모든 어리석음이 적나라하게 드러나는 그 순간을 지켜보는 것, 공든 탑이 극적으로 붕괴하는 이 개념은 라이브란트에게 있어 짓궂은 환상같이 다가왔습니다. 하지만 그의 진짜 꿈은 자신의 자신이 맡을 영역이 안정적이고, 기능적으로 굴러가며 과학적이면서 동시에 개혁의 산물로 남는 것이었습니다. 허나 개혁은 그러한 결말을 가져오지 않았습니다.\n\n에리히 코흐의 뒤틀린 왕좌의 뒤를 이은 라이브란트는 국가판무관부의 모든 것이 얼마나 잘못 관리되고 있는지 전혀 깨닫지 못했습니다. 물론 그는 우크라이나인들을 자연스러운 동맹으로 여겼지만, 그들의 불복종 규모는 그의 가장 끔찍한 시나리오를 뛰어넘었습니다. 자신이 코흐의 망가진 체제를 개혁할 유일한 인물이라고 생각했던 그는 이제 자신의 모든 의견을 반대하는 두 명의 '선견지명 있는' 동료들과 권력을 나눠야 합니다. 지금 이 순간에도, 전쟁이 끝나면 바로 쫓겨날 것처럼 날뛰어 대는 부관들의 목소리가 집무실에서 들린다고 합니다. 이런 불복종의 역사는 국가판무관부가 설립되기 이전부터 쭉 있었던 것으로 보입니다.\n\n개혁할 시간 따위는 없었습니다. 변화할 여지 또한 없습니다. 라이브란트는 23년 동안 죽어가는 식민지를 바라보며 오로지 하나의 생각밖에 할 수 없었습니다. 20년 넘게 이어져 온 잘못된 개혁, 잘못된 연설, 사소한 내분이 우크라이나를 지금 이 순간의 상황으로 몰아넣었다고요. 그리고 사태를 수습하기 위해 남은 자들에게 재앙이 닥칠 겁니다."
 UKR_Georg_Leibrandt_hog_desc: "§Y\"동부의 유배자\"\n우크라이네 부 국가판무관\n중앙행정부장\n로젠베르크파§!\n--------------\n§L게오르크 라이브란트는 우크라이네의 학생이자 스승으로, 반세기 동안 우크라이나를 연구해왔으며 가장 암울했던 시기에 누구도 느끼지 못했던 명쾌함을 가지고 돌아왔습니다. 그의 노트에는 군사주의적 잔인성에 과학적 엄격함을 더한 국가판무관부가 이끄는 어리석은 기아 계획이 마침내 종식되는 그의 꿈이 드러나 있습니다. 그러나 현재로서는 종이 한 장에 불과하고 우크라이나는 그의 주변에서 불타고 있습니다.\n\n부 국가판무관은 무력한 사람이 아니지만 그의 개혁에는 그의 수단을 넘어서는 권위가 필요합니다. 그는 협력자들과 이곳으로 유배된 관료들에게는 구세주일지 모르지만 국방군과 SS에게는 약한 민간인이고 강경파에게는 웃음거리가 될 것입니다. 현재로서는 라이브란트와 그의 추종자들은 우크라이네가 붕괴하는 동안 조용히 움직여 세력을 보충하거나 그 이후의 혼란에서 이익을 얻을 수 밖에 없습니다."
 UKR_Hans_Otto_Brautigam: "한스-오토 브라우티검"
 UKR_Hans_Otto_Brautigam_for_desc: "§Y\"양심의 목소리\"\n외무부 대표\n개혁 국가사회주의§!\n--------------\n§L한스-오토 브라우티검은 원대한 꿈과 자신을 증명해야 할 것이 많은 젊은이입니다. 그의 삼촌의 당내 연줄로 자리를 얻었지만, 한스-오토는 엘리트 집안에서 편안한 직업을 얻은 다른 젊은이들처럼 안주하지 않습니다. 국가사회주의 이념을 고수하는 겉모습 뒤에서 브라우티검은 새로운 자유 유럽에서 새로운 자유 독일을 꿈꿉니다.\n\n그는 국가사회주의의 폭정에서 벗어나 자유의 미래를 건설하는 자신의 꿈이 가능할지 궁금해합니다. 그는 상황을 바로잡는 것이 가능한지 궁금해합니다. 아마 가능할지도 모릅니다. 아마 아닐 수도 있습니다. 하지만 그렇다고 해서 더 큰 야망을 희생하더라도 옳은 일을 하고 우크라이나를 더 나은 곳으로 만들려는 그의 노력을 멈추지는 않을 것입니다."
 UKR_Otto_Ohlendorf: "오토 올렌도르프"
 UKR_Otto_Ohlendorf_sec_desc: "§Y\"독선적인 프로이센인\"\n우크라이네 국가판무관부 SS 및 경찰 최고지도자\n국가사회주의§!\n--------------\n§L올렌도르프를 이해하려면 그가 자신의 계획이 실행되는 것을 보기 위해 얼마나 많은 것을 기꺼이 했는지 알아야 합니다. 모든 SS 간부들은 폭력에 대한 수용을 빠르게 내면화하는 법을 배우지만, 올렌도르프는 그 폭력을 실행에 옮겼습니다. 그는 아인자츠그루페 D를 이끄는 동안 수십만 명의 '아류 인간'을 총으로 쏴 구덩이에 밀어 넣는 것을 목격했습니다. 그는 나치 관료주의의 정밀함이 현실화되는 것을 보았지만 눈 하나 깜빡이지 않았습니다.\n\n그의 꿈은 게르마니아에서 경제부처를 이끄는 것이었지만, 이는 그의 경력의 목표가 아니었습니다. 그러나 그의 뛰어난 자격에도 불구하고 그의 잔인한 정직성과 고집스러운 태도 때문에 그는 도움이 되지 않는 사람으로 낙인 찍혀 동방으로 보내졌습니다.\n\n어쩌면 그는 항상 너무 정직하고 국가사회주의의 현실을 알리는 데 너무 익숙해서 게르마니아에서 진전을 이루지 못했을지도 모릅니다. 하지만 그런 현실이 그를 멈추게 하지는 않았습니다. 현실은 그에게 일을 더 효율적이고 능률적으로 만들 수 있는 기회를 제공하였으며, 우크라이네에서 그는 그러한 변화를 이룰 수 있는 기회를 찾을 수 있을 것입니다."
