 UKR_PS_IND_tt: "§F£UKR_industrial_texticon §k산업가§!는 [Get_UKR_PS_inf_IND](을)를 주로 지지합니다.§!"
 UKR_PS_IND_tt_delayed: "§L우크라이네의 대농장의 지주, 주주와 산업 지주들을 통칭하여 산업가라고 합니다.\n\n라이히의 노예제도와 학살의 수혜자인 이들은 아마도 무너져가는 우크라이네로부터 진정으로 이익을 얻는 유일한 사람들일 것이며, 어떻게든 이 국가를 유지하고자 합니다.§!\n\n§B라이브란트§!는 [?UKR_PS_Industrialist^1]%의 지지를 받고 있습니다.\n\n§o올렌도르프§!는 [?UKR_PS_Industrialist^0]%의 지지를 받고 있습니다.\n\n§g브라우티검§!은 [?UKR_PS_Industrialist^2]%의 지지를 받고 있습니다."
 UKR_PS_BUR_tt: "§F£UKR_bureaucracy_texticon §r관료§!는 [Get_UKR_PS_inf_BUR]의 지지층입니다.§!"
 UKR_PS_BUR_tt_delayed: "§L라이히에서 주로 동부로 오는 유배자들로 구성된 국가판무관부의 관료들은 반드시 안정을 회복해야 한다는 단 한 가지 문구에만 서로 동의하는 듯합니다.\n\n그러나 그들은 실질적인 해결책이나 방향을 제시하지 않습니다. 국가판무관부를 통치하고 싶은 사람이 있다면, 그들은 이 국가를 통치할 방법을 그 사람에게 제시해야 합니다.§!\n\n§B라이브란트§!는 [?UKR_PS_Bureaucrat^1]%의 지지를 받고 있습니다.\n\n§o올렌도르프§!는 [?UKR_PS_Bureaucrat^0]%의 지지를 받고 있습니다.\n\n§g브라우티검§!은 [?UKR_PS_Bureaucrat^2]%의 지지를 받고 있습니다."
 UKR_PS_COL_tt: "§F£UKR_collab_texticon §Q협력자§!는 [Get_UKR_PS_inf_COL](을)를 주로 지지합니다.§!"
 UKR_PS_COL_tt_delayed: "§L기아 계획의 끔찍한 학대에서 벗어난 독일 주인과 어깨를 나란히 하는 소수의 우크라이나인들이 있습니다.\n\n처음에는 그다지 중요하지 않았지만, 최근의 개혁적인 정책들로 국가판무관부 내에서 이들의 영향력이 커지게 되었습니다. 좋든 싫든, 이제 협력자들은 우크라이네의 미래에 대해 발언권을 갖게 되었습니다.§!\n\n§B라이브란트§!는 [?UKR_PS_Collaborator^1]%의 지지를 받고 있습니다.\n\n§o올렌도르프§!는 [?UKR_PS_Collaborator^0]%의 지지를 받고 있습니다.\n\n§g브라우티검§!은 [?UKR_PS_Collaborator^2]%의 지지를 받고 있습니다."
 UKR_PS_MIL_tt: "§F£UKR_military_texticon §s경찰§!은 [Get_UKR_PS_inf_MIL](을)를 주로 지지합니다.§!"
 UKR_PS_MIL_tt_delayed: "§L경찰은 국가판무관부에서 가장 중요한 부서는 아니지만, 가장 효과적이고 잔인한 방법으로 폭력을 행사하는 기관입니다.\n\n우크라이네가 약화됨에 따라 경찰은 자신들의 폭력을 야만에 맞서는 최후의 보루로 여기고 있습니다. 우크라이네 국민들과 국가행정부의 일부조차도 그들을 도살자라고 생각하고 있습니다.§!\n\n§B라이브란트§!는 [?UKR_PS_Militarist^1]%의 지지를 받고 있습니다.\n\n§o올렌도르프§!는 [?UKR_PS_Militarist^0]%의 지지를 받고 있습니다.\n\n§g브라우티검§!은 [?UKR_PS_Militarist^2]%의 지지를 받고 있습니다."
