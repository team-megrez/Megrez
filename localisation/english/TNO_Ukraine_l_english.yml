 powerstruggle_infobox_delayed_tt: "히틀러는 NSDAP의 위대한 사회는 관료주의의 굴레에서 벗어난 독재자가 통치한다는 원칙에 따라 독재 체제로 운영했습니다. 다시 말해, 권력은 행사하기 위해 존재하며 오직 한 사람만이 가질 수 있습니다.\n\n보안위원회 내 사람들은 이미 이러한 현실을 알고 있습니다. 이미 브라우티검, 라이브란트, 올렌도르프 등 세 명의 주요 인물이 국가판무관부를 주무르며 국가를 완전히 장악할 준비를 하고 있습니다. 그러나 본국의 명령이 없어도 지도자 선택은 위원회 내부와 그 지지자들로부터 이루어질 것입니다.\n\n국가판무관 후보가 권력을 잡으려면 당면한 치안 문제가 해결된 후, 4대 조직 중 최소 2개 조직의 지지를 얻어야 합니다. 이를 위해서는 이들 주요 조직에서 상대 후보보다 더 많은 지지를 확보해야 합니다. 가장 많은 지지를 받는 조직이 있다면 해당 조직은 현재로서는 지지하는 것으로 표시되겠지만, 이 지지는 언제든지 다른 사람에게 갈 수 있습니다."
