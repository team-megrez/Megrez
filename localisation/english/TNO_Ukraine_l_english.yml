 UKR_MIS_destiny_timer_timeout_tt: "§C운명§!은 §O우유부단한 사람§!을 좋아하지 않습니다. 만약 §O당신§!이 위의 §Y결정§! 중 하나를 내리지 않고 이 미션의 §R타이머§!가 만료되도록 내버려두면, §C운명§!은 §R무작위§!로 §O당신§!이 게임을 계속할 세력 중 하나를 선택해 줄 것입니다."
