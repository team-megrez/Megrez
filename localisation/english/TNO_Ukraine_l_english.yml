 UKR_breadbasket_of_the_reich_desc:0 "라이히가 동부전선에서 대승리를 거뒀을 때부터 우크라이나는 라이히와 팍트 동맹국들의 식량창고가 되었습니다. 농산물 수출이 정부 예산의 상당 부분을 차지하면서 우크라이나가 경제적으로 자급자족할수 있게 되었지만, 한편으로는 무역이 우리 산업의 발전을 방해해왔습니다.\n\n다른 경제분야의 다양성은 거의 없는데도 우크라이나는 식량수출에 극단적으로 의존하고 있으며, 농업 시장의 붕괴는 곧 국가판무관부의 붕괴로 이어질것입니다."
 UKR_breadbasket_of_the_reich_raga:0 "라이히의 곡창지대"
 UKR_breadbasket_of_the_reich_raga_desc:0 "라이히가 동부전선에서 대승리를 거뒀을 때부터 우크라이나는 라이히와 팍트 동맹국들의 식량창고가 되었습니다. 농산물 수출이 정부 예산의 상당 부분을 차지하면서 우크라이나가 경제적으로 자급자족할수 있게 되었지만, 한편으로는 무역이 우리 산업의 발전을 방해해왔습니다.\n\n그러나 새로운 국가행정부 하에서, 라가는 복구되었고, 우크라이나인들에게 문제를 처리할수 있는 훨씬 많은 길을 열어주었습니다. 더 권위적인 다른 선택지들에 비해, 다소 덜 효과적이긴 하지만, 이 선택은 좀 더 §G평화로운 상태§!로 문제를 인도할 것입니다."
 UKR_breadbasket_of_the_reich_volodymyr:0 "라이히의 곡창지대"
 UKR_breadbasket_of_the_reich_raga_volodymyr:0 "라이히가 동부전선에서 대승리를 거뒀을 때부터 우크라이나는 라이히와 팍트 동맹국들의 식량창고가 되었습니다. 농산물 수출이 정부 예산의 상당 부분을 차지하면서 우크라이나가 경제적으로 자급자족할수 있게 되었지만, 한편으로는 무역이 우리 산업의 발전을 방해해왔습니다.\n\n그러나 새로운 국가행정부 하에서, §r이전의 실수가 반복되지 않도록, 보다 신뢰할수 있는 인재를 배치했습니다.§!"
 UKR_land_of_contrasts:0 "대조되는 이들의 땅"
 UKR_land_of_contrasts_desc:0 "우크라이나 국가판무관부 정부는 깊이 분열되고 파벌화 되어 있습니다. 가장 영향력있는 파벌들인 독일 지배층, 우크라이나인 협력자, 그리고 독일 주둔군과 산업가들이 정부에서 지배권을 두고 경쟁하고 있습니다. 그리고 저 파벌들은 코흐의 통치에 대한 불만에 대해 뭔가를 공유하고 있습니다.\n\n지금은 분열되어있지만, 내부상황이 급격히 바뀐다면, 걱정해야할건 원주민뿐만이 아닐지도 모릅니다."
