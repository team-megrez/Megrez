 UKR_paradise_undone:0 "미완성의 낙원"
 UKR_paradise_undone_desc:0 "우크라이나는 아리아인의 낙원이 될 것이라고 약속되었습니다. 손가락 하나 까딱할 필요 없이 막대한 부를 거둘 수 있는 풍요로운 땅, 타락과 비인간성에서 자유로운, 태양 아래에서 독일의 아들들에 의해 미래가 건설될 수 있는 곳.\n\n물론 이것은 기아 계획에 따라 수백만 명이 굶어 죽기 전이었고, 주요 도시들은 인구가 줄어들고 \"요새\"로 바뀌었으며 대규모 반란으로 인해 일부 지역에서는 통치가 거의 불가능해졌습니다. 우크라이나는 피범벅의 빈껍데기로, 그저 고통에서 벗어나기만을 기다리고 있습니다."
 UKR_not_their_war:0 "그들의 전쟁이 아니다"
 UKR_not_their_war_desc:0 "제국이 동부전선에서 승리한 후 거의 20년 동안 국방군은 대규모 반파르티잔 작전에 관여하지 않았습니다. 매우 심각한 상황을 제외하고 그러한 일들은 경찰의 손에 맡겨졌습니다. 히틀러의 죽음과 함께 동방 전역의 안정이 무너진 후, 경찰은 대규모 반군과 민중 봉기에 대처하기에 한심할 정도로 부족했습니다. 식민지 주위가 불타오르면서, 우크라이나의 국방군은 수십 년 동안 한 번도 싸워본 적 없는 전쟁인 반파르티잔 전쟁에 빠르게 적응해야 합니다."
 UKR_freedom:0 "[UKR.GetFlag]§Y[UKR.GetName]§! has §Rfallen to partisans."
