 UKR_Richard_Wagner_eco_desc: "§Y\"식민지 착취자\"\n식량 및 농업부장\n국가사회주의§!\n--------------\n§L1944년, 벨기에 점령지의 농업 행정관이었던 리하르트 바그너는 성희롱을 이유로 군에서 쫓겨났습니다. 그의 경력을 망칠 수도 있었고, 망쳐야만 했습니다. 하지만 바그너는 SS 대원이었습니다. 그의 조직은 그에게 새로운 일자리를 찾아주었고 1950년 무렵에는 이러한 스캔들이 거의 잊혀졌습니다. \n\n이 시련은 그에게 중요한 사실을 가르쳐주었습니다. SS에게 해답이 있고 징징대는 것은 아무 소용이 없다는 것이죠. 따라서 바그너는 승진과 업적을 쌓는 동안에도 당내 분쟁에 깊숙이 관여한 적이 없습니다. 그의 주요 정치적인 의견은 우크라이네의 농업 부문에 확고하게 뿌리를 두고 있습니다. 다레의 소원에 반하여 탈 집단화를 거의 완료한 것도 바로 그였습니다. 나머지는 독일화가 계속되는 한 바그너는 그림자 속에 남아있는 것 이상으로 행복합니다."
 UKR_paradise_undone: "미완성의 낙원"
 UKR_paradise_undone_desc: "우크라이네는 아리아인에게 천국이 될 것이라고 약속되었습니다. 손가락 하나 까딱하지 않고도 큰 부를 거둘 수 있고, 독일의 아들들이 태양 아래서 독일의 미래를 건설할 수 있는 무성한 땅이었죠. 도시 생활의 모든 타락에서 벗어나 가족을 위한 평화로운 농장을 가진 겸손한 아리아인 남자. 그렇게 예정된 삶이었죠.\n\n그리고 꿈은 느리고 고통스러운 죽음을 맞이했습니다.\n\n수백만 명이 학살당했습니다. 도시는 썩도록 방치되었습니다. 독일인 정착촌은 계속 위험에 처했습니다. 끝없는 당내 파벌 싸움은 우크라이네를 지옥으로 만들었습니다. 가난과 고통, 비참함이 도처에 널려 있습니다.\n\n우크라이네는 죽어가고 있습니다.\n\n§R아님 이미 죽은 것인지도 모르죠.§!"
