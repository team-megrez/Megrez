 TNO_ArcadeMode_Prevent_The_Conventillo:0 "우루과이에서 메디오문도 공공주택 철거를 막아라!"
 TNO_ArcadeMode_Prevent_The_Conventillo_desc:0 ""
 ArcadeMode.7.t:0 "[Get_newspaper_header]바리오스가 우루과이 선거에서 승리하다"
 ArcadeMode.7.desc:0 "몬테비데오에서 전해져 온 기이한 소식입니다. 필라르 바리오스가 이끄는 흑인 원주민당이 최근 이루어진 우루과이 특별 선거에서 승리를 거두었다고 합니다.\n\n\"아메리카의 스위스\"라고 불리는 우루과이는 세계적으로 유명한 진보 국가이지만, 아프리카계 우루과이인들의 현실은 그 시스템에 맹점이 존재한다는 사실을 증명하고 있습니다. 최근 정부가 메디오문도 공공주택을 철거하고 흑인 인구를 쫓아내기로 결정하면서 논란이 일었고, 전 세계적으로 아프리카계 우루과이인의 상황에 대한 관심을 이끌면서 그 결과 흑인 원주민당이 재건을 이루었다고 합니다.\n\n해외 소식통들이 특히 이상해하는 점으로, 바리오스는 \"배에서 온\" 것을 자랑스레 하는 자는 자들을 설득했다고 합니다. 최근 기사에 따르면 기괴한 목소리가 \"오꼬꼬\"라고 외쳐대는 소리가 들린다는데, 일부 음모른자들은 이번 사건이 이것과 연결된 것 아니냐고 주장하고 있기도 합니다."
 ArcadeMode.7.a:0 "ANCAP 담배 금지!!!"
