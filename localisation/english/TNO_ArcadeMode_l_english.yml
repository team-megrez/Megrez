 ArcadeMode.1.d.tt:0 "§Y미국, 독일, 일본 세력이 서로에게 전쟁을 선포합니다.§! §O러시아는 독일에 전쟁을 선포하며, 중국은 공영권에 대항해 일어납니다.§!"
 ArcadeMode.2.t:0 "[Get_newspaper_header]토르토레이의 우루과이 선거 승리!"
 ArcadeMode.2.desc:0 "몬테비데오에서의 소식입니다. '노동자 콩코르단시아'의 도밍고 토르토레이가 최근 우루과이 특별 선거에서 승리했다고 합니다.\n\n동네마다 200개의 영화관을 설치한다거나, 우루과이의 거리를 베네치아같이 재개발하겠다는 토르토레이의 어리석은 제안들은 우루과이인의 상상력을 사로잡았고, 51명의 유권자들의 지지를 확보하면서 다른 모든 상대 후보들을 쓰러뜨리기에 충분한 표를 얻었습니다. \n\n어떤 이들은 토르토레이의 악의 없어보이는 제안 뒤에 이상하고 어두운 연결고리를 가지고 있을 것이라고 생각하기도 합니다. 그러나 전문가들은 이 같은 주장이 그저 소문일 뿐이라고 입을 모으고 있습니다. 루이스 바트예 베레스의 말을 빌리자면 사실 \"어떤 개자식이 우루과이 사람들을 골탕 먹이고 있다\"는 것입니다. 좀 더 정확히 말하자면..."
 ArcadeMode.2.a:0 "...어떤 멍청이가 좆같은 콘솔을 만지작거리고 있다는 겁니다!"
