 TNO_CountryClosing_epilogue_generic: "우리 국가 중 하나의 모든 컨텐츠를 플레이해주신 것에 대해 감사드립니다! 당연하게도 이 모드에 있는 거대한 양의 작업은 저희 팀 덕분이지만, 당신이 없었더라면 이 모든 것 중 하나도 일어나지 않았을 것입니다. 이 거대한 탐험의 구현 내내 저희를 지지해주신 분들. 고급 똥글을 써주시고, 여기 저기에 의견을 제시하고, 개발 일지에 댓글을 남겨주시고, 그리고 이 커다란 공동체의 일원이 되어주신 여러분이 말이죠.\n\n오프닝 GUI에 첨부된 링크로 저희의 소셜 미디어 사이트에 접속해주세요. 오른쪽 맨 위 구석의 물음표 버튼을 클릭하여 열 수 있습니다.\n\n그리고 새 콘텐츠를 기대하세요. TNO는 꾸준히 업데이트 될 것입니다. 버그 수정, 패치, 콘텐츠 업데이트, 새 국가, 그리고 결국에는 1982년까지 게임의 시간선을 넓히고 새 시작일을 추가할 거대한 업데이트까지!"
 TNO_CountryClosing_epilogue_USA_Chep_Success: "진보의 바람이 미합중국 전역을 휩쓸고 있습니다. 뉴욕부터 샌프란시스코까지, 샌안토니오부터 주노까지, 미국의 도시들은 생명과 활력이 넘칩니다. 사람들은 잘 포장된 도로를 따라 분주하게 움직이며 눈부신 공장과 사무실로 출근합니다. 그들은 여가를 즐기고 먼 거리를 여행하며 어디든 갈 준비가 되어 있습니다. 이렇게 필립 하트와 쳅 모리슨은 미국을 변화로 잘 이끄는데 성공했습니다.\n\n물론, 모든 도전을 물리친 것은 아닙니다. 전쟁은 계속됩니다. 편견도 여전합니다. 아픔과 인간의 고통은 아직도 전 세계에 산재합니다. 이 괴물들 중 어느 것도 영구히 사라지게 만들 수는 없겠지만, 자유의 횃불은 어두운 지평선을 향해 그 어느 때보다 밝게 타오르고 있는 것 같습니다. 미국은 다가올 도전에 준비되었습니다."
 TNO_CountryClosing_epilogue_USA_Chep_Failure: "미국 전역의 공기는 탁하고 연기로 자욱합니다. 뉴욕부터 샌프란시스코까지, 샌안토니오에서 주노까지, 미국의 도시들은 쇠락의 길을 걷고 있습니다. 남부의 공립학교들은 인력이 부족합니다. 오대호를 따라 폐허가 된 공장에 녹이 슬어갑니다. 백인과 부유층은 교외 지역으로 피신하고, 가난한 소수자 사회는 더 적은 자원과 정치적 무관심에 맞서 싸워야 하는 처지에 놓이게 되었습니다. 이렇게 필립 하트와 쳅 모리슨의 원대한 야망은 실패로 돌아갔습니다. 침체기가 찾아왔습니다.\n\n물론, 도전은 끝나지 않았습니다. 전쟁은 계속됩니다. 편견도 여전합니다. 아픔과 고통은 아직도 전 세계에 산재합니다. 이 괴물들 중 어느 것도 영구히 사라지게 만들 수 없으며, 혼돈 속에서 어두운 지평선 너머 자유의 횃불은 희미해 보입니다. 미국이 앞으로의 도전을 해결할 수 있을지는 또 다른 행정부의 문제일 것입니다."
