 TNO_CountryClosing_epilogue_USA_Schlafly: "우리는 누구인가? 무엇을 하고있나? 서로에게 무슨 짓을 한 것인가? 긴장이 고조되고 논쟁이 거리로 쏟아져 나오면서 많은 미국인들이 이러한 의문에 사로잡혀 있습니다. 그들은 더 이상 이웃을 알아보지 못합니다. 그들은 더 이상 조국을 알아보지 못합니다. 그들은 더 이상 스스로를 알아보지 못합니다. 증오, 분노, 좌절, 이것이 전부입니다. 필리스 슐래플리는 좋았든 나빴든 간에 미국의 체제 한가운데에 있는 부패를 드러냈습니다.\n\n물론, 이러한 상황은 향후 10년 동안에 의문을 제기합니다. 전쟁이 지평선에서 어른거립니다. 편견이 창궐합니다. 아픔과 고통은 전 세계에 산재합니다. 이 괴물들 중 어느 것도 영구히 사라지게 만들 수 없으며, 적어도 미국에서는 불길이 커지면서 위협이 그 어느 때보다 강해 보입니다. 스스로 분열된 집이 버틸 수 있을지, 아니면 근본적으로 무너질지는 이 급진적인 새 행정부가 임기를 마칠 때까지 답을 찾아야 할 또 다른 질문입니다."
 TNO_CountryClosing_epilogue_USA_Yock_and_Hall_Torture: "이 국가는 망가졌습니다. 거리에서, 낡은 상점가에서, 불타버린 교회에서 모든 유령 같은 얼굴의 사람들을 보면 알 수 있습니다. 사람들은 이웃에게, 지역사회에게, 정부에게 믿음을 잃었습니다. 그들은 미국에게, 공화국을 세운 이상에게 믿음을 잃었습니다. 곧, 어쩌면 많은 사람들이 예상하는 것보다 더 빨리, 대심판이 있을 것입니다. 모든 시민은 자신의 죄를 직면해야 할 것입니다.\n\n물론, 미국의 제도 붕괴가 다가올 위기를 막지는 못할 것입니다. 사실, 더 나쁘게 만들 것입니다. 전쟁이 퍼질 것입니다. 편견은 지속될 것입니다. 아픔과 고통은 무고한 이와 죄지은 이를 가리지 않고 찾아올 것입니다. 자유의 횃불이 꺼지자 온갖 종류의 괴물들이 세계 무대로 몰려들고 있습니다. 이 다음에는 어떤 일이 벌어질지, 그들이 어떤 폭력적인 즐거움을 선사할지는 의문으로 남아 있습니다. 아직은 말입니다."
 TNO_CountryClosing_epilogue_USA_Generic: "미국 전역이 숨을 죽이고 있습니다. 1960년대의 혼란과 불확실을 거쳐, 미국은 새 발전이 있을 새 시대로 들어가는 것처럼 보입니다. 어마어마한 선과 악을 행할 수 있는 새 기술들이 나타납니다. 새로운 지도자 후보들이 등장하여 그들의 임무를 받아들입니다. 새 세대가 처음으로 투표장에 입성합니다.\n\n물론, 도전은 끝나지 않았습니다. 전쟁은 계속됩니다. 편견도 여전합니다. 아픔과 고통은 아직도 전 세계에 산재합니다. 이 괴물들 중 어느 것도 영구히 사라지게 만들 수 없지만, 자유의 횃불이 어두운 지평선을 향해 타오를 수 있는 한 미국은 이겨낼 수 있을 지도 모릅니다."
 TNO_CountryClosing_epilogue_GNG_Morita_Success_Ending: "광동은 소니와 청쿵에 의해 점점 더 정의되는 삶의 특징인 네온 불빛과 양극선의 빛으로 눈부시게 빛납니다. 모리타 아키오, 리카싱, 스탠리 호는 실리콘 삼각주에 뿌리를 내리고 있는 주진 사회의 금권정 관리인 역할을 자처하며 많은 사람이 불가능하다고 믿었던 기업 실험을 그들만의 이미지로 재정의하는 데 성공했습니다.\n\n하지만 모리타와 리가 자신들이 일군 국가를 돌아보는 동안에도 미래는 거침없이 다가오고 있습니다. 흰색과 붉은색의 두 태양이 아시아의 하늘에 높이 떠오르며 그 사이의 그림자를 태워버립니다. 중화민국과 일본 제국 사이의 경계 공간은 시간이 지날수록 점점 더 좁아지고 있으며, 이 공간이 사라지면 광동도 함께 사라질 것이라는 두려움 때문에 이 공간이 사라지면 어떻게 될지 감히 물어보는 사람은 거의 없습니다.\n\n[GetYear]년, 광동의 두 주진은 그들이 언제나 가지고 있던 도전, 불가능한 가능성 앞에서의 생존에 직면합니다."
 TNO_CountryClosing_epilogue_GNG_Sony_Morita_Failure_Ending: "소니와 청쿵이 건설한 광동이 네온 불빛으로 반짝이는 동안에도 모리타 아키오는 파멸의 망령에 시달리고 있습니다. 거의 20년 전, 그는 도쿄 통신을 빼앗긴 채 일본에서 추방당했고, 이부카 마사루의 손에 두번째 죽음의 문턱에서 간신히 살아남았습니다.\n\n광동이 폭동으로부터 회복되는 와중에도 행정장관이 소니 본사로 물러나면서 정부 업무는 점점 더 리카싱의 손에 맡겨지고 있습니다. 개인 권력이 기업 권력의 연장선상에 있는 광동에서 소니 인수 실패는 난징과 도쿄 간의 적대감 고조보다 모리타에게 훨씬 더 큰 실존적 위협이 되었습니다.\n\n[GetYear]년, 모리타의 마음은 단 하나의 불타는 확신에 사로잡혀갑니다. 불화의 시작은 이부카일지 모르지만 끝은 모리타가 될 것이라고."
 TNO_CountryClosing_epilogue_GNG_Sony_Li_Failure_Ending: "광동은 빛과 색채로 가득하지만, 리카싱이 보는 것은 소니와 청쿵의 손길이 닿지 않은 어스름한 공간에 살인자들을 숨기고 있는 어둠과 그림자뿐입니다.\n\n한평생 전, 그는 더 나은 삶을 살고자 하는 모든 중국인의 번영을 위해 일하겠다고 선언했습니다. 개인적으로, 그는 모리타 아키오와의 파트너십을 통해 얻은 사치인 일본이 누리던 번영을 맛보기 위해서라면 무엇이든 할 수 있다고 인정했을 것입니다. 그러나 이제 아내가 있어야 할 빈 공간에 둘러싸인 그는 자신의 번영이 기쁨이나 의미를 상실했다는 것을 알게 됩니다. 리는 엄청난 대가를 치렀기에 동포들과의 약속을 계속할 수 없었습니다. 중국과 일본 사이의 새로운 적대감의 위협이 눈앞에 다가오고 있음에도 불구하고, 그는 길을 잃었습니다.\n\n[GetYear]년, 리카싱은 영혼의 갈라진 틈을 메울 수 있으리라는 절망적인 희망 속에서 다시 일터로 돌아옵니다."
 TNO_CountryClosing_epilogue_GNG_Matsushita_Success_Ending: "마츠시타 전기가 광동을 지배하며, 마츠시타 마사하루는 하늘 아래 모든 것이 자신의 것임을 알고 기뻐하고 있습니다.\n\n한때는 광동의 이익이라는 전리품을 공유하는 많은 이 중 한명이었지만, 이제 그는 모든 임원 위에 군림하며 자신이 원하는 대로 이익과 명성을 지도하고 있습니다. 그의 자애는 노동자들을 먹여 살리고 동맹에게 보상을 내리며, 그의 분노는 악인과 적의 고통은 거의 신경 쓰지 않습니다. 마츠시타 전기가 국가와 융합하면서 개인, 기업, 공익의 구분은 무로 돌아갔고, 전쟁의 소문이 거리를 휩쓸고 있는 와중에도 단 한 사람의 왕국, 즉 마츠시타 마사하루의 온전한 승리가 완성되었습니다.\n\n[GetYear]년, 마츠시타 마사하루는 전 세계에, 그리고 그가 가장 신경쓰는 사람에게 그가 그 자신이라는 것을 증명해냈습니다."
 TNO_CountryClosing_epilogue_GNG_Matsushita_Failure_Morita_Ending: "마츠시타 전기는 광동 최고의 자리에 올랐지만, 마츠시타 마사하루는 배의 키를 잡지 못한 선장처럼 배경으로 사라집니다. 이는 그것이 더 이상 마츠시타 마사하루의 배가 아니라 모리타 아키오의 배라는 상황을 정확하게 반영한 것일지도 모릅니다.\n\n개인의 권력을 추구하기 위한 목적으로만 통치하는 것은 쉽게 이해할 수 있고 쉽게 조작할 수 있는 간단한 목표입니다. 마츠시타는 평화의 시대에는 광동의 주인이라고 자부했지만, 혼란의 시대에는 더 원칙적인 사람들의 뒤를 쫓았고, 자신의 '자애'가 소니와 청쿵의 이익을 위해 쓰이는 것을 금방 알아차렸습니다. 그는 앉아있지만 그가 읽는 문서는 그의 필적이 아니며, 그는 서 있지만 그가 말하는 단어는 그의 것이 아닙니다.\n\n[GetYear]년, 권력의 적나라한 추구는 다른 어떤 것보다 강력한 원칙으로 남아 있습니다. 마츠시타 마사하루는 그저 무가치한 사람이었습니다."
 TNO_CountryClosing_epilogue_GNG_Matsushita_Failure_Ibuka_Ending: "마츠시타 전기는 광동 최고의 자리에 올랐지만, 마츠시타 마사하루는 배의 키를 잡지 못한 선장처럼 배경으로 사라집니다. 이는 그것이 더 이상 마츠시타 마사하루의 배가 아니라 이부카 마사루의 배라는 상황을 정확하게 반영한 것일지도 모릅니다.\n\n개인의 권력을 추구하기 위한 목적으로만 통치하는 것은 쉽게 이해할 수 있고 쉽게 조작할 수 있는 간단한 목표입니다. 마츠시타는 평화의 시대에는 광동의 주인이라고 자부했지만, 혼란의 시대에는 더 원칙적인 사람들의 뒤를 쫓았고, 이부카 마사루가 기꺼이 내린 어려운 결정에 자신을 내맡겼습니다. 그리고 마츠시타가 그러자, 정부 인사들과 입법회의 임원들도 뒤를 따랐습니다.\n\n[GetYear]년, 권력의 적나라한 추구는 다른 어떤 것보다 강력한 원칙으로 남아 있습니다. 마츠시타 마사하루는 그저 무가치한 사람이었습니다."
 TNO_CountryClosing_epilogue_GNG_Ibuka_Persistence_Ending: "아담이 창조된 지 10세대가 지난 후, 하나님은 희망이 없을 정도로 더럽혀진 세상을 보았습니다. 그래서 그는 사십 밤 사십 일 동안 지속되는 홍수를 불러, 자신이 창조한 모든 것을 허물고 새롭게 만들었습니다.\n\n물론 이부카 마사루는 이 이야기가 지어낸 것이라는 것을 알고 있지만, 이 세상에 지어내지 않은 이야기가 있긴 한가요? 연민? 신뢰? 도덕? 범아시아주의? 사람들은 상점에 소이탄을 던지거나 동아시아 지도상의 임의의 선을 두고 전쟁을 벌이는 등 자신이 하는 일을 정당화하기 위해 끊임없이 말도 안 되는 이유를 만들어 냅니다. 지어낸 것들과 지어낸 이야기가 인류가 위안을 얻는 곳이라면, 이부카도 같은 것에 빠져드는 것은 당연한 일입니다. 그렇다면 후지쯔 유한회사는 그의 방주이며, 그 깨끗한 청백색 조명은 머릿속에서 모든 색과 목소리를 영원히 가라앉히는 그의 대홍수입니다.\n\n[GetYear]년, 노아의 대홍수 이후 4321년이 지났고, 신의 뜻에 따라 곧 또다른 대홍수가 올 것입니다."
 TNO_CountryClosing_epilogue_GNG_Ibuka_Reconciliation_Ending: "이부카 마사루는 신의 사람인 동시에 자신의 '비전'을 가진 사람이기도 했지만, 이제 그는 이 두 가지 모두 자신의 환상의 산물이라는 것을 깨달았습니다. 그는 성공 스토리를 원했고, 광동을 원치 않는 배우로 만들었습니다. 그는 마리오네트의 팔에 줄을 꽂아넣어 매달아 흔들며 광대놀이를 펼쳤고, 자신의 마음, 또는 그 자리에 남은 무언가만을 따라서 그렇게 했습니다.\n\n따라서 이부카는 폭동으로 자신이 국정 통제를 더 이상 유지할 수 없다는 것이 증명되자 통제를 완전히 풀기로 결정했습니다. 지지자들은 안도감을 표했지만, 회의론자들은 잠재력 낭비, 사회적 격변, 정치적 불확실성을 비난하고 있습니다. 그러나 행정장관이 확신하는 한 가지가 있습니다. 다른 목소리를 모두 질식시키는 것보다는 그들이 그에게 말하도록 하는 것이 낫다는 것입니다. 이야기는 여러 사람이 모여서 만들어지는 것이고, 그렇지 않으면 망상이기 때문에.\n\n[GetYear]년, 광동의 빛은 앞으로 몇 년 동안 깜빡이고 흔들릴 것입니다. 어쩌면 그게 더 나을지도 모릅니다."
 TNO_CountryClosing_epilogue_GNG_Komai_Manchurian_Ending: "코마이 켄이치로가 광동을 장악할 때 사용했던 총을 빌렸을지 모르지만, 이제 대출 만기가 도래했습니다.\n\n입법회의 작은 거물들이 서로 다투는 와중에도 코마이 켄이치로는 항상 더 큰 권력을 위해 봉사했고, 그들의 바람에 항상 응답했습니다. 만교와 닛산은 경쟁자를 제거하기 위한 교묘한 속임수로 코마이를 내부의 대리인으로 심어 만주의 이익을 위해 광동의 에너지를 소비시키고 전환시켰습니다. 코마이가 안전하게 권력을 잡은 상황에서, 이러한 투자는 폭동의 혼란으로부터 보호할 가치가 있었으며, 이는 그를 신징의 권력자들과 더욱 밀착시킬 수 있는 편리한 구실이 되었습니다. 돈, 의무, 또는 노골적인 협박을 통해 코마이는 자신의 진정한 주인이 누구인지 결코 잊지 않을 것입니다.\n\n[GetYear]년, 광동은 코슈에, 신징에 있는 새로운 주인 아래 무시무시한 미래로 접어듭니다."
 TNO_CountryClosing_epilogue_GNG_Hitachi_Personalist_Ending: "코마이 켄이치로가 광동을 장악할 때 사용했던 총을 빌렸을지 모르지만, 그가 그것을 다시 돌려줄 생각은 전혀 없습니다.\n\n사업과 정치 모두에서, 사소한 다툼이나 분열의 자리는 없습니다. 입법회의 무능한 임원들은 구제할 방법이 없었고, 스즈키는 이 일을 마무리할 수 없었기에, 지역과 주민을 냉혹한 기계의 교체 가능한 톱니바퀴로 만드는 광동의 원래 설계를 실현하는 일은 히타치의 손에 맏겨졌습니다. 확실히 폭력이 있긴 했지만, 게임의 플레이어는 둘이었고 지금은 아무도 코마이의 방식에 의문을 제기하지 않습니다. 입법회도, 닛산도, 만교나 만주국도, 심지어 일본도 아닌 코마이는 수천의 피로 기름 부음 받은 기업 왕이며, 중국은 치를 떨며 칼을 갈고 있습니다.\n\n[GetYear]년, 광동은 새로운 주인 아래 한 사람의 의지에 따라 생명과 자유가 희생되는 무시무시한 미래로 접어듭니다."
 TNO_CountryClosing_epilogue_GNG_IJA_Failstate_Normal_Ending: "광동은 일본의 결정에 의해 만들어졌고, 그 끝도 같은 방식으로 맞이합니다.\n\n한때 기업 리무진과 노동자들이 누비던 거리에 이제는 탱크와 군인들이 주요 교차로마다 경계를 서고 있습니다. 뒷골목에서 간헐적으로 총성이 울려 퍼지고, 마지막 폭도들이 그들의 범죄로 인해 처형 당하는 동안, 배수로에 흐르는 피는 거의 마르지 않았습니다. 중국 정부가 일본의 강경한 개입에 반발하고, 일본은 거리의 혁명에 맞서 필요한 조치라고 항변하지만, 국민들은 군사적 통제에 시들어 갑니다. 만약 대화가 실패한다면, 국경에 진을 치고 있는 군인들이 곧 목소리를 낼 것입니다.\n\n[GetYear]년, 광동은 그 존재의 관한 사정이 아닌 그 파괴의 수치스러운 모습으로 역사에 기록되었습니다."
 TNO_CountryClosing_epilogue_GNG_IJA_Failstate_Hitachi_Ending: "광동은 일본의 결정에 의해 만들어졌고, 그 끝도 같은 방식으로 맞이합니다. 그리고 저항의 불씨가 아시아 전체를 집어삼키는 대화재를 촉발할 것이라 위협하고 있습니다.\n\n한때 기업 리무진과 노동자들이 누비던 거리에 이제는 탱크와 군인들이 곳곳에서 유격대와 싸우고 있습니다. 히타치의 피비린내 나는 통치를 인정하지 않았던 중국인들이 비참한 최후까지 싸우면서, 배수로에 흐르는 피는 거의 마르지 않았습니다. 코마이 켄이치로가 사망하면서, 광동이라는 흐느끼는 상처에 책임을 질 사람은 아무도 남지 않았습니다. 동포들의 고통에 격분한 중국 군대가 국경으로 돌진하는 동안에도 일본인들은 그들의 개입을 필요악이라고 (무엇에 대항해인지는 지칭하지 않으며) 항변합니다. 외교관들의 대화가 평행선을 달리고 있으니, 곧 장군들이 목소리를 낼 것입니다.\n\n[GetYear]년, 광동은 그 존재의 관한 사정이 아닌 앞으로 일어날 끔찍한 유혈사태에 관한 각주로 역사에 기록되었습니다."