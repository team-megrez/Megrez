 TNO_CountryClosing_epilogue_USA_Schlafly: "우리는 누굴까요? 무엇을 하고 있을까요? 서로에게 무슨 짓을 한 걸까요? 긴장이 고조되고 논쟁이 거리로 쏟아져 나오면서 많은 미국인들이 이러한 의문에 사로잡혀 있습니다. 그들은 더 이상 이웃을 알아보지 못합니다. 그들은 더 이상 조국을 알아보지 못합니다. 그들은 더 이상 스스로를 알아보지 못합니다. 증오, 분노, 좌절, 이것이 전부입니다. 필리스 슐래플리는 좋았든 나빴든 간에 미국의 체제 한가운데에 있는 부패를 드러냈습니다.\n\n물론, 이러한 상황은 향후 10년 동안에 의문을 제기합니다. 전쟁이 지평선에서 어른거립니다. 편견이 창궐합니다. 아픔과 고통은 전 세계에 산재합니다. 이 괴물들 중 어느 것도 영구히 사라지게 만들 수 없으며, 적어도 미국에서는 불길이 커지면서 위협이 그 어느 때보다 강해 보입니다. 스스로 분열된 집이 버틸 수 있을지, 아니면 근본적으로 무너질지는 이 급진적인 새 행정부가 임기를 마칠 때까지 답을 찾아야 할 또 다른 질문입니다."
 TNO_CountryClosing_epilogue_USA_Yock_and_Hall_Torture: "이 국가는 망가졌습니다. 거리에서, 낡은 상점가에서, 불타버린 교회에서 모든 유령 같은 얼굴의 사람들을 보면 알 수 있습니다. 사람들은 이웃에게, 지역사회에게, 정부에게 믿음을 잃었습니다. 그들은 미국에게, 공화국을 세운 이상에게 믿음을 잃었습니다. 곧, 어쩌면 많은 사람들이 예상하는 것보다 더 빨리, 대심판이 있을 것입니다. 모든 시민은 자신의 죄를 직면해야 할 것입니다.\n\n물론, 미국의 제도 붕괴가 다가올 위기를 막지는 못할 것입니다. 사실, 더 나쁘게 만들 것입니다. 전쟁이 퍼질 것입니다. 편견은 지속될 것입니다. 아픔과 고통은 무고한 이와 죄지은 이를 가리지 않고 찾아올 것입니다. 자유의 횃불이 꺼지자 온갖 종류의 괴물들이 세계 무대로 몰려들고 있습니다. 이 다음에는 어떤 일이 벌어질지, 그들이 어떤 폭력적인 즐거움을 선사할지는 의문으로 남아 있습니다. 아직은 말입니다."
 TNO_CountryClosing_epilogue_USA_Generic: "미국 전역이 숨을 죽이고 있습니다. 1960년대의 혼란과 불확실을 거쳐, 미국은 새 발전이 있을 새 시대로 들어가는 것처럼 보입니다. 어마어마한 선과 악을 행할 수 있는 새 기술들이 나타납니다. 새로운 지도자 후보들이 등장하여 그들의 임무를 받아들입니다. 새 세대가 처음으로 투표장에 입성합니다.\n\n물론, 도전은 끝나지 않았습니다. 전쟁은 계속됩니다. 편견도 여전합니다. 아픔과 고통은 아직도 전 세계에 산재합니다. 이 괴물들 중 어느 것도 영구히 사라지게 만들 수 없지만, 자유의 횃불이 어두운 지평선을 향해 타오를 수 있는 한 미국은 이겨낼 수 있을 지도 모릅니다."
 TNO_CountryClosing_epilogue_GNG_Morita_Success_Ending: "광동은 소니와 청쿵에 의해 점점 더 정의되는 삶의 특징인 네온 불빛과 양극선의 빛으로 눈부시게 빛납니다. 모리타 아키오, 리카싱, 스탠리 호는 실리콘 삼각주에 뿌리를 내리고 있는 주진 사회의 금권정 관리인 역할을 자처하며 많은 사람이 불가능하다고 믿었던 기업 실험을 그들만의 이미지로 재정의하는 데 성공했습니다.\n\n하지만 모리타와 리가 자신들이 일군 국가를 돌아보는 동안에도 미래는 거침없이 다가오고 있습니다. 흰색과 붉은색의 두 태양이 아시아의 하늘에 높이 떠오르며 그 사이의 그림자를 태워버립니다. 중화민국과 일본 제국 사이의 경계 공간은 시간이 지날수록 점점 더 좁아지고 있으며, 그렇게 되면 광동도 함께 사라질 것이라는 두려움 때문에 이 공간이 사라지면 어떻게 될지 감히 물어보는 사람은 거의 없습니다.\n\n[GetYear]년, 광동의 두 주진은 그들이 언제나 가지고 있던 도전, 불가능한 가능성 앞에서의 생존에 직면합니다."
 TNO_CountryClosing_epilogue_GNG_Sony_Morita_Failure_Ending: "소니와 청쿵이 건설한 광동이 네온 불빛으로 반짝이는 동안에도 모리타 아키오는 파멸의 망령에 시달리고 있습니다. 거의 20년 전, 그는 도쿄 통신을 빼앗긴 채 일본에서 추방당했고, 이부카 마사루의 손에 두번째 죽음의 문턱에서 간신히 살아남았습니다.\n\n광동이 폭동으로부터 회복되는 와중에도 행정장관이 소니 본사로 물러나면서 정부 업무는 점점 더 리카싱의 손에 맡겨지고 있습니다. 개인 권력이 기업 권력의 연장선상에 있는 광동에서 소니 인수 실패는 난징과 도쿄 간의 적대감 고조보다 모리타에게 훨씬 더 큰 실존적 위협이 되었습니다.\n\n[GetYear]년, 모리타의 마음은 단 하나의 불타는 확신에 사로잡혀갑니다. 불화를 시작한건 이부카일지 모르지만 끝내는 것은 모리타가 될 것이라고."
 TNO_CountryClosing_epilogue_GNG_Sony_Li_Failure_Ending: "광동은 빛과 색채로 가득하지만, 리카싱이 보는 것은 소니와 청쿵의 손길이 닿지 않은 어스름한 공간에 살인자들을 숨기고 있는 어둠과 그림자뿐입니다.\n\n한평생 전, 그는 더 나은 삶을 살고자 하는 모든 중국인의 번영을 위해 일하겠다고 선언했습니다. 개인적으로, 그는 모리타 아키오와의 파트너십을 통해 얻은 사치인 일본이 누리던 번영을 맛보기 위해서라면 무엇이든 할 수 있다고 인정했을 것입니다. 그러나 이제 아내가 있어야 할 빈 공간에 둘러싸인 그는 자신의 번영이 기쁨이나 의미를 상실했다는 것을 알게 됩니다. 리는 엄청난 대가를 치렀기에 동포들과의 약속을 계속할 수 없었습니다. 중국과 일본 사이의 새로운 적대감의 위협이 눈앞에 다가오고 있음에도 불구하고, 그는 길을 잃었습니다.\n\n[GetYear]년, 리카싱은 영혼의 갈라진 틈을 메울 수 있으리라는 절망적인 희망 속에서 다시 일터로 향합니다."
 TNO_CountryClosing_epilogue_GNG_Matsushita_Success_Ending: "마츠시타 전기가 광동을 지배하며, 마츠시타 마사하루는 하늘 아래 모든 것이 자신의 것임을 알고 기뻐하고 있습니다.\n\n한때는 광동의 이익이라는 전리품을 공유하는 많은 이 중 한명이었지만, 이제 그는 모든 임원 위에 군림하며 자신이 원하는 대로 이익과 명성을 지도하고 있습니다. 그의 자애는 노동자들을 먹여 살리고 동맹에게 보상을 내리며, 그의 분노는 악인과 적의 고통은 거의 신경 쓰지 않습니다. 마츠시타 전기가 국가와 융합하면서 개인, 기업, 공익의 구분은 무로 돌아갔고, 전쟁의 소문이 거리를 휩쓸고 있는 와중에도 단 한 사람의 왕국, 즉 마츠시타 마사하루의 온전한 승리가 완성되었습니다.\n\n[GetYear]년, 마츠시타 마사하루는 전 세계에, 그리고 그가 가장 신경쓰는 사람에게 그가 그 자신이라는 것을 증명해냈습니다."
 TNO_CountryClosing_epilogue_GNG_Matsushita_Failure_Morita_Ending: "마츠시타 전기는 광동 최고의 자리에 올랐지만, 마츠시타 마사하루는 배의 키를 잡지 못한 선장처럼 배경으로 사라집니다. 이는 그것이 더 이상 마츠시타 마사하루의 배가 아니라 모리타 아키오의 배라는 상황을 정확하게 반영한 것일지도 모릅니다.\n\n개인의 권력을 추구하기 위한 목적으로만 통치하는 것은 쉽게 이해할 수 있고 쉽게 조작할 수 있는 간단한 목표입니다. 마츠시타는 평화의 시대에는 광동의 주인이라고 자부했지만, 혼란의 시대에는 더 원칙적인 사람들의 뒤를 쫓았고, 자신의 '자애'가 소니와 청쿵의 이익을 위해 쓰이는 것을 금방 알아차렸습니다. 그는 앉아있지만 그가 읽는 문서는 그의 필적이 아니며, 그는 서 있지만 그가 말하는 단어는 그의 것이 아닙니다.\n\n[GetYear]년, 권력의 적나라한 추구는 다른 어떤 것보다 강력한 원칙으로 남아 있습니다. 마츠시타 마사하루는 그저 무가치한 사람이었습니다."
 TNO_CountryClosing_epilogue_GNG_Matsushita_Failure_Ibuka_Ending: "마츠시타 전기는 광동 최고의 자리에 올랐지만, 마츠시타 마사하루는 배의 키를 잡지 못한 선장처럼 배경으로 사라집니다. 이는 그것이 더 이상 마츠시타 마사하루의 배가 아니라 이부카 마사루의 배라는 상황을 정확하게 반영한 것일지도 모릅니다.\n\n개인의 권력을 추구하기 위한 목적으로만 통치하는 것은 쉽게 이해할 수 있고 쉽게 조작할 수 있는 간단한 목표입니다. 마츠시타는 평화의 시대에는 광동의 주인이라고 자부했지만, 혼란의 시대에는 더 원칙적인 사람들의 뒤를 쫓았고, 이부카 마사루가 기꺼이 내린 어려운 결정에 자신을 내맡겼습니다. 그리고 마츠시타가 그러자, 정부 인사들과 입법회의 임원들도 뒤를 따랐습니다.\n\n[GetYear]년, 권력의 적나라한 추구는 다른 어떤 것보다 강력한 원칙으로 남아 있습니다. 마츠시타 마사하루는 그저 무가치한 사람이었습니다."
 TNO_CountryClosing_epilogue_GNG_Ibuka_Persistence_Ending: "아담이 창조된 지 10세대가 지난 후, 하나님은 희망이 없을 정도로 더럽혀진 세상을 보았습니다. 그래서 그는 사십 밤 사십 일 동안 지속되는 홍수를 불러, 자신이 창조한 모든 것을 허물고 새롭게 만들었습니다.\n\n물론 이부카 마사루는 이 이야기가 지어낸 것이라는 것을 알고 있지만, 이 세상에 지어내지 않은 이야기가 있긴 한가요? 연민? 신뢰? 도덕? 범아시아주의? 사람들은 상점에 소이탄을 던지거나 동아시아 지도상의 임의의 선을 두고 전쟁을 벌이는 등 자신이 하는 일을 정당화하기 위해 끊임없이 말도 안 되는 이유를 만들어 냅니다. 지어낸 것들과 지어낸 이야기가 인류가 위안을 얻는 곳이라면, 이부카도 같은 것에 빠져드는 것은 당연한 일입니다. 그렇다면 후지쯔 유한회사는 그의 방주이며, 그 깨끗한 청백색 조명은 머릿속에서 모든 색과 목소리를 영원히 가라앉히는 그의 대홍수입니다.\n\n[GetYear]년, 노아의 대홍수 이후 4321년이 지났고, 신의 뜻에 따라 곧 또다른 대홍수가 올 것입니다."
 TNO_CountryClosing_epilogue_GNG_Ibuka_Reconciliation_Ending: "이부카 마사루는 신의 사람인 동시에 자신의 '비전'을 가진 사람이기도 했지만, 이제 그는 이 두 가지 모두 자신의 환상의 산물이라는 것을 깨달았습니다. 그는 성공 스토리를 원했고, 광동을 원치 않는 배우로 만들었습니다. 그는 마리오네트의 팔에 줄을 꽂아넣어 매달아 흔들며 광대놀이를 펼쳤고, 자신의 마음, 또는 그 자리에 남은 무언가만을 따라서 그렇게 했습니다.\n\n따라서 이부카는 폭동으로 자신이 국정 통제를 더 이상 유지할 수 없다는 것이 증명되자 통제를 완전히 풀기로 결정했습니다. 지지자들은 안도감을 표했지만, 회의론자들은 잠재력 낭비, 사회적 격변, 정치적 불확실성을 비난하고 있습니다. 그러나 행정장관이 확신하는 한 가지가 있습니다. 다른 목소리를 모두 질식시키는 것보다는 그들이 그에게 말하도록 하는 것이 낫다는 것입니다. 이야기는 여러 사람이 모여서 만들어지는 것이고, 그렇지 않으면 망상이기 때문에.\n\n[GetYear]년, 광동의 빛은 앞으로 몇 년 동안 깜빡이고 흔들릴 것입니다. 어쩌면 그게 더 나을지도 모릅니다."
 TNO_CountryClosing_epilogue_GNG_Komai_Manchurian_Ending: "코마이 켄이치로가 광동을 장악할 때 사용했던 총을 빌렸을지 모르지만, 이제 대출 만기가 도래했습니다.\n\n입법회의 작은 거물들이 서로 다투는 와중에도 코마이 켄이치로는 항상 더 큰 권력을 위해 봉사했고, 그들의 바람에 항상 응답했습니다. 만교와 닛산은 경쟁자를 제거하기 위한 교묘한 속임수로 코마이를 내부의 대리인으로 심어 만주의 이익을 위해 광동의 에너지를 소비시키고 전환시켰습니다. 코마이가 안전하게 권력을 잡은 상황에서, 이러한 투자는 폭동의 혼란으로부터 보호할 가치가 있었으며, 이는 그를 신징의 권력자들과 더욱 밀착시킬 수 있는 편리한 구실이 되었습니다. 돈, 의무, 또는 노골적인 협박을 통해 코마이는 자신의 진정한 주인이 누구인지 결코 잊지 않을 것입니다.\n\n[GetYear]년, 광동은 코슈에, 신징에 있는 새로운 주인 아래 무시무시한 미래로 접어듭니다."
 TNO_CountryClosing_epilogue_GNG_Hitachi_Personalist_Ending: "코마이 켄이치로가 광동을 장악할 때 사용했던 총을 빌렸을지 모르지만, 그가 그것을 다시 돌려줄 생각은 전혀 없습니다.\n\n사업과 정치 모두에서, 사소한 다툼이나 분열의 자리는 없습니다. 입법회의 무능한 임원들은 구제할 방법이 없었고, 스즈키는 이 일을 마무리할 수 없었기에, 지역과 주민을 냉혹한 기계의 교체 가능한 톱니바퀴로 만드는 광동의 원래 설계를 실현하는 일은 히타치의 손에 맡겨졌습니다. 확실히 폭력이 있긴 했지만, 게임의 플레이어는 둘이었고 지금은 아무도 코마이의 방식에 의문을 제기하지 않습니다. 입법회도, 닛산도, 만교나 만주국도, 심지어 일본도 아닌, 코마이는 수천의 피로 기름부음 받은 기업 왕이며, 중국은 치를 떨며 칼을 갈고 있습니다.\n\n[GetYear]년, 광동은 새로운 주인 아래 한 사람의 의지에 따라 생명과 자유가 희생되는 무시무시한 미래로 접어듭니다."
 TNO_CountryClosing_epilogue_GNG_IJA_Failstate_Normal_Ending: "광동은 일본의 결정에 의해 만들어졌고, 그 끝도 같은 방식으로 맞이합니다.\n\n한때 기업 리무진과 노동자들이 누비던 거리에 이제는 탱크와 군인들이 주요 교차로마다 경계를 서고 있습니다. 뒷골목에서 간헐적으로 총성이 울려 퍼지고, 마지막 폭도들이 그들의 범죄로 인해 처형 당하는 동안, 배수로에 흐르는 피는 거의 마르지 않았습니다. 중국 정부가 일본의 강경한 개입에 반발하고, 일본은 거리의 혁명에 맞서 필요한 조치라고 항변하지만, 국민들은 군사적 통제에 시들어 갑니다. 만약 대화가 실패한다면, 국경에 진을 치고 있는 군인들이 곧 목소리를 낼 것입니다.\n\n[GetYear]년, 광동은 그 존재의 관한 사정이 아닌 그 파괴의 수치스러운 모습으로 역사에 기록되었습니다."
 TNO_CountryClosing_epilogue_GNG_IJA_Failstate_Hitachi_Ending: "광동은 일본의 결정에 의해 만들어졌고, 그 끝도 같은 방식으로 맞이합니다. 그리고 저항의 불씨가 아시아 전체를 집어삼키는 대화재를 촉발할 것이라 위협하고 있습니다.\n\n한때 기업 리무진과 노동자들이 누비던 거리에 이제는 탱크와 군인들이 곳곳에서 유격대와 싸우고 있습니다. 히타치의 피비린내 나는 통치를 인정하지 않았던 중국인들이 비참한 최후까지 싸우면서, 배수로에 흐르는 피는 거의 마르지 않았습니다. 코마이 켄이치로가 사망하면서, 광동이라는 흐느끼는 상처에 책임을 질 사람은 아무도 남지 않았습니다. 동포들의 고통에 격분한 중국 군대가 국경으로 돌진하는 동안에도 일본인들은 그들의 개입을 필요악이라고 (무엇에 대항해인지는 지칭하지 않으며) 항변합니다. 외교관들의 대화가 평행선을 달리고 있으니, 곧 장군들이 목소리를 낼 것입니다.\n\n[GetYear]년, 광동은 그 존재의 관한 사정이 아닌 앞으로 일어날 끔찍한 유혈사태에 관한 각주로 역사에 기록되었습니다."
 TNO_CountryClosing_epilogue_ENG_Butler_Demo_Ending: "할 일은 너무나도 많고, 시간은 너무나도 부족합니다. 위축된 채 숨을 고르는 영국은 악마를 너무 가까이 한 대가를 치르는 중입니다. 하지만 자유 잉글랜드 역사의 쓸쓸한 에필로그 속에서도 희망의 가능성은 여전히 남아 있습니다. 확실하다고 말할 수는 없지만 말입니다.\n\n지금 이 순간, 화이트홀 밖의 누구에게라도 랍 버틀러라는 이름이 의미가 있다면, 그는 수십 년 동안 자신에게 내려질 운명이던 직책을 승계하고 자신에게 남은 모든 힘과 활력, 기술을 새로운 영국을 위한 비전에 쏟아 부을 것입니다. 첫날부터 그와 그 측근들은 자애로운 국가의 손 아래 사회와 경제적 혁명이란 하나의 목표를 위해 전력을 다하려 하고 있습니다. 그의 적인 구 체제의 잔재와도 여전히 싸워야 합니다.\n\n[GetYear]년, 랍 버틀러는 이 땅의 가장 중요한 공직에 올라섰습니다. 영국은 이제 과거, 민주주의가 이 아름다운 섬을 지배했던 시절을 되돌아보고 있습니다. 하지만 고령의 버틀러는 이미 40년 경력의 베테랑 정치인으로, 한때 확실시되던 그의 후계자는 이제 불투명해진 상황입니다. 영국은 갈림길에 서 있으며, 길이 어디로 이어지는지는 시간만이 답해줄 것입니다."
 TNO_CountryClosing_epilogue_ENG_Wallop_Soccred_Demo_Ending: "영국 전역에 불확실성이란 공기가 짙게 깔렸습니다. 다우닝가에서 새로운 사회신용주의 중심 경제에 대한 소식이 흘러나오면서 도시민들은 혼란과 걱정 속에서 이마를 찡그리고 있습니다. 시골 사람들은 이 '농본주의'가 자기 삶에 어떤 의미를 지니게 되는지 궁금해합니다. 그리고, 정부의 새로운 방향에 대한 저항의 흔적은 그게 협력자이건 아니건 이제 모두 비참하게 박살 났으며, 실패의 악취만이 짙게 깔려있을 뿐입니다.\n\n한편 제라드 월롭은 그 어느 때보다 행복해합니다. 행복하지 않을 이유가 있겠습니까? 영국을 위한 진정한 비전을 추구하기 위해, 화폐 권력의 마지막 사슬에서 벗어나고자 했던 그의 꿈이 실현되었는데 말입니다. 국제 금융계는 영국과 그 자본이 그들을 강력하게 만들었던 들판으로 돌아갈 것을 깨달으며 두려움에 떨고 있습니다.\n\n올해는 [GetYear]년이고, 영국은 자신의 길을 선택했습니다. 이 선택이 후회로 남게 될지는 아직 알 수 없습니다."
 TNO_CountryClosing_epilogue_ENG_Wallop_Britfash_Demo_Ending: "돔빌이 죽고 널케인이 다우닝가로 밀려났을 때 많은 이들은 1956년 이래 무릎 꿇은 병든 기관이 죽음의 종소리를 울리고 있다고 생각했습니다. 하지만 보수파는 그 위기를 견뎌냈으며, 이제 의회라는 왕좌를 완전히 탈환했습니다.\n\n금박을 입힌 홀과 시골 영지에서 상류층 신사숙녀들이 제4대 총리 제라드 월롭의 총리 등극을 축하하고 있습니다. 이들은 앞으로 있을 또다른 20년의 영광과 번영, 권력을 위해 축배를 들며, 그들을 간섭해 온 실용파나 배신자 이념파의 위협 없이 영국에 대한 비전을 자유로이 실현할 수 있게 되었습니다.\n\n올해는 [GetYear]년입니다. 오랫동안 웨스트민스터에 고립되어 있던 영국의 망상적 통치자들이 조각가가 찰흙을 빚듯 영국 위에 올라서서 왕국을 원하는 이미지로 비틀고 변형시킬 준비를 하고 있습니다. 썩어가는 내면의 부패를 감추고 금칠로 뒤덮인, 존재하지도 않았던 파시즘 제국이라는 모습은 이제 끔찍한 현실이 되려 하고 있습니다."
 TNO_CountryClosing_epilogue_ENG_Fountaine_Demo_Ending: "앤드류 파운테인은 이 순간을 위해 기도해 왔습니다. 무너지고, 낙담하고, 충격에 휩싸인 국가를 구해줄 영웅이 되는 그 순간을 말입니다. 영국 국민, 나아가 전 세계는 현대식 파시즘의 모범이 어떤 것인지 보여줄 기회가 될 것입니다.\n\n수십 년 동안 파운테인에게 이 나라는 그저 환상에 불과했을 뿐입니다. 많은 이들은 파시즘에 휩싸인 국가가 이념이란 무대 속에서 새로이 태어날 수 없다고 생각했으며, 파운테인이 그저 정체된 사상에서 다른 사상으로 옮겨 다니며 허우적댈 뿐이라 여겼습니다. 하지만 봉기는 그들의 생각이 틀렸다는 사실을 입증했습니다. 그는 수십 년 동안 퍼즐을 완성하기 위해 노력해 왔으며, 이제 그 마지막 퍼즐 조각이 그의 바지 주머니에 들어가 있습니다. 이제 그에게 남은 일은 그 조각을 제자리에 돌려놓는 것뿐입니다.\n\n[GetYear]년, 파운테인에게 영국의 미래를 위한 길이 열렸습니다. 목표는 너무나도 분명하지만, 동시에 그 길은 너무나도 막연하고도 모호합니다. 분명한 것은 파운테인이 어떤 일이 있더라도 자신의 꿈을 끝까지 좇아갈 것이라는 사실뿐입니다. 그것이 영국을 어느 방향으로 이끌지는 누구도 알 수 없습니다."
 TNO_CountryClosing_epilogue_ENG_Jordan_Demo_Ending: "우리는 집에서 밖을 내다보고 있습니다. 우리는 보이는 것을 이해하지 못합니다. 저 밖에는 두려움과 떨림이 있습니다. 우리는 소음을 듣지 않을 수 없습니다. 이 안에는 전율과 한기가 있습니다. 우리는 그 소리를 들으며 잠을 이룰 수 없습니다. 그리고 독재자는 매일같이 라디오에서 연설합니다. 그는 단결과 통일을 약속하지만, 우리는 그 단결이 예속을 의미한다고 확신합니다. 그는 평화를 약속하지만, 우리는 그 평화가 또다시 암막과 통금을 의미한다고 확신합니다. 그가 말하는 것은 우리가 보는 것과 전혀 일치하지 않습니다.\n\n세상은 빠르게 변화하고 있고, 이해하기란 불가능해 보입니다. 금속과 콘크리트가 녹아 우리 발밑에서 소용돌이칩니다. 우리는 스카이라인의 색을, 폭군의 회전하는 펜 끝을 바라보고 있습니다. 곧 그의 펜이 우리를 향할 것입니다. 그의 눈에 우리는 그저 하얀 백지일 뿐입니다.\n\n[GetYear]년, 내일 어떤 파멸이 닥칠지 우리는 알 수 없습니다. 하지만 우리는 손을 내밀어야 합니다. 강압적이어서는 안됩니다. 상호 배려만이 우리가 가진 유일한 희망이기에, 우리가 되고 싶은 것, 지금과는 다른 것이 될 수 있도록 서로 도웁시다."
 TNO_CountryClosing_epilogue_Ukraine_Brautigam_victory_UCW: "브라우티검의 놀라운 승리로 자유를 향한 새로운 길에 오르며 우크라이네에서 개혁이 승리했습니다. 그러나 국가판무관부는 여전히 남아 있고, 착취와 뿌리 깊은 인종주의의 역사가 남아 있으며, 내전의 승리로 그러한 체제는 굳건해졌을 뿐입니다. 대부분의 대외 전문가들이 보기에 이곳의 핵심은 식민주의입니다.\n\n하지만 영원히 이상주의자인 브라우티검에게 이러한 문제들은 그의 지속적인 성공을 가로막는 일시적인 장애물일 뿐입니다. 그가 우크라이네를 이끌고 있으며, 그의 목표는 억압받는 국민들의 문제를 완화하는 데 초점을 맞추고 있습니다. 가장 낙관적으로 볼 때, 그는 우크라이네 국민에게 권력을 돌려주어 민주주의를 위한 기회를 주어야 한다고 믿습니다. 이제 무엇이든 가능합니다.\n\n게르마니아가 그에게 허가를 주는 한, 그는 자신의 이익이 위협받는다면 억지로 권력을 행사하지 않을 것입니다."
 TNO_CountryClosing_epilogue_Ukraine_Leibbrandt_victory_UCW: "외부의 적들을 물리치고 당내 파벌들을 무너뜨린 라이브란트의 모든 업적에 대한 보상은 부럽지는 않습니다. 그는 내전으로 갈기갈기 찢긴 우크라이네를 물려받았고, 식탁에서 자신의 몫을 차지할 희망을 포기한 지 오래되어 가족을 먹여 살릴 부스러기만 간절히 바라는 국민들을 물려받았습니다.\n\n라이브란트는 히틀러에게 충실한 동시에 로젠베르크의 노선을 따라 국가를 부흥시키기 위해 그들의 모든 병폐를 해결하겠다고 약속합니다. 우크라이네에 대한 동정심은 식민정부 지배에 우선순위를 두기 때문에 지키기 어려운 약속이지만, 그는 이마저도 이를 성실하게 무시합니다. 국가사회주의가 우크라이네의 모든 문제를 해결할 것이라는 진실을 이미 라이브란트가 알고 있는 상황에서 이런 약속은 무의미합니다.\n\n하지만 진정한 자유를 누릴 기회가 철권통치 아래 짓밟혀 이미 모든 것을 잃은 국가에게 이러한 진실이 지금 와서 무슨 의미가 있을까요?"
 TNO_CountryClosing_epilogue_Ukraine_Ohlendorf_victory_UCW: "만약 파시즘의 아래에 있는 국가의 운명이 궁금하다면 우크라이네만 봐도 답을 찾을 수 있습니다. 용감한 빨치산들이 일어나고, 용감한 빨치산들이 싸우고, 용감한 빨치산들이 굶주리고, 용감한 빨치산들이 학살당했습니다. 다시 한 번, 그녀의 사람들은 쇠사슬에 묶여 부서진 몸을 진흙탕에 내던져지고 그들의 영혼은 훼손되었습니다.\n\n이들을 노예로 만든 괴물들은 그 대가로 무엇을 얻었을까요? 두 번째 기아 계획, 네이팜탄 홍수, 잔혹한 군대가 라이히의 곡창지대를 다시 확보했지만, 승자들은 그 노력의 대가로 국가의 시체만 얻었을 뿐 고난을 통해 아무것도 배운 것이 없습니다.\n\n다시 한 번 국가사회주의자들은 우크라이네를 정복했고, 다시 한 번 그들의 군대는 지쳤고 정복은 무질서하며 지도부는 분열되었습니다. 이 권력 투쟁의 승자는 또 다른 봉기와 굴욕을 피하고 훨씬 더 많은 피를 흘리지 않으려면 앞으로 산악에서의 소규모 전투들에 직면하게 될 것입니다. 파시즘의 미래에 대한 해답은 바로 여기에 있는 것 같습니다. 이것은 인간의 얼굴을 영원히 짓밟는 군홧발입니다."
 TNO_CountryClosing_epilogue_Ukraine_communist_victory_UCW: "승리는 대중이 외치는 것이고, 승리는 군인들이 외치는 것입니다. 에리히 코흐와 아돌프 히틀러의 동상이 파괴되자 슘스키는 라디오를 통해 그들의 승리를 선포합니다.\n그러나 승리는 대중을 먹여 살릴 수 없고, 승리는 죽은 자를 되살릴 수 없습니다.\n\n우크라이나는 전쟁으로 파괴되고 질병으로 황폐해진 황무지입니다. 기아 계획과 20년간의 대량 학살로 인한 상처는 깊고 군인들의 이상주의와 공산주의 이론으로는 이 모든 것들을 치유 할 수 없습니다. 독일군은 후퇴하면서 대지를 불태우고, 들판을 불태우고, 도시를 평평하게 만들고, 댐을 폭파했습니다. 운명은 우크라이나를 재건하는 임무를 공산주의자들에게 넘겼습니다. 족히 이 모든 것을 재건하는 데 몇 년은 필요하지만 그들에게는 이제 몇 달밖에 남지 않았습니다. 이미 독일군은 폴란드, 오스트란트, 우크라이나를 정복할 계획을 세우고 그들의 세력을 재편성하기 위해 다시 집결했습니다.\n\n[GetYear]년, 파시즘의 유령이 다시 한 번 우크라이나를 삼키겠다고 위협합니다."
 TNO_CountryClosing_epilogue_UPA_Klyachkivsky_victory_UCW: "수십 년 간의 눈물 끝에 우크라이나의 가장 충성스러운 아들들이 마침내 그녀를 더럽히는 자들로부터 나라를 되찾고 최고의 챔피언인 스테판 반데라에게 복수를 했습니다. 그러나 그들은 이것이 시작에 불과하다는 것을 알고 있습니다. 타락한 자들, 배신자들, 침략자들과 싸워오며 우크라이나의 질병은 치료되었지만 우크라이나는 여전히 산산조각이 났습니다.\n\n게르마니아의 쓰레기와 반역의 벌집이 여전히 숨쉬고 있는 동안에는 이것을 허용할 수 없습니다. 대게르만국과의 또 다른 대결은 피할 수 없으며 우리의 최종 승리를 위해 우크라이나의 모든 것이 필요합니다. 우리 지휘관들은 서로의 차이에 관계없이 무엇을 해야 하는지 알고 있습니다.\n\n폴란드, 헝가리, 루마니아, 크림 반도에 남아있는 독일군의 잔존 부대 등 우리 조국의 영토는 오물과 속임수의 종족에 의해 흩어지고 도난 당했으며, 모두 되찾을 것입니다. 우리는 이 겁쟁이들에게 죄를 씻을 마지막 기회를 줄 것이며, 그들이 거부한다면 우리는 그들을 불태워 버릴 것입니다. [GetYear]년, 자원, 시간, 죽음의 대가를 치르더라도 우리는 우크라이나를 온전하게 만들거나 세계를 조롱할 것입니다."
 TNO_CountryClosing_epilogue_UPA_Shukhevych_victory_UCW: "클랴치키우스키는 우크라이나에 대한 사랑으로 위장한 광기 어린 복수로 미쳐버린 광견병에 걸린 개였고, 우리 나라를 파괴하기 전에 죽여야만 했습니다. 스테츠코는 권력을 조금이라도 얻기 위해 어머니 조국을 독일군에 팔아넘긴 쥐새끼였습니다. 슈헤비치는 보즈드라는 칭호를 받을 자격이 있는 유일한 인물이며, 오직 그만이 우크라이나의 망토를 걸 수 있습니다.\n\n새로운 보즈드는 20년간 진흙탕 속에 갇혀 있던 우크라이나의 통합을 재건해야 하는 막중한 임무를 물려받았습니다. 우크라이나를 집어삼킨 독일의 부패에 맞서 우크라이나 국민의 충성심을 유지할 수 있는 것은 단결뿐입니다. 슈헤비치의 연설은 무엇보다도 이 원칙을 찬양하지만, 의문은 여전히 남아있습니다. 우크라이나 전역을 집어삼킬 준비가 된 독일군의 재침략을 막을 수 있을 정도로 단결력이 강해질 수 있을까요?\n\n[GetYear]년, 이제 이 질문에 곧 답할 차례입니다."
 TNO_CountryClosing_epilogue_UPA_Stetsko_victory_UCW: "우크라이나는 너무 오랫동안 길잡이가 없었습니다. 반데라가 사망한 이후 우크라이나 봉기군과 우크라이나는 가야할 길을 잃고 망각의 나락으로 빠져들었습니다. 이제 스테츠코의 승리로 모든 것이 바뀌었습니다.\n\n클랴치키우스키는 우크라이나의 피와 토양에 묻혀 있는 힘을 인식했지만 증오에 눈이 멀어 어떻게 해야 할지 몰랐습니다. 스테츠코는 이 권력을 합리적인 선에서 활용할 방법을 찾아냈습니다. 국가사회주의는 단순한 이념이 아니라 과학이며, 유기적인 인종 국가 형성을 위한 청사진입니다.\n\n그러나 영광의 길은 쉽지 않을 것이며 우크라이나의 인종적 혼란은 압도적입니다. 스테츠코는 라이히가 그에게 시간을 주면 그의 백성이 올림푸스에서 아리아인 형제들과 합류할 것이라고 확신합니다. 하지만 한 종족의 운명을 다른 종족의 손에 맡기는 건 어리석은 짓입니다. 총통이 판단력이 흐려질 때를 대비해 라이히의 국장이 찍힌 서류 가방과 리볼버가 준비되어 있습니다. 한 사람의 의지, 결단력, 인내심만이 인종을 구할 수 있습니다. 스테츠코는 우크라이나가 독일과 햇볕을 함께할 수 있도록 할 것입니다."
 TNO_CountryClosing_epilogue_UNRA_Dziuba_victory_UCW: "우크라이나 문화는 한때 독일의 관료들에 의해 60년대 국가사회주의에 휩쓸려 곧 사라질 휴면적인 문화로 간주되었습니다. 그러나 이는 공화당의 부상에 따라 다시 부활했습니다. 이제 내전으로부터 재건된 우크라이나 공화국은 꿈에서 현실로 탈출했습니다.\n\n이 문화적인 혁명의 조타수는 좌파이자 포퓰리스트, 그리고 무엇보다도 민족주의자인 이반 주바입니다. 그의 목표는 자신만의 독특한 정치 성향을 통해 한때 죽어가는 문화를 되살리는 에너지를 유지하는 것입니다. 조국이 마땅히 누려야 할 번영을 누리고, 우크라이나 사람들이 자신의 정체성을 자랑스러워하며, 국가가 완성될 수 있는 땅을 만들겠다는 것입니다.\n\n그러나 이러한 위대한 내일에 대한 꿈 너머, 주바가 새롭게 재건한 우크라이나 르네상스가 독일의 피할 수 없는 귀환을 어떻게 견뎌낼지 궁금하지 않을 수 없습니다."
 TNO_CountryClosing_epilogue_UNRA_Ohloblyn_victory_UCW: "우크라이나 민족혁명군은 오랜 기간 동안 열심히 싸워왔고, 독일 정부가 결코 허용하지 않았을 자유와 권한으로 정의되는 국가를 세웠습니다. 그러나 민주적 자격이 제한적인 예전 협력자들로 구성된 스피바토르당은 다시 권력을 장악하는 데 성공했습니다. 하인으로 키이우에 입성한 스피바토르는 장관과 대통령으로 키이우에 입성합니다.\n\n올렉산드르 올로블린 대통령은 자신의 최우선 과제를 분명히 했습니다. 우크라이나는 어떤 대가를 치르더라도 독일의 품으로 돌아가는 길을 찾아야 합니다. 이 엄청난 과제를 완수하려면 혁명적 진보가 아니라 멀리 떨어진 게르마니아의 입맛에 맞게 공화국을 재구성해야 합니다. NSDAP가 여전히 광기 어린 파시즘을 유지하고 있는 상황에서 독일에 굴복하는 공화국은 공화국으로 유지될 수 없습니다. [GetYear]년, 독일의 침공도 없이 우크라이나의 혁명은 이미 진압되고 있습니다."
 TNO_CountryClosing_epilogue_UNRA_Stus_victory_UCW: "평화는 깨지기 쉬운 것이며 협력은 더욱 그렇습니다. 우크라이나 민족혁명군은 독일군을 고국에서 몰아내고 반데라파와 공산주의자들을 굴복시켰지만, 이념의 분열은 극복하기에는 너무 큰 것으로 드러나고 있습니다. 사회민주주의자, 자유주의자, 협력자들 간의 동맹이 오래 지속될 수 있기를 바라는 것은 무리인 기대일지도 모릅니다.\n\n그들의 의견 불일치와 차이가 어떤 식으로 이어지든, 그들 모두가 경계심을 늦추지 말아야 합니다. 시간은 아무도 기다리지 않으며 그들에게 큰 재앙이 다가오고 있습니다. 나치의 전쟁 기계의 천둥 소리가 점점 더 커지고 있으며 우크라이나로의 귀환은 언제인지의 문제입니다.\n\n어떤 식으로든 우크라이나의 지도자들과 새로 해방된 국가와 라이히 사이에 합의가 이루어져야 합니다. 두렵고 혐오스러운 일이지만 우크라이나와 독일 사이에 말로의 합의가 이루어지지 않으면 총검에 의해 이루어지게 될 것입니다. 가장 어두운 시간이 다가오는 우크라이나에 신이 함께하길 바랍니다."