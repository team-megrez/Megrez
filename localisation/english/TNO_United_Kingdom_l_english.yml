 BRI_Wallop_Oak_And_Ash:0 "참나무와 물푸레나무"
 ENG_Oak_And_Ash_dummy:0 "참나무와 물푸레나무"
 ENG_Oak_And_Ash_dummy_desc:0 "[GetOakAndAshGDP][GetOakAndAshPoverty][GetOakAndAshResearch][GetOakAndAshInflation][GetOakAndAshSlots][GetOakAndAshRegulations][GetWallopIdeasCorps]--------------\n잉글랜드를 꾸미는 모든 어여쁜 나무 중에서,\n하늘 아래 참나무와 물푸레나무와 가시나무보다 위대한 것이 없도다.\n\n잉글랜드는 병들어 예전의 모습에서 멀어졌습니다. 하지만 월롭의 새 정권이 들어서면서 영국은 이제 예전의 모습으로 돌아가기 시작할지도 모릅니다. 영국의 부흥이 시작되었습니다. 부흥은 거대한 참나무처럼 여러 갈래로 나뉘는데, 그중에서도 가장 중요한 것은 전통적인 영국인의 생활 방식, 성격, 문화로의 회귀입니다.\n\n월롭의 일이 끝날 무렵에는 묘목에 불과했던 이 나무가 인류 역사상 가장 인상적이고 영광스러운 나무로 자랐을 것입니다. 신의 뜻대로 말이죠."
