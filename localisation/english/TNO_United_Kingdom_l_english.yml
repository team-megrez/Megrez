 POLITICS_CHRISTOPHER_LEE_DESC:0 "모계로는 샤를마뉴 대제의 직계 후손이며, SAS 코만도이자 다중 언어 구사자이며, 제2차 세계 대전의 참전 용사였으며 이제는 특수작전집행부의 지도자인 크리스토퍼 리는 쉽게 요약할 수 없는 인물입니다. 보어 전쟁과 제1차 세계대전 참전 용사인 아버지에게서 태어난 리는 현대전에 대한 정보를 접하면서 자라왔습니다. 2차 세계대전이 발발했을 때 리는 영국 공군에 입대했고, 훈련을 위해 남아프리카와 로디지아로 보내졌지만 시신경 문제로 인해 직접 비행을 할 수는 없었습니다. 리는 대신 그곳에서 영국 공군 정보부에 지원했고, 전쟁 동안 북아프리카 전선에서 복무했으며 마켓 가든 작전에 참여했습니다. 영국이 점령당하자 그는 모습을 감췄고, 그렇게 세상에서 잊혀진 것처럼 보였습니다.\n\n몇년 후 그는 조국을 억압하는 파시스트 정부에 대항하는 SOE의 일원으로 다시 모습을 드러냈습니다. 봉기가 일어나자 그는 맥스웰 나이트의 지휘 아래 영국을 해방하고자 싸웠지만, 나이트는 패배하고 말았습니다. 피츠로이 매클린은 전투에서 전사했고 그 결과 리는 SOE의 수장이 되었습니다. 조던이 권력을 잡았을 때 리는 이제 그의 나라를 이끌고 있는 대량 학살자에 맞서 싸우기 위해 SOE를 지휘했습니다. 그 후 조던의 정부는 갑작스레 붕괴했고, SOE는 하이랜드를 확보할 수 있었습니다. 이제 리는 영국을 완전히 해방시키겠다는 헌신적인 목표를 가지고 남쪽을 바라봅니다."
