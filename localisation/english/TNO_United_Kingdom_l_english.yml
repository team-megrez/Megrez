 ENG_Doris_Chesterton_hog_desc:0 "§Y내무장관\n영국 파시즘§!\n--------------\n§L플레이스홀더§!"
 ENG_Robert_Row:0 "로버트 로우"
 ENG_Robert_Row_eco_desc:0 "§Y재무장관\n영국 파시즘§!\n--------------\n§L플레이스홀더§!"
