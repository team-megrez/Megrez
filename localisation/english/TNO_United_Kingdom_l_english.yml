 ENG_Harold_Macmillan:0 "해럴드 맥밀런"
 POLITICS_HAROLD_MACMILLAN_TFL_DESC:0 "모리스 해럴드 맥밀런에게 사랑하는 섬으로 돌아오는 것보다 더 큰 기쁨을 주는 것은 없습니다. 캐나다에서 거의 20년 동안 망명 생활을 한 후, \"슈퍼맥\"이 다시 돌아왔으며, 그 어느 때보다 나은 모습입니다.\n\n1894년에 부유한 가정에서 태어나 이튼 칼리지와 옥스퍼드에서 교육받은 맥밀런은 전형적인 에드워드 시대의 신사입니다. 예리한 재치와 강인한 성격을 가진 실용주의자인 그는 랩 버틀러와 같은 비겁한 \"실용주의\"에 맞서 의회에서 대독 유화책을 반대했던 주요 인물 중 한명이었습니다. 하지만 이로 인해 바다사자 작전이 영국을 덮쳤을 때, 나치들 사이에 그의 친구는 존재하지 않았습니다. 맥밀런이 점령시 \"처리 대상\" 명단에 포함되어 있었기 때문입니다.\n\n보수당과 노동당의 동료들과 함께 캐나다로 망명한 맥밀런은 수년 동안 협력 정부의 가장 강력한 반대자 중 한명으로 활동해왔습니다. 자유 영국에 대한 그의 희망이 북부의 혹한으로 얼어붙기 시작하면서, 한때 활발한 토론과 불타는 열정으로 가득했던 그의 삶은 점점 더 추운 겨울로 변해갔습니다.\n\n그리고, 저항군이 승리했습니다.\n\n새 사람이 되어 고향으로 돌아온 맥밀런은 계급이나 이념에 관계 없이 분열된 국가를 통합시키려는 전형적인 \"일국\" 보수주의자입니다. 그가 직면할 도전들은 의심할 여지 없이 클 것입니다. 하지만 그 일을 해낼 적임자가 있다면 그는 바로 슈퍼맥일 것이며, 그가 모든 일을 마치고 나면 영국은 그 어느 때보다 좋아질 것입니다!"
 ENG_Michael_Foot:0 "마이클 풋"
 POLITICS_MICHAEL_FOOT_DESC:0 "한 동료 의원은 마이클 풋이 60년대의 의회가 아닌 디즈레일리와 글래드스턴의 시대에 속한 사람이라고 말한 적 있습니다. 교육받지 못한 이에게 이는 터무니없는 것처럼 보일 수 있습니다. 어떻게 급진주의자이자 애틀리와 베번의 후계자이며 망명 노동당 운동의 지도자가 빅토리아 시대의 인물이 될 수 있을까요? 그러나 그 급진적인 겉모습 뒤에는 스위프트와 하퍼에 대한 비판을 노동계급의 곤경만큼이나 줄줄 외울 수 있는 지식인이 있습니다.\n\n풋은 동시대인들과 달리 노동계급에서 태어나지 않았습니다. 자유주의자로 자란 풋은 영국 전역, 특히 자신이 처음으로 사회주의에 헌신하기 시작한 리버풀의 불평등을 목격한 후에야 사회주의에 가입했습니다. 30년대 내내 풋은 주로 저널리즘을 통해 노동당에 헌신했으며, 보수당 정부의 유화 정책에 대한 신랄한 비판을 담은 '길티 맨'을 집필했습니다.\n\n2차 세계대전이 발발하자 풋은 군에 입대하려 했으나 건강 문제로 인해 참전할 수 없었습니다. 그렇지만 그는 국민정부의 실패에도 불구하고 전쟁 노력을 계속 지원했으며, 보수당 정부가 영국을 전쟁에 대비시키지 않은 채 방치하고 그들이 직면하고 있는 바로 그 적과 협력한 것에 대해 계속 지적했습니다. 다른 세계에서는 이러한 수사법이 독일 점령군에 의해 그의 죽음으로 이어졌을 수도 있지만, 이브닝 스탠더드에서 일하면서 친분을 쌓은 비버브룩 경의 개입 덕분에 풋은 캐나다로 대피하여 수천 마일 떨어진 곳에서 점령군을 지켜볼 수밖에 없었습니다.\n\n망명 중에도 낭만주의자였던 풋은 포기하지 않았습니다. 그는 해외에서 계속 활동하며 가장 영향력 있는 망명 지도자 중 한 명이 되었습니다. 영국에 대한 이러한 지속적인 헌신은 결국 그가 탁월한 역량을 발휘하게 된 노동당 당수로의 선출로 이어졌습니다. 노동당 당수로서 그는 MLK와 함께 행진하고 네루와 식사를 하는 등 조국의 해방뿐 아니라 전 세계의 자유를 위해 끊임없이 싸웠습니다.\n\n이제 풋은 마침내 고향으로 돌아왔습니다. 전후 새 예루살렘 건설을 위한 프로그램으로 선거에서 승리한 풋은 막중한 임무를 앞두고 있습니다. 수천 명이 굶주리고 수백만 명이 빈곤에 허덕이며, 수십 년간의 독일 점령으로 약해진 영국 국민은 지원을 요청하고 있습니다. 힘든 일이지만 풋이 성공한다면, 영국에는 적기가 영원히 휘날릴 것입니다."
 ENG_Jack_Jones:0 "잭 존스"
 POLITICS_JACK_JONES_DESC:0 "잭 존스를 설명하려면 무슨 말을 할 수 있을까요? 공포의 2인조 중 절반. 모든 대기업주의 귀신. 대부분의 일원이 태어나기도 전부터 저항군의 좌익을 이끌었던 이. 존스는 점점 더 밝게 보이는 듯 하는 별이자 운동의 거인이며 사회주의자 사이에서 살아있는 전설입니다.\n\n항만노동자가 된 학교 중퇴자 존스는 케이블 스트리트 전투와 스페인 내전 이래 볼 수 있는 모든 곳에서 파시즘과 싸워왔습니다. 예상할 수 있듯이 그는 대전 중 필사적으로 싸웠고 검은 셔츠단이 고국에 왔을 때 노력은 더욱 거세지기만 할 뿐이었습니다. 저항군의 리버풀 지부를 창설하고 1956년 좌익의 지도자로 등극한 존스는 파시즘으로부터 자유로운 영국을 바라는 자들에게는 희망의 상징이, 정부의 많은 자들에게는 골칫거리가 되었습니다.\n\n내전에서 부역자들에 대한 예상치 못한 빠른 승리를 거둔 이후에도 영국 국민의 변화에 대한 열망은 여전히 꺼지지 않은 채 남아 있습니다. 집권에 성공한 존스와 그의 사회주의자 연합전선은 이제 영국을 진정한 사회주의 공화국, 물론 OFN과 연계된 나라로 만들 기회, 즉 운동 내에서도 소수의 사람만이 가질 기회를 잡았습니다.\n\n물론 모든 것이 잘된 것은 아닙니다. 이는 영국 내 보수주의자들과 잘 맞지 않을 것이고, 이미 그의 연합전선은 좌익의 내분이라는 항상 존재해 온 유령의 압박을 느끼기 시작했습니다. 하지만 존스는 좌절하지 않았습니다. 그는 거의 30년 동안 노동자를 위해 싸웠고, 앞으로도 그렇게 할 수만 있다면 영원히 그렇게 할 것입니다."
 ENG_Mick_McGahey:0 "믹 맥게히"
 POLITICS_MICK_MCGAHEY_DESC:0 "콘월 해안에서 스코틀랜드 고원에 이르기까지 영국 전역에 붉은 깃발이 휘날리고, 노동자들은 일어서서 자본주의와 파시즘의 이중 사슬을 벗어 던졌습니다. 노동자들은 존스의 거짓말에 녹아있는 개혁주의적 언사를 꿰뚫어 보고 러시아에서 그랬던 것처럼 단결하여 자유주의자, 수정주의자, 개혁주의자들을 타도하고 프롤레타리아 공화국을 수립했습니다.\n\n그리고 그 수장은 스코틀랜드 저지대 광부의 아들로 태어나 고향 스코틀랜드에서 파시스트의 위협에 맞서 싸우던 저항 투사였던 믹 맥게히로, 바로 노동당을 집권으로 이끈 장본인입니다. 영국 공산당 창당자 중 한 사람의 아들이었던 맥게히는 마르크스주의 지식을 습득하고 북해와 발트해를 건너 소련을 인류의 유일하고 진정한 희망으로 바라보며 자랐습니다. 그러던 중 독일에 파시스트의 위협이 닥쳤고, 라이히의 군화는 유럽을 피 묻은 발뒤꿈치 아래 두었습니다. 영국이 패망하고 소련이 절규하자 맥가히는 지하로 숨어들어 좌익 저항군에게 합류했습니다.\n\n독일군은 해협을 사이에 두고 이를 갈며 누워 있고, 반동 망명자들은 캐나다에서 불만을 토로하며, 미국인들은 마지못해 알비온의 핵우산 합류를 환영합니다. 적기가 휘날리고, 그 영광스러운 그늘에서 영국인은 마침내 자유를 누리게 될 것입니다."
 ENG_Keith_Joseph:0 "키스 조셉"
 POLITICS_KEITH_JOSEPH_DESC:0 "십 년 전만 해도 유대인이 영국을 다스린다는 생각은 입에 꺼내지도 못할 말이었습니다. 영국 내 유대인 공동체에 너무 많은 해가 가해졌고, 그중 하나가 총리가 될 수 있다는 생각은 완전한 헛소리로 치부되었을 겁니다. 키스 조셉은 이 말을 하나씩 일축하며 즐거워합니다.\n\n어린 시절부터 조셉은 항상 크게 될 운명을 타고났다고 생각할 수 있습니다. 부유한 유대인 가정에서 태어나 옥스퍼드에서 공부한 그는 쉽고 만족스러운 삶을 살 수 있는 좋은 위치에 있었습니다. 특히 2차 세계대전 중 모범적인 군 복무 때문에 말입니다. 하지만 불행히도 나치의 승리와 협력정부의 등장은 그렇게 되지 않음을 의미했습니다. 자신과 같은 사람들에게 무슨 일이 일어날지 너무나 잘 알고 있던 조셉은 저항군에 합류했습니다.\n\n1956년 봉기가 실패한 후 캐나다로 피신한 조셉은 보수당에 입당하여 당의 떠오르는 샛별 중 하나가 되었습니다. 그의 미래는 당의 핵심 당원으로서 저항군이 승리한 후 유명하고 사랑받는 해롤드 맥밀런을 제치고 선거에서 보수당 후보로 지명되면서 더욱 확고해졌습니다.\n\n이제 총리로서 조셉은 마침내 구시대적인 국가경제통치가 아닌 자유시장 통화주의가 지배하는 영국을 실현할 여지를 갖게 되었으며, 이는 독일에 대한 그의 반대와 함께 영국의 미래가 미국에 크게 의존하는 나라가 될 것임을 의미합니다."
