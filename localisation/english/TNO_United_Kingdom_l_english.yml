 WORLD_ENG.11.d: "1944년 독일의 영국 침공 이후 캐나다 정부는 포클랜드 제도, 버뮤다 등을 포함한 해외 속령들의 통치를 수탁받았습니다. 전쟁 전 영국 정부가 복원되면서 오늘부로 캐나다는 이 섬들의 주권을 영국에 다시 양도했다 합니다.\n\n[CAN.GetLeader] 총리와 [ENG.GetLeader] 총리가 참석한 공동성명에서 이번 양도를 상호신뢰, 충성, 우정의 표현이라고 언급했습니다. 속령 행정 당국들 또한 자체적 공동 성명을 발표하여 복원된 정부와의 협력과 새로운 연합왕국을 향한 충성을 맹세했습니다. 이번 이양은 영국 내 관계 회복을 위한 새로운 노력의 첫 발걸음이 될 것으로 보이며, 향후 몇 주 내로 정상회담과 국빈방문등의 계획이 발표될 예정입니다.\n"
 WORLD_ENG.11.a: "대영제국의 귀환인가?"
