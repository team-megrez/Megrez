 ENG_A_Knot_of_Roots_dummy_desc:0 "[GetKnotOfRootsPP][GetKnotOfRootsParties][GetKnotOfRootsWeeklyS][GetKnotOfRootsWeeklyWS]--------------\n이게 무슨 반전일까요? 다우닝 가의 한 외로운 밤이 영국에 완전히 새로운 비전을 가져다주었습니다. 한때 불가능하다고 여겨졌던 제라드 월롭의 꿈이 실현된 것입니다. 그리고 많은 사람은 여전히 월롭이 완전히 미쳤다고 믿고 있습니다. 그들이 틀렸다는 것을 증명하고 싶다면 월롭은 자신의 과대망상을 가진 사람이 혼자가 아니라는 것을 증명해야 합니다.\n\n대지에 뿌리를 내리고 있는 거대한 참나무처럼, 새로운 영국은 밑으로부터 양분을 빨아먹어야, 더 구체적으로 말하자면 후원자들의 힘을 빌려야만 살아남을 수 있습니다. 월롭은 BPP, 젠트리, 영국 국민 모두의 지지가 있어야만 나라의 얽히고설킨 동맹의 매듭과 거미줄을 풀고, 영국이 아래서부터 시들지 않고 건강하고 활기차도록 유지할 수 있습니다."
