 britain_intros.1.t:0 "필요를 위해"
 britain_intros.1.d:0 "재무장관은 번영의 시대에도 남들이 부러워할 만한 자리는 아니었다. 하지만 리처드 오스틴 '랍' 버틀러는 스스로 말했듯이 어리석지도 인기 없는 사람도 아니었다. 전쟁으로 상처를 입고 부패가 만연한 국가를 이끌면서도 경제를 안정적으로 유지하고 1940년대의 빈곤에서 벗어나 영국을 재건하는 데 기여했다. 그러나 이러한 모든 업적에도 불구하고 버틀러는 종종 독립된 자유 영국을 위해 일했던 30년대를 애틋하게 회상하지 않을 수 없었다. 당시 그는 젊은 장관이었지만, 그의 경력에서 후회 없이 자유로움을 느꼈던 유일한 시기였을 것이다. 하지만 히틀러가 등장하면서 모든 것이 무너졌다.\n\n버틀러는 자신을 겁쟁이라고 생각하지 않았고, 30년대 외무부에서 근무한 동시대 사람들도 마찬가지였다. 처칠 같은 사람이 전쟁을 미끼로 삼는 동안 체임벌린 같은 사람은 평화를 위해 싸웠다. 버틀러는 1차 대전에 참전하지는 않았지만, 전쟁이 영국 국민에게 미친 영향을 목격했다. 마을 전체가 초토화되고 남성 인구가 단 하루 만에 전멸했다. 그런 이유로 그는 체임벌린의 편에 서서 이번에는 아이들을 안전하게 지키기 위해 싸웠다. 하지만 모든 것이 허사였다. 전쟁이 일어났고 영국의 무덤은 다시 한번 가득 찼다.\n\n체임벌린과 다른 동료들도 모두 죽었거나 대서양을 건너 도망쳤고, 밤마다 그를 겁쟁이와 반역자라고 저주했다. 그는 사이코패스, 파시스트, 바보들에 둘러싸여 어떻게든 망가진 섬을 재건해야 하는 혼자였다. 그는 배를 타고 이 황폐한 섬을 떠나 파시스트들이 스스로 무능의 무게에 짓눌려 무너지도록 내버려 두는 것을 여러 번 고려했다. 하지만 그것은 어리석은 꿈이었다. 그는 이제 무고한 사람들의 시체 위에 자신의 침대를 만들었고, 이제 그가 할 수 있는 일은 독일군이 허용하는 한 자유롭고 번영하는 새로운 영국을 만드는 것뿐이었다."
