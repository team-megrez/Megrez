 ENG_Reign_of_the_Grandees_dummy_desc:0 "[GetReignOfGrandeesPP][GetReignOfGrandeesStability][GetReignOfGrandeesWeeklyS][GetReignOfGrandeesResearch]--------------\n20년간의 기다림 끝에 마침내 BPP의 보수파가 무소불위의 권력을 휘두르게 되었습니다. 베드포드에서 돔빌에 이르기까지, 그들은 타협을 강요당하고 불신의 실용파와 어린애 같은 이념파의 발상들로 계획을 희석해야 했습니다. 하지만 이제 포츠머스 백작의 살핌 아래, 그들은 마침내 최고의 자리에 올랐습니다. 그러나 대부분 옛 내각의 각료들이 돌아오며 옛 장관들이 다툼을 해결하고 또 다른 시대의 제안을 꺼내오려 서두르며 새 아이디어의 부족이 염려됩니다. 시간이 지나면 알겠지만 바로 보수파가 부족한 것은 바로 그 점입니다."
