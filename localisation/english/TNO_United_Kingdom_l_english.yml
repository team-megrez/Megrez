 ENG_Laws_The_Workplace_Organisations_Act_desc:0 "Of the many evils of Bolshevism, few are so vile as the means by which they corrupt unions to turn a worker against his own nation. To ward against such treachery from within, the unions of Britain shall commence the process of reorganization into a collective administration.\n\nSuch a process cannot be done overnight of course. To this end, the government has taken steps to add additional supervisory roles to each union, and establish further regulations around union activity. On top of this, a number of government liaisons shall be established between the different unions of Britain to ensure a harmonious and most importantly loyal leadership."
 ENG_get_law_tooltip:0 "[GetAssortedLawsDescENG]"
 ENG_Laws_Abolished_Parliament_Act_desc:0 "One of the most important pieces of legislation in British history, the £GFX_commons_texticon  §OParliament Act 1911§! was introduced following the £GFX_TFL_ENG_Peers §sHouse of Lords§!' rejection of the §YLiberal§! government's \"§xPeople's Budget§!\" in 1909. Passed following two confirmatory general elections in 1910, it established the dominance of the £GFX_commons_texticon  §OHouse of Commons§! over the £GFX_TFL_ENG_Peers §sHouse of Lords§!, effectively removing the power of the Lords to block government legislation.\n\nFollowing the fall of the §eEmpire§! at the hands of the £GFX_TFL_ENG_German_Garrison §rMaster of Europe§!, the £GFX_TFL_ENG_BPP_Party §sBritish People's Party§! would repeal the act, allowing the unelected aristocracy to regain their \"birthright\" control over government policy, irrevocably rearranging the balance of power in Westminster.\n\nIn this new age of £GFX_BRI_ideologues §Ufascist ideologues§! and £GFX_BRI_pragmatists §topportunistic collaborators§!, one wonders what barriers the \"will of the people\" in the £GFX_commons_texticon  §OCommons§! will face with the newly-restored influnce of the £GFX_TFL_ENG_Peers §sPeers§!."
 ENG_Laws_BPP_Constitution_desc:0 "Founded following the German liberation of Britain, the British People's Party is the sole legal political party allowed to operate in the United Kingdom. The party constitution transforms the state into a benevolent apparatus that acts as the sole custodian of both the welfare and right to life of the British people, in order to properly protect them from the threats posed by usury, speculation, and their ilk. In practice, this provides dictatorial power to the government alongside the ability to punish and kill political opponents at will."
 ENG_Laws_Renounced_War_desc:0 "How the mighty have fallen. With the twin humiliations posed by defeat in the Second World War and the crippling loss of the empire, it is clear that Britannia no longer rules the waves - or indeed, much of anything. The nation's days of conquest are well and truly over. Now that the British Isles find themselves sandwiched between two superpowers at opposite sides of the Atlantic, it is unilaterally agreed that the nation will only ever take to the fields of battle in self-defence - or to come to the aid of an ally."
 ENG_Laws_Conlcuded_Deportations_desc:0 "It is well-known that the subjects of the Reich must join their master in subjugating and deporting those considered 'untermensch' - and Britain is no exception. Under the watch of several successive ministries, the Isles are now almost - if not entirely - free from what the Germans consider to be impure, with the precious few that remain or have not yet fled live a fearful existence - eking out a living in the quiet corners of society, hoping that the government will not return to finish the job."
 ENG_Laws_Speculation_Ban_desc:0 "The hoarding of land for the sake of one's own enrichment against the nation's common good is considered one of the seminal crimes against morality in BPP doctrine, and is often seen as the most widespread of all of global finance's crimes. It is only by the will of the state that this wretched flower has been prevented from taking bloom across the nation. With land speculation illegalised, a homeowner cannot legally own any more than one property - unless they have proven residency for up to four months in any other dwelling. It is through this that nobody can grow fat and selfish merely through owning land."
 ENG_Laws_Monopoly_Ban_desc:0 "Global usury and finance often finds itself a comfortable home in large conglomerates and firms - in those glittering towers and smoke-filled rooms, the great spiders in the web of degeneracy plot away. Ergo, the government has taken steps to prevent such a monopoly forming in Britain. A series of harsh antitrust laws applying to the morally bankrupt corporations and firms that dwell in both the East and West prevent them spreading their bile here - and all the while, encouraging investment and cooperation from our friends in the Pakt in their place."
 ENG_Laws_Partified_Civil_Service_desc:0 "BPP 정권 초창기에는 모든 공무원은 반드시 BPP 당원 가입이 의무화되었습니다. 새로운 정당의 권력을 공고히 하기 위해 고안된 단순한 관료적 속임수로 시작된 이 조치는 빠르게 정권의 가장 큰 자산 중 하나로 성장했습니다. 이해관계의 타협, 유권자의 후원, 관료 조직이 무엇이든 요구하면 충성스럽게 따를 것이라는 인식은 많은 정부가 위기를 극복하는 데 도움이 되었으며, 무언가를 바꾸지 않는 한 계속 그렇게 될 것이 틀림없습니다."
 ENG_Laws_National_Purity_Act_desc:0 "To safeguard the youth of our isle from danger more insidious than any Resistance bomb, the National Purity Act decrees that possession of any “anti-British” materials is hereby prohibited by law, and punishable by either severe fines or in extreme cases, prison sentences. The definition of anti-British materials can vary considerably in nature, ranging from possessing Marxist literature to listening to American songs on the radio. What is consistent, however, are provisions stating that any such materials must be turned in to the authorities immediately, and those who consume them should be reported at once."
 ENG_Laws_The_Imperial_State_desc:0 "The trappings of the old Britain remain, covering Parliament and the people she governs and shielding them from our vision. This will be rectified. Holes are already being cut in the broken remnants of our fallen empire to clear the way for a grand reformation into a new and perfect empire. One indivisible, unconquerable and fascist Imperial State."
 ENG_Laws_NHS_Early_desc:0 "In order to carry out the duties of the Minister of Health to promote a culture of health and sanitation, a national, governmental body will be set up to make fit the lives of the citizens of England, Scotland and Wales. This body's purpose, amongst others, is to primarily improve the prevention, diagnosis and suppression of illnesses, diseases and epidemics. In it, and the Minister of Health's duties', the service will provide the proper provisions necessary to care for the sick and injured citizens of the United Kingdom of Great Britain."
 ENG_Oil_Reserves:0 "석유 비축량"
 ENG_Oil_Reserves_desc:0 "검은 황금이자 우리의 생명줄인 석유 생산이 줄어들고 있습니다. 동부에 있는 라이히의 석유 봉토가 몰락한 현 상황에서 우리는 소규모 무역도 하기 힘들기에 우리에게 남은 것은 현재 연료 비축량뿐입니다. 간단한 항공, 해상 정찰조차도 이제는 엄청나게 높은 비용이 들게 되었기에 우리는 어떤 경우에도 신중히 소모해야 합니다. 섬의 운명을 건 이 전쟁에서 승리하고 싶다면 보급을 어떻게 사용해야 할 지에 대해 조심해야 하고 그렇지 않는다면 우리의 정부는 몰락한 채 역사의 저편으로 던져질 것입니다."
 ENG_A_Mere_Puppet:0 "꼭두각시 정권"
 ENG_A_Mere_Puppet_desc:0 "다른 이들에게 우리의 모습을 드러내기 위한 모든 시도에도 불구하고, 우린 국내외적으로 대중 지지의 불시를 붙잡기 위해 필사적으로 매달리는 권력욕에 굶주린 독수리들이 운영하는 국가판무관부의 연장선 정도로 취급되고 있습니다.\n\n분명 이는 헛소리지만, 평범한 영국인들 사이에서 널리 퍼진 관념이 되었습니다. 우리는 국민들에게 우리가 브리튼 제도를 위한 최선이자 유일한 선택임을 보여 주어야 할 필요가 있습니다. 약점이 노출된다면 우리의 적들은 시체를 본 독수리 떼처럼 내려올 것입니다. 그놈들을 때려잡을 수 있는 순간을 기다립시다."
 ENG_British_Free_Corp_Influence_Low:0 "영국 자유군단 영향력 - §G낮음§!"
 ENG_British_Free_Corp_Influence_Low_desc:0 "영국 자유군단은 아마 우리가 현재 가용가능한 이들 중 가장 헌신적인 협력자일 것입니다. 전쟁 도중 독일의 포로수용소에서 결성된 자유군단은 전쟁 전의 파시스트, 포로 생화르이 지루함을 탈출하고 싶었던 기회주의자들, 라이히의 대의에 충성을 맹세한 범죄자들로 구성되어 있습니다. 우리의 패배로부터 자유군단은 크게 성장했으며 우리 사회의 특정... 반란분자들을 상대하는데 가장 유용한 도구가 되었습니다.\n\n그들은 확실히 유용하지만, 많은 사람들은 그들이 우리 정부에 대한 위협에 대응할 때 무절제하게 잔혹하다는 것을 알게 되었습니다. 가끔은 우리가 경멸하는 저한군보다도 더 많은 피해를 입히기도 합니다. 우리는 그들이 계속해서 존속한다는 것을 경계하고 있어야 합니다. 만약 저들이 구리보다 이 섬의 통치에 더 많은 권한을 갖게 된다면 다른 종류의 위기와 직면하게 될 것입니다.  뭐, 그런 일은 절태 일어나지 않을 겁니다. 그렇겠죠?"
 ENG_British_Free_Corp_Influence_Medium:0 "영국 자유군단 영향력 - §Y중간§!"
 ENG_British_Free_Corp_Influence_Medium_desc:0 "With the chaos and confusion of war ravaging our nation the British Free Corps have swelled considerably in strength. From an effective albeit brutal policing force they are increasingly being used in active combat against the rebellious forces. As such they have been given increased priority in equipment and food compared to our other forces.\n\nNot only is this causing contention within the rest of our armed forces, it is also giving the impression that the Free Corp is the only thing keeping our government from collapsing to rebellious forces. If we continue to utilize the Free Corp as our main tool against the Resistance we risk them swallowing us whole, alongside any legitimacy we may have garnered before then."
 ENG_British_Free_Corp_Influence_High:0 "영국 자유군단 영향력 - §R높음§!"
 ENG_British_Free_Corp_Influence_High_desc:0 "As the chaos of the British Civil War continues to drag on, the Free Corp have grown into an army in their own right. They hold major influence over our current government to the point where we risk sparking a three-way civil war shall we go against their wishes. Atrocities committed on the field have sparked outrage among not only our government, but the international community as a whole.\n\nThe rest of our armed forces have become increasingly concerned by their presence, and should we grant even a modicum of power more to the Corps we risk a complete governmental collapse. We must tread carefully for the future, for the question of the Free Corp's future must be answered inevitability."
 ENG_Garrison_Support:0 "주둔군의 지원"
 ENG_Garrison_Support_desc:0 "라이히에서 진행 중인 혼란에도 불구하고 우리의 주둔군은 정부를 향해 충성을 유지하고 있습니다. 20여년간 그들은 우리가 영국의 평화와 치안을 지키려 할 때 도움을 주었고, 현재 우리가 최악의 순간에 직면했음에도 혼란과 무정부 상태에 맞서는 끝없는 싸움을 도와주고 있습니다.\n\n그들은 최고의 장비를 갖추었고 이 섬에서 가장 전문적인 훈련을 받은 부대이며, 비용이 얼마나 들건 그들을 잃어버려서는 안 될 것입니다."
 ENG_Chaos_in_Production:0 "혼란의 생산"
 ENG_Chaos_in_Production_desc:0 "우리 경제는 완전히 몰락했고 거대기업들은 철수했으며 전문 노동력의 상실로 인해 공장들은 혼란에 빠졌습니다. 공장은 완전히 비었고 노동자들은 저항군에 합류하기 위해 빠져나가면서 우리 군에 필요한 물품에 관한 응답은 오지를 않습니다.\n\n전선에 있는 병사들을 위한 보급품을 안정적으로 공급하고 싶다면 상황이 돌이킬 수 없이 악화되기 전에 상황을 해결해야 할 것입니다."
 ENG_Simplified_Designs_1:0 "간소화된 설계"
 ENG_Simplified_Designs_1_desc:0 "The harsh conditions brought about by the civil war necessitated several measures in order for us to continue fighting. One of these measures is the simplification of our firearms.\n\nThis process will allows us to produce more equipment to arm our troops with despite the growing lack of materials. Like the Sten of old, British ingenuity is needed once again to turn the tides in our favor."
 ENG_Simplified_Designs_2:0 "효율적인 설계"
 ENG_Simplified_Designs_2_desc:0 "To make a design simple is one thing, to make it efficient is another. After all, a tool can only be called successful if works flawlessly.\n\nAfter receiving incident reports from both the factory and the battlefield, the BSA committee were put in charge of performing quality checks on these mass-performed guns. Hopefully, with their guidance, both the process of manafacturing the weapon and its usage in firefights can be likened to that of a well-oiled machine."
 ENG_British_Fighting_Spirit:0 "국왕 폐하와 조국을 위하여"
 ENG_British_Fighting_Spirit_desc:0 "\"Ye, soldiers of Britain! Remember how proudly and bravely our ancestors fought! They who had not rifle nor artillery, yet they fought with ferocity and tenacity!\"\n\n\"Remember Stanford Bridge! Remember Falkirk! Remember that we Britons have a sworn duty to protect this country from ruin no matter what!\"\n\n\"God save the King! God save Britannia!\"\n- Major-General Miles Fitzalan-Howard, [GetYear]"
 ENG_HMMLR_Sabotaged:0 "HMMLR Sabotaged"
 ENG_Collabs_Sabotaged:0 "Collaborators Sabotaged"
 ENG_Collabs_Sabotaged_desc:0 "In warfare, subterfuge is a key strategy to winning. Once a spy successfully infiltrates a command structure, they slowly work their way around, and like snake's poison, they immobilize key functions in the system, leaving the victim unable to act.\n\nDisrupted communications, discarded plans, deserted soldiers, and dissapearing weapons are merely the results of their predation."
 ENG_mann_cp_buff:0 "Direct Communications With Mann"
 ENG_mann_cp_buff_desc:0 "With our radios ready and encrypted, we can ensure a steady supply of intel and orders to and from our brave soldiers holding out on the isle of Mann. They might be the ones on the ground, but sometimes field commanders can use some help from the high brass."
 ENG_The_Peoples_spirit:0 "민중의 정신"
 ENG_The_Peoples_spirit_desc:0 "비록 우리가 전장에서는 패배했을지 모르지만, 옛 영국은 여전히 국민의 마음과 정신 속에 살아 숨 쉬고 있습니다. 영국인은 자유와 평등, 진정한 독립을 위한 반란에 동참하여 지난 20년간 우리를 제국에 묶어두었던 사슬을 마침내 끊어낼 것입니다. 우리는 이 섬을 지배하려는 그 어떤 하찮은 압제자에게도 절대 굴복하지 않을 것입니다.\n\n우리나라가 라이히에게 묶여 있는 한, 우리 국민은 과거의 꿈을 꾸길 멈추지 않을 것입니다. 진정으로 자유로운 브리타니아 말입니다."
 ENG_A_Militia_Force:0 "민병대"
 ENG_A_Militia_Force_desc:0 "우리 군대의 핵심에는 전문성을 갖춘 SOE 병사들이 있지만, 반란군의 대부분은 급하게 모인 민병대로 구성되어 있다는 사실은 남아있습니다. 훈련, 양질의 장비, 지도력이 부족한 경우가 많습니다. \n\n지금은 기세를 가지고 있지만 당면한 문제를 해결하지 않으면 승리를 거두기도 전에 반란의 무게로 스스로 무너질 수 있습니다."
 ENG_For_Queen_and_Country:0 "여왕 폐하와 조국을 위하여!"
 ENG_For_Queen_and_Country_desc:0 "바다 건너편에는 우리가 한 번도 부인한 적이 없는 위대한 국가의 진정한 수장인 엘리자베스 2세 여왕이 계십니다. 여왕은 몇 년 동안 우리의 영광스러운 섬에 발을 들여놓지 않았지만, 자유 영국을 믿는 우리 신자들은 여왕 폐하를 대신하여 신민으로서 행동하고 파시스트 군주로부터 영국을 되찾아야 할 의무가 있습니다.\n\n§B하느님, 여왕 폐하를 지켜주소서!§!"
 ENG_Union_Supply_Line_Blockaded:0 "연합 보급선 - 봉쇄됨"
 ENG_Union_Supply_Line_Blockaded_desc:0 "크릭스마리네 잔당들이 영국 항구에 정박해있고, 벨파스트와 잉글랜드 사이 잘 닦아놓은 항로를 활용하려는 위르이 계획을 방해하기 위해 아일랜드 해안가에서 시간을 보내고 있습니다. \n\n분쟁의 중심지에 맨 섬이 있습니다. 이 작은 섬은 무너뜨리기 힘든 곳으로, 독일 주둔군은 우리의 목덜미에 칼을 겨누고 있습니다. 이 섬을 점령하는 것은 우리의 투쟁에 핵심적 성과를 가져올 것입니다."
 ENG_Union_Supply_Line_Open:0 "연합 보급선 - 개방됨"
 ENG_Union_Supply_Line_Open_desc:0 "맨 섬이 해방되고 크릭스마리네가 쫓겨나면서 벨파스트와 잉글랜드를 잇는, 충분한 재원이 마련된 보급로 계획은 살아남았고 이제 본격적으로 실행에 옮길 수 있게 되었습니다.\n\n우리가 상상했던 대로 이제 자유세계 곳곳에서 온 지지자들이 벨파스트와 맨 섬을 통해 우리에게 보급품을 전달할 것입니다."
 ENG_Britains_Economic_Ruin:0 "영국의 경제 파탄"
 ENG_Britains_Economic_Ruin_desc:0 "지난 몇 달간 영국을 지배했던 혼란과 유혈 사태가 마침내 막을 내렸습니다. 드디어 영국 국민은 집에 안전하게 갈 수 있습니다.\n\n그러나 지금 경제 상태로는 집에 안전하게 갈 수 없습니다. 우리에게는 조세 기반의 대부분이 봉기 중에 사망했고, 국민에게는 기반시설의 대부분이 폭격당해 돌무더기가 되었습니다. 비용이나 시간이 얼마나 들든 영국은 차근차근 재건되어야 합니다."
 ENG_Fractured_Food_Supply:0 "무너진 식량 공급"
 ENG_Fractured_Food_Supply_desc:0 "'모든 사회는 세 끼만 굶으면 혼란에 빠진다'라는 지금과 같은 어려운 시기에 우리가 기억하면 좋을 옛 격언입니다. 봉기로 인해 대부분 공급선이 파괴된 후, 남겨진 것은 기근이 눈앞에 있는 국가입니다. 우리는 다시 한번 무정부 상태에 빠지지 않기 위해 공급망을 복구하여 국민이 굶주리지 않도록 부지런히 노력해야 합니다."
 BRI_Wallop_Imperial_State:0 "제국"
 ENG_The_Imperial_State_dummy:0 "제국"
 ENG_The_Imperial_State_dummy_desc:0 "[GetImperialStatePP][GetImperialStateAdmin][GetImperialStatePolicies][GetWallopIdeasCorps]--------------\n\n승리에 도취한 보수파는 영국을 그들의 가장 절실한 이상, 즉 해가 지지 않는 파시스트 제국의 모습으로 재건하기 시작했습니다. 고도로 협동조합주의적인 \"제국\"은 아이러니하게도 그 성격이나 목적 면에서 옛 대영제국과 거의 닮은 점이 없습니다. 하지만 위선과 상관없이 이 거대한 피라미드의 밑바닥에 있는 수백만 명의 영국인들은 새로운 현실을 맞이하게 될 것이며, 피라미드를 설계한 소수의 엘리트는 꼭대기에서 안전하게 숨어 그들의 웅장한 설계가 서서히 완성되어 가는 과정을 지켜볼 것입니다."
