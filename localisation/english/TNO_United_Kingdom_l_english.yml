 ENG_The_Terrible_Twins:0 "공포의 2인조"
 ENG_The_Terrible_Twins_desc:0 "새 정부는 탄생 직후부터 끝이 보이지 않을 것 같은 저항 세력의 공세에 직면했지만, 공포의 2인조만큼 두려움을 불러일으키고 잘 알려진 저항 세력은 드뭅니다. 좌익연합저항군의 지도자 잭 존스와 특수작전집행부의 지도자인 피츠로이 매클린은 어디든지 있는 저항 단체의 두 수장입니다. 협력정부 군대와 비밀경찰이 필사적으로 이 테러리스트들을 추적하기 위해 몇 번이고 노력했지만, 온 나라가 그들의 이름과 얼굴을 알고 있음에도 불구하고 그들은 항상 어떻게든 우리의 손아귀에서 벗어나곤 했습니다.\n\n그들의 작전은 정부에 상당한 부담을 주었고, 지원을 끌어내고 작전을 방해하는 그들의 능력은 마치 거머리가 숙주에게서 피를 빨아먹는 것과 비슷했습니다. 그런데도 2인조보다도 더 큰 세 번째 인물이 또 다른 반란을 일으키기 위해 2인조의 활동을 조정하고 있다는 소문이 퍼지고 있습니다. 이러한 주장의 진위와 상관없이 에드워드 왕의 대중적인 이미지가 악화되고 정부 내의 신뢰가 무너지면서 상황은 계속해서 나빠질 것입니다. §R전면전이 현실화되는 것은 이제 시간문제 같아 보입니다...§!"
 ENG_British_Free_Corps:0 "영국 자유군단"
 ENG_British_Free_Corps_desc:0 "독일군의 군화가 영국 해안을 처음 밟기 시작한 순간부터 무슨 일이 있어도 그들의 노력을 도와줄 협력자가 필요하다는 것을 알고 있었습니다. 제국이 강요한 신질서를 유지하기 위해 무엇이든 기꺼이 할 수 있는 열성적이고 충성스러운 집단이 필요했습니다. 실제로도 그랬습니다. 영국 내 보안경찰과 보안국 지휘관 발터 포첼트의 엄중한 감시 아래 영국 자유군단은 개혁되었습니다.\n\n히틀러를 예언자처럼 숭배하는 가장 광신적이고 헌신적인 부역자들로 채워진 이 부대는 나치 친위대의 경찰 업무를 지원해야 했습니다. 점령 중 가장 끔찍한 잔학 행위를 자행한 집단이 바로 BFC였으며, 오늘날까지도 대부분 사람은 이들의 휘장만 봐도 두려움에 떨고 있습니다.\n\n독일군이 그들의 충성심과 정부에 대한 유용성을 보장했음에도 불구하고 BFC와 그들의 지도자 토머스 할러 쿠퍼는 종종 정부와 거리를 유지했습니다. 결국, 동족보다 히틀러에게 더 충성하는 사람들을 어떻게 진정으로 신뢰할 수 있을까요?"
 ENG_German_Corporate_Dominance_0:0 "독일 기업의 지배"
 ENG_German_Corporate_Dominance_0_desc:0 "빅토리아 시대부터 연합왕국은 항상 혁신의 불꽃을 품고 있었습니다. 산업 혁명을 가장 먼저 받아들인 국가 중 하나이자 한때 반사망원경과 유압프레스 같은 발명품을 영국 제도에서 최초로 생산하는 등 영국은 유럽의 기술적 발전과 진보의 중심지였습니다.\n\n하지만 제2차 세계대전의 참담한 패배 이후 영국은 독일 기업들이 마음껏 뛰어놀 수 있는 놀이터에 불과한 곳으로 전락했습니다. 폭스바겐과 라이히스베르케 등을 포함한 이들은 영국 시장을 장악하고 있으며, 정부가 영국 기업을 보호하기 위해 이들을 규제할 수 없으므로 면책특권을 누리며 행동합니다. 기업들은 사실상 영국 경제 자체를 통제하고 소유하며 영국의 평범한 노동자들을 마음대로 부려먹습니다."
 ENG_German_Corporate_Dominance_1:0 "독일 기업의 지배"
 ENG_German_Corporate_Dominance_1_desc:0 "$BRI_Workshop_Effects_tt$빅토리아 시대부터 연합왕국은 항상 혁신의 불꽃을 품고 있었습니다. 산업 혁명을 가장 먼저 받아들인 국가 중 하나이자 한때 반사망원경과 유압프레스 같은 발명품을 영국 제도에서 최초로 생산하는 등 영국은 유럽의 기술적 발전과 진보의 중심지였습니다.\n\n하지만 제2차 세계대전의 참담한 패배 이후 영국은 독일 기업들이 마음껏 뛰어놀 수 있는 놀이터에 불과한 곳으로 전락했습니다. 폭스바겐과 라이히스베르케 등을 포함한 이들은 영국 시장을 장악하고 있으며, 정부가 영국 기업을 보호하기 위해 이들을 규제할 수 없으므로 면책특권을 누리며 행동합니다. 기업들은 사실상 영국 경제 자체를 통제하고 소유하며 영국의 평범한 노동자들을 마음대로 부려먹습니다."
 ENG_The_Channel:0 "해협 너머에"
 ENG_The_Channel_desc:0 "바다사자 작전의 기억은 아직도 젊은이들과 늙은이들 모두에게 선명합니다. 그리고 여기엔 아주 합당한 이유가 있습니다. 나치 독일은 현대사에서 영국 본토를 성공적으로 정복한 최초의 국가였습니다. 우리나라의 건국 시절인 정복자 윌리엄 이래 적군이 성공적으로 해협을 건너 우리를 패배시킨 것은 없던 일이었습니다. 게다가 우리의 공군은 하늘에서 격추되었고 세계적인 해군은 침몰당했으며 수많은 병력마저 진군하는 독일군이 런던을 차지하는 걸 막을 수 없었습니다. 침략의 공포에서 살아남은 정치권에서도 바다사자 작전은 영국이 결코 외세에 정복당하지 않을 것이라는 전설을 파괴하며 국민들의 정신 속에 영원히 새겨질 것입니다."
 ENG_An_Altered_Line:0 "노선 변경"
 ENG_An_Altered_Line_desc:0 "$BRI_Workshop_Effects_tt$불굴의 영국 정신은 현대 세계에서 가장 위대한 업적을 이룬 원동력입니다. 영국은 산업혁명을 주도한 국가이며, 수 세기에 걸쳐 많은 것을 성취했습니다.\n\n독일과 함께 영국 산업은 다시 한번 우리에게 큰 힘이 될 것입니다!"
 ENG_A_Retrenched_Conviction:0 "확고한 신념"
 ENG_A_Retrenched_Conviction_desc:0 "$BRI_Workshop_Effects_tt$우리 중 일부 어리석은 사람들은 우리의 가장 위대한 동맹이 누구인지 잊어버렸습니다. 우리는 홀로 선 거인이 아니라 위대한 유럽 공동체의 일원으로서 함께 현대 세계의 모범으로 서 있습니다. 따라서 우리는 독일이 우리나라 내에서 차지하고 있는 명예의 자리를 재확인할 것입니다.\n\n결국 그들은 과거의 폭정으로부터 우리를 해방한 장본인들이기 때문입니다."
