 ENG_Yesterdays_Man:0 "어제의 사람"
 ENG_Yesterdays_Man_desc:0 "랍 버틀러는 모순의 남자입니다. 자신을 개혁주의자로 내세우고 있지만, 그는 새로운 변화를 불러오고자 하는 사람이라기보다는 낡은 것을 되살리고자 하는 사람입니다. 근본적으로 그는 여전히 자유민주주의라는 영국의 오랜 전통에 집착하는 과거의 사람입니다.\n\n그러나 젊은 시절에 가졌던 빛과 활력은 늙음과 수십 년 동안 해온 독일 거대기업과의 협상으로 인해 대부분 소진되었습니다. 그의 뼈는 아프고 마음은 휴식을 갈망합니다. 그러나 하나님은 신비로운 방법으로 일하시며, 이제 영국의 밝은 미래와 비슷한 것이라도 창조할 수 있는 유일한 사람은 과거에 속해있는 사람뿐입니다."
 ENG_The_Three_Musketeers:0 "삼총사"
 ENG_The_Three_Musketeers_desc:0 "앵거스 모드, 레지널드 모들링과 해럴드 윌슨. 이 3인은 영국과 랍 버틀러의 가장 큰 희망입니다. 세 사람은 통찰력, 정치적 인맥, 개혁주의적 열정을 바탕으로 새로운 영국에 대한 스승의 구상을 실현하기 위해 노력합니다.\n\n하지만 새로 얻은 권력에 익숙해지면서 그들에게도 무언의 무서운 변화가 다가오고 있는 듯합니다. 그들의 이념적 차이는 날로 뚜렷해지고, 오래된 동맹은 해체되고 각자의 독립적인 권력 기반을 구축하기 위한 새로운 동맹이 형성되고 있습니다. 버틀러는 영국을 구했을지 모르지만, 그가 권력을 내려놓는다면 계파의 분열이 영국을 새롭게 찢어 놓을 것으로 보입니다."
 ENG_British_Workers_Alliance:0 "영국 노동동맹"
 ENG_British_Workers_Alliance_desc:0 "존 빈의 개인적 아이디어로 탄생한 영국 노동동맹은 라이히의 독일 노동전선을 모방하여 만들어진 전국 단위의 노동조합으로, 모든 영국 노동자가 의무적으로 가입해야 하는 노동조합입니다.\n\nBWA에는 독일 기업과 현지 공장장에게 대항하여 조직할 수 있는 조항이 있지만, 상위 조직자는 궁극적으로 BPP에 의해 선택되며 정부의 승인을 받지 않은 시위를 불법으로 만들고 무력화할 수 있도록 수많은 법적 경고가 존재합니다."
 ENG_Divided_Helmsman:0 "나눠진 조타수"
 ENG_Divided_Helmsman_desc:0 "While the Captain of the Ship of State may appear, to an outsider, to be the most important man aboard, the man who truly decides on the course the ship will follow is the helmsman. Therefore, it is very important that the State's helmsman is powerful, singular and undisputed.\n\nUnfortunately, this is not the case currently. Two men, Hamm and Bean, lay claim to control over that position, and constantly wrestle for power, causing the State to rock and damaging its navigation to its Fascist future. The strongest among them must maroon the other soon, or else the ship may be well and truly blown off course forever."
 ENG_Thuggish_Hegemony:0 "폭력적 패권"
 ENG_Thuggish_Hegemony_desc:0 "이념파가 영국 전역에서 기승을 부리면서 옛 귀족 파시스트의 모자와 지팡이는 검은셔츠의 헬멧과 곤봉으로 대체되었습니다.\n\n검은셔츠는 봉기에서의 승리와 BPP에 대한 새로운 지배에 고무된 나머지 영국 전역에 자신들의 질서를 강요하려 합니다. 이 질서는 징고이즘, 폭력, 잔인함, 즉 진정한 파시스트의 질서입니다."
 ENG_The_Old_Young_Democracy:0 "젊고, 늙은 민주주의"
 ENG_The_Old_Young_Democracy_desc:0 "Twenty years. It has been twenty long years that the totalitarian viper has strangled our country before it was bravely retaken. Just less than a year ago, Britain was a fascist dictatorship that fit snugly in with the rest of the tinpot tyrants that litter the continent - this is an ugly truth that strains the very fabric of our newly returned democracy.\n\nWhile our nation holds a strong democratic tradition, it has been eroded by both fascists and their enablers for far too long, and the damage they have wrought onto the Westminster system will take years to be undone. But this is not a hopeless endeavour. Like all wounds, Britain must give it time to heal. And while the scars may certainly remain etched onto the psyche of the nation, the [ENG.GetName] may now look forwards into the future with hope."
 ENG_HMMLR_Econ_0:0 "경제적 건전성 - §R비참함§!"
 ENG_HMMLR_Econ_0_desc:0 "Of course, the British Isles were never going to reach the economic heights that they once did, and none expected the new government to be the juggernaut that it used to be. But due to a series of failed actions, unfortunate circumstances, and other varied mismanagement, the economy is now lying close to ruin. The new Prime Minister must act carefully to rescue the nation from the mire she has dug herself into, lest there be consequences."
 ENG_Ambitions_Of_Equity:0 "평등의 야망"
 ENG_Ambitions_Of_Equity_desc:0 "The British Economy, once an example for the whole world to follow, lies in the gutter. It has been beaten down by decades of Nazi exploitation and Traitor incompetence, but Joseph has a plan that will see it soar like a reborn Phoenix into a churning engine of prosperity and capital. We shall reclaim our place on the cutting edge of finance and industry, with a careful eye to ensure such an influx of wealth does not corrupt our society and culture into pure consumerism."
 ENG_Revolution_of_the_Right:0 "우파의 혁명"
 ENG_Revolution_of_the_Right_desc:0 "For the first time, the right wing of British Conservatism has come to power. A loose coalition of Free-Marketeers, Traditionalists, and Nationalists with a mandate to launch Britain into the modern world. Taking inspiration from the continental concept of \"Liberal Corporatism\" to bring a distinctly liberal form of capitalism to Britain. Whilst some in cabinet push to go even further, they are a clear minority. For now."
 ENG_A_Motley_Government:0 "§h누§!§P더§!§e기§! §c정§!§V부§!"
 ENG_A_Motley_Government_desc:0 "우리는 파시스트 협력정부를 분쇄했습니다. 우리는 요람에서 민주주의의 목을 조르려던 나이트의 시도에 맞서 싸웠습니다. 그러나 좌익 저항군이 자유를 위한 투사에서 통치의 주역이 되면서 균열이 고개를 쳐들기 시작했습니다. 존스가 영국을 소수가 아닌 다수를 위한 국가로 재건하려면 난폭한 사회주의자 무리를 하나로 묶기 위해 싸워야 합니다."
 ENG_20_Years_in_the_Making:0 "§R20 Years§! in the Making"
 ENG_20_Years_in_the_Making_desc:0 "Two decades spent skulking in the darkness had left many in the Labour Party demotivated and depressed. Many believed that MacDonald had been our one and only chance to bring any meaningful change, and that he had squandered it. But as Michael Foot enters Downing Street, there is an air of hope; he is eager to prove that he is no Macdonald - nor a Chamberlain, for that matter. Britain will finally hold a truly socialist government for the first time in her history."
 ENG_A_Socialist_Romance:0 "사회주의자의 낭만"
 ENG_A_Socialist_Romance_desc:0 "마이클 풋은 시인이자, 학자이며, 무엇보다도 낭만주의자입니다. 풋은 자신이 민주사회주의자라고 공언한 바 있지만, 영국의 오래된 제도들에 대한 향수를 아직도 간직하고 있습니다. 서민원, 군주제, 공무원 제도 - 전부 망명 생활 내내 그가 그리워했던 것들입니다. 그렇기 때문에, 그의 내각에서는 전면적인 볼셰비키 개혁이 아니라 더 온건한 과거로의 회귀가 있을 것입니다."
 ENG_The_Gentlemans_Government:0 "신사의 정부"
 ENG_The_Gentlemans_Government_desc:0 "해럴드 맥밀런은 그 무엇보다도 신사적인 인물로, 혹자는 그가 옛 에드워드 시대에서 막 벗어났다고 상상할 수도 있습니다. 그가 자랑스러운 보수당의 전통에 따라 확고한 일국 보수주의자로 남아있긴 하지만, 연못 건너편에서 새로운 사상을 받아들이는 것이 꼭 비신사적이진 않지 않을까요? 맥밀런은 워싱턴으로부터 확고하고 분명한 리더십에 대한 많은 교훈을 얻었으며, 지금 영국은 그 어느 때보다도 국민들을 단결시킬 수 있는, 단일 지도자를 필요로 하고 있습니다. 영국은 다시 한번 훌륭한 내각과 함께 총리와 왕실, 그리고 국가에 충성하는 공무원들로 구성된 신사적인 정부를 갖게 될 것입니다. "
 ENG_An_Electric_Manifesto:0 "\"열광적인\" 선언문"
 ENG_An_Electric_Manifesto_desc:0 "맥밀런은 디즈레일리 이후 어떤 보수당 지도자도 하지 못한 일, 즉 신시대를 위해 당을 완전히 재정립하는 일을 해냈습니다. 보수당은 물론 사회보수주의적이지만 변화와 진보를 두려워하지 않는 것은 자유주의적이며, 기꺼이 자랑스러운 노조 및 노동자와 협력하여 보다 통제적인 경제를 운영하는 것은 말할 것도 없습니다. 이것이 우리가 영국에 제시한 보수주의의 새로운 비전이자 상처 입은 영국을 치유하기 위한 통합의 선언문이며, 국민은 이를 받아들였습니다."
 ENG_Socialist_Nationalisation:0 "사회주의적 국유화와 계획"
 ENG_Socialist_Nationalisation_desc:0 "영국인을 거대기업의 착취로부터 해방하려면 그들의 자산을 국유화해야 합니다. 보수당이나 노동당의 제한적인 국유화가 아니라 모든 대규모 산업, 지주, 은행으로 확대되는 철저한 사회주의적 국유화가 필요합니다. 사회주의적 국유화만이 자본주의적 착취를 종식해 마침내 영국 노동자들의 손에 산업을 맡기도록 할 수 있습니다."
 ENG_Lost_and_Hopeless: "Lost and Hopeless"
 ENG_The_British_Catastrophe: "브리튼 대재앙"
 ENG_The_British_Catastrophe_desc: "Once, Britannia was supreme and sovereign. The five oceans felt the caress of her fleets, and the seven continents quaked under her iron fist. The sun never set on her domain.\n\nLook at her now: beaten, bloodied and broken. Britannia is little more than a slave whose chains hold her to a ruined home. She broke them once, and though she fought valiantly, the Reichsadler defeated her and wrapped her in new chains. She no longer has the strength to break them twice.\n\nDeep down, she knew it was foolish to hope for something more than this."
 ENG_Those_Who_Would_Fight_Time: "Those Who Would Fight Time"
 ENG_Those_Who_Would_Fight_Time_desc: "From his new throne, the Lord-Protector wages a great crusade against the forces of rebellion, who would tear this country from a glorious past of devotion and protection. Where the people are blessed by his presence, a legion of unblinking eyes watches over the people. Every word is recorded, every action tracked, every movement restricted. Outside these boundaries, there is only violence. A horde of arms beat the unruly lands into submission. One day they will be afforded his protection, his legion of eyes, once their defiance is beaten and bled out.\n\nBut what rewards shall the Lord-Protector's many eyes see at the end of his crusade? Only starvation, immiseration and despair."
 POLITICS_BARRY_DOMVILE_DESC:0 "영국 제도의 유구한 역사를 통틀어, 브리타니아가 바다를 지배했다는 노래가 전 세계 수백만 명의 사람들에 의해 자주 불리곤 했습니다. 하지만 정작 뱃사람이 브리타니아를 다스릴 사람으로 선택된 것은 그녀가 정복된 후였습니다. 배리 에드워드 돔빌 경은 위대한 바다의 영웅도, 선조들과 같은 광대한 영토의 정복자도 아닙니다. 오히려 돔빌은 영국 제도에서 어쩌면 가장 미움을 받는 인물로, 최고위직 반역자이자 족쇄에 묶인 왕국의 키를 잡고 있는 선장일 뿐입니다.\n\n1878년 컴프턴 돔빌 제독의 아들로 태어난 그는 아버지의 뒤를 이어 1892년 해군에 입대하여 제1차 세계대전 중 함선을 지휘했고, 이후 해군 정보국장을 비롯한 다양한 직책을 맡으며 승진을 거듭했습니다. 그러나 돔빌은 1935년에 독일을 방문한 후 나치 정부에 깊은 인상을 받았고, 요아힘 폰 리벤트로프의 초청으로 뉘른베르크 집회에 참석한 것을 계기로 극우적 사상에 매료되어 수많은 영국-독일 단체에 가입했으며, 이내 그의 진정한 의도도 드러나기 시작했습니다. 전쟁이 발발하자 돔빌은 '유혈 혁명'의 필요성에 대해 연설하였으며, 이로 인해 결국 1940년에 투옥되었습니다.\n\n그러나 독일군이 영국의 해변을 습격하면서 그가 말한 '혁명'이 외국 군대와 함께 찾아왔습니다. 비록 로이드 조지 정부에 기용되지는 않았지만, 이후 그는 정부 부처의 주요 요직에 배치되어 영국 인민당 지도층의 거물이 되었습니다. 체스터턴이 1956년 봉기에 적절히 대처하는 데 실패하고, 저항군의 활동도 활발해지자 돔빌은 정부 내 거의 모든 파벌과 좋은 관계를 맺고 있다는 점과 자신의 능력을 인정받아 자연스럽게 후임 총리로 선택되었습니다.\n\n6년 동안 위험한 바다를 헤치며 영국이라는 배를 이끌어온 돔빌 총리는 자신의 직책을 누구보다도 잘 수행해왔다는 평가를 받고 있습니다. 경제는 꾸준히 회복되고 있고 국가는 나날이 통합되어 가고 있으며, 과거의 유령은 점차 희미해지고 있습니다. 그리고 저항군에 대해서는, 돔빌의 방법이 효과가 있었던 것 같습니다. 1950년대 이후로 그들의 활동이 급격히 감소했으니 말이죠. 어쩌면 지금이 새로운 시대의 시작일지도 모릅니다.\n\n§x아니면 그저 폭풍전야에 불과했을 수도 있습니다...§!"
 POLITICS_GERARD_WALLOP_DESC:0 "신, 국왕, 국가. 제9대 포츠머스 백작 제라드 월롭이 맹세한 단어들이며, 영국이 잊고 있던 단어들입니다. 교회는 영국의 영혼을 보호하는 위치에서 허물어져 나갔고, 국왕은 자신이 영광으로 이끌었던 백성들에게 배신당했습니다. 그들을 키워낸 국가는 산업화와 금융이라는 비열한 손아귀에 의해 황폐해지고 파괴되었습니다. 하지만 월롭만큼은 이 파멸을 되돌리려 하고 있습니다.\n\n반역자들은 바다사자가 영국의 구릉지를 휩쓸고 지나갈 때 영국도 파괴되었다고 주장할지도 모릅니다. 틀렸습니다. 바다사자는 오히려 영국의 재탄생을 도왔습니다. 영국 인민당이 태비스톡 경 아래 서서히 통합되면서 월롭은 잉글리시 미스터리와 잉글리시 어레이 시절 옛 동료들과 합류해 보수파의 핵심 지도자 중 한 명으로 자리 잡았습니다. 체스터턴 내각에서 잠시 권력의 정점에 올랐던 월롭은 1956년 이후에도 그 자리를 지킨 몇 안 되는 인물 중 하나였습니다. 거부권을 되찾은 귀족원의 대표로서 월롭은 내각에서 높은 지위를 차지했고, 8년 동안 영국은 돔빌의 늙어가는 눈 아래서 평온을 누렸습니다. 그리고 마침내 또 다른 봉기의 불길이 꺼졌을 때, 포츠머스 경을 새로운 지도자로 내세운 보수파가 다시 한번 승리하는 것처럼 보였습니다.\n\n이제 영국은 사회신용주의 경제의 확고한 신봉자이자 대중의 지지는 아랑곳하지 않고 봉건제에 가까운 사회를 꿈꾸는 강박적인 농본주의자, 제라드 월롭에 의해 좌우됩니다. 그가 자신의 충동을 추구하든 당의 유산을 따르든, 영국의 운명은 새롭고 무시무시한 주인의 손에 달려있습니다."
 POLITICS_RONALD_NALL_CAIN_DESC:0 "아서 로널드 널케인은 이 자리에 있길 원하지 않았습니다. 정상적인 사람이라면 그 누구도 원하지 않았을 것이며, 하물며 돔빌의 외무장관이라는 직책 외에는 개인적 인기나 인정을 거의 누리지 못했던 그는 더더욱 원치 않았을 겁니다. 그러나 저항군을 구성하는 반역자 개자식들처럼, 운명은 잔인한 유머 감각을 가지고 있습니다. 돔빌이 다른 누구도 아닌 맥스웰 나이트에 의해 암살되었다는 소식이 전해지자, 영국 인민당이 영국의 아름다운 해안에 걸쳐 겨우 만들어낸 연약한 질서는 순식간에 무너지고 말았습니다.\n\n라이히와의 연줄과 그의 무당파적인 당내 위치를 이유로 임시 총리로 급히 임명된 널케인은 이제 화염에 휩싸인 국가를 마주합니다. 그의 임무는 어떤 대가를 치르더라도 질서를 회복시키고 HMMLR을 분쇄하는 것입니다. 대부분의 사람들이 두려움에 떨며 기피하는 벅찬 임무입니다. 아이러니하게도 비상사태 덕분에 널케인은 돔빌이 경험하지 못했던 호사를 누리고 있습니다. 당의 많은 인물들이 끊임없는 다툼을 멈추고 이제 저항군에 맞서 기꺼이 힘을 합쳤기 때문입니다. 할러 쿠퍼가 지휘하는 영국 자유군단부터 당내 개혁파까지, 정부의 대다수가 마침내 단결했습니다. 하지만 불행히도 HMMLR은 영국에 뿌리를 깊게 내린 잡초와도 같아서 제거하기 매우 힘들 것이며, 어떤 이들은 그것이 불가능에 가깝다고 말하기도 합니다.\n\n§R영국의 운명은 균형에 달려있고, 완전한 무정부 상태를 막는 것은 널케인과 그의 동료들의 손에 놓여 있습니다...§!"
 POLITICS_MAXWELL_KNIGHT_DESC:0 "가면이 벗겨졌습니다.\n\n지난 19년간 맥스웰 나이트는 겉으로는 런던과 영국 인민당 정부에 충성하며 조심스럽게 잠입을 이어왔습니다. 그동안 그는 정부가 그렇게나 영국을 샅샅이 뒤지면서도 결코 등잔 밑을 들여다볼 생각은 못 했던, 바로 그 HMMLR의 보스로서 이중생활을 해왔습니다. 히틀러의 사망 소식이 전해졌을 때 나이트는 때가 왔다는 것을 알았습니다. 돔빌의 암살은 나이트가 HMMLR의 수장으로서 수행한 임무의 정점이자, 해방을 위한 마지막 투쟁의 시작이었습니다.\n\n영국 전역에 걸쳐 국민들이 아직도 가슴속에 간직하고 있던 조국의 이름으로 일어서는 가운데, 진정한 자유 브리타니아에 대한 꿈은 영국인들의 마음속에 남아있었으며, 나이트는 저항군 동지들과 함께 그 선두에 섰습니다. 라이히가 유럽에 구축한 연약한 질서가 불타오르자 나이트는 브리타니아에 행해졌던 학살에 대한 복수를 결심했으며, 그렇게 할 수 없더라도 §R파시스트들이 승리의 대가를 피로써 치르게 할 것입니다...§!"
 POLITICS_COLIN_JORDAN_DESC:0 "신질서에서 명예란 과연 어디에 있는 걸까요? 어떤 이들은 자신을 괴롭히는 악마에 저항하는 것을, 어떤 이들은 새로운 주인이 입히는 피해를 줄이는 것을, 또 다른 이들은 새로운 주인을 받아들이고 소중한 자들을 위해 그들과 함께 일하는 것이라 답할 것입니다. 콜린 조던에게 있어 그 명예란 독일과 총통에 대한 충성이고, 국가사회주의에 대한 충성이자 영국, 그리고 자신의 비전에 대한 충성입니다.\n\n독일의 침공이 시작될 때부터 공개적으로 협력활동을 시작한 그의 충성은 영국 자유군단의 수장으로 임명됨으로써 보상받았으며, 적과 동료들은 그를 '섬의 총통'이라는 별명으로 부르기 시작했습니다. 자유군단이 단순한 평화유지군이라는 사실에 만족하지 못한 조던은 자신의 개인적인 이상, 즉 국가사회주의의 이상을 자유군단에 주입하기 시작했는데, 이를 통해 철권과 흔들리지 않는 순수성의 비전을 결합하기를 꾀했습니다. 덕분에 그는 손쉽게 영국 정부의 권좌에 올라설 수 있었으나, 그의 꿈은 이 정도로 끝나지 않았습니다.\n\n매일매일 그는 자신의 목표를 향해 한 걸음씩 나아가고 있습니다. 다만 그 성공 여부는 시간이 좀 더 흘러야 판명될 듯해 보입니다."
 POLITICS_RAB_BUTLER_DESC:0 "영국 역사를 통틀어 앤서니 배빙턴이나 가이 포크스, 카를 한스 로디와 같이 반역자로 낙인찍힌 인물들은 많이 있었지만, 그중에서도 이 사람만큼 많은 선의를 가지고 반역을 저지른 이는 없었습니다. 바로 국왕 폐하의 충성스러운 전임 재무장관이자 지금은 총리가 된 리처드 오스틴 '랍' 버틀러입니다.\n\n식민지 인도에서 제국 행정관의 아들로 태어난 버틀러는 1929년에 의회 의원으로 당선되었습니다. 그는 라이히에 대한 애정 때문이 아니라, 다른 선택의 여지가 없었다고 생각했기 때문에 처음부터 누구보다도 적극적으로 대독 유화책을 주장했습니다. 그리고 독일군의 군화가 섬을 가로질러 행진할 때, 이러한 그의 사고방식은 국가를 위해 그들과 협력하기로 선택해야 한다는 이성적인 결론에 도달했습니다. 재무장관으로서 그는 영국이 전격전과 바다사자 작전이라는 두 번의 참화로부터 회복할 수 있도록 돕는 실용적인 경제 회복 과정을 구상하면서 그의 비전을 실현했습니다.\n\n최근의 봉기 이후 버틀러는 독재적이고 어리석은 정적들의 노력을 물리치고 최고의 자리에 올랐습니다. 하지만 버틀러는 다른 경쟁자들과는 달리 BPP를 일당 체제로 더욱 공고히 하려 하진 않습니다. 사실 정반대라고 볼 수 있죠.\n\n버틀러는 영국 민주주의의 시절을 기억하고 있고, 수년간의 기다림 끝에 마침내 민주주의를 되찾을 기회를 얻었습니다. 그는 충성스러운 동료인 레지널드 모들링과 해럴드 윌슨의 도움을 받아 악화되는 영국 경제를 되살리고, 실패한 복지 국가를 재추진하며, 신뢰할 수 있는 파트너인 라이히와 함께 독립적인 외교 정책을 수립하고자 합니다. 언젠가 영국은 다시 한번 희망과 영광의 땅이 될 것입니다. 민주주의가 거부되는 것이 아니라 칭송받는 나라말입니다. 그러나 이것은 깨지기 쉬운 꿈이기도 합니다. 버틀러는 더이상 젊은이가 아니며, 영국은 수십 년 동안 민주주의를 알지 못했습니다. 사자가 다시 한번 포효할 수 있을지 아니면 영원히 독수리의 발에 묶여 있을지는 두고 봐야 할 것입니다."
 POLITICS_ANDREW_FOUNTAINE_DESC:0 "파시즘 영국이라는 비전은 노인들이 내세운 낡은 정치가 아니라 젊고 새로운 기치 아래 새로이 태어났습니다. 그리고 그 깃발의 선봉에 앤드류 파운테인이 있습니다.\n\n귀족 가문에서 태어난 파운테인은 항상 반동 정치에 경도되어 왔습니다. 스페인 내전 당시 프랑코의 대의를 위해 싸운 그는 그곳에서 라이히 전생 기계의 위력을 엿볼 수 있었습니다. 조국이 단치히를 둘러싸고 베를린 정부를 상대로 전쟁을 벌였을 때 조국에 대한 의무를 다하기 위해 왕립 해군에 입대했습니다. 하지만 제국이 붕괴하고 하켄크로이츠가 유럽 전역에 퍼지면서 파운테인은 그 어떤 애국자도 원하지 않는 선택을 합니다. 그는 가족, 국가, 의무에 등을 돌리고 아무런 저항 없이 라이히를 위해 무기를 내려놓았습니다.\n\n저명한 지주이자 첫 협력자였던 파운테인은 영국 인민당에서 빠르게 출세 가도를 달렸습니다. 체스터턴과의 대립은 그의 경력을 한때 절단낼 뻔했지만 체스터턴 내각이 실패하면서 전화위복으로 내무장관직에 오를 수 있었습니다. 그리고 반역자 나이트의 반란이 권좌의 공백을 만들면서 역사가 반복되었으며, 파운테인은 주저없이 그 기회를 붙잡았습니다. 저항군이 패배하고 민주주의를 사랑했던 동료들이 교수대로 끌려가면서 이제 진정한 파시스트 영국이 모습을 드러내기 시작했습니다.\n\n파시즘의 그림자가 제도를 뒤덮으며 파운테인의 비전이 마침내 실현되기 시작했습니다. 영국은 살아남아 앞으로 전진할 것입니다!"
 POLITICS_WILLIAM_JOYCE_DESC:0 "그에게 입에서 귀까지 이어지는 흉터가 어찌하여 생겼는 지 물어본다면 유대인 공산주의자 때문이라고 말할 것입니다. 주변 사람들에게 물어본다면 아일랜드 여인과의 불화 때문이라고 말합니다. 하지만 조이스는 항상 불명예스러운 사실보다는 고상한 이야기를 선호했습니다.\n\n영국 파시즘을 처음부터 지지해 온 윌리엄 조이스는 모슬리의 BUF와 결별한 후 독일로 떠났습니다. 전시 기간 동안 라디오 방송을 진행하며, 독일 정권에 협력하는 영국인으로서 활동하며 위협적인 §R'호호 경'§!으로 악명을 떨쳤습니다. 전쟁이 끝난 후 그는 국가사회주의의 주창자로서 영국에 돌아왔습니다. 그는 영국 인민당의 창당자인 존 베켓을 오래 전의 조상이 유대인였다는 이유로 비난할 정도로 열성적이었습니다. 이후 20년 동안 게르마니아에서 영국 대사로 일하다가 복수심에 불타는 보수파에 의해 추방당했습니다.\n\n조이스가 2차 바다사자 작전 이후 영국을 지배하게 된 것은 당연한 일입니다. 그러나, 그 자리에는 조건이 따랐습니다. 잉글랜드의 잔인한 운명은 국민대회당의 뒷방에서 결정됩니다. 조이스는 권력의 덫에 걸려 말하지만 모두는 그가 진정 누구를 위해 말하는 지 알고 있습니다.\n\n§R\"독일이 부른다, 독일이 부른다, 독일이 부른다...\"§!"
