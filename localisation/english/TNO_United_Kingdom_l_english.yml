 postcw.24.t:0 "조합의 마지막 저항"
 postcw.24.d:0 "잭 존스는 철문이 쾅하고 닫히는 소리가 광산 전체에 울려 퍼지는 것을 들었다. 그는 소총을 쓰다듬으며 터널 입구 쪽을 응시했다. 그는 갇혔다. 유일한 출구는 바로 지금 파시스트들이 강제로 열려하고 있는 저 문이었다. 이것이 그의 일대기의 종지부였다. 30년 간, 자그마치 30년 간 존스는 영국 노동자들의 자유를 위해 싸워왔고 이제 웨일스 북부에 있는 잊혀진 광산에서 최후의 결전을 치르게 되었다.\n\n그가 휘두른 낡은 리엔필드는 어깨 위로 쉽게 올라갔고, 허리에 차고 있던 브라우닝 하이파워는 든든한 묵직함을 유지했다. 문 밖에서 갑자기 들려오는 기쁨의 함성에 그는 기어코 문이 열렸다는 것을 깨달았고, 그의 얼굴에는 섬뜩한 미소가 떠올랐다. 좋든 나쁘든, 끝이 다가오고 있었다. 파시스트 병사들이 광산을 급습하는 소리가 들려왔고, 그들의 발소리가 밀폐된 공간에 울려 퍼졌다. 첫번째 병사는 자신의 목숨을 앗아간 소총을 보지도 못했다. 모퉁이를 돌면서 존스의 소총의 사정거리 안으로 병사가 들어오자마자 그의 얼굴에는 총알이 박혔다. 그의 몸은 뒤로 넘어지면서 거칠게 깎인 벽에 쓰러졌고 벽을 따라 핏자국을 남겼다. 다음 병사는 친구의 시체에 발이 걸려 비틀거렸고, 존스가 겨냥하고 있던 가슴 대신 목에 총알이 박히고 말았다.\n\n리엔필드의 탄약이 바닥나기 전까지 네 명의 병사가 더 쓰러졌고, 이는 세 명의 파시스트 병사들이 나머지 동료들을 위해 엄호 사격을 하기에는 충분한 시간이었다. 존스는 응전하지 않으면서 자신의 위치에서 벗어났고, 지난 일주일 동안 그가 숨어있던 동굴에 놔둔 상자 중 하나로 뛰어들었다. 소총이 들어있는 상자는 방 반대편에 있었지만 존스가 찾던 것은 그게 아니었다. 마지막으로 조심스럽게 비축해둔 수류탄이 그가 엄폐물로 쓰고 있던 상자 안에 있었다. 그는 손을 뻗어 수류탄 하나를 집어 주머니에 넣었다. 방으로 기어들어온 첫번째 파시스트는 또다시 머리가 날아갔고, 다음 두 명은 존스를 향해 총알을 퍼부었지만 상자는 굳건히 버텨냈다. 존스는 총알 세 발을 더 쐈다. 그는 빈 권총을 다음으로 들어오는 파시스트에게 던진 후 웅크리고 있던 자리에서 일어나 핀을 뽑은 채 손에 쥐고 있던 수류탄을 들고 문을 응시했다.\n\n광산을 채운 마지막 소리는 쩌렁쩌렁하게 울려퍼지는 적기가였다."
 postcw.24.a:0 "\"순교자의 시체를 감싼다!\""
 postcw.25.t:0 "피할 수 없는 총알"
 postcw.25.d:0 "Maxwell Knight limped through each hallway followed by the few soldiers left of the resistance. The soldier in front of Knight barged through each door, as a courtesy for his leader. The former head of MI5 panted harder than he had ever. He recognized the hallways from decades ago, hoping the man in front of him did as well.\n\nBoth became frantically searched the facility as it quickly became a maze, \"where in the fuck was this bloody bunker?\" His eyes darted across each corridor, still with his limp dragging him down. \"Where is it? Perhaps I can find a supply closet. But surely they would find me, right?\" He thought again, \"It's too late to survive them, I just need to outlast them.\"\n\nAfter getting through a few more doors and dodging the inevitable bullets that rang through each hall, he found it. The supply closet. Knight weaved himself away from the colonel that led him, slamming against the door and desperately gripping the doorknob. He pulled, it wouldn't budge. He shouted a curse, and tried again, pressing against the door as hard as the old Knight could. Nothing. Knight shuffled through the belt of a fallen comrade at his feet, trying to find a combat knife. Accidently scratching his finger on the blade he scrambled to chop off the hinges.\n\nHe froze after hearing another gunshot, followed by what sounded like thousands screaming, then more. His panting started to grow faster. Knight turned his attention back to the door. He had destroyed the internal workings of the lock, sneaking his way into the room. The screams grew louder and the gunshots grew faster. Minutes passed, now Knight heard boots slamming against the metal floor and Englishmen shouting. Knight could now feel sweat dripping off of him. A final solution came into his head. He should kill himself. Yeah, that's the way. He placed his thumb on the back of his pistol, and slid it out of its holster. He panted faster. \"I can't... I can't.\" He threw the weapon across the room, banging against the wall."
 postcw.25.a:0 "\"I've got a better idea.\""
 postcw.26.t:0 "My Final Words"
 postcw.26.d:0 "Resistance leader Maxwell Knight stood nailed to an execution post. The warm blood drained out of his wrists and poured onto the wooden post. His bloodshot eyes glanced back to the door, it opened slightly and the interrogator came in. They both stared at each other for a moment, then looked down to the military baton the interrogator held.\n\nKnight was tired of the song and dance the Collaborators put him through, being a veteran of the Great War made you experience things nobody wants to. It was too late however, he needed one last goodbye. Something to truly show the Collaborators what they were truly worth. The dirt on the bottom of his shoe. He created the perfect lie and stuck with it.\n\nThe man approached Knight, tightening the grip around the weapon. \"Do you have anything to say, you cunt?\" Knight sighed, but the man struck him in the stomach, forcing out some blood from his throat. The man shouted at Knight to speak up, complying he responded, his voice a mere rasp. \"Please... a name. I can give you a name. Please...\" \"You won't have anything good to say to spit it out, you filthy snake.\" He regenerated his voice after a solid minute of panting, \"There's a man... a mole. One of mine.\" He coughed, \"His name is Joyce. William Joyce..\""
 postcw.26.a:0 "\"...뭐?\""
 postcw.27.t:0 "선고"
 postcw.27.d:0 "All eyes were on Maxwell Knight. The tension in the courtroom was thick enough that it could be cut with a butter knife. The man who orchestrated the uprising just stood there, hands cuffed together and his expression carefully schooled blank. The trial had been entirely for show, as expected. His defence was a paper-thin argument that he had acted according to his own apparent 'misguided ideals' and that he 'deserved to live with what he had done.'\n\nThe rest of the trial had been much less fair. Everything from the most inconsequential of lies to the worst of the war crimes committed by the resistance was attributed to him. When those present in court would discuss what they had seen, they claimed that his expression had not changed even slightly as his list of crimes was read aloud to him. Eventually, the time came for him to be called to the stand. \"Mr Knight,\" began the barrister, walking confidently across the floor. \"Your crimes have already been made evident to the jury. Your guilt is self-admitted. Tell me, now that you know what you have done to your country, what do you have to say for yourself?\"\n\nA beat passed, and Knight stroked his chin thoughtfully. \"The words do not come easily, I must say. What does a condemned man have to say to his condemners? My fate was determined the moment I was captured. But since you are all so keen to hear what I have to say - and I know that everything I say will be recorded - so I to the men running this new government, I say this.\"\n\nHe leaned forwards, looking the prosecutor dead in the eye. \"I have worked amongst you for years. I know everything about you. Your deepest secrets and your worst nightmares. And I know how utterly venal and blackened your souls are. Each and every one of you Nazi-loving bastards is a traitor to this country. You have failed Britain and her people. And while I may be long dead before your house of cards falls in on itself, that day will come.\" The former head of MI5 leaned backwards in his chair, a viscous smile on his face. \"Oh, it will come. Burn in hell.\""
 postcw.27.a:0 "He was sentenced to death the next day."
 postcw.28.t:0 "죽음과 함께, 면죄가 온다"
 postcw.28.d:0 "\"I'M INNOCENT! I'M FUCKING INNOCENT, I TELL YOU! I WOULD NEVER BETRAY HIS MAJESTY! PLEASE, GOD NO, DON'T! I'M NOT READY! PLEASE, NO! NO-\"\n\nThe sound of a trap door opening abruptly silenced William Joyce's screams, echoing all the way to the cell in which Knight was being kept. He smiled grimly. At least one good thing had come of this. 'Lord Haw Haw' was one person that the world would definitely be better off without, that was for certain. If only he had been salient enough to name a few more of those pigs when he was stretched across the rack, but beggars could not be choosers.\n\nHis cell door swung open, light flooding into the cell. Two guards stood at the entrance, and Knight knew that his time had come. \"Is it time already, gentlemen?\" He asked, getting up and allowing them to tie his hands together. Knight supposed that it wasn't too late to plan a daring escape - perhaps he could try and incapacity the guards, before making a break for it. But that wasn't his purpose, at this point, so he instead allowed them to walk him across the courtyard.\n\nThere was quite the crowd that had gathered. Many faceless, suited men jeered at Knight as he walked past, and he glanced impassively at them. They would get what was coming to them one day. As he stepped onto the gallows, he couldn't help but reminisce on how he got here. Those early days as a midshipman in the navy, to the infiltration of the Fascisti. His time as head of MI5. The uprising. Failure. Perhaps one day, someone would succeed where he had failed.\n\nAs the noose tightened around his neck, Maxwell Knight stared out into his crowd of executors. He breathed, and spoke his last words."
 postcw.28.a:0 "\"하느님, 여왕 폐하를 지켜주소서!\""
 WORLD_ENG.1.t: "[Get_newspaper_header]영국 정부의 내전 승리"
 WORLD_ENG.1.d: "수개월 간의 피비린내 나는 전투 끝에, 영국 협력정부가 브리튼 섬의 통제권을 되찾습니다. 한때 방심에 빠진 협력 정권은 내전을 대비하지 못하였기에 승리할 가능성이 작다고 여겨졌으나, 혹독한 겨울을 이겨내고 수많은 희생 끝에 영국의 질서는 마침내 회복된 듯합니다.\n\n저항군의 지도자 맥스웰 나이트와 봉기 지도부는 처형되었고, 이에 로널드 널케인 영국 총리는 정부의 승리를 정의와 질서가 승리했음을 선언하였습니다.\n\n대대적인 재건과 함께 앞으로 몇 주 내로 독일군이 제도에 진주할 것으로 예상됩니다. 널케인 총리는 봉기 종료 이후 총리직에서 물러날 것으로 예측되며, 후임 총리로 누가 인선될지는 아직 알려지지 않았습니다.\n"
 WORLD_ENG.1.a: "영국이 다시 사슬에 묶였다."
 WORLD_ENG.2.t: "[Get_newspaper_header]저항군의 내전 승리"
 WORLD_ENG.2.d: "20년간의 친독 협력정부, 그리고 수개월간의 피비린내 나는 전투 끝에 영국 내전은 반군이 협력정부를 물리치면서 저항군의 승리로 종결지어졌습니다.\n\n전직 스파이이자 저항군의 수장 맥스웰 나이트가 이끌고 있는 임시정부는 파시즘의 속박에서 벗어나면서 이 자유를 지키기 위해 빠르게 자유 국가 기구와의 접촉을 시도하는 중이라 합니다. 곧 민주 선거가 실시도리 예정이며, 망명 보수당과 노동당은 각각 후보를 낼 것으로 보입니다.\n\n런던을 포함한 주요 도시들은 내전 승리를 축하하는 분위기이지만, 영국의 자유를 위한 투쟁에서 희생된 이를 위한 추모 물결 또한 이어지고 있다 합니다.\n"
 WORLD_ENG.2.a: "브리튼인은 결코, 결코, 결코 노예가 되지 않으리라!"
 WORLD_ENG.3.t: "[Get_newspaper_header]해협 위기"
 WORLD_ENG.3.d: "영국 저항군의 손에 독일의 지원을 받는 협력정부가 붕괴할 때만 하더라도 많은 이들은 내부 문제로 정신없는 독일이 제대로 된 대응을 할 수 있는가에 대해 의문을 표했습니다. 이러한 예측은 팍트의 나머지 지역이 여전히 내전 상태에 빠져 있음에도 영국을 향한 대규모 병력 증강을 발표하고 OFN의 개입 시도를 강력히 비난하면서 빗나갔음이 증명되었습니다.\n\n백악관은 현재 외교적 지원 및 인도적 지원을 넘어 추가적인 지원을 할 것인지에 대해 명확한 입장을 표명하지 않았으나, 이미 영국 저항군이 공개적으로 친 OFN적 입장을 표명하였기에 이러한 움직임은 위기 완화에 아무런 도움이 되고 있지 않습니다. 상황이 점차 악화되는 가운데 많은 이들은 독일의 대서양 방벽을 지키기 위해 어디까지 나서게 될 지 두려워하고 있습니다.\n"
 WORLD_ENG.3.a: "궁지에 몰린 라이히가 채찍을 준비한다."
 WORLD_ENG.300.t: "[Get_newspaper_header]해협에서의 대치"
 WORLD_ENG.300.d: "영국을 향한 독일의 주둔병력이 지속적으로 증강됨에 따라 자유 영국의 운명은 풍전등화와도 같은 상황이었습니다. 이러한 상황이 오늘 반전되었습니다. '2차 바다사자 작전'의 실행을 막기 위해 미국은 오늘 영국 남부 해역에 공개적으로 해군을 배치하였습니다. \n\n라이히는 이러한 행위를 강력히 비난했습니다. 독일은 한때 아인하이츠팍트의 불가침 보루로 여겨진 영국 땅에서 일어나는 미국의 무력시위에 대해 손쉽게 물러서지 않을 것이란 의지를 보이고 있습니다.\n\n아프리카에서의 분쟁으로 인해 이미 국제적 긴장이 높아진 와중 해협에서의 추가적인 대치로 인해 국제적 긴장은 그 어느 때보다 높아졌으며, 전쟁의 기운이 감도는 가운데 세계는 2차 세계대전 이후 독일과 자유세계의 대결이 어떻게 흘러갈지 두려움에 떨며 이를 주시하고 있습니다.\n"
 WORLD_ENG.300.a: "세계가 한 발짝 자정에 가까워진다."
 WORLD_ENG.300.b: "씨발 지들이 뭐라도 된 줄 아는건가?"
 WORLD_ENG.301.t: "[Get_newspaper_header]독일의 영국 재침공"
 WORLD_ENG.301.d: "냉전 시작 이래 가장 격렬했던 대치였던 해협 위기는 가장 최악의 방법으로 현실화되었습니다. 독일은 오늘 바다사자 작전을 공식적으로 개시하였습니다.\n\n해협에 배치된 미 해군이 군사적 압력에 굴복하고 협상 실패로 후퇴함에 따라 독일은 유럽의 패권을 재확인하고 '유로파 프로젝트'를 향한 길을 닦을 기회를 얻었습니다. 그리고 독일은 30년 만에 두 번째로 영국 땅에 상륙했습니다.\n\n저항군은 최후의 순간까지 싸우기를 결의하였으나, 이미 독일군이 해안을 따라 여러 지역에  상륙하고 있기에 이들은 얼마 버티지 못하고 전멸할 것으로 보입니다. 이미 전차와 인력이 가득 실린 강화엽병 사단의 기습공격으로 인해 개트윅 비행장이 점령당했다 합니다.\n"
 WORLD_ENG.301.a: "섬이 한 번 더 절망으로 울부짖는다."
 WORLD_ENG.302.t: "[Get_newspaper_header]영국 협상의 성사"
 WORLD_ENG.302.d: "냉전 시작 이래 가장 격렬했던 대치였던 해협 위기는 독일, 미국, 영국 3국의 합의의 체결을 통해 안도의 한숨을 내쉴 수 있게 되었습니다.\n\n독일이 영국의 새 지위를 받아들이는 대가로, 미국은 대륙에 인접한 영국 지역에 안전 구역을 설정하고 영국 내 핵무기 배치를 금지하며 추가적으로 특정 유럽 국가들에 대한 개입을 하지 않기로 결정했습니다.\n\n양측은 서로 상호호의적인 합의를 달성했다고 주장할 것이지만, 여전히 이어지고 있는 아프리카 분쟁 때문에 긴장은 여전히 남아 있을 겁니다. 또한 전후 신질서 확립 이후 가장 극적인 판도 변화인 영국의 재편이 유럽 냉전에 어떤 영향을 미칠 지에 대해 많은 이들의 의문을 자아낼 것입니다.\n"
 WORLD_ENG.302.a: "더 나쁘게 끝나지 않아서 다행이군."
 WORLD_ENG.302.b: "잉글랜드, 우리가 너희들을 지켜볼 것이다."
 WORLD_ENG.303.t: "[Get_newspaper_header]독일의 해협에서의 후퇴"
 WORLD_ENG.303.d: "독일이 영국을 재침공하겠다는 의지 아래 무력시위를 하던 주둔군을 갑작스레 철수하였다 합니다. 이번 철수는 지난 몇 달 동안 세계를 공포에 빠트렸던 해협 위기의 종말이자 독일 외교의 굴욕으로 여겨질 것입니다.\n\n스코틀랜드 고원에서부터 도버까지 영국 전역에서 '지배하라 브리타니아여'가 연주되는 가운데 OFN의 다른 국가들에게허도 축하 분위기가 고조되고 있습니다. 미국은 동맹을 위한 힘을 과시하였고, 영연방 국가들은 영국과의 관계 회복에 환호하고 있습니다.\n\n한편 영국이 독일의 손아귀에서 벗어나면서 북서부 유럽의 위성국들 또한 언젠가 자신이 자유로워질 수 있을 것이라는 희망을 품기 시작했습니다. 한편 게르마니아 정부는 라이히가 히틀러의 전철을 받아 무덤 속으로 들어가지 않도록 하기 위해 권력을 재편해야 하는 과제를 떠안게 되었습니다.\n"
 WORLD_ENG.303.a: "브리타니아가 다시금 파도를 지배한다."
 WORLD_ENG.303.b: "이건 재앙이야!"
 WORLD_ENG.4.t: "[Get_newspaper_header]총리에 임명된 랍 버틀러"
 WORLD_ENG.4.d: "전임 재무장관 랍 버틀러가 2대 브로켓 남작 로널드 널케인의 사임에 따라 영국 총리로 임명되면서 영국 제도에 변화가 찾아올 것으로 보입니다. BPP 정권 내 중역이었던 버틀러의 취임은 인민당 내 실용파의 승리를 의미하며, 이미 몇몇 자유주의 개혁이 발표되었습니다.\n\n영국의 민주주의를 회복하고 '섬의 번영을 되찾겠다'라 약속은 냉소주의에 빠진 대중들에 의해 조심스레 받아들여지고 있습니다. 하지만 버틀러가 다우닝가를 오래 점령할 의사가 없다는 소문 또한 돌기 시작했습니다. 많은 이들은 버틀러 내각의 수석장관이 레지널드 모들링과 해럴드 윌슨에게 눈을 돌리고 있으며, 두 후계자의 정반대되는 비전을 두고 사람들은 조심스레 영국의 미래를 예측하기 시작했습니다.\n"
 WORLD_ENG.4.a: "랍의 무리가 뭐라도 나아지게 할까?"
 WORLD_ENG.5.t: "[Get_newspaper_header]총리에 임명된 앤드류 파운테인"
 WORLD_ENG.5.d: "앤드류 파운테인이 2대 브로켓 남작 로널드 널케인의 사임에 따라 영국 총리로 임명되면서 영국 제도는 더욱 혁명적인 길로 나아갑니다. BPP 내 떠오르는 신성 파운테인은 1956년 A. K. 체스터턴을 축출시키면서 두각을 드러냈으며, 당내 급진 이념파의 수장으로서 다우닝가 10번지에 안착했습니다.\n\n다우닝가로 이동하기 전 파운테인은 '영국 제도 안에서 파시즘의불을 지피고 전 세계를 선도하는 등대가 될 것'이라고 선언했습니다. 그러나 파운테인의 최측근 제프리 햄과 존 빈 사이 권력투쟁이 일어나기 시작했으며 그가 주장하는 '영국 혁명'의 성격은 아직 정의되지 않은 것으로 보입니다."
 WORLD_ENG.5.a: "늙은이는 약해지고 젊은이가 늙은이를 먹어치웠다."
 WORLD_ENG.6.t: "[Get_newspaper_header]총리에 임명된 포츠머스 경"
 WORLD_ENG.6.d: "2대 브로켓 남작 로널드 널케인의 사임에 이어 9대 포츠머스 백작 제라드 월롭 경이 영국 총리에 취임하였습니다. 배리 돔빌 전 총리의 오랜 친구이자 동지였던 그의 집권은 점차 쇠퇴해가던 BPP 보수파의 부활을 의미하기도 합니다. 그러나 일각에선 포츠머스 경이 영국을 위한 자신만의 비전을 가지고 있다 보고 있기도 합니다.\n\n취임 후 첫 연설에서 월롭은 '국왕 폐하께 전적으로 충성하는 정부를 이끌면서 국가의 상처를 치유할 것'이라고 발표했습니다. 이것이 어떤 방식으로 이루어질지는 아직 알려지지 않았지만, 사회를 전면적으로 개편하고 영국 내의 독일 대기업에 대한 유화적인 입장이 취해질 것으로 예측되고 있습니다.\n"
 WORLD_ENG.6.a: "보수파의 승리인가, 아니면 그보다도 더 옛 것인가?"
 WORLD_ENG.7.t: "[Get_newspaper_header]총리로 선출된 마이클 풋"
 WORLD_ENG.7.d: "저들은 저항군의 활동이 덧없고 헛되도다라 말했습니다. 화이트홀에서 저들은 신흥 세력이 라이히를 무너뜨리지 못할 것이라 자부했습니다. 다우닝가에서 저들은 마이클 풋을 기개도 없고 승산도 없는 몽상가라 비난했습니다. 그리고 저들의 예상은 이제 완전히 빗나갔스니다.\n\n놀라운 역전극과 함께 풋은 자신의 정당, 정책, 인격에 대한 비난을 침묵시킬 수 있었습니다. 아마 시간이 지난다면 망명자가 자신의 권력을 어떻게 이용할지 알 수 있게 될 것입니다. 전문가들은 풋 총리가 국민들의 지지를 이끌어내기 위해 국유화 작업과 '복지국가'의 형성을 위한 정책을 시도할 것이라  있습니다. 과연 이 예측은 네 번째로 틀리게 될까요? 아니면 영국이 드디어 추위에서 벗어날 수 있을까요?"
 WORLD_ENG.7.a: "그곳에서 저들은 적기가 휘날릴 수 있도록 이 땅을 지켰다."
 WORLD_ENG.8.t: "[Get_newspaper_header]총리로 선출된 잭 존스"
 WORLD_ENG.8.d: "영국에서 30년 만에 치러진 자유롭고 공정한 선거의 결과는 유력 후보로 점쳐지던 해럴드 맥밀런, 야당 지도자 마이클 풋이 아닌 다른 사람의 몫으로 들어갔습니다. 사회주의 급진파와 좌익 저항군의 지도자로서 영국 해방의 결정적 역할을 해온 잭 존스는 전후 개최된 선거에서 승리함으로써 총리직에 취임했다 합니다.\n\n군주제 폐지에 이어 새로운 공화국의 창설을 선언한 바 있는 노동조합원 존스는 영국 경제를 완전히 재편하고 OFN을 향한 신중한 개방정책을 택할 것으로 보입니다. 영국 전역엔 이미 노동자 평의회가 설립되었고 제도 전역에 1917년의 소련을 연상시키는 적기가 휘날리기 시작했습니다.\n"
 WORLD_ENG.8.a: "우리는 붉은 영국과 협력할 수 있을 것이다."
 WORLD_ENG.8.b: "영국이 볼셰비즘에 함락되었다."
 WORLD_ENG.8.c: "겁쟁이들이 위축되고 배신자들이 비웃어도..."
 WORLD_ENG.9.t: "[Get_newspaper_header]총리로 선출된 키스 조셉"
 WORLD_ENG.9.d: "20년간의 고난 끝에 영국 망명자들이 협력정부를 물리치고 섬에 귀환했습니다. 30년 만에 치러진 자유롭고 공정한 선거 결과 키스 조셉이 이끄는 보수당이 승리하였다 합니다.\n\n얼마 전까지만 하더라도 조셉은 당내 다크호스로만 간주되었습니다. 하지만 맥밀런의 갑작스런 사임으로 당내 우익 세력을 대변하게 된 그는 첫 연설에서 영국 국민들을 향해 성장에 초점을 맞춘 의제와 주거지 확보, 노동 시장 내에서의 공동 결정 정책을 시행할 것이라 공표했습니다. 이와 함께 다가오는 라이히의 위협에 대비하기 위해 신임 총리는 OFN과의 전면적인 협력을 약속했습니다."
 WORLD_ENG.9.a: "자유 세계가 대륙에 가까워진다."
 WORLD_ENG.9.b: "브리튼이 시온에게 함락되었다."
 WORLD_ENG.9.c: "스미스의 후계자, 리카르도의 아들..."
 WORLD_ENG.10.t: "[Get_newspaper_header]총리로 선출된 해럴드 맥밀런"
 WORLD_ENG.10.d: "해럴드 맥밀런 내각은 대서양 건너편에서 수십 년간 망명생활을 해야 했으나, 협력정부가 HMMLR에 항복하면서 30년 만에 영국 제도에서 자유롭고 공정한 선거가 실시되었습니다. 선거 결과 맥밀런이 이끄는 보수당이 압승을 거두면서 새로운 내각이 꾸려졌습니다.\n\n당내 '일국보수주의' 온건파를 이끄는 맥밀런은 문화적으론 보수적 입장을 유지하면서 케인즈주의 정책에 기초한 혼합경제모델과 전시 베버리지 보고서에 기초한 사회개혁 및 복지국가의 수립을 강조하고 있습니다. 이제 영국인들은 '슈퍼 맥'이 공정한 영국이라는 그의 미래상을 실현할 수 있을지 대해 기대를 품고 있습니다.\n"
 WORLD_ENG.10.a: "처음에는 망명자들의 총리, 이제는 고국의 총리."
 inauguration.1.t: "돔빌 내각"
 inauguration.1.d: "에드워드 8세 국왕 폐하의 이름으로, 나는 그의 이름 아래 운영될 정부의 내각 구성원을 다음과 같이 임명한다.\n\n - 내무장관 - 앤드류 파운테인\n - 재무장관 - 리처드 오스틴 버틀러\n - 외무장관 - 로널드 널케인, 제2대 브로켓 남작\n - 국방장관 - 앵거스 모드\n - 랭커스터 공국상 - 월터 몬태규 더글러스 스콧, 제8대 버클루 공작 겸 제10대 퀸즈베리 공작\n - 법무장관 - 조셀린 모튼 루카스 경, 제4대 준남작\n - 교육 및 과학장관 - 제인 버드우드, 제2대 버드우드 남작부인\n - 보건장관 - 벤 그린\n - 노동장관 - 해럴드 윌슨\n - 교통장관 - 윌리엄 에드워드 데이비드 앨런\n - 식품 및 농무장관 - 제라드 월롭, 제9대 포츠머스 백작\n - 문화장관 - 레지널드 도먼스미스\n - 상무장관 - 레지널드 모들링\n - 영연방장관 - 레지널드 매닝엄불러\n - 스코틀랜드 장관 - 윌리엄 위어 길모어\n - 체신장관 - 프레더릭 베넷\n\n - 국방참모총장 - 제럴드 템플러\n - 육군참모총장 - 월터 워커\n - 제1해군경 겸 해군참모총장 - 앵거스 그레이엄, 제7대 몬트로즈 공작\n - 공군참모총장 - 벤슨 레일턴 프리먼"
