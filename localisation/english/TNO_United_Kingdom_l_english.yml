 ENG_Andrew_Fountaine_hog_desc:0 "§Y내무장관\n$fascism_british_fascism_1_subtype$§!\n--------------\n§L영국 파시스트 운동은 답답한 홀과 위엄 있는 저택에만 국한되지 않습니다. 운동은 거리에서 검은 셔츠 제복을 입고 한 마음으로 행진하며 세계 금융의 악을 고발합니다. 그리고 이 군중의 우두머리에는 앤드류 파운테인이 서 있습니다.\n\n1차 대전이 끝나갈 무렵 노퍽에서 태어난 파운테인은 제독인 아버지 밑에서 자랐고 프랑코의 국민파를 위해 먼저 싸우는 등 갈등으로 가득 찬 삶을 살았습니다. 제2차 세계대전이 발발하자 그는 해군에 입대하게 됩니다. 하지만 파운테인이 고향으로 돌아올 때의 영국은 떠났을 때와 굉장히 달랐습니다.\n\n이후 그는 남작이 아닌 노동자를 대변하는 파시즘에 대한 변함없는 지지로 BPP에서 빠르게 승진해 결국 버틀러와 실용파의 가장 큰 적수가 되었습니다. 확고한 지지 기반과 부인할 수 없는 능력을 갖춘 파운테인은 내무장관으로 가장 이상적인 선택이었습니다. 이제 영국에서 가장 강력한 인물 중 한 명이자 돔빌의 오른팔인 파운테인은 그가 수년 동안 지펴온 불길이 곧 터져 나와 구질서의 잔재들을 집어삼킬 것만 같음을 느낄 수 있습니다. 돔빌이 허락만 한다면 말입니다.§!"
 ENG_Ronald_Nall_Cain_for_desc:0 "§Y외무장관\n$fascism_british_fascism_1_subtype$§!\n--------------\n§L로널드 널케인은 외무장관이라는 것 외에는 잘 알려진 바가 없는 박식한 독서광으로, 그 자체로 특별히 주목할 만한 인물은 아닙니다. 그러나 주목할 만한 것은 널케인 자신보다는 그가 누구와 함께 일하는 지입니다.\n\n1904년 부유한 가정에서 태어난 로널드 널케인은 아버지가 사망한 후 귀족원에 입성하기 전에 잠깐 하원에서 활동하며 정계에 입성했습니다. 귀족원에서 그는 동료 보수파와 함께 친독파로 유명했습니다. 그는 친독 조직에 가입했고 외무장관 폰 리벤트로프의 개인적 친구가 되었으며 히틀러의 50세 생일잔치에 참석하기까지 했습니다. 비록 이로 인해 전쟁 직전과 전시에는 정치 경력이 멈추게 되었으나 바다사자 작전이 성공하고 독일이 영국을 점령하자 그의 행운은 되살아나기 시작했습니다. 점령이 시작된 후 그는 베를린의 요청에 따라 주독대사로 임명되었고, 그 과정에서 독일 정권과의 우정은 더욱 돈독해졌습니다. 돔빌이 총리직에 오른 후, 널케인은 열렬한 친독주의와 신속하고 효율적으로 일을 처리하는 성향 덕분에 돔빌이 외무장관으로 가장 먼저 선택한 인물이 되었고, 내각에서 널케인은 빠르게 돔빌이 가장 아끼는 각료가 되었으며 적어도 가장 덜 비난받는 각료가 되었습니다.§!"
 ENG_Rab_Butler_eco_desc:0 "§Y재무장관\n$paternalism_controlled_democracy_subtype$§!\n--------------\n§L리처드 오스틴 버틀러의 이야기는 지옥으로 가는 모든 길은 선의로 포장되어 있다는 옛 격언을 떠올리게 하는 이야기입니다. 1929년 의회에 당선된 버틀러는 처음부터 유화책의 핵심적인 지지자였습니다. 이는 다른 동료 의원들처럼 독일에 대한 애정 때문이라기보다는 영국이 다시는 세계대전으로 인한 지옥을 겪어서는 안 된다는 진정한 신념 때문이었습니다. 안타깝게도 제2차 세계대전이 전 세계를 집어삼키면서 그의 노력은 헛수고가 되고 말았습니다. 독일군이 영국 해안에 발을 디디자, 그는 도망치지 않고 잔류를 선택함으로써 자신의 운명을 결정지었습니다.\n\n부역의 대가로 그는 재무장관이 되어 독일의 거대 기업들이 마음대로 사업을 할 수 있도록 허용함으로써 부분적인 경제 회복의 길을 열었습니다. 그는 다른 당원들의 교조적인 숭배가 아닌 보다 실용적인 협력 방식을 옹호하는 동지들의 추종을 받으며 기다렸습니다. 1962년이 시작되자 버틀러는 오랫동안 품어온 자유롭고 안전한 영국에 대한 꿈이 너무 멀게만 느껴지면서 세월이 자신을 짓누르기 시작하는 것을 느낄 수 있었습니다. 하지만 버틀러는 독수리들이 영국 민주주의의 잔재를 해칠 것을 걱정하기에, 아직 포기할 수는 없습니다.§!"
 ENG_Edmund_Veesenmayer_sec_desc:0 "§Y주영 라이히 특명전권대사\n$national_socialism$§!\n--------------\n§L브리튼을 통치하는 자는 누구일까요? 이 간단한 질문에 대한 간단한 대답은 주영 라이히 특명전권대사로 결론지어집니다. 라이히가 정복당한 국민을 착취해야 할 때마다 말을 듣지 않는 꼭두각시 정부를 제어하는 자가 바로 에드문트 페젠마이어입니다. 오스트리아 합병을 감독한 경력에, 재계와의 연줄까지 지닌 그는 슬로바키아와 크로아티아 특사로 파견되었으며, 아일랜드에서의 경력은 이 문제투성이 국가 영국을 제어할 적임자로 여겨지게 하였습니다.\n\n1955년 그가 도착한 이래 그는 꼭두각시 정부를 문자 그대로 억누르고 베를린의 의향을 충족시켜 오는 일을 해 왔습니다. 그러나 그가 처음 왔을 때는 없었던 숨 막힐듯한 정적이 감돌고 있습니다. 공포의 쌍둥이는 어디에도 보이지 않으며, 비밀군에 대한 소문만이 무성하고, 전쟁의 잔당들은 지하로 들어가 버렸습니다. 정부가 내부에서 서로 다투고 있는 동안 내부 분쟁, 부패, 불안정은 그림자에서 칼날이 튀어나올 때 국가를 무방비하게 만들었습니다. 페젠마이어는 자신이 영국에서 독일의 지배를 이어가고 영국이란 사자가 계속 땅속에 묻혀있을 수 있게 하는 유일한 사람이란 사실을 잘 알고 있습니다.§!"
 ENG_Andrew_Fountaine_civil_war_hog_desc:0 "§Y내무장관\n$fascism_british_fascism_2_subtype$§!\n--------------\n§L제도에서 내전이 발발하면서 충성이 시험받고 있고, 많은 이들이 부적합 판정을 받았습니다. 그림자에 숨은 이들은 어느 쪽을 지지하게 되는지 들을 수도 있습니다. 많은 이들에게 이는 안전의 문제였으며, 어느 쪽으로 가야 안전하게 될 지 간단히 계산만 하면 되었을 뿐입니다. 파운테인에겐 그렇지 않습니다. 그에게 이 일은 영국 인민당이 건설한 모든 것을 무너뜨리려는 이들을 상대로 하는 영국의 영혼을 건 투쟁과도 같습니다.\n\n파운테인의 카리스마 넘치는 얼굴은 그들이 만들어낸 모든 진보를 거부하려는 무리에 대항하여 구축한 방어선 뒤로 숨은 모든 이들을 단결시켰습니다. 파운테인은 스스로를 파시스트라 자청하지만, 오늘날 그는 반역자 나이트에 대항하여 온건파와 파시스트들을 통합시키기 위해 행동할 것입니다.§!"
 ENG_Gerard_Wallop_civil_war_for_desc:0 "§Y외무장관\n$fascism_british_fascism_1_subtype$§!\n--------------\n§L신질서에 오랫동안 충성을 바쳐 온 제9대 포츠머스 백작 제라드 월롭은 조국이 불타는 것을 보았습니다. 부정한 머저리들이 거리를 돌아다니며 경찰, 군대, 법과 질서를 지지하는 모든 이들을 공격하려 합니다. 결코 용납할 수 없는 일입니다. 영국은 많은 이들의 땅이였지만, 이 땅을 공포에 떨게 하고 혼돈을 퍼뜨리려는 멍청한 혁명가의 땅은 아니었습니다.\n\n월롭은 1943년 영국 인민당에 가입하면서 자신의 충성을 굳혔습니다. 이제 행동이 결실을 맺었으니 그는 영국을 오합지졸로 만들려는 바보들에게 굴복하지 않을 것입니다. 이는 전쟁 이상의 것을 의미합니다. 저 폭도들이 영국의 번영을 다시는 위협하지 못하도록 만들 수 있는 기회가 될 것입니다.§!"
 ENG_Rab_Butler_civil_war_eco_desc:0 "§Y재무장관\n$paternalism_controlled_democracy_subtype$§!\n--------------\n§L어떤 이들은 단순한 이념적 헌신을 이유로 싸우곤 합니다. 다른 이들은 그런 파시즘적 열의가 부족합니다. 그의 충성심은 역사에서 비롯됩니다. 독일은 이미 전성기에 영국을 물리친 적이 있습니다. 그리고 이제 이 반란군은 그 분쟁은 다시 시작하려고 합니다.\n\n광기입니다. 근시안적인 대의를 위해 모든 영국인의 생명을 무모하게 무시하는 겁니다. 버틀러는 반란에 동정심을 품을 수 있습니다. 더 민주적인 영국? 다당제 민주주의 체제로의 복귀? 모두 훌륭합니다. 하지만 그들은 영국에 변화는 항상 혁명이 아닌 개혁으로 다가왔다는 사실을 이해하지 못합니다. 별일이 없다면, 반란은 실패로 끝나고, 영국인은 다시는 그 전격전을 경험하지 않아도 될 것입니다.§!"
 ENG_Rudolf_Wulf_civil_war_sec_desc:0 "§Y브리튼 총사령관 겸 지휘관\n$national_socialism$§!\n--------------\n§L당연하게도, 영국인들 또한 서로를 물어뜯고 있습니다. 이 섬은 20년 전 정복된 이래 스스로 굴러갔던 적이 없었습니다. 하지마 새로운 세대는 영국에서의 필연적 분쟁을 다시 시작할 필요를 느꼈고, 그들의 전쟁이 계속 진행될 수 있도록 기름을 넣어주던 제국은 더 이상 없습니다.\n\n물론, 독일이 혼란에 빠진 지금 이 기간 많은 병력을 사용할 수는 없을 것입니다. 불프는 자신이 가지고 있는 것만으로 일을 해낼 것이며, 보급이 얼마나 주어지는 것 따위는 소려하지 않을 겁니다. 어떤 이들에게 이 싸움은 조국을 바로잡기 위해 모든 것을 거는 성전입니다. 불프에게 이 싸움은 라이히에 대한 그의 의무를 다하는 과정일 뿐입니다. 국방군은 이미 한번 영국을 점령했습니다. 이를 고려해 본다면 불프의 임무는 간단합니다.§!"
 FEN_Jack_Jones_civil_war_hog_desc:0 "§Y정부수반\n$socialist_revolutionary_frontism_subtype$§!\n--------------\n§L그는 노동자였으며 조합원이었습니다. 그는 운수일반노조에서 일했습니다. BPP는 그와 같은 이를 위한 것이었어야만 했지만, 전부 거짓말이었습니다.\n\n그 개자식들은 가짜 웃음을 지으면서 영국을 무릎 꿇리고 굴복시켜 만든 '진보'에 대해 말하고 다닙니다. 영국은 20년 동안 독일에게 점령당했고, 파시스트들에게 탄압받았습니다. 존스가 다른 모든 것에 대해 나이트와 의견을 같이할 수는 없을 수도 있고, 나이트가 존스의 사회주의적 성향을 다른 무엇보다도 의심스럽게 여기진 하지만, 두 사람 모두 이 터무니없는 협력정부가 단 한순간이라도 더 가게 하는 것보단 서로가 함께 일하는 것이 천배는 더 바람직하다는 것은 동의하고 있습니다. 나이트가 저항군을 지도하고 있긴 하지만, 존스 또한 자유를 위해 시민들을 규합하고 있습니다. 영국인들은 다시는 노예가 되지 않을 것입니다."
 FEN_Jock_Haston_civil_war_for_desc:0 "§Y외무장관\n$communist_trotskyism_subtype$§!\n--------------\n§L다른 많은 이들과 다르게 그는 과거가 아닌 미래에서 싸울 이유를 찾습니다. 영국은 파시즘만큼이나 공산주의에 반대되는 식민주의 제국이었습니다. 어쩌면 파시즘보다 더 그랬을지도 모릅니다. 하지만 2차 세계대전으로 상황이 바뀌었습니다.\n\n그가 앞으로 무슨 일이 일어날지를 그때 알았더라면 좋았을텐데 말입니다. 굉장히 아이러니하게도 영국은 인류 역사상 가장 악랄하고 식민주의적이며 학살적인 제국의 노예가 되었습니다. 하지만 이것이 끝은 아닙니다. 해스턴에게는 꿈이, 공산주의 브리튼이라는 꿈이 있습니다. 부하린의 어리석음에서 벗어나 새로운 길을 개척하는 해스턴은 새로운 붉은 브리튼을 위해 싸웁니다. 다시는 파시스트의 지배에 굴복하지 않을 브리튼 말입니다."
 FEN_Claude_Auchinleck_civil_war_eco_desc:0 "§Y재무장관\n$despotism_partisan_movement_subtype$§!\n--------------\n§L고향에서의 게릴라전이라. 이 남자에게는 분명 낯선 여정이었습니다. 그는 고향에서 멀리 떨어져 보급을 관리하면서 인도 내의 빈약한 보급선을 활용하는 법을 배웠습니다. 이제 그는 고향으로 돌아와 이제는 그의 형제들을 상대하는데 그 기술을 다시 활용하고 있습니다.\n\n슬픈 상황이지만, 사실 이제 당연한 일이 되었습니다. 돔빌의 통치 아래 영국은 국민에게 등을 돌려 자신들이 라이히의 꼭두각시 국가 중 하나인 것처럼 국민을 대우했습니다. 평화적으로라도 현 체제에 반대하는 사람들은 무자비하게 버려졌습니다. 이제 그들은 반격하고 있습니다. 자유주의자, 사회주의자, 민주주의를 존중하는 모든 이들이 말입니다. 운이 좋다면 여왕 폐하께서 다시 돌아오실 수 있을 것입니다."
 FEN_Fitzroy_Maclean_civil_war_sec_desc:0 "§Y내무장관\n$liberalism_partisan_movement_subtype$§!\n--------------\n§L정말로 이상한 일입니다. 그는 독일군을 물리치는 최고의 방법을 배우기 위해 유고슬라비아에 갔었습니다. 이제 런던이 함락되자 그는 유고슬라비아에서의 교훈을 고국에 적용시키고 있습니다. 스코틀랜드 신사는 자신이 공산주의 파르티잔들의 전술을 사용하게 될 줄은 몰랐지만, 전시에는 무기가 어디에서 온 것인지 묻지 않는 법입니다.\n\n이를 위해, 그는 한가지 확실히 한 게 있습니다. 독일군을 고향에서 쫓아내는 데 너무 큰 대가는 없다는 것을 말입니다. 지금 영국은 나치 유럽에 사슬로 묶여 고통받고 있습니다. 그는 옛 시절이 돌아오지 않을 것이라는 건 알고 있습니다. 영국은 제국과 세계에서의 지위를 잃었습니다. 하지만 적어도 그는 지금 의회에 앉아있는 뻔뻔한 멍청이들로부터 영국의 존엄성을 탈환해올 수는 있습니다."
 ENG_John_Tyndall_hog_desc:0 "§Y내무장관\n$national_socialism$§!\n--------------\n§L영국의 많은 파시스트와 국가사회주의자들과는 달리 존 틴달은 침략 이후 신질서로 전향한 최초의 전향자 중 한 명입니다. 독일 군인이 남긴 것으로 추정되는 히틀러의 '나의 투쟁' 사본을 발견한 그는 유럽을 무릎 꿇게 만든 이 사람의 말과 사상에 바로 매료되었습니다. 그는 곧 공개적으로 급진적인 국가사회주의자가 되었고, 새로 창설된 BFC에 합류한 지 얼마 지나지 않아 지도자 토머스 할러 쿠퍼과 협력 관계를 맺으며 BFC를 점점 더 정치적이고 영적인 방향으로 이끄는 데 도움을 주었습니다.\n\n이제 그는 조던의 오른팔로서 권력을 쥐었고, 아군과 적군 모두에 대해 조던의 비전을 실행할 책임이 있습니다. 그가 지금은 멀게만 느껴지는 대영제국의 역사를 연구하지 않을 때는 당의 적들에 대한 사형집행 영장을 작성하고 있으며, 그 목록은 매일 더 길어지고 있습니다.§!"
 ENG_Denis_Pirie_for_desc:0 "§Y외무장관\n$national_socialism_esoteric_nazism_subtype$§!\n--------------\n§LBFC의 '민간'적인 면이 있다고 한다면 바로 데니스 피리일 것입니다. 피리는 1960년에 가입하여 곧 콜린 조던의 최측근 중 한 명이 되었고, 조던의 또 다른 선택받은 소수 중 한 명인 존 틴달과 동등한 수준으로 성장했습니다. 그는 국가사회주의 사상의 확고한 추종자였으며, 조던이 영국을 타락에서 구해 독일 제국의 위대함을 따라갈 수 있는 유일한 인물이라고 믿었습니다.§!"
 ENG_Roland_Ian_Kerr_Ritchie_eco_desc:0 "§Y재무장관\n$national_socialism_esoteric_nazism_subtype$§!\n--------------\n§LBFC의 상층부 중 상당수는 반역자와 타락한 자를 체포하고 처형하는 일을 직접 담당해 왔습니다. 그러나 이러한 도살자 중에서도 롤런드 커리치는 놀라울 정도로 높은 사살 기록을 보유하고 있습니다. 1960년 조던의 다른 측근들과 함께 BFC에 합류한 커리치는 무자비한 도살자이며, 종종 조던의 적을 처단하는 장관을 연출하기 위해 애씁니다. 이제 영국 사회의 정점에 선 커리치는 위대함을 방해하는 자들을 공포로 다스리는 능력이 점점 더 커질 것입니다....§!"
 ENG_Thomas_Haller_Cooper_sec_desc:0 "§Y국방장관\n$national_socialism_esoteric_nazism_subtype$§!\n--------------\n§L이 대혼란의 맨 꼭대기에는 영국인이기 이전에 모든 면에서 국가사회주의자인 토마스 할러 쿠퍼가 앉아있습니다. 쿠퍼는 제2차 세계대전과 히틀러가 죽기 전 영국을 괴롭혔던 수많은 볼셰비키 반란, 그리고 현재 영국을 정의하는 거대한 혼란을 모두 겪은 생존자입니다. 쿠퍼는 조던이 진정으로 신뢰하는 유일한 참모이자 포위당한 독재자의 눈에 실패하지 않을 유일한 인물로 보입니다.\n\n쿠퍼가 신중하게 세운 계획은 조던의 폭언을 단순히 반복한 것에 불과합니다. 그는 영국을 국가사회주의와 아리아인의 운명으로 이끌 것입니다. 그는 모든 생각, 말, 그리고 행동으로 앵글로색슨 인종과 그 구세주 아돌프 히틀러를 기릴 것입니다. 어떤 대가를 치르게 되더라도 전 영국은 유토피아의 길을 걷게 될 것입니다.§!"
 ENG_Wed_Allen:0 "W. E. D. 앨런"
 ENG_Wed_Allen_hog_desc:0 "§Y내무장관\n영국 파시즘§!\n--------------\n§L여행 경험이 풍부한 이튼 칼리지 출신 캅카스 역사학자인 윌리엄 에드워드 데이비드 앨런은 1929년 벨파스트 웨스트 지역구의 연합당 의원으로 정계에 첫발을 내디뎠지만, 2년 후 오스왈드 모즐리의 사상에 매료되어 곧바로 모즐리의 신당에 입당하게 됩니다.\n\n파시즘에 대한 앨런의 끌림은 그가 이탈리아 점령하 에티오피아에서 특수작전집행부 소속으로 근무했음에도 불구하고 약화되지 않았습니다. 고국으로 돌아온 앨런은 이번에는 새롭게 창당된 영국 인민당 소속으로 다시 하원의원에 출마했습니다. 1956년 저항군의 첫 번째 봉기가 일어나자 앨런은 체스터턴의 무능에 혐오를 느끼고, 이념파 의원들의 반란에 가담했습니다. 이제 그는 자신의 충성에 대한 보상을 받았고, 내무부의 모든 권한을 파시즘의 적에 맞서 행사할 준비가 되어 있습니다.§!"
 ENG_Jeffrey_Hamm:0 "제프리 햄"
 ENG_Jeffrey_Hamm_hog_desc:0 "§Y내무장관\n영국 파시즘§!\n--------------\n§L영국은 살아 있고, 제프리 햄은 앤드류 파운테인의 지휘 아래 행진을 계속할 것입니다. 평화가 쇠퇴하던 시절부터 파시스트였던 햄은 오스왈드 모슬리에게서 영국 파시즘의 가장 순수한 불꽃을 보았고, 그의 비전이 영국에 확고히 자리 잡는 것을 보기로 결심합니다. 모슬리가 살해당했을 때에도 햄은 굳건히 자리를 지켰습니다. BPP가 침체되었을 때 햄은 파운테인 뒤에 서서 모슬리의 비전이 승리할 수 있는 기회를 파운테인에게서 보았습니다.\n\n이제 파운테인은 승리했고, 제프리 햄 외에 누가 그의 편에 설 수 있을까요? 떠오르는 신예 존 빈을 상대해야 하지만 햄은 파운테인에게서 영국의 위대함을 만들어낼 수 있는 능력을 보았습니다.§!"
 ENG_James_Lonsdale_Bryans:0 "제임스 론즈데일-브라이언스"
 ENG_James_Lonsdale_Bryans_for_desc:0 "§Y외무장관\n영국 파시즘§!\n-------------\n§L1893년 런던 북부의 예술가 집안에서 태어난 제임스 론즈데일-브라이언스는 이튼 대학에서 정치에 첫발을 내딛게 되고, 이 대학을 통해 미래의 외무장관 겸 총리인 로널드 널케인과 친분을 쌓게 됩니다. 로마로 이주한 론즈데일-브라이언스는 이탈리아 상류 사회의 사교계 인사가 되어 추축국과의 평화를 위해 노력할 수 있는 인맥을 제공했습니다. 전쟁이 영국 해안에 닥쳤을 때 그는 외무부 직책으로 그의 노력에 대한 보상을 받게 됩니다.\n\n널케인이 은퇴하고 파운테인이 승계하면서 론즈데일-브라이언스는 후원자의 옛 직책을 맡게 됩니다. 이제 그는 파운테인이 자신에게 원하는 것은 오직 한 가지, 독일에 대한 신뢰할 수 있는 대변인이라는 사실을 알고 새 사무실에서 느긋하게 휴식을 취할 수 있게 되었습니다.§!"
 ENG_Diana_Mosley:0 "다이애나 모즐리"
 ENG_Diana_Mosley_for_desc:0 "§Y외무장관\n영국 파시즘§!\n--------------\n§L플레이스홀더§!"
