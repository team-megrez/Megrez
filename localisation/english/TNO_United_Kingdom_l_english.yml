 POLITICS_KIM_PHILBY_DESC:0 "콜린 조던의 영국은 고원에서부터 영국 해협에 이르기까지 영국 국민들이 파시즘을 몰아내기 위해 일어섰던 피비린내 나는 폐허에 있습니다. 어떤 사람들은 조던의 광기 때문이라고 주장하고, 어떤 사람들은 영국인은 언제나 자유로운 영국을 위해 일어설 것이라고 주장할 수 있습니다. 이 모든 주장은 어떤 형태로든 맞지만, 맥스웰 나이트의 반역 이후 MI5의 수장이 된 잔존 좌익 저항군의 새 지도자인 킴 필비가 수행한 중요한 역할을 모두 놓치고 있습니다.\n\n필비는 협력정부가 잔인하게 승리한 이후 자신이 명목상으로 섬겼던 정부를 약화시키기 위해 노력해 왔습니다. 그러던 중 무능한 멍청이 콜린 조던이 정권을 잡았고 필비는 자신의 때가 왔다는 것을 알았습니다. 조던의 광기 어린 성격과 함께라면 국가를 훼손하는 것이 쉬웠다고 말하는 것은 과소평가일 것입니다.\n\n이제 필비는 자유로운 사회주의 영국을 위해 헌신한 마지막 혁명가들을 이끌고 있습니다. 어떤 대가를 치르더라도 말입니다."
