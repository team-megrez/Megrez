 POLITICS_THEMELIS_DESC: "현대 그리스가 알렉산드로스 대제국의 그림자인 것처럼, 요르요스 테멜리스 또한 전임자 테오도로스 팡갈로스가 남긴 흔적에 불과할 뿐입니다. 결단력을 지닌 팡갈로스가 협력정권의 권력을 장악하고 이탈리아를 설득해 그리스의 안정을 회복할 수 있게 했으나, 우유부단한 테멜리스의 집권은 이렇다 할 만한 성과를 보여주지 않고 자기 자리를 지키는 데만 전전긍긍할 뿐입니다. 팡갈로스는 치안 부대의 충성을 받으며 적어도 표면적으로 자신만의 그리스에 대한 비전을 보였지만, 테멜리스는 정부 내의 충성을 받고 있지 못할 뿐만 아니라 대중들 앞에서 정부의 만연한 부패 행각을 숨기지도 못했습니다.\n\n아테네의 거리 곳곳에서 대통령의 무능에 대한 불평이 들리고 있지만, 그가 자신의 조국이 불안정하다는 사실을 아예 모르는 것은 아닙니다. 하지만 서민들의 사소한 걱정보다 더 중요한 문젯거리가 있습니다. 자신의 주인 격인 이탈리아에 충성을 맹세하는 그는 주인에게 피해를 주어서는 안 되며, 도둑질하는 것을 허가받은 장교 집단의 눈치를 보아야 합니다. 테멜리스 자신도 그리스 국민들을 희생시키며 자신의 둥지를 가꾸고 있다는 사실을 모르는 건 아니지만, 간혹 이 상태가 과연 얼마나 지속될지에 대한 의문이 생길 때가 있습니다."
 POLITICS_DIMITRIOS_PSARROS_DESC: "아테네의 왕이든 로마의 왕이든, 그리스는 오랜 시간동안 폭군이 민중들을 향해 가하는 잔혹행위로 인해 고통받아야만 했습니다. 무도한 폭군들에 의해 약탈당한 조국은 그 어느 때보다 가난해지고 나약해지고 말았습니다. 하지만 그리스의 용감한 아들들이 살아서 보지 못할지도 모르는 미래를 건설하기 위해 목숨을 걸고 있기 때문에, 국민들의 마음속에는 저항정신이 깊숙이 박혀 있습니다. 그리고 그리스 저항운동에서 가장 존경받는 인물인 디미트리오스 프사로스만큼 수많은 위협을 무릅쓰고 오랫동안 싸워온 자는 없을 겁니다.\n\n그리스 중부의 평범한 마을에서 태어난 프사로스는 젊은 시절부터 조국에 충성을 맹세하고 1910년대 수많은 분쟁에 참여했습니다. 엘레프테리오스 베니젤로스의 자유주의적이고 민족주의적 사상을 신봉한 프사로는 1차세계대전 중 친협상 국방정부에 참여했고, 1935년 베니젤리스트의 실패한 쿠데타에 가담하기도 했습니다. 이탈리아의 침공은 베니젤리스트들에게 군주제를 무너뜨릴 기회로 여겨졌으나, 파스로스는 그저 한 왕이 다른 왕으로 교체되는 것이라는 사실을 간파하고 지하로 잠입해 자유투사로 변했습니다. 그의 레지스탕스 조직인 국민사회해방운동(EKKA)의 규모는 작았지만, 대중적 존경을 받았으며 유사한 사상적 계통을 지닌 국민공화동맹(EDES)와 전후 통합되었습니다.\n\n이지키스 정권 붕괴 이후 자신의 지위와 인기로 인해 프사로스는 임시 대통령 직함을 받았습니다. 그와 EDES의 동료들은 자유로운 그리스 공화국의 꿈을 이루려 하지만, 앞으로 나아갈 길에는 수많은 장애물이 놓여 있습니다. 공산주의 반란이 지속되고 경제 붕괴가 새로운 그리스를 위협하고 있지만, 만일 프사로스가 그들을 성공적으로 관리할 수 있다면 그는 베니젤로스가 자랑스러워할 나라를 만들 기반을 세울 수 있을 것입니다."
 POLITICS_KOMNINOS_PYROMAGLOU_DESC: "콤니노스 피로마글루는 10대 시절부터 그리스의 해방을 위해 싸워왔습니다. 그리스가 `1차 세계대전에 참전하기 1년 전 17세의 나이로 그는 그리스인 대학살에 저항하는 민병대에 합류하기 위해 오스만 제국의 영토로 발을 들였습니다. 6년 동안 튀르크군과 싸운 그는 1922년엔 포위된 200명의 그리스 병사들을 대담한 작전을 통해 구출해 냈고, 1922년 혁명에 참여함으로써 그리스 자유주의자들 사이에서 절대적인 존경을 받았습니다. 자유주의 성향으로 인해 1938년 메탁사스 독재정권에 의해 추방된 그는 1941년 이탈리아 괴뢰정권에 저항하기 위해 그리스로 귀국하여 국민공화동맹(EDES)이란 저항 세력의 최고 지도자가 되었습니다.\n\n40년대부터 50년대 사이 피로마글루는 그리스에 대의민주주의를 수립하려는 EDES의 사명 아래 자유주의자, 개혁주의자, 사회주의자들을 통합시키기 위해 노력했습니다. 하지만 파시즘의 철권은 그를 그리스 시골의 가장 외진 지역으로 몰리게 했으며, 공산주의 조직 민족해방전선(EAM)과의 충돌로 효율적인 반파시즘 저항을 할 수 없었습니다. 1957년, EDES의 창립자 나폴레온 제르바스가 사망하면서 피로마글루가 조직을 지도하게 되었습니다. 1963년, EDES과 EAM 사이의 휴전을 주도한 그는 1964년 테멜리스 정부에 대항하는 연합전선을 수립함과 동시에 임시 공화국을 수립했습니다. 40년의 애국 투쟁을 배경으로 삼아, 피로마글루는 대통령직에 취임하여 30년 만에 민주적으로 선출된 그리스 공화국의 초대 대통령이 되었습니다.\n\n강경 사회주의자와 좌파 자본주의자들의 지지를 동시에 받는 그의 야심 찬 강령엔 전 그리스 국민들을 위한 보편적 의료와 교육이 포함되었습니다. 하지만 우파 일각에선 그의 계획이 과도한 비용을 지출하고 산업화 및 경제에 해가 된다고 주장하고 있습니다. 한편, 자신의 당 극좌파에서 피로마글루가 산업화와 노동자의 권리를 경시하고 있다고 그를 향한 비판의 목소리를 높이기 시작했습니다. "
 POLITICS_PANAGIOTIS_KANELLOPOULOS_DESC: "1902년 부유한 가정에서 태어난 파나요티스 카넬로풀로스는 일찍부터 정치에 관심을 가지고 서른의 나이가 되기 전 뛰어난 변호사이자 존경스러운 학자로 명성을 날렸습니다. 1934년, 사회보험기구의 회장으로 선출된 카넬로풀로스는 그리스 공화국에서 떠오르는 신성이었지만, 그리스의 민주주의가 붕괴함에 따라 그 또한 키클라데스 제도의 작은 섬으로 추방되었습니다. 1942년, 저항조직을 설립하려다 이탈리아군에 체포당한 그는 기적적으로 탈출에 성공하였고, 얼마 지나지 않아 국민공화동맹(EDES)에 합류했습니다.\n\n카넬로풀로스는 공화주의자들이 주류가 되는 EDES 내에서 드문 보수 성향의 군주주의자였습니다. 저항활동 시절에 이는 EDES 내의 영향력 확장에 제약이 되었지만, 이것이 임시정부를 향한 온건 보수주의자들의 지지를 얻게 되면서 오히려 자신과 저항운동 세력의 귀중한 자산이 되었습니다. 프사로스가 그를 임시 부총리로 임명한 것도 임시정부의 회의론자들을 납득시킬 수 있는 그의 능력 때문이었습니다. 얼마 지나지 않아 그리스를 경제적 황금기로 이끌겠다는 약속을 한 그는 30년 만에 치러진 민주 선거로 선출된 국가원수가 되어 마침내 대통령에게 취임하게 되었습니다.\n\n이제, 카넬로풀로스는 수십 년에 걸친 독재정권과 전란 속에서 그리스 국민들이 감내해야 했던 빈곤을 탈피하기 위해 경제를 빠르게 현대화시키려 할 것입니다. 협력정부가 시행해 오던 금융규제를 대부분 철폐함으로써 국내외의 투자가 자연스럽게 이루어진다면, 잊혀진 벽지 그리스는 다시금 지중해의 진정한 보석으로 변모할 수 있을 것입니다."
 POLITICS_ANDREAS_PAPANDREOU_DESC: "극단주의가 보편화된 세상에서 안드레아스 파판드레우와 연합민주좌파는 어울리지 않는 관계 같아 보입니다. 국민진보중도동맹의 당수 게오르기오스 파판드레우의 아들 안드레아스는 메탁사스 정권 기간 좌익에 대한 탄압으로 조국을 떠나야만 했고, 현 그리스 정계에서는 비교적 새로운 얼굴입니다. 미국 하버드에서 경제학을 공부하고 박사 학위를 취득한 이후 미 해군에 입대해 미국이 패전할 때까지 종군한 그는 이후 북미 전역의 수많은 대학에서 교수로 재직했습니다.\n\n50년대 후반, 국민공화동맹(EDES)의 콘스탄티노스 카라만리스의 요청을 받은 안드레아스는 신대륙에서의 10년을 뒤로하고 그리스로 돌아왔습니다. 그리고 국민연합(EEE)의 붕괴 이후 두 번재 선거를 거쳐 그는 마침내 그리스의 대통령이 되었습니다.\n\nEDES의 초기 구성원들과 달리 안드레아스는 전임자의 시책을 답습하여 복지국가를 확립하려 하고 있습니다. 일부 사람들은 그가 외치는 표어 \"알라이(변화)\"의 의미 고려해 본다면 그가 기존의 정책을 더 강하게 밀어붙일지도 모른다고 추측하고 있습니다."
 POLITICS_GEORGIOS_PAPADOPOULOS_DESC: "1964년 이전 요르요스 파파도풀로스에 대해 아는 자는 거의 없었을 겁니다. 벽지 마을의 교사의 아들로 태어난 그는 빈곤을 벗어나기 위해 사관학교로 가는 길을 택했습니다. 그 이후 그는 권력으로 향해 가는 길을 개척해 왔습니다. 2차 세계대전 동안 포병 중위로 군사적 영광을 추구했고, 불과 2년 후엔 과거의 적들에게 합류해 그곳의 권력을 확대해 갔습니다. 1940년대와 50년대에 걸쳐 보안대대에서 진급을 거듭해 가던 파파도풀로스는 테오도로스 팡갈로스와 함께 할 인내심은 있었지만, 의지박약하고 무능한 테멜리스에게 혐오감만을 느꼈습니다. 이에 파파도풀로스는 정부를 교체하고 자신을 지도자로 삼는 것을 목표로 한 비밀조직 IDEA를 설립했습니다.\n\n이 행동은 최고 수준의 반역이었고, 계획이 성공하기 위해서는 최대한의 보안 조치가 필요했습니다. 혁명 전날 밤 파파도풀로스는 정부와 반군을 포괄하는 광범위한 네트워크를 쌓았습니다. 그는 이탈리아 두체의 신임을 샀으며, 테멜리스는 그를 의심하지 않았습니다. EAM과 EDES가 힘을 합쳐 테멜리스를 축축했을 때, 그는 이탈리아에 질서를 회복하고 공산주의의 대두를 막기 위한 무력 정변에 협조해 달라고 요구했습니다. 그리고 이제 요르요스 파파도풀로스와 IDEA는 그리스를 지배하게 되었습니다.\n\n대외적으로 그가 내세우는 목표를 살펴보면, 급속한 공업화, 공산주의의 일소, 전통적 기독교 가치관에 입각한 국민들의 단결, 이탈리아로부터의 경제적 독립 등이 있습니다. 그의 행정부는 잔혹하고, 자의적이며, 극한의 성과주의에 따라 움직이고 있습니다. 그의 권력은 이탈리아와의 우호 관계, 그리고 언덕 위의 테러리스트들과 정부를 향해 악의를 품은 공작원들의 위협으로부터 조국을 지키는 데 달려 있습니다. 무엇보다 중요한 것은 그리스 국민들을 그의 지배 아래 두는 것입니다. 즉, 대담하게 거리에서 시위를 벌인다거나, 최소한 봉기를 일으키지 않을 만큼 국민들이 치안부대를 충분히 존중하고 두려워하도록 말입니다."
 POLITICS_GEORGIOS_GRIVAS_DESC: "2차 세계대전 이후 유럽 정계에는 수많은 자칭 애국자들이 파시스트 침략자들과 협력했습니다. 요르요스 그리바스 또한 별반 다를 바 없었습니다. 키프로스에서 태어나 가족들의 반대를 무릅쓰고 군인의 길을 결정한 그는 성인이 되자 그리스로 이주했습니다. 1919년 사관학교 졸업 이후 그리스-터키 전쟁에서 소아시아 전선에 배치된 그는 용맹한 활약을 함으로써 두각을 나타냈습니다. 하지만 전쟁은 그리스의 패배로 끝났고, 이를 지켜본 그는 그리스를 구하고 조국의 모든 강토를 통일할 수 있는 에노시스를 이룰 자는 오로지 강한 손뿐이라고 확신했습니다. 이를 위해 군내 국수주의 조직이자 군주주의 조직인 X를 창설한 그는 정부 내의 자유주의 배신자들을 쓰러뜨리고 세계에서 그리스의 정당한 지위를 부여해 줄 혁명을 계획했습니다.\n\n하지만 어떤 완벽한 계획이라도 사전에 저지되는 것이 가능했으며, 그리바스의 계획은 그렇게 좌절되었습니다. 사실 그리스에서 혁명이 일어나긴 했으나, 그 혁명은 자유주의 혁명이었습니다. 로마의 파시스트 정권은 아테네에서 충성스러운 인물을 필요로 했고, 그 적임자로 그리바스를 지명했습니다. 권력과 부에 대한 약속에 끌린 그리바스는 파시스트 침략자들과 손을 잡았고, 그의 조직 X는 국민저항당 X로 변모했으며, 권좌에 올라선 그는 아테네에서 그리스의 힘, 영광, 번영의 새 시대를 예고했습니다. 하지만 이탈리아 파시스트의 군화가 조국의 목덜미를 계속 짓누르고 있습니다. 본인은 아니라고 주장할지 모르지만, 그리바스는 이제 더 이상 충성스러운 그리스의 아들이 아닙니다. 다른 여러 나라들과 마찬가지로 그저 외세 정권의 꼭두각시일 뿐입니다."
 POLITICS_ARIS_VELOUCHIOTIS_DESC: "상류층의 아들로 태어난 아리스 벨루히오티스의 삶은 순풍 속에서 원만히 흘러갈 것만 같아 보였습니다. 하지만 교육 과정에서 좌익 사상에 흠취한 그는 공산당에 가입해 좌익 운동에 가담했습니다. 메탁사스 정권이 이들을 탄압할 때 투옥된 그는 비인간적인 대우를 받으며 자신의 신념을 강제로 포기해야만 했습니다.\n\n목적을 잃은 그는 군에 입대하여 그리스-이탈리아 전쟁에 참전했습니다. 하지만 추축국 군대가 그리스 전역을 휩쓸면서 그 또한 후퇴해야 했습니다. 여기서 그의 신념은 흔들렸지만 망가지지 않았고, 저항군을 조직하는 데 있어 중요한 역할을 수행한 그는 민족해방전선(EAM)에 합류했습니다.\n\n공산당(KKE)의 잔당들은 과거 그의 전향 이력을 고려해 그의 합류를 미심쩍어했지만, 암울하고도 절망적 상황에서 그리스국을 향해 벨루히오티스가 연이어 올린 성과를 통해 신뢰를 회복했으며, 얼마 지나지 않아 그는 EAM의 지도자까지 올라섰습니다.\n\n벨루히오티스의 가슴 속에는 꿈이 있습니다. 수많은 반동 세력이 그의 길을 가로막을지라도, 이를 실현하기 위해 그는 기꺼이 자신의 삶을 바칠 것입니다."
 gre.1.t:0 "과도정부 수립 선언!"
 gre.1.d:0 "현재 그리스에서 벌어지고 있는 변화를 혁명으로 보는 시각은 상황을 약간 잘못 바라보는 것입니다. 확실히 지금 그리스에선 혁명이 일어났지만, 그 혁명의 원천이 하나의 횃불에서 시작된 것은 아닙니다. 국민공화동맹의 십자가, 조직 X의 왕관을 쓴 십자가, 그 외에도 다양한 반군 부대와 보안대대들이 나란히 아테네로 행진하면서 서로 다른 국가의 비전들이 수도에서 서로 충돌하게 되었습니다.\n\n반군이 한꺼번에 수도에 집결하면서 그들이 자신의 정통성을 함부로 외칠 수 없는 것은 어쩌면 행운일지도 모릅니다. 그 와중 저들 모두가 동의할 수 있었던 것은 이 변화가 공화주의자, 군주주의자, 군국주의의 혁명이 아닌 그리스인들을 위한 혁명이라는 사실 뿐입니다.\n\n한때 부패와 연고주의의 온상이었던 그리스 의회에 혁명의 지도자들이 모였습니다. 콤니노스 피로마글루, 파나요티스 카넬로풀로스, 요르요스 그리바스, 요르요스 파파도풀로스 넷은 혁명 가맏자, 시민, 몰려든 취재진 앞에서 서로 손잡고 계단을 따라 올라갑니다.\n\n하나가 되어 주먹을 하늘로 치켜든 이들은 확고한 혁명의 결속을 보여주었고, 하나 된 목소리로 그리스를 관리할 임시정부를 설립하겠다고 선언했습니다. 전쟁 전 유럽과 같은 의회민주주의를 모델 삼아, 앞으로 그리스가 어떤 길을 걸어갈지는 바로 국민들이 결정하는 것입니다.\n\n확실히 헬라스의 미래는 불확실합니다. 하지만 지금 국민들은 그 어느 때보다 미래에 대한 희망을 품고 있습니다. 그렇기에 헬라스는 다시 한번 앞으로 나아갈 것입니다."
 gre.1.a:0 "손에 손 잡고, 자유의 찬가를 부르노라."
 gre.1.b:0 "벌써부터 축배를 들면 안 되지, 반동 놈들..."
 greneg_ita_ciano.1.t:0 "최후명령"
 greneg_ita_ciano.1.d:0 "그리스가 혼란에 빠졌습니다. 파르티잔들이 국가에 혼돈을 일으키며 점차 국가를 장악해 가고 있습니다. 협력 정부 또한 이 문제에 대해 고민하고 있으며, 아테네와 그 주변 이탈리아 주둔군에 마지막 희망을 건 채 보호를 요구하는 중입니다. 하지만 이제 그 기회마저도 사라지고 있습니다. 몇 달 동안 계속된 끝없는 전투와 매복 끝에 우리 주둔군은 사실상 와해된 수준이랑 다름없게 변했으며, 이제 아티키 주는 우리가 의지할 수 있는 마지막 보루로 전락해 버렸습니다.\n\n수도 근교에서 파르티잔들이 저항활동을 벌이고 있다는 소문이 로마에도 퍼지기 시작했지만, 적어도 아티키는 우리가 마지막으로 지킬 수 있는 지역입니다. 따라서, 우리는 주둔군이 어떻게 대응해야 할지 정해야 할 필요가 있습니다. 그리스에서 우리의 이익을 대표하는 루이지 마스케르파 고등판무관은 지금까지 이 문제에 대해 중립적인 입장을 취하며 본국의 반응을 기다리고 있습니다. 하지만, 현재로서는 그가 우리보다 현지의 상황에 대해 더 잘 알고 있는 듯합니다.\n\n두체와 우리 측근들은 며칠간 최선의 행동 방침이 무엇인가에 대해 논의했지만, 결정적인 해답을 얻을 기미는 아직 보이지 않습니다. 파르티잔들이 수도에 접근하며 국민연합(EEE)정부를 종식시키겠다고 위협하는 지금, 이탈리아 주둔군에게 대응할 명령을 내릴 필요가 있습니다. 어떻게 해야 할까요?"
 greneg_ita_ciano.1.a:0 "저항군에게 무기를 넘겨라."
 greneg_ita_ciano.1.b:0 "필요 시에만 발포하도록."
 greneg_ita_ciano.1.c:0 "사격을 개시하고 응전하라."
 greneg_ita_ciano.2.t:0 "대담 시작"
 greneg_ita_ciano.2.d:0 "어두운 복도 닫힌 문 너머 이탈리아 제국과 그리스 저항운동조직의 최종 평화에 대한 협상이 진행되고 있습니다. 한때 산과 숲속에 숨어있던 파르티단 EDES와 EAM은 자신감에 차 있습니다. 이들은 공개적으로 \"해방전쟁\"을 선포했을 뿐만 아니라, 자신들을 조국의 합법적인 정부라고 주장하는 중입니다.\n\n사실 저들은 이미 그리스 산지에서 임시 민족민주정부를 선포했습니다. 이탈리아가 과거 동맹국에 행사할 힘과 영향력이 영구히 사라지기 전 우리의 두체께선 장래를 위한 협상을 결정하셨습니다. 우리 최고의 외교관들이 밤낮없이 임시정부와 접촉 및 대화를 시작하였고, 마지막 평화협정문에 서명하기 위해서는 이제 공식적인 평화회의를 개최해야 할 필요가 있습니다.\n\n회의 장소에 대한 수많은 아이디어가 나왔습니다. 우리가 통제하고 있는 곳에서 우위를 점할지, 아니면 그리스 땅에서 개최할지의 문제입니다. 어디가 좋을까요?"
 greneg_ita_ciano.2.a:0 "아테네의 정부청사에서 하도록 하지."
 greneg_ita_ciano.2.b:0 "피레우스 항의 전함 비토리오 베네토에서 하도록 하지."
 greneg_ita_ciano.2.c:0 "크레타의 라 카네아 군사기지에서 하도록 하지."
 greneg_ita_ciano.3.t:0 "수감자 문제"
 greneg_ita_ciano.3.d:0 "끝이 보일 것 같지 않던 그리스 레지스탕스들과의 싸움을 통해 우리는 상당한 수의 포로들을 잡아서 이탈리아 본토와 그리스에 수감시켰습니다. 저들은 공화주의, 공산주의, 왕당파 등 다양한 사상을 지녔지만, 어쨌건 저들은 한결같이 자유를 갈구하며 고국에 돌아갈 날만을 기다리고 있으며, 싸움에서 승리한 저들 레지스탕스 또한 비슷한 생각을 지니고 있습니다.\n\n그리고 우리는 저들을 협상 카드로써 사용할 수 있습니다. 그러니 저들을 무조건적으로 석방하는 일은 지양해야 할 필요가 있습니다.\n\n이탈리아 정부와 그리스 반군 연합전선 간 기나긴 대화가 이어지고 있으며, 일부 사람들은 협상에서 유리한 입장에 설 필요가 있다고 주장하고 있습니다. 한편 또 다른 사람들은 저들을 신속히 석방하는 것이 새로이 발칸에 들어설 정권에 선의를 보여줌으로서 유리한 고점을 차지할 수 있다고 주장하기도 합니다. 이 문제에 대한 최선의 방침은 외교 전문가이자 우리의 지도자이신 두체 치아노께서 결정하실 일이지만요."
 greneg_ita_ciano.3.a:0 "즉각 석방하라."
 greneg_ita_ciano.3.b:0 "대담이 끝나고 나면 풀어주겠다 약속한다."
 greneg_ita_ciano.3.c:0 "당장은 수감수로 내버려 둔다."
 greneg_ita_ciano.4.t:0 "EAM의 활동 증가?"
 greneg_ita_ciano.4.d:0 "그리스 주둔 이탈리아군에게 민족해방전선(EAM)은 악명높은 단체였습니다. 점령 초기 공산당에 의해 설립된 이 조직은 '인민전선'을 조직하여 국가해방을 위해 모든 사상들을 하나의 단체에 규합하는 것을 목적으로 삼았습니다. 중도파 및 우파 세력들이 EDES같은 대안을 마련했기에 그 목표가 완전히 이뤄진 것은 아니지만, 그럼에도 EAM은 무시할 수 없는 규모로 성장했으며, 설립된 부대와 게릴라들로 이뤄진 작은 집단에서 전국에 영향력을 행사하는 대규모 조직으로 성장하게 되었습니다.\n\n그리고 아테네의 협력 정권이 몰락하면서 상황은 극적으로 변했습니다. 사회주의 조직은 이제 자유롭게 정부와 군대에서 영향력을 투사하고 있습니다. 내각과 군대의 일부 사람들은 이를 우려하기 시작했고, 심지어 발칸반도에서 세심하게 구축해 온 질서가 한꺼번에 무너지는 것 아니냐는 주장을 하는 사람도 있었습니다.\n\n마침, 자신들을 IDEA라고 부르는 집단이 우리에게 연락을 해왔습니다. 혼란스러운 그리스군 내 야심찬 장교들의 집단인 이들은 오랫동안 반공 투쟁을 해 온 이들입니다. 이들은 최근 EAM의 작전 정보를 우리에게 보여주며 우리들의 조사에 도움을 제공해 주겠다고 제안하였습니다.\n\n산간 지역에서 특히나 세가 강한 EAM의 군대는 지역 내에서 상당한 지지를 얻고 있으며, 임시정부를 장악하기 위해 공세를 준비하고 있을 가능성이 높습니다. SIM은 이미 위협이 있을까에 대한 정보를 수집하고 있지만, 현재로서는 아무런 단서를 찾을 수 없으며, 향후 상황 파악을 위해서라도 그리스에 파견 요청을 하려 할 겁니다. 한편, IDEA 또한 상당한 심증을 이미 가지고 있기에, 저들의 방식으로 조사를 주도하고 싶어하는 듯 해보입니다."
 greneg_ita_ciano.4.a:0 "SIM에게 해당 사안에 대한 철저한 수사를 명령한다."
 greneg_ita_ciano.4.b:0 "더 중요한 문제에 귀중한 자원을 투입하는 게 좋겠어."
 greneg_ita_ciano.4.c:0 "IDEA와 접촉해 작전을 이끌게 한다."
 greneg_ita_ciano.5.t:0 "그리스 내 군사주둔"
 greneg_ita_ciano.5.d:0 "그리스와 그리스 통일반군전선 사이 협상이 이어지는 가운데, 저들은 자국 내 주둔하고 있는 이탈리아군을 어떻게 할 것인가에 대한 중요한 질문을 꺼냈습니다.\n\n2차 세계대전을 통해 이탈리아군의 영광스러운 침공이 완료된 이후, 협력 정권을 내외부의 위협으로부터 보호하고 질서를 유지한다는 목표 아래 수십 개의 군사기지, 시설, 전초기지 등이 설립되었습니다. 이 임무는 사실상 실패했으며, 우리의 동맹을 전복시킨 새 정권과 협상을 벌이고 있다는 지금의 현실이 이를 증명합니다. 하지만 그리스의 완전한 독립 이후 우리 주둔군을 어떻게 해야 하는가의 문제는 여전히 잔존할 것입니다.\n\n그리스인들은 이탈리아군을 즉각 철수시킬 것을 주장하고 있지만, 구체적 사안에 대한 협상 여지는 여전히 남아 있습니다. 한편 마스케르파 고등판무관은 현 주둔 이탈리아군의 규모를 30%로 감축하는 안을 제시했습니다. 이렇게 한다면 임시정부를 달래면서도 여전히 지역 내의 군을 유지할 수 있을 것입니다. 아, 물론 좀 더 극단적인 선택지도 있고요..."
 greneg_ita_ciano.5.a:0 "모든 병력의 연내 철수에 동의한다."
 greneg_ita_ciano.5.b:0 "우리 주둔군의 심대한 감축에 동의한다."
 greneg_ita_ciano.5.c:0 "그리스 내의 우리 기지들은 모두 그대로 있을 것이다."
 greneg_ita_ciano.6.t:0 "키프로스 문제"
 greneg_ita_ciano.6.d:0 "그리스계 인구가 다수를 차지하고 있는 키프로스 섬은 2차 세계대전 종전 이후 헬라스국에게 넘어가졌습니다. 이탈리아에 의해 잃은 영토 손실의 대가로 제공받은 보상의 일환이었지만, 이제 그리스 본토가 격변하고 있는 지금 '키프로스 문제'는 이제 국제적 이슈로 떠오르게 되었습니다.\n\n우리가 협상하고 있는 대표단들은 이 섬이 그리스의 땅이라는 것을 언급하며 이 문제를 거론하기 시작했습니다. (물론 섬의 진정한 실권은 이탈리아 주둔군이 지니고 있지만 말이죠) 저들은 일 두체의 양보를 통해 키프로스를 통합하고 에노시스의 유지를 주장했습니다. 이에 대해 우리는 키프로스와 그리스의 상황이 크게 다르다는 점을 들며 반대입장을 보였습니다. 저항세력의 승리 이후 에노시스를 주장하는 급진 키프로스 조직이 EOKA의 활동이 눈에 띄게 증가했지만, 우리에게 있어 철수를 강요할 정도는 아니었습니다.\n\n한편, 민주적인 국민투표라는 가능성 또한 양국 외교관들에 의해 검토되고 있습니다. 공동으로 조직되고 우리 주둔군의 감독 아래 실시될 이 국민투표는 두 의견의 절충안이 될 것이며, 자유와 정의에 대한 우리의 약속을 증명해 주는 사례가 될 것입니다. 하지만 만일 투표가 이루어진다면 키프로스는 제국이 아닌 그리스에 합류할 가능성이 무척 높다는 점을 잊어선 안 될 겁니다."
 greneg_ita_ciano.6.a:0 "양보를 통해 에노시스가 이뤄질 것이다."
 greneg_ita_ciano.6.b:0 "주민투표를 준비하지."
 greneg_ita_ciano.6.c:0 "해당 도서에 관하여 어떤 약속도 할 수 없음. 이상."
 greneg_ita_scorza.1.t:0 "그리스에서 반란이 벌어지다!"
 greneg_ita_scorza.1.d:0 "민주주의의 요람은 또다시 실패했습니다. 아테네의 꼭두각시들을 무너뜨린 반군 연합은 강력한 지도자 아래 단결하지 못했고, 당연하게도 대로 내분과 혼돈에 휩싸였습니다.\n\n반군과 기회주의자들이 서로 등을 돌리는 상황을 안 좋게 바라볼 이유야 없지만, 상황은 여전히 우려를 살 만합니다. 전통적으로 이탈리아 영향권 아래 있었던 그리스의 손실은 제국의 또다른 시장과 자원을 잃게 하며, 잠재적으로 발칸의 이웃 국가들을 불안정하게 만들 것입니다.\n\n그렇기에 유일한 선택지는 이탈리아의 명성을 걸고 상황에 개입하는 것입니다. 허나 상층부에서 구체적으로 어떻게 개입해야 할지를 여전히 의견이 분분한 상태입니다. 다만 사태가 진정되기 전까지는 수비적인 자세를 취해야 한다는 것에는 모두가 공감하고 있으며, 이를 위한 두 가지 계획이 제안되었습니다.\n\n첫째로, 아테네시 주변에 술라 방어선이라는 걸 설치하는 안입니다. 불안정한 지역이라 방어선을 유지하긴 어려울 것이지만, 도시를 계속 점령함으로써 반군이 수도를 점령하고 정통성을 획득하는 일을 막을 수 있을 겁니다.\n\n또 다른 안은 살라미스 방어선으로, 에게해 후방 지역에 유연하고 관리하기 쉬운 방어선을 만들어 상황이 명확해지고 계획을 세울 수 있을 때까지 유지하는 방안입니다.\n\n당연하게도, 최종적인 결정은 두체께서 하시는 거고요."
 greneg_ita_scorza.1.a:0 "살라미스 방위선을 승인하고 피레우스로 후퇴한다."
 greneg_ita_scorza.1.b:0 "아테네를 방어하고 술라 방위선을 설정한다."
 greneg_ita_scorza.2.t:0 "지속계획 수립"
 greneg_ita_scorza.2.d:0 "그리스 반도의 상황이 급격히 악화되는 가운데, 혼란에 맞서 방어선을 지키는 것만으로는 재앙을 멈추게 할 수 없습니다. 이탈리아의 대그리스 질서와 영향력을 회복하기 위해선 모두의 합의를 받은 공격적 전략을 수립해야 할 필요가 있습니다\n\n사령부가 직면한 주요 고민 중 하나로 이 작전에 그리스인 협력자를 모집하고 참여시킬 수 있는가에 대한 여부가 있을 겁니다. 이는 이탈리아가 다른 지역에 개입할 때 이루어지는 표준적인 관행이지만, 과거 그리스의 협력자들과 함께하는 일이 항상 화근을 불러왔다는 점이 우리에게 걸림돌이 됩니다. 심지어 과거 협력자였던 자 중 반군에 가담한 자도 있기 때문입니다.\n\n일부 강경파들은 그리스인들을 질서 회복 계획에 참여시킬 수 없으며, 저들의 존재가 반도를 억누르려는 시도를 무너뜨리고 우리가 더욱 타협적인 안에 양보해야 할 가능성이 높다고 주장하고 있습니다. 한편 과거 협력자들이 신뢰할 수 없는 자들이라는 것엔 동의하지만 이탈리아인들만 참여시키는 작전이 야기할 부정적 여파가 그보다 더 클 것이라고 생각하는 의견도 있습니다.\n\n결국 어느 쪽을 선택하건 이탈리아는 분노하고 반항하는 그리스 국민들의 격렬한 반대에 직면하게 될 것이지만, 이 결정이 안정적이고도 우호적인 그리스와 적대적이고도 반란을 일으키는 그리스라는 차이점을 만들 수 있을 것입니다. 물론 모든 결정은 우리의 두체 각하께서 하시는 것이고요."
 greneg_ita_scorza.2.a:0 "익숙한 그리스인들과의 협업하지 않는다면 저항만 거세질 뿐이다. 우리에겐 협력자가 필요하다."
 greneg_ita_scorza.2.b:0 "그리스 놈들에겐 기회가 있었지만 거부한 건 자기네들이지. 이탈리아식으로 문제를 다루어 그리스 놈들을 쫓아낼 테다!"
 greneg_ita_scorza.3.t:0 "최후통첩 전달"
 greneg_ita_scorza.3.d:0 "아테네 동쪽과 남쪽에 우리 함선이 배치되고 있으며, 그리스 해안으로 지상군이 집결하고 반군이 점령한 격동의 반도 상공에는 왕립 공군이 비행하고 있습니다. 시간이 좀 걸리겠지만, 이제 반군과 싸울 만반의 준비가 완료될 것입니다. 하지만 그 이전에 해야 할 일이 있습니다. 우리도 당연히 사람들이라 싸움을 피하고 싶으며, 우선 반군에게 우리의 요구사항을 정리한 목록을 반군에게 전달할 것입니다.\n\n요구사항을 결정하는 과정은 대부분 일사천리로 결정되었습니다. 그리스 반군이 철수하고, 이탈리아군의 반도에 대한 지배권이 다시 확립되고, 이탈리아의 감독 아래 새로운 정부 수립. 여기까진 좋았습니다. 하지만 사면 문제는 좀처럼 합의가 이뤄지지 않습니다. 어떤 이들은 이런 일이 다시 발생하거나 제국의 영향권 내 다른 지역에서 일어날 소요사태를 막기 위해서라도 반란 주모자들을 향한 강경한 태도를 취해야 한다고 주장합니다. 하지만 사면을 해주면 지도부는 이에 거부할지라도 환멸을 느낀 가담 세력이 일부 우리에게 돌아올 수 있어 작전이 쉬워질 것이라고 주장하는 자들도 있습니다.\n\n그리스 지도부, 특히 보안대대 원로군인들과 전 협력자들을 중심으로 제국의 안전보장을 받는 대신 무기를 버리려는 자들이 이미 생겨났으며, 일부는 양측의 협상을 중재해 줄 용의가 있다라는 입장을 보여주기도 했습니다. 이을 받아들일 시 강경파를 분노케 할 수는 있지만 온건파에게 힘을 실어줄 수 있을 겁니다."
 greneg_ita_scorza.3.a:0 "사면이라면 불필요한 참극을 막고 국가건설 과정을 더 빠르게 진행도록 해줄 것이다."
 greneg_ita_scorza.3.b:0 "제국의 자비를 바랬다면, 무기를 들고 맞서기 전에 생각해봤어야지."
 greneg_ita_scorza.4.t:0 "레지아 마리나에 전하는 명령"
 greneg_ita_scorza.4.d:0 "임페로의 뱃머리에서 본 아테네는 그가 떠났을 때보다 훨씬 작아 보였다. 루이지 마스케르파는 자신이 이 도시로 다시 돌아올 것이라고는 생각지도 못했다. 지금 그의 머릿속엔 자신의 귀환이 머리에 총을 겨누는 목적이 아니기만을 바랐을 뿐이다.\n\n아테네 남쪽 만에서 레지아 마리나 소속 순양함과 구축함, 그리고 그리스에 주둔하고 있는 왕립 군대를 공급하기 위한 수송선이 시야에 띄었다. 그 광경은 단순한 순찰이 아닌 오랫동안 과거에 묻혀 있던 세계대전의 소리와 냄새를 다시 불러일으키는 촉매와도 같았다.\n\n도시의 광경에 눈을 뗀 그는 작전 책임자인 안토니오 레냐니 제독에게 시선을 돌렸다. 어떻게 보더라도 잔인하고 가혹한 지도자이지만, 잠수함 함장 출신에게 그런 특성은 당연할 수밖에 없었다. 하지만, 그럼에도 마스케르파는 그에게 호소하였다.\n\n\"제독님? 문제를 다시 재고해 보시는 건 어떻습니까? 그러니까-\"\n\n\"지금 말입니까? 지난 백 번 그러셨을 땐 눈치채지 못했는데, 지금은 이렇게나 사정하시고 계시는군요...\" 그의 입꼬리는 마치 비웃는 듯 일그러져 있었다.\n\n동료 제독을을 비난하는 듯 손가락질을 하며 마스케르파의 언성을 냈다. \"이미 임페로는 도시를 둘러싸 있습니다. 그리스인 모두가 자신들을 조준하는 함포를 보고 있단 말입니다. 이미 우리의 목표는 달성되었습니다! 설령 도시를 포격한다 하더라도 얻을 것은 없으며 오히려 잃는 것만 많을 것입니다!\"\n\n레냐니가 아테네 시가지를 향해 시선을 돌리며 응수했다. \"실행에 옮기지 않는다면 위협하는게 무슨 소용이란 말이죠? 그리스 놈들이랑 함께하시면서 꽤나 감성적으로 변하셨군요.\"\n\n레냐니가 마스케르파의 그리스 고등판무관 시절을 이야기한 게 처음은 아니었지만, 그럼에도 마스케르파는 지지 않는 듯 받아쳤다. \"감성이 아니고, 실용입니다! 반군을 더 늘리고 더 많은 그리스인을 우리 적으로 만들 생각인 겁니까?\"\n\n\"그럼 이 꼴이 단순히 시민의 의견 충돌의 결과라 생각하시는 겁니까? 저희가 이곳에 온 목적은 그리스인들을 벌주기 위해서지, 저들과 친구가 되기 위해 이곳에 온 것이 아닙니다만.\" 다시 레냐니가 그를 바라보았다. \"이미 늦었습니다. 두체에게 발포 시점만을 묻고 있을 뿐이에요. 두체께서 당신만큼이나 그리스인을 사랑하시길 비시죠.\" 마스케르파는 떠나는 그의 얼굴에서 거들먹대는 미소만을 볼 수 있을 뿐이었다."
 greneg_ita_scorza.4.a:0 "우리는 평화를 위해 이곳에 온 거지 시신 수를 늘리러 온 게 아니다. 무기를 보여주는 것만으로도 의미 전달은 충분할 것이다."
 greneg_ita_scorza.4.b:0 "사격 개시. 불굴의 대가가 뭔가 그리스 놈들에게 보여주지."
 greneg_ita_scorza.5.t:0 "레지아 아우에로나우티카에 전하는 명령"
 greneg_ita_scorza.5.d:0 "\"로마와 헬라스의 오랜 유대 정신에 따라 무기를 버려라!\" 라고 써진 그리스 문자 아래에는 이탈리아와 그리스 국기 색을 땐 두 손이 악수하는 화려한 그림이 박혀 있었다. 에스네스토 보토는 살면서 그렇게 화려하고도 요란한 그림을 보았던 적이 없었다.\n\n\"그놈의 고대 타령...\" 전단지를 돌려주며 그가 중얼거렸다. 오른발에 체중을 싣자, 다리에 부착된 철제 의족의 소리가 마루바닥에 닿으며 삐걱댔다. \"대체 우리 공군이 언제부터 학교 교사로 변한 거지?\"\n\n\"그리스인들에게 좀 더 수용적인 문구를 찾으려 한 것일 뿐입니다...\" 대중 문화부서의 직원이 반박하였으나, 보토는 이미 자리를 뜨려 하고 있었다.\n\n\"중요한 건 저들에게 절망적인 입장을 상기시켜야 한다는 겁니다.\" 그러자 보토는 밖으로 나가면서 다시 말했다. \"아니, 내가 돌아올 때까지 잉크값이 아깝지 않은 전단을 새로 준비해. 아니면 니놈 눈앞에 있는 종이들이 폭발물로 대체될 수 있으니까.\" 집무실에서 무기고까지는 그리 먼 거리가 아니었지만, 임시방편으로 급히 지어진 최전선 시설을 그런 이름으로 부르는 것은 무척 부적절하다는 생각이 들었다. 보토는 문이 없는 건물의 틀을 두드리며 안으로 들어갔으나, 맞이해 줄 사람이 아무도 없다는 사실을 깨닫고는 맥이 빠져버렸다.\n\n콘크리트로 지어진 건물의 증축구간 벽 안쪽으로 폭탄이 줄지어 쌓여 있었다. 필요한 경우 이 폭탄들은 아테네 전역을 폭격하여 잔해로 만들 수 있다. 하지만 뭔가... 위화감이 느껴졌다. 폭탄을 자세히 살펴보니 그 이유가 명확해졌다. 각각의 폭탄에 서로 다른 이들이 쓴 메시지가 적혀 있었다.\n\n\"동굴에 처박혀 있어\" \"테멜리스를 위한 선물\" \"아우구스투스가 여기 돌아왔도다\" \"피로마글루 내 좆이나 빠셔\" 등등. 이탈리아 폭격기 승무원들에게 기대할 수 있는 지성과 영리함의 극치였다.\n\n\"앗, 사령관님! 들어오는 소리를 듣지 못했습니다! 급히 달려오던 보급 장교가 그의 시선을 따라가다 장군이 읽고 있는 문구를 보고 얼굴이 새하얗게 변하고 말았다.\n\n\"아, 보급 장교, 이 글... 무슨 가치를 지니고 있다고 생각하나?\"\n\n\"그리스인들을 폭격할 때 저들의 사기를 저하하기 위한 모욕이라... 생각합니다.\"\n\n\"좋아. 그럼, 저들이 이걸 읽어야 할 텐데... 그게 정확히 언제인가?\" 보토가 보급 장교에게 시선을 돌렸지만, 이미 안색이 새하얘진 장교는 어버버댈뿐 더 이상 말을 하지 못했다.\" 좋아. 돌아가게나. 폭탄 대신 종이를 떨어뜨릴 만한 가치가 있는 게 보이는군.\""
 greneg_ita_scorza.5.a:0 "새 선전물 묶음이 훨씬 낫겠어."
 greneg_ita_scorza.5.b:0 "투발 준비."
 greneg_ita_scorza.6.t:0 "왕립 육군에 전하는 명령"
 greneg_ita_scorza.6.d:0 "한동안은 그리스는 이탈리아에 속한 조그마한 조각이었다. 그때는 이탈리아 지배 아래의 애게해에서 이탈리아 왕립육군의 군화가 행진했었다. 이젠 에게해의 황량한 해안선에 주둔하는 처지였지만, 그 주둔이 끝난다면 다시 행동의 시간이 시작될 것이다.\n\n\"대답은 행동으로 보여주는 게 더 좋지.\" 다가올 코린트 작전의 주요 사령관이 될 엔리코 마르티니, 티토 아고스티가 해안가를 따라 걸어갔다. 두 사람의 성향은 극과 극이라고 봐도 무방했고, 지금 벌이는 논쟁에도 그 성향이 그대로 반영되었다.\n\n\"반응이란 수세에 몰릴 때나 하는 것일세. 자네는 모르겠지만 지금 우리는 침략자의 입장이라고.\"\n\n\"전차 행렬이 함정을 향해 굴러가는 것만큼 파르티잔들이 좋아하는 게 어딨겠나? 대기하면서 반군이 어떻게 나올지 기다려야 해. 틀림없이 저들이라면 우리가 점령한 땅으로 기어 오려 할 것이야.\"\n\n아고스티는 멀리 보이는 내륙의 피레우스항 윤곽을 가리키며 반박했다. \"피레우스가 눈앞이야. 점령할 만반의 준비가 끝났어. 그깟 놈들따위 두려워할 필요가 없을 정도로 가까운 거리라고. 저기만 무너지면 다른 반군에게 제대로 의미가 전달될 수 있네.\"\n\n\"바보 같군! 그리스의 반격 능력을 파악하지도 못한 채 피레우스를 점령하는 게 무슨 의미인가? 우리가 과신하고 있는 것일지도 모르네!\"\n\n\"아니지, 우리가 원한다면 그리스 전역으로 진군할 수 있어. 마르티니, 자네는 부하들을 너무 과소평가하는 것으로 보이는데.\"\n\n\"나에게 겨누어진 총을 과소평가할 바에야 우리 총이나 더 살펴보는 게 옳은 거라는 걸 모르는 건가?\""
 greneg_ita_scorza.6.a:0 "침착해라... 침착... 아직이다..."
 greneg_ita_scorza.6.b:0 "놈들을 위해 우리가 뭘 가져왔는지 보여주지."
