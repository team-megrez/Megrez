 ita_gre_eam.1.t:0 "EAM의 그리스 장악"
 ita_gre_eam.1.d:0 "즉시 전달바람\n\n헬라스국 붕괴는 국가 전역에서 심각한 폭력 사태를 언급하는 우리 관리들과 국가를 탈출한 난민들에 의해 공식 및 비공식적으로 확인되었음. 협력 정부의 현 동향은 알 수 없으나 아마 도주하거나 포로가 된 것으로 추정됨\n\n주요 붕괴 요인으로 그리스 내 활동하던 영향력 있는 저항조직 민족해방전선(EAM)의 소행일 가능성이 큼. 이전 정부는 그들의 영향력 확장을 우려해 왔으나 자력으로 대처가 가능하다고 언급하였음\n\n그들의 판단은 결과적으로 과소평가였으며, 중앙권력이 붕괴한 상황에서 군은 혼란에 빠지거나 저항 세력에 합류를 선택하였음. 사회주의 및 공산주의 성향 급진 좌익 이데올로기의 집합체인 EAM은 현재 아리스 벨루히오티스라는 자가 이끌고 있으며, 그리스 혁명이 성공하였다고 선언함\n\n우리로서는 용납할 수 없는 전개이며, 눈앞에 이런 극단주의자들을 방치할 수는 없음. 발칸 전역을 불안정하게 만들 수 있는 공산주의 국가의 승인은 있을 수 없는 일이며, 어떤 협상의 여지도 없이 군사적으로 해결되어야 함. 벨루히오티스가 그리스 내 안정적 정부를 수립하기 전 직접적 개입을 해야 할 것임\n\n이미 그리스-알바니아 국경지대에 이탈리아군이 동원되고 있으며, 강습 상륙부대 또한 항구에서 준비를 시작하였음. 우리 장군들의 언급에 따르면 1주일 내 침공이 개시 가능하리라 추정하고 있음. 공산주의 위협은 반드시 일소되어야 함"
 ita_gre_eam.1.a:0 "이미 한 번 해냈고, 다시 하면 될 뿐이다."
 ITA_GRE_EAM_war_prep:0 "§R일주일 내로 그리스 저항정부와 전쟁이 시작될 것입니다.§!"
 ita_gre_eam.2.t:0 "이오니아의 붉은 해안"
 ita_gre_eam.2.d:0 "두체 각하. 그리스에서 끔찍한 소식이 전해졌습니다. 공산주의 세력이 우리의 충성스러운 협력정부를 전복시켰다고 합니다. 오랜 시간동안 잠들어 있던 민족해방전선(EAM)의 개들은 전 국토를 장악해 버렸습니다. 이미 수백 명의 구 협력정부 인사들이 \"인민의 이름\" 아래 체포되었고, 수많은 민간인이 목숨을 잃었다고 합니다. 아테네 주둔군과의 연락을 위한 필사적인 노력에도 불구하고 답신이 오지 않으며, 이탈리아군 병영이 있던 곳의 검게 그을린 항공사진만이 상상할 수 있는 최악의 사태를 유추하게 만들어 주었습니다. 우리는 그리스의 지배력을 유지하기 위해 최선을 다했습니다. 수십억 리라, 수천 명의 병력, 수백 번의 습격, 체포, 하지만 모두 피할 수 없는 결과를 지연시키는 것만이 가능했을 뿐입니다.\n\n이탈리아는 테러리스트와 협상하지 않을 겁니다. 저들이 사랑하는 \"독립\"에 그토록 열중한다면, 모든 마을의, 촌락, 동포들의 피로 지불해야 할 겁니다. 우리 전함과 항공모함은 이미 출항할 준비를 마쳤고, 비행기들은 폭탄의 비를 쏟을 준비가 되어 있으며, 병사들 또한 전투의지가 굳건합니다. 에피루스의 숨겨진 터널로 이루어진 네트워크부터, 젊은 광신도들까지 모두가 조국의 죽음을 위해 죽을 각오를 하고 있습니다. 어떠한 전술, 어떠한 무기의 사용도 제한되지 않을 것입니다.\n\n현대 그리스인들은 스파르타인들에게 물려받은 헛된 교훈이 있습니다. 저들은 우리 한 명을 죽이기 위해 20명의 생명을 희생시킬 것입니다. 일주일 내로, 이탈리아의 군화가 다시 그리스 영토를 행진할 것입니다."
 ita_gre_eam.2.a:0 "전장의 북이 망각을 향해 천천히, 반복적으로 울려간다."
