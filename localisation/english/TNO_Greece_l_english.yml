 GRE_katochiko_kratos: "점령정권"
 GRE_katochiko_kratos_desc: "2차 세계대전이 일부 지역에서는 여전히 끝난 것 같지 않아 보입니다. 물론 그리스 또한 이 사례에 포함되고 있습니다. \"점령정권\"이라는 멸칭으로 불리는 정부는 국민들의 지지를 제대로 받고 있지 않습니다. 현직 대통령 요르요스 테멜리스는 전임자 테오도로스 팡갈로스가 가졌던 카리스마가 없으며, 집권당 국민연합(EEE) 기회주의자들이 모인 집단에 불과할 뿐입니다. 그리스의 실권은 이탈리아 군사당국, 협력파 민병대, 공포를 떨치고 있는 그리스 헌병대 및 보안대대들에 있습니다."
 GRE_scars_of_the_great_famine: "대기근의 상흔"
 GRE_scars_of_the_great_famine_desc: "2차 세계대전 기간 추축국에 의해 무장 점령을 당한 그리스는 침략자들의 경제적 약탈과 저항군 소탕 작전으로 인해 '대기근'이라 불릴 정도의 식량 위기를 겪었습니다. 대기근 동안 수십만 명의 민간인들이 사망했고, 그보다 많은 이들을 영양실조로 고통받게 했습니다. 추축국 정책이 그리스 국민과 경제에 미치는 영향력은 오늘날에도 이어지고 있습니다. 그리스는 여전히 경제를 되살리기 위해 분투 중이며, 대기근 시절은 그리스 국민들의 악몽으로서 오늘날에도 남아 있을 겁니다."
 GRE_elusive_opposition: "행방을 알수 없는 저항조직"
 GRE_elusive_opposition_desc: "정부와 SIM이 벌이는 노력에도 불구하고 그리스 정부와 이탈리아는 그리스 저항조직의 실체를 파악하지 못했습니다. 누가 어디서 어떤 활동을 벌이고 있는지는 여전히 정부의 미결 과제로 남아 있습니다. 공산주의 조직 민족해방전선(EAM), 공화주의 조직 국민공화동맹(EDES) 등의 주요 조직들에 대한 윤곽은 알려졌지만, ASPIDA같은 저항단체들은 여전히 음지에서 활동하고 있으며, 심지어 존재가 전혀 알려지지 않은 조직들이 더 존재할지도 모릅니다."
