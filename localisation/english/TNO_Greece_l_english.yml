 POLITICS_LEONIDAS_KYRKOS_DESC: "레오니다스 키르코스와 그가 이끄는 통일민주좌파(EDA)는 이색적인 존재입니다. 19대의 나이로 공산주의 청년단의 일원으로 합류한 그는 2차 세계대전으로 그리스가 함락당하자 어린 나이에 그리스 저항운동에 합류했습니다. 레오니다스와 그의 파벌은 그리스를 진정한 사회주의 국가로 만들려 했었습니다.\n\n피로마글루 집권 이후 EDA가 좌경화되면서 키르코스는 무사히 대통령이 될 수 있었습니다. 대기근의 상처를 기억하는 그는 악몽이 반복되지 않도록 하기 위해 농업의 기계화와 공업화를 가속화시키려 합니다. EDA는 점차 야당을 침묵시키려 하고 키르코스 본인도 이를 굳이 꺼리진 않지만, 그래도 새로운 대통령은 젊은 민주주의를 완전히 부순다거나 소련 같은 권위주의 정권과 차별화되는 제도를 여전히 유지하려는 모습을 보이고 있습니다.\n\n그리스에서 민주주의가 존속될지, 아니면 키르코스가 그리스를 사회주의 국가로 만들기 위해 민주주의의 불씨를 꺼트릴지는 시간이 좀 더 지나야 알 수 있을 듯합니다."
 POLITICS_SPYROS_MARKEZINIS_DESC: "스피로스 마르케지니스는 국회의원의 아들로 태어나 어린 시절부터 관료로 단련되어 왔습니다. 19366년, 27세의 나이로 요르요 2세 국왕의 법률고문으로 발탁되었으나, 전쟁이 일어나면서 왕은 그 자리를 잃었습니다. 1941년부터 그리스 정치사(1920년부터 1936년)를 포괄하는 역사서를 편찬하는 데 집중해 온 그는 1964년까지 3권의 저서를 완성했으나, 파파도풀로스가 그를 그리스의 새 총리가 되지 않겠냐고 제안하는 파격적인 제안을 해 오면서 그의 운명은 또다시 바뀌었습니다.\n\n물론, 그가 아무런 생각 없이 이를 받아들인 것은 아닙니다. 마르케지니스는 IDEA 쿠테타가 발발하기 몇 주 전까지도 의회 내에서 격렬하게 보수주의의 가치를 설파했던, 파파도풀로스에 버금가는 확고한 보수주의자이자 반공주의자였습니다. 몇 주 사이 파파도풀로스와 여러 차례 만난 그는 몇 년 동안 서신을 주고받았습니다. 파파도풀로스가 마르케니지스를 고른 이유 또한 자유화의 환상을 유지하면서도 체제에 순응해 줄 것이라 그의 믿음 때문이였습니다.\n\n마르케지니스는 자신이 파파도풀로스의 군사정권과 가까운 미래 진정으로 이루어질 의회민주주의를 연결할 가교의 역할이 되겠다고 생각했습니다. 이를 위해 그는 새로운 헌법을 설계하고, 새 선거를 실시하며 새로운 정부를 수립하는 데 도움을 줄 중도우파 정치인들을 행정부로 끌어들였습니다. 신헌법이 시행되면서 마르케지니스가 공식적으로 그리스의 수장이 되었지만, 여전히 권력의 대부분은 게오르기오스 파파도풀로스의 손안에 있습니다."
 POLITICS_DIMITRIOS_IOANNIDIS_DESC: "강경 도덕주의자, 이념의 광신자, 냉혹한 권위주의자, 이 모든 용어는 현재 그리스를 지배하는 디미트리오스 이오아니디스를 정의해 줍니다. 이오아니디스는 증오에 사로잡힌 인물입니다. 조국을 지배한 이탈리아에 대한 증오, 조국을 예속시킨 자유주의자와 군주주의자에 대한 증오, 그리스가 다시 몰락하는 걸 지켜봐 온 공산주의자에 대한 증오까지 말입니다. 대규모 감시, 해외 테러 지원, 재판 없는 체포와 고문, 그리스와 정부를 지키기 위해서라면 이들 중 극단적인 조치란 존재하지 않습니다.\n\n사관학교 시절 알바니아 언덕에서 전투를 몇 주 동안 벌인 그는 마크로니소스 강제 수용소에서의 심문, 테밀리스 정권 전복, 헌병대 재편에 이르기까지 자신의 권력을 강화하고, 정적들을 공격하고 약화시키기 위해 모든 수단을 동원했습니다. 파파도풀로스 시절 배후에서 그리스를 조종해 온 이오아니디스는 이제 그리스의 지배자가 되어 전면에 모습을 드러냈습니다.\n\n공산주의자와 이어져 온 싸움은 골절되고 쇠약해진 몸, 그리고 부서진 정신의 흔적을 남기고도 여전히 지속되고 있습니다. 그는  독립적인 국가를 추구하여 반정부 정서에 대한 억압을 강화하여 내부의 적들에 대항해 강력한 대응을 함으로써 그리스가 더 이상 외세의 간섭을 받지 않는 미래를 꿈꾸고 있습니다."
 POLITICS_EMPTY_OFFICE_DESC: "집무실과 의자가 비어 있습니다. 협력정부의 마지막 지도자가 사망하면서 공석이 된 그리스의 권좌는 장기간 비어있지는 않을 것입니다."
 POLITICS_GEORGIOS_MAVROS_DESC: "마브로스같이 정계 밖에서 거의 들어본 적 없는 인물이 지도자의 자리까지 올라가는 경우는 흔한 일이 아닙니다. 하지만 그리스의 민주화 이후 짧고도 혼란스러웠던 두 번째 선거기간 동안 마브로스가 엄청난 성장을 해왔다는 사실마저 부정할 수는 없을 겁니다.\n\n아나톨리아 연안의 작은 섬에서 태어난 마브로스는 아테네와 베를린에서 법학을 공부했습니다. 이탈리아의 침공이 시작되자 다른 많은 그리스인처럼 무기를 들고 알바니아 전선에서 싸운 그는, 이탈리아가 아테네에 진주하자 국민공화동맹(EDES)에 합류하여 민족 해방이 이뤄질 때까지 다양한 행정직을 맡았습니다. 민주주의가 회복된 이후 그는 그리스 정치 스펙트럼의 중간에 위치한 소규모 자유주의 정당인 중도당을 창당했습니다.\n\n마브로스는 우연과 행운을 통해 이제 그리스 정치의 대대적인 재편을 주도할 수 있습니다. 이제 자신의 이상 중 일부를 포기하거나 타협해야 할지도 모르는 국가의 조타수는 거친 바다를 항해하며 이에 실패할 시 빠른 부각을 했던 것처럼 빠르게 무너질 수 있습니다."
 GRE_the_new_republic: "새로운 공화국"
 GRE_the_new_republic_desc: "협력정부가 전복되면서 아테네에선 '그리스 제3공화국'이 새로이 선포되었습니다. 국민들은 새로운 민주주의 국가의 탄생을 축하하고 있지만, 압제가 끝났다고 서로간의 갈등이 끝난 것은 아닙니다. 그리스엔 도시 부유층부터 농촌의 농민들까지 다양한 이해관계 집단이 존재하며, 이들을 아우를 수 있는 민주 정부를 수립하는 일은 섬세하고도 어려운 일이 될 것입니다."
 GRE_The_Mountain_Government: "산악 정부"
 GRE_The_Mountain_Government_desc: "산악정부란 별칭으로 알려진 민족해방전선(EMA)은 자신들이 통제하는 산과 계곡에 성립된 또다른 정부입니다. 그리스 중북부 벽지에서 아리스 벨루히오티스가 이끄는 이 산악정부는 사회주의 혁명을 위한 장기적인 인민전쟁을 계속 해나갈 것을 다짐했습니다. 신생 그리스 정부에게 있어 심각한 골칫거리이며, 상황이 악화되기 전 조속히 이들 문제를 해결해야 할 필요가 있습니다."
 GRE_Recovering_Economy: "회복하는 경제"
 GRE_Recovering_Economy_desc: "수십년에 걸친 외세의 점령, 전시 약탈, 파르티잔 활동으로 인해 그리스 경제는 초토화되었습니다. 이탈라아의 경쟁에 의해 소규모 산업이 밀려난 그리스는 시대에 뒤떨어진 농업경제에 의존해야만 했습니다. 이제 이탈리아가 상업, 경제 정책에서 보다 자유로운 손길을 제공할 의향을 보인 지금, 그리스 경제의 횝고과 성장을 돕기 위한 개혁과 조치를 시행할 수 있을 것입니다."
 GRE_EAM_Defending_Our_Revolution: "우리의 혁명 수호"
 GRE_EAM_Defending_Our_Revolution_dummy: "우리의 혁명 수호"
 GRE_EAM_Defending_Our_Revolution_dummy_desc: "그리스에 만연해 있던 배반자들을 죽임으로써 첫 번째 혁명을 완수했지만, 전쟁이 끝나기까지 아직 해야 할 일이 많이 남았습니다. 지금, 이 순간에도 이탈리아군은 지중해와 아프리카 건너편의 군대를 우리 국경 너머에 집결시키고 있습니다. 사실, 저들은 우리를 두려워합니다. 단 하나의 불꽃이 있더라도 그 불길이 그들의 기반을 모조리 태워버릴 수 있기 때문입니다. 그러니 우린 그렇게 되길 바라야 합니다. 이탈리아의 지배는 끝났고, 우리의 존엄성을 되찾을 때가 왔다는 사실을 알리는 밝은 횃불로 말이죠.\n\n물론, 이탈리아인들이 우릴 가만두려 하지 않을 겁니다. 저들은 더 나은 장비를 갖추고 전문적인 훈련을 받았으며, 일전에 우리를 한 번 이긴 경험이 있습니다. 아니, 그렇게 생각하고 있을 겁니다. 저들은 우리같이 준비된 적들과 어떻게 싸워야 할지 모릅니다. 모든 전술, 중화기 이 모든 것이 우리의 결의 앞에서 무의미해질 겁니다. 지금이야말로 모든 피와 땀을 쏟을 때입니다. 그리스가 다시는 저들의 횡포에 굴복하지 않음을 예나 지금이나 우리는 보여줄 것입니다."
 GRE_EAM_prioritizing_our_defense: "지키기 위해 우선해야 할 것"
 GRE_EAM_prioritizing_our_defense_desc: "혁명의 궁극적인 목표는 노동자 해방과 자본주의적 착취의 종식이어야 합니다. 파시스트란 마수로부터 해방은 그 과정에서 주요한 목표이지만 동시에 하나의 단계에 불과하기도 합니다. 우리 국민을 먹여살리고, 노동자들에게 생산수단의 통제권을 주기 위해서는 자체적 산업을 발전시켜야 할 필요가 있습니다. 하지만 그보다 우선 이탈리아인들을 몰아내는게 우선입니다.\n\n레닌과 볼셰비키가 그랬던 것처럼 당분간 우리도 전쟁공산주의 계획을 채택해야 할 겁니다. 모든 공장들이 우리의 관리 아래 놓이고, 무기와 기타 전쟁물자의 생산으로 전환될 것입니다. 마찬가지로, 식량 또한 우리군의 우선순위가 될 것입니다. 썩 반갑지 않은 이야기이며, 아마 허리띠를 졸라매야 할 자들이 있을 것이지만 전투력을 유지하기 위해서는 모든 수단을 강구해야 합니다."
 GRE_EAM_the_specter_of_fascism: "파시즘의 망령"
 GRE_EAM_the_specter_of_fascism_desc: "비열한 배신자 무리인 국민연합(EEE)는 이제 로마 주인의 명령을 따라 아테네를 지배하지 못합니다. 그렇다고 이것이 저들의 혐오스러운 유산으로부터 우리가 자유롭다는 걸 의미하는 것까진 아닙니다. 수뇌부를 죽이거나 붙잡고 그 부하들이 뿔뿔이 흩어졌을지 모르나, 현재 이탈리아 점령군과 협력한 이의 절반도 추적할 수 없는 상태입니다. 설마 이게 가능하더라도, 구정권에 대한 동정을 단번에 일소시키기는 훨씬 어려운 일입니다. 지난 20년간 그리스 사회의 특권계급 대다수는 이들의 부패와 노동자 억압을 통해 배를 불려 왔습니다. 그러니 이탈리아인들이 돌아올 때 충성심을 증명하기 위해 그들과 다시 손을 잡을 가능성이 높으며, 현재 우리로서는 이를 막기 위해 할 수 있는 일이 별로 없습니다. 우린 한쪽 팔을 등진 채 전투에 임해야 합니다. 즉 이 궁극의 싸움에서 우리가 더 많은 것을 바쳐야 한다는 걸 의미한다는 겁니다. 이런 망령들에게 두려움을 보여서는 안 됩니다!"
 GRE_EAM_the_specter_of_reaction_1: "반동의 망령"
 GRE_EAM_the_specter_of_reaction_1_desc: "전쟁은 끝났지만, 국내 문제는 이제 시작되었을 뿐입니다. 전쟁 기간 우리는 침략자 이탈리아인과 EEE 정권 내 남아있던 파시스트 하수인이라는 분명한 적들이 있었습니다. 하지만 이제 우리는 더욱 복잡한 문제에 직면했습니다. 파시스트, 군주주의자, 부르주아 자유주의 자본가들까지, 모두가 반동임과 동시에 혁명에 대한 위협입니다. 어떤 방식으로건 이들을 처리해야 할 필요가 있습니다.\n\n그중 파시스트는 혁명을 격렬하게 반대하고 지금, 이 순간에도 사보타주와 반혁명을 계획하고 있는 우리의 1순위 타깃입니다.\n\n요르요스 그리바스가 이끄는 X란 이름의 신생 조직의 왕당파들도 우리가 쟁취한 자유를 경멸하고 있으며, 군주제란 이정표를 우리의 목에 걸고 싶어 합니다. 벌써 구 군대에서 수많은 병사가 가담했다고 합니다. 심지어, 전 공화국 관료들 또한 우리를 막을 수만 있다면 왕정을 지지하려는 의향을 보이고 있습니다. 현재로서는 저들의 움직임이 두각을 드러내진 않았지만 계속 주시해야 할 필요가 있습니다.\n\n마지막으로, 국내 잔존하는 자유주의 정서를 근절해야 합니다, EDES는 이탈리아 침공에 대항하는 데 있어 우리의 주요 전우였지만, 당면한 위험이 사라진 지금 그들과의 동맹은 무너진 거나 마찬가지입니다. 자유주의자들은 우리가 처리할 가장 우선적인 위협은 아니지만, 우리의 진정한 안보를 위해서라도 저들을 반드시 통제해야 할 필요가 있습니다."
 GRE_return_of_the_occupation: "점령의 귀환"
 GRE_return_of_the_occupation_desc: "20년이란 길고도 비참한 세월 끝에 협력 정부가 무너졌을 때 그리스 국민들은 환호했습니다. 하지만 샴페인을 너무 일찍 터트린 듯해 보입니다.\n\n1941년 그랬던 것처럼 부활한 괴뢰정권 치하 이탈리아군이 도시와 시골을 에워싸고 있습니다. 혁명에 대한 시민들에 대한 광범위한 보복이 일어나고 있지만, 오히려 두 번이나 패배한 그리스인들의 저항의 불길을 더욱 부채질하고 있을 뿐입니다. 이탈리아인과 그 협력자들은 첫 번째 점령을 어렵게 이어 나갔고, 지금은 한때 해방된 이들을 무너뜨리려는 시도 아래 무리수를 두고 있는 것 아니냐는 징후가 여럿 보이고 있습니다."
 GRE_Constantine_II_2: "콘스탄티노스 2세"
 GRE_Constantine_II_2_desc: "요르요스 2세의 조카 콘스탄티노스의 꿈은 망명 생활을 청산하고 정당한 국왕으로서 자신의 고향으로 돌아가는 것이었습니다. 그 꿈은 이제 이뤄졌으나, 자신이 예상치 못한 방식으로 이루어졌습니다. 붉은 혁명이 이탈리아 꼭두각시 정권을 무너뜨릴 때만 하더라도 왕정은 또 다른 역사의 뒤안길로 사라질 운명이라고 생각했습니다. 하지만 결정적 순간 혁명은 좌절되었고, EEE의 통제 실패란 허점을 틈타 강력한 군주주의 집단 X가 그 틈을 비집고 들어와 이탈리아인들의 호감을 사게 되었습니다. 새로이 선포된 신그리스국과 함께 그에게 기회를 잡은 초대장이 도착했습니다. 새로 선포된 \"헬라스 연방\"의 수장 요르요스 그리바스는 콘스탄티노스를 초대하여 자신의 권리를 주장하려 했으며, 콘스탄티노스는 이 제안을 거절할 수 없었습니다. 이제 그는 콘스탄티노스 2세로 불립니다. 정말 그가 헬라스의 왕인지, 꼭두각시 연극에서 춤추는지의 여부는 누구에게 말하는가에 따라 달라질 것이지만 말입니다."
 GRE_reign_of_the_security_battalions: "보안대대의 통치"
 GRE_reign_of_the_security_battalions_desc: "협력정권의 부활과 함께 경멸받던 조직 보안대대가 부활했습니다. 1943년 첫 번째 협력정권의 보안부대를 보충하기 위해 처음 상설된 이들은 그리스에서 악명을 떨쳐왔습니다. 이탈리아 침략자들의 무자비한 개들은 그 잔혹함으로 유명했으며, 이제 이탈리아인이 돌아와 그리스인들에게 '교훈'을 가르쳐준다는 명목 아래 자신의 사냥개들을 마구잡이로 풀어놓았습니다. 그들은 자기 장기말들이 벌이는 행동에 전혀 관심 없다는 걸 과시하기라도 하듯, 신정권의 지배권을 풀로스가 이끄는 소위 \"순결 그리스 정부\"에게 넘겨줬습니다. 전쟁 중 데스 스쿼드를 운영하기도 했던 그는 이제 국가 전역을 무자비하게 통치할 수 있는 무소불위의 권한을 얻게 되었습니다."
