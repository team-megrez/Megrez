 den.4.t:0 "독일의 요구"
 den.4.d:0 "최근 우리는 정부와 우리 국민의 의지를 무너뜨리려는 시도를 저지했습니다! 우리 수도를 순찰하는 영웅적인 장병들이 헛된 짓을 하려는 종자들을 재빨리 진압했으며, 이제 저들은 재판만을 기다리고 있습니다. 하지만 우리가 대외적으로 이런 힘과 조직력을 보여주었음에도 우리는 커다란 문제에 직면했습니다. '민주주의'와 타락의 덫에 빠진 라이히 총통 알베르트 슈페어는 재판에 회부된 반역자들을 즉시 석방하고 아인하이츠팍트에 재가입할 것을 요구하고 있습니다. 우리 이념의 순수성을 증명하기 위해 이를 거부하고 재판을 이어 나가며 저들을 처벌할 수도 있지만, 저들의 경고가 우리에게 얼마나 위협적인지에 대해서 고려해 볼 필요가 있습니다. 총통은 국가사회주의의 배반자로 볼 수 있지만, 국방군이 우리의 국경을 압박하고 있는 상황에서 우리의 주권을 잃지 않기 위해서라도 라이히에 다시 가입할 필요가 있어 보입니다.\n\n어떻게 생각되든 간에 서둘러 결정을 내릴 필요가 있습니다."
 den.4.a:0 "재판을 이어나가라. 총통과 라이히의 썩어 있는 그 중추를 어디 한번 볼까나!"
