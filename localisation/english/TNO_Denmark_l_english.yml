 POLITICS_WERNER_BEST_DESC:0 "베르너 베스트는 몇몇 극우 정당들 사이에서 튀어 나온 확고한 독일 민족주의자였기 때문에 그가 1930년에 나치당에 입당한 것은 별로 놀랄 일이 아니었습니다. 그는 법률과 행정 기술을 사용하여 초기 게슈타포를 조직하고 뮌헨에서 장검의 밤을 조정하는 데 도움을 주면서 SS의 일원이 되었습니다. 1940년 경쟁자들이 그를 게슈타포에서 물러나게 한 후, 그는 프랑스의 군사 점령지에서 복무했고, 1942년 덴마크에 대한 라이히의 전권대사로 임명되었습니다. 베스트는 덴마크가 여전히 군주제와 내각 그리고 반민주적인 의회를 유지하는 것이 허용되었기 때문에 자신이 이상한 위치에 있다는 것을 알게 되었습니다. 많은 타협이 이루어졌고, 베스트는 덴마크 정부와 안정적인 관계를 유지하기 위해 덴마크의 유대인 인구를 강제 수용소로 추방하는 것을 반대하는 조언을 하기도 했습니다. 1943년 자유선거를 조직하려는 시도와 일련의 노동파업으로 인해 베스트는 이 나라를 독일의 군사 점령하에 두고 의회를 해산시켰지만, 덴마크의 군주제와 내각, 그리고 많은 관료체제는 그대로 남아 있었습니다. 베스트는 또 이상하게도 덴마크 유대인 대다수가 스웨덴으로 탈출하는 것을 막을 수 없었고, 유대인 동조자라는 소문이 수십 년 동안 그에게 달라붙어 있었습니다.\n\n전쟁이 끝난 후에도 덴마크는 이상한 상황에 빠져 있었습니다. 명목상으로는 독립했지만 여전히 철저한 감독 아래 있으며, 독일 계엄령으로의 복귀 위협이 끊임없이 대두되고 있습니다. 베스트는 여전히 그의 직책을 유지했고, 그는 광범위한 독일화 프로그램을 실행하려고 시도했습니다. 1950년대의 경제적 붕괴는 자금난을 야기했고 프로그램들은 중단되었지만, 베스트는 여전히 언젠가 덴마크를 대게르만국의 일부로 만든다는 그의 꿈이 현실이 되기를 바라고 있습니다."
 POLITICS_NILS_SVENNINGSEN_DESC:0 "닐스 스베닝센은 국가라는 거대한 기계의 충실한 톱니바퀴를 의인화한 것처럼 모든 것이 가능한 한 원활하게 작동하도록 열심히 일하고 있습니다. 게르마니아 일각에서는 전 외무장관의 충성심이 라이히보다 덴마크쪽으로 기울었다고 주장하지만, 그의 외교실적을 비웃어서는 안 됩니다. 마르틴센의 국가사회주의자 쿠데타가 실패한 이후, 많은 사람들은 엄격한 근면함과 자유주의적 실용적 행보를 보이는 스베닝센이 덴마크의 통치자로 등극한 것이 마침내 보호령의 안정기가 되기를 바라고 있습니다."
 POLITICS_HERMANN_HANNEKEN_DESC:0 "대부분의 군국주의자들처럼 헤르만 폰 하네켄은 인내심을 미덕으로 존중하지 않습니다. 1942년부터 그는 국방군 덴마크 주둔군의 치안장 겸 최고사령관을 맡아 반대와 반역 행위를 단속하고 있습니다. 그의 엄격한 군국주의는 쇠르너의 광기엔 미치지 못하지만, 대독일국의 안보에 대한 걱정으로 덴마크의 권력을 확보하기 위해 신속한 조치를 취했습니다.\n\n폰 하네켄과 그에게 충성하는 이들은 베르너 베스트의 복잡한 관료주의가 덴마크의 목에 팽팽한 매듭을 달았다고 믿고 있습니다. 이 매듭은 국가의 독일화 진행에 제약을 두었고, 북부의 한낱 보호령으로서 그 매듭을 흐물흐물하게 만들었습니다. 폰 하네켄은 덴마크와 독일인이 결국 라이히에 통합될 수 있도록 이 밧줄을 알렉산더 대왕처럼 단번에 끊을 준비가 되어있습니다."
 POLITICS_KNUD_MARTINSEN_DESC:0 "크누드 뵈르게 마르틴센의 라이히에 대한 충성심은 오직 조국에 대한 사랑으로만 대체할 수 있습니다. 그는 오랫동안 덴마크 국가사회주의당의 푀레르(총통)이자 당의 얼굴 역할을 해왔고, 그가 신뢰하는 동료 카를 팝-마드센은 당의 두뇌 역할을 했습니다. 1950년대 서러시아 전쟁에서의 활약으로 악명높은 냉소주의자 마르틴센은 당의 권좌에 오를 수 있었습니다. 러시아의 진군에 맞선 혼란스런 싸움에서 그의 부대는 중요한 승리를 이뤘습니다. 그들이 싸우고 피를 흘린 눈처럼 그는 차갑습니다.\n\n지난 20년 동안 라이히에 충실히 협력했음에도 불구하고, 마르틴센은 독립 덴마크에 대한 자신의 열망을 숨기지 않았습니다. 쿠데타에는 성공했지만 독립적이지만 충성스러운 덴마크에 대한 이 푀레르의 요구는 아직 결실을 맺지 못했습니다."
 POLITICS_GUSTAV_MEISSNER_DESC:0 "구스타프 마이스너는 관료 경력으로 보호령 정부 지도층에 올랐고, 마침내 끈질긴 충성심이 결실을 맺었습니다. 이전에 베르너 베스트 휘하 관료였던 그는 상사의 죽음으로 독일 전권위임과 덴마크 국가 원수 자리에까지 이르렀습니다. 마이스너는 경청하고 복종할 줄 아는 사람이고, 그의 정부는 의심의 여지없이 베스트의 일을 계속하는데 전념할 것입니다."
 POLITICS_OCCUPATIONAL_AUTHORITIES_DEN_DESC:0 "덴마크가 다시 한번 독일의 군홧발에 짓밟힌 가운데, 마르틴 보어만의 명령으로 지역을 안정시키기 위한 임시 정부가 수립되었습니다. 가장 효율적인 독일 관료들이 이끄는 점령당국은 총통이 적합하다고 판단할 때 선출할 차기정부로 권력을 원활하게 이양할 준비를 하고 있습니다."
 DEN_permanent_secretaries:0 "사무차관"
 DEN_permanent_secretaries_desc:0 "덴마크의 상황은 전쟁의 잔재입니다. 1943년 스카베니우스 총리는 하네켄 장군의 부당한 요구 끝에 국왕에게 내각 총사퇴안을 제출했습니다. 크리스티안 10세는 정부 해산을 거부했지만, 그럼에도 불구하고 정부는 물러났습니다. 행정부로써 기존 정부를 대체해야했고 아무도 독일의 통치는 원하지 않았습니다. 닐스 스베닝센과 장관들에게 지명되었던 나머지의 사무차관들은 빠르게 이전 정부의 정신적 계승자로 떠올랐습니다. 정치적인 권한이나 법적 권위가 없는 비선출직 공무원들이 민주주의 국가를 운영한다는 것에 많은 이가 어색해했지만 내무부 사무차관이 부서 내부에서 통과시키고 의회가 비준하기 전까지 관료들이 집행하는 '임시 법령'의 개념을 도입하는 것으로 해결되었습니다. 의회가 비활성화되고 활동을 재개할 가능성은 제로가 되면서 덴마크는 수 년 전 만들어진 만료된 임시 법안들을 교묘히 운용해나가는 법률의 정글이 되었습니다.\n\n상황은 보기보다 좋지 않아서 게르마니아가 덴마크에 있는 독일 관료들에게 덴마크의 대게르만국으로의 통합을 촉진하는 더 효과적인 조치를 취하도록 압력을 넣었기 때문에, 이런 구조가 얼마나 오래 지속될지 아무도 모릅니다. 더 오래 버틸 수 있다면 덴마크를 외국의 통제에서 지켜낼 것입니다."
 DEN_agrarian_economy:0 "농업 경제"
 DEN_agrarian_economy_desc:0 "전쟁은 덴마크 경제를 손상시켰으며, 전쟁으로 치닫는 원인이 무엇이든 간에 중단되었다가도 다시 재개되었습니다. 유럽, 아프리카, 러시아 전역의 정복과 작전은 군인들과 민간인들을 위한 식량을 필요로 했습니다. 매년 덴마크산 곡물 수 톤이 유럽 전역, 특히 전쟁으로 이전의 곡물 제공처를 잃어버린 잉글랜드에 유통되고 있습니다.\n\n덴마크 경제는 비교적 안정적이지만, 정체되어 있고 라이히의 증가하는 수요를 거의 따라가지 못하고 있습니다. 어리고 똑똑한 소년 소녀들은 생산량을 늘리기 위해 가족의 농장에 머물러야 하고, 실질적으로는 대학과 도시에서의 삶이라는 꿈을 포기하도록 강요받습니다. 경제가 더 빨리 성장할 수 있도록 농업의 효과를 높이기 위해 무언가 조치가 취해져야 합니다."
 DEN_threat_from_silkeborg:0 "실케보르에서 오는 위협"
 DEN_threat_from_silkeborg_desc:0 "실케보르에 있는 독일 국방군 기지는 베르너 베스트의 '다그마르후스'에서 일어나는 모든 일을 면밀히 관찰합니다. 헤르만 폰 하네켄은 좋게 말해도 좋은 인상의 인물은 아닙니다. 베스트는 덴마크가 1960년까지는 게르만국에 편입될 것이라고 명확한 목표를 제시했습니다. 아직도, 하네켄을 매우 짜증나게 하는 것은, 베스트는 여전히 자리를 지키고 있고 이전까지의 쇼를 계속 진행하고 있다는 것입니다. 매달, 하네켄은 저항이 어떻게 여전히 진행되고 있는가에 대해, 그리고 베스트가 그것의 대처를 얼마나 못하고 있는지에 대해 일부는 사실이고, 일부는 과장되고, 일부는 날조된 보고서를 보냅니다. 하네켄은 당연히 스스로가 덴마크를 맡아 운영할 자격이 있다고 생각하며 평화를 지키고 저항군을 약하게 만드는 것은 본인이라는 야망을 가지고 있습니다."
