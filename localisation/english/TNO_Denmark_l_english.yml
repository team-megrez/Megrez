 POLITICS_JENS_OTTO_KRAG_DESC:0 "1940년 단 6시간 만에 파괴된 오지만디아스를 옛 영광의 모습으로 복원하는 데 20년이 넘게 걸렸으며, 한때 자랑스러웠던 오지만디아스 위에 옌스 오토 크라그가 우뚝 서 있습니다. 유럽 전역의 다른 이들이 조국의 처참한 시신 앞에서 울부짖고 있을 때 덴마크는 방관자로서 이를 지켜보았습니다. 파르티잔들과 원주민 협력자들이 자신들의 비전을 지니고 서로를 학살하고 다치게 할 때 크라그는 이를 방관했습니다. 하지만 그렇다고 그가 가만히 앉아 있었다는 의미는 아닙니다. 크라그는 사회민주주의라는 정치의 미로를 헤쳐 나가면서 히틀러의 가증스러운 이데올로기의 급류로부터 평범한 데인족을 지키리라 결심했습니다. 설령 그것이 총통과 함께 손을 맞잡는 일이라도 말이죠.\n\n파라오의 거대한 기념비 앞에 무릎을 꿇고 있는 그의 등에 바람이 붑니다. 크라그는 자신들이 잃어버린 평화의 순수함을 결코 되찾을 수 없다는 사실을 알고 있습니다. 언젠가 그는 모래언덕 속으로 사라질 것이며, 그가 이룬 업적의 뼈대만이 크라그가 있었다는 유일한 흔적으로 남게 될 것입니다. 하지만 그 뒤의 이야기는 중요하지 않습니다. 덴마크 정부 해산부터 1943년 \"사무차관\"직의 설립까지, 총리는 국민을 사막에서 벗어나고, 속박의 굴레에서 벗어나게 할 수 있다면 이 모든 치욕은 아무런 상관이 없어질 겁니다. 크라그는 일어서서 오지만디아스를 바라봅니다. 그 눈에는 경멸과 두려움이 아닌 희망이 빛납니다. 실패의 쓰라린 잿더미 위에서 덴마크의 위대한 승리의 순간이 펼쳐질 것이기 때문입니다."
