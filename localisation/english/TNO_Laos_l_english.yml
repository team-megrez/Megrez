 LAO_Amkha_Soukhavong: "암카 수카봉"
 POLITICS_AMKHA_SOUKHAVONG_DESC: "쌈누아의 영웅은 평생 동안 정치적 변화를 위해 싸웠음에도, 결코 정계의 영웅은 아니었습니다. 처음엔 자유 라오스 연합정부에서 대위로 시작해 이제 장군으로 진급한 수카봉은 노사반의 협력자들에 대항해 도시의 방어를 이끌면서 자신이 굳건한 수비자이자 훌륭한 지휘관임을 증명했습니다. 쌈누아는 자유 라오스 연합정부의 운명이 뒤바뀐 곳이였고, 영민한 수카봉은 그 성공을 정치 경력으로 활용할 수 있었습니다. 그러나 수카봉은 정치에 관심을 두지 않았으며, 그저 정치를 항쟁의 수단으로만 사용되는 것이라 생각했습니다. 이제 잇사라 시대가 끝나고, 수카봉은 비엔티안의 일에 관여하지 않은 채 장군으로서 왕립 라오스군으로 들어갔습니다.\n\n반역자들의 수괴 노사반이 비엔티안으로 진군했습니다. 그래요, 여기서 수카봉이 국가를 지키기 위해 충성파를 규합하는 것 말고 무얼 하겠습니까? 쌈누아 전투는 다시 시작되었고, 수카봉이 다시 노사반을 격퇴시키며 역사는 반복되었습니다.\n\n현재 그는 총리가 된 것에 분개해 있지만, 그들이 왜 그를 총리로 임명해 있는지 잘 알고 있습니다. 자신의 능력 밖의 일이지만, 라오스를 위한 임무라는 사실을 이해하고 있습니다. 새 총리가 선출되려면, 자유 선거가 보장되고 원활한 권력 이양이 보장되어야 합니다. 암카 수카봉은 비엔티안의 책상 뒤에서 라오스의 민주주의를 보호해야 하는 정치적 임무를 싫어하지만, 자신이 라오스의 민주주의를 보호하는 최적의 인물이라는 사실을 증명해 냈습니다."
