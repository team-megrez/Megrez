 LAO_Souvanna_Phouma: "수완나 푸마"
 POLITICS_SOUVANNA_PHOUMA_DESC: "아마 라오스 국민들을 이끄는 것은 수완나 푸마의 운명이었을 지도 모릅니다. 라오스 사회 전반에 정치적 영향을 미쳤던 전설적인 인물이자 그의 형, 그리고 이제는 고인이 된 펫사라트 라타나봉사 왕자의 동생이자, 잇사라(자유) 작전 당시 자유 라오스 연합정부의 충실한 관료였던 이 왕자는 이제 형의 자랑스러운 유산을 물려받게 되었습니다.\n\n하지만 수완나 푸마는 독특한 신념을 지닌 인상적이지 않은 인물입니다. 종종 그는 고집세고, 아니면 재빠르게 포기해버리기도 합니다. 그는 좌파와 협력하지만, 우파에겐 굴복합니다. 그는 민족주의적 이념을 지니고 있으나, 일본인들의 전폭적인 지지를 받습니다. 그는 그늘 아래에서 정치적 암투가 일어난다는 사실을 알고 있으나, 그것으로부터 이익을 얻기 위한 속임수와 교활함이 부족한 인물입니다. \n\n푸마는 결코 무능한 인물이 아닙니다. 그러나 그의 둔감함은 형의 유산을 제대로 감당하기 힘들 것입니다. 그럼에도 불구하고 그는 형의 유산을 통해 권력을 얻었고, 그 유산을 이어나갈 책임을 지게 되었으며, 라오스를 위해 최선을 다하여 그의 능력을 발휘할 것입니다. 그리고 그는 등 뒤에 단검이 춤추며 그의 아킬레스건을 노리고 있다는 사실도 잘 알고 있습니다."
