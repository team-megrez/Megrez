 LAO_Kou_Abhay: "꾸 아파이"
 POLITICS_KOU_ABHAY_DESC: "전설적이었던 펫사라트 라타나봉사 왕자의 통치가 끝난 이후, 푸미 노사반은 논란이 이는 와중에도 자신의 모든 정치적 역량을 쏟아부어 꾸 아파이를 총리로 임명했습니다. 노사반은 왕립 라오스군의 위상을 높이고자 하는 자신의 욕구와 펫사라트의 유산을 이어가려는 자유주의자들 사이에서 귀족 출신 장군이자 잇사라 기간 동안 태국인들과의 협력 혐의가 미미한 인물인 꾸 아파이가 최선의 타협점이라고 생각했습니다.\n\n그러나 꾸 아파이는 근소한 다수당 자리로서 얌전히 지배해 왔고, 어느 파벌도 화나게 하거나, 밀어주지 않는 균형잡힌 관리인 역할만을 수행해 왔습니다. 1959년 펫사라트의 임기가 끝날 때 합의되었던 선거연도인 1962년까지, 꾸 아파이는 무능하면서 적극적이지 않은 국가원수의 역할만을 수행해 왔습니다. 이제 선거가 다가오면서, 아파이는 오랫동안 기다려온 숙원, 정계 은퇴를 준비하고 있습니다.\n\n꾸 아파이에 대해서 말하자면, 딱히 이야기 할 것이 없습니다. 그는 남부 귀족가문의 아들이자, 저명한 장군 꾸쁘라싯 아파이의 아버지입니다. 그는 서류에 서명하고, 열병식을 감독하는 것 외에 아무것도 하지 않는 죽음이 임박한 노인일 뿐입니다. 그는 라오스의 정치 역사가 다음 단계로 진입하기 위해 존재하는 통로일 뿐입니다."
 LAO_Souphanouvong: "수파누봉"
 POLITICS_SOUPHANOUVONG_1_DESC: "현대 라오스국의 아버지인 펫사라트 라타나봉사 왕자의 동생인 수파누봉은 프랑스에서 고등교육을 마쳤으나, 왕족과는 어울리니 않는 사상을 배웠습니다. 그는 대도시에서 자신의 귀족가문 같은 고객들에게 혜택을 주는 제국주의에 대해 혐오감을 느꼈습니다. 라오스로 돌아온 그는 잇사라 작전으로 인해 형을 따라 쌈누아로 갔고, 그곳에서 수파누봉은 저항운동을 지원하며 자유 라오스 연합정부 내에서 명성을 키웠습니다. 특히나 그는 농민들과의 깊은 유대를 쌓았는데, 이는 좌파 사상에 관한 동정적 입장과 함께 그의 별명을 '붉은 왕자'로 만들었습니다.\n\n이제 수파누봉은 신이 내린 권위가 아닌, 국민의 동의를 통해 라오스를 지배합니다. 총리로서 그는 들판의 농민, 도시의 노동자들을 위해 싸우기로 맹세했습니다. 그는 복지, 인프라, 산업 개발 규모의 확장을 주장하며, 이런 노력을 뒷받침하기위해 공영권을 라오스의 산업 발전에 있어 커다란 기회로 여기고 일본과의 관계를 심화시키려 노력합니다. 우파는 그를 볼셰비키 국제공산당원이라 부르고 대동아공영권의 이념에 열광하는 끄나풀이라 생각하지만, 그 어떤 비판을 받더라도 수파누봉은 자신이 라오스를 위해 할 수 있는 일을 하는 애국자라는 사실을 잘 알고 있습니다."
 POLITICS_SOUPHANOUVONG_2_DESC: "어떤 이들은 좌파 귀족은 모순적 존재이며 왕족이 왕정을 종식하고 공산주의 국가를 설립하는 일은 일어나지 않을 것이라 말합니다. 그러나 수파누봉은 기꺼이 칼을 들고 군주의 목을 벤 뒤 그 피로 인민의 농장과 국가의 정원에 물을 주었습니다.\n\n이미 수파누봉은 좌익적 사상에 심취해있는 것으로 유명했지만, 그가 얼마나 깊이 좌파에 빠져 있는지 아는 자들은 거의 존재하지 않았습니다. 1949년부터 수파누봉은 인도차이나 공산당의 비밀 동맹으로 활동하면서 은밀히 자금을 지원하고, 자유 라오스 연합정부과의 인맥을 갖추어 갔습니다. 파리에서 유학하던 시절은 그를 공산주의에 눈뜨게 했고, 외세의 라오스 점령은 그에게 이론을 실행으로 옮기는 동기를 부여해 주었습니다. 그러나 그는 라오스가 혁명을 위한 준비가 되어 있지 않다는 사실을 잘 알고 있었습니다. 라오스는 개발되지도 않았고, 반동주의자들이 너무나 많았습니다. 그래서 그는 잇사라 시대 이후의 문제를 해결하기 위해 라오 애국전선을 창설하였고, 그곳에서 때를 기다렸습니다.\n\n동맹 베트남과 함께, 20세기 최고의 트로이 목마가 문을 열었습니다. 수파누봉은 항상 마음속에 품고 있던 이상을 세상 밖으로 펼쳤습니다. 그는 마르크스, 레닌, 부하린의 이상을 믿으며, 그들의 비전이 라오스를 위해 실현되는 것을 보기 위해 싸울 것입니다. 그리고 그가 빌린 호의, 투자, 대출을 받기 위해 범아시아적 이상을 연기했던 수파누봉의 수 년간의 사기극에 희생당한 일본만큼이나 충격받은 이는 없을 겁니다. 사람들은 분노할 지 모르지만, 수파누봉은 행복합니다. 이제 라오스는 자유롭고, 노동자들의 땀을 통해 계속 자유로워질 겁니다."
 LAO_Phoui_Sananikone: "푸이 사나니꼰"
 POLITICS_PHOUI_SANANIKONE_DESC: "푸이 사나니꼰은 지난 10년동안 형이 무너뜨려버린 명예를 되찾기 위해 노력해 왔습니다. 우돈 사나니꼰은 잇사라 작전 당시 푸미 노사반과 함께 협력정권을 이끌었는데, 푸이는 그때 라오스 관료 조직 안으로 숨어들어갔고, 형의 선택으로 인해 사나니꼰 가문은 배신자라는 오명을 뒤집어써야 했습니다. 그러나 이제 푸이가 총리가 돠었으니, 그와 그의 가문은 다시 구원받을 수 있슬 것입니다. 아마도, 푸이는 라오스가 그를 받아들일 수 있을 만큼 자신을 잘 보이게 하는데 있어 무척 능숙할지도 모릅니다.\n\n현대 라오스의 록펠러라 불린 북부 귀족가문 출신 푸이의 운명적인 출세가도길은 잇사라 작전 시절 형이 태국과의 협력을 선택하면서 꼬이기 시작했습니다. 그러나 그는 가문의 힘을 이용해 높은 지위로 올라서게 되었고, 그 오명에서 상당한 거리를 두었습니다. 자유 라오스 연합정부가 최종적으로 승리를 거둔 이후, 푸이는 도덕적 전통주의자, 온건 귀족들, 태국과 협력하지 않는 군주주의자들을 대표해 조용히 정계로 복귀했습니다.\n\n이제 그는 토지를 소유한 계층의 신중한 통치에 대한 요청과 농민들의 반일 감정을 숨긴 채 총리가 되었습니다. 그는 더 강력하고, 도덕적인 라오스를 만드는 것에 대해 주장하지만, 모든 국민들은 그의 부패 행각에 대해 잘 알고 있습니다. 엘리트 계층과 군에 광범위한 연줄을 지니고 있는 푸이 사나니꼰은 자신의 이익을 위해서라면 이를 이용하는 것을 전혀 부끄러워하지 않습니다."
 POLITICS_BOUM_OUM_NA_CHAMPASSAK_DESC: "라오스 국민들에게 잇사라 작전에 대한 견해를 물어본다면, 그들은 혼돈과 유혈이 난무했지만, 우리가 자유로워지기 위해서 필요했던 시기란 대답을 할 것입니다. 이러한 통념을 깨는 단 한 사람, 잇사라 작전을 통해 유일하게 자유로워진 사람, 왕이라는 칭호가 의미있던 시간이었던 한 사람이 있습니다. 그 남자의 이름은 분 움 나 짬빠삭입니다.\n\n자신과 푸미 노사반이 서명한 팍세 협정을 통해 분 움은 한때  짬빠삭(이젠 그가 원하지 남부의 절반이 되었지만)의 국왕이기도 했으나, 노사반의 배신과 자유 라오스 연합정부의 승리는 그 왕국과 왕좌를 무너뜨렸습니다. 권력을 유지하기 위한 그의 노력에도 불구하고, 퇴폐적인 자유주의자 펫사라트가 정당한 왕실의 통치를 벗어나는 길을 선택하면서 시사방이 라오스의 국왕이 되었습니다. 그리고 그 과정에서 분 움은 왕당파의 결집이란 목적을 위해 위해서 밀려나고 말았습니다.\n\n그러나 반대파들의 있다른 실책은 분 움에게 재기를 노릴 수 있는 기회를 제공해 주었습니다. 국민투표 이후 혼란을 틈타 이제 그는 총리가 되었고, 정치 경력이 부족한 봉 사방을 원하는 대로 이용할 수 있게 되었습니다. 사실, 그는 봉 사방의 직함을 더욱 좋아하며 그 직함이 그에게 의미있는 것이지만, 분 움은 이제 권력을 가지고 있으며, 라오스 정치에서 왕당파를 보존시키고 지원하기 위해 이를 사용할 것입니다."
 LAO_Somsanith_Vongkotrattana: "솜사닛 봉꼬뜨라따나"
 POLITICS_SOMSANITH_VONGKOTRATTANA_DESC: "솜사닛 봉코뜨라따나 왕자는 자신의 삶을 살아간 적이 있었을까요? 정치 경력에서는 전혀 아닙니다. 잇사라 작전을 통해 그는 라오스의 비밀경찰 총책임자가 되었는데, 이는 반역자 노사반이 그 자리를 강요해서 일어난 일으로, 다행스럽게도 그 자리를 노사반의 측근과 교대하면서 벗어날 수 있었습니다. 이쌔라 시대가 끝나며 그는 비교적 편한 공무을 맡게 되었고, 가금씩 이전 내각의 조그만한 직책에 근무하기 위해 끌려나가는 정도였습니다. 이제 군주제의 폐지를 위한 국민투표가 실패한 이후, 새로운 국왕 분 움 나 짬빠삭은 봉꼬뜨라따나에게 양복을 입히고 그를 총리로 임명했습니다.\n\n그는 자신의 왕과 국민 사이의 사절이자, 왕당파의 정책을 수행하기 위한 도장 신세라는 사실을 잘 알고 있습니다. 분 움은 자신의 소원을 이루고 다시 국왕이 돠어 봉꼬뜨라따나를 총리로 임명하면서 라오스에 대한 자신의 지배력을 더욱 공고하게 만들었습니다. 그에게 요구되는 것은 의자에 앉아 있는 몸뚱이, 그리고 서류에 서명하는 손 뿐입니다. 다른 것은 필요하지 않습니다. 그래서, 종종 봉꼬뜨라따나는 한밤중 아무도 없는 곳에서 자조하며 이렇게 묻습니다. 왜 그이인 거지?"
 POLITICS_PHOUMI_NOSAVAN_DESC: "라오스 정부를 세 번이나 쿠데타시킨 이를 살펴봅시다. 한번은 타국을 지지했고, 다른 한 번은 그에 대항하기 위해, 다른 한 번은 자신을 라오스의 확실한 지도자로 만들기 위해서 일으킨 것입니다.\n\n잇사라 작전 기간 동안 푸미 노사반은 태국의 라오스인 협력자였습니다. 정치적으로 정통하지만 전략이 부족한 그는 자유 라오스 연합정부에 대항하는 협력 군대를 지휘하며 손쉬운 승리와 대패를 반복해 나갔습니다. 1951년 태국이 지원을 철회하자, 노사반은 아편을 밀매하고 태국의 무기고를 약탈하는 방식으로 전쟁 자금을 조달해 나갔습니다. 이후 그는 왕립 라오스군으로 돌아와 군의 절대적 충성을 통해 지지기반을 형성시키는 동안 정치 무대에서 잠시 사라졌습니다.\n\n세따띠랏 작전에서 예상을 뛰어넘는 성과를 거운 왕립 라오스군은 그 성공을 발판삼아 민간 정부에 반대하는 자들에게 라오스를 어떻게 운영해야 하는지 보여줄 수 있다며 그들과 군을 설득했습니다. 다시 한 번 쿠데타를 일으킨 노사반은 49년 이래 갈망해 오던 권력을 손에 넣었습니다. 그러나 그는 이를 가지고 있지만, 이를 어떻게 다루어야 하는 지는 모릅니다. 그는 대부분의 일을 자신보다 조금 더 유능한 예스맨에게 떠넘기고, 자신이 하려는 일은 무력을 통해 이루어내려 합니다.\n\n될 리가 있나요."
 LAO_Bong_Souvannavong: "봉 수반나봉"
 POLITICS_BONG_SOUVANNAVONG_DESC: "20세기 라오스 정치인들 중 가장 논란많고 기괴한 인물 중 한 명인 봉 수반나봉은 독특한 사상을 가진 자로, 예리한 정치적 통찰력과 방대한 인맥을 통해 그는 총리직에 오를 수 있었습니다.\n\n수반나봉은 전통적인 사회 규법, 군주제와 민주주의의 조화, 불교 도덕주의, 경제적 형평에 관한 모호한 좌파 신념을을 섞은 다양한 프로그램을 설파하고 있습니다. 다믹 사회주의, 즉 불교 사회주의라 불리는데, 불교의 가르침과 사휘주의 사상을 수반나봉 나름대로 해석해 낸 것입니다. 많은 이들은 그의 프로그램의 실현 가능성을 이해하지 못하지만(심지어, 그의 아들은 애국전선같은 더 일관적인 정치 사상에 몸담았습니다) 그는 권력을 확보하기 위해 지원을 요청하고, 그리고 결정적으로 정치를 하는 방법을 알고 있었습니다.\n\n보수 정권의 실패는 이 괴짜 개혁가를 집권시킬 수 있었습니다. 수반나봉은 자신의 정치적 라이벌들이 매의 눈으로 자신을 감시하고 있다는 사실을 잘 알고 있습니다. 그럼에도, 그는 자신의 정치적 통찰력에 자신있습니다. 최악의 경우가 되더라도, 그를 권좌에서 끌어내리긴 어려울 겁니다. 그는 기껏해야 개혁 중 몇 가지만을 통과시킬 지도 모릅니다. 아마도, 고립되고 중립적이며 독립적인 라오스도 그의 구상안에 있을 겁니다."
