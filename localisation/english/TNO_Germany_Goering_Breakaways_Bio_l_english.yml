 POLITICS_DENNIS_SKINNER_DESC:0 "런던에는 제2차 독일 내전이 영국의 제3차 내전을 야기할 것을 우려하는 사람들이 많았습니다. 비록 HMMLR의 잔재가 다시 부상했지만, 많은 이들의 예상대로 이에 대한 부역 정부의 저항은 거의 없었습니다. 아서 해리스가 이끄는 신 저항군은 런던으로 진군하여 사실상 무혈 쿠데타를 일으켰고, 제국의 정부를 축출한 다음 그들 스스로 선택한 정부를 세웠습니다.\n\n전국광산노동조합의 수장인 데니스 스키너가 총리로 선출되었습니다. 스키너는 영국 민중의 변호인이자 빌 알렉산더의 암묵적인 지지자였으며, 저항군이 그를 잉글랜드 저항군의 적임자로 간주할 만큼 충분히 인기 있고 유능했습니다. 그러나 스키너는 자신이 군주적인 조직으로 인식한 것에 얽매이는 것을 거부했습니다. 많은 논쟁과 함께, 마침내 스키너는 자신이 브리튼 공화 브리튼을 이끌 것을 수락했습니다.\n\n스키너는 병든 영국을 돕기 위해 대대적인 변화와 재건을 시도했고, 특히 독일의 침공과 이후 철군으로 인해 가정이나 직장에서 쫓겨난 사람들을 돕기 위해 열심히 일했습니다. 이러한 노력은 선출됐거나 저항군에 의해 임명된 많은 의원이 스키너의 제안을 전적으로 너무 급진적으로 보는 것 같다는 사실 때문에 다소 방해받았습니다.  많은 스코틀랜드인과 웨일스인은 통일된 영국의 시대는 오래전에 지나갔다고 믿고 있습니다. 스키너의 새로운 영국이 이 역경 앞에서 굳건히 서 있을지, 아니면 \"볼소버의 야수\"가 그보다 앞선 이들처럼 무너질지는 시간이 지나야만 알 수 있을 것입니다."
