 POLITICS_ADOLFO_LOPEZ_MATEOS_DESC:0 "아돌포 로페스 마테오스는 멕시코 시티의 치과의사이자 교사의 자녀이거나 정치적 야망을 달성하기 위해 멕시코 유산을 가장한 과테말라의 사생아이기도 합니다. 이 이야기는 논쟁의 여지가 있으며, 뒤에 있는 이야기는 그의 반대자들 사이에서 특히 자주 거론되어 왔습니다. 그러나 1946년 이 문제에 대하여 벌어진 유일한 조사과정에서 그가 제공한 경력은 분명히 그를 의심할 여지가 충분했습니다. 그러나 이 작은 과속방지턱은 그가 멕시코 주지사 비서관에서 상원의원이자 멕시코의 주요 집권당인 PRI 의장으로 승진하는 것을 막지 못했습니다. 거기에서 루이스 코르틴스 대통령을 후계자로 두는 것은 우정과 충실한 헌신의 문제였기 때문에 PRI(제도혁명당)에 비정상적이지 않은 쉬운 선거가 보장되었습니다.\n\n로페스 마테오스의 임기는 전반적으로 이전 대통령의 경제적 성공과 안정의 유지로 설명됩니다. 농지개혁, 박물관 건립, 의료 체계와 교육제도의 확대, 전기공업의 국유화 등의 결과는 모두 성공적이였습니다. 그리고 그는 또한 멕시코를 공영권와 OFN 사이의 위치에 유지하도록 노력했고, 이는 결국 두 나라가 멕시코를 잘 섬기게 만들었으며, 두 나라 간의 갈등을 막는 결정적 요인으로 작용하였습니다.\n\n그러나 모든 일이 잘 된 것은 아닙니다. PRI의 연합 관계는 악화되었습니다. 그리고 학생 단체는 정부와 충돌합니다. 일부에서는 PRI가 멕시코에서 성공할 수 있는 정책을 일부러 피하고 있다고 우려합니다. 이제 아돌포 로페스 마테오스는 그의 가장 중요한 결정을 내리기 위해 이 모든 것을 고려해야 할 겁니다. 과연 누가 그를 이어 멕시코 대통령 자리를 승계할까요?"
 POLITICS_LUIS_ECHEVARRIA_DESC:0 "많은 이들에게 루이스 에체베리아 알바레스는 키메라이자, PRI(제도혁명당)의 모든 결점을 엮은 인물이기도 합니다. 멕시코인들 또한 비슷한 생각을 가지고 있지만, 에체베리아 자신은 PRI의 모든 것이 잘 굴러갈 수 있도록 하는 인물이라고 생각합니다. 1922년 멕시코시티에서 태어난 에체베리아는 청년 시절부터 PRI에 가입했습니다. 그는 그곳에서 명성을 얻어 빠르게 당 대표가 되었고, 십수년동안 여러가지 경력을 쌓았으며, 그 경력은 외무부 장관에 도달하면서 절정에 달했습니다. 현재 그는 멕시코를 진정한 독립국의 지위 아래, 냉전 시기의 패권싸움으로부터 분리시켜 중립을 지키려 하고 있습니다. 물론 미국과 일본의 기업 귀족들은 그럴 생각이 없겠지만, 그들은 에체베리아라는 무시무시한 남자와 마주하게 될 겁니다. 만일 그가 성공한다면 멕시코는 외국계 자본의 간섭에서 벗어나 자립한다는 혁명적인 목표를 달성할 수 있을 겁니다.\n\n물론, 자신이 그 결과를 책임져야하겠지만요."
 POLITICS_RAUL_LOZANO_DESC:0 "라울 살리나스 로사노는 1940년 PRI에 가입한 이래 경제 분야에서 일해왔습니다. 그는 경제학자 아내와 결혼했을 뿐만이 아니라, 국립행정기관의 창립자, 재무부의 경제연구원, 그리고 그 경력을 통해 로페즈 대통령 임기동안 경제부 장관을 역임하는 등 수많은 경제 관련 경력을 쌓았습니다. 로사노 본인은 자신이 이루어낸 경력을 막 자랑하지는 않지만, 그 누구도 그의 재능이나 기량을 의심하지 않습니다.\n\n보호주의자인 마드라소와 친OFN 성향 오르다스 등과 후계자 싸움을 벌인 이후, 로사노는 그의 비전을 일본의 원조를 기반으로 하는 경제성장, 미국으로부터의 경제적인 독립, 그리고 PRI 내의 광범위하게 퍼져있는 부패 박멸이라는 3가지 신념을 굳혔습니다. 평생동안 PRI 당원이였던 그는 당 내부의 위선적인 족벌주의부터, 국가 자금을 세탁하는 등 당을 끊임없이 괴롭히고 있는 부패를 증오하게 되었습니다.\n\n개혁가인 로사노는 이제 자신이 만든 줄 위를 타고 있습니다. 단 한번의 추락만으로도 일본의 지배나 미국인이 가져오는 파멸 속에서 무너질 수 있습니다. 심지어, PRI의 부패한 관료들과 싸우는 힘든 싸움을 해내야 합니다.\n\n그러나 그 어떤 대가를 치르더라도 로사노를 막을 것은 없을 것이며, 멕시코는 그 결과가 좋건 나쁘건 간에 \"살리나스의 섹세니오(6년)\"이라는 영광을 보게 될 것입니다."
 POLITICS_GUSTAVO_ORDAZ_DESC:0 "오늘날, 대통령은 화려한 이야기나 풍부한 배경을 필요로 하지 않습니다. 그 사례로 구스타보 디아스 오르다스만큼 더 좋은 예시는 없을 겁니다. 빈민 가정에서 태어나 외모 때문에 어머니에게마저 외면받은채 자라온 오르다스는 늘 근면, 규율 속에서 자신을 단련해 왔습니다. 그는 20년대 초반부터 법조계에서 일을 시작했고, 30년대에 와서는 미래에 대통령이 되는 아빌라 카마초 휘하에서 일하였으며, 50년대에 와서는 상원의원으로, 그리고 지금은 멕시코 전역에서 가장 영향력 있는 인물이 되었습니다. 비록, 이런 엄격한 사람이 20세기의 가장 반항적인 10년 기간동안 적합한 사람이 아닐 지라도 말입니다.\n\n일반적으로 10대들은 락앤롤을 즐깁니다. 하지만 오르다스는 어쿠스틱 기타를 가지고 있습니다. 학생들은 변화를 원합니다. 하지만 오르다스는 현상유지란 이상에 갇혀있는듯 합니다. 독일, 일본이 그 목소리를 덮으려 애쓰고 있어도, 세계는 여전히 자유와 민주주의라는 이상을 외치고 있습니다. 오르다스는 멕시코 정계에서 PRI의 패권을 결코 흔들리게 하지 않으려 할 것입니다. 노동자들은 자신들의 목소리를 외치려 노력합니다. 하지만, 오르다스는 1959년 그랬듯이 그라나데로스(시위 진압 기동대)를 준비할 것입니다.\n\n사람들은 거리에서 행진하고 있으며, 학생들은 그에게 \"입만 큰 원숭이\"라고 비난할 것이며, 어느 날 그가 멕시코에서 미움받는 존재가 될 지도 모르지만, 그는 신경쓰지 않을 겁니다. 그는 멕시코를 그가 적절하다 생각하는 길을 향하여 인도할 겁니다. 엉클 샘의 도움과 강철의 의지를 가진 오르다스를 흔들리게 할 수 있는 자는 아무도 없습니다."
 POLITICS_CARLOS_MADRAZO_DESC: "멀리서 보면, 카를로스 마드라소는 PRI의 완벽한 지도자이자, 멕시코의 지도자이기도 합니다. 그 누구라도 빈곤한 어린시절을 근면과 투지로 맞서왔던 그의 진가를 인정하게 될 겁니다. 그리고, 당에서의 오랫동안 활동한 경력은 당내 사람들의 존경심을 이끌어냈습니다. 그의 뛰어난 웅변실력은 중학교 시절부터 국가의 관심을 끌었으며, 젊은이들과 노동자들을 매료시키는 힘을 가졌습니다. 마드라소는 그의 고향인 남동부에 위치한 타바스코 주지사가 되어 도로, 학교, 병원 건설과 낙농업, 카카오 산업등을 발전시키기 위해 이런 재능을 활용했습니다. 하지만 가장 중요한 점은, 멕시코에 대한 그의 비전은 더 이상 공영권의 노예주나, OFN의 신제국주의자들에게 얽매이지 않는 미래를 원한다는 것일 겁니다. 지속되는 경제 정책과, 그의 광범위한 지지 기반을 통해 마드라소는 멕시코의 다음 지도자로 선택될 수 있었으며, PRI에 새로운 활기를 불어넣는 인물로도 선택되었습니다.\n\n하지만, 마드라소는 지금까지 있어왔던 또다른 지도자 정도로 치부받지 않습니다. 그리고 이 사실은 그의 당내 많은사람에게 경종을 울리는 의미이기도 합니다. \n\n마드라소는 그저 부패해가는 PRI의 새로운 얼굴마담이 되기 위해서 그곳에 올라선 것이 아닙니다. 그는 부패한 당원들을 몰아내고, 이 조직으 근본적으로 개혁하겠다고 맹세했습니다. 그리고 이는 그에게 대항하는 많은 사업가들과 당원들을 결집시키는 결과를 가져왔습니다. 많은 적, 적은 아군만이 있는 마드라소의 대통령직은 멕시코에서 가장 단단하고 오래된 장벽을 극복해야 할 겁니다. 다르게 말하면, 그 장벽은 이제 멕시코시티로 온 \"동남쪽의 사이클론\"을 견뎌야 하는 의미가 될 수도 있습니다."
