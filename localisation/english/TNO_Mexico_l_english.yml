 MEX_Economic_Battlefield_desc:0 "혁명의 여파로 우리나라는 우리 경제의 대외통제를 끝내기 위해 국유화와 보호무역주의를 실시했고 그 결과, 거의 경제적 빈곤국이 되었습니다. 포르피리아토 기간 동안 이들에게 줄 수 있는 큰 돈들에 익숙해져갔고, 미국과 그 너머에서 벌어 들인 이익은 멕시코에서 우위를 되찾기로 결심한 혁명의 승자들에게 로비하는 데에 사용했습니다. 제2차 세계대전은 이러한 시도를 극적인 방식으로 끝냈습니다. 절박해진 전쟁에 연료를 공급하기 위해 멕시코 석유에 의존한 미국인들은 경제적 정복에 대한 꿈을 포기했습니다.\n\n그 이후로, 멕시코는 전 세계에 상품과 석유를 판매하면서 중립을 통해 스스로를 위해 매우 잘 해왔습니다. 그러나 이 경제적 기적은 그 자체로 양날의 검을 증명했습니다. 그들의 욕구는 현재의 번영에 젖어 있었으며, 대다수의 지식인들은 OFN과 공영권 간의 입찰 전쟁을 이용해 이익과 멕시코의 국제적 명성을 높이는 것을 꿈꿉니다. 이미 미국의 대기업과 일본의 자이바츠는 멕시코 문제에서 패권을 놓고 충돌하고 있습니다. 혁명의 이상에서 벗어나려는 서민들의 경계심에도 불구하고, 우리 정치인들 중 일부는 멕시코 중립의 종말을 계획하고 있는 것 같습니다."
 MEX_Fraying_Ideals:0 "닳아버린 이상"
 MEX_Fraying_Ideals_desc:0 "혁명의 진정한 의미를 둘러싼 싸움이 시작되었을 때, 멕시코 혁명의 길고 피비린내 나는 격변은 아직 끝나지 않았습니다. 멕시코 민주주의를 포르피리오 디아스와 그의 부패한 씨엔티피코 파벌로부터 해방시키기 위한 투쟁이였습니까, 아니면 경제의 외국 지배를 끝내기 위한 국민들의 봉기였었습니까? 폭력의 소용돌이에 파벌들이 있었던 만큼 혁명의 이유도 많았습니다. 결국, 승리자들은 PRI, \"해방혁명당\" 또는 \"제도혁명당\"을 창당했습니다. 이 승리자들은 이 모든 것이 무엇 때문이었는지를 결정하기 위해 행동했고, 분단된 국가를 통합했습니다.\n\n이제 PRI는 아이러니하게도 옛 포르피리오의 과두정치를 떠올리게 하는 생물체로 진화했습니다. 멕시코에서 가장 우세한 정당인 PRI는 당을 지지하는 노조와 기술원, 정치인의 대규모 연합을 깨뜨리려고 시작하며, 우리가 어렵게 쟁취한 경제적 독립성을 훼손하려는 외국 계획의 표적이 되었습니다. 많은 사람들은 이제 이데올로기적 갈등에 휩싸였고, 아돌포 마테오스 내각에서 제일 문제시 되는 나쁜 사건입니다. 비록 어느 쪽도 우위를 점하지 못하지만, 한 가지 확실한 것은 어느 파벌이 승리하느냐가 당의 미래를 결정지을 것이며, 이에 따라 멕시코의 미래를 결정지을 것 입니다."
 MEX_mexican_dictatorship:0 "불완전한 독재"
 MEX_mexican_dictatorship_desc:0 "제도혁명당은 마치 야누스같은 두 가지의 얼굴을 가지고 있습니다. 그러나 일반적으로 억압이라는 얼굴보다는 민주주의적 책임의 가면을 더욱 내세우는 편입니다. 그러나 현재 멕시코 내의 불평등과 불만이 고조되고 있으며, 부패가 횡행하고 파벌주의가 당을 괴롭힘에 따라 당은 점차 당근 대신 채찍을 들려 하고 있습니다. 그러나 제도혁명당의 지배기반은 민주주의적 구조라는 환상에 의존하기 때문에, 이러한 상황이 영원히 유지될 수는 없을 겁니다."
 MEX_rural_depression:0 "농업혁명"
 MEX_rural_depression_desc:0 "'땅과 자유'라는 혁명 구호 아래, '에히도'라는 집단농장 제도가 탄생했습니다. 이 제도 하에서 토지는 연방의 소유이지만, 이는 집단 경작을 하는 농민 공동체들에게 분배됩니다. 이 제도의 본래 목적은 전에 없었던 자치권을 멕시코 농민들에게 부여하는 것이었습니다. 그러나 이 제도는 현재 허술한 관리체계와 부패로 인해 제대로 작동하지 않고 있으며, 녹색 혁명에 의해 형성된 현대적 농업제도에 비해 그 효율성을 드러내지 못하고 있습니다."
 MEX_the_leviathan_4:0 "레비아탄"
 MEX_the_leviathan_4_desc:0 "멕시코의 거대한 정당-국가적 관료체제는 수십년동안 이 국가를 지배해 왔으며, 노동자, 지주, 소작농 계층 모두를 후원관계와 행정 관계의 광대한 체계 안에 망라해 왔습니다. 우리는 이 제도 아래에서 국가의 부와 국민들의 생활수준을 꾸준히 향상시킬 수 있었지만, 동시에 이 제도는 사회 각계에서 부패를 만연하게 하였습니다. 정치적 편의성을 위해 효율성은 끊임없이 희생되고 있으며, 이는 국가의 행정, 재정적 부담을 가중시키고 있습니다."
 MEX_mexican_miracle_dummy:0 "멕시코의 기적"
 MEX_mexican_miracle_dummy_desc:0 "멕시코는 지나 10년동안 유례없는 경제성장을 이루어 왔습니다. 인구, 중산층, 삶의 질, 공기업과 사기업의 성장은 기하급수적으로 수직상승하고 있으며, 이 상승곡선은 지금도 멈출 기세를 보이지 않습니다. 거기다 미국과 공영권에서 오는 외국인 투자자들의 존재는 우리나라의 지속적인 경제번영에 커다란 힘이 되었습니다.\n\n그러나, 우리는 이러한 순풍이 풍파가 되지 않도록 신중해야 합니다. 정부는 이러한 기적적 신화가 흔들리지 않도록 외국인 투자자와 국내 투자자의 균형을 맞추어야 합니다. 멕시코의 꿈이 사라지지 않기 위해서라도 말입니다."
