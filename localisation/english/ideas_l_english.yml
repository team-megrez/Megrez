 student_mobilization_idea:0 "학생 동원"
 spiritual_mobilization_idea:0 "국민정신 총동원"
 spiritual_mobilization_idea_desc:0 "\"사치는 적이다!\" 절약, 청결, 그리고 중노동이 국가적 미덕으로서, 더 많은 인적 자원을 전쟁 수행에 동원할 수 있습니다."
 office_of_strategic_services:0 "전략사무국"
 office_of_strategic_services_desc:0 "§L전략사무국(OSS)은 세계 제2차대전 간 미국에서 설립된 정보기관이었습니다. 그것은 전시 정보기관이었으며, 중앙정보국(CIA)의 전신입니다.§!"
 nkvd:0 "NKVD"
 nkvd_desc:0 "§L줄여서 NKVD라 불리는 내무인민위원회는 공산당 내에서 직접 권력을 실행할 수 있는 소련의 법 집행기관 이였습니다. 그들에게는 국경 방어 및 첩보 활동 임무가 주어졌으며 여기에는 해외에서의 정치적 암살과 외국 정부에 영향을 미치는 국외에서의 공산주의 운동의 스탈린주의 정책의 시행 등이 포함되어있었습니다.§!"
 nkvd_2:0 "NKVD"
 nkvd_2_desc:0 "§L줄여서 NKVD라 불리는 내무인민위원회는 공산당 내에서 직접 권력을 실행할 수 있는 소련의 법 집행기관 이였습니다. 그들에게는 국경 방어 및 첩보 활동 임무가 주어졌으며 여기에는 해외에서의 정치적 암살과 외국 정부에 영향을 미치는 국외에서의 공산주의 운동의 스탈린주의 정책의 시행 등이 포함되어있었습니다.§!"
