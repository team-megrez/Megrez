 great_depression:0 "대공황"
 great_depression_desc:0 "대공황은 미국의 증시 폭락에서 시작되어 전 세계로 퍼져나가, 치솟는 실업률과 세입의 급감을 불러왔습니다. 미국인들과 그 정부가 또 다른 전쟁에 참전할 수 없을 정도로 걱정하는 것은 당연한 것입니다."
 new_deal:0 "뉴딜"
