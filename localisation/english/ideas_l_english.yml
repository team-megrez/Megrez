 neutrality_idea:0 "중립 외교 정책"
 neutrality_idea_desc:0 "중립은 때때로 비겁한 태도로 간주될 수도 있지만, 이 국가는 격동이 잦아들 때까지 어느 한 편에 서는 것보다 그러지 않는 게 낫다고 믿고 있습니다."
 anti_soviet_pact:0 "반소비에트 협정"
 anti_soviet_pact_refused_call:0 "반소비에트 협정 거부"
 anti_soviet_pact_refused_call_desc:0 "반공 전쟁에 참전을 요청하였을 때 이 나라는 반 소비에트 협정을 이행하지 않았습니다. 이것은 현재의 정부에 대한 국민의 의혹을 일으키는 공산당 지지자 증가에 박차를 가했습니다."
 anti_soviet_pact_desc:1 "조약에 포함된 국가가 소련에 의해 공격을 받을 시, 다른 모든 회원국이 전쟁에 소집될 것입니다. 소련과 이미 전쟁중인 회원국은 소집되지 않을 것입니다."
