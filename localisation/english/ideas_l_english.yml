 internationalism:0 "국제주의"
 internationalism_desc:0 "우리는 국경을 넘어 이념이 확산되는 것을 강하게 믿고 있습니다. 또한 우리가 그 국경을 넘을 것에 한계를 느낄 수 없습니다."
 combined_bomber_offensive:0 "제병협동 폭격 공세"
 the_long_lance:0 "장창 어뢰"
 the_long_lance_desc:0 "§L통상 '장창(롱 랜스)'라는 별칭으로 불리는 93식 어뢰는, 이 시대에 가장 진보한 어뢰입니다. 일본에 의해 개발되었고 서구에서는 사용되지 않았으며, 범위 내의 더 크고 두꺼운 장갑을 한 군함을 사냥하는데 효과적인 방법으로 작은 함선에 장착되었습니다.§!"
