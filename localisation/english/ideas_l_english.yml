 air_war_plans_division_focus:0 "항공전 계획국"
 air_war_plans_division_focus_desc:0 "확고한 제공권을 얻어 이용해야만 추축국 세력을 이길 수 있습니다. 전투기와 전략폭격기의 생산과 발전을 위한 장기 계획이 가능하게 할 뿐만 아니라 실제로 달성할 수 있습니다."
