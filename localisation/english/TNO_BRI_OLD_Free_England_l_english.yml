 FEN_Pauline_Gower:0 "폴린 가워"
 FEN_Pauline_Gower_hog_desc:0 "§Y총리 대리인\n국민보수주의§!\n------------\n§L데이비드 스털링을 MSA의 왕으로 본다면, 폴린 가워는 MSA의 고관이라고 할 수 있습니다. 서로를 오랫동안 알아왔기 때문에, 전자가 수상 자리에 오르자 후자를 부사령관으로 삼은 것은 당연한 일이라고 할 수 있죠. 근데, 그래서 폴린 가워가 누군가요?\n\n1910년에 태어난 가워는 아주 어린시절부터 하늘을 나는 것에 매료되었으며, 2차 세계대중에는 새로이 창설된 항공대의 보조병의 여성분과의 대장으로 임명되면서 이름을 남겼습니다. 제도가 독일인들에게 함락당하자, 그녀는 저항군에 참가했으며, 데이비드 스털링과 아서 해리스와 같은 이들과 만나 친밀한 관계가 되었습니다. 이제, 이 즐거운 여자가 국가의 최고 공직의 자리에 올랐으니, 폴린 가워의 미래는 창창해보이며, 영국은 마침내 자기 두 발로 서는 기회가 될 것입니다.§!"
 FEN_John_Woodhouse:0 "존 우드하우스"
 FEN_John_Woodhouse_eco_desc:0 "§Y재무장관\n국민보수주의§!\n------------\n§L만약 당신이 SAS에 대해 많이 알지는 못하는 사람에게, SAS 출신 인물 중 가장 유명한 사람의 이름을 대라고 한다면, 데이비드 스털링과 함께 존 우드하우스의 이름이 나올 확률이 가장 높을 것입니다. 1922년에 태어난 우드하우스는, 도셋 연대의 중령의 아들로 태어났기 때문에 군인을 그의 소명으로 삼았습니다. 1942년에 입대한 이후, 연합군은 계속해서 패배하고 있었지만 그의 충성심은 여전히 영국에 남아 있었습니다. 그러나 영국이 독일의 속국이 되는 것을 감내할 수 없었던 그는 저항군에 투신했고, 빠르게 계급을 올려가며 스털링과 좋은 관계를 맺었습니다.\n\n이제 협력정부는 무너졌고, 선거는 끝났으며, 스털링이 다우닝 가에 앉았습니다. 우드하우스는 정치가라고 말하기는 어려웠지만 그만이 오랜 친구의 부름에 재무장관의 자리에 앉을 수 있었습니다. 이러한 임명은 사람들과 영국 정계에 속한 이들의 놀라움을 가져왔지만, 그래도 하나는 확실합니다. 존 우드하우스가 여기, 바로 여기에 있을 것이라는 것이요.§!"
 FEN_Arthur_Harris:0 "아서 해리스"
 FEN_Arthur_Harris_for_desc:0 "§Y외무장관\n전제주의§!\n------------\n§L아, 아서 해리스라. 어디부터 시작해야 할까요?\n\n1차 대전과 2차 대전의 참전용사, 재능 있는 조종사에이스, 영국 저항군의 영웅. 이러한 수식어들조차도 그를 설명하는 데에는 충분하지 않습니다. 왕립 공군의 원수는 여러 측면을 지니고 있고, 그러한 측면의 대부분은 대중에 공개되지 않았습니다. 스털링의 가장 오래된 협력자이자 가장 오래된 친구 중 하나인 그는 내전 중 공중전을 지휘하는 데에 있어 핵심 인물이었으며, 전쟁의 먼지가 가라앉자 저항군에서 가장 칭송받는 아이콘 중 한 명이 되었습니다.\n\n그러나 해리스의 인생은 스털링이 권력을 잡자 예상하지 못한 방향으로 바뀌었습니다. 그는 이제 다른 전장에 섰습니다. 실제 전장보다 덜 위험하지만, 실제 전장만큼 치열한, 정치라는 전장에. 외무장관으로 임명된, 이 철저한 반독주의자 원수는 반드시 영국을 세계 무대의 원래 자리로 돌릴 것이고, 파시스트의 그림자가 미치지 못하는, 햇빛이 비치는 곳을 확보할 것입니다.§!"
 FEN_Richard_Hull_sec_desc:0 "§YHome Secretary\nDespotism§!\n--------------\n§LAmong Stirling's cabinet, many names stand out, but perhaps none as much as Richard Hull, at least in recent memory. A soldier by trade, just like many of his colleagues in the MSA, Hull made waves among the Resistance when he proved himself to be a remarkably efficient general during the English Civil War. Of course, this came as no surprise to those who knew him, but the conflict was the defining factor that put his name on the map.\n\nHaving already been acquainted with Stirling before the civil war broke out, the latter now nominated him to be his Home Secretary, keeping with his tradition of nominating mostly military men: this hasn't come off as much of a surprise, however, as what would the Movement in Support of the Army be without them?§!"
 FEN_Philip_Toynbee:0 "필립 토인비"
 FEN_Philip_Toynbee_hog_desc:0 "§YDeputy Prime Minister\n$communist_bolshevism_subtype$§!\n--------------\n§LCommunism was amongst the most eagerly sought after targets of the Nazi's when they invaded Britain, and most of its proponents had the good sense to flee or go underground as the German tide swept over the isles. Philip Toynbee, a writer and newspaper author was amongst the small dedicated group who chose the latter. Falling in with Reg Birch, the two struck up an odd friendship even as much of the rest of the party was hunted down after Cable Street, and now that Communism is in the ascendance Mr Toynbee finds himself the trusted lieutenant of the General Secretary, though in truth he spends more time writing that governing.§!"
