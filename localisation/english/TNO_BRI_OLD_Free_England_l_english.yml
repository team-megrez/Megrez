 FEN_Reg_Birch_eco_desc:0 "§YChancellor of the Exchequer\n$communist_bolshevism_subtype$§!\n--------------\n§LIn the Wilson Government, there are two outstanding political factions. Those loyal to Wilson himself, and those loyal to the ideals of slain communist martyr Harry Pollitt. Reg Birch is the man who leads these ardent communist hardliners, one of the few leadership figures to survive the disaster at Cable Street. Birch and the Pollittites are generally supportive of the direct the government heads in, but are also of the belief that it does not go nearly far enough. Something that they may seek to take umbrage with should the situation in Britain deteriorate badly.§!"
 FEN_Heinrich_HMMLR:0 "하인리히 HMMLR"
 FEN_YDL_Government:0 "신민주 법치정부"
 FEN_David_Eccles:0 "데이비드 에클레스"
 FEN_David_Eccles_hog_desc:0 "§Y총리 대리인\n보수주의§!\n--------------\n§L에클레스의 정치 인생은 선출된 이후로 극적으로 변했습니다. 독일인이 침공한 것입니다. 몇 년 동안 협력정부의 의회에서 백밴처로 일한 그는 그러는 동안 HMMLR에 의회 내부에서 정부를 제공했으며, 이는 킴 필비와 비견될 정도로 중요한 정보의 출처였습니다. 그리고 필비와 마찬가지로 그러한 행동은 전후 정부의 수상에게 보답받았습니다. 젤리코와 민주주의자들의 가까운 동맹인 그는, 현 잉글랜드의 현상을 유지하기 위해서 싸울 것이며, 가장 필요한 개혁만을 수용할 것입니다.§!"
