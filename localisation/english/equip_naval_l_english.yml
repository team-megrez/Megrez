l_english:
 naval_equipment: "함정"
 submarine_1: "벨트크리크기 잠수함"
 submarine_2: "개선된 잠수함"
 submarine_3: "발전된 잠수함"
 submarine_4: "현대 잠수함"
 submarine_1_desc: "이 디자인은 실질적으로 효과적인 교전 행동을 가능하게 했던 최초의 수중 함정에서 상당한 개선이 이루어졌습니다. 최초의 잠수함의 휘발유 발전 엔진이 디젤 발전 엔진으로 대체되면서 작전 거리와 수상 속도가 비약적으로 상승했습니다. 적 함선과의 전투에 있어서는 보통은 잠수 가능한 경어뢰정처럼 행동하지만 잠항속도나 상대적으로 짧은 시간 동안 수중에 남아있을 수 있는 지구력은 부족합니다. 이들은 벨트크리크 동안 주요 해군 강국들이 사용했던 잠수함입니다."
 submarine_2_desc: "이전의 잠수함 디자인이 진화 형태인 이 함정들은 일부는 '순양함'의 구상을 잠수함에 적용해 더 많은 무장을 배치하고 수상에서의 능력에 크게 집중했지만 그 외에는 다른 방향을 추구해 해저에서의 능력과 성능을 확장하고자 합니다."
 submarine_3_desc: "이전의 디자인에서 얻은 소득으로 수중에서의 활동 범위, 속도, 전반적인 능력이 모두 증가하면서 잠수함의 개발은 '순양함'의 형태에서 멀어졌고 수중에서의 능력을 크게 강화하는 방량으로 나아가게 되었습니다. 이전의 형태에 비해 크게 개선된 이번 잠수함은 상당한 양의 어뢰를 장착했고 모든 수상함에게 타당한 위협이 되고 있습니다. 그러나 아직도 잠항 기간, 활동 범위, 속도 등은 제한되어있고 부상했을 경우에는, 특히 항공기를 상대로는 여전히 취약합니다."
 submarine_4_desc: "배터리 용량의 비약적인 증가, 잠항 상태에서도 가능하게 된 환기 시스템의 진보, 그리고 전반적으로 정제된 디자인으로 이들은 바다에서 대부분의 시간을 잠행하고 있을 수 있는 첫 잠수함이 되었습니다. 이들은 해상전에서의 상당한 변화의 상징이며 잠수함의 지배권은 진정한 공포가 되었습니다. 이런 함정들은 그들을 개발하고 배치한 나라들에게 대양을 지배할 능력을 제공해주었습니다."
 ship_hull_submarine_1_desc: "$submarine_1_desc$"
 ship_hull_submarine_2_desc: "$submarine_2_desc$"
 ship_hull_submarine_3_desc: "$submarine_3_desc$"
 ship_hull_submarine_4_desc: "$submarine_4_desc$"
 destroyer_1: "벨트크리크기 구축함"
 destroyer_2: "개선된 구축함"
 destroyer_3: "발전된 구축함"
 destroyer_4: "현대 구축함"
 destroyer_1_desc: "벨트크리크는 구축함에 대한 새로운 수요를 가져왔습니다. 함대를 보호하는데 필요할 뿐만 아니라 협상국의 수송선을 보호하기 위해서도 과로해야했습니다. 이런 필요로 구축함의 디자인은 간소화되었고 수요에 맞추기 위한 대량 생산에 들어갔습니다. 이 시기의 함선은 일반적으로 1000톤 정도 되었고 이전의 모덴보다 더 큰 어뢰 한 쌍을 달고도 최고 속도 34노트로 항해할 수 있었습니다."
 destroyer_2_desc: "1935년, 새로운 항공기 모델들의 배치의 가능성이 증가하면서 해군 역시도 더 많은 항공모함을 배치하기 시작했고 어떤 이들은 넓은 전장에서 항공모함이 얼마나 유용할 지에 대해 의심하기도 했지만 항공기가 함선에 가하는 위협에 대한 걱정은 증가하고 있었습니다. 독일의 중국 개입 중의 항공모함 작전과 브리튼의 계속된 활동은 항공모함을 해군에서 사용할 이유가 존재한다는 것을 온 세계에 보여주었습니다. 그 결과로 구축함의 주 무장에는 양용포가 도입되었고 구축함의 대공 능력을 크게 개선하는 것으로 그 유용성을 증가시켰습니다. 이 함선들은 2,500톤에 달하며 보다 더 현대적인 순양함에서 어뢰 탑재를 줄이면서 이를 벌충하기 위해 어뢰 탑재량을 증가시켰습니다."
 destroyer_3_desc: "제2차 벨트크리크가 시작되며 세계의 해군은 값싼 대공포대가 필요해졌습니다. 항공모함 전투의 성공은 온 세계에 구축함이 단순히 정찰과 대공 뿐만 아니라 현대전에서 주력함을 상대할 때도 필요하다는 것을 보여주었습니다. 발전된 대잠기술 또한 수송선에 대한 가장 큰 위협과 맞서 싸울 때 필수적인 역할을 해내면서 대잠과 대공 수단으로서의 구축함에 대한 수요를 더 강화시켰습니다. 이전까지는 구축함에 대한 투자는 순양함과 신형 순양전함에 밀려 감소해왔지만 구축함은 함대와 수송선의 양 쪽의 체계에서 핵심적인 부분을 차지하며 이전의 지위를 되찾기 시작했습니다. 이전의 형태보다 크지는 않지만 평갑판과 더 많은 어뢰를 장착하면서 기술적으로는 훨씬 더 발전되었습니다."
 destroyer_4_desc: "이제 제2차 벨트크리크의 끝이 다가오며 세계의 해군들은 거의 무제한으로 잠수해 있을 수 있는 새로운 잠수함과 모든 주력함을 다 부수고도 남을 만큼 비행기를 가득 적재한 항공모함에 적응해야만 했고 거대한 포를 장착한 순양함들은 항공모함과 잠수함을 상대할 때는 무용지물이 되어갔습니다. 함대를 보호하는 역할은 앞으로는 양용으로 사용할 수 있는 속사 포대로 겁없이 폭격을 시도하는 항공기를 파괴해버릴 수 있는 구축함이 거의 단독으로 맡게 될 것이라는 것이 대부분의 해군 이론가들의 생각입니다. 설계자들이 더욱 더 많은 대공무기와 역시 더 많은 주력무기를 장착하면서 이런 함정의 배수량 역시 증가해서 3,000톤에 다다랐습니다."
 ship_hull_light_1_desc: "$destroyer_1_desc$"
 ship_hull_light_2_desc: "$destroyer_2_desc$"
 ship_hull_light_3_desc: "$destroyer_3_desc$"
 ship_hull_light_4_desc: "$destroyer_4_desc$"
 light_cruiser_1: "벨트크리크기 경순양함"
 light_cruiser_2: "개선된 경순양함"
 light_cruiser_3: "발전된 경순양함"
 light_cruiser_4: "현대 경순양함"
 torpedo_cruiser: "어뢰 순양함"
 torpedo_cruiser_desc: "어뢰를 장비한 작은 함선들로 효율적이면서도 싼 가격으로 더 큰 전함을 물리칠 수 있다는 청년학파의 교리에 기초한 이 순양함들은 주무장을 어뢰로 탑재했습니다. 어뢰 순양함의 대부분은 1890년대 이후 대부분의 국가의 해군에서 흥미를 벗어났지만 그렇지 않았던 국가의 대부분은 1900년대 초까지 이를 운용했습니다. 현대의 어뢰 순양함은 잠수함이 수송할 수 없을 만큼 많은 어뢰를 사용하도록 설계되었습니다."
 light_cruiser_1_desc: "더 질 좋은 장갑과 스팀 터빈 엔진의 개발은 가벼운 장갑을 두른 순양함의 부상을 낳았습니다. 기존의 순양함들보다 더 빠르고 방호력을 높인 이들의 설계는 1910년대에 기존의 것을 대체했습니다. 다른 동종의 함선들보다 더 가볍고 작지만 그들도 순양함이기 때문에 넓은 행동 반경을 보유하며 온 세계에서 독자적으로 행동할 수 있습니다."
 light_cruiser_2_desc: "전간기 동안 드레드노트 경쟁부터 선보여왔던 더 거대한 순양함들은 개량을 거쳐왔습니다. 정치와 경제가 많은 해상 열강들의 목을 조이면서 새로 생산된 설계는 이전 세대보다 아주 적은 양의 크기 증가만이 있었고 대신 더 큰 포를 장착하거나 3중 포탑과 4중 어뢰 신관의 채택 빈도를 높이는 등 화력에서 진보를 이루었습니다. 해상전에서 항공 기술의 중요성 역시 증가하면서 열을 늘린 기관포의 보조를 받는 고각도 양용포가 채택되기도 했습니다."
 light_cruiser_3_desc: "가용 가능한 투자 금액의 증가로 전간기의 끝과 제2차 벨트크리크의 초입에 건조된 새로운 순양함들은 다시 크기가 조금 증가했습니다. 주포의 구경은 극소의 예외를 제외하면 또다시 변경되지 않았지만 추가적인 포탑을 장비하거나 각 포탑에 달린 포신의 수를 늘리는 것으로 화력은 증가했습니다. 부무장은 쌍발 양용포를 달거나 아예 대공 전용무기를 배치하고 이를 개선된 사격통제 장치에 연결하는 것으로 더욱 강해졌습니다. 또한 이번 세대에서는 순양함에 레이다 체계를 채택하는 빈도가 크게 늘어났습니다."
 light_cruiser_4_desc: "순양함은 지난 전쟁과 전후의 초기 시기에는 이전과 비슷했지만 거기서 나온 수많은 교훈이 통합되었습니다. 항공기가 함선의 가장 큰 위협으로 드러나자 설계자들은 더 나은 사격통제장치, 포대간의 더 향상된 동조, 레이다 등으로 대공 능력을 더더욱 향상하는 것에 집중했습니다. 일부 해군은 주무장의 사격 속도를 극적으로 개선해 줄 자동 장전 기술을 실험하고 있기도 합니다."
 heavy_cruiser_1: "벨트크리크기 중순양함"
 heavy_cruiser_2: "개선된 중순양함"
 heavy_cruiser_3: "발전된 중순양함"
 heavy_cruiser_4: "현대 중순양함"
