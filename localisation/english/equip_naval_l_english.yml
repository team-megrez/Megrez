 ship_hull_cruiser_1_desc: "$light_cruiser_1_desc$"
 ship_hull_cruiser_2_desc: "$light_cruiser_2_desc$"
 ship_hull_cruiser_3_desc: "$light_cruiser_3_desc$"
 ship_hull_cruiser_4_desc: "$light_cruiser_4_desc$"
 battle_cruiser_1: "벨트크리크기 순양전함"
 battle_cruiser_2: "개선된 순양전함"
 battle_cruiser_3: "발전된 순양전함"
 battle_cruiser_4: "현대 순양전함"
 battle_cruiser_1_desc: "벨트크리크 직후의 몇 년 동안 해군 열강들은 모두 새로운 세대의 더욱 강력한 전함의 설계 작업을 시작했고 순양전함은 '고속 전함'의 역할을 수행하게 되었습니다. 그들의 설계는 중간 단계를 구성하는 것을 염두에 둔 것으로 각자의 방식에 따라 낡은 전함과 싸울 수 있는 화력이나 사거리를 갖추고 더 가벼운 순양함을 추적하고 더 현대화된 전함을 상대로는 도망쳐서 얻어맞지 않는 속도를 가지게 되었습니다."
 battle_cruiser_2_desc: "순양전함 발주의 첫 파도가 전 세계를 휩쓴 이후 그 설계는 개선의 가능성에 대한 철저한 조사가 이루어졌습니다. 더 나은 거리측정기가 도입되었으며 삼중 포신 포탑의 설계를 개선해 중량을 줄이고 장갑을 증강했으며 더 많은 수상기 공간을 확보해 함선의 정찰 능력을 향상할 수 있었습니다. 이러한 새로운 세대의 설계는 다른 나라들에서 폭넓게 받아들여졌으며 2차 해군 경쟁이 시작되어 국가의 예산이 휘도록 만들었습니다."
 battle_cruiser_3_desc: "순양전함 설계의 발전은 이러한 함선들의 역할의 재평가를 가져왔고 이전까지의 발전의 궤적에 대한 수정을 낳았습니다. 새 함선은 이전까지의 좋지 않은 장갑을 그대로 유지했지만 주포의 발전 방향을 크게 바꾸어 보통은 구경을 줄이는 대신 속도를 향상시키는 주포 설계를 채택했습니다. 대부분은 주포 6문을 이중이나 삼중 포탑에 장착하고 이러한 주포의 대부분은 11-12인치 정도의 크기를 가졌습니다."
 battle_cruiser_4_desc: "1940년대 중반, 순양함의 속도에 진짜 주력함들이 한눈을 팔지 못할 정도로 위협할 수 있는 화력을 가지면서 순양전함의 진화는 정점에 이르렀습니다. 이러한 함선의 화력은 항공모함의 대두와 함께 쓸모가 없어졌지만, 해안 포격과 항공모함 호위 임무에는 매우 유용했습니다. 기능적으로는 대형화된 순양함들이 더 무거운 장갑과 주포로 무장하면서 순양전함 대부분은 주포를 6~9문을 달고 극단적으로 빠른 속도를 가지게 해서 전함을 묶어둘 만큼의 장갑 관통력과 사거리를 가지는 한편 호위하는 구축함과 경순양함을 더욱 잘 상대해 단독으로도 효과적인 수송선 사냥을 할 수 있도록 만들었습니다."
 battleship_1: "벨트크리크기 전함"
 battleship_2: "개선된 전함"
 battleship_3: "발전된 전함"
 battleship_4: "현대 전함"
 battleship_1_desc: "벨트크리크가 시작하기 조금 전에 설계되고 발발한 이후에야 완공된 이 함급은 전쟁이 시작하기 전에도 해군의 발전은 가장 높은 경지에 이르렀음을 나타냅니다. 이들은 전쟁에서 함대를 이끄는 함선이었으며 전후에도 오랫동안 높은 잠재력을 유지했습니다. 그들은 이전 세대의 드레드노트보다는 틀림없이 빠르지만 가장 두드러진 차이는 더욱 증가한 무장입니다. 그들은 8에서 10문의 주포를 탑재했으며 대부분은 이중 포탑을 사용하나 일부는 삼중 포탑을 도입했습니다. 그들의 파괴적인 화력과 두꺼운 장갑은 그들이 벨트크리크의 해전 중에 함대의 핵심이 되도록 만들었지만 계속된 반전으로 그 가격은 빠르게 상승했습니다. 그들은 이전의 군함들보다 훨씬 더 막대한 투자를 요구했지만, 이 함급에서 일어난 일은 앞으로의 일의 그림자일 뿐이었습니다."
 battleship_2_desc: "드레드노트 레이스의 종말은 대규모의 해군 건조산업이 중지되고 1925년까지의 기간에 엄청난 수준으로 성장했던 해군에 대한 투자가 마침내 몰락하도록 만들었습니다. '열강'들은 다음의 10년 동안 이미 건조에 들어간 함선의 건조를 천천히 마무리짓는 한편, 해군 예산의 부담을 줄이기 위해 더 작은 함선의 개발에 집중했습니다. 30년대 초가 되어서야 열강들은 고속전함의 설계를 연구하기 시작했습니다. 이런 전함 설계는 더욱 현대화된 것이고 더욱 개선된 거리측정기, 강력한 유류 엔진, 16~18인치의 주포를 탑재했지만 일반적으로는 이전의 함선에서 극적인 변화를 가져오기보다는 최선의 가격 안에서 만들 수 있는 강력한 함선을 만드는 데 집중해 이전의 형태를 반복한 것이 되었습니다."
 battleship_3_desc: "제2차 벨트크리크가 목전에 다가오고 국제적인 긴장이 그 어느 때보다 높아지자 설계자들은 다가올 전쟁에서 싸울 새로운 세대의 함선을 건조하고자 합니다. 어떤 국가는 그들의 해군의 희망을 항공모함에 두는 것으로 선회했지만 그렇지 않은 국가에서는 여전히 주력함에 대응하는 최우선적인 역할은 전함이며 항공모함은 오직 보조적인 역할만을 할 뿐이라고 주장합니다. 이런 국가들은 그들의 새로운 설계를 완전히 개편하는 것이 아니라 더 향상된 장갑을 두르고 더 효과적인 주포와 포탑을 탑재하며 속도를 향상시키는 쪽에 집중합니다."
 battleship_4_desc: "제2차 벨트크리크가 막을 내리며 열강들은 해상 항공력이 함포를 탑재한 모든 주력함을 누르고 승리했음을 인정하기 시작했습니다. 그러나 어떤 국가들은 해안 폭격기능과 위신의 문제, 함대 내에서의 항공모함의 지원, 심지어는 옛 역할의 유지 등을 이유로 전함의 개발을 고집합니다. 어떤 설계자들은 이런 전함의 생존 가능성을 올리기 위해 대공무기들을 잔뜩 달기도 했습니다. 이런 전함들 대부분이 몇 년 동안 작전을 지속할 수는 있겠지만 어떤 나라에서는 이미 전함을 고물로 취급하고 있습니다."
 ship_hull_heavy_1_desc: "$battleship_1_desc$"
 ship_hull_heavy_2_desc: "$battleship_2_desc$"
 ship_hull_heavy_3_desc: "$battleship_3_desc$"
 ship_hull_heavy_4_desc: "$battleship_4_desc$"
 carrier_1: "실험적 항공모함"
 carrier_2: "개선된 항공모함"
 carrier_3: "발전된 항공모함"
 carrier_4: "현대 항공모함"
 carrier_1_desc: "수상기모함의 운용 경험에서 교훈을 얻었고 작업을 시작할만한 자원이 있던 국가의 해군들은 항공기를 바다로 옮길 수 있는 다음 세대의 함선의 개발을 시작했습니다. 이전 세대와는 달리 이 항공모함들은 항공기의 이륙과 귀환, 착륙이 가능한 비행갑판이 장착되어 있습니다. 민간 함선과 수상기모함이 개장된 이러한 함선의 대부분은 비좁은 비행갑판과 격납고를 설치조차 제한적이지만 함선이 바다에서 항공 지원을 효과적으로 운용할 수 있다는 것을 분명하게 증명했습니다."
 carrier_2_desc: "1930년대 개발된 이러한 함선들은 이전까지의 '전통적인' 군함에 집중한 함대에 항공 정찰 능력과 경전투기의 사거리를 제공하기 위해 설계되었습니다. 그들의 활동 범위는 비약적으로 상승했으며 대양에서 최고 속도로 작업을 하고 있는 함대를 계속해서 따라잡을 수 있을만큼 빠르게 만들기 위해 수많은 노력이 투입되었습니다."
 carrier_3_desc: "해군 항공 시대의 대규모의 해전으로 바다에서의 전투에 중대한 영향을 미치는 항공기의 힘이 드러나자 많은 열강들은 그들의 항공모함의 개발이 뒤처져있다고 느끼게 되었습니다. 함대의 항공모함들은 빠르게 다른 함선들 가운데에서 최고의 잠재력을 보여주었지만 그들 역시 건설을 위해서는 긴 시작과 엄청난 자원을 필요로 하는 거대한 함선입니다. 대양에 공군력을 투사하는 능력을 강화하는 질주의 한바탕에서 해군 강군들은 현존하는 가벼운 항공모함에서 더 거대한 버전의 설계로 선회해 그들의 해군 항공 능력을 빠르게 촉진하고자 했습니다."
 carrier_4_desc: "항공모함 설계의 계속된 발전은 더 큰 모델의 개발로 이어졌고 이러한 함선들은 최초의 중형항공모함의 크기였지만 전쟁 중 만들어진 모든 설계가 만들어낸 발전이 집대성되었습니다. 대부분은 훌륭한 장갑의 보호를 받고 적의 사기를 꺾을 대공 화력을 갖추면서도 장비의 신뢰도를 크게 상승시켰습니다. 그러나 대구경의 부무장의 개념은 버리고 대신 더 작은 양용포를 장비했습니다."
 ship_hull_carrier_1_desc: "$carrier_2_desc$"
 ship_hull_carrier_2_desc: "$carrier_3_desc$"
 ship_hull_carrier_3_desc: "$carrier_4_desc$"
 SH_battleship_1: "드레드노트"
 SH_battleship_2: "개선된 드레드노트"
 SH_battleship_1_desc: "드레드노트 경쟁이 절정에 달하며 이들은 말 그대로 괴물이 되었습니다. 크기와 화력은 그 어느 때보다도 거대해졌고 가격은 천정부지로 솟구쳤으며 그들의 건조를 고려하는 나라조차 거의 없어졌습니다. 그럼에도 불구하고 해군력의 우월성을 나타내는 이 진정으로 강력한 무기를 소유한 국가가 있었습니다. 드레드노트는 그들의 이전 세대 이상으로 열악한 제작 환경을 거쳤습니다. 급작스러운 설계 작업, 건조 직전의 설계 변경, 건설 도중의 필요한 엄청난 양의 자원 부족, 공사를 서두르라는 엄청난 압력, 그리고 거대한 메커니즘으로 인한 순전한 크기와 복잡성은 모두 거대한 장갑의 거죽 뒤에 설계 결함 및 취약성을 숨기게 되었습니다. 이 설계는 18인치 상당의 주포 12에서 15문을 장비했습니다."
 SH_battleship_2_desc: "대 드레드노트 경쟁의 여운이 사라지자 해군 설계자들은 앞으로의 계획에서 드레드노트의 위치에 대해 숙고했습니다. 새로운 세대의 소위 '고속전함'이 관련된 임무를 맡게 하도록 합의가 이루어지며 주요 목표에서 속도에 대한 고려가 제외되었고 대신 전례없는 수준의 극단적인 장갑 보호를 받게 되었습니다. 발전된 16인치의 주포는 더 싼 값에 18인치의 장갑을 관통할 수 있게 되었습니다."
 ship_hull_super_heavy_1_desc: "벨트크리크 동안 주요한 육상 전투가 종결된 이후 해군 건설에 투자되는 자원이 빠르게 증가하며 크기, 화력, 장갑, 주포, 그리고 무엇보다 가격이 모두 급격하게 상승하는 경향이 특징적인 이러한 설계가 최초로 탄생했습니다. 이러한 함선들은 세계 유수의 해군 열강들을 단순히 위대함을 가장하려는 국가들과는 다른 차원으로 이끌었지만 나름대로의 문제가 있었습니다. 너무 빠른 개발과 급한 건조로 인해 설계상의 결함과 지속적인 기술적 문제가 발생한 것입니다. 이러한 함선들은 18인치 상당의 주포 8~10문으로 무장했으며 비슷한 함선들의 공격을 방어할 수 있을 만큼의 장갑을 장비했습니다. 드레드노트 경쟁이 절정에 달하며 이들은 말 그대로 괴물이 되었습니다. 크기와 화력은 그 어느 때보다도 거대해졌고 가격은 천정부지로 솟구쳤으며 그들의 건조를 고려하는 나라조차 거의 없어졌습니다."
 ship_hull_light_1: "벨트크리크기 경함선 선체"
 ship_hull_light_2: "개선된 경함선 선체"
 ship_hull_light_3: "발전된 경함선 선체"
 ship_hull_light_4: "현대 경함선 선체"
 ship_hull_cruiser: "순양함"
 ship_hull_cruiser_desc: "중형보조함선입니다. 주 임무는 적군 보조함들에게서 아군 주력함을 보호하는 것이지만 자신보다 더 큰 함선에 피해를 입힐 수도 있는 강력한 어뢰를 투발할 수도 있습니다."
 ship_hull_cruiser_1: "벨트크리크기 순양함 선체"
 ship_hull_cruiser_2: "개선된 순양함 선체"
 ship_hull_cruiser_3: "발전된 순양함 선체"
 ship_hull_cruiser_4: "현대 순양함 선체"
 ship_hull_heavy: "중함선"
 ship_hull_heavy_desc: "해군력의 궁극적인 상징인 이 대규모의 중무장한 거대괴수에게는 순양전함, 전함, 심지어는 드레드노트 마저 경의를 표합니다. 다만 어떤 전문가들은 항공기와 잠수함의 시대에서 그들의 역할에 대해 의문을 제기합니다."
 ship_hull_heavy_1: "벨트크리크기 중선체"
 ship_hull_heavy_2: "개선된 중선체"
 ship_hull_heavy_3: "발전된 중선체"
 ship_hull_heavy_4: "현대 중선체"
 ship_hull_carrier: "항공모함"
 ship_hull_carrier_desc: "항공모함에 탑재할 수 있는 강력한 항공기들을 전장으로 실어나를 수 있는 주력함입니다. 적의 해안에서 떨어진 곳에 위치할 수 있는 수상비행장으로도 사용 가능합니다."
 ship_hull_carrier_0: "벨트크리크기 항공모함 선체"
 ship_hull_carrier_conversion_bb: "개장된 전함 선체"
 ship_hull_carrier_conversion_bb_desc: "최초의 중항공모함은 원래 주력함으로 쓰일 계획이었던 선체를 기초로 했지만 여러 이유로 개장되었고 항공모함으로 건조 완료되었습니다. 이러한 함선을 건조한 해군은 손에 꼽을 정도이며 각각의 디자인은 매우 다양합니다. 항공기의 탑재량은 최저 60대에서 100대를 넘어가는 것까지 다양합니다. 그러나 중장갑 벨트를 두르고 다른 포함의 특징이 남아있는 등 공통된 요소 역시 존재합니다. 반쯤 실험적이고 신뢰받지 못한 이들은 여전히 믿을 수 없을 정도로 강력한 무기이며, 다음 세대의 중형항공모함의 기초를 닦았습니다."
 ship_hull_carrier_conversion_ca: "개장된 순양함 선체"
