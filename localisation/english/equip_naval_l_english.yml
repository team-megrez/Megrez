l_english:
 destroyer:0 "구축함"
 destroyer_desc:0 "가장 가벼운 보조함. 임무는 더 큰 함정을 방어하고 잠수함을 수색하여 파괴하는 것입니다."
 battle_cruiser:0 "순양전함"
 battle_cruiser_desc:0 "일반적으로 전함과 비슷한 공격력을 가졌지만 장갑을 희생해 빠른 속도를 얻은 대형 주력함입니다."
 carrier:0 "항공모함"
 carrier_desc:0 "강력한 함재기 비행단을 전장으로 실어나를 수 있는 주력함입니다. 적 앞바다에 배치할 수 있는 수상 비행장으로도 유용합니다."
 convoy:0 "수송선"
 convoy_desc:0 "수송선은 상품과 자원의 국제 무역에 이용됩니다. 또한 부대를 수송하고 해상 상륙 수행을 위해 이용됩니다."
 convoy_1:0 "수송선"
 submarine:0 "잠수함"
 submarine_desc:0 "잠수함은 잠행하여 강력한 어뢰를 사용해 적의 수송선단을 공격합니다."
 both_cruisers_desc:0 "경순양함 - 가벼운 보조함. 주요 임무는 적의 보조함으로부터 주력함을 보호하는 것이지만, 더 큰 함정에 피해를 줄 수 있는 강력한 어뢰를 발사할 수도 있습니다.\n\n중순양함 - 꽤 유연하고 중무장한 순양함. 더 큰 주력함을 건조할 여유가 없는 국가에 좋은 선택지."
 light_cruiser:0 "경순양함"
 light_cruiser_desc:0 "가벼운 보조함. 주 임무는 적군 보조함들에게서 아군 주력함을 보호하는 것이지만 강력한 어뢰를 사용해 적 주력함에 피해를 입힐 수도 있습니다."
 heavy_cruiser:0 "중순양함"
 heavy_cruiser_desc:0 "장갑을 두른 커다란 순양함. 다용도로 활용될 수 있으며, 거대한 주력함을 만들 역량이 부족한 국가에게 좋은 선택입니다."
 battleship:0 "전함"
 battleship_desc:0 "돈이 되는 한 제일 큰 포와 제일 튼튼한 장갑을 장비한 제일 큰 주력함입니다. 이렇게 비싼 투자는 작은 보조함들의 적절한 지원을 받을만 합니다."
 sh_battleship:0 "초중전함"
 sh_battleship_desc:0 "돈이 되는 한 제일 큰 포와 제일 튼튼한 장갑을 장비한 제일 큰 주력함입니다. 이렇게 비싼 투자는 작은 보조함들의 적절한 지원을 받을만 합니다."
 ship_hull_very_light:0 "초계함"
 ship_hull_very_light_desc:0 "초계함은 주로 연안 초계에 사용되는 함정입니다. 대양 항해에 적합하지 않은 이 함정은 해안 방어에 딱 맞는 선택지입니다."
 ship_hull_very_light_1:2 "초기 초계함 선체"
 ship_hull_very_light_1_desc:0 "제2차 세계 대전까지 거슬러 올라가는 배들입니다. 값싼 초계함이나 수송대 호위함으로 쓰고는 있지만 시대에 뒤쳐졌습니다. 성능은 오래 전 지나간 시대의 잘 꾸며진 유물이나 다를 바 없습니다."
 ship_hull_very_light_2:2 "기본 초계함 선체"
 ship_hull_very_light_2_desc:0 "삼국 간 냉전 이후 등장한 초계함입니다. 해양 강국들이 더 작고 더 기동성 있는 함대를 추구하며 전 세계 해군의 기둥이 되었습니다."
 ship_hull_very_light_3:2 "개선된 초계함 선체"
 ship_hull_very_light_3_desc:0 "냉전이 끝날 기미가 보이지 않자, 초계함은 작은 해군이 감당할 수 있을만한 다용도 소형 호위함 비슷한 무언가가 되었습니다. 물론 초강대국도 사용합니다만, 더 크고 더 거대한 주력함을 지원하는 역할로 사용합니다."
 ship_hull_very_light_4:2 "진보한 초계함 선체"
 ship_hull_very_light_4_desc:0 "중량을 포기하고 탑재량을 늘리는 등의 개선을 거친 70년대 초계함은 그 자체만으로도 어마어마한 배가 되었습니다. 고속 공격과 기타 전술을 펼칠 수 있는 이 배들은 위험한 상대입니다. 가까이 접근할 수만 있다면 말입니다."
 ship_hull_very_light_5:2 "준현대형 초계함 선체"
 ship_hull_very_light_5_desc:0 "냉전이 황혼기에 접어들고 강대국들이 제자리를 찾아가며 초계함은 새로운 역할 - 연안 초계를 맡았습니다. 구축함을 상대하기에는 너무 작은 이 배들은 이제 핵잠수함을 막는데 쓰입니다."
 ship_hull_very_light_6:2 "현대 초계함 선체"
 ship_hull_very_light_6_desc:0 "냉전이 끝났습니다. 초강대국 간의 대규모 대치가 끝났습니다. 전세계에서 해군이 쓰이는 일이 줄어드는 가운데 초계함은 해안 방어 수단으로 인기를 끌었습니다."
 ship_hull_more_light:0 "호위함"
 ship_hull_more_light_desc:0 "호위함은 초계함과 구축함 사이에 있는 함정들을 구분하는 명칭입니다. 대양 항해에 적합하고 저렴한 이 선박들은 하늘의 항공기와 바닷속의 잠수함의 위협에 대한 대항마로 활동합니다."
 ship_hull_more_light_1:2 "초기 호위함 선체"
 ship_hull_more_light_1_desc:0 "제2차 세계 대전 중, 널리 퍼진 잠수함은 세계 초강대국들이 저렴한 대잠 함급 - 바로 호위함을 새로 도입하게 만들었습니다."
 ship_hull_more_light_2:2 "기본 호위함 선체"
 ship_hull_more_light_2_desc:0 "제2차 세계 대전이 끝난 직후, 호위함은 자신이 있을 곳을 찾았습니다. 구축함보다 느리고 약하지만 잠수함을 상대할 때는 문제가 되지 않습니다."
 ship_hull_more_light_3:2 "개선된 호위함 선체"
 ship_hull_more_light_3_desc:0 "함대공 미사일의 등장은 호위함이 또 다른 역할을 하게 해줬습니다. 유도미사일로 무장한 이 작은 배들은 바다 위를 나는 항공기들을 크게 위협합니다."
 ship_hull_more_light_4:2 "발전된 호위함 선체"
 ship_hull_more_light_4_desc:0 "수중의 위협과 수상의 위협 모두에 맞서 싸우기 위한 장비를 갖춘 70년대 호위함은 대양 호위함으로 낙점이었습니다. 대양 항해가 가능하며 초계함보다는 크지만 구축함보다는 작은 배입니다."
 ship_hull_more_light_5:2 "준현대형 호위함 선체"
 ship_hull_more_light_5_desc:0 "냉전이 소강되고 열강들이 각자의 영향권에서 발을 빼면서 호위함은 더 다재다능한 함선이 되었습니다. 주력함을 지원할 때 물 위와 물 속의 모든 것을 위협할 수 있도록 설계된 이 배들은 위험합니다."
 ship_hull_more_light_6:2 "현대 호위함 선체"
 ship_hull_more_light_6_desc:0 "냉전이 종식되면서 호위함은 미사일 유도 체계에 대한 전자적 대응책을 갖춰 무력화시키면서 잿더미에서 솟아오르는 새 세력에서 값싼 대양 항해용 함선이 되었습니다."
 ship_hull_light:0 "구축함"
 ship_hull_light_desc:0 "작고 경무장한 구축함은 대잠, 대공, 해상 전투 능력으로 전투 함대를 지원하기 위해 만들어졌습니다."
 ship_hull_light_1:2 "초기 구축함 선체"
 ship_hull_light_1_desc:0 "일부는 제2차 세계 대전 시절 구축함은 쓸모 없다고 생각합니다. 그렇지만 현대식 무장을 탑재하는 것만으로 염가 호위함을 만들 수 있습니다."
 ship_hull_light_2:2 "기본 구축함 선체"
 ship_hull_light_2_desc:0 "전후 처음 건조된 구축함은 직전에 있었던 전쟁에서 발전된 기술을 모두 담고 있습니다. 더 발전된 시스템을 적용할 수도 있습니다."
 ship_hull_light_3:2 "개선된 구축함 선체"
 ship_hull_light_3_desc:0 "개선 도중 현대식 대공포를 갖춘 구축함의 필요성이 제기되었습니다. 미사일 구축함은 전통적인 구축함의 임무를 수행하면서도 미사일로 적기를 격퇴할 수 있을겁니다."
 ship_hull_light_4:2 "발전된 구축함 선체"
 ship_hull_light_4_desc:0 "현대 구축함은 미사일과 헬리콥터를 가지고 적들의 항공기와 심해에서 도사리는 잠수함으로부터 함대를 지킬 것입니다."
 ship_hull_light_5:2 "준현대형 구축함 선체"
 ship_hull_light_5_desc:0 "잠수함이 주요 대잠전 역할만 맡는 일은 이제 없을겁니다. 대공 방어에 중점을 둔 80년대 신형 구축함은 무슨 임무든 잘 해낼 수 있게 설계될 것입니다."
 ship_hull_light_6:2 "현대 구축함 선체"
 ship_hull_light_6_desc:0 "한 세기가 끝나가는 가운데 다목적 구축함이 등장했습니다. 이 함선들은 기술적으로 발전된 수많은 무장으로 지상 타격, 대잠전, 대공, 함대함 전투를 잘 수행냈습니다."
 ship_hull_cruiser:0 "순양함"
 ship_hull_cruiser_desc:0 "구축함보다 무겁고 전함보다는 가벼운 순양함은 보통은 대형 주력함이 맡는 작전을 싸게 수행하기 위한 대체품입니다. 해안선이 길지만 예산은 부족한 나라의 해군이 자주 사용합니다."
 ship_hull_cruiser_1:1 "초기 순양함 선체"
 ship_hull_cruiser_1_desc:0 "제2차 세계 대전은 10년 내에 끝났지만 몇 세기 수준의 혁신을 불러왔습니다. 석탄 엔진은 석유 엔진으이 되었고, 계산자는 표적 지정 컴퓨터로 바뀌었습니다. 순양함 개발도 예외는 아닙니다."
 ship_hull_cruiser_2:1 "기본 순양함 선체"
 ship_hull_cruiser_2_desc:0 "전쟁이 끝날 때 쯤, 전시 연구의 찌꺼기들이 신형 레이다, 더 긴 갑판, 최초로 함선에 탑재된 대공미사일 체계를 세계의 선원들에게 안겨줬습니다."
 ship_hull_cruiser_3:1 "개선된 순양함 선체"
 ship_hull_cruiser_3_desc:0 "전세계 순양함들은 더 강력하고 유능한 추가 장비를 갖추기 위하여 새롭고 더 큰 선체가 필요합니다."
 ship_hull_cruiser_4:1 "진보된 순양함 선체"
 ship_hull_cruiser_4_desc:0 "전시 경험을 토대로, 최신예 순양함은 새로운 내부 구성을 통해 레이다 사용을 지원하고, 대공 무기들이 더 넓은 영역에 발사하기 위해 상부 구조가 재배치 되었습니다."
 ship_hull_cruiser_5:1 "준현대형 순양함 선체"
 ship_hull_cruiser_5_desc:0 "80년대 순양함 선체는 증가하는 핵잠수함의 위협에 대응하도록 설계되었습니다. 더 강력한 장갑, 개선된 공기역학적 설계, 장비와 전투체계를 위한 더 많은 공간이 할당되었습니다."
 ship_hull_cruiser_6:1 "현대 순양함 선체"
 ship_hull_cruiser_6_desc:0 "가장 현대적인 순양함 선체는 진보한 하중 구조, 포탄과 미사일에 대한 더 효과적인 장갑 방어체계 등이 갖춰져 있습니다."
 torpedo_cruiser_mtg:0 "어뢰순양함"
 ship_hull_heavy:0 "중형함"
 ship_hull_heavy_desc:0 "전함은 순수한 화력과 강인함의 결정체로 대규모 함대전에서 싸우고 이기기 위해 만들어졌습니다. 현대 해군에서의 전함의 역할은 대부분 항공모함이 가져갔지만 공해에 떠있는 전함, 특히 업그레이드되고 현대화된 전함은 여전히 무시무시한 상대입니다."
 ship_hull_heavy_1:1 "초기 전함 선체"
 ship_hull_heavy_1_desc:0 "전쟁 중 건조된 전함 선체는 놀라울 정도로 다양했으며 온갖 종류의 무시무시한 무기를 탑재했습니다. 그 시대 전함들은 자신의 바다에서 사자처럼 군림하였습니다. 현대에도 살아있는 이들은 전함들 중에서도 제일 무시무시한 놈들입니다."
 ship_hull_heavy_2:1 "기본 전함 선체"
 ship_hull_heavy_2_desc:0 "세계 열강들이 항모 중심 해전으로 넘어가면서 1950년대는 전함들에게 최악의 순간이 되었습니다. 하지만 이 시기 건조된 전함들은 그 앞을 막아설 만큼 멍청한 이들에게 가공할만한 적입니다."
 ship_hull_heavy_3:1 "개선된 전함 선체"
 ship_hull_heavy_3_desc:0 "1960년대의 전함은 현대 기술과 먼지 속으로 사라진 전투 방식을 결합한 재밌는 짐승입니다. 아마도 이 함선들은 적들의 예상을 뛰어넘을 것입니다."
 ship_hull_heavy_4:1 "진보한 전함 선체"
 ship_hull_heavy_4_desc:0 "1970년대 건조된 전함은 엄청난 볼거리입니다. 공중 지원을 받지 못한 함대를 가루로 만들어버릴 수 있지만 이 시대 함선들이 마주칠 수많은 위험에게는 이상할 정도로 무방비합니다."
 ship_hull_heavy_5:1 "준현대형 전함 선체"
 ship_hull_heavy_5_desc:0 "낡은 뼈대에 신기술을 도입하는 일이 정말 가치있다고 생각하는 사람은 별로 없습니다. 누군가 80년대 전함을 건조한 사람들에게 말해줘야 합니다."
 ship_hull_heavy_6:1 "현대 전함 선체"
 ship_hull_heavy_6_desc:0 "부와 고집의 상징인 90년대 전함은 재래식 공격으로는 거의 무적이 될 정도로 광범위한 기술을 통합한 해상의 공포입니다. 전쟁에 출전할 것으로 심각하게 보지 않는 것이 최선일 것입니다."
 battleship_custom_jellicoe:0 "젤리코급 전함"
 ship_hull_heavy_custom_jellicoe:0 "젤리코급 전함"
 ship_hull_carrier:0 "항공모함"
 ship_hull_carrier_desc:0 "항공모함은 격납고와 비행갑판에 모든 것을 투자한 함선으로 탑재한 항공기를 공격과 방어에 사용합니다. 항공모함을 배치할 정도로 부유한 나라라면 현대식 해군의 중심에 항공모함이 있습니다. 그곳에서 항공모함은 다재다능한 화력과 훌륭한 세력투사 능력을 제공합니다."
 ship_hull_carrier_1:1 "초기 항공모함 선체"
 ship_hull_carrier_1_desc:0 "항공모함의 여명은 제2차 세계 대전이었습니다. 2차 대전에서 살아남은 항공모함은 늙었지만 위험한 야수입니다. 하지만 이 배들이 전투를 치르고 살아남을 정도로 남아있으리라 생각하는 사람은 별로 없습니다."
 ship_hull_carrier_2:1 "기본 항공모함 선체"
 ship_hull_carrier_2_desc:0 "설계 당시부터 항공모함으로 계획된 첫 항공모함 설계로 작업을 시작했습니다, 우리는 이 함선들이 전후 해군 조약을 존중하면서, 우리 해군의 나머지 함선들과 함께  작전 가능한 범위와 속도를 가지고 있는지 확인해야합니다."
 ship_hull_carrier_3:1 "개선된 항공모함 선체"
 ship_hull_carrier_3_desc:0 "향상된 건설 방식과 비행 갑판 엘리베이터와 같은 특화된 장비를 통해 이 함선은 더 많은 함재기를 더욱 효율적으로 수송할 수 있게 되었습니다."
 ship_hull_carrier_4:1 "진보한 항공모함 선체"
 ship_hull_carrier_4_desc:0 "60년대는 팽창의 시기였고, 70년대는 요새화의 시기입니다. 항공모함은 더 많은 공격을 버티고 그 대가로 더 많은 것을 가져가기 위해 건조하였습니다. 이 함선은 오래 가기 위해 만든 것이죠."
 ship_hull_carrier_5:1 "준현대형 항공모함 선체"
 ship_hull_carrier_5_desc:0 "80년대 항공모함은 볼 수 없는 세상을 위해 건조한 것입니다. 긴장과 재앙 속에서 파도 속의 거인들은 흔들리지 않고 임무를 위해 항해할 것입니다."
 ship_hull_carrier_6:1 "현대 항공모함 선체"
 ship_hull_carrier_6_desc:0 "새롭고 진보한 설계의 시대에 90년대 항공모함은 이전에 있었던 것 만큼 많지는 않겠지만 여전히 아무런 문제 없이 구형 선박 세네 척은 격침시킬 수 있습니다."
 ship_hull_submarine:0 "잠수함"
 ship_hull_submarine_desc:0 "잠수함은 수중에서 긴 시간을 항해할 수 있도록 설계된 선박입니다. 이들은 보통 둥글납작한 탄두에 프로펠러가 달린 어뢰를 주무장으로 사용합니다. 가장 기초적인 설계를 채용한 잠수함도 몇십 센티미터 수중에서 며칠을 버틸 수 있습니다."
 ship_hull_submarine_1:1 "초기 공격 잠수함 선체"
 ship_hull_submarine_1_desc:0 "잠수함이 최초로 해전에서 널리 사용되기 시작한 것은 세계 1차 대전에서였지만, 세계 2차 대전에서 잠수함은 수많은 상선과 전투선을 침몰시키면서 그 효율성을 입증했습니다. 그러나 그 시절 사용했던 잠수함들은 이제와서는 대부분 구식입니다."
 ship_hull_submarine_2:1 "기초 공격 잠수함 선체"
 ship_hull_submarine_2_desc:0 "50년대의 새 공격 잠수함은 세계 2차대전 후기의 디자인에서 크게 발전된 곳은 없습니다만, 중요한 변화를 위한 발판을 마련했습니다. 예컨대 잠수함에서 발사하는 순항미사일 시스템은 이 시기에 최초로 고안되었습니다."
 ship_hull_submarine_3:1 "개선된 공격 잠수함 선체"
 ship_hull_submarine_3_desc:0 "최초의 원잠은 50년대 말에서 60년대 초기에 등장했으며, 잠수함 전술의 패러다임을 완전히 바꿔놓았습니다. 동시에 잠수함 발사 탄도 미사일 기술이 두각을 나타내기 시작했으며, 두 기술이 합쳐져 미합중국이 SSBN이라고 부르는 잠수함을 만들어냈습니다."
 ship_hull_submarine_4:1 "진보한 공격 잠수함 선체"
 ship_hull_submarine_4_desc:0 "70년대에는 기술 개발의 초점이 잠수함발사 탄도미사일(SLBM)에 옮겨감에 따라 잠수함 기술의 발전은 다소 지지부진했습니다. 그러나 더 사거리가 길고 강력한 미사일을 탑재할 수 있는 능력이 중요해짐에 따라 많은 잠수함들이 이 시기에 재개장되거나 업그레이드 되었습니다."
 ship_hull_submarine_5:1 "준현대형 공격 잠수함 선체"
 ship_hull_submarine_5_desc:0 "80년대에 더 강한 미사일 화력 투사 능력과 스텔스 능력을 갖춘 함급이 취역함에 따라 잠수함 기술은 크게 도약했습니다."
 ship_hull_submarine_6:1 "현대 공격 잠수함 선체"
 ship_hull_submarine_6_desc:0 "공기역학적이며 레이더에 잘 걸리지 않는 선체를 갖춰 좀 더 대잠전술에 대응하기 쉽게 변화하면서, 90년대의 잠수함 기술은 다시 한 번 뛰어올랐습니다."
 ship_hull_submarine_japan_special:0 "잠수항모함"
 ship_hull_ballistic_submarine:0 "기초 탄도 미사일 잠수함 선체"
 ship_hull_ballistic_submarine_2:0 "개선된 탄도 미사일 잠수함 선체"
 ship_hull_ballistic_submarine_3:0 "진보한 탄도 미사일 잠수함 선체"
 ship_hull_ballistic_submarine_4:0 "준현대형 탄도 미사일 잠수함 선체"
 ship_hull_ballistic_submarine_5:0 "현대 탄도 미사일 잠수함 선체"
 ship_hull_cruiser_submarine:0 "순양잠수함 선체"
 frigate_1:0 "초기 호위함"
 frigate_1_desc:0 "호위함은 제2차 세계 대전 때 대잠 작전을 맡는 호위함으로 재도입되었습니다. 초계함보다는 크지만 구축함보다는 작은 호위함은 저렴한 비용으로 건조하고 유지할 수 있습니다."
 frigate_2:0 "기본 호위함"
 frigate_2_desc:0 "함대공 미사일(줄여서 SAM)의 도입으로 호위함은 2~4개의 미사일 발사기를 탑재하게 되었습니다. 이는 호위함이 대함 순항미사일로부터 항모를 지키는 빠르고 날렵한 대공 플랫폼 역할을 할 수 있게 해줬습니다."
 frigate_3:0 "개선된 호위함"
 frigate_3_desc:0 "기술이 발전하며 호위함도 레이다 체계 업그레이드나 신형 추적 체계와 같은 여러 업그레이드를 받았습니다. 더 나은 엔진이 탑재되어 최고 속도가 오르기도 했습니다."
 frigate_4:0 "발전된 호위함"
 frigate_4_desc:0 "호위함은 보통 상선과 무역로를 지키는 임무를 맡았습니다. 그렇기에 적 위협에 맞서 더 강력한 함포를 올리고, 더 나은 대잠 능력을 지니고, 더 나은 소나를 탑재하도록 업그레이드되었습니다."
 frigate_5:0 "준현대 호위함"
 frigate_5_desc:0 "호위함의 필요성이 늘어나면서 항공모함의 호위를 돕기 위해 헬리콥터가 이착륙할 수 있도록 설계를 변경했습니다. 호위함의 역할은 확대되어 수륙 양용 상륙 작전에도 도움을 줄 것입니다."
 frigate_6:0 "현대 호위함"
 frigate_6_desc:0 "90년대의 호위함은 최첨단 소나, 고급 미사일 조준 시스템, 헬리패드, 강한 엔진, 그리고 대구경 포탑을 갖춘 동급함 중 최고의 것이었습니다. 호위와 대잠전에 매우 효과적인 함급입니다."
 destroyer_1:0 "초기 구축함"
 destroyer_1_desc:0 "제2차 세계대전에서 구축함은 해전에서 큰 역할을 했습니다. 유감스럽게도 전시에 건조된 구축함은 이내 기술과 전술이 발달하자 쇠퇴했습니다."
 destroyer_2:0 "기초 구축함"
 destroyer_2_desc:0 "전후 처음 건조된 구축함은 직전에 있었던 전쟁에서 발전된 기술을 모두 담고 있습니다. 더 발전된 시스템을 적용할 수도 있습니다."
 destroyer_3:0 "개선된 구축함"
 destroyer_3_desc:0 "60년대에는 현대식 대공포를 갖춘 구축함의 필요성이 제기되었습니다. 미사일 구축함은 전통적인 구축함의 임무를 수행하면서도 미사일로 적기를 격퇴할 수 있을겁니다."
 destroyer_4:0 "발전된 구축함"
 destroyer_4_desc:0 "현대 구축함은 미사일과 헬리콥터를 가지고 적들의 항공기와 심해에서 도사리는 잠수함으로부터 함대를 지킬 것입니다."
 destroyer_5:0 "준형대형 구축함"
 destroyer_5_desc:0 "잠수함이 대잠전 역할만 맡는 일은 이제 없을겁니다. 대공 방어에 중점을 둔 80년대 신형 구축함은 무슨 임무든 잘 해낼 수 있게 설계될 것입니다."
 destroyer_6:0 "현대 구축함"
 destroyer_6_desc:0 "한 세기가 끝나가는 가운데 다목적 구축함이 등장했습니다. 이 함선들은 기술적으로 발전된 수많은 무장으로 지상 타격, 대잠전, 대공, 함대함 전투를 잘 수행냈습니다."
 cruiser_1:0 "초기 순양함"
 cruiser_1_desc:0 "제2차 세계 대전은 10년 내에 끝났지만 몇 세기 수준의 혁신을 불러왔습니다. 석탄 엔진은 석유 엔진이 되었고, 계산자는 표적 지정 컴퓨터로 바뀌었습니다. 순양함 개발도 예외는 아닙니다."
 cruiser_2:0 "기초 순양함"
 cruiser_2_desc:0 "전쟁이 끝날 때 쯤, 전시 연구의 찌꺼기들이 신형 레이다, 더 긴 갑판, 최초로 함선에 탑재된 대공미사일 체계를 세계의 선원들에게 안겨줬습니다."
 cruiser_3:0 "개선된 순양함"
 cruiser_3_desc:0 "미사일 기술이 성숙했고, 순양함에는 아음속 무장을 여러번 일제사격할 수 있도록 특별하게 디자인 된 무기체계가 실리기 시작했습니다. 해군은 이를 미사일 순양함이라고 칭했습니다."
 cruiser_4:0 "발전된 순양함"
 cruiser_4_desc:0 "더 은밀한 잠수함들이 바다를 지배하고 있기 때문에, 이에 대응하여 순양함의 소나와 레이더는 세대를 뛰어넘었습니다. 미사일 투사능력 역시도 속력과 투사량 측면에서 극적으로 증가했습니다."
 cruiser_5:0 "준형대형 순양함"
 cruiser_5_desc:0 "80년대의 순양함 함체는 증가하는 원자력 추진 잠수함의 위협에 대처하기 위해 적응했습니다. 다시 말해서 더 강한 장갑, 더 공기역학적인 디자인, 그리고 장비와 무기체계를 실을 더 넓은 공간을 갖게 되었다는 말입니다."
 cruiser_6:0 "현대 순양함"
 cruiser_6_desc:0 "가장 현대적인 순양함 선체는 진보한 하중 구조, 포탄과 미사일에 대한 더 효과적인 장갑 방어체계 등이 갖춰져 있습니다."
 light_cruiser_1:0 "경순양함 I"
 light_cruiser_1_desc:0 "제2차 세계 대전은 10년 내에 끝났지만 몇 세기 수준의 혁신을 불러왔습니다. 석탄 엔진은 석유 엔진이 되었고, 계산자는 표적 지정 컴퓨터로 바뀌었습니다. 순양함 개발도 예외는 아닙니다."
 light_cruiser_2:0 "기초 순양함"
 light_cruiser_2_desc:0 "전쟁이 끝날 때 쯤, 전시 연구의 찌꺼기들이 신형 레이다, 더 긴 갑판, 최초로 함선에 탑재된 대공미사일 체계를 세계의 선원들에게 안겨줬습니다."
 light_cruiser_3:0 "개선된 순양함"
 light_cruiser_3_desc:0 "미사일 기술이 성숙했고, 순양함에는 아음속 무장을 여러번 일제사격할 수 있도록 특별하게 디자인 된 무기체계가 실리기 시작했습니다. 해군은 이를 미사일 순양함이라고 칭했습니다."
 light_cruiser_4:0 "발전된 순양함"
 light_cruiser_4_desc:0 "더 은밀한 잠수함들이 바다를 지배하고 있기 때문에, 이에 대응하여 순양함의 소나와 레이더는 세대를 뛰어넘었습니다. 미사일 투사능력 역시도 속력과 투사량 측면에서 극적으로 증가했습니다."
 light_cruiser_5:0 "준형대형 순양함"
 light_cruiser_5_desc:0 "80년대의 순양함 함체는 증가하는 원자력 추진 잠수함의 위협에 대처하기 위해 적응했습니다. 다시 말해서 더 강한 장갑, 더 공기역학적인 디자인, 그리고 장비와 무기체계를 실을 더 넓은 공간을 갖게 되었다는 말입니다."
 light_cruiser_6:0 "현대 순양함"
 light_cruiser_6_desc:0 "가장 현대적인 순양함 선체는 진보한 하중 구조, 포탄과 미사일에 대한 더 효과적인 장갑 방어체계 등이 갖춰져 있습니다."
 heavy_cruiser_1:0 "중순양함 I"
 heavy_cruiser_1_desc:0 "순양함의 역할은 함급과 해군마다 달랐으며, 대공능력과 해안포격 능력을 가지는 일은 잦았습니다."
 heavy_cruiser_2:0 "기초 순양함"
 heavy_cruiser_2_desc:0 "어뢰 기술의 개선으로 인해 대규모 함대전에서 순양함의 역할은 커졌으며, 대공포가 추가되었습니다."
 heavy_cruiser_3:0 "개선된 순양함"
 heavy_cruiser_3_desc:0 "속도와 기동력, 그리고 화력 측면에서 진보한 순양함은 이제 함대전에서 더 큰 역할을 맡게 되었습니다."
 heavy_cruiser_4:0 "발전된 순양함"
 heavy_cruiser_4_desc:0 "유도 미사일 발사대 덕택에 차세대 순양함급은 항모를 호위하고, 잠수함과 교전하고, 작전 중 전선을 맡을 수 있게 되었습니다."
 heavy_cruiser_5:0 "준형대형 순양함"
 heavy_cruiser_5_desc:0 "미사일 기술의 개선으로 순양함급의 전투 효율성이 함께 상승했습니다."
 heavy_cruiser_6:0 "현대 순양함"
 heavy_cruiser_6_desc:0 "90년대의 순양함은 해전의 백미입니다. 센서, 전투 관리 시스템, 진보된 대공/대함 무기체계, 그리고 해상포격 능력은 이 함급을 해전의 기반으로 만들었습니다."
 battleship_1:0 "초기 전함"
 battleship_1_desc:0 "주요 강대국들이 건조 경쟁을 벌이면서 전함은 전간기를 지배했습니다. 하지만 제2차 세계 대전과 항공모함의 부상은 전함을 지원 임무용으로 강등시켰습니다. 전함은 현재 보유중인 모든 해군이 사용하고 있긴 하지만, 현대 해전에서 그 효율에 대해서는 의문이 있습니다."
 battleship_2:0 "기초 전함"
 battleship_2_desc:0 "전함을 현대화하여 현대에서도 이들을 사용할 수 있게 만들 것입니다. 포의 크기를 늘리러면 수 km 떨어진 곳에서도 타격할 수 있을 것입니다. 엔진 성능을 올려 그 어떤 전함보다도 빠르게 움직일 수 있습니다. 또한 폭탄과 어뢰, 기타 우리에게 위협이 될 만한 모든 것으로부터 보호하기 위해 장갑도 늘릴 것입니다."
 battleship_3:0 "개선된 전함"
 battleship_3_desc:0 "우리의 함포는 더욱 크고 강해졌지만 정밀도가 떨어졌습니다. 이에 따라 전함에는 정찰기를 띄울 수 있는 비행갑판을 달아 고고에서의 정찰을 통해 포격의 정확도를 높여야 할 것입니다. 더 큰 주포와 더 큰 엔진은 전함을 더 강하고 빠르게 만들 것입니다."
 battleship_4:0 "발전된 전함"
 battleship_4_desc:0 "우리의 함포는 더욱 크고 강해졌지만 정밀도가 떨어졌습니다. 최신식 컴퓨터를 추가해 이러한 단점을 개선할 것입니다. 향상된 대공 미사일 침 방공 시스템을 탑재해 전함의 가장 큰 위협으로부터 우리를 보호할 것입니다."
 battleship_5:0 "준형대형 전함"
 battleship_5_desc:0 "크면 클수록 좋다고 합니다. 이에 따라 우리 전함은 점점 더 커지고 있습니다. 증가된 엔진, 더 커진 무기, 향상된 장갑은 주력함을 침몰 불가능한 요새로 만들 것이며, 이를 막으려는 어리석은 바보들을 하늘로 보내줄 것입니다."
 battleship_6:0 "현대 전함"
 battleship_6_desc:0 "함대에 최신 레이더를 추가함으로서 수색력과 섬멸 능력을 현저히 향상시킬 수 있습니다. 개선된 컴퓨터는 우리 주포와 부포를 함께 지원할 수 있습니다. 대 미사일 방어체계 강화는 우리 전함을 난공불락으로 만들 것입니다."
 SH_battleship_1:0 "초중전함 I"
 SH_battleship_2:0 "초중전함 II"
 SH_battleship_1_desc:0 "현재 세계 정세 상 해상 규약이 지켜지지 않을 거라는 것에는 의심할 여지가 없습니다. 만약 이러한 규제가 없다면 우리는 작은 함정들을 상대할 수 있는 역사상 가장 무겁고 중무장한 전함을 개발하는 데 집중할 수 있을 것입니다."
 SH_battleship_2_desc:0 "더욱 강력한 무장과 향상된 화력 제어 체계를 갖춘 발전된 초기 초중전함 모델입니다."
 carrier_1:0 "초기 항공모함"
 carrier_1_desc:0 "항공모함의 여명은 제2차 세계 대전이었습니다. 2차 대전에서 살아남은 항공모함은 늙었지만 위험한 야수입니다. 하지만 이 배들이 전투를 치르고 살아남을 수 있으리라 생각하는 사람은 별로 없습니다."
 carrier_2:0 "기본 항공모함"
 carrier_2_desc:0 "설계 당시부터 항공모함으로 계획된 첫 항공모함 설계로 작업을 시작했습니다, 우리는 이 함선들이 전후 해군 조약을 존중하면서, 우리 해군의 나머지 함선들과 함께  작전 가능한 범위와 속도를 가지고 있는지 확인해야합니다."
 carrier_3:0 "개선된 항공모함"
 carrier_3_desc:0 "향상된 건설 방식과 비행 갑판 엘리베이터와 같은 특화된 장비를 통해 이 함선은 더 많은 함재기를 더욱 효율적으로 수송할 수 있게 되었습니다."
 carrier_4:0 "발전된 항공모함"
 carrier_4_desc:0 "60년대는 팽창의 시기였고, 70년대는 요새화의 시기입니다. 항공모함은 더 많은 공격을 버티고 그 대가로 더 많은 것을 가져가기 위해 건조하였습니다. 이 함선은 오래 가기 위해 만든 것이죠."
 carrier_5:0 "준현대형 항공모함"
 carrier_5_desc:0 "80년대 항공모함은 볼 수 없는 세상을 위해 건조한 것입니다. 긴장과 재앙 속에서 파도 속의 거인들은 흔들리지 않고 임무를 위해 항해할 것입니다."
 carrier_6:0 "현대 항공모함"
 carrier_6_desc:0 "새롭고 진보한 설계의 시대에 90년대 항공모함은 이전에 있었던 것 만큼 많지는 않겠지만 여전히 아무런 문제 없이 구형 선박 세네 척은 격침시킬 수 있습니다."
 helicopter_carrier_1:0 "헬리콥터모함 I"
 helicopter_carrier_1_desc:0 "헬리콥터모함은 헬리콥터를 사용하기 위한 목적으로 운용하는 항공모함의 일종으로 대잠수함전 모함이나 강습상륙함으로 이용합니다."
 helicopter_carrier_2:0 "헬리콥터모함 II"
 helicopter_carrier_2_desc:0 "헬리콥터모함은 헬리콥터를 사용하기 위한 목적으로 운용하는 항공모함의 일종으로 대잠수함전 모함이나 강습상륙함으로 이용합니다."
 helicopter_carrier_3:0 "헬리콥터모함 III"
 helicopter_carrier_3_desc:0 "헬리콥터모함은 헬리콥터를 사용하기 위한 목적으로 운용하는 항공모함의 일종으로 대잠수함전 모함이나 강습상륙함으로 이용합니다."
 helicopter_carrier_4:0 "헬리콥터모함 IV"
 helicopter_carrier_4_desc:0 "헬리콥터모함은 헬리콥터를 사용하기 위한 목적으로 운용하는 항공모함의 일종으로 대잠수함전 모함이나 강습상륙함으로 이용합니다."
 submarine_1:0 "초기 공격 잠수함"
 submarine_1_desc:0 "잠수함 기술의 발전은 해군 역사에서 보지못한 취명적 위협이 되었습니다. 2차 세계대전 동안 자신의 가치를 증명한 이들은 더 나은 어뢰와 수중 작전 능력, 대폭 향상된 은폐능력, 개선된 배터리와 엔진, 더 긴 잠항시간을 통해 완벽한 수중무기가 되었습니다."
 submarine_2:0 "기초 공격 잠수함"
 submarine_2_desc:0 "더 빠르고 날렵한 신형 잠수함은 자신의 선조를 능가했습니다. 유선 유도 어뢰가 도입되었으며 물방울 모양 선체 설계는 잠수함의 성능을 크게 향상시켜 더 빠르고 은밀한 잠수를 가능하게 했습니다. 모든 유형의 전자 시스템이 개선되었으며 능등/수동식 소나가 업그레이드되었습니다."
 submarine_3:0 "개선된 공격 잠수함"
 submarine_3_desc:0 "잠수함에 탄도미사일을 탑재한다는 개념이 세계의 해군에 보편화되었습니다. 개선된 거의 모든 잠수함은 이제 이 미사일을 발사할 수 있습니다. 잠수함의 내구성 또한 향상되어서 1000m까지도 잠수할 수 있습니다. 이 결과 능동/수동식 소나는 한 차례 더 개선될수 밖에 없었습니다."
 submarine_4:0 "발전된 공격 잠수함"
 submarine_4_desc:0 "잠수함은 시간이 지날수록 더 치명적인 병기가 되어가고 있습니다. 능동/수동 소나 유도 어뢰가 도입되었으며 그 정확도는 눈부신 수준입니다. 소나를 반사하는 소음 발생기, 반사 코팅같은 대책이 새로운 위협에 대응하기 위해 개발되었습니다. 더 작고 효율적 발전설비를 갖춘 잠수함은 이제 그 어느 때보다 치명적인 무기가 되었습니다."
 submarine_5:0 "준현대 공격 잠수함"
 submarine_5_desc:0 "해저에서 해수면에 이르기까지 잠수함은 거의 모든 곳을 자유로이 오갈 수 있습니다. 잠수함 선체도 업그레이드되어 수직 기동성이 향상되었고, 무장 시스템도 완비되었습니다. 대부분의 잠수함들은 예인형 소나를 장착하고 있으며, 독자적 레이더 시스템을 갖춘 잠수함들도 생겨났습니다."
 submarine_6:0 "현대 공격 잠수함"
 submarine_6_desc:0 "사실상 무한에 가까운 항속 능력을 가진 잠수함의 활동을 제한하는 것은 잠수함 내 탑재된 신선한 음식과 물의 양 뿐입니다. 사거리 40km에 달하는 어뢰와 극도의 은폐성을 통하여 부주의한 선박은 언제 어디서건 공격받을 수 있습니다."
 nuclear_submarine_1:0 "원자력 잠수함 I"
 nuclear_submarine_1_desc:0 "핵추진을 이용하여 잠수함이 자주 수면 위로 떠오를 필요 없이 장시간 고속으로 운항할 수 있습니다"
 nuclear_submarine_2:0 "원자력 잠수함 II"
 nuclear_submarine_2_desc:0 "핵추진을 이용하여 잠수함이 자주 수면 위로 떠오를 필요 없이 장시간 고속으로 운항할 수 있습니다"
 nuclear_submarine_3:0 "원자력 잠수함 III"
 nuclear_submarine_3_desc:0 "핵추진을 이용하여 잠수함이 자주 수면 위로 떠오를 필요 없이 장시간 고속으로 운항할 수 있습니다"
 nuclear_submarine_4:0 "원자력 잠수함 IV"
 nuclear_submarine_4_desc:0 "핵추진을 이용하여 잠수함이 자주 수면 위로 떠오를 필요 없이 장시간 고속으로 운항할 수 있습니다"