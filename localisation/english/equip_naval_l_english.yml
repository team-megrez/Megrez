 ship_hull_submarine: "잠수함"
 ship_hull_submarine_desc: "대전쟁의 조잡한 배와는 거리가 멀어진, 현대의 잠수함은 그 어느 때보다도 능력이 뛰어나고 심지어 가장 큰 배조차도 아주 적당한 비용으로 위협할 수 있습니다."
 ship_hull_submarine_1: "벨트크리크기 잠수함 선체"
 ship_hull_submarine_2: "개선된 잠수함 선체"
 ship_hull_submarine_3: "발전된 잠수함 선체"
 ship_hull_submarine_4: "현대 잠수함 선체"
 ship_hull_pre_dreadnought: "전-드레드노트 선체"
 ship_hull_pre_dreadnought_desc: "1890년대 말 영국의 마제스틱급 전함의 설계 이후 전-드레드노트 전함은 1870년대와 80년대의 장갑전함을 대체했습니다. 강철로 되어있고 강화 철갑의 보호를 받는 전-드레드노트 전함은 포탑에 탑재된 초대구경의 포를 주무장으로 하고 더 가벼운 무기를 1개 이상 부무장으로 탑재해 지원하도록 했습니다.\n\n'드레드노트'급의 설계는 벨트크리크 이전부터 이들을 구식으로 만들었고 지난 30여년 동안 드레드노트 기반의 설계가 아주 크게 대두하면서 이들 중 현역으로 활동하는 수는 무척이나 적습니다."
 ship_hull_cruiser_panzerschiff: "장갑순양함"
 ship_hull_cruiser_panzerschiff_desc: "벨트크리크 직후의 몇 년 동안 해군 열강들은 모두 새로운 세대의 더욱 강력한 전함의 설계 작업을 시작했고 순양전함은 '고속 전함'의 역할을 수행하게 되었습니다. 그들의 설계는 중간 단계를 구성하는 것을 염두에 둔 것으로 각자의 방식에 따라 낡은 전함과 싸울 수 있는 화력이나 사거리를 갖추고 더 가벼운 순양함을 추적하고 더 현대화된 전함을 상대로는 도망쳐서 얻어맞지 않는 속도를 가지게 되었습니다. 이렇게 하기 위한 첫 번째 시도로 독일의 기술자들은 순양함의 선체에 거의 전함 급의 무장을 장착한다는 거의 불가능한 과업에 시도했고 성공했습니다. 그 결과물은 그 어느 순양함보다 더 강한 화력을 가지지만 더 비싸고 상대적으로 느리며 얇은 장갑을 가지게 되었습니다. 이 함선들은 많은 나라에서 새로운 '장갑순양함'이라는 이름으로 채택되었으며 역사상 가장 무거운 보조함이 되었습니다."
 ship_hull_cruiser_coastal_defense_ship: "해방전함"
 ship_hull_cruiser_coastal_defense_ship_desc: "연안방어함은 순양함 크기 정도로 작은 군함으로 속도와 가용 거리를 제물로 장갑과 무장을 획득했습니다. 그들은 보통 완전 무장한 전함을 도입할 수 없거나 특수하게 설계되어 자신들의 해안 근처에서 연안 지역의 작전이 가능한 경흘수선에 만족한 국가에서 관심을 끌고 있습니다."
 ship_hull_torpedo_cruiser: "어뢰 순양함"
 ship_hull_torpedo_cruiser_desc: "주포의 크기와 대공 무기를 줄인 대신 더 많은 수의 어뢰 신관을 장착한 경순양함입니다."
 ship_hull_super_heavy_1: "드레드노트 선체"
 ship_hull_cruiser_submarine: "순양잠수함"
 ship_hull_cruiser_submarine_desc: "이전의 잠수함에 비하면 비약적으로 거대한 이 설계는 장거리의 독자적인 통상파괴 작전을 위해 설계되었고 수면에 부상했을 때에도 적의 가벼운 함전과의 전투를 할 수 있도록 무장을 갖춘 '순양함' 타입의 잠수함입니다. 이에 따라 그들은 더 무거운 포를 장착했고 수면에서의 속도를 향상시켰습니다. 그러나 그들의 잠항 능력은 제한되어 있습니다."
 screen_ship: "보조함"
 capital_ship: "주력함"
 ship_hull_midget_submarine: "잠수정"
 ship_hull_midget_submarine_desc: "소수의 승무원이 운용하는 소형 잠수함. 사거리가 짧아지고 무장을 덜 탑재하지만 생산성이 높습니다"
 unlock_cruiser_submarine_tech: "기술 추가: §Y순양잠수함§!"