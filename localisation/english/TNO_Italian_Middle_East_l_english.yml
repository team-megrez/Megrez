 POLITICS_George_Habash_DESC:0 "주르지 하바시의 삶은 고난, 고통, 눈물, 피로 얼룩져 있었습니다. 팔레스타인계 기독교 가정에서 태어난 그는 2차 세계대전 종전 이후 이탈리아의 레반트 점령에 맞서 아랍인 게릴라 부대에 합류했습니다. 확고한 마르크스주의자인 하바시는 아랍 민족주의, 사회주의, 공산주의, 좌익 민족주의자를 아우르는 광범위한 조직 아랍 민족주의 운동 레반트 내 이탈리아와 시온주의자들이 점령하고 있는 레반트에서 파시스트 침략자들에 저항하며 자주적이고 무신론적인 사회주의 공화국을 건설할 것이라 선언했습니다.\n\n비록 레반트 아랍인들 사이에서 이견이 있었지만, 아라파트가 조국의 땅을 파시스트와 시온주의자들에게 팔아넘기려 시도하고, 후세인 완고하고도 탐욕적 움직임으로 인해 하바시와 하라킨 그들의 혁명 목표를 달성할 수 있었습니다. 레반트 인민은 제국주의와 편견에 맞서 일어섰고, 수년간의 투쟁 끝에 승리를 거두었으며, 이제 국가는 미래를 건설하기 위해 행진하고 있으며 그 길을 총서기 동지 하바시가 이끌고 있습니다.\n\n하지만 하바시의 투쟁은 아직 끝나지 않았습니다. 이르군, 하가나 같은 시오니스트 민병대들이 신생 인민 공화국에 대항하기 위해 저항하고 있으며, 아랍인들 사이에 깃든 반동주의 및 근본주의 정서는 독사와도 같이 어둠 속에서 꿈틀대며 사람들에게 반혁명이란 독소를 내뱉습니다. 이제 하바시는 인민, 사상, 혁명을 지키기 위해 자신이 해방한 것을 지켜야 합니다. 사회주의란 빛이 레반트에서 이어질지, 아니면 끊임없이 솟아오르는 어둠에 의해 그 불이 꺼질 것인지는 오직 시간만이 답해줄 수 있을 것입니다."
