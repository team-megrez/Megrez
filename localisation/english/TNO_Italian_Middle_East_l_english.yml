 ime.103.d:0 "Francesco Colombo's methods were by no means popular or even widely supported in Rome, but one could not say they were not working. Jerusalem and its suburbs had been pacified in the span of days, with similar measures taking place in the major cities of the Levant under the eyes of his trusted lieutenants and their blackshirt squadrons. For the first time in weeks news coming from Jeruislame could be described as positive to the regime, and there was no reason to believe they would not continue to be this way, as the governor's \"Special directives\" regarding various resistance movements and how to best dispense with them showed no sign of slowing down. This week they were concerned with a recently discovered cache of Arab explosives east of Gaza, and how they would be captured and handled by the week's end...\n\nIn a half-collapsed mud hut on the outskirts of the small village of Najd, Haneen held on to her two children with all the power she could muster, wailing at the Blackshirt brutes whenever they asked her where her husband had gone, where he has his belongings, when he would be coming back. After what felt like years of torment the kicks and the rifle butts went away, leaving her half-conscious, but alive. Her elder was crying, and so she murmured an old song that she had first heard decades ago to calm the boy. Only moments later she vaguely heard the sound of bullets outside and instinctively shut her eyes, just in time to miss the sight of explosives being tossed in through the window, and the roof of her old home collapsing overhead."
