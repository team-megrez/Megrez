 POLITICS_GG_CHIESA_DESC:0 "카를로 알베르토 달라 치에사 총독의 기상천외한 경력은 많은 사람들을 놀라게 합니다. 제2차 세계 대전의 훈장을 받은 베테랑인 달라 치에사는 카라비니에리 장군이었던 그의 아버지의 뒤를 따르기 위해 육군에서 카라비니에리로 자리를 옮겼습니다. 전쟁이 끝난 후, 그는 레반트에 있는 새로 획득한 영토로 배속되었고, 그는 그 지역을 괴롭혔던 다양한 테러리스트들과 준군사 집단을 조사하고 억압하는 과정에서 그의 기술과 용기를 보여주었습니다. 불순분자들의 체포에 체포가 잇따랐고, 그는 카라비니에리 내에서 빠르게 진급해 결국 갈레아초 치아노의 눈에 띄게 되었습니다.\n\n새로운 총독을 레반트에 임명할 때가 되었을 때, 신임 두체는 또 다른 늙은 파시스트를 선택하는 대신 젊은 장군을 후계자로 선택했습니다. 그는 파시즘성향이 거의 없다는 것이 잘 알려져 있었기 때문에, 그 선택은 논란의 여지가 있었습니다. 그의 짧은 재임 기간 동안 카라비니에리 장군은 비록 비정통적인 방법을 사용해야 했더라도, 레반트에 겉보기나마 평화로움을 가져다 주었습니다. 로마는 결과를 기대했고, 이것이 바로 달라 치에사가 그들에게 보여준 것입니다-극단주의 반군 단체들은 억압의 표적이 되었고, 반면에 협상할 용의가 있는 사람들은 휴전을 받아들였습니다. 하지만 레반트의 운명은 여전히 위태롭습니다.\n\n치에사는 이 지역에 대한 이탈리아의 통치는 오래가지 못할 것이라 믿고 있고, 이 지역이 다시 혼란에 빠지지 않는 한 이탈리아와 레반트의 많은 민족들 사이의 어떠한 형태의 합의가 이루어져야 한다고 여기고 있습니다. 카라비니에리 총독은 평화 비슷한 것을 레반트에 돌려주는데 성공했습니다. 그것이 얼마나 오래 지속될지는 아직 미지수입니다."
 POLITICS_Umberto_La_Rocca_DESC:0 "사람의 운명은 태어난 바로 그 순간 결정된다곤 하는데, 움베르토 라 로카의 경우도 그에 부합하는것 같아 보입니다. 포트사이드에서 이탈리아인 아버지와 프랑스인 어머니 사이에서 태어난 어린 움베르토는 아랍어를 포함한 3개 국어에 능통할 수 있게 되었습니다. 이 때문에, 그느 2차 세계 대전 당시 아랍군에 소속되어 북아프리카와 레반트에서 영국군에 대항하는 뛰어난 장교로서 활약했습니다. 전후 라 로카는 이탈리아 제국을 대표하는 외교관으로서 빛나는 경력을 뽐냈으며, 유럽 전역, 심지어 미국에서까지 활동하였습니다.\n\n라 로카 대사는 최근 또다른 임무를 맡은 채 고국으로 돌아왔습니다. 수년간 레반트는 분쟁의 온상이 되어왔지만, 예루살렘 화담이 총독령의 분할로 끝나자 그 지역에 취약하면서도 새로운 질서가 세워졌습니다. 그리고 그 중심에 예루살렘이 있습니다. 분할 과정에서 혼자 특별 지대로 떨어져나온 세계에서 가장 성스러운 도시 예루살렘은 현재 이탈리아군이 주둔하고 있는 많은 종교, 민족 공동체의 대표자 평의회에 의해 관리되는 곳이 되었습니다. 그리고 이 평의회 우두머리로 갈등과 위기를 해소하고 모든 사람들이 밤길을 맘 편히 걸어갈 수 있도록 하는 의무를 맡은 공정하고 중립적 성향의 협상가 라 로카가 앉아 있습니다\n\n이제 라 로카는 자신이 민족달 간의 평화를 위한 안전한 피난처로서, 예루살렘의 미래뿐만 아니라 레반트 전체의 미래를 책임지고 있다는 사실을 잘 알고 있습니다. 팔레스타인과 이스라엘 모두 마지못해 특별 지대의 형성을 받아들였긴 하지만, 레반트 정치의 변덕스러운 성격은 갑작스런 위협이 언제나 발생할 수 있다는 것을 의미합니다. 오직 시간만이 이 성스러운 도시가 레반트에 지속적인 평화를 구축할 수 있을 열쇠가 될 지, 아니면 폭풍우가 몰아치는 눈이 될 지 답해줄 겁니다."
 POLITICS_Ahmed_Jibril_DESC:0 "아흐메드 지브릴은 결코 타협을 하는 사람이 아닙니다. 그가 보기에, 레반트의 사물은 모두가 단순하고 평범했습니다. 팔레스타인은 고대부터 아랍인들이 거주했습니다. 그 때, 서구 제국주의자들과 그들의 시오니즘 지지자들은 그들의 사악한 야망과 탐욕을 위해 그 나라를 점령하고, 땅을 훔치고, 피난민들을 빼앗고, 목숨을 앗아갔습니다. 팔레스타인은 저항하고 싶었지만, 아아, 그들의 지도자들은 그 임무에 완전히 부적합했습니다. 아라파트 같은 겁쟁이들은 평화의 공허한 약속과 교환하여 조국을 팔 준비가 되어 있었고, 후세인과 같은 꼭두각시들은 그의 조국에 대해 신경 쓸 거짓말로 그의 주머니를 채우는 것에 만족하고 있었고, 하바쉬와 같은 바보들은 철학적인 것들을 공부하느라 너무 바빠서 쓸모 있는 일을 할 수 없었습니다.\n\n그래서, 팔레스타인 해방 전선 총사령부는 지브릴과 팔레스타인 전사들에 의해 설립되었습니다. 팔레스타인을 압제자와 유대인으로부터 해방시키는 것이 목표입니다. 그것의 방법들 - 그것의 목표를 가져올 수 있는 모든 것들입니다. PLF-GC는 많은 사람들이 진정으로 그들을 위해 싸우기를 원하는 유일한 그룹으로 돌아서면서 무명에서 빠르게 그 나라에서 가장 저명한 아랍 민병대가 되었습니다. 그리고 PLF-GC가 어디를 가든 곧 테러, 유혈사태, 죽음이 뒤따랐습니다. 팔레스타인의 해방에 너무 큰 대가를 치르지 않았기 때문입니다.\n\n이제, 이탈리아인들은 사라졌고, 지브릴과 그의 부하들은 마침내 나라를 지배하게 되었습니다.그럼에도 불구하고, 그의 일이 끝나려면 아직 멀었습니다. 시오니즘의 뱀은 여전히 도사리고 있으며, 다시 한번 독을 퍼뜨릴 준비를 하고 있으며, 사방에서 새로 해방된 팔레스타인에 대한 위협이 이미 나타나고 있습니다. 필요한 모든 수단을 동원하여 지브릴과 PLF-GC는 그 누구도 팔레스타인과 그 아랍인들을 다시는 노예로 삼을 수 없으며, 영원히 유대인들이 팔레스타인의 것을 훔치려 한 것에 대해 마땅한 보상을 받을 수 있도록 할 계획입니다."
 POLITICS_JORDAN_ABDULLAH_I_DESC:0 "압둘라 이븐 후세인이라는 이름은 종종 논쟁을 불러일으키고는 합니다. 어떤 사람들에게 그는 점령자의 요구에 맞서고 국민들의 이익을 보장하기 위해 최선을 다하는 자유투사로 여겨지나, 또다른 사람들에게 그는 제국주의자들의 졸개에 지나지 않는 자신의 백성과 아버지가 남긴 유산을 배반한 자이기도 합니다. 그러나 이 이면에는 30년 동안 요르단 땅에 하심 가문의 통치가 이루어지게 된 자에 대한 비방이나 미화보다 훨씬 복잡한 속사정이 있습니다.\n\n1882년 미래에 메카의 샤리프가 되는 후세인 빈 알리의 아들로 태어났습니다. 그의 아버지는 오스만 칼리프와 그들의 제국주의자들이 아라비아를 장악하는 것을 보고 군대를 이끌고 저항하면서 한때 희미해졌었던 아랍 민족주의의 불꽃을 일으켰습니다. 아랍인들은 반란을 일으켰고, 통일 아랍 국가의 꿈이 지평선 너머 보이는 듯 했지만, 아직 그것은 이루어지지 않았습니다. 이후 아랍 샤리프의 두 아들이 통치하는 군주국으로 분할되었습니다. 대담무쌍했던 압둘라는 이라크의 왕좌를 제안받았지만, 그는 이를 거절하고 트란스요르단 보호령의 에미르가 되었습니다. 압둘라는 2차 세계 대전이 시작될 때까지 그의 나라, 국민들을 위해 봉사했습니다.\n\n추축국이 중동으로 진출하여 옛 영국의 식민지를 점령하자, 압둘라는 이탈리아 독수리 치하에서 자신의 통치를 유지하기 위해 이탈리아에 충성을 맹세했습니다. 이탈리아인들은 그가 영국과 협력했다는 사실과 이탈리아와 트란스요르단의 이익을 균형맞추려는 압둘라의 노력으로 인해 그를 불신하였지만, 그럼에도 불구하고 그들은 팔레스타인의 이웃 통치자들에 비해 그가 가진 효율적 통치와 행정력을 인정할 수 밖에 없었습니다.\n\n그러나, 이 에미르에게 모든 것이 잘 굴러가는 아닙니다. 알 후사이니가 이끄는 팔레스타인 지하드가 그에 대한 암살을 시도했을때, 그 암살 미수사건은 하심 왕조 전체에 반향을 일으켜 나라를 둘로 쪼갰습니다. 아랍의 왕은 점차 죽음이 가까워져오고 있기 때문에, 자유주의자와 협력주의자로 구성되어 있는 이 파벌 사이에서는 점차 긴장이 고조되고 있습니다."
 POLITICS_JORDAN_NAYEF_DESC:0 "왕조의 생존을 위해 한때 소중히 여겼던 미덕과 원칙을 희생시킬 가치가 있다고 생각하십니까? 민족주의와 민주주의에 대해 낭만적 환상을 지닌 지식인들은 '아니오'라고 대답할 테지만, 요르단의 국왕 나예프 빈 압둘라는 이 질문을 조금 다른 관점으로 보고 있습니다.\n\n1914년, 1차 세계대전이 발발하던 시기 태어난 나예프는 할아버지가 튀르크인들에게 대항하는 반란을 조직할 당시 아직 어린아이에 불과했습니다. 민족주의의 불길이 타오르는 걸 보지 못한 그는 성장해 가며 끝없는 비극만을 보았습니다. 처음엔 하심 가문의 요새 헤자즈가 함락되었고, 시리아에서 지나치게 민족주의적 입장을 견지하던 국왕은 끝내 쫓겨나고 말았으며, 이라크의 하심 가문은 혁명 이후 도축장의 동물과 같이 도살당해야만 했습니다. 혹시 아버지와 나도 이렇게 되는 것 아닌가? 나예프 왕자는 이 두려움에 사로잡힌 채 살아가야만 했습니다.\n\n이런 상황은 오래가지 않았습니다. 아민 알후세이니가 선포한 지하드는 그의 인생에 있어 전환점이 되었습니다. 그의 아버지 또한 후세이니의 암살 표적이 되었으나, 알라의 헌신 아래 기적같이 총알이 빗나갔습니다. 하지만 그 충격은 나예프와 하심 가문 전체의 가슴에 울려 퍼질 것입니다. 그리고 고민하던 나예프에게 그 답이 결정되었습니다. 소위 독립운동이라 불리는 걸 탄압하고, 이탈리아인들과 협력해야지만 그와 가문의 목을 지킬 수 있는 것입니다.\n\n그는 언제나 아버지의 총애를 받아오는 아들이었지만, 여전히 형제들과 궁정 내 자유주의자들에게 견제를 받고 있기도 합니다. 그럼에도 나예프는 하심 가문의 마지막 보루가 무너지는 걸 막기 위해 최선을 다할 것입니다."
 POLITICS_JORDAN_HUSSEIN_DESC:0 "1935년 태어난 후세인 이븐 탈랄은 많은 이들에게 존경받는 인물입니다. 할아버지는 그가 왕이 될 것으로 생각하진 않았지만, 손자의 잠재력을 꿰뚫고 그를 각별하게 성장할 수 있도록 배려해 주었습니다. 이 젊고도 매력적인 왕자는 민중들에게 환호받았으나 그의 아버지는 정신이상으로 인해 민중에게 불신받았으며, 그의 삼촌은 배신자이자 아첨꾼으로 조롱받았습니다.\n\n처음엔 영국, 그다음엔 이탈리아에 의해 착취되고 식민화되고 있는 요르단에서 일생을 살아온 후세인은 이러한 상황을 경멸했습니다. 그는 요르단인, 팔레스타인인들을 포함한 그의 사람들이 이탈리아 제국의 무거운 억압에 짓눌려 있는 고통을 보아왔습니다. 사람들은 자유와 독립을 꿈꿨으나, 그들의 꿈은 배신당하고 압제자들에 의해 도난당했습니다.\n\n자신의 백성들이 당하는 착취에 분노하고 언젠가 이들의 자유를 얻기를 꿈꾸는 후세인은 \"자유주의 실험\"과 반이탈리아적 태도로 인해 명성을 얻었으며, 그 결과 요르단 개혁주의의 얼굴마담이자 아버지와 함께 왕실의 자유파를 대변하는 인물이 되었습니다. 국민들의 삶이 개선되고 꿈이 이루어지는 것을 보고자 하는 그의 열망은 하층 노동자들 사이에서 점점 더 인기를 얻게 되었습니다.\n\n이 사랑받는 왕은 아버지가 시작한 민주화의 노력을 이어가고 국민들을 새로운 시대로 이끌면서 그들의 뜻을 실현시킬 것입니다. 후세인은 친이탈리아 온건파와 좌익 단체에 접촉하여 국민과 국가의 이익을 위해 그들과의 공감대를 찾으려고도 노력하고 있습니다. 하지만 여전히 많은 이들이 국왕의 민족주의와 자유주의적 의지에도 불구하고 그 헌신과 민주화의 약속이 이루어질 것인가에 대해 의심하고 있습니다. 요르단 정계에서 공화파와의 마찰이 점차 거세지고 있는 지금 그 의혹은 얼마 안 가 사실로 입증될지도 모릅니다."
