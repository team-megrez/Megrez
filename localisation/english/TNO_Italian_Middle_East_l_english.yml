 EGY_idea_colonial_government_desc:0 "이 영토는 이탈리아가 제국의 총독을 보내 직접 통치하고 있는 땅입니다. 대외 및 내부의 정책은 이탈리아 정부의 명령에 의해 구속되며, 국민들은 로마 독수리의 눈 아래에서 살고 있습니다. "
