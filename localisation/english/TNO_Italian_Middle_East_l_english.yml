 ime_the_art_of_guerrilla_desc:0 "파타는 대규모 조직이고, 표면적으론 우리에게 충성하지만 우린 저들이 수많은 페다인 점조직들과 접촉하고 있다는 사실을 알고 있습니다. 이 면병대들은 우리에게 언제나 눈엣가시같은 존재였지만, 저들은 우리만큼이나 터키인들을 두려워 하고 있으며, 그것만으로 적들에 대항하는 강력한 자산이 될 것입니다. 파타와 페다인 점조직들간의 접촉 네트워크 형성을 공식적으로 허용함으로서 우리는 레반트 지역을 전진하는 튀르크 부대들에게 공포를 안겨줄 수 있습니다. 저들은 나무 뒤, 바위 틈, 길 모퉁이에서 자신들을 겨냥하는 총구를 발견할 것입니다. 파타 사령부에 의해 조정된 매복, 게릴라 작전을 활용하여 터키의 진격을 차단하고 저들에게 반격을 가할 수 있을 것입니다."