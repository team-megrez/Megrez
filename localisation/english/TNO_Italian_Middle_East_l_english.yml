 ISR_dream_realised:0 "이루어진 꿈"
 ISR_dream_realised_desc:0 "2000년 동안 유대인들은 그들의 고향이라 부를 만한 땅을 찾아왔으며, 마침내 그 소원이 이루어졌습니다. 레반트 땅에 유대인을 위한 조국이 생겨남으로서 유대인들은 멸절과 억압의 두려움에서 벗어나 살 수 있는 곳을 찾았습니다. 하지만 우르의 상호아은 여전히 불안정합니다. 우리의 조국이 계속하여 자유롭기 위해서는 조국이 직면한 내외부적 위협을 신중히 헤쳐나가야 할 필요가 있습니다. 이 꿈이 다시 짓밟히지 않기 위해 우리가 싸워온 시간이 너무나 길기 때문입니다."
 ISR_ethnic_demon:0 "민족의 악마"
 ISR_ethnic_demon_desc:0 "마파이가 이스라엘을 지배하고 있을 지 모르지만, 아쉬케나지는 마파이를 지배하고 있습니다. 그들 수뇌부는 다른 유대인들보다 자기가 우월하다고 생각하고 있으며, 그들의 정책에 이 사상을 반영시키고 있습니다. 이러한 여파는 경제적으로 키부츠를 우대하는 것부터 시작해, 다양한 차별적 정책 등이 시행되는 결과를 가져옵니다. 이러한 입장에 반대하는 목소리가 없는 건 아니지만, 마파이가 정치를 지배하고 있는 지금 이러한 상황이 단기간에 바뀌진 않을 것입니다."
 ISR_brittle_brittle_alliance:0 "깨지기 쉬운 동맹"
 ISR_brittle_brittle_alliance_desc:0 "유대 레지스탕스 운동은 하바시가 설립한 공산정권에 저항하기 위해 조직된 광범위한 연합체였으며, 정치, 경제적인 합의가 아닌 생존을 위한 동맹이였을 뿐입니다. 하지만 이제 세워진 새로운 국가는 대립하는 이데올로기로 인해 엄청나게 분열되어 있으며, JRM은 단순한 정책을 시행하기 위해서라도 엄청난 갑론을박을 벌여야만 합니다."
 PAL_The_Land_Liberated:0 "독립 팔레스타인"
 PAL_The_Land_Liberated_desc:0 "파시스트 제국주의에 맞서 많은 것을 잃어가며 수십년을 투쟁한 끝에 팔레스타인의 모든 아들딸은 자신들의 고향을 되찾고 부끄럽지 않게 고개를 들 수 있게 되었습니다. 그럼에도, 이 투쟁은 우리 민족에게 엄청난 피해를 입혔습니다. 피와 땀 속에서 우리 민족이 태어났으며, 수많은 명과 수많은 노동이 있어왔습니다. 펜과 소총으로 이루어낸 우리의 독립을 다시 잃어버리도록 놔둘수는 없습니다. 그리고 무엇보다도, 팔레스타인 전체가 진정한 조국을 건설하기 위해서 노력해야 합니다. 그렇게 우리 국민들이 조국의 자녀라 부를 수 있는 것을 자랑스러워 할 것입니다."
 PAL_Fatah_Triumphant:0 "파타, 승리했도다!"
 PAL_Fatah_Triumphant_desc:0 "신중한 정치적 행보와 레반트와 관련된 거의 모든 정당들에 대한 수많은 약속을 통해 파타와 아라파트는 팔레스타인 전역의 합법적인 권위자로 부상했습니다. 열정을 지니고 인기를 누리고 있는 파타는 이웃과의 협력을 통해 아랍 팔레스타인을 평화와 번영으로 이끌 수 있는 유일한 파벌으로서 자신을 증명하기로 결심했고, 이 다짐은 이제 성과를 거두었습니다. 이제 아라파트는 레반트 전역에서 팔레스타인 독립을 쟁취한 자이자 조국을 안정된 미래로 이끌 수 있는 유일한 인물로 알려져 있습니다."
 PAL_The_Spectre_Of_Corruption:0 "부패라 불리는 망령"
 PAL_The_Spectre_Of_Corruption_desc:0 "파타가 어떻게 광범위한 팔레스타인 정당들과 무장단체들에 대한 지도력을 유지해 올 수 있었을까요? 그 답을 파헤치다 보면 레반트 연합 전역에 뻗어있는 약속, 암거래, 뇌물같은 그물들에 몸이 얽여 있는 모습을 발견하게 될 것입니다. \n\n파타는 이제 양지의 집단으로 올라섰지만, 조직 내 일부는 여전히 \"평화\"와 \"이익\"이라는 단어를 혼동하고 있는 듯 합니다. 야당 의원들에게 지적받고 있는 이 부패의 망령이 사라지지 사라지지 않는다면 파타는 당이 확보한 지도력을 두고 경쟁하고 있는 수많은 라이벌들에 의해 그들의 지도력과 정통성에 도정을 받게 될 것입니다."
 PAL_The_King_And_His_Legion:0 "왕과 군단"
 PAL_The_King_And_His_Legion_desc:0 "레반트의 후세인 국왕은 대조적인 인물입니다. 개혁가들과 지지자들 사이에서 그는 실용주의자이지만, 반대 세력들에게 있어 그는 억압적이고 권위주의적인 독재자입니다. 이런 의견차는 왕좌에서는 별 문제가 되지 않지만, 아랍 군단에는 문제가 되고 있습니다. 전문적 군대가 대영제국에 의해 훈련되고 무장되었습니다. 정치적 억압은 군주제 역사의 특징과도 같으며, 그들의 통치가 레반트로 확장됨에 따라 새로운 수준에 도달하게 되었습니다.\n\n강압적 폭력, 민간인 영토에 대한 정기적 순시, 거의 선언되지 않은 계엄령은 겉보기에 이 땅을 안정적인 모습으로 보이도록 만들었습니다. 하지만 그 이면엔 정치적 반대파, 아랍인, 유대인, 시아파, 마론파 등 모든 소수세력들에 대한 탄압이 숨겨져 있습니다. 많은 이들은 이 전제정치가 똑같이 호전적이며 급진적인 야당세력에 부딪힐 때까지 얼마나 지속되어질지 의문을 품고 있습니다."
 ISR_Jewish_Unrest:0 "유대인 불안"
 ISR_Jewish_Unrest_desc:0 "레반트의 유대계 소수민족 입장으로는 이탈리아의 지배에서 아랍인들로 통치권이 이양되는 일은 프라이팬을 떠나 불속으로 들어가는 일과 같았습니다. 이들의 분노, 불안감, 권리 박탈이라는 불안감은 이내 정부에 대한 적대감을 불러일으켰고, 임계점을 넘으면 집단 반란이라는 방식으로 끓어오르게 될 주전자로 만들었습니다. 후세인 정권이 유혈사태를 피할 수 있는 능력은 지금으로서는 거의 존재하지 않는 것 같아보입니다. "
 ISR_Demands_For_Democracy:0 "민주주의 요구"
 ISR_Demands_For_Democracy_desc:0 "레반트의 아랍인들이 국왕이 그와 같은 민족이라는 이유만으로 정부를 지지할 것이라 생각했다면 이는 명백한 오해입니다. 젊은 세대는 식민주의 독재정과 현 독재정에 거의 차이가 없다 보고 있으며, 민중 사이에서 민주화 정서가 급격히 증가하고 있습니다. 군대의 힘이 이런 감정을 아직까진 제어하고 있지만 장래 왕의 권력유지 능력에 도전할 요소가 될 가능성이 높습니다."
 ISR_Mapai_Dominance:0 "마파이의 지배"
 ISR_Mapai_Dominance_desc:0 "예루살렘 회담 이후 하가나는 레반트에 있는 유대 정착촌의 보호자들로부터 젊은 이스라엘 국가를 다스리는 세력으로 탈바꿈했습니다. 마파이, 그리고 이젠 \"이스라엘 노동당\"으로 알려진 이들은 신생 국가의 얼굴이 되었습니다. 좋든 나쁘든 마파이는 이스라엘의 정치, 경제, 문화를 지배합니다. 어떤 이들은 그들의 진보적 정책과 개혁에 찬사를 보내는 반면, 일각에선 이들의 준군사주의적 과거 이력을 상기하며 그들을 경계하고 있습니다."
