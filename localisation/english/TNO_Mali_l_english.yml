 MLI_idea_keitas_leadership: "케이타의 지도력"
 MLI_idea_keitas_leadership_desc: "상황을 감안할 때 말리의 선거는 이게 최선입니다. 모디보 케이타는 말리의 첫 번째이자 지금까지 유일한 대통령으로 국민의 뜻에 의해 선출되었습니다. 케이타의 이념은 독특한데, 사회주의 이데올로기와 통제를 유지하기 위한 보다 실용적인 방법이라는 두 가지를 혼합한 것입니다.\n\n말리는 국가가 카메룬과 제휴하길 원하는 범아프리카주의자들과 말리의 주권을 보존하려는 전통주의자들로 나누어져 있습니다. 케이타는 이 두 부류 사이의 밧줄 위에서 걷고 있지만, 만일 이 나라를 하나로 묶을 수 있다면, 말리는 그 어느 나라보다 강해질 것입니다."
 MLI_idea_traore_problem: "트라오레 문제"
 MLI_idea_traore_problem_desc: "케이타 대통령은 국민이 선출했지만 모든 국민이 이 젊은 나라의 지도자를 믿는 것은 아닙니다. 그럼에도 불구하고 이러한 반대자들은 대체로 걱정할 필요가 없습니다. 대부분 질투심이 많고 무능한 자들이지만, 한 가지 예외가 있습니다.\n\n무사 트라오레는 말리군의 많은 관심을 받는 젊은 장교입니다. 그가 카메룬의 꼭두각시라는 소문과 공포가 군대 사이에 만연하고 있으며 의심의 여지없이 그는 말리 민주주의의 전복을 위해 외국의 지원을 찾고 있는 중입니다."
 MLI_Modibo_Keita_hog_desc: "§Y정부수반\n가부장주의§!\n------------\n"
 MLI_Kadari_Bamba_for_desc: "§Y외무장관\n사회주의§!\n------------\n"
 MLI_Younoussi_Toure_eco_desc: "§Y재무장관\n가부장주의§!\n------------\n"
 MLI_Amadou_Baba_Diarra_sec_desc: "§Y내무장관\n전제주의§!\n------------\n"
 POLITICS_MODIBO_KEITA_DESC: "서아프리카의 여러 세력권을 돌아다니다보면 말리국은 다소 조용하고 평범하고 다른 나라보다 덜 억압된 것처럼 보일겁니다. 이곳은 모디보 케이타의 나라입니다. 그는 자신의 도덕의 굴레에 갇혀있고, 극단적 신앙의 위협은 여느 서아프리카 만큼이나 이곳을 불안정하게 합니다.\n\n바마코 인근에서 태어난 케이타는 말리 제국의 건국자들을 조상이라고 주장했지만, 결코 급진적 팽창주의를 옹호하진 않았습니다. 대신 케이타는 말리의 자유와 정당성을 찾기 위해 말리의 많은 사람들을 하나로 묶고 프랑스령 서아프리카 너머에 있는 사회주의 집단을 집으로 삼았습니다.\n\n독일이 프랑스에게 승리하면서 그의 숭고한 목표는 장애물에 부딪혔습니다. 샤를 드골의 군대가 서아프리카를 확보할때, 케이타는 분노에 차 프랑스에 대한 공공연한 반란을 계속하며 자신의 민병대를 창설하고 드골의 군대에 대항했습니다. 그 후, 폭격이 시작됐습니다. 프랑스인들은 말리 뿐 아니라 상아해안까지 밀려났고, 케이타는 그가 보유한 통제력을 유지했습니다... 맑은 날에 하늘에서 떨어지는 비행기들을 두려워하지 않는 선에서 말입니다. 이 시점에서 민병대는 말리 자치권을 바라는 모든 사람들의 용광로였습니다. 무슬림, 사회주의자, 자유주의자, 파시스트, 모두가 서로 부딪힙니다. 우습게도 말리 지역의 여러 집단 사이에서 끊임없이 싸움이 일어났습니다. 국가 유지에 대한 케이타의 끊임없는 진보적 개혁은 보수적인 민병대들을 화나게 만들 뿐 아무런 도움이 되지 않았습니다.\n\n그러던 어느날 폭격이 멈췄고, 아이러니하게도 사막의 폭풍이 잠잠해지면서 혼란은 더욱 공격적으로 변했습니다. 반체제 인사인 무사 트라오레는 이슬람 민병대를 안정된 군대로 통합하고, 케스를 자신의 것이라 선포했습니다. 말리의 미래를 위한 전투가 시작되었고, 모디보 케이타는 군대를 미래로 이끌고 있습니다."
