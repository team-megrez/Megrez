 FRA_SKELETON.12.t:0 "드리외라로셸의 죽음으로 방문을 취소한 프랑스"
 FRA_SKELETON.12.desc:0 "헤르만 슈나이더는 슈납스를 한 잔 더 마시고는 눈앞의 서류로 시선을 돌렸다. 인민당은 독일이 보기에도 어떤 방향으로 나아갈 지 예측이 불가능한 키메라같은 정당이였다. 동맹을 찾기 위한 서로의 세력들이 당내에서 끊임없이 싸워왔으며, 그 결과 한때 독친독파가 승리했었다. 친독 세력의 지도자이자 총리인 피에르 드리외라로셸이 갑작스레 사망하기 전까진 말이다. 분명 그 상황만큼은 우리도 예상하지 못한 일이였다. 다시 프랑스 의회는 조각조각 분열되고 있었고, 지금 그의 책상에는 친이탈리아 내각 구성원이 보낸 편지가 책상 위에 놓여져 있었다. 벌써 세 번째 온 편지의 내용은 첫 번째 편지의 효력이 상실되었다가 다시금 유효하고 있다는 내용이였고, 프랑스의 현주소를 증명해주고 있었다. 헤르만은 이마를 주무르면서 그에게 도움이 되거나 아니면 최소한 자신을 안심시켜줄 수 있는 의원들의 서류를 읽었으나, 나머지 의원들은 그를 손쉽게 도와주려 하지 않았다. 마침 전화벨이 울리면서 헤르만은 수화기를 집어들었다.\n\n\"주프랑스 대사 헤르만 슈나이더입니다.\"\n\n\"슈나이더 대사? 프랑스가 다시 저희에게 돌아온 다고 하지 않았나요? 지금 무슨 상황인지-\"\n\n\"아. 지금 상황이라면 잘 알고 있습니다. 전부터 몇 차례나 말씀드렸었죠. 라로셸과 PPF에 무슨 일이 있었는지 그쪽도 지금 알고 계시지 않습니까. 이제 상황은 급변했고, 저들이 스스로 바로잡지 않는 한 계속 이어질 가능성이 높습니다. 그리고 전부터 죽어라 이 일에 대한 '개입'을 요청했습니다. 현재로서 새로 전해드릴 내용이 없으니, 지금 저희들을 제발 귀찮게 하지 말아주시길 부탁드리는 바입니다.\" 수화기 반대편에서 잠시 망설이는 느낌이 전해지더니, 땅이 꺼질듯한 깊은 한숨소리가 들려왔다.\n\n\"이해했습니다. 대사님.\" 수화기 너머 목소리는 이제 가늘게 떨리고 있었다. \"신경 써 주셔서... 감사드립니다.\""
