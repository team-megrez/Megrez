 FRA_war_against_200_families:0 "200 가문에 대항한 전쟁"
 FRA_war_against_200_families_desc:0 "프랑스는 지난 200년 동안 여러 차례 전쟁에 휩쓸려야만 했습니다. 원래라면 배신을 밥먹듯 하는 훈족, 앵글로족 같은 외부의 적들을 상대로 하는 전쟁이었습니다. 하지만 이번 전쟁은 우리 안의 싸움입니다. 즉, 프랑스국과 그 국민을 §x뿌리부터 부패시켜 가는 이들에 대항하는 것입니다§!\n\n이 싸움은 §x은행가§!같이 §x프랑스 경제를 좌지우지하는§! 이들같이, §x배후에서 국가를 조종하는 비열한 자들§!에 대항하는 성전이 될 겁니다. 프랑스가 다시 위대해지려면 수많은 희생을 치루어서라도 이 적들을 제거해야 할 것입니다!"
 FRA_200_families_vanquished:0 "격파된 200 가문"
 FRA_200_families_vanquished_desc:0 "피에르 푸자드의 노력으로 인해 우리나라의 적들은 격퇴되었습니다. 은행가들처럼 프랑스 경제를 좌지우지하는 이들, 국가를 배후에서 조종하는 비열한 이들은 더 이상 없습니다.\n\n거머리 같은 놈들이 이제 더 이상 프랑스의 피를 빨아먹을 수 없으므로, 프랑스 국민들은 이제 그들의 손아귀에서 벗어나 미래로 나아갈 수 있을 겁니다. 푸자드는 이로 인해 더 이상의 나쁜 일이 일어나지 않을 것이라고 주장하고 있으며, 이제 우린 밝은 미래가 다가오리라 희망을 품을 수 있습니다...\n\n§x...그렇겠죠?§!"
 FRA_back_in_the_pakt:0 "다시 팍트로"
 FRA_back_in_the_pakt_desc:0 "프랑스국은 다시 한번 아인하이츠팍트의 품에 안기고 대독일국에게 보호받을 것입니다. 부르군트에 자리잡은 힘러의 따까리 친위대들의 배신으로 인해 우리 또한 동맹이자 은인인 독일의 품에서 벗어나는 우를 범했지만, 이제 다시 우리의 운명은 게르마니아의 운명과 하나가 될 것입니다.\n\n유럽의 주인과 회복된 관계는 조국을 이제 미래로 나아가게 할 것입니다."
 FRA_learning_from_the_reich:0 "라이히로부터 배울 교훈"
 FRA_learning_from_the_reich_desc:0 "대게르만국은 알프스 산맥부터 카스피해 서안까지 광대한 영토를 지배하고 있습니다. 무적 국방군의 신화와 무자비한 게르만인들의 효율성을 통해 이들은 눈앞의 적들을 무너뜨릴 수 있었습니다.\n\n우린 독일로부터 많은 것을 배워야 합니다. 정치적, 경제적, 그리고... (아마 사람들이 들으면 격분할지 모르지만)군사 분야까지도요. 우리는 그들의 방식을 주목하고, 이를 채택하여 프랑스 사회에 뿌리내리게 할 겁니다."
 FRA_mediterranean_brotherhood:0 "지중해 형제애"
 FRA_mediterranean_brotherhood_desc:0 "프랑스와 이탈리아의 관계는 로마 시대까지 거슬러 올라가며, 수많은 영광과 고통을 겪어오며 오늘날까지 이어져 온 공통의 역사와 전통을 향유하고 있습니다. 우리나라를 짓밟고 힘러의 추종자들에게 일부를 떼준 독일 놈들보다 우리는 이탈리아 동포들과 더욱 연대할 수 있을 것입니다.\n\n파시즘의 기치 아래 우리는 단결하고 나치의 영향력에서 벗어나 유럽에서 우리만의 새로운 질서를 확립할 수 있을 것입니다."
 FRA_learning_from_the_empire:0 "제국으로부터 배울 교훈"
 FRA_learning_from_the_empire_desc:0 "이탈리아 제국은 동쪽 알프스산맥 봉우리부터 페르시아 연안까지 이르기까지 광대하고도 풍부한 식민지와 영토를 지배하고 있습니다. 그들은 뛰어난 정치, 경제, 군사력을 이용해 제국 운영해 왔으며, 계획된 이탈리아의 번영과 정복의 위대함을 이어 나가고 있습니다.\n\n이탈리아 동포들과 진정으로 하나가 되려면, 우리는 이탈리아인들의 방법을 배우고 이 방식을 프랑스에 적용해야 할 것입니다."
 FRA_latin_bloc:0 "라틴 블록"
 FRA_latin_bloc_desc:0 "한때 두체 베니토 무솔리니는 서유럽과 중유럽의 로망스어권 국가들을 아우르는 라틴 동맹권을 구축하려 하였습니다. 이 발상은 2차 세계대전이란 혼란 속에서 백지화되었지만, 독일 쓰레기들로부터 해방한 지금 우리나라와 국민들은 이 옵션을 진지하게 고려하는 중입니다.\n\n이베리아-프랑스 사이 유대관계가 강화됨에 따라 유럽에 새로운 동맹이 형성되고 있습니다. 라틴 블록으로 불리는 이 경제연합은 떠오르는 양국에 있어 크나큰 이익이 될 것입니다."
 FRA_across_the_pyrenees:0 "피레네 산맥 너머"
 FRA_across_the_pyrenees_desc:0 "이베리아와 프랑스인들을 나누는 피레네산맥은 우리를 물리적으로 분리할 수 있을지 모르나, 양국민들의 마음속에 구축된 연대정신마저 나눌 수 있을 정도로 거대하진 못할 겁니다. 국경 너머 산이 우리를 가로막을지언정, 우리는 남쪽의 형제들과 하나 되었습니다.\n\n시도스의 유럽주의 외교정책과 영광스러운 두 국가의 이념적 유사성을 활용해 양국의 관계는 계속해서 호전되고 있습니다. 이 관계가 오랫동안 지속되길 바랍니다. 함께 우리는 과거의 영광을 되찾을 것입니다!"
 FRA_delouvrier_plan:0 "들루비에 계획"
 FRA_delouvrier_plan_desc:0 "2차 세계대전 이후 재건과 이에 따른 위기와 억압에 직면해 있는 프랑스국은 경재 재건을 위해 현대화와 인프라 재정비 계획을 준비하고 있습니다. 들루비에 계획으로 명명된 이 계획은 침체된 경제에 활력을 불어넣어 줄 수 있을 것으로 기대되고 있습니다.\n\n들루비에 계획의 목표는 다음과 같습니다. 프랑스로서 특화된 분야의 국내 생산과 대외 무역을 발전시키고, 이를 통한 생산성을 높이고, 완전고용을 보장할 것이며, 국민의 생활 수준을 높이고, 생활환경을 포함한 국가의 환경을 개선할 것입니다.\n\n이 계획이 효과를 거두기 위해서는 직장, 노조, 산업계 등 폭넓은 국민들의 동의를 얻어야 할 필요가 있습니다. 필요하다면 기초산업 중 일부에 개입할 수도 있습니다. 또한 우리는 산업계 바깥의 국민들 또한 자신과 프랑스의 이익에 부합하는 일을 할 수 있을 것이라 믿습니다."
 FRA_the_fair_state:0 "\"공정한 국가\""
 FRA_the_fair_state_desc:0 "최선을 다했음에도 우리는 프랑스에 민주주의를 되돌릴 수 없었습니다. 남은 것은 그 짝퉁인 \"공정한 국가\"뿐입니다. 앙투안 피네 정부는 프랑스에 진정한 민주주의를 회복시키기 위해 몇 가지 절차를 밟아 왔지만, 자유를 향한 발걸음은 망상에 빠진 반대파들에 의해 계속해서 방해받아 왔습니다.\n\n국가는 심각한 곤경에 처해 있습니다. 다르낭의 민병대 갱단, 정부 내 우파 잔당들은 우리가 오랫동안 꿈꿔 온 프랑스의 민주주의 체제 회귀를 가로막고 있습니다. 우리가 지금 할 수 있는 일은 그저 더 나은 미래를 꿈꾸며 기다리는 것뿐입니다. 슬프게도, 프랑스 국민들은 이런 기다림에 이미 익숙해졌다는 상태라는 점입니다."
 FRA_plan_PRIME:0 "PRIME 계획"
 FRA_plan_PRIME_desc:0 "계획, 산업 재편, 현대화, 그리고 해방까지! 이는 PRIME 계획의 기반이 되는 4가지 원칙이자, 프랑스를 다시 한 번 자랑스런 현대 국가로 만들 기둥이기도 합니다. PRIME 계획을 책임지는 국가조정위원회에서 프랑스의 가장 위대한 인력들이 조국을 다시 한 번 자랑스럽게 하기 위해 활약하고 있습니다."
 FRA_technocratic_constitution:0 "기술관료 헌법"
 FRA_technocratic_constitution_desc:0 "비셸론 대통령의 정치적 업적이라 불릴 만한 1970년 프랑스 헌법은 기술관료를 프랑스의 최적 정부 시스템으로 성문화시키고, 그 장점과 위치를 명문화하여 프랑스국의 정치 체제에 통합시켰습니다.\n\n프랑스 전역의 산업가들은 이 헌법에 환호하고 있지만, 1970년 헌법은 기타 프랑스 국민들에게 인기가 없으며, 그 효력에 의문을 제기하고 있기에 프랑스국과 비셸론의 기술관료 체제가 계속 이어질 수 있을지는 불확실해 보입니다."
 FRA_Henri_VII:0 "앙리 7세"
 FRA_Henri_VII_desc:0 "\"프랑스 최후의 군주는 나폴레옹 3세이다.\" 아마 오래된 역사서에는 그렇게 기록되었을 테고, 이제 그 기록은 바뀔 것입니다. 이제 프랑스엔 헌법을 수호하고 프랑스의 평화와 안정을 지켜주는 새로운 국왕 앙리 7세가 함께할 것입니다. 적어도 이론상으로는 그래야 합니다. 안타깝게도, 젊은 국왕은 주요 사안에 대해 당과 다른 생각을 가지고 있는 듯합니다. 프랑스에 다시 한번 국왕이 탄생했지만, 그 왕은 악시옹 프랑세즈가 원하던 국왕이 아닙니다."
