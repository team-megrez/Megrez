 FRA_SKELETON.10.desc:0 "헤르만 슈나이더는 지금 자신의 서류를 훑어보고 있었다. 네 번째로 돌려보던 중 헛 하고나니 자신이 잠시동안 졸고 있었다는 사실을 깨달을 수 있었다. 사실 프랑스 대사가 되는 것은 수용소 건물을 안전검사하는 검사관이 하는 일과 비슷했다. 이미 모든 일이 끝났거늘, 자신을 귀찮게 할 수 있는 일이 있는가? 멍하니 의자에 기대있던 그는 갑작스레 울리는 전화벨에 다시금 정신을 차렸다.\n\n달칵. \"누구야?\" 홧김에 목구멍에 나온 목소리가 넘어가고서야 그는 평소의 전화 에티켓을 완전히 잊어버렸다는 사실을 깨달았다. 아니, 사실 그럴 만도 했다. 요즘 부하들은 그를 존중하려 하지 않으려 했다.\n\n\"아, 토비아스입니다. 방금 프랑스인이 메시지를 전달해서 말이죠.\"\n\n\"그래서? 하루에 이런 편지가 몇 번이나 반복해서 오는지는 자네도 알고 있지 않나?\"\n\n\"그렇습니다만, 이번엔 수송대라거나 농업 문제 같진 않아서요. 지금 올라가겠습니다.\"\n\n편지를 받은 헤르만은 안에 무슨 내용이 담겨 있을지 생각하며 봉투를 뜯었다. 안에 있는 내용물을 꺼낸 그는 혼잣말을 중얼대며 대략적인 내용을 읽어나갔다.\n\n\"... 새로운 지정학적 상황을... 그래서... 허어.\" 그 문구를 다시 한 번 읽은 그는 수화기를 들고 게르마니아로 전화를 걸었다.\n\n\"슈나이더인가, 무슨 일이지?\"\n\n\"좋은 소식입니다. 시도스가 저희에게 접촉했는데, 이탈리아, 이베리아 대신 저희를 선택한 것 같아 보입니다.\""
 FRA_SKELETON.10.a:0 "\"아무래도 저희가 프랑스를 되찾은 것 같습니다.\""
