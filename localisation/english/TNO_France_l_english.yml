 FRA_Jean_Louis_Tixier_Vignancour:0 "장루이 틱시예비냥쿠르"
 POLITICS_JEAN-LOUIS_TIXIER-VIGNANCOUR_DESC:0 "대통령직에 취임한 장루이 틱시예비냥쿠르는 현재 프랑스국이 처한 치명적인 교착 상태의 전형적인 대표자입니다. 1936년부터 오래 전 사라져버린 제3공화국과 그 후계자 프랑스국의 의원으로 선출된 그는 프랑스 정치의 영역에서 미움을 받는 만큼 동시에 사랑받고 있습니다.\n\n비극적인 서러시아 전쟁과 기사단국의 설립 후 당시 프랑스 대통령인 피에르 라발이 예기치 않게 사망하여 프랑스국은 다시 한번 파멸적인 정치 체제를 갖게되었습니다. 거의 몰락할 뻔한 국가는 틱시예비냥쿠르를 산산조각난 국가를 통합하는 데 가장 유능한 사람으로 인식하여 권력의 자리에 임명시켰습니다. 많은 방해물에도 불구하고, 그는 분열된 국민당을 성공적으로 통합하고 경제 위기로 인해 무너진 희미한 안정감을 재건함으로써 프랑스국의 존속을 보장하는 데 성공했습니다.\n\n표면상으로는 친독파는 아니지만 독일인과의 지속적 협력에 대한 그의 메시지는 현상 유지에서 변화를 갈망하며 의회의 다양한 반대 운동에 계속 많은 사람들을 끌어들였습니다. 제국이 계속 악화되고 이전에 프랑스를 사로잡았던 혼돈이 다시 한 번 고개를 숙이는 동안 장루이 틱시예비냥쿠르와 그의 정부는 무의미한 문제를 놓고 싸우고 있고, 한편 프랑스 정치의 새로운 시대는 그들 없이 진행되기 시작합니다.\n\n저항이 날로 강해지고 있고 부르군트가 프랑스국의 목을 조르려는 위협으로 인해 프랑스국은 아마도 최악의 상황에 있는 것 같습니다.\n\n비냥쿠르는 현재 유럽의 평화가 미약하다는 것과 프랑스가 한 번 무너지면 다시 한 번 불타버릴 수 있다는 사실을 알고 있습니다."
 FRA_Charles_Huntziger:0 "샤를 욍치제"
 POLITICS_CHARLES_HUNTZIGER_DESC:0 "샤를 욍치제는 많은 시간 동안 프랑스를 위해 봉사해왔습니다. 두 차례의 세계 대전에서 장군으로 복무했으며, 페탱 내각의 각료로 일하기도 했습니다. 페탱은 휴전 협정을 맺으면서 프랑스 측 협상 대표로 욍치제를 보냈지만, 그는 비시 협정의 엄격한 조항을 완화시키는 임무를 실패하였습니다. 이후 욍치제는 20년 동안 프랑스 육군 총사령관이자, 국방부 장관을 역임했습니다.\n\n욍치제는 자신의 조국이 옛날의 모습을 잃어가는 모습을 지켜 볼 수 밖에 업었습니다. 독일 경제가 무너지는 순간에도, 프랑스는 아무것도 할 수 없었습니다. 독일이 프랑스의 절반을 힘러에게 떼주고, 그의 악몽같은 영지로 운영시키게 할 때도 프랑스는 아무것도 할 수 없었습니다. 이제 힘러의 SS가 프랑스 국경을 넘어 프랑스의 도시를 정복하고 프랑스인을 죽이고 있지만, 프랑스는 아무것도 할 수 없었습니다.\n\n틱시예비냥쿠르는 이제 국외로 도망쳤고, 그의 행적은 이제 알 수 없습니다. 욍치제는 임시 지도자로 임명되었는데, 이는 원수 시절의 영광을 되찾으려는 어정쩡한 시도였을 뿐입니다. 욍치제는 그 자리에 올라선 것에 대한 어떠한 영광도, 정통성도 느끼지 못하고 있습니다. 늙은 장군은 자신의 후임자가 프랑스의 미래에 대한 희망을 다시 찾을 수 있기를 바라며 나라의 미래를 의회의 손에 맡겼습니다."
 FRA_Pierre_Poujade:0 "피에르 푸자드"
 POLITICS_PIERRE_POUJADE_DESC:0 "황폐해진 현재의 프랑스를 이끄는 독이 든 성배를 들어야 할 자가 있다면, 아마 그 역할에 가장 적합한 이는 피에르 푸자드뿐일겁니다. 1950년대의 혼란 속에서도 푸자드는 비낭쿠르가 대통령에 취임할 당시 총리 자리를 확보했습니다. 푸자드는 새로운 권세를 누리면서 점진적으로 권력의 계단을 계속 밟아 올라갔습니다. 유럽이 다시 한번 혼란에 빠지기 전까지는 말입니다.\n\n프랑스-부르군트 전쟁의 혼란 속에서 그가 새로이 주목받기 시작했습니다. 정부는 모든 정치적 기반을 잃어버렸고, 그는 이 격동의 시기를 헤쳐 나가야 하는 책임을 위임받았습니다. 푸자드는 정부 중추에 있는 다양한 인맥, 동료, 지인들을 이용하여 그 불길 속에서 빠져나와 다시 한번 권력의 전당에 올라설 수 있었습니다.\n\n정치적으로 푸자드는 '백성'의 수호자라는 자부심을 가지고 국가의 기초인 노동, 가족, 조국을 기반으로 한 문화를 장려하려 합니다. 그는 다시 위대한 프랑스를 재건할 것이라고 약속했지만, 대재앙에 휘말린 자신의 조국을 재건하는 것이 쉽지 않은 일이라는 것을 압니다. 특히, 정부 내에 숨어있는 세력이 자신의 지배를 무너뜨리려는 음모를 꾸미고 있으면 더욱 그 일은 어려워질지도 모릅니다.\n\n그가 이 부패한 자들을 막지 못한다면 그가 아는 프랑스국은 더 이상 존재하지 않을지도 모릅니다. 하지만 그가 성공한다면 마침내 프랑스는 억압의 잿더미에서 빠져나올 수 있을 겁니다."
 FRA_Pierre_Sidos:0 "피에르 시도스"
 POLITICS_PIERRE_SIDOS_DESC:0 "프랑스 군인이자 민족주의자 가문의 후손으로 태어난 피에르 시도스는 프랑스 정치권에서 전통주의와 강경파의 최전선에 있어 왔습니다. 2차 세계대전 당시 아버지와 형제를 모두 잃은 피에르는 민족주의 진영에서 엄격한 평화주의자로서 두각을 드러냈습니다.\n\n1950년대, 독일의 새로운 세계질서를 받아들이고 전국적으로 확산되고 있는 사회주의, 공산주의 운동의 불길에 대항하기 위한 새로운 운동이 창안되었습니다. '서구 운동'으로 명명된 이 기류는 그가 광대한 프랑스 정계로 입문할 수 있는 관문이 되었습니다.\n\n열정적인 웅변가였던 그는 표현력, 그리고 몸가짐의 활용 같은 기술들을 이용해 빠른 속도로 대중들에게 두각을 나타냈습니다. 프랑스 인민당의 대표로 올라선 그는 자신의 당을 프랑스 민족주의의 기수이자, 동시에 가장 친독일적인 정당으로 만들어 냈습니다.\n\n프랑스-부르군트 전쟁과 뒤이은 혼란 속에서 시도스는 마침내 기회를 포착했습니다. 권좌에 오른 지금 시도스는 프랑스의 나약한 민주주의를 척결하고 (독일을 포함한) 형제애로 단결한 유럽을 건설하여, 프랑스 건국 당시 근본적인 기치였던 국민혁명의 완수라는 중대한 과업을 이루어 낼 것입니다."
 FRA_Antoine_Pinay:0 "앙투안 피네"
 POLITICS_ANTOINE_PINAY_DESC:0 "용감한 이는 어려움 속에서도 자유의 횃불을 들어 올립니다. 그보다 더 용감한 이는 억압이란 잿더미 속에서도 횃불을 만들어 올립니다. 앙투안 피네 또한 그런 부류의 인물입니다.\n\n피네는 3공화국과 뒤를 이은 프랑스국까지 프랑스 정계에서 오랫동안 몸담아 온 인물입니다. 카리스마 넘치는 웅변가인 그는 국민들 사이에서의 인기에 힘입어 자신을 국민당 온건파이자 산업주의자라고 주장합니다. 피네는 진정으로 공정한 프랑스국이라는 이상을 믿었으며, 피에르 라발 사후 국민당 개혁파의 지도자로서 프랑스의 개혁을 이끌었습니다. 하지만 그는 폭넓은 지지층을 얻을 수 있었지만, 개혁의 이상을 추진할 기회를 얻지는 못했습니다. 그의 이상은 프랑스국의 수많은 강경파들에 의해 외면당했으며, 많은 이들은 그의 꿈인 공정한 프랑스가 결코 이루어질 수 없을 것이리라 생각했습니다.\n\n그리고 부르군트의 전차가 파리에 진입했습니다. 뒤이은 혼란 속에서 앙투안 피네는 동료 개혁파들과 함께 프랑스 권좌 쟁탈전에 참여했고, 다시 한번 개혁의 횃불을 가져올 수 있게 되었습니다.\n\n이제 그는 전쟁으로 상처 입은 나라를 지배합니다. 이미 취약해져 있던 구 정치 체제는 전쟁으로 인해 완전히 무너졌으며, 취약한 기반은 현실의 압력에 굴복하고 있습니다. 음지에서는 국민당 보수파들이 암약해 있으며, 극단주의자들이 지피는 불길이 국민들을 향해 퍼져나가고 있습니다. 이런 어려운 상황에서 피네는 자신의 앞길이 쉽지 않으리라는 사실을 알고 있습니다.\n\n어떤 어려움이 닥치더라도, 피네는 자유롭고 공정하며 민주적인 신프랑스에 대한 꿈을 결코 포기하지 않을 것입니다. 결국, 그는 프랑스 공화국의 부활을 꿈꾸고 있으며, 민주주의의 승리를 위해서 그는 모든 수단을 강구할 것입니다."
 FRA_Jean_Bichelonne: "장 비셸론"
 POLITICS_JEAN_BICHELONNE_DESC:0 "국가의 목표는 지속적인 발전입니다. 즉 진보, 개발, 힘을 가지고 꾸준히 나아가야 합니다. 독실한 기술관료 장 비셸론은 이를 그의 모토로 삼고 있으며, 2차 세계 대전이 끝난 이후 줄곧 프랑스 정부, 경제에 관여해 왔습니다.\n\n그가 정치인으로서 그의 명성을 가장 높일수 있었던 결정적 순간은 독일 경제의 붕괴가 프랑스국의 경제위기를 촉발하기 몇년 전 부터 꾸준히 프랑스의 경제 정책을 비판했을 때부터였을 것입니다. 이제 프랑스가 대륙의 산업 강국이 될 것이라는 믿음을 완전히 잃어버린 비셸론은 그 대안을 제시했습니다. 테크노라트 프랑스로서, 국가, 유럽의 새로운 산업 중심지가 되는 방법을 말입니다.\n\n냉정하고 계산적인 국민당 당원들은 종종 그를 \"정치에 빠진 수학자\"로 묘사하기도 합니다. 독일의 간섭으로부터 자유로은 프랑스에 대한 굳건한 이상을 가진 그는 라이히에 대한 그의 가차없는 비판입장을 견지하고 있으며, 국내 친독파로서 독일과 함께 나아가려는 자들을 실망시키곤 합니다. 비록 그가 전업 정치인이 아니라지만, 타협과 협상 분야에서 그의 고집이 가져오는 끊임없는 무능은 그의 계획을 실행하는 것을 어렵게 만들기도 합니다. 그러나 이는 그를 멈추게 하지 않습니다. 비셸론은 산업화, 개발, 현대화의 유토피아적인 계획을 내다보고 프랑스를 다시한번 선진국의 반열에 올려놓겠다는 강인한 의지를 갖고 있습니다. 이는 낙관적 계획으로 보여질 수도 있지만, 그 어떤 것도 그가 추구하는 세계 무대에서 진정한 현대적 프랑스의 길을 방해할 수는 없을 것입니다."
 FRA_Pierre_Gaxotte:0 "피에르 각소트"
 POLITICS_PIERRE_GAXOTTE_DESC:0 "정치의식이 높은 프랑스인들 사이에서 피에르 각소트가 권좌에 올라서서 대통령이 될 것이라고는 그 누구도 예상하지 못했을 겁니다. 역사학자이자 저널리스트이기도 한 각소트는 자신의 글에 군주제와 군주정에 대한 동정적 입장을 분명히 드러내 왔습니다. 프랑스 공화국이 무너졌을 때도, 프랑스 혁명에 대한 그의 비판적 연구는 프랑스국 내의 반동적이고도 과두정치권 내의 상류층들에게 계속해서 영감을 주었습니다.\n\n극우 정치 이론가 샤를 모라스의 제자이기도 한 그는 스승의 당이었던 악시옹 프랑세즈를 지탱해 왔습니다. 혁명 이전 부르봉 왕조의 복고를 지향하고 페탱의 지배를 강하게 비판해 온 각소트는 프랑스 정계에서 비교적 비주류적 존재로 밀려나야만 했습니다. 이제 그는 대통령으로서 국민들의 생각과 관계없이, 자신에게 주어진 권력을 프랑스의 군주제를 부활시키기 위해 사용할 것입니다. 반동 세력들의 지지를 배경으로 각소트는 프랑스 혁명정신의 남아있는 잔재를 모두 없애려 할 것입니다."
