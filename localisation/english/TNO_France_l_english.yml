 FRA_SKELETON.16.a:0 "알겠습니다. 대사님."
 FRA_SKELETON.17.t:0 "보르도로부터 온 요청"
 FRA_SKELETON.17.desc:0 "각하\n\n프랑스국은 너무나 오랜 시간동안 독일의 영향력과 요구에 시달려 왔습니다. 이탈리아가 그래 왔듯이 프랑스는 이제 더 이상 독일이 지닌 유럽의 패권을 용인하지 않을 것입니다. 양국은 깊고도 풍부한 역사를 공유하고 있으며, 이를 기억하고 있는 우리는 용기를 내어 여러분들께 다가가려 하고 있습니다.\n\n양국간의 유대를 강화하기 위한 노력의 일환으로, 우리 정부가 귀하의 국가를 국빈으로 방문할 수 있도록 요청드리는 바입니다. 이 제안이 받아들여진다면 양국에 있어 상호이익이 있을 것이라 굳게 믿습니;다.\n\n저희는 양국 간의 상호 이해가 가능하다고 굳게 믿고 있습니다. 저희 제안을 받아들이신다면 빠른 시일 내에 답장 부탁드립니다.\n\n삼가 이만 줄이도록 하겠습니다.\n\n피에르 시도스"
 FRA_SKELETON.17.a:0 "라틴 형제들이 우리에게 오는 거라면 문은 언제나 열려있다"
 FRA_SKELETON.17.b:0 "보르도의 골칫덩이로부터 벗어나고싶다."
 FRA_SKELETON.18.t:0 "로마를 방문한 시도스"
 FRA_SKELETON.18.desc:0 "각국의 정상들이 그 유명한 콜로세움 유적지를 여유로운 발걸음으로 거닐고 있었다. 프랑스 대통령 피에르 시도스를 위해 이탈리아가 준비한 국빈 일정은 로마의 가장 유명한 유적지를 함께 둘러보는 것이였다. 스코르차와 다른 고위관료들은 프랑스 대통령과 동행하면서 양국 관계와 미래를 위해 잠재적인 방안에 대해 논의하려 했다.\n\n\"...라틴 문화와 지중해 유산을 공유하고 있는 양국은 당연하게도 동맹이라 부를 수 있을 겁니다.\" 이렇게 말하는 시도스 대통령은 웅장한 라틴 문화의 걸작들이 보여주는 광경에 감탄하고 있었다.\n\n\"상호간의 긴밀한 유대관계는 유럽의 독일 지배에 맞서 싸우는 우리의 힘을 강화시켜 줄 것입니다.\" 스코르차가 난간에 몸을 기대면서 대답했다. \"그 첫걸음으로 양국의 무역을 늘려 경제를 하나로 묶는 것이라고 생각합니다.\"\n\n\"저 또한 같은 생각입니다. 프랑스가 필요로 하는 외국 자본의 유입을 얻을 수 있고, 외교 정책 전환 이후 철수한 독일 기업들이 남은 공백을 이탈리아가 메울 수 있으니 일석이조일 것입니다.\""
 FRA_SKELETON.18.a:0 "\"그럼 거래가 성사된 듯 하군요.\""
 FRA_SKELETON.19.t:0 "라틴 통합을 위한 연락"
 FRA_SKELETON.19.desc:0 "에프라인과 미겔은 늘 그래왔던 것처럼 파리의 사무실에 한가로이 누워 있었다. 두 외교관은 한참 전부터 프랑스를 설득하기 위해 노력해 왔다. 스페인인, 포르투갈인은 심지어 상대를 설득하기 위해 공손함까지 애써 보였다. 하지만 지난 며칠 동안 프랑스인들의 반응은 시에스타를 즐기는 에프라인만큼이나 미적지근했다. 그렇기에 그들은 자신들의 공작이 실패했다고 확신했다.\n\n그러던 도중 수화기가 울리기 시작했다. 두 사람은 그 전화가 프랑스에서 온 것이라 확신할 수 있었다. 무기력하게 늘어져 있던 두 사람은 벌떡 일어나 전화기로 달려갔고, 서로 밀치고 고함을 지르면서 수화기를 쟁취하려 했다. 약간의 몸싸움 끝에 에프라인은 미겔을 제치고 수화기를 확보하는 데 성공했다.\n\n에프라인은 만면에 미소를 지은 채 전화를 건 상대를 공손히 맞이하였다. \"주프랑스 이베리아 대사 에프라인입니다. 무엇을 도와드릴까요?\"\n\n\"프랑스 대통령 피에르 시도스입니다. 다음 주에 이베리아에 외교를 목적으로 방문할 수 있는지 알고 싶습니다. 세부 사항은 나중에 논의하는 거로 하고, 일단 방문이 가능한지에 대해 알고 싶습니다.\" 에프라인은 상대가 누구인지 깨닫고 얼어붙었다. 외교적 방문을 중재해야 하는 커다란 책무마저도 부담스러운데, 그 전화를 건 이가 대통령이라고는 정말이지 예상치 못한 상황이었다.\n\n어쨌건 흔쾌히 승낙하고 싶었지만, 대답은 그리 쉬운 일이 아니었다. 제안을 수락한다면 다른 이웃에 대한 배신으로 받아들여질 여지가 있었으며, 상대가 방해공작을 벌일 가능성도 존재했기 때문이다. 결국 우리 앞의 또 다른 몰타가 생겨서는 안 되는 것이다. 하지만 양국은 이웃 나라였고, 더 많은 경제협력을 하는 것은 상호에 이익이 될 수 있었다. 그 순간 엿듣고 있던 미겔이 수화기를 낚아챘다. 스페인인 동료와 달리 그는 대통령에게 해줄 자신만의 대답을 알고 있었다."
 FRA_SKELETON.19.a:0 "곧 안도라에서 만날 수 있을 겁니다."
 FRA_SKELETON.19.b:0 "그러기에 저희가 너무 바쁜 거 같은데요."
 FRA_SKELETON.20.t:0 "삼총사"
 FRA_SKELETON.20.desc:0 "안도라 같은 작은 나라는 국가 원수들을 위한 일반적인 목적지가 아니다. 이 작은 도시에는 관광객이 더 많이 들르는 편이고, 심지어 최근 정치 상황은 그 관광객의 수마저도 줄였기 때문이다. 하지만 오늘 이 작은 소국 안도라에서 삼엄한 경비를 받는 두 대의 차량이 목적지로 삼고 이곳을 방문하였다.\n\n세 명의 남자가 차에서 내렸고, 앞으로 며칠간에 걸쳐 세 사람은 서로를 이해할 것이다. 시도스, 살라자르, 프랑코는 친숙한 분위기 속에서 서로를 반갑게 맞이했다. 우선 세 사람은 지역 내 명물 요리를 맛보면서 지난 시간을 회상하였다.\n\n이어서 세 사람은 진짜 쇼를 위해 마드리드로 이동했다. 두 카우디요는 이베리아의 귀빈을 안내하며, 도시 곳곳을 누비며 자신들이 귀빈의 동맹이 되어 줄 것임을 확신시켜 주었다. 프랑코는 연방의 절반을 안내해 주는 것에 대해 즐거움을 느꼈으나, 이곳을 방문한 귀빈은 무언가 더 중요한 것을 염두에 두고 있는 눈치였다.\n\n즐거운 시간 이후 양측은 테이블이 놓인 텅 빈 방에서 다시 마주했다. 이제 주제는 무역에 관한 이야기였다. 와인에 대한 관세부터, 공산품에 대한 협정에 이르기까지 수많은 것이 다루어졌다. 합의된 것 중 가장 흥미로웠던 요소를 꼽자면, 양국이 독일과 이탈리아의 세력을 견제할 수 있는 세력으로서 라틴 연합이라는 블록을 형성하자는 제안이었다.\n\n분명 매력적인 옵션이지만, 아직 이 아이디어는 실행하기에 이른 점이 있었다. 그래서 이 계획을 찬찬히 진행하기로 대신 합의하였고, 시도스가 저녁 만찬을 즐기고 프랑스로 돌아가는 기차를 탔을 때 세 사람은 이번 방문에 만족스러움을 느끼고 있었다. 셋 모두가 이번 만남이 유럽의 흐름을 바꿀 새로운 관계의 시작이 되리라 확신할 수 있었다."
 FRA_SKELETON.20.a:0 "다음엔 파리에서 만나는 거로 하죠."
