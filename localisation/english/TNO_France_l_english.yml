 FRA_SKELETON.14.t:0 "국빈 방문을 요청한 프랑스"
 FRA_SKELETON.14.desc:0 "주프랑스 대사 슈나이더는 들고 있던 담배꽁초를 재떨이에 지지기 시작했다. 그가 담뱃불을 끄고 있는 재떨이 아래에는 한 뭉치 서류철이 놓여져 있었다. 프랑스는 늘 그래왔듯이 아직도 우유부단함에 벗어나지 못한 듯 했다. 그나마 정계는 어느 정도 진정되고 있었기에 게르마니아 사람들은 안도하고 있었지만, 대사로서 그는 아직 마음을 놓을 수 없었다. 슈나이더는 한 손으로 담뱃불을 붙이려 재떨이를 가까이 당겼으나, 그 순간 라이터가 손에서 미끄러졌다. 떨어진 라이터가 재떨이와 부딪히며 담뱃재를 그의 얼굴과 옷에 흩뿌리는 순간, 책상 위에 있는 전화기가 울리기 시작했다.\n\n\"콜록, 콜록. 토비아스? 씨발 그래 이번엔 무슨 일이지?\"\n\n수화기 너머 토비아스의 목소리는 급히 달려온 듯 숨을 고르는 호흡소리가 들려오고 있었다. \"아, 그게 프랑스인들이 1번 라인으로 전화를 계속 하고 있어서... 꼭 연락드리고 싶다 해서 연결드리려 합니다.\" 신호음이 울린 후 슈나이더는 수화기 너머의 수신자를 이제 만날 수 있었다.\n\n\"주프랑스 독일 대사 헤르만 슈나이더입니다. 누구시죠?\"\n\n\"안녕하십니까. 프랑스 대통령 피에르 시도스입니다. 1주일 뒤에 저희 대표단이 독일에 방문할 수 있을 지에 대해 문의드리려 합니다. 자세한 내용은 뒤에 이야기하려는데, 혹시 이 일에 관심이 있으신가요?\" 전화를 받으며 슈나이더는 담배를 다시 피우려고 물고 있던 담배에 손을 뻗었다. 마침 빈 재떨이에 비추어지는 자신의 모습은 회색 빛의 담뱃재로 뒤덮여 있었다. 하지만 지금은 방금 들어온 제안을 받아들일지에 대한 고민이 우선이였다. 만일 프랑스가 다시금 안정되었고 이번 계기를 첫걸음 삼아서 독일이 오랜 친구에게 개방적인 지를 보여준다면 이는 양국에 있어 크나큰 도움이 될 수도 있다. 다르게 본다면, 지금까지 프랑스가 보여온 추태는 분열에 취약하고 붕괴될 확률이 높은 국가라고 볼 수 있으며, 즉 이번 손길은 독일에게 있어 합리적이지 않을 가능성도 있었다. 고민한 끝에 슈나이더는 결론을 내렸다."
 FRA_SKELETON.14.a:0 "게르마니아에게 있어 영광일 겁니다."
 FRA_SKELETON.14.b:0 "한때 서로 같은 길을 걸었던 적이 있었죠. 이젠 아닌 듯 합니다."
 FRA_SKELETON.15.t:0 "게르마니아를 방문한 시도스 대통령"
 FRA_SKELETON.15.desc:0 "대사관 직원들이 사무실 내의 텔레비전에 모여 있었다. 천장에 달린 선풍기가 부는 바람에 옅은 담배연기가 스며들고 있었으며, 지금 주프랑스 대사 슈나이더는 부임 이래 가장 흐뭇한 표정을 짓고 있었다. 그의 노력을 통해 프랑스의 지도자와 총통 을 만났으며, 프랑스가 라이히에 다히 합류한다는 사실은 관료주의가 낳는 가장 전형적인 철밥통 외교관이라 하더라도 어머어마한 업적을 낳은 것이기에 기쁠 수밖에 없었다. 옆에서 부하직원 토비아스가 담배를 빨아들였다.\n\n\"대사님은 안 피십니까? 눈앞에 그 위-대한 갈색의 배후자가 있는데도요?\" 그 뒤의 직원들이 낄낄대기 시작했고, 마침 중계가 시작되었는지라 다들 화면에 시선을 고정하기 시작했다. \"저기 보세요!\" 토비아스는 게르마니아에 깔린 수많은 건물의 어느 복도를 걷는 보어만 총통과 시도스의 모습을 가리키고 있다.\n\n\"완전 우리 삼촌같은데.\" 한 직원이 말했다. \"아니, 양아버지일지도 모르겠다.\" 비좁은 사무실은 금세 왁자지껄한 웃음소리로 채워졌으며, 일부는 자신감 넘치는 표정을 짓고 있었다. 화면은 복도를 걸어 내려가는 두 사람에게 맞춰지며 다시금 조용해졌다. 텔레비전의 웅웅대는 소리에 귀를 기울이는 이들은 이어지는 리포터의 대사에 집중하고 있었다.\n\n\"...이로서, 일련의 합의에 따라 프랑스가 라이히에 합류하게 되었습니다! 이미 관련...\"\n\n직원들의 탄성이 여기저기서 터져 나왔고, 수십 초 간의 환희가 잦아들자 슈나이더가 직원들 앞으로 나아가서 주목을 이끌었다.\n\n\"자자, 다들 수고하셨습니다.\" 우레와 같은 박수소리가 그의 연설에 답해주었다. \"근데 주의해야할 부분이 있습니다. 총통 각하를 보고 '내 삼촌같은데' 같은 말을 함부로 내뱉어서는 안 됩니다. 자칫하다가 동쪽에 처박혀서 다시는 돌아오지 못할 수도 있으니까요.\""
 FRA_SKELETON.15.a:0 "알겠습니다. 대사님."
 FRA_SKELETON.16.t:0 "게르마니아를 방문한 시도스 대통령"
