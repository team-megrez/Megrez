 POLITICS_VEN_BETANCOURT: "1908년 과티레에서 태어나 민주주의를 위해 평생을 헌신한 로물로 에르네스토 베탕쿠르 베요가 베네수엘라 민주주의의 아버지라 불리는 것은 어쩌면 당연한 것일지도 모릅니다. 베네수엘라 정치인들 중 민주주의를 지지한다는 명목으로 두 번이나 대통령직에 올라서고, 세 번 망명해야했던 그만큼 민주주의를 위해 노력한 사람은 찾기 힘듭니다.\n\n베탕쿠르의 첫 대통령직은 총성으로 그 끝을 맺었습니다. 정정당당하게 그를 선출한 자들의 의지에 반하여 군사정권은 무도하게 그의 권력을 빼았았으나, 미국이 그를 대신해 개입하고 군사정권이 급속도로 해산되면서 이들의 꿈은 수포로 변해버렸습니다. 하지만, 한번 쫓겨남을 겪은 대통령은 자신을 무너뜨린 이 사건을 결코 잊지 않았습니다.\n\n권력을 되찾은 그는 전 세계의 파시스트 국가들(특히, 히틀러와 멀리 떨어지고 그와 가까운 이웃인 도미니카인들)이 베네수엘라산 석유를 단 한방울도 수입할 수 없도록 감독을 하였습니다. 이는 파시스트 악당들과 그 끄나풀들을 자극시키고 그들의 타겟으로 만드는 결과를 가져왔습니다. 이런 변화는 트루히요가 차량 폭탄테러로 그를 암살시키려는 시도를 하면서 명백히 드러났습니다.\n\n하지만, 그는 죽지 않았습니다. 대통령 각하께선 살아남았으셨으며, 베탕쿠르의 몸속 심장이 여전히 뛰는 한, 그는 자유롭고 민주적인 베네수엘라를 지키기 위해 죽는 날 까지 싸울 것입니다."
 VEN_Puntofijo_Pact: "푼토피호 협약"
 VEN_Puntofijo_Pact_desc: "히메네스 정권이 쿠데타로 무너지고 민주주의가 돌아오면서, 베네수엘라의 민주주의가 다시는 무너지지 않도록 하기 위해 다양한 안전장치가 만들어졌습니다. 이런 일환으로 나온 푼토피호 협약은 협정에 서명한 정당들이 선거 결과를 존중하고, 일당제의 패권을 경계하며, 독재에 대항하기 위해 서로 협력할 것이라는 내용을 담고 있습니다.\n\n그러나 모든 좋은 일은 금방 끝나버립니다. 푼토피호 협약은 벌써 그 힘을 잃어버리려는 것 같습니다. 한때 철통같았던 협약은 벌써부터 균열을 보이기 시작했으며, 조약이 갱신될 수 있을지, 아니면 파멸로 이어질 지는 누구도 장담할 수 없게 되었습니다."
 VEN_Essequibo_Dispute: "에세키보는 우리 땅이다!"
 VEN_Essequibo_Dispute_desc: "가이아나 에세키보는 볼리비아 동부, 아르헨티나 포클랜드와 같은 분쟁 지대입니다. 이 대륙의 모든 분쟁지대가 그렇듯, 이웃 국가는 영구적인 영유권을 주장하고 있으며, 지역민들의 영원한 문젯거리로 남아 있습니다.\n\n(쥐잡이같은 일을 하는)환경 보건 행정관 이상의 베네수엘라 공직인들은 이 지역에 대한 정치적 견해를 질문받으면 눈에 불을 뿜은 채 이 땅을 되찾아야 한다고 외치며, 그 열망은 잠깐동안 사회주의자와 강경 보수주의자들을 단합시킬 수 있을 정도입니다.\n\n이 문제가 합리적으로 해결되지 못한다면 베네수엘라와 가이아나가 함께 속해 있는 자유 국가 기구는 분열의 위기를 겪을 지도 모릅니다."
 VEN_King_of_Oil: "석유의 왕"
 VEN_King_of_Oil_desc: "베네수엘라는 진정한 의미로 석유의 왕이라고 불릴 수 있습니다. 그리고 우린 이 상황을 놀랄 정도로 잘 활용하고 있습니다. 전임 정권이 석유 시설을 성공적으로 국유화함에 따라, 우리는 이들을 온전히 통제할 수 있습니다. 예. 들으신 대로입니다. 전부 우리 꺼라고요!\n\n이 막대한 매장량의 통제 덕분에 우리는 외교적 측면에서 우리가 짊어질 짐 이상의 자유로운 행동이 가능합니다. 우리는 원하는 대로 친구와 적을 만들수 있습니다. 만일 콜롬비아인이 우리 행동을 따라한다면 그들은 그에 상응하는 고통을 겪게 되겠지만, 우리는 그렇지 않습니다. 전부 우리의 석유 덕분이죠!"