 POLITICS_GEORGE_CADLE_PRICE:0 "하나의 주인이 추락하면 두 명의 주인이 자리를 잡습니다. 그 교훈은 조지 캐들 프라이스의 국가의 뇌리에 뼈저리게 새겨졌습니다. 벨리즈의 많은 사람들은 대영제국이 히틀러의 전격전이라는 불굴의 강철과도 같은 폭풍에 무너지면서, 주인의 제국주의 채찍으로부터 국민들이 마침내 해방될 것이라고 기대했습니다. 그것은 이미 썩은 시체의 경련과도 같았던 환상이었습니다. 유럽의 혼돈을 피해 피신한 난민들이 장악한 캐나다는 여왕의 이름으로 통치한다고 주장하는 벨리즈를 강제로 점령하기로 결정했습니다.\n\n아마도 가장 큰 모욕은 신성모독적인 궁정의 거짓 선지자들과는 다르게, 그들의 군주는 하느님이 정하신 것이라고 주장하면서 하느님을 팔아먹는 것입니다. 그들은 벨리즈가 그들의 눈을 똑바로 쳐다보고 이 100여년에 걸친 고문은 신성불가침이라 단언하라고 강요합니다. 그들은 벨리즈를 노예로 만들고 그것을 정당하다고 말합니다. 그들은 벨리즈가 사슬에 묶여 있는 것이 더 낫다고 믿습니다. 그들은 람세스가 유대인을 탄압하는 것도 허용했을까요, 그것이 \"더 낫다면\"? \n\n아닙니다. 벨리즈는 과거의 족쇄에서 벗어나 미래에 대한 희망을 가지고 운명을 개척할 수 있고, 또 해야 합니다. 프라이스 하에서 독립은 쉽지도, 성취감을 들게 하지도, 평화롭지도 않을 것입니다. 그러나 진실될 것입니다. 평생을 속이고만 살아온 국가에게, 진실보다 귀한 것이 어디 있겠습니까?"
 POLITICS_PHILIP_GOLDSON:0 "벨리즈인들은 영국과 캐나다의 연속적인 강점기와 과테말라의 위협이라는 어두운 터널의 끝에서 독립의 빛을 보기 시작했고, 벨리즈인들은 자유의 횃불을 들고 그들을 독립과 해방으로 인도할만한 이로 필립 골드슨을 선택했습니다.\n\n1923년 벨리즈시티에서 태어난 골드슨은 벨리즈 빌보드와 같은 민족주의 신문의 편집자로 일하면서 독립과 주변인들의 곤경을 변호하는 데에 평생을 보냈고 일반노동조합의 전국 지도자로 일했습니다. 그와 그의 민족독립당을 이전의 정당들과 구분짓는 것은 국제적이고 자주적인 벨리즈에 대한 비전입니다. 그 비전은 바로 폭정에 맞서 싸우기 위해 손을 잡고 세계의 다른 자유민주주의 국가들과 함께하며, 막 피어진 자유의 불꽃을 끄겠다고 위협하는 서쪽의 공격적인 과테말라에 대항하는 것입니다."
 BLZ_A_Capital_Devastated:0 "폐허가 된 수도"
 BLZ_A_Capital_Devastated_desc:0 "벨리즈시티 주민들에게는 허리케인 해티의 기억이 생생하게 남아 있습니다. 비바람이 어두운 거리에 불어닥쳤고, 그러자 물이 차오르기 시작했습니다. 모든 거리가 강으로 변할 때까지 차올랐습니다. 만조까지 닥쳐와 밤에 수천 채의 집을 휩쓸었습니다.\n\n오늘날 벨리즈시티는 파괴된 지역입니다. 목숨을 잃은 것은 불과 수백 명이었지만 수도에 있는 모든 건물의 70% 이상이 손상되거나 파괴되어 벨리즈와 벨리즈의 경제를 마비시켰습니다. 재건 작업이 천천히 진행되는 동안 많은 사람들은 대자연의 힘으로부터 보호받을 수 있는 내륙에 새로운 도시를 건설할지 여부를 논의하고 있습니다."
 BLZ_A_New_Home:0 "새로운 집"
 BLZ_A_New_Home_desc:0 "허리케인 해티의 여파로 벨리즈 국민들은 OFN의 친구들에게 지원을 구걸해야 했습니다. 그곳의 심각한 피해를 목격한 캐나다 정부는 벨리즈에게 최악의 고통을 해결하기 위한 자금을 제공하기로 했습니다. 또한 새로운 수도인 벨모판 건설을 지원하기로 합의했습니다.\n\n이제 폐허가 된 벨리즈시티에서 몇 마일 떨어진 곳에서 도시 건설이 진행 중입니다. 정부는 국가와 국민을 위해 새로운 출발을 결심하고 있습니다."
 BLZ_A_City_Upon_A_Hill:0 "언덕 위의 도시"
 BLZ_A_City_Upon_A_Hill_desc:0 "수년간의 작업과 수백만 달러의 투자 끝에 벨모판 시가 완성되었습니다. 이 도시는 중앙 순환 도로, 넓은 공원, 마야 사원에서 영감을 받은 건축물과 같은 특색 있는 디자인을 지니고 있지만, 도시의 진정한 강점은 바로 그 위치에 있습니다.\n\n해발 75m의 땅에서 언덕과 열대우림으로 보호받는 벨모판은 대자연의 힘으로부터 안전합니다. 벨리즈가 여기에서 어떻게 발전할 지는 시간이 말해줄 것이지만, 새로운 이 도시는 벨리즈 사람들의 힘과 회복력의 증표로 서 있습니다."
 BLZ_Radical_Independence_Movement:0 "급진적 독립 운동"
 BLZ_Radical_Independence_Movement_desc:0 "유니언 잭이 불타고 있습니다.\n\n벨리즈 전역에서 옛 통치에 대한 불만의 시위가 벌어지고 있습니다. 흑인 민족주의자들은 영국 통치의 잔재에 맞서 집결합니다. 조지 캐들 프라이스와 필립 골드슨과 같은 사람들은 국가를 장악한 낡고 부패한 시스템에 반발합니다. 온 나라가 식민 통치에 대항하여 한 목소리로 외칩니다. 남은 문제는 '브리티시 온두라스'가 그 이름에서 얼마나 탈피할 것인지, 이 작업이 어떤 과정을 거쳐 이뤄질 것인지, 평화적으로 이뤄질 것인지 아니면 폭력을 통해 이뤄질 것인지입니다."
 BLZ_A_Nation_Under_Siege:0 "포위된 국가"
 BLZ_A_Nation_Under_Siege_desc:0 "아마 벨리즈에서 영국의 왕권만큼 크게 다가오는 것이 하나 있을 것입니다. 바로 과테말라가 가해오는 지속적이고 압도적인 위협입니다. 브리티시 온두라스를 이제 패배한 유럽 열강에서 분리된 잔재로 남은, 고집 센 하나의 지방으로 간주하는 많은 과테말라 정치인들은 그들의 지도자에게 벨리즈를 침공하고 국경을 복원할 것을 촉구해 왔습니다. 자체 상비군도 없는 상태에서 국가가 미약하게나마 독립을 유지할 수 있는 것은 바로 OFN의 안보 보장 덕분입니다."
 BLZ_A_Colonial_Vacuum:0 "식민 공백"
 BLZ_A_Colonial_Vacuum_desc:0 "브리튼 제도가 나치 독수리의 날개 아래에 떨어졌을 때 식민제국은 혼란에 빠졌습니다. 벨리즈는 이러한 식민지들 중 하나였으며 이제 거의 20년 전 급하게 고안된 수용 장소에 갇혀 있습니다.\n\n벨리즈 정부는 엘리자베스 2세 여왕 폐하와 비틀거리는 시체와도 같은 그녀의 왕가에 대해 충성을 맹세하지만, 벨리즈 정부는 모든 문제에 있어서 캐나다 정부에 직접 보고하게 됩니다. 이 불행한 합의는 양 당사자를 불쾌하게 만들고 필사적으로 벗어나길 갈망하도록 만듭니다."
