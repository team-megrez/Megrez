 madras.1.t: "1936년 전국 선거"
 madras.1.d: "For the first time since the Indo-Tamil War, elections are being held, despite subjugation under the Princely boot. Frustrated by Subbarayan's decision to end the war under bad terms, the now unpopular Swaraj party has dropped him in favour of Satyamurti, with a platform of reconstruction and stability. The Justice party, however, contends that the 'brahmins,' the Swaraj, only aim to impoverish the Tamils and make them servants to the Princes, putting forward Ramasamy Periyar as their man to lead Madras."
 madras.1.a: "스와라지가 집권당이다"
 madras.1.b: "자존심당이 전통을 부순다"
