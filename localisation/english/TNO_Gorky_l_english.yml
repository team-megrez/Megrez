 GOR_Nikolai_Averin: "니콜라이 아베린"
 POLITICS_NIKOLAI_AVERIN_DESC: "제 이야기를 듣는 여러분도 알다시피, 독일의 강대한 무력이 러시아 영토를 짓밟고 소비에트 연방과 연방군이 박살난 이후, 러시아 전역에 '별 아래의 푸른 망토' 처럼 전국 시대가 펼쳐지는 꿈에도 상상하지 못했던 시대가 닥쳤습니다. 볼로그다, 오네가, 아르한겔스크, 코미 등 신출내기 민주주의 정권이 준군사조직을 이끌고 분투하는 와중에도, 사마라의 부역자들은 독일에게 보호받았습니다. 하지만 가장 자랑스러운 국가는 서부 러시아에서 광대한 영토를 통치하는 모스크바입니다. 사악하고 음울한 눈빛을 가지고 총을 손에 쥔, 엄청난 희열과 동시에 엄청난 야망을 품은 도적이자 약탈자이면서 살인자인 니콜라이 스테바노비치 아베린이 나치 주둔군을 압도하기 위해 전차 부대를 이끌고 고리키에서 여기로 왔습니다.\n\n서부 러시아 지역에서 공포의 지배자로 알려진 아베린은 예고로프가 지휘하는 맹렬한 전차 부대를 이끌고 왔기 때문에 처음부터 서부 러시아 전쟁에 참전한 독일군 사이에서 악명높았습니다. 충돌 이후 닥쳐온 혼란 속에서 아베린은 러시아 패잔병이 안전하게 후퇴할 수 있도록 독일 국방군의 공세를 막아낸 고리키 인근에서 마지막까지 살아남은 러시아 기갑 부대 대부분을 모았습니다. 서부 러시아 혁명 전선이 무너진 이후에도 고리키는 여전히 우뚝 서 있으며 아베린도 함께 자리를 지키고 있습니다.\n\n해가 지나면서 아베린의 전차 부대는 그의 최대 강점이자 최대 약점이 되었습니다. 얼마 지나지 않아 전차 부대를 제대로 운용할 수 있게 유지하기 위해서는 드넓고 감당할 수 있는 것보다 훨씬 광대해진 독일 영토에 정착한 독일인에 대한 대규모 습격과 약탈을 통해 얻는 연료, 부품 그리고 포로에 의지할 수 밖에 없는 상황에 이르렀습니다. 곧 아베린은 습격자로서의 삶을 즐기기 사직했고, 이념적 가식도 어느새 사라져 있었습니다. 아베린이 지금 관심 있는 것은 독일인을 격파하고 자신이 몰아붙인 독일인들의 모습과 탄식하는 여성들의 목소리를 듣는 것 뿐입니다!"
 POLITICS_MIKHAIL_KATUKOV_DESC: "미하일 예피모비치 카투코프는 자랑스러운 소련 군인입니다. 한때 함께 복무했던 배신자 도적떼와 어울리지 않는 충성스런 소련 군인입니다. 대조국전쟁 시절부터 뛰어난 전차 장교였던 그는 1941년 독일 기갑사단의 맹공을 툴라에 붙잡아두면서 그 지휘관인 하인츠 구데리안에게 감명을 줬고, 불명예스럽고 비극적인 모습으로 처음 명성을 떨쳤습니다. 한 사람의 의지는 파시스트 괴물들의 군홧발에서 연합군을 구하기에는 역부족이었지만, 소련이 패배한 후에도 카투코프는 항복을 거부했습니다.\n\n아베린 장군과 함께 서러시아 전쟁 때 붉은 군대 기갑 사단을 진두지휘하여 점령군을 고리키 밖으로 몰아내는데 성공했지만, 그의 위대한 승리는 소용이 없었습니다. 반동 반란군에 의해 아르한겔스크 군사정부와 단절되었고, 부하들은 새롭게 수복한 도시에 고립되었음을 깨달았습니다. 아베린 휘하 고리키 주둔군은 약탈과 방탕에 빠져들었지만, 카투코프와 부하들은 기회를 기다리며 저 행위에 동조하지 않았습니다.\n\n배신자 도적떼가 고리키의 건방진 부르주아의 변덕에 굴복해버리면서, 비로소 이 늙은 소련 장군은 소련을 섬길 마지막 기회를 포착했습니다. 카투코프는 모을 수 있는 모든 충성파를 동원하여 나약한 자본주의 정부를 빠르게 무너뜨렸고, 다시 한번 고리키에 소련 깃발이 휘날리게 했습니다. 이번에는 신성한 붉은 현수막이 적에게 넘어가지 않을 것이며, 조국의 충실한 후예가 멸망하지 않는 한 소련 인민에게 저지른 죄로 망신당하지 않을 것입니다."
 GOR_ONG_Konstantin_Katushev: "콘스탄틴 카투셰프"
 POLITICS_ONEGA_KONSTANTIN_KATUSHEV_DESC: "도시의 대다수 사람들처럼 콘스탄틴 페도로비치 카투셰프의 삶은 고리키 자동차 공장으로 이루어졌습니다. 어린 시절부터 그는 공장 근처에서 살았고, 아버지는 거의 평생 그곳에서 일했습니다. 콘스탄틴이 GAZ의 우수한 엔지니어가 된 것에 대해 아무도 놀라지 않았습니다. 그는 새롭고 더 나은 차량을 위한 계획을 설계하고 완성했습니다.\n\n사실 그는 지배층을 위해 일하는게 결코 맘에 들지 않았습니다. 고리키의 전쟁광 탱크 해적들은 카투셰프처럼 조용하고 지적인 남자에게 어울리지 않았고, 이 도시의 새로운 통치자도 아니었습니다.\n\n그러나 북러시아 공화국은 완벽한 조화를 보여줬습니다. 새로운 안정과 GAZ의 능력을 결합하여 카투셰프는 공장 뿐만 아니라 도시 전체를 자랑스럽게 운영하고, 공화국에 많은 이익을 가져다주고, 인생의 꿈을 이뤘습니다."
