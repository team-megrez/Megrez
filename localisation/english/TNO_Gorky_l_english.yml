 GOR_state_of_perpetual_warfare_desc: "고리키는 소비에트 연방이 붕괴된 이후에도 여전히 전쟁을 치르고 있으며, 독일과의 영원한 전쟁에서 최전선 도시이자 핵심적 군사 기관이라는 지위에서 내려올 생각이 없습니다. 거리는 요새화되었고, 붉은 군대는 고도의 훈련을 받고 있으며 경제는 가능한 한 최대의 군수 물자를 생산하기 위해 굴러가고 있습니다. 모스코비엔 습격은 흔한 일이며, 통제위원회는 전투 작전을 중단할 의사가 전혀 없습니다."
 GOR_growing_malaise: "증가하는 불안감"
 GOR_growing_malaise_desc: "붉은 군대의 전투작전과 고리키의 과잉된 공업화로 인해 통제위원회가 사용할 수 있는 자원이 빠르게 소모되고 있습니다. 생산, 가용 자원이란 모든 점을 고려해 볼 시 폭격이 곧 종료된다거나 전망이 유리해지지 않는다면 통제위원회는 종말을 향해 더욱 다가갈 지도 모릅니다. 그리고 군사 산업기구의 붕괴 일이 매일매일 우리를 향해 다가오고 있습니다."
 GOR_Ivan_Chernyakhovsky: "이반 체르냐홉스키"
 POLITICS_IVAN_CHERNYAKHOVSKY_DESC: "이반 다닐로비치 체르냐홉스키는 러시아 무정부라는 불길 속에서 영혼을 잃어버렸을 지 몰라도, 비교적 러시아 내에선 행운의 인물이라고 볼 수 있습니다. 이 황무지는 더욱더 끔찍한 일을 겪어야 했으니까요.\n\n체르냐홉스키가 이렇게 변화한 데에는 8군 사령관을 맡았던 서러시아 전쟁 시절까지 올라가 보아야 할 겁니다. 당시 체르냐홉스키는 쾌활한 성격의 지휘관이었습니다. 가브릴로프가 퇴각을 지시하자, 체르냐홉스키는 혼란이 고조되는 러시아의 광활한 영토를 답파해 고리키에 도달했습니다. \n\n그러나 그가 돌아온 조국은 탈출한 영토만큼이나 혼란스러웠습니다. 인민들은 적군을 비방하는 반동들의 목소리에 현혹되었습니다. 공산주의자들은 군복의 별을 떼어내고 파시스트와 자본가들과 함께하기 시작했습니다. 고르키에 도착했을 때, 케르냐홉스키에겐 조국을 파괴한 독일군과 조국을 배신한 러시아인 외엔 아무 것도 남아있지 않았습니다.\n\n고르키에 갇힌 체르냐홉스키를 이끄는 것은 오직 원한과 의무뿐입니다. 러시아가 패배한 지금, 그는 남은 병력으로 라이히를 약화시키는 데 주력하고 있습니다. 독일과의 싸움은 공산주의 마지막 희망입니다. 희생을 치를지라도 이 싸움은 계속되어야 합니다."
 GOR_Pyotr_Nikolaevich_Lashchenko: "표트르 라셴코"
 GOR_Pyotr_Nikolaevich_Lashchenko_hog_desc: "§Y1군 부사령관\n군사독재§!\n--------------\n집중하라. 노동은 꼼꼼히. 흔들리지 않는 인물 표토르 라셴코는 전투에서 그래왔듯이 행정 또한 똑같이 인식했습니다. 1근위전차군으로부터 고립된 채 독일군의 철퇴에 직면해 있는 지금, 그와 제9기계화군단은 패배하지 않았습니다. 통일된 조국을 빼앗겨버린 그의 충성심은 이제 고리키에 있는 통제위원회로 기울었습니다.\n\n그러나 소란은 언제나 근면함을 속박하게 됩니다. 이에 따라 표토르는 통제위원회의 동지들이 정치적 논쟁을 벌이는 것을 그져 지켜보면서 조용히 지내는 데 만족합니다. 행정가라는 새 직책을 맡은 표토르는 행정 업무의 기본적 기능과 구조를 살펴보면서 열심히 일하고 있습니다."
 GOR_Mikhail_Efimovich_Katukov: "미하일 카투코프"
 GOR_Mikhail_Efimovich_Katukov_for_desc: "§Y통신부서장\n군정공산주의§!\n--------------\n사람의 영혼 속에 있는 모든 불은 언젠가는 꺼집니다. 그렇기에 평범한 자는 주변 사람들의 마음에 불을 붙일 정도로 강렬한 영혼을 지닌 자들을 존경하게 됩니다. 그리고 고리키에서 제1근위전차사단 사령관인 카투코프만큼이나 불타오르는 영혼을 지닌 자는 없을 겁니다. 그의 사회주의에 대한 강철같은 의지와 헌신은 그 어느 시대에도 흔들리지 않았습니다.\n\n대조국전쟁과 서러시아 전쟁 기간동안 그의 출중한 능력은 전선이 무너졌을 때도 최전방 도시 고리키 근처에서 전력을 굳건히 유지할 수 있게 만들었습니다. 그가 남긴 수많은 업적은 도시의 킹메이커로 만들면서 체르냐홉스키가 고리키 시 의장으로 올라설 수 있게 일조했습니다.\n\n오늘날에도 그는 혁명 전선 지도부와 모스코비엔의 파르티잔들과 연락망을 계속 유지하며 도시의 소통망으로 활동하고 있습니다. 전쟁이 끝난 지 몇 년이 지난 지금 이 순간에도, 카투코프는 여전히 전쟁을 이어 나가고 있습니다."
 GOR_Boris_Mikhailovich_Golovchiner: "보리스 골로프치너"
 GOR_Boris_Mikhailovich_Golovchiner_eco_desc: "§Y경제부서장\n군정 공산주의§!\n--------------\n슬픔의 땅에서 책임감을 느낀다는 것은 끔찍한 일입니다. 한때 8군 참모총장이였던 보리스 골로프치너는 이제 고리키의 자급자족 경제를 확립해야 하는 중대한 임무를 맡고 있습니다. 다행히도 이 즉석 경제학자는 자원을 관리하는데 어느 정도 재능이 있었습니다. 그가 능력은 정부 구성원 모두가 그에게 큰 빚을 지고 있다는 공통된 인식을 만들어 낼 정도입니다.\n\n그런 그의 가슴이 자부심으로 차 있지 않은 이유가 무엇 때문일까요. 고리키는 그를 향해 감사와 미소를 표하지만, 그의 마음은 다른 데 기울어져 있습니다. 그의 정책은 노동자들도, 민간인들에게도 호감을 얻지 못하는 정책입니다. 그의 정책은 그들을 살펴보지 못하기 때문입니다. 이 암울한 진실은 사회주의 병사들을 점점 더 짓밟아 가고 있습니다."
 GOR_Mikhail_Alekseevich_Shalin: "미하일 샬린"
 GOR_Mikhail_Alekseevich_Shalin_sec_desc: "§Y민정최고부사령관\n초군국주의§!\n--------------\n전선이 무너졌습니다. 나치의 대군과 싸우다가 내부의 적에게 배신당한 그들은 더 이상 싸울 수 없게 되었습니다. 아니, 많은 이들은 그렇다 믿어왔습니다. 하지만 전투가 끝난 것이 아닌 잠시 멈춰진 것이라 말하는 자들도 있습니다. 제1근위전차군 참모총장을 맡았던 마하일 샬린도 그런 이들 중 하나였습니다.\n\n전선이 진군을 멈췄을 때 그는 상대적으로 안전한 북으로 가는 것을 거부했습니다. 오히려 그는 최전선에서 도망치는 그들을 조롱하고 있습니다. 마하일은 죽음이 그를 찢어갈기는 순간까지 최전선에 머무르기로 결정했습니다. 철의 의지가 그를 전선의 정보총국장이 되게 만들었고, 고리키가 계속 싸울 수 있는 의지를 만들어 가는 동인 또한 그의 강철같은 의지 덕분입니다."