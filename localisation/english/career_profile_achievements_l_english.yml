 BY_BLOOD_ALONE:0 "바이 블러드 얼론"
 DLC_DESCRIPTION_dlc036:0 "새 제국을 건설하고 외세의 침략에 대항하거나, 중립의 한계를 체험하십시오. 바이 블러드 얼론은 이탈리아, 에티오피아, 스위스에 새로운 대체역사 선택지와 게임플레이 다양성, 그리고 여러 기타 중요한 변화를 더합니다."
