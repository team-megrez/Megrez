 CAREER_PROFILE_SHIELD_MEDAL:1 "방패"
 CAREER_PROFILE_SHIELD_MEDAL_DESCRIPTION:1 "방어 혜택 총합이 일정 이상에 도달한 사단을 보유하십시오."
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL:1 "군사계획 수립가"
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL_DESCRIPTION:1 "계획 수립 혜택이 일정 이상에 도달한 사단을 보유하십시오."
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL:1 "전투 효율"
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL_DESCRIPTION:1 "\"포위됨\" 전투 변동치를 받는 사단을 일정 숫자 이상 섬멸하십시오."
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL:1 "대규모 포위"
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL_DESCRIPTION:1 "적 사단을 지역 한 곳에 일정 숫자 이상 포위하십시오."
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL:1 "군사 통달"
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL_DESCRIPTION:1 "전투에 적용되는 이로운 변동치를 일정 숫자 이상 받고 전투에서 싸우십시오."
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL:1 "형세 역전"
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL_DESCRIPTION:1 "전쟁 중에 48시간 이내에 일정 숫자 이상 군 사단을 배치하십시오. 최소 사단 규모: 5개 대대."
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL:1 "바다의 제왕"
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL_DESCRIPTION:1 "일정 숫자 이상의 분쟁 중인 해역에서 제해권을 75% 이상 가져오십시오."
 CAREER_PROFILE_VETERANCY_MEDAL:1 "숙련병"
 CAREER_PROFILE_VETERANCY_MEDAL_DESCRIPTION:1 "베테랑 사단을 일정 숫자 이상 보유하십시오."
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL:1 "항공보급"
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL_DESCRIPTION:0 "수송기로 지역에 일정량의 보급을 제공하십시오."
 CAREER_PROFILE_PARADROP_MEDAL:1 "공수 강하"
 CAREER_PROFILE_PARADROP_MEDAL_DESCRIPTION:1 "공수사단을 일정 숫자 이상 투입하여 공수 계획을 실행하십시오. 최소 사단 규모: 5개 대대."
 CAREER_PROFILE_NAVAL_INVASION_MEDAL:1 "해상 상륙"
 CAREER_PROFILE_NAVAL_INVASION_MEDAL_DESCRIPTION:1 "96시간 이내에 일정 숫자 이상의 사단을 투입하여 해상 상륙 계획을 실행하십시오. 최소 사단 규모: 5개 대대."
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL:1 "토지 획득"
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL_DESCRIPTION:1 "육상 전투에서 48시간 이내에 추가 지역을 일정 숫자 이상 점령하고 유지하십시오."
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL:1 "잔해의 비"
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL_DESCRIPTION:1 "항공기를 48시간 이내에 일정 숫자 이상 격추하십시오."
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE:0 "공격은 최선의 방어"
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_DESCRIPTION:1 "2년 동안 방어전보다 두 배 가량의 공격전을 최소 100회 이상 벌이십시오."
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_QUOTE:1 "\n\"공평한 싸움을 하고 있는 것 같다면 작전 계획을 제대로 짜지 않은 것이다.\"\n\n- 데이비드 핵워스 대령"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND:0 "우회 없이 전진"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_DESCRIPTION:1 "10단계 요새가 있는 지역을 성공적으로 공격하고 통제하십시오."
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_QUOTE:0 "\"사람 백 명이 있다면, 열 명은 있어서는 안 되는 자들이고, 80명은 그저 목표물에 불과하며, 아홉 명은 진짜 싸우는 사람이다. 우리는 그들이 있음에 감사해야 한다. 그들이야말로 전투를 하는 사람들이기 때문이다. 아아, 하지만 단 한 사람, 그 한 사람은 전사이며, 그가 다른 이들을 다시 데려오리라.\"\n\n- 키니코스 서간"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS:1 "길이 막히다"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_DESCRIPTION:1 "방어 혜택 400%를 받으십시오."
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_QUOTE:0 "\"전투는 당신이 죽을 수 있는 곳이 아니다. 비록 그런 일이 일어나긴 하지만, 전장은 당신이 계속 살 가치가 있는지를 알아내는 곳이다. 그 계시의 힘을 과소평가하지 마라. 한 번 더 그 게임을 하기 위해 젊은 남자들이 걸 도박을 과소평가하지 마라.\"\n\n- 세바스찬 융거, 전쟁"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS:0 "천 개의 찬란한 태양"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_DESCRIPTION:1 "원자폭탄을 12시간 이내의 투하 간격을 두고 3발을 투하하십시오."
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_QUOTE:0 "\"지금까지 인간은 개인으로서의 죽음에 대한 생각을 가지고 살아야 했다. 지금부터 인류는 종으로서의 죽음에 대한 생각을 가지고 살아야 할 것이다.\"\n\n- 아서 쾨슬러"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST:0 "8월의 총기"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_DESCRIPTION:1 "열차포 포격으로 동시에 벌어지는 최소 15개의 전투를 지원하십시오."
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_QUOTE:0 "\"인내심을 가지고 고통을 기꺼이 견뎌낼 사람을 찾는 것보다 자진해서 죽을 사람을 찾는 것이 더 쉽다.\"\n\n- 율리우스 카이사르"
 CAREER_PROFILE_LEARNING_ON_THE_JOB:0 "일 배우기"
 CAREER_PROFILE_LEARNING_ON_THE_JOB_DESCRIPTION:1 "기술을 네 번 향상시킨 지휘관(사단장 제외)을 보유하십시오."
 CAREER_PROFILE_LEARNING_ON_THE_JOB_QUOTE:0 "\"소장을 양성하려면 1만 5000명의 사상자가 필요하다.\"\n\n- 페르디낭 포슈"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE:1 "그들은 하늘에서 왔다네"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_DESCRIPTION:1 "15개의 공수사단을 투입하여 공수 계획을 실행하십시오."
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_QUOTE:0 "\"그들이 바람을 심고 광풍을 거둘 것이라.\"\n\n- 성경, 호세아 8:7"
 CAREER_PROFILE_COORDINATED_INVASION:0 "조정된 상륙"
 CAREER_PROFILE_COORDINATED_INVASION_DESCRIPTION:1 "4개의 해상 상륙을 동시에 네 곳의 다른 상륙지에 실행하십시오."
 CAREER_PROFILE_COORDINATED_INVASION_QUOTE:0 "\"전투는 학살과 기동으로 승리할 수 있다. 위대한 장군일수록 기동에 더 많이 기여할 것이며, 그렇지 못한 장군일 수록 더 많은 학살을 요구할 것이다.\"\n\n- 윈스턴 S. 처칠, \"The World Crisis\""
 CAREER_PROFILE_NOT_SO_FAST:0 "그렇게 빨리는 안 되지"
 CAREER_PROFILE_NOT_SO_FAST_DESCRIPTION:1 "적 사단을 전멸시키십시오."
 CAREER_PROFILE_NOT_SO_FAST_QUOTE:0 "\"현지 언어가 폭력이라면, 유창하게 하십시오.\"\n\n-누군가"
 CAREER_PROFILE_TANKS_NO_THANKS:0 "아니 전차씁니다"
 CAREER_PROFILE_TANKS_NO_THANKS_DESCRIPTION:1 "적 전차 사단을 전멸시키십시오."
 CAREER_PROFILE_TANKS_NO_THANKS_QUOTE:0 "\"모든 일이 다 끝났을 때면, 탱크는 가연성 또는 폭발성 물질로 가득 찬 작은 강철 상자로, 고도로 숙련 된 승무원을위한 이동식 화장터로 쉽게 변하지.\"\n\n - 준장 셸포드 비드웰"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE:0 "우리는 그늘에서 싸울 것입니다"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_DESCRIPTION:1 "한 공중 권역에 5000기가 넘는 항공기를 배치하십시오."
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_QUOTE:0 "\"비행기는 너무 많은 기술 결함으로 고통받고 있기 때문에 현명한 사람들이 쓸모 없다는 것을 깨닫는 것은 시간문제일 뿐이죠!\"\n\n- \"사이언티픽 아메리칸\"(1910)의 기사에서"
 CAREER_PROFILE_ACES_HIGH:0 "에이스 하이"
 CAREER_PROFILE_ACES_HIGH_DESCRIPTION:1 "한 공군 기지에 20명의 에이스를 배치하십시오."
 CAREER_PROFILE_ACES_HIGH_QUOTE:1 "\"하늘은 그들의 전쟁터입니다. 그들은 구름의 기병대입니다. \"\n\n - 데이비드 로이드 조지"
 CAREER_PROFILE_BEHIND_ENEMY_LINES:0 "적진 뒤에서"
 CAREER_PROFILE_BEHIND_ENEMY_LINES_DESCRIPTION:0 "공수 명령으로 적의 수도를 점령하십시오."
 CAREER_PROFILE_BEHIND_ENEMY_LINES_QUOTE:0 "\"우린 공수부대원이야. 소위. 포위당하는 게 맞는거지.\"\n\n- 윈터스 소령, 밴드 오브 브라더스"
 SUB_MESSAGE_SPLASHSCREEN_TITLE:0 "전장의 뛰어난 성적에 대한 메달과 훈장을 따내십시오!"
 SUB_MESSAGE_SPLASHSCREEN_DESC:0 "메달과 훈장은 철인모드가 아닌 게임에서 딸 수 있는 새로운 형태의 도전과제입니다. 프로필 전적에서 목록을 확인하고 친구들과 통계와 메달을 비교해 보세요.\n\n또 이제 프로필 전적은 모드 통계 모음도 지원합니다!"
 CAREER_PROFILE_BACKUP_QUOTE_01:0 "\"나는 신의 도리깨다. 네가 큰 죄악을 짓지 않았다면 하느님께서 네게 나 같은 형벌을 내리지 않으셨을 것이다.\"\n\n- 칭기즈 칸"
 CAREER_PROFILE_BACKUP_QUOTE_02:0 "\"세 종류의 사람들이 있습니다 : 움직일 수 없는 사람들, 움직일 수 있는 사람들, 그리고 그들을 움직이는 사람들.\" \n\n- 벤저민 프랭클린"
 CAREER_PROFILE_BACKUP_QUOTE_03:1 "\"폭풍을 잠재우고 천둥을 타는 사람들...\"\n\n- 테디 루스벨트"
 CAREER_PROFILE_BACKUP_QUOTE_04:0 "\"상대가 보지 않을 때를 노려 최대한 빠르게, 최대한 세게, 가장 아픈 곳을 때려라.\"\n\n- 윌리엄 슬림 경"
 CAREER_PROFILE_BACKUP_QUOTE_05:1 "\"고향에 가거든 우리의 이야기를 전해 주시오. 당신들의 내일을 위해, 우리들의 오늘을 바쳤노라고.\"\n\n- 존 맥스웰 에드먼즈"
 CAREER_PROFILE_BACKUP_QUOTE_06:0 "\"싸울 가치가있는 것은 무엇이든 더러운 싸움을 할 가치가 있다.\"\n\n- 누군가"
 CAREER_PROFILE_BACKUP_QUOTE_07:0 "\"나는 가능한 한 최대한 빨리 돌아올 것이다. 그동안 버텨야만 한다!\"\n\n- 더글라스 맥아더(추정)"
 CAREER_PROFILE_BACKUP_QUOTE_08:0 "\"어디선가 적의 포격이 시작되고 포탄이 날아왔습니다. 날아오는 포탄의 수를 셀 수 있었죠. 그러다가 수를 셀 수 없게 되었습니다. 하나, 둘, 셋, 포탄이 떨어졌습니다. 정해진 순서는 없었지만, 우리가 어디 있는지 정확히 알고 있었죠. 왼쪽, 오른쪽, 앞쪽, 뒷쪽에서 거인들이 집어던지는 거대한 깡통이 떨어지는 것처럼 포탄이 떨어졌습니다. 박살난 흙더미가 우리에게 쏟아졌고, 쪼개진 바위가 산비탈에 있는 멀쩡한 돌 위로 쏟아졌습니다. 깊어가는 밤은 우리 귀에 시끄러웠습니다.\"\n\n-알바 베시, Men in Battle: A Story of American in Spain (1939)"
 CAREER_PROFILE_BACKUP_QUOTE_09:0 "\"오 그대 눈부신 빛이 백만 태양을 흩뿌리는 때 어디로 가려 하는가? 재의 비가 내릴 때 무엇을 하려 하는가? 그대, 눈부신 빛이 고운 살결을 헤집고, 사랑스러운 뼛조각에 비출 때 어떻겠는가? 재의 비가 내릴 때 그대, 무엇을 입을 것인가?\"\n\n- 찰스 마틴, \"Terminal Colloquy” 에서 발췌"
 CAREER_PROFILE_BACKUP_QUOTE_10:0 "\"알렉산더, 한니발, 카이사르, 구스타부스, 튀렌 자작, 오이겐, 프리드리히의 캠페인을 반복해서 읽어보라. 이것이 위대한 장군이 되고 병법의 비밀을 습득할 수 있는 유일한 방법이다.\n\n - 나폴레옹 보나파르트"
 CAREER_PROFILE_BACKUP_QUOTE_11:0 "\"나는 정치와 전쟁을 연구해야 합니다. 그러면 내 아들들은 수학과 철학을 공부할 수 있는 자유를 가질 수 있을 것이고... 그러면 손주들은 그림, 시, 음악을 공부할 권리를 가질 수 있게 될 겁니다.\"\n\n - 존 애덤스"
 CAREER_PROFILE_BACKUP_QUOTE_12:0 "\"온 바닷물이라도 배 안으로 들이치기 전까지는 배 한 척도 가라앉힐 수 없다.\"\n\n- 미상"
 CAREER_PROFILE_BACKUP_QUOTE_13:0 "\"훔친 배처럼 노를 저어라.\"\n\n- 미상"
 CAREER_PROFILE_BACKUP_QUOTE_14:0 "\"놈들은 너무 많고, 우리는 너무 적은데, 어떻게 놈들을 모두 묻지?\"\n\n- 핀란드 겨울 전쟁 표현"
 CAREER_PROFILE_BACKUP_QUOTE_15:0 "\"붉은 군대에서 용감한 이는 겁쟁이에 불과하다.\"\n\n- 이오시프 스탈린"
 CAREER_PROFILE_BACKUP_QUOTE_16:0 "\"그대의 이름은 무명이다. 그대의 행동은 불멸이다.\"\n\n- 무명 용사의 묘"
 CAREER_PROFILE_BACKUP_QUOTE_17:0 "\"천황폐하를 위해 죽으면 영생을 살 것이다.\"\n\n- 미상"
 CAREER_PROFILE_BACKUP_QUOTE_18:0 "\"손자가 말하였다: 무릇 병사를 부리는 법에 있어서, 적국 전체를 온전히 하는 것이 상책이고, 그 나라를 깨부수는 것은 차선이다.\"\n\n- 손자, 손자병법"
 CAREER_PROFILE_BACKUP_QUOTE_19:0 "\"모든 인간은 전 세계의 바다가 그렇듯 모두 형제들이다. 그런데 왜 온갖 곳에서 격하게 풍파를 일으키는가?\"\n\n- 히로히토"
 CAREER_PROFILE_BACKUP_QUOTE_20:0 "\"Facta non-Verba.\"\n\n- \"말뿐만이 아닌 행동\"이라는 라틴어 문장."
 CAREER_PROFILE_BACKUP_QUOTE_21:0 "\"전쟁은 아무도 들어 본 적이 없는 숫자로 곱해진 삶이다.\"\n\n- 세바스찬 융거, 전쟁"
 CAREER_PROFILE_BACKUP_QUOTE_22:0 "\"대의가 의로울 필요는 없으며 전투가 승리 할 필요는 없습니다. 그러나 역사를 통틀어 사람들은 스스로 도망 가서 생존하기보단 친구들과 전투에서 죽는 것을 선택했죠.\n\n- 세바스찬 융거, 전쟁"
 CAREER_PROFILE_BACKUP_QUOTE_23:0 "\"그러나 공포의 문제점은 그것이 한 면모만 갖지 않는다는 것이다. 공포는 수많은 것들을 포함한다. 초조, 두려움, 공황, 절망감, 한 가지에는 익숙해질 수 있을 지 모르지만 다른 것을 마주하면 완전히 무너지게 될 것이다.\"\n\n-세바스찬 융어, War"
 CAREER_PROFILE_BACKUP_QUOTE_24:0 "\"민간인들은 전투에서 가장 충격적인 것 중 하나는 전투를 멈추어야만 하는 상황이라는 점을 받아들이지 않는다. 전쟁은 너무나도 명백하게 악한 것이며 잘못된 것이라서, 거기에 좋은 면이 있다는 생각 자체를 불경스럽게 여긴다.\"\n\n-세바스찬 융어, War"
 CAREER_PROFILE_BACKUP_QUOTE_25:0 "\"전투는 당신의 몸에 엄청난 양의 아드레날린을 쑤셔 박기 때문에 공포가 문제가 되는 상황은 거의 없습니다. 진정한 용기의 척도가 되는 것은 당신이 큰 작전을 앞두고, 당신이 죽을지도 모른다는 것을 받아들일 때 어떤 감정을 갖느냐에 달렸습니다. 나의 개인적인 약점은 그런 상황에서는 별로 두려울 것이 못 됩니다.\"\n\n- 세바스찬 융어, 전쟁"
 CAREER_PROFILE_BACKUP_QUOTE_26:0 "\"마지노선은 안전하다. 휴전에 동의했으며 폴란드를 침공하지 않겠다는 독일의 약속을 받았다.\"\n\n- 페르디낭 포슈"
 CAREER_PROFILE_BACKUP_QUOTE_27:0 "\"군 정신에 새로운 아이디어를 접목하는 것보다 어려운 것은 낡은 아이디어를 빼내는 것이다.\"\n\n- 대위 바실 리델 하트 경, Thoughts on War, 1944."
 CAREER_PROFILE_BACKUP_QUOTE_28:0 "\"전쟁은 복잡다양한 것이며 그것이 흥미진진하지 않은 척하는 것은 무의미하다.\"\n\n- 세바스찬 융어, 전쟁"
 CAREER_PROFILE_BACKUP_QUOTE_29:0 "\"철학자와 과학자들은 적응이 생존의 비결이라고 말한다. 하지만, 역사는 시기에 적응하지 못한 실패들의 모음집이다. 그리고 군대, 그 역할의 특성상 그 어떤 조직보다도 적응성이 필요한 조직은 가장 적응성이 떨어지는 조직이었다. 그들이 그토록 소중히 여기는 대의명분 때문에.\n\n- 대위 바실 리델 하트 경, Thoughts on War, 1944."
 CAREER_PROFILE_BACKUP_QUOTE_30:0 "\"변화는 현대 세계를 대표한다. 당신이 변화에 대처하거나 변화가 당신에 대처한다.\"\n\n- 고든 R. 설리번 장군"
