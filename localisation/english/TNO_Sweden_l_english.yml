 POLITICS_OLOF_PALME_NOTUSED_DESC:0 "A champion of the Swedish labor in his adult years, Olof Palme could not boast about coming from a humble background, being born into a well-to-do Conservative Lutheran family in Stockholm. A sickly child with much time to read books, he learned the English, French and German languages at a young age, something would benefit him greatly later in life. During the Second World War, Palme briefly served the Swedish army and experienced the worst of the nation's fear of a German invasion. Palme would go the United States to continue his education and it was here that he began to formulate his political ideas. Meetings with the National Progressive Front introduced him to the issues of racism and class struggle, while a brief journey to Asia showed him the horrors of the Japanese imperialism. Returning to Sweden in the late 50s, Palme was ready to enter Swedish politics. The 1958 election saw him enter the first chamber of parliament and his service in various government agencies made him even more popular as a semi-radical and progressive figure. Within two years he was made Deputy Prime Minister and in late 1961, Tage Erlander retired in favor of his protegé.\n\nAlthough he has not served long as Prime Minister, Olof Palme has quickly made quite the impression. His skills as an orator proved vital when the public first reacted to such a young man becoming their next Head of Government. The visits of Prime Minister to certain diplomatically isolated countries proved to very contentious by the Swedish concerned population and the world community alike, especially his visit to Communist Cuba. The Prime Minister did not hesitate to make some subtle jabs at the dictatorships that dominate Europe, while simultaneously upholding a cautious appeasement policy. 1962 begins and Olof Palme now starts his tenure in earnest. His policies are often criticized as controversial and sometimes even unpopular, but no one can claim that he hasn't taken to his new role well."
 POLITICS_TAGE_ERLANDER_DESC:0 "1945년 페르 알빈 한손 총리는 스톡홀름에서 기차에서 내리다가 갑자기 사망했습니다. 한손의 집권 여파는 엄청난 유산을 남겼습니다. 정부수반으로서의 그의 임기는 스웨덴 국가의 상태를 극적으로 변화시켰고 그가 사망할 당시 그것는 멈출 기미를 보이지 않았습니다. 그래서 다소 뜻밖에도 교육부 장관인 타게 엘란데르가 사민당과 스웨덴을 모두 장악하게 되었습니다. 엘란데르의 정부는 스웨덴에 대한 불확실성이 큰 시기에 구성되었습니다. 국가가 알고 있던 유럽은 이제 사라졌습니다. 독일의 새로운 주문으로 대체되었습니다. 스웨덴은 이제 독일의 직접적인 지배를 받지 않는 유일한 스칸디나비아 국가였습니다. 유럽의 전쟁이 막바지에 이르렀음에도 이 나라가 오래 버틸 수 없을 것 같았습니다. 이러한 운명을 막기 위해 엘란데르는 독일과의 무역과 협력을 위해 스웨덴을 개방했습니다. 이 결정은 곧 사민당 정부에 반대하는 핵심 논거가 되었습니다. 인민당이 분명한 친미적 입장을 취하기 시작했기 때문입니다.\n\n그 이후로 엘란데르는 한손 시대의 부지런한 제자임을 입증했습니다. 전임자만큼 카리스마가 있는 것은 아니지만 총리의 정책으로 인해 그를 인기를 얻었습니다. 보편적인 건강 보험, 더 많은 연금, 확대된 보육은 40대 후반과 50년대에 시행된 개혁의 일부에 불과합니다. 이것의 대부분은 군대의 작은 규모와 독일과의 무역에 대한 놀라운 이점으로 인해 경제적으로 달성되었습니다.\n\n그러나 스웨덴에서 모든 것이 좋은 상황이지는 않습니다. 엘란데르는 국가에 영향을 미치려는 독일의 교묘한 시도를 알고 있습니다. 야당도 매우 공개적으로 알고 있는 것입니다. 앞으로 몇 년 동안 '민중의 집'에 지불한 대가가 여전히 정당화될 수 있는지 보여줄 것입니다."
 POLITICS_WIZ_DESC:0 "Never before have the lives of so many changed so much so quickly as when the engines came to life for the very first time, with a roar that echoed over continents. In the soot and ash covering the streets, the people planted seeds of revolution; visionaries of commerce and diplomacy electrified the world and sparks of inspiration flew towards the sky. Up, up over the smokestacks rose a promise of a grand tomorrow. And it is Martin Anward, Lord Wiz of Chaddington, who was given the grave responsibility of bringing this grand tomorrow about.\n\nAmidst the grim darkness of the current present, with his esteemed colleagues flailing in their chairs amidst the anger of a thousand billion trolls and peasants, Wiz stood up from his starry canvas - his treasured project, Stellaris - to bestow upon us humble gaming peasants a new game to supplant the old, golden project that was Victoria II. It may or may not be easy.\n\nBefore Wiz lies the great responsibility of shaping a successor to a game that has retained its prestige over a decade and more existence; such a task would probably be enough to break the mind of a lesser developer, but a lesser developer he is not. As the cheers of a thousand trillion sycophantic gamers - myself included - echo behind him, Lord Wiz of Chaddington sets off on another great project.\n\n§GTL:DR - VICTORIA 3 CONFIRMED§!"
