 victoria.3.t:0 "Who's Victoria, And Why Are They Three?"
 victoria.3.desc:0 "Tage Erlander quietly puffed on his cigarette, sending clouds of smoke into the air, idly gazing over the steadily growing mound of papers on his desk. He'd ordered his secretary not to disturb him today- it was time for him to work, and only he and God knew how much work there was. Railroads and mines up north, ports and ships in the south, moving new conscripts and divisions to the Norwegian border... for a nation as relatively minor as Sweden was, there was much to keep track of.\n\nWhat Tage Erlander could have never seen coming, however, was the portal that opened up in the wall to his right, and the man in a logoed t-shirt, glasses, and jeans that stepped through it.\n\nErlander shot to his feet. \"Wh- who are you? How'd you get in here?\" He shouted. The man did not cower, nor did he flee- instead, he merely turned to Erlander, and the leader of Sweden found himself helplessly strapped to his chair.\n\n\"Quiet.\" The man ordered, and Erlander suddenly felt an inescapable compulsion to close his mouth. \"I am Dan Lind, from Paradox Interactive.\"\n\nErlander struggled against his constraints, but it was no use. Dan regarded his futile battle with a quiet smile, before continuing. \"According to the Hearts of Iron IV EULA, your nation's resources are being... requisitioned, for use on Paradox Interactive's latest project.\" He pointed to his shirt.\n\n\"I don't understand!\" Erlander cried, watching as a second man, dressed in grand Victorian garb and a fascinating top hat, stepped through the portal and took his place besides Dan. \"Who is this Paradox? What even is Hearts of Iron IV?\" Dan ignored his pleas, continuing his speech.\n\n\"As I said, your nation will be under the oversight of Sir Martin Anward- though you may call him Wiz. Resistance will result in termination, effective immediately. Have a good day, and remember to buy Victoria 3, coming soon!\" Dan and \"Wiz\" turned to smile at a non-existent camera, before the first man stepped out, leaving Erlander alone with his new overlord."
