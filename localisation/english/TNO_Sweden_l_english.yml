 victoria.3.t:0 "빅토리아는 누구이며, 그들은 왜 세 명입니까?"
 victoria.3.desc:0 "타게 엘란데르는 조용히 담배를 피며 책상 위에 쌓인 서류더미를 주시하고 있었다. 이미 비서에게 자신을 방해하지 말라고 신신당부했다. 지금은 일할 시간이고, 오직 그와 하나님만이 오늘 일이 얼마나 고될지 알 수 있을 것이다. 북부의 철도와 광산, 남부의 항구와 선박, 새로운 징집병과 사단을 노르웨이 국경으로 이동시키는 등...  이 작은 나라에는 여전히 할 일이 많았다.\n\n하지만 엘란데르가 예상치 못한 일이 일어났다. 갑작스레 오른쪽 벽에서 포탈이 열리더니 웬 로고가 새겨진 티셔츠와 청바지를 입고 안경을 쓴 어느 남자가 나타났다.\n\n놀란 엘란데르가 자리를 박차고 일어났다. \"다- 당신 누구야? 어떻게 여기에 들어온...\" 그러나 눈앞의 남자는 움츠러들지도, 도망치지도 않았다. 그가 자신을 향해 몸을 돌렸을 때 스웨덴의 지도자는 무기력하게 의자에 묶인 자신을 발견하였다.\n\n\"쉿.\" 눈앞의 남자가 내린 명령에 엘란데르는 갑자기 입을 다물고 싶은 강한 충동이 느껴졌다. \"저는 패러독스 인터랙티브 소속 댄린트라고 합니다.\"\n\n엘란데르는 자신의 구속에 저항하려 했으나 소용없는 일이였다. 댄린트는 그의 헛된 발버둥을 조용히 미소지으며 바라보다가 입을 열었다. \"Hearts of Iron IV의 사용자 라이센스 협정(EULA)에 따라 당신 국가의 자원은... 패러독스 인터랙티브 최신 프로젝트를 위해 징발될 것입니다.\"\n\n\"그게 무슨 소리..!\" 그 순간 포탈에서 웅장한 빅토리아 시대풍 복장과 매혹적인 모자를 입은 또다른 남자가 나와 댄린트 옆에 자리잡았다. \"이 무슨 패러독스 같은 일이... 아니, 그전에 Hearts of Iron IV란게 대체 뭡니까?\" 댄린트는 그의 애원을 무시하고 말을 이어갔다.\n\n\"말씀드렸듯이, 당신 국가는 마틴 앤워드 경의 지도를 받게 될 겁니다. 아. 채딩턴의 위즈 경이라 불러주시면 됩니다. 만일 저항한다면 즉시 해고될 겁니다. 그럼 좋은 하루되시고, 곧 출시될 'Victoria 3'을 구매하시는 것도 잊지 마시고요!\" 댄린트와 위즈 경께서는 존재하지 않는 카메라를 바라보며 미소지었다. 그리고 처음 포탈에서 넘어온 남자가 사라지면서 엘란데르는 자신의 새로운 지도자와 함께 남겨지고 말았다."
