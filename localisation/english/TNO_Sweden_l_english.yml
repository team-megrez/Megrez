 SWE_folkhem_start:0 "폴크헴메트(국민의 집)"
 SWE_folkhem_start_desc:0 "스웨덴의 국가 모델은 국가가 국민의 집 역할을 하는 것입니다. 거주자가 자연의 요소들로부터 보호받는 집 말입니다. \"집\"이 주민들을 늑대에 잡아먹히거나 폭풍에 죽게 내버려둔다면, 그곳이 정말 거처일까요? 마찬가지로 일상생활의 예측할 수 없는 요소나 끊임없이 변화하는 환경에서, 적대행위자로부터 국민을 보호할 수 없다면 그것이 무슨 국가입니까? \n\n실제로 스웨덴 국가는 명성이나 위엄을 위해 존재하는 것이 아니라, 국민을 위해 존재합니다. 그것은 가장 기본적 욕구가 의문시되지 않는 대중의 사회적, 정치적 참여를 촉진합니다. 차가운 세상 속 온기의 보루."
 SWE_schwedenisierung_3:0 "신중한 협업"
 SWE_schwedenisierung_3_desc:0 "스웨덴은 빛과 자유의 보루로 널리 알려져 있음에도 불구하고 정반대라고 밖에 설명할 수 없는 제국과 긴밀한 협력 관계에 있습니다. 독일과 그들의 제국, 아인하이츠팍트에 둘러싸인 스웨덴은 라이히와 건설적이고 긴밀한 협력에 참여하고 있으며 이는 혜택이 있음이 입증되었습니다. 독일의 산업 투자는 수천 명의 스웨덴 사람들에게 직접적 일자리를 제공합니다.\n\n스웨덴 정부가 종종 라이히를 위해 몸을 굽히는 한 독일인들은 이 유익한 관계를 유지하는 데에 만족합니다. 스웨덴에 대한 라이히의 손은 목을 졸라매는 것이 아니라 따뜻한 악수에 가까우며 이것으로 스웨덴 국민은 만족합니다."
 SWE_exports_3:0 "독일으로의 수출"
 SWE_exports_3_desc:0 "번영하는 독일 산업의 수요는 엄청나고, 산업과 함께 광석에 대한 수요도 커지고 있습니다. 스웨덴 광산 회사들은 이것을 잘 활용하여 전국의 철광산에서 수천 명의 스웨덴인을 고용하고 상당한 이익을 얻었습니다. 또한 라이히스베르케와 같은 독일 기업은 스웨덴 땅에서 이익을 거두기 위해 수백 명의 수입 노예를 고용하여 국내에서 대규모 광산을 운영할 수 있는 이권도 획득했습니다. 그 결과 스웨덴은 아인하이츠팍트 국가들과 함께 큰 무역 혜택을 누리고 있습니다. 스웨덴 기업인들에게 혜택은 일부 외국 노예들의 목숨보다 더 가치가 있는 모양입니다."
 SWE_statare_2:0 "개혁된 스타타레"
 SWE_statare_2_desc:0 "역사적으로 스타타레 시스템은 농업 근로자가 계약을 맺고 노동에 대해 숙박과 음식으로 급여를 대신하는 프로그램이었습니다. 이 프로그램은 1945년까지 지속되었는데, 대신 개선된 생활 환경에 대한 법적 조건과 함께 경제의 더 많은 부문을 포함하도록 개혁되어 이후에도 계속되어 왔습니다. 일부에서는 비판을 받았지만 옹호하는 사람들은 전쟁이 스웨덴 젊은이들에게 피해를 입힌 후 국가의 회복에 도움이 되었다고 주장합니다."
 SWE_eugenics_3:0 "강제 불임화"
 SWE_eugenics_3_desc:0 "스웨덴의 우생학 프로그램은 1906년에 설립되었으며 전후 유럽에서 이러한 관행의 광범위한 보편화에 따라 성장했습니다. 스웨덴의 우생 시스템은 독일의 규모와 범위에는 미치지 못하지만 한편으로는 다양한 유전병을 가진 사람들과 중독이나 기타 사회적 질병으로 인해 부모가 되기에 적합하지 않은 사람들을 대상으로 한 강제 불임화가 진행됩니다. 대중에게 그것은 공중 보건 프로그램으로 묘사될 뿐, 그 이상 이하도 아닙니다."
 SWE_Lord_Wiz_of_Chaddington: "채딩턴의 위즈 경"