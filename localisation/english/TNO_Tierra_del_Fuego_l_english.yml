 POLITICS_JOSE_MARIA_GUZMAN_DESC: "아르헨티나 정치에서의 양심의 결여와, 불안한 환경은 종종 정상적 상황이 아닌 사람들에게 권력의 문을 열어주며, 종종 자신마저도 그들에게 동조하고 있다는 것을 깨닫게 될 겁니다. 1956년 분리되었던 파타고니아 주의 관료직을 차지한 해군 지리학자 호세 마리아 구스만 소장이 그렇습니다.\n\n부에노스아이레스에서 페론이 실각하였다는 소식이 티에라델푸에고에 전해졌을때, 대위였던 구스만은 이 지역의 권력 공백을 메우기 위해 달려들었고, 쿠데타를 일으켜 해양정부를 복원하고 자신이 그곳의 총독임을 선언하였습니다. 몇 달간 부에노스아이레스에서 아무런 소식이 없다가, 하르퉁 제독에 의해 그의 직위를 인정받은 그는, 정권이 교체된 1958년 프론디시의 해군 영토 폐지 계획을 하르퉁 제독이 거부권을 행사함에 따라 살아남았습니다.\n\n남쪽 국경선을 감시하고, 캐나다 행정부와 아르헨티나령 남극 분쟁지대에 대한 명목상의 관할권을 가지고 공적으로 군림하고 있는 구즈만은 그가 재임하는 기간동안 불모지에 정착민들을 불러들이기 위해 필사적으로 노력하고 있으며, 칠레 또는 캐나다와의 분쟁에 대비하고 있습니다. 대통령이 임명한 장관과의 교류만이 있지만 그의 놀라울 정도로 안정적인 관할 영토의 지배는 종종 구즈만이 주재하는 재판에서 이루어지는 페론주의자들에 대한 적극적인 박해가 계속되면서 위축되기도 하지만, 어느 정도 인기가 있는 것으로 판명되었습니다."
