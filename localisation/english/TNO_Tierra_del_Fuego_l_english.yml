 TDF_navy_fiefdom_desc: "1943년 6월 군사 혁명의 원인 중에는 아르헨티나의 남부 영토에 대한 약한 지배력에 대한 편집증 또한 있었습니다. 당연히 군대는 자신들을 파타고니아에서 국가의 위상을 강화하기 위한 최적의 기관이라고 판단했으며, 그들은 코모도로 리바다비아와 티에라델푸에고를 직접 통치하였습니다. 전자의 군정은 추부트 주라는 방식으로 민간인들에게 돌아왔습니다. 후자는 페론주의자들 작품임에도 불구하고, 이 지역은 지금도 아르헨티나 해군의 관리 하에 있습니다. 하르퉁 정부는 프론디시가 제안한 군정 폐지안을 거부했습니다.\n\n법령 5626은 해당 영토에 대한 해군의 통제권을 확립시키고, 모든 공권력을 총독에게 부여했으며, 명목상으로는 대통령이 임명하는 이 자리는 해군 고위 장교들을 위한 자리입니다. 이곳의 독재적인 성격은 차치하고, 성공적인 식민지화 장려과정은 이 지역을 성공적으로 개발시키고, 불모의 남쪽 땅에서 아르헨티나국의 존재를 크게 강화시켰습니다. "
 TDF_conflict_zone: "분쟁 지대"
 TDF_conflict_zone_desc: "아르헨티나는 외부의 적이 거의 없는 전통적으로는 평화로운 국가입니다. 그러나 영토 분쟁은 여전히 자주 일어나고 있으며, 명목상으로 남대서양 전체를 걸쳐 통제권을 가지고 있는 해양 총독의 실제 관할 지역은 지역 내에 한정되어 있습니다.\n\n전통적으로 이러한 문제들에 대한 해군의 강경한 입장을 감안해 보면, 그들의 총독령식 지배는 이러한 갈등의 해결에 도움이 되지 않을 수 있습니다."
