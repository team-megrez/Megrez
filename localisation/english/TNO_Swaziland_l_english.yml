l_english:
 POLITICS_SOBHUZA_II_DESC: "에스와티니의 응웬야마 소부자 2세는 생후 몇개월만에 왕위를 물려받아 세계 역사상 가장 오랫동안 군림해 온 군주입니다. 소부자 2세는 1953년 스와질랜드의 완전 독립을 도왔으며 현재는 독일에 대항하는 남아프리카와 자신의 이익을 일치시키는 능숙한 통치를 펼치고 있습니다. 소부자 2세는 다른 군주들이 태어나고, 왕위를 물려받고, 사망해 매장되는 걸 전부 지켜봤지만 그는 여전히 한 세대 넘게 국민을 통치하고 있습니다. 그는 앞으로도 수 년간은 더 통치할 것입니다."
